01 ప్రథమోఽధ్యాయః – అర్జునవిషాదయోగః:
  01: "ధృతరాష్ట్ర ఉవాచ –\nధర్మక్షేత్రే కురుక్షేత్రే సమవేతా యుయుత్సవః |\nమామకాః పాండవాశ్చైవ కిమకుర్వత సంజయ || ౧ ||"
  02: "సంజయ ఉవాచ –\nదృష్ట్వా తు పాండవానీకం వ్యూఢం దుర్యోధనస్తదా |\nఆచార్యముపసంగమ్య రాజా వచనమబ్రవీత్ || ౨ ||"
  03: "పశ్యైతాం పాండుపుత్రాణామాచార్య మహతీం చమూమ్ |\nవ్యూఢాం ద్రుపదపుత్రేణ తవ శిష్యేణ ధీమతా || ౩ ||"
  04: "అత్ర శూరా మహేష్వాసా భీమార్జునసమా యుధి |\nయుయుధానో విరాటశ్చ ద్రుపదశ్చ మహారథః || ౪ ||"
  05: "ధృష్టకేతుశ్చేకితానః కాశిరాజశ్చ వీర్యవాన్ |\nపురుజిత్కుంతిభోజశ్చ శైబ్యశ్చ నరపుంగవః || ౫ ||"
  06: "యుధామన్యుశ్చ విక్రాన్త ఉత్తమౌజాశ్చ వీర్యవాన్ |\nసౌభద్రో ద్రౌపదేయాశ్చ సర్వ ఏవ మహారథాః || ౬ ||"
  07: "అస్మాకం తు విశిష్టా యే తాన్నిబోధ ద్విజోత్తమ |\nనాయకా మమ సైన్యస్య సంజ్ఞార్థం తాన్బ్రవీమి తే || ౭ ||"
  08: "భవాన్భీష్మశ్చ కర్ణశ్చ కృపశ్చ సమితింజయః |\nఅశ్వత్థామా వికర్ణశ్చ సౌమదత్తిస్తథైవ చ || ౮ ||"
  09: "అన్యే చ బహవః శూరా మదర్థే త్యక్తజీవితాః |\nనానాశస్త్రప్రహరణాః సర్వే యుద్ధవిశారదాః || ౯ ||"
  10: "అపర్యాప్తం తదస్మాకం బలం భీష్మాభిరక్షితమ్ |\nపర్యాప్తం త్విదమేతేషాం బలం భీమాభిరక్షితమ్ || ౧౦ ||"
  11: "అయనేషు చ సర్వేషు యథాభాగమవస్థితాః |\nభీష్మమేవాభిరక్షంతు భవంతః సర్వ ఏవ హి || ౧౧ ||"
  12: "తస్య సంజనయన్హర్షం కురువృద్ధః పితామహః |\nసింహనాదం వినద్యోచ్చైః శంఖం దధ్మౌ ప్రతాపవాన్ || ౧౨ ||"
  13: "తతః శంఖాశ్చ భేర్యశ్చ పణవానకగోముఖాః |\nసహసైవాభ్యహన్యంత స శబ్దస్తుములోఽభవత్ || ౧౩ ||"
  14: "తతః శ్వేతైర్హయైర్యుక్తే మహతి స్యందనే స్థితౌ |\nమాధవః పాండవశ్చైవ దివ్యౌ శంఖౌ ప్రదధ్మతుః || ౧౪ ||"
  15: "పాంచజన్యం హృషీకేశో దేవదత్తం ధనంజయః |\nపౌండ్రం దధ్మౌ మహాశంఖం భీమకర్మా వృకోదరః || ౧౫ ||"
  16: "అనంతవిజయం రాజా కుంతీపుత్రో యుధిష్ఠిరః |\nనకులః సహదేవశ్చ సుఘోషమణిపుష్పకౌ || ౧౬ ||"
  17: "కాశ్యశ్చ పరమేష్వాసః శిఖండీ చ మహారథః |\nధృష్టద్యుమ్నో విరాటశ్చ సాత్యకిశ్చాపరాజితః || ౧౭ ||"
  18: "ద్రుపదో ద్రౌపదేయాశ్చ సర్వశః పృథివీపతే |\nసౌభద్రశ్చ మహాబాహుః శంఖాన్దధ్ముః పృథక్పృథక్ || ౧౮ ||"
  19: "స ఘోషో ధార్తరాష్ట్రాణాం హృదయాని వ్యదారయత్ |\nనభశ్చ పృథివీం చైవ తుములోఽభ్యనునాదయన్ || ౧౯ ||"
  20: "అథ వ్యవస్థితాన్దృష్ట్వా ధార్తరాష్ట్రాన్ కపిధ్వజః |\nప్రవృత్తే శస్త్రసమ్పాతే ధనురుద్యమ్య పాండవః |\nహృషీకేశం తదా వాక్యమిదమాహ మహీపతే || ౨౦ ||"
  21: "అర్జున ఉవాచ –\nసేనయోరుభయోర్మధ్యే రథం స్థాపయ మేఽచ్యుత |\nయావదేతాన్నిరీక్షేఽహం యోద్ధుకామానవస్థితాన్ || ౨౧ ||"
  22: "కైర్మయా సహ యోద్ధవ్యమస్మిన్ రణసముద్యమే || ౨౨ ||"
  23: "యోత్స్యమానానవేక్షేఽహం య ఏతేఽత్ర సమాగతాః |\nధార్తరాష్ట్రస్య దుర్బుద్ధేర్యుద్ధే ప్రియచికీర్షవః || ౨౩ ||"
  24: "సంజయ ఉవాచ –\nఏవముక్తో హృషీకేశో గుడాకేశేన భారత |\nసేనయోరుభయోర్మధ్యే స్థాపయిత్వా రథోత్తమమ్ || ౨౪ ||"
  25: "భీష్మద్రోణప్రముఖతః సర్వేషాం చ మహీక్షితామ్ |\nఉవాచ పార్థ పశ్యైతాన్సమవేతాన్కురూనితి || ౨౫ ||"
  26: "తత్రాపశ్యత్ స్థితాన్ పార్థః పితౄనథ పితామహాన్ |\nఆచార్యాన్మాతులాన్ భ్రాతౄన్ పుత్రాన్ పౌత్రాన్ సఖీంస్తథా |\nశ్వశురాన్సుహృదశ్చైవ సేనయోరుభయోరపి || ౨౬ ||"
  27: "తాన్సమీక్ష్య స కౌంతేయః సర్వాన్బంధూనవస్థితాన్ |\nకృపయా పరయావిష్టో విషీదన్నిదమబ్రవీత్ || ౨౭ ||"
  28: "అర్జున ఉవాచ –\nదృష్ట్వేమం స్వజనం కృష్ణ యుయుత్సుం సముపస్థితమ్ |\nసీదంతి మమ గాత్రాణి ముఖం చ పరిశుష్యతి || ౨౮ ||"
  29: "వేపథుశ్చ శరీరే మే రోమహర్షశ్చ జాయతే |\nగాండీవం స్రంసతే హస్తాత్త్వక్చైవ పరిదహ్యతే || ౨౯ ||"
  30: "న చ శక్నోమ్యవస్థాతుం భ్రమతీవ చ మే మనః |\nనిమిత్తాని చ పశ్యామి విపరీతాని కేశవ || ౩౦ ||"
  31: "న చ శ్రేయోఽనుపశ్యామి హత్వా స్వజనమాహవే |\nన కాంక్షే విజయం కృష్ణ న చ రాజ్యం సుఖాని చ || ౩౧ ||"
  32: "కిం నో రాజ్యేన గోవింద కిం భోగైర్జీవితేన వా |\nయేషామర్థే కాంక్షితం నో రాజ్యం భోగాః సుఖాని చ || ౩౨ ||"
  33: "త ఇమేఽవస్థితా యుద్ధే ప్రాణాం స్త్యక్త్వా ధనాని చ |\nఆచార్యాః పితరః పుత్రాస్తథైవ చ పితామహాః || ౩౩ ||"
  34: "మాతులాః శ్వశురాః పౌత్రాః శ్యాలాః సంబంధినస్తథా |\nఏతాన్న హంతుమిచ్ఛామి ఘ్నతోఽపి మధుసూదన || ౩౪ ||"
  35: "అపి త్రైలోక్యరాజ్యస్య హేతోః కిం ను మహీకృతే |\nనిహత్య ధార్తరాష్ట్రాన్నః కా ప్రీతిః స్యాజ్జనార్దన || ౩౫ ||"
  36: "పాపమేవాశ్రయేదస్మాన్ హత్వైతానాతతాయినః |\nతస్మాన్నార్హా వయం హంతుం ధార్తరాష్ట్రాన్ స్వబాంధవాన్ |\nస్వజనం హి కథం హత్వా సుఖినః స్యామ మాధవ || ౩౬ ||"
  37: "యద్యప్యేతే న పశ్యంతి లోభోపహతచేతసః |\nకులక్షయకృతం దోషం మిత్రద్రోహే చ పాతకమ్ || ౩౭ ||"
  38: "కథం న జ్ఞేయమస్మాభిః పాపాదస్మాన్నివర్తితుమ్ |\nకులక్షయకృతం దోషం ప్రపశ్యద్భిర్జనార్దన || ౩౮ ||"
  39: "కులక్షయే ప్రణశ్యంతి కులధర్మాః సనాతనాః |\nధర్మే నష్టే కులం కృత్స్నమధర్మోఽభిభవత్యుత || ౩౯ ||"
  40: "అధర్మాభిభవాత్ కృష్ణ ప్రదుష్యంతి కులస్త్రియః |\nస్త్రీషు దుష్టాసు వార్ష్ణేయ జాయతే వర్ణసంకరః || ౪౦ ||"
  41: "సంకరో నరకాయైవ కులఘ్నానాం కులస్య చ |\nపతంతి పితరో హ్యేషాం లుప్తపిండోదకక్రియాః || ౪౧ ||"
  42: "దోషైరేతైః కులఘ్నానాం వర్ణసంకరకారకైః |\nఉత్సాద్యంతే జాతిధర్మాః కులధర్మాశ్చ శాశ్వతాః || ౪౨ ||"
  43: "ఉత్సన్నకులధర్మాణాం మనుష్యాణాం జనార్దన |\nనరకే నియతం వాసో భవతీత్యనుశుశ్రుమ || ౪౩ ||"
  44: "అహో బత మహత్పాపం కర్తుం వ్యవసితా వయమ్ |\nయద్రాజ్యసుఖలోభేన హంతుం స్వజనముద్యతాః || ౪౪ ||"
  45: "యది మామప్రతీకారమశస్త్రం శస్త్రపాణయః |\nధార్తరాష్ట్రా రణే హన్యుస్తన్మే క్షేమతరం భవేత్ || ౪౫ ||"
  46: "సంజయ ఉవాచ –\nఏవముక్త్వార్జునః సంఖ్యే రథోపస్థ ఉపావిశత్ |\nవిసృజ్య సశరం చాపం శోకసంవిగ్నమానసః || ౪౭ ||"
02 "ద్వితీయోఽధ్యాయః – సాంఖ్యయోగః":
  01: "సంజయ ఉవాచ –\nతం తథా కృపయావిష్టమశ్రుపూర్ణాకులేక్షణమ్ |\nవిషీదన్తమిదం వాక్యమువాచ మధుసూదనః || ౧ ||"
  02: "శ్రీభగవానువాచ –\nకుతస్త్వా కశ్మలమిదం విషమే సముపస్థితమ్ |\nఅనార్యజుష్టమస్వర్గ్యమకీర్తికరమర్జున || ౨ ||"
  03: "క్లైబ్యం మా స్మ గమః పార్థ నైతత్త్వయ్యుపపద్యతే |\nక్షుద్రం హృదయదౌర్బల్యం త్యక్త్వోత్తిష్ఠ పరన్తప || ౩ ||"
  04: "అర్జున ఉవాచ –\nకథం భీష్మమహం సంఖ్యే ద్రోణం చ మధుసూదన |\nఇషుభిః ప్రతియోత్స్యామి పూజార్హావరిసూదన || ౪ ||"
  05: "గురూనహత్వా హి మహానుభావాన్\nశ్రేయో భోక్తుం భైక్ష్యమపీహ లోకే |\nహత్వార్థకామాంస్తు గురూనిహైవ\nభుంజీయ భోగాన్ రుధిరప్రదిగ్ధాన్ || ౫ ||"
  06: "న చైతద్విద్మః కతరన్నో గరీయో\nయద్వా జయేమ యది వా నో జయేయుః |\nయానేవ హత్వా న జిజీవిషామస్-\nతేఽవస్థితాః ప్రముఖే ధార్తరాష్ట్రాః || ౬ ||"
  07: "కార్పణ్యదోషోపహతస్వభావః\nపృచ్ఛామి త్వాం ధర్మసమ్మూఢచేతాః |\nయచ్ఛ్రేయః స్యాన్నిశ్చితం బ్రూహి తన్మే\nశిష్యస్తేఽహం శాధి మాం త్వాం ప్రపన్నమ్ || ౭ ||"
  08: "న హి ప్రపశ్యామి మమాపనుద్యాద్\nయచ్ఛోకముచ్ఛోషణమింద్రియాణామ్ |\nఅవాప్య భూమావసపత్నమృద్ధం\nరాజ్యం సురాణామపి చాధిపత్యమ్ || ౮ ||"
  09: "సంజయ ఉవాచ –\nఏవముక్త్వా హృషీకేశం గుడాకేశః పరన్తప |\nన యోత్స్య ఇతి గోవిందముక్త్వా తూష్ణీం బభూవ హ || ౯ ||"
  10: "తమువాచ హృషీకేశః ప్రహసన్నివ భారత |\nసేనయోరుభయోర్మధ్యే విషీదన్తమిదం వచః || ౧౦ ||"
  11: "శ్రీభగవానువాచ –\nఅశోచ్యానన్వశోచస్త్వం ప్రజ్ఞావాదాంశ్చ భాషసే |\nగతాసూనగతాసూంశ్చ నానుశోచన్తి పండితాః || ౧౧ ||"
  12: "న త్వేవాహం జాతు నాసం న త్వం నేమే జనాధిపాః |\nన చైవ న భవిష్యామః సర్వే వయమతః పరమ్ || ౧౨ ||"
  13: "దేహినోఽస్మిన్యథా దేహే కౌమారం యౌవనం జరా |\nతథా దేహాంతరప్రాప్తిర్ధీరస్తత్ర న ముహ్యతి || ౧౩ ||"
  14: "మాత్రాస్పర్శాస్తు కౌంతేయ శీతోష్ణసుఖదుఃఖదాః |\nఆగమాపాయినోఽనిత్యాస్తాంస్తితిక్షస్వ భారత || ౧౪ ||"
  15: "యం హి న వ్యథయంత్యేతే పురుషం పురుషర్షభ |\nసమదుఃఖసుఖం ధీరం సోఽమృతత్వాయ కల్పతే || ౧౫ ||"
  16: "నాసతో విద్యతే భావో నాభావో విద్యతే సతః |\nఉభయోరపి దృష్టోఽంతస్త్వనయోస్తత్త్వదర్శిభిః || ౧౬ ||"
  17: "అవినాశి తు తద్విద్ధి యేన సర్వమిదం తతమ్ |\nవినాశమవ్యయస్యాస్య న కశ్చిత్కర్తుమర్హతి || ౧౭ ||"
  18: "అంతవంత ఇమే దేహా నిత్యస్యోక్తాః శరీరిణః |\nఅనాశినోఽప్రమేయస్య తస్మాద్యుధ్యస్వ భారత || ౧౮ ||"
  19: "య ఏనం వేత్తి హంతారం యశ్చైనం మన్యతే హతమ్ |\nఉభౌ తౌ న విజానీతో నాయం హంతి న హన్యతే || ౧౯ ||"
  20: "న జాయతే మ్రియతే వా కదాచి-\nన్నాయం భూత్వా భవితా వా న భూయః |\nఅజో నిత్యః శాశ్వతోఽయం పురాణో\nన హన్యతే హన్యమానే శరీరే || ౨౦ ||"
  21: "వేదావినాశినం నిత్యం య ఏనమజమవ్యయమ్ |\nకథం స పురుషః పార్థ కం ఘాతయతి హంతి కమ్ || ౨౧ ||"
  22: "వాసాంసి జీర్ణాని యథా విహాయ\nనవాని గృహ్ణాతి నరోఽపరాణి |\nతథా శరీరాణి విహాయ జీర్ణా-\nన్యన్యాని సంయాతి నవాని దేహీ || ౨౨ ||"
  23: "నైనం ఛిందంతి శస్త్రాణి నైనం దహతి పావకః |\nన చైనం క్లేదయంత్యాపో న శోషయతి మారుతః || ౨౩ ||"
  24: "అచ్ఛేద్యోఽయమదాహ్యోఽయమక్లేద్యోఽశోష్య ఏవ చ |\nనిత్యః సర్వగతః స్థాణురచలోఽయం సనాతనః || ౨౪ ||"
  25: "అవ్యక్తోఽయమచింత్యోఽయమవికార్యోఽయముచ్యతే |\nతస్మాదేవం విదిత్వైనం నానుశోచితుమర్హసి || ౨౫ ||"
  26: "అథ చైనం నిత్యజాతం నిత్యం వా మన్యసే మృతమ్ |\nతథాపి త్వం మహాబాహో నైవం శోచితుమర్హసి || ౨౬ ||"
  27: "జాతస్య హి ధ్రువో మృత్యుర్ధ్రువం జన్మ మృతస్య చ |\nతస్మాదపరిహార్యేఽర్థే న త్వం శోచితుమర్హసి || ౨౭ ||"
  28: "అవ్యక్తాదీని భూతాని వ్యక్తమధ్యాని భారత |\nఅవ్యక్తనిధనాన్యేవ తత్ర కా పరిదేవనా || ౨౮ ||"
  29: "ఆశ్చర్యవత్పశ్యతి కశ్చిదేన-\nమాశ్చర్యవద్వదతి తథైవ చాన్యః |\nఆశ్చర్యవచ్చైనమన్యః శృణోతి\nశ్రుత్వాప్యేనం వేద న చైవ కశ్చిత్ || ౨౯ ||"
  30: "దేహీ నిత్యమవధ్యోఽయం దేహే సర్వస్య భారత |\nతస్మాత్సర్వాణి భూతాని న త్వం శోచితుమర్హసి || ౩౦ ||"
  31: "స్వధర్మమపి చావేక్ష్య న వికమ్పితుమర్హసి |\nధర్మ్యాద్ధి యుద్ధాచ్ఛ్రేయోఽన్యత్ క్షత్రియస్య న విద్యతే || ౩౧ ||"
  32: "యదృచ్ఛయా చోపపన్నం స్వర్గద్వారమపావృతమ్ |\nసుఖినః క్షత్రియాః పార్థ లభన్తే యుద్ధమీదృశమ్ || ౩౨ ||"
  33: "అథ చేత్త్వమిమం ధర్మ్యం సంగ్రామం న కరిష్యసి |\nతతః స్వధర్మం కీర్తిం చ హిత్వా పాపమవాప్స్యసి || ౩౩ ||"
  34: "అకీర్తిం చాపి భూతాని కథయిష్యంతి తేఽవ్యయామ్ |\nసంభావితస్య చాకీర్తిర్మరణాదతిరిచ్యతే || ౩౪ ||"
  35: "భయాద్రణాదుపరతం మంస్యన్తే త్వాం మహారథాః |\nయేషాం చ త్వం బహుమతో భూత్వా యాస్యసి లాఘవమ్ || ౩౫ ||"
  36: "అవాచ్యవాదాంశ్చ బహూన్వదిష్యంతి తవాహితాః |\nనిన్దన్తస్తవ సామర్థ్యం తతో దుఃఖతరం ను కిమ్ || ౩౬ ||"
  37: "హతో వా ప్రాప్స్యసి స్వర్గం జిత్వా వా భోక్ష్యసే మహీమ్ |\nతస్మాదుత్తిష్ఠ కౌంతేయ యుద్ధాయ కృతనిశ్చయః || ౩౭ ||"
  38: "సుఖదుఃఖే సమే కృత్వా లాభాలాభౌ జయాజయౌ |\nతతో యుద్ధాయ యుజ్యస్వ నైవం పాపమవాప్స్యసి || ౩౮ ||"
  39: "ఏషా తేఽభిహితా సాంఖ్యే బుద్ధిర్యోగే త్విమాం శృణు |\nబుద్ధ్యా యుక్తో యయా పార్థ కర్మబంధం ప్రహాస్యసి || ౩౯ ||"
  40: "నేహాభిక్రమనాశోఽస్తి ప్రత్యవాయో న విద్యతే |\nస్వల్పమప్యస్య ధర్మస్య త్రాయతే మహతో భయాత్ || ౪౦ ||"
  41: "వ్యవసాయాత్మికా బుద్ధిరేకేహ కురునందన |\nబహుశాఖా హ్యనన్తాశ్చ బుద్ధయోఽవ్యవసాయినామ్ || ౪౧ ||"
  42: "యామిమాం పుష్పితాం వాచం ప్రవదంత్యవిపశ్చితః |\nవేదవాదరతాః పార్థ నాన్యదస్తీతి వాదినః || ౪౨ ||"
  43: "కామాత్మానః స్వర్గపరా జన్మకర్మఫలప్రదామ్ |\nక్రియావిశేషబహులాం భోగైశ్వర్యగతిం ప్రతి || ౪౩ ||"
  44: "భోగైశ్వర్యప్రసక్తానాం తయాపహృతచేతసామ్ |\nవ్యవసాయాత్మికా బుద్ధిః సమాధౌ న విధీయతే || ౪౪ ||"
  45: "త్రైగుణ్యవిషయా వేదా నిస్త్రైగుణ్యో భవార్జున |\nనిర్ద్వన్ద్వో నిత్యసత్త్వస్థో నిర్యోగక్షేమ ఆత్మవాన్ || ౪౫ ||"
  46: "యావానర్థ ఉదపానే సర్వతః సంప్లుతోదకే |\nతావాన్సర్వేషు వేదేషు బ్రాహ్మణస్య విజానతః || ౪౬ ||"
  47: "కర్మణ్యేవాధికారస్తే మా ఫలేషు కదాచన |\nమా కర్మఫలహేతుర్భూర్మా తే సంగోఽస్త్వకర్మణి || ౪౭ ||"
  48: "యోగస్థః కురు కర్మాణి సంగం త్యక్త్వా ధనంజయ |\nసిద్ధ్యసిద్ధ్యోః సమో భూత్వా సమత్వం యోగ ఉచ్యతే || ౪౮ ||"
  49: "దూరేణ హ్యవరం కర్మ బుద్ధియోగాద్ధనంజయ |\nబుద్ధౌ శరణమన్విచ్ఛ కృపణాః ఫలహేతవః || ౪౯ ||"
  50: "బుద్ధియుక్తో జహాతీహ ఉభే సుకృతదుష్కృతే |\nతస్మాద్యోగాయ యుజ్యస్వ యోగః కర్మసు కౌశలమ్ || ౫౦ ||"
  51: "కర్మజం బుద్ధియుక్తా హి ఫలం త్యక్త్వా మనీషిణః |\nజన్మబంధవినిర్ముక్తాః పదం గచ్ఛన్త్యనామయమ్ || ౫౧ ||"
  52: "యదా తే మోహకలిలం బుద్ధిర్వ్యతితరిష్యతి |\nతదా గన్తాసి నిర్వేదం శ్రోతవ్యస్య శ్రుతస్య చ || ౫౨ ||"
  53: "శ్రుతివిప్రతిపన్నా తే యదా స్థాస్యతి నిశ్చలా |\nసమాధావచలా బుద్ధిస్తదా యోగమవాప్స్యసి || ౫౩ ||"
  54: "అర్జున ఉవాచ –\nస్థితప్రజ్ఞస్య కా భాషా సమాధిస్థస్య కేశవ |\nస్థితధీః కిం ప్రభాషేత కిమాసీత వ్రజేత కిమ్ || ౫౪ ||"
  55: "శ్రీభగవానువాచ –\nప్రజహాతి యదా కామాన్ సర్వాన్పార్థ మనోగతాన్ |\nఆత్మన్యేవాత్మనా తుష్టః స్థితప్రజ్ఞస్తదోచ్యతే || ౫౫ ||"
  56: "దుఃఖేష్వనుద్విగ్నమనాః సుఖేషు విగతస్పృహః |\nవీతరాగభయక్రోధః స్థితధీర్మునిరుచ్యతే || ౫౬ ||"
  57: "యః సర్వత్రానభిస్నేహస్తత్తత్ప్రాప్య శుభాశుభమ్ |\nనాభినన్దతి న ద్వేష్టి తస్య ప్రజ్ఞా ప్రతిష్ఠితా || ౫౭ ||"
  58: "యదా సంహరతే చాయం కూర్మోఽంగానీవ సర్వశః |\nఇంద్రియాణీంద్రియార్థేభ్యస్తస్య ప్రజ్ఞా ప్రతిష్ఠితా || ౫౮ ||"
  59: "విషయా వినివర్తన్తే నిరాహారస్య దేహినః |\nరసవర్జం రసోఽప్యస్య పరం దృష్ట్వా నివర్తతే || ౫౯ ||"
  60: "యతతో హ్యపి కౌంతేయ పురుషస్య విపశ్చితః |\nఇంద్రియాణి ప్రమాథీని హరన్తి ప్రసభం మనః || ౬౦ ||"
  61: "తాని సర్వాణి సంయమ్య యుక్త ఆసీత మత్పరః |\nవశే హి యస్యేంద్రియాణి తస్య ప్రజ్ఞా ప్రతిష్ఠితా || ౬౧ ||"
  62: "ధ్యాయతో విషయాన్పుంసః సంగస్తేషూపజాయతే |\nసంగాత్సంజాయతే కామః కామాత్క్రోధోఽభిజాయతే || ౬౨ ||"
  63: "క్రోధాద్భవతి సమ్మోహః సమ్మోహాత్స్మృతివిభ్రమః |\nస్మృతిభ్రంశాద్ బుద్ధినాశో బుద్ధినాశాత్ప్రణశ్యతి || ౬౩ ||"
  64: "రాగద్వేషవిముక్తైస్తు విషయానింద్రియైశ్చరన్ |\nఆత్మవశ్యైర్విధేయాత్మా ప్రసాదమధిగచ్ఛతి || ౬౪ ||"
  65: "ప్రసాదే సర్వదుఃఖానాం హానిరస్యోపజాయతే |\nప్రసన్నచేతసో హ్యాశు బుద్ధిః పర్యవతిష్ఠతే || ౬౫ ||"
  66: "నాస్తి బుద్ధిరయుక్తస్య న చాయుక్తస్య భావనా |\nన చాభావయతః శాంతిరశాంతస్య కుతః సుఖమ్ || ౬౬ ||"
  67: "ఇంద్రియాణాం హి చరతాం యన్మనోఽనువిధీయతే |\nతదస్య హరతి ప్రజ్ఞాం వాయుర్నావమివాంభసి || ౬౭ ||"
  68: "తస్మాద్యస్య మహాబాహో నిగృహీతాని సర్వశః |\nఇంద్రియాణీంద్రియార్థేభ్యస్తస్య ప్రజ్ఞా ప్రతిష్ఠితా || ౬౮ ||"
  69: "యా నిశా సర్వభూతానాం తస్యాం జాగర్తి సంయమీ |\nయస్యాం జాగ్రతి భూతాని సా నిశా పశ్యతో మునేః || ౬౯ ||"
  70: "ఆపూర్యమాణమచలప్రతిష్ఠం\nసముద్రమాపః ప్రవిశంతి యద్వత్ |\nతద్వత్కామా యం ప్రవిశంతి సర్వే\nస శాంతిమాప్నోతి న కామకామీ || ౭౦ ||"
  71: "విహాయ కామాన్యః సర్వాన్పుమాంశ్చరతి నిఃస్పృహః |\nనిర్మమో నిరహంకారః స శాంతిమధిగచ్ఛతి || ౭౧ ||"
  72: "ఏషా బ్రాహ్మీ స్థితిః పార్థ నైనాం ప్రాప్య విముహ్యతి |\nస్థిత్వాస్యామంతకాలేఽపి బ్రహ్మనిర్వాణమృచ్ఛతి || ౭౨ ||"
03 "తృతీయోఽధ్యాయః – కర్మయోగః":
  01: "అర్జున ఉవాచ –\nజ్యాయసీ చేత్కర్మణస్తే మతా బుద్ధిర్జనార్దన |\nతత్కిం కర్మణి ఘోరే మాం నియోజయసి కేశవ || ౧ ||"
  02: "వ్యామిశ్రేణేవ వాక్యేన బుద్ధిం మోహయసీవ మే |\nతదేకం వద నిశ్చిత్య యేన శ్రేయోఽహమాప్నుయామ్ || ౨ ||"
  03: "శ్రీభగవానువాచ –\nలోకేఽస్మిన్ ద్వివిధా నిష్ఠా పురా ప్రోక్తా మయానఘ |\nజ్ఞానయోగేన సాంఖ్యానాం కర్మయోగేన యోగినామ్ || ౩ ||"
  04: "న కర్మణామనారంభాన్నైష్కర్మ్యం పురుషోఽశ్నుతే |\nన చ సన్న్యసనాదేవ సిద్ధిం సమధిగచ్ఛతి || ౪ ||"
  05: "న హి కశ్చిత్ క్షణమపి జాతు తిష్ఠత్యకర్మకృత్ |\nకార్యతే హ్యవశః కర్మ సర్వః ప్రకృతిజైర్గుణైః || ౫ ||"
  06: "కర్మేంద్రియాణి సంయమ్య య ఆస్తే మనసా స్మరన్ |\nఇంద్రియార్థాన్విమూఢాత్మా మిథ్యాచారః స ఉచ్యతే || ౬ ||"
  07: "యస్త్వింద్రియాణి మనసా నియమ్యారభతేఽర్జున |\nకర్మేంద్రియైః కర్మయోగమసక్తః స విశిష్యతే || ౭ ||"
  08: "నియతం కురు కర్మ త్వం కర్మ జ్యాయో హ్యకర్మణః |\nశరీరయాత్రాపి చ తే న ప్రసిద్ధ్యేదకర్మణః || ౮ ||"
  09: "యజ్ఞార్థాత్కర్మణోఽన్యత్ర లోకోఽయం కర్మబంధనః |\nతదర్థం కర్మ కౌంతేయ ముక్తసంగః సమాచర || ౯ ||"
  10: "సహయజ్ఞాః ప్రజాః సృష్ట్వా పురోవాచ ప్రజాపతిః |\nఅనేన ప్రసవిష్యధ్వమేష వోఽస్త్విష్టకామధుక్ || ౧౦ ||"
  11: "దేవాన్భావయతానేన తే దేవా భావయంతు వః |\nపరస్పరం భావయంతః శ్రేయః పరమవాప్స్యథ || ౧౧ ||"
  12: "ఇష్టాన్భోగాన్హి వో దేవా దాస్యన్తే యజ్ఞభావితాః |\nతైర్దత్తానప్రదాయైభ్యో యో భుంక్తే స్తేన ఏవ సః || ౧౨ ||"
  13: "యజ్ఞశిష్టాశినః సంతో ముచ్యంతే సర్వకిల్బిషైః |\nభుంజతే తే త్వఘం పాపా యే పచంత్యాత్మకారణాత్ || ౧౩ ||"
  14: "అన్నాద్భవంతి భూతాని పర్జన్యాదన్నసంభవః |\nయజ్ఞాద్భవతి పర్జన్యో యజ్ఞః కర్మసముద్భవః || ౧౪ ||"
  15: "కర్మ బ్రహ్మోద్భవం విద్ధి బ్రహ్మాక్షరసముద్భవమ్ |\nతస్మాత్సర్వగతం బ్రహ్మ నిత్యం యజ్ఞే ప్రతిష్ఠితమ్ || ౧౫ ||"
  16: "ఏవం ప్రవర్తితం చక్రం నానువర్తయతీహ యః |\nఅఘాయురింద్రియారామో మోఘం పార్థ స జీవతి || ౧౬ ||"
  17: "యస్త్వాత్మరతిరేవ స్యాదాత్మతృప్తశ్చ మానవః |\nఆత్మన్యేవ చ సంతుష్టస్తస్య కార్యం న విద్యతే || ౧౭ ||"
  18: "నైవ తస్య కృతేనార్థో నాకృతేనేహ కశ్చన |\nన చాస్య సర్వభూతేషు కశ్చిదర్థవ్యపాశ్రయః || ౧౮ ||"
  19: "తస్మాదసక్తః సతతం కార్యం కర్మ సమాచర |\nఅసక్తో హ్యాచరన్కర్మ పరమాప్నోతి పూరుషః || ౧౯ ||"
  20: "కర్మణైవ హి సంసిద్ధిమాస్థితా జనకాదయః |\nలోకసంగ్రహమేవాపి సంపశ్యన్కర్తుమర్హసి || ౨౦ ||"
  21: "యద్యదాచరతి శ్రేష్ఠస్తత్తదేవేతరో జనః |\nస యత్ప్రమాణం కురుతే లోకస్తదనువర్తతే || ౨౧ ||"
  22: "న మే పార్థాస్తి కర్తవ్యం త్రిషు లోకేషు కించన |\nనానవాప్తమవాప్తవ్యం వర్త ఏవ చ కర్మణి || ౨౨ ||"
  23: "యది హ్యహం న వర్తేయం జాతు కర్మణ్యతంద్రితః |\nమమ వర్త్మానువర్తన్తే మనుష్యాః పార్థ సర్వశః || ౨౩ ||"
  24: "ఉత్సీదేయురిమే లోకా న కుర్యాం కర్మ చేదహమ్ |\nసంకరస్య చ కర్తా స్యాముపహన్యామిమాః ప్రజాః || ౨౪ ||"
  25: "సక్తాః కర్మణ్యవిద్వాంసో యథా కుర్వంతి భారత |\nకుర్యాద్విద్వాంస్తథాసక్తశ్చికీర్షుర్లోకసంగ్రహమ్ || ౨౫ ||"
  26: "న బుద్ధిభేదం జనయేదజ్ఞానాం కర్మసంగినామ్ |\nజోషయేత్సర్వకర్మాణి విద్వాన్యుక్తః సమాచరన్ || ౨౬ ||"
  27: "ప్రకృతేః క్రియమాణాని గుణైః కర్మాణి సర్వశః |\nఅహంకారవిమూఢాత్మా కర్తాహమితి మన్యతే || ౨౭ ||"
  28: "తత్త్వవిత్తు మహాబాహో గుణకర్మవిభాగయోః |\nగుణా గుణేషు వర్తన్త ఇతి మత్వా న సజ్జతే || ౨౮ ||"
  29: "ప్రకృతేర్గుణసమ్మూఢాః సజ్జంతే గుణకర్మసు |\nతానకృత్స్నవిదో మందాన్కృత్స్నవిన్న విచాలయేత్ || ౨౯ ||"
  30: "మయి సర్వాణి కర్మాణి సన్న్యస్యాధ్యాత్మచేతసా |\nనిరాశీర్నిర్మమో భూత్వా యుధ్యస్వ విగతజ్వరః || ౩౦ ||"
  31: "యే మే మతమిదం నిత్యమనుతిష్ఠంతి మానవాః |\nశ్రద్ధావంతోఽనసూయంతో ముచ్యంతే తేఽపి కర్మభిః || ౩౧ ||"
  32: "యే త్వేతదభ్యసూయంతో నానుతిష్ఠంతి మే మతమ్ |\nసర్వజ్ఞానవిమూఢాంస్తాన్విద్ధి నష్టానచేతసః || ౩౨ ||"
  33: "సదృశం చేష్టతే స్వస్యాః ప్రకృతేర్ జ్ఞానవానపి |\nప్రకృతిం యాంతి భూతాని నిగ్రహః కిం కరిష్యతి || ౩౩ ||"
  34: "ఇంద్రియస్యేంద్రియస్యార్థే రాగద్వేషౌ వ్యవస్థితౌ |\nతయోర్న వశమాగచ్ఛేత్తౌ హ్యస్య పరిపంథినౌ || ౩౪ ||"
  35: "శ్రేయాన్స్వధర్మో విగుణః పరధర్మాత్స్వనుష్ఠితాత్ |\nస్వధర్మే నిధనం శ్రేయః పరధర్మో భయావహః || ౩౫ ||"
  36: "అర్జున ఉవాచ –\nఅథ కేన ప్రయుక్తోఽయం పాపం చరతి పూరుషః |\nఅనిచ్ఛన్నపి వార్ష్ణేయ బలాదివ నియోజితః || ౩౬ ||"
  37: "శ్రీభగవానువాచ –\nకామ ఏష క్రోధ ఏష రజోగుణసముద్భవః |\nమహాశనో మహాపాప్మా విద్ధ్యేనమిహ వైరిణమ్ || ౩౭ ||"
  38: "ధూమేనావ్రియతే వహ్నిర్యథాదర్శో మలేన చ |\nయథోల్బేనావృతో గర్భస్తథా తేనేదమావృతమ్ || ౩౮ ||"
  39: "ఆవృతం జ్ఞానమేతేన జ్ఞానినో నిత్యవైరిణా |\nకామరూపేణ కౌంతేయ దుష్పూరేణానలేన చ || ౩౯ ||"
  40: "ఇంద్రియాణి మనో బుద్ధిరస్యాధిష్ఠానముచ్యతే |\nఏతైర్విమోహయత్యేష జ్ఞానమావృత్య దేహినమ్ || ౪౦ ||"
  41: "తస్మాత్త్వమింద్రియాణ్యాదౌ నియమ్య భరతర్షభ |\nపాప్మానం ప్రజహి హ్యేనం జ్ఞానవిజ్ఞాననాశనమ్ || ౪౧ ||"
  42: "ఇంద్రియాణి పరాణ్యాహురింద్రియేభ్యః పరం మనః |\nమనసస్తు పరా బుద్ధిర్యో బుద్ధేః పరతస్తు సః || ౪౨ ||"
  43: "ఏవం బుద్ధేః పరం బుద్ధ్వా సంస్తభ్యాత్మానమాత్మనా |\nజహి శత్రుం మహాబాహో కామరూపం దురాసదమ్ || ౪౩ ||"
  44: "ఇతి శ్రీమద్భగవద్గీతాసూపనిషత్సు బ్రహ్మవిద్యాయాం యోగశాస్త్రే శ్రీకృష్ణార్జునసంవాదే కర్మయోగో నామ తృతీయోఽధ్యాయః || ౩ ||"
04 "చతుర్థోఽధ్యాయః – జ్ఞానయోగః":
  01: "శ్రీభగవానువాచ –\nఇమం వివస్వతే యోగం ప్రోక్తవానహమవ్యయమ్ |\nవివస్వాన్మనవే ప్రాహ మనురిక్ష్వాకవేఽబ్రవీత్ || ౧ ||"
  02: "ఏవం పరంపరాప్రాప్తమిమం రాజర్షయో విదుః |\nస కాలేనేహ మహతా యోగో నష్టః పరంతప || ౨ ||"
  03: "స ఏవాయం మయా తేఽద్య యోగః ప్రోక్తః పురాతనః |\nభక్తోఽసి మే సఖా చేతి రహస్యం హ్యేతదుత్తమమ్ || ౩ ||"
  04: "అర్జున ఉవాచ –\nఅపరం భవతో జన్మ పరం జన్మ వివస్వతః |\nకథమేతద్విజానీయాం త్వమాదౌ ప్రోక్తవానితి || ౪ ||"
  05: "శ్రీభగవానువాచ –\nబహూని మే వ్యతీతాని జన్మాని తవ చార్జున |\nతాన్యహం వేద సర్వాణి న త్వం వేత్థ పరంతప || ౫ ||"
  06: "అజోఽపి సన్నవ్యయాత్మా భూతానామీశ్వరోఽపి సన్ |\nప్రకృతిం స్వామధిష్ఠాయ సంభవామ్యాత్మమాయయా || ౬ ||"
  07: "యదా యదా హి ధర్మస్య గ్లానిర్భవతి భారత |\nఅభ్యుత్థానమధర్మస్య తదాత్మానం సృజామ్యహమ్ || ౭ ||"
  08: "పరిత్రాణాయ సాధూనాం వినాశాయ చ దుష్కృతామ్ |\nధర్మసంస్థాపనార్థాయ సంభవామి యుగే యుగే || ౮ ||"
  09: "జన్మ కర్మ చ మే దివ్యమేవం యో వేత్తి తత్త్వతః |\nత్యక్త్వా దేహం పునర్జన్మ నైతి మామేతి సోఽర్జున || ౯ ||"
  10: "వీతరాగభయక్రోధా మన్మయా మాముపాశ్రితాః |\nబహవో జ్ఞానతపసా పూతా మద్భావమాగతాః || ౧౦ ||"
  11: "యే యథా మాం ప్రపద్యంతే తాంస్తథైవ భజామ్యహమ్ |\nమమ వర్త్మానువర్తంతే మనుష్యాః పార్థ సర్వశః || ౧౧ ||"
  12: "కాంక్షంతః కర్మణాం సిద్ధిం యజంత ఇహ దేవతాః |\nక్షిప్రం హి మానుషే లోకే సిద్ధిర్భవతి కర్మజా || ౧౨ ||"
  13: "చాతుర్వర్ణ్యం మయా సృష్టం గుణకర్మవిభాగశః |\nతస్య కర్తారమపి మాం విద్ధ్యకర్తారమవ్యయమ్ || ౧౩ ||"
  14: "న మాం కర్మాణి లింపంతి న మే కర్మఫలే స్పృహా |\nఇతి మాం యోఽభిజానాతి కర్మభిర్న స బధ్యతే || ౧౪ ||"
  15: "ఏవం జ్ఞాత్వా కృతం కర్మ పూర్వైరపి ముముక్షుభిః |\nకురు కర్మైవ తస్మాత్త్వం పూర్వైః పూర్వతరం కృతమ్ || ౧౫ ||"
  16: "కిం కర్మ కిమకర్మేతి కవయోఽప్యత్ర మోహితాః |\nతత్తే కర్మ ప్రవక్ష్యామి యజ్‍ జ్ఞాత్వా మోక్ష్యసేఽశుభాత్ || ౧౬ ||"
  17: "కర్మణో హ్యపి బోద్ధవ్యం బోద్ధవ్యం చ వికర్మణః |\nఅకర్మణశ్చ బోద్ధవ్యం గహనా కర్మణో గతిః || ౧౭ ||"
  18: "కర్మణ్యకర్మ యః పశ్యేదకర్మణి చ కర్మ యః |\nస బుద్ధిమాన్మనుష్యేషు స యుక్తః కృత్స్నకర్మకృత్ || ౧౮ ||"
  19: "యస్య సర్వే సమారంభాః కామసంకల్పవర్జితాః |\nజ్ఞానాగ్నిదగ్ధకర్మాణం తమాహుః పండితం బుధాః || ౧౯ ||"
  20: "త్యక్త్వా కర్మఫలాసంగం నిత్యతృప్తో నిరాశ్రయః |\nకర్మణ్యభిప్రవృత్తోఽపి నైవ కించిత్కరోతి సః || ౨౦ ||"
  21: "నిరాశీర్యతచిత్తాత్మా త్యక్తసర్వపరిగ్రహః |\nశారీరం కేవలం కర్మ కుర్వన్నాప్నోతి కిల్బిషమ్ || ౨౧ ||"
  22: "యదృచ్ఛాలాభసంతుష్టో ద్వంద్వాతీతో విమత్సరః |\nసమః సిద్ధావసిద్ధౌ చ కృత్వాపి న నిబధ్యతే || ౨౨ ||"
  23: "గతసంగస్య ముక్తస్య జ్ఞానావస్థితచేతసః |\nయజ్ఞాయాచరతః కర్మ సమగ్రం ప్రవిలీయతే || ౨౩ ||"
  24: "బ్రహ్మార్పణం బ్రహ్మ హవిర్బ్రహ్మాగ్నౌ బ్రహ్మణా హుతమ్ |\nబ్రహ్మైవ తేన గంతవ్యం బ్రహ్మకర్మసమాధినా || ౨౪ ||"
  25: "దైవమేవాపరే యజ్ఞం యోగినః పర్యుపాసతే |\nబ్రహ్మాగ్నావపరే యజ్ఞం యజ్ఞేనైవోపజుహ్వతి || ౨౫ ||"
  26: "శ్రోత్రాదీనీంద్రియాణ్యన్యే సంయమాగ్నిషు జుహ్వతి |\nశబ్దాదీన్విషయానన్య ఇంద్రియాగ్నిషు జుహ్వతి || ౨౬ ||"
  27: "సర్వాణీంద్రియకర్మాణి ప్రాణకర్మాణి చాపరే |\nఆత్మసంయమయోగాగ్నౌ జుహ్వతి జ్ఞానదీపితే || ౨౭ ||"
  28: "ద్రవ్యయజ్ఞాస్తపోయజ్ఞా యోగయజ్ఞాస్తథాపరే |\nస్వాధ్యాయజ్ఞానయజ్ఞాశ్చ యతయః సంశితవ్రతాః || ౨౮ ||"
  29: "అపానే జుహ్వతి ప్రాణం ప్రాణేఽపానం తథాపరే |\nప్రాణాపానగతీ రుద్ధ్వా ప్రాణాయామపరాయణాః || ౨౯ ||"
  30: "అపరే నియతాహారాః ప్రాణాన్ప్రాణేషు జుహ్వతి |\nసర్వేఽప్యేతే యజ్ఞవిదో యజ్ఞక్షపితకల్మషాః || ౩౦ ||"
  31: "యజ్ఞశిష్టామృతభుజో యాంతి బ్రహ్మ సనాతనమ్ |\nనాయం లోకోఽస్త్యయజ్ఞస్య కుతోఽన్యః కురుసత్తమ || ౩౧ ||"
  32: "ఏవం బహువిధా యజ్ఞా వితతా బ్రహ్మణో ముఖే |\nకర్మజాన్విద్ధి తాన్సర్వానేవం జ్ఞాత్వా విమోక్ష్యసే || ౩౨ ||"
  33: "శ్రేయాంద్రవ్యమయాద్యజ్ఞాజ్ జ్ఞానయజ్ఞః పరంతప |\nసర్వం కర్మాఖిలం పార్థ జ్ఞానే పరిసమాప్యతే || ౩౩ ||"
  34: "తద్విద్ధి ప్రణిపాతేన పరిప్రశ్నేన సేవయా |\nఉపదేక్ష్యంతి తే జ్ఞానం జ్ఞానినస్తత్త్వదర్శినః || ౩౪ ||"
  35: "యజ్ జ్ఞాత్వా న పునర్మోహమేవం యాస్యసి పాండవ |\nయేన భూతాన్యశేషేణ ద్రక్ష్యస్యాత్మన్యథో మయి || ౩౫ ||"
  36: "అపి చేదసి పాపేభ్యః సర్వేభ్యః పాపకృత్తమః |\nసర్వం జ్ఞానప్లవేనైవ వృజినం సంతరిష్యసి || ౩౬ ||"
  37: "యథైధాంసి సమిద్ధోఽగ్నిర్భస్మసాత్కురుతేఽర్జున |\nజ్ఞానాగ్నిః సర్వకర్మాణి భస్మసాత్కురుతే తథా || ౩౭ ||"
  38: "న హి జ్ఞానేన సదృశం పవిత్రమిహ విద్యతే |\nతత్స్వయం యోగసంసిద్ధః కాలేనాత్మని విందతి || ౩౮ ||"
  39: "శ్రద్ధావాం ల్లభతే జ్ఞానం తత్పరః సంయతేంద్రియః |\nజ్ఞానం లబ్ధ్వా పరాం శాంతిమచిరేణాధిగచ్ఛతి || ౩౯ ||"
  40: "అజ్ఞశ్చాశ్రద్దధానశ్చ సంశయాత్మా వినశ్యతి |\nనాయం లోకోఽస్తి న పరో న సుఖం సంశయాత్మనః || ౪౦ ||"
  41: "యోగసన్న్యస్తకర్మాణం జ్ఞానసంఛిన్నసంశయమ్ |\nఆత్మవంతం న కర్మాణి నిబధ్నంతి ధనంజయ || ౪౧ ||"
  42: "తస్మాదజ్ఞానసంభూతం హృత్స్థం జ్ఞానాసినాత్మనః |\nఛిత్త్వైనం సంశయం యోగమాతిష్ఠోత్తిష్ఠ భారత || ౪౨ ||"
05 "పంచమోఽధ్యాయః – సన్న్యాసయోగః":
  01: "అర్జున ఉవాచ –\nసన్న్యాసం కర్మణాం కృష్ణ పునర్యోగం చ శంససి |\nయచ్ఛ్రేయ ఏతయోరేకం తన్మే బ్రూహి సునిశ్చితమ్ || ౧ ||"
  02: "శ్రీభగవానువాచ –\nసన్న్యాసః కర్మయోగశ్చ నిఃశ్రేయసకరావుభౌ |\nతయోస్తు కర్మసన్న్యాసాత్కర్మయోగో విశిష్యతే || ౨ ||"
  03: "జ్ఞేయః స నిత్యసన్న్యాసీ యో న ద్వేష్టి న కాంక్షతి |\nనిర్ద్వంద్వో హి మహాబాహో సుఖం బంధాత్ప్రముచ్యతే || ౩ ||"
  04: "సాంఖ్యయోగౌ పృథగ్బాలాః ప్రవదంతి న పండితాః |\nఏకమప్యాస్థితః సమ్యగుభయోర్విందతే ఫలమ్ || ౪ ||"
  05: "యత్సాంఖ్యైః ప్రాప్యతే స్థానం తద్యోగైరపి గమ్యతే |\nఏకం సాంఖ్యం చ యోగం చ యః పశ్యతి స పశ్యతి || ౫ ||"
  06: "సన్న్యాసస్తు మహాబాహో దుఃఖమాప్తుమయోగతః |\nయోగయుక్తో మునిర్బ్రహ్మ నచిరేణాధిగచ్ఛతి || ౬ ||"
  07: "యోగయుక్తో విశుద్ధాత్మా విజితాత్మా జితేంద్రియః |\nసర్వభూతాత్మభూతాత్మా కుర్వన్నపి న లిప్యతే || ౭ ||"
  08: "నైవ కించిత్కరోమీతి యుక్తో మన్యేత తత్త్వవిత్ |\nపశ్యఞ్ఛృణ్వన్స్పృశఞ్జిఘ్రన్నశ్నన్గచ్ఛన్స్వపఞ్ఛ్వసన్ || ౮ ||"
  09: "ప్రలపన్విసృజన్గృహ్ణన్నున్మిషన్నిమిషన్నపి |\nఇంద్రియాణీంద్రియార్థేషు వర్తంత ఇతి ధారయన్ || ౯ ||"
  10: "బ్రహ్మణ్యాధాయ కర్మాణి సంగం త్యక్త్వా కరోతి యః |\nలిప్యతే న స పాపేన పద్మపత్రమివాంభసా || ౧౦ ||"
  11: "కాయేన మనసా బుద్ధ్యా కేవలైరింద్రియైరపి |\nయోగినః కర్మ కుర్వంతి సంగం త్యక్త్వాత్మశుద్ధయే || ౧౧ ||"
  12: "యుక్తః కర్మఫలం త్యక్త్వా శాంతిమాప్నోతి నైష్ఠికీమ్ |\nఅయుక్తః కామకారేణ ఫలే సక్తో నిబధ్యతే || ౧౨ ||"
  13: "సర్వకర్మాణి మనసా సన్న్యాస్యాస్తే సుఖం వశీ |\nనవద్వారే పురే దేహీ నైవ కుర్వన్న కారయన్ || ౧౩ ||"
  14: "న కర్తృత్వం న కర్మాణి లోకస్య సృజతి ప్రభుః |\nన కర్మఫలసంయోగం స్వభావస్తు ప్రవర్తతే || ౧౪ ||"
  15: "నాదత్తే కస్యచిత్పాపం న చైవ సుకృతం విభుః |\nఅజ్ఞానేనావృతం జ్ఞానం తేన ముహ్యంతి జంతవః || ౧౫ ||"
  16: "జ్ఞానేన తు తదజ్ఞానం యేషాం నాశితమాత్మనః |\nతేషామాదిత్యవజ్‍జ్ఞానం ప్రకాశయతి తత్పరమ్ || ౧౬ ||"
  17: "తద్బుద్ధయస్తదాత్మానస్తన్నిష్ఠాస్తత్పరాయణాః |\nగచ్ఛంత్యపునరావృత్తిం జ్ఞాననిర్ధూతకల్మషాః || ౧౭ ||"
  18: "విద్యావినయసంపన్నే బ్రాహ్మణే గవి హస్తిని |\nశుని చైవ శ్వపాకే చ పండితాః సమదర్శినః || ౧౮ ||"
  19: "ఇహైవ తైర్జితః సర్గో యేషాం సామ్యే స్థితం మనః |\nనిర్దోషం హి సమం బ్రహ్మ తస్మాద్ బ్రహ్మణి తే స్థితాః || ౧౯ ||"
  20: "న ప్రహృష్యేత్ప్రియం ప్రాప్య నోద్విజేత్ప్రాప్య చాప్రియమ్ |\nస్థిరబుద్ధిరసమ్మూఢో బ్రహ్మవిద్ బ్రహ్మణి స్థితః || ౨౦ ||"
  21: "బాహ్యస్పర్శేష్వసక్తాత్మా విందత్యాత్మని యత్సుఖమ్ |\nస బ్రహ్మయోగయుక్తాత్మా సుఖమక్షయమశ్నుతే || ౨౧ ||"
  22: "యే హి సంస్పర్శజా భోగా దుఃఖయోనయ ఏవ తే |\nఆద్యంతవంతః కౌంతేయ న తేషు రమతే బుధః || ౨౨ ||"
  23: "శక్నోతీహైవ యః సోఢుం ప్రాక్శరీరవిమోక్షణాత్ |\nకామక్రోధోద్భవం వేగం స యుక్తః స సుఖీ నరః || ౨౩ ||"
  24: "యోఽంతఃసుఖోఽంతరారామస్తథాంతర్జ్యోతిరేవ యః |\nస యోగీ బ్రహ్మనిర్వాణం బ్రహ్మభూతోఽధిగచ్ఛతి || ౨౪ ||"
  25: "లభంతే బ్రహ్మనిర్వాణం ఋషయః క్షీణకల్మషాః |\nఛిన్నద్వైధా యతాత్మానః సర్వభూతహితే రతాః || ౨౫ ||"
  26: "కామక్రోధవియుక్తానాం యతీనాం యతచేతసామ్ |\nఅభితో బ్రహ్మనిర్వాణం వర్తతే విదితాత్మనామ్ || ౨౬ ||"
  27: "స్పర్శాన్కృత్వా బహిర్బాహ్యాంశ్చక్షుశ్చైవాంతరే భ్రువోః |\nప్రాణాపానౌ సమౌ కృత్వా నాసాభ్యంతరచారిణౌ || ౨౭ ||"
  28: "యతేంద్రియమనోబుద్ధిర్మునిర్మోక్షపరాయణః |\nవిగతేచ్ఛాభయక్రోధో యః సదా ముక్త ఏవ సః || ౨౮ ||"
  29: "భోక్తారం యజ్ఞతపసాం సర్వలోకమహేశ్వరమ్ |\nసుహృదం సర్వభూతానాం జ్ఞాత్వా మాం శాంతిమృచ్ఛతి || ౨౯ ||"
06 "షష్ఠోఽధ్యాయః – ధ్యానయోగః":
  01: "శ్రీభగవానువాచ –\nఅనాశ్రితః కర్మఫలం కార్యం కర్మ కరోతి యః |\nస సన్న్యాసీ చ యోగీ చ న నిరగ్నిర్న చాక్రియః || ౧ ||"
  02: "యం సన్న్యాసమితి ప్రాహుర్యోగం తం విద్ధి పాండవ |\nన హ్యసన్న్యాస్తసంకల్పో యోగీ భవతి కశ్చన || ౨ ||"
  03: "ఆరురుక్షోర్మునేర్యోగం కర్మ కారణముచ్యతే |\nయోగారూఢస్య తస్యైవ శమః కారణముచ్యతే || ౩ ||"
  04: "యదా హి నేంద్రియార్థేషు న కర్మస్వనుషజ్జతే |\nసర్వసంకల్పసన్న్యాసీ యోగారూఢస్తదోచ్యతే || ౪ ||"
  05: "ఉద్ధరేదాత్మనాత్మానం నాత్మానమవసాదయేత్ |\nఆత్మైవ హ్యాత్మనో బంధురాత్మైవ రిపురాత్మనః || ౫ ||"
  06: "బంధురాత్మాత్మనస్తస్య యేనాత్మైవాత్మనా జితః |\nఅనాత్మనస్తు శత్రుత్వే వర్తేతాత్మైవ శత్రువత్ || ౬ ||"
  07: "జితాత్మనః ప్రశాంతస్య పరమాత్మా సమాహితః |\nశీతోష్ణసుఖదుఃఖేషు తథా మానాపమానయోః || ౭ ||"
  08: "జ్ఞానవిజ్ఞానతృప్తాత్మా కూటస్థో విజితేంద్రియః |\nయుక్త ఇత్యుచ్యతే యోగీ సమలోష్టాశ్మకాంచనః || ౮ ||"
  09: "సుహృన్మిత్రార్యుదాసీనమధ్యస్థద్వేష్యబంధుషు |\nసాధుష్వపి చ పాపేషు సమబుద్ధిర్విశిష్యతే || ౯ ||"
  10: "యోగీ యుంజీత సతతమాత్మానం రహసి స్థితః |\nఏకాకీ యతచిత్తాత్మా నిరాశీరపరిగ్రహః || ౧౦ ||"
  11: "శుచౌ దేశే ప్రతిష్ఠాప్య స్థిరమాసనమాత్మనః |\nనాత్యుచ్ఛ్రితం నాతినీచం చైలాజినకుశోత్తరమ్ || ౧౧ ||"
  12: "తత్రైకాగ్రం మనః కృత్వా యతచిత్తేంద్రియక్రియః |\nఉపవిశ్యాసనే యుంజ్యాద్యోగమాత్మవిశుద్ధయే || ౧౨ ||"
  13: "సమం కాయశిరోగ్రీవం ధారయన్నచలం స్థిరః |\nసంప్రేక్ష్య నాసికాగ్రం స్వం దిశశ్చానవలోకయన్ || ౧౩ ||"
  14: "ప్రశాంతాత్మా విగతభీర్బ్రహ్మచారివ్రతే స్థితః |\nమనః సంయమ్య మచ్చిత్తో యుక్త ఆసీత మత్పరః || ౧౪ ||"
  15: "యుంజన్నేవం సదాత్మానం యోగీ నియతమానసః |\nశాంతిం నిర్వాణపరమాం మత్సంస్థామధిగచ్ఛతి || ౧౫ ||"
  16: "నాత్యశ్నతస్తు యోగోఽస్తి న చైకాంతమనశ్నతః |\nన చాతిస్వప్నశీలస్య జాగ్రతో నైవ చార్జున || ౧౬ ||"
  17: "యుక్తాహారవిహారస్య యుక్తచేష్టస్య కర్మసు |\nయుక్తస్వప్నావబోధస్య యోగో భవతి దుఃఖహా || ౧౭ ||"
  18: "యదా వినియతం చిత్తమాత్మన్యేవావతిష్ఠతే |\nనిఃస్పృహః సర్వకామేభ్యో యుక్త ఇత్యుచ్యతే తదా || ౧౮ ||"
  19: "యథా దీపో నివాతస్థో నేంగతే సోపమా స్మృతా |\nయోగినో యతచిత్తస్య యుంజతో యోగమాత్మనః || ౧౯ ||"
  20: "యత్రోపరమతే చిత్తం నిరుద్ధం యోగసేవయా |\nయత్ర చైవాత్మనాత్మానం పశ్యన్నాత్మని తుష్యతి || ౨౦ ||"
  21: "సుఖమాత్యంతికం యత్తద్ బుద్ధిగ్రాహ్యమతీంద్రియమ్ |\nవేత్తి యత్ర న చైవాయం స్థితశ్చలతి తత్త్వతః || ౨౧ ||"
  22: "యం లబ్ధ్వా చాపరం లాభం మన్యతే నాధికం తతః |\nయస్మిన్ స్థితో న దుఃఖేన గురుణాపి విచాల్యతే || ౨౨ ||"
  23: "తం విద్యాద్ దుఃఖసంయోగవియోగం యోగసంజ్ఞితమ్ |\nస నిశ్చయేన యోక్తవ్యో యోగోఽనిర్విణ్ణచేతసా || ౨౩ ||"
  24: "సంకల్పప్రభవాన్కామాంస్త్యక్త్వా సర్వానశేషతః |\nమనసైవేంద్రియగ్రామం వినియమ్య సమంతతః || ౨౪ ||"
  25: "శనైః శనైరుపరమేద్ బుద్ధ్యా ధృతిగృహీతయా |\nఆత్మసంస్థం మనః కృత్వా న కించిదపి చింతయేత్ || ౨౫ ||"
  26: "యతో యతో నిశ్చరతి మనశ్చంచలమస్థిరమ్ |\nతతస్తతో నియమ్యైతదాత్మన్యేవ వశం నయేత్ || ౨౬ ||"
  27: "ప్రశాంతమనసం హ్యేనం యోగినం సుఖముత్తమమ్ |\nఉపైతి శాంతరజసం బ్రహ్మభూతమకల్మషమ్ || ౨౭ ||"
  28: "యుంజన్నేవం సదాత్మానం యోగీ విగతకల్మషః |\nసుఖేన బ్రహ్మసంస్పర్శమత్యంతం సుఖమశ్నుతే || ౨౮ ||"
  29: "సర్వభూతస్థమాత్మానం సర్వభూతాని చాత్మని |\nఈక్షతే యోగయుక్తాత్మా సర్వత్ర సమదర్శనః || ౨౯ ||"
  30: "యో మాం పశ్యతి సర్వత్ర సర్వం చ మయి పశ్యతి |\nతస్యాహం న ప్రణశ్యామి స చ మే న ప్రణశ్యతి || ౩౦ ||"
  31: "సర్వభూతస్థితం యో మాం భజత్యేకత్వమాస్థితః |\nసర్వథా వర్తమానోఽపి స యోగీ మయి వర్తతే || ౩౧ ||"
  32: "ఆత్మౌపమ్యేన సర్వత్ర సమం పశ్యతి యోఽర్జున |\nసుఖం వా యది వా దుఃఖం స యోగీ పరమో మతః || ౩౨ ||"
  33: "అర్జున ఉవాచ –\nయోఽయం యోగస్త్వయా ప్రోక్తః సామ్యేన మధుసూదన |\nఏతస్యాహం న పశ్యామి చంచలత్వాత్ స్థితిం స్థిరామ్ || ౩౩ ||"
  34: "చంచలం హి మనః కృష్ణ ప్రమాథి బలవద్దృఢమ్ |\nతస్యాహం నిగ్రహం మన్యే వాయోరివ సుదుష్కరమ్ || ౩౪ ||"
  35: "శ్రీభగవానువాచ –\nఅసంశయం మహాబాహో మనో దుర్నిగ్రహం చలమ్ |\nఅభ్యాసేన తు కౌంతేయ వైరాగ్యేణ చ గృహ్యతే || ౩౫ ||"
  36: "అసంయతాత్మనా యోగో దుష్ప్రాప ఇతి మే మతిః |\nవశ్యాత్మనా తు యతతా శక్యోఽవాప్తుముపాయతః || ౩౬ ||"
  37: "అర్జున ఉవాచ –\nఅయతిః శ్రద్ధయోపేతో యోగాచ్చలితమానసః |\nఅప్రాప్య యోగసంసిద్ధిం కాం గతిం కృష్ణ గచ్ఛతి || ౩౭ ||"
  38: "కచ్చిన్నోభయవిభ్రష్టశ్ఛిన్నాభ్రమివ నశ్యతి |\nఅప్రతిష్ఠో మహాబాహో విమూఢో బ్రహ్మణః పథి || ౩౮ ||"
  39: "ఏతన్మే సంశయం కృష్ణ ఛేత్తుమర్హస్యశేషతః |\nత్వదన్యః సంశయస్యాస్య ఛేత్తా న హ్యుపపద్యతే || ౩౯ ||"
  40: "శ్రీభగవానువాచ –\nపార్థ నైవేహ నాముత్ర వినాశస్తస్య విద్యతే |\nన హి కల్యాణకృత్కశ్చిద్దుర్గతిం తాత గచ్ఛతి || ౪౦ ||"
  41: "ప్రాప్య పుణ్యకృతాం లోకానుషిత్వా శాశ్వతీః సమాః |\nశుచీనాం శ్రీమతాం గేహే యోగభ్రష్టోఽభిజాయతే || ౪౧ ||"
  42: "అథవా యోగినామేవ కులే భవతి ధీమతామ్ |\nఏతద్ధి దుర్లభతరం లోకే జన్మ యదీదృశమ్ || ౪౨ ||"
  43: "తత్ర తం బుద్ధిసంయోగం లభతే పౌర్వదేహికమ్ |\nయతతే చ తతో భూయః సంసిద్ధౌ కురునందన || ౪౩ ||"
  44: "పూర్వాభ్యాసేన తేనైవ హ్రియతే హ్యవశోఽపి సః |\nజిజ్ఞాసురపి యోగస్య శబ్దబ్రహ్మాతివర్తతే || ౪౪ ||"
  45: "ప్రయత్నాద్యతమానస్తు యోగీ సంశుద్ధకిల్బిషః |\nఅనేకజన్మసంసిద్ధస్తతో యాతి పరాం గతిమ్ || ౪౫ ||"
  46: "తపస్విభ్యోఽధికో యోగీ జ్ఞానిభ్యోఽపి మతోఽధికః |\nకర్మిభ్యశ్చాధికో యోగీ తస్మాద్యోగీ భవార్జున || ౪౬ ||"
  47: "యోగినామపి సర్వేషాం మద్గతేనాంతరాత్మనా |\nశ్రద్ధావాన్భజతే యో మాం స మే యుక్తతమో మతః || ౪౭ ||"
07 "సప్తమోఽధ్యాయః – జ్ఞానవిజ్ఞానయోగః":
  01: "శ్రీభగవానువాచ –\nమయ్యాసక్తమనాః పార్థ యోగం యుంజన్మదాశ్రయః |\nఅసంశయం సమగ్రం మాం యథా జ్ఞాస్యసి తచ్ఛృణు || ౧ ||"
  02: "జ్ఞానం తేఽహం సవిజ్ఞానమిదం వక్ష్యామ్యశేషతః |\nయజ్‍జ్ఞాత్వా నేహ భూయోఽన్యజ్‍జ్ఞాతవ్యమవశిష్యతే || ౨ ||"
  03: "మనుష్యాణాం సహస్రేషు కశ్చిద్యతతి సిద్ధయే |\nయతతామపి సిద్ధానాం కశ్చిన్మాం వేత్తి తత్త్వతః || ౩ ||"
  04: "భూమిరాపోఽనలో వాయుః ఖం మనో బుద్ధిరేవ చ |\nఅహంకార ఇతీయం మే భిన్నా ప్రకృతిరష్టధా || ౪ ||"
  05: "అపరేయమితస్త్వన్యాం ప్రకృతిం విద్ధి మే పరామ్ |\nజీవభూతాం మహాబాహో యయేదం ధార్యతే జగత్ || ౫ ||"
  06: "ఏతద్యోనీని భూతాని సర్వాణీత్యుపధారయ |\nఅహం కృత్స్నస్య జగతః ప్రభవః ప్రలయస్తథా || ౬ ||"
  07: "మత్తః పరతరం నాన్యత్కించిదస్తి ధనంజయ |\nమయి సర్వమిదం ప్రోతం సూత్రే మణిగణా ఇవ || ౭ ||"
  08: "రసోఽహమప్సు కౌంతేయ ప్రభాస్మి శశిసూర్యయోః |\nప్రణవః సర్వవేదేషు శబ్దః ఖే పౌరుషం నృషు || ౮ ||"
  09: "పుణ్యో గంధః పృథివ్యాం చ తేజశ్చాస్మి విభావసౌ |\nజీవనం సర్వభూతేషు తపశ్చాస్మి తపస్విషు || ౯ ||"
  10: "బీజం మాం సర్వభూతానాం విద్ధి పార్థ సనాతనమ్ |\nబుద్ధిర్బుద్ధిమతామస్మి తేజస్తేజస్వినామహమ్ || ౧౦ ||"
  11: "బలం బలవతాం చాహం కామరాగవివర్జితమ్ |\nధర్మావిరుద్ధో భూతేషు కామోఽస్మి భరతర్షభ || ౧౧ ||"
  12: "యే చైవ సాత్త్వికా భావా రాజసాస్తామసాశ్చ యే |\nమత్త ఏవేతి తాన్విద్ధి న త్వహం తేషు తే మయి || ౧౨ ||"
  13: "త్రిభిర్గుణమయైర్భావైరేభిః సర్వమిదం జగత్ |\nమోహితం నాభిజానాతి మామేభ్యః పరమవ్యయమ్ || ౧౩ ||"
  14: "దైవీ హ్యేషా గుణమయీ మమ మాయా దురత్యయా |\nమామేవ యే ప్రపద్యంతే మాయామేతాం తరంతి తే || ౧౪ ||"
  15: "న మాం దుష్కృతినో మూఢాః ప్రపద్యంతే నరాధమాః |\nమాయయాపహృతజ్ఞానా ఆసురం భావమాశ్రితాః || ౧౫ ||"
  16: "చతుర్విధా భజంతే మాం జనాః సుకృతినోఽర్జున |\nఆర్తో జిజ్ఞాసురర్థార్థీ జ్ఞానీ చ భరతర్షభ || ౧౬ ||"
  17: "తేషాం జ్ఞానీ నిత్యయుక్త ఏకభక్తిర్విశిష్యతే |\nప్రియో హి జ్ఞానినోఽత్యర్థమహం స చ మమ ప్రియః || ౧౭ ||"
  18: "ఉదారాః సర్వ ఏవైతే జ్ఞానీ త్వాత్మైవ మే మతమ్ |\nఆస్థితః స హి యుక్తాత్మా మామేవానుత్తమాం గతిమ్ || ౧౮ ||"
  19: "బహూనాం జన్మనామంతే జ్ఞానవాన్మాం ప్రపద్యతే |\nవాసుదేవః సర్వమితి స మహాత్మా సుదుర్లభః || ౧౯ ||"
  20: "కామైస్తైస్తైర్హృతజ్ఞానాః ప్రపద్యంతేఽన్యదేవతాః |\nతం తం నియమమాస్థాయ ప్రకృత్యా నియతాః స్వయా || ౨౦ ||"
  21: "యో యో యాం యాం తనుం భక్తః శ్రద్ధయార్చితుమిచ్ఛతి |\nతస్య తస్యాచలాం శ్రద్ధాం తామేవ విదధామ్యహమ్ || ౨౧ ||"
  22: "స తయా శ్రద్ధయా యుక్తస్తస్యారాధనమీహతే |\nలభతే చ తతః కామాన్మయైవ విహితాన్హి తాన్ || ౨౨ ||"
  23: "అంతవత్తు ఫలం తేషాం తద్భవత్యల్పమేధసామ్ |\nదేవాందేవయజో యాంతి మద్భక్తా యాంతి మామపి || ౨౩ ||"
  24: "అవ్యక్తం వ్యక్తిమాపన్నం మన్యంతే మామబుద్ధయః |\nపరం భావమజానంతో మమావ్యయమనుత్తమమ్ || ౨౪ ||"
  25: "నాహం ప్రకాశః సర్వస్య యోగమాయాసమావృతః |\nమూఢోఽయం నాభిజానాతి లోకో మామజమవ్యయమ్ || ౨౫ ||"
  26: "వేదాహం సమతీతాని వర్తమానాని చార్జున |\nభవిష్యాణి చ భూతాని మాం తు వేద న కశ్చన || ౨౬ ||"
  27: "ఇచ్ఛాద్వేషసముత్థేన ద్వంద్వమోహేన భారత |\nసర్వభూతాని సమ్మోహం సర్గే యాంతి పరంతప || ౨౭ ||"
  28: "యేషాం త్వంతగతం పాపం జనానాం పుణ్యకర్మణామ్ |\nతే ద్వంద్వమోహనిర్ముక్తా భజంతే మాం దృఢవ్రతాః || ౨౮ ||"
  29: "జరామరణమోక్షాయ మామాశ్రిత్య యతంతి యే |\nతే బ్రహ్మ తద్విదుః కృత్స్నమధ్యాత్మం కర్మ చాఖిలమ్ || ౨౯ ||"
  30: "సాధిభూతాధిదైవం మాం సాధియజ్ఞం చ యే విదుః |\nప్రయాణకాలేఽపి చ మాం తే విదుర్యుక్తచేతసః || ౩౦ ||"
08 "అష్టమోఽధ్యాయః – అక్షరబ్రహ్మయోగః":
  01: "అర్జున ఉవాచ –\nకిం తద్బ్రహ్మ కిమధ్యాత్మం కిం కర్మ పురుషోత్తమ |\nఅధిభూతం చ కిం ప్రోక్తమధిదైవం కిముచ్యతే || ౧ ||"
  02: "అధియజ్ఞః కథం కోఽత్ర దేహేఽస్మిన్మధుసూదన |\nప్రయాణకాలే చ కథం జ్ఞేయోఽసి నియతాత్మభిః || ౨ ||"
  03: "శ్రీభగవానువాచ –\nఅక్షరం బ్రహ్మ పరమం స్వభావోఽధ్యాత్మముచ్యతే |\nభూతభావోద్భవకరో విసర్గః కర్మసంజ్ఞితః || ౩ ||"
  04: "అధిభూతం క్షరో భావః పురుషశ్చాధిదైవతమ్ |\nఅధియజ్ఞోఽహమేవాత్ర దేహే దేహభృతాం వర || ౪ ||"
  05: "అంతకాలే చ మామేవ స్మరన్ముక్త్వా కలేవరమ్ |\nయః ప్రయాతి స మద్భావం యాతి నాస్త్యత్ర సంశయః || ౫ ||"
  06: "యం యం వాపి స్మరన్భావం త్యజత్యంతే కలేవరమ్ |\nతం తమేవైతి కౌంతేయ సదా తద్భావభావితః || ౬ ||"
  07: "తస్మాత్సర్వేషు కాలేషు మామనుస్మర యుధ్య చ |\nమయ్యర్పితమనోబుద్ధిర్మామేవైష్యస్యసంశయః || ౭ ||"
  08: "అభ్యాసయోగయుక్తేన చేతసా నాన్యగామినా |\nపరమం పురుషం దివ్యం యాతి పార్థానుచింతయన్ || ౮ ||"
  09: "కవిం పురాణమనుశాసితార-\nమణోరణీయాంసమనుస్మరేద్యః |\nసర్వస్య ధాతారమచింత్యరూప-\nమాదిత్యవర్ణం తమసః పరస్తాత్ || ౯ ||"
  10: "ప్రయాణకాలే మనసాఽచలేన\nభక్త్యా యుక్తో యోగబలేన చైవ |\nభ్రువోర్మధ్యే ప్రాణమావేశ్య సమ్యక్\nస తం పరం పురుషముపైతి దివ్యమ్ || ౧౦ ||"
  11: "యదక్షరం వేదవిదో వదంతి\nవిశంతి యద్యతయో వీతరాగాః |\nయదిచ్ఛంతో బ్రహ్మచర్యం చరంతి\nతత్తే పదం సంగ్రహేణ ప్రవక్ష్యే || ౧౧ ||"
  12: "సర్వద్వారాణి సంయమ్య మనో హృది నిరుధ్య చ |\nమూర్ధ్న్యాధాయాత్మనః ప్రాణమాస్థితో యోగధారణామ్ || ౧౨ ||"
  13: "ఓమిత్యేకాక్షరం బ్రహ్మ వ్యాహరన్మామనుస్మరన్ |\nయః ప్రయాతి త్యజన్దేహం స యాతి పరమాం గతిమ్ || ౧౩ ||"
  14: "అనన్యచేతాః సతతం యో మాం స్మరతి నిత్యశః |\nతస్యాహం సులభః పార్థ నిత్యయుక్తస్య యోగినః || ౧౪ ||"
  15: "మాముపేత్య పునర్జన్మ దుఃఖాలయమశాశ్వతమ్ |\nనాప్నువంతి మహాత్మానః సంసిద్ధిం పరమాం గతాః || ౧౫ ||"
  16: "ఆబ్రహ్మభువనాల్లోకాః పునరావర్తినోఽర్జున |\nమాముపేత్య తు కౌంతేయ పునర్జన్మ న విద్యతే || ౧౬ ||"
  17: "సహస్రయుగపర్యంతమహర్యద్ బ్రహ్మణో విదుః |\nరాత్రిం యుగసహస్రాంతాం తేఽహోరాత్రవిదో జనాః || ౧౭ ||"
  18: "అవ్యక్తాద్ వ్యక్తయః సర్వాః ప్రభవంత్యహరాగమే |\nరాత్ర్యాగమే ప్రలీయంతే తత్రైవావ్యక్తసంజ్ఞకే || ౧౮ ||"
  19: "భూతగ్రామః స ఏవాయం భూత్వా భూత్వా ప్రలీయతే |\nరాత్ర్యాగమేఽవశః పార్థ ప్రభవత్యహరాగమే || ౧౯ ||"
  20: "పరస్తస్మాత్తు భావోఽన్యోఽవ్యక్తోఽవ్యక్తాత్సనాతనః |\nయః స సర్వేషు భూతేషు నశ్యత్సు న వినశ్యతి || ౨౦ ||"
  21: "అవ్యక్తోఽక్షర ఇత్యుక్తస్తమాహుః పరమాం గతిమ్ |\nయం ప్రాప్య న నివర్తంతే తద్ధామ పరమం మమ || ౨౧ ||"
  22: "పురుషః స పరః పార్థ భక్త్యా లభ్యస్త్వనన్యయా |\nయస్యాంతఃస్థాని భూతాని యేన సర్వమిదం తతమ్ || ౨౨ ||"
  23: "యత్ర కాలే త్వనావృత్తిమావృత్తిం చైవ యోగినః |\nప్రయాతా యాంతి తం కాలం వక్ష్యామి భరతర్షభ || ౨౩ ||"
  24: "అగ్నిర్జ్యోతిరహః శుక్లః షణ్మాసా ఉత్తరాయణమ్ |\nతత్ర ప్రయాతా గచ్ఛంతి బ్రహ్మ బ్రహ్మవిదో జనాః || ౨౪ ||"
  25: "ధూమో రాత్రిస్తథా కృష్ణః షణ్మాసా దక్షిణాయనమ్ |\nతత్ర చాంద్రమసం జ్యోతిర్యోగీ ప్రాప్య నివర్తతే || ౨౫ ||"
  26: "శుక్లకృష్ణే గతీ హ్యేతే జగతః శాశ్వతే మతే |\nఏకయా యాత్యనావృత్తిమన్యయావర్తతే పునః || ౨౬ ||"
  27: "నైతే సృతీ పార్థ జానన్యోగీ ముహ్యతి కశ్చన |\nతస్మాత్సర్వేషు కాలేషు యోగయుక్తో భవార్జున || ౨౭ ||"
  28: "వేదేషు యజ్ఞేషు తపఃసు చైవ\nదానేషు యత్పుణ్యఫలం ప్రదిష్టమ్ |\nఅత్యేతి తత్సర్వమిదం విదిత్వా\nయోగీ పరం స్థానముపైతి చాద్యమ్ || ౨౮ ||"
09 "నవమోఽధ్యాయః – రాజవిద్యా రాజగుహ్యయోగః":
  01: "శ్రీభగవానువాచ –\nఇదం తు తే గుహ్యతమం ప్రవక్ష్యామ్యనసూయవే |\nజ్ఞానం విజ్ఞానసహితం యజ్‍జ్ఞాత్వా మోక్ష్యసేఽశుభాత్ || ౧ ||"
  02: "రాజవిద్యా రాజగుహ్యం పవిత్రమిదముత్తమమ్ |\nప్రత్యక్షావగమం ధర్మ్యం సుసుఖం కర్తుమవ్యయమ్ || ౨ ||"
  03: "అశ్రద్దధానాః పురుషా ధర్మస్యాస్య పరంతప |\nఅప్రాప్య మాం నివర్తంతే మృత్యుసంసారవర్త్మని || ౩ ||"
  04: "మయా తతమిదం సర్వం జగదవ్యక్తమూర్తినా |\nమత్స్థాని సర్వభూతాని న చాహం తేష్వవస్థితః || ౪ ||"
  05: "న చ మత్స్థాని భూతాని పశ్య మే యోగమైశ్వరమ్ |\nభూతభృన్న చ భూతస్థో మమాత్మా భూతభావనః || ౫ ||"
  06: "యథాకాశస్థితో నిత్యం వాయుః సర్వత్రగో మహాన్ |\nతథా సర్వాణి భూతాని మత్స్థానీత్యుపధారయ || ౬ ||"
  07: "సర్వభూతాని కౌంతేయ ప్రకృతిం యాంతి మామికామ్ |\nకల్పక్షయే పునస్తాని కల్పాదౌ విసృజామ్యహమ్ || ౭ ||"
  08: "ప్రకృతిం స్వామవష్టభ్య విసృజామి పునః పునః |\nభూతగ్రామమిమం కృత్స్నమవశం ప్రకృతేర్వశాత్ || ౮ ||"
  09: "న చ మాం తాని కర్మాణి నిబధ్నంతి ధనంజయ |\nఉదాసీనవదాసీనమసక్తం తేషు కర్మసు || ౯ ||"
  10: "మయాధ్యక్షేణ ప్రకృతిః సూయతే సచరాచరమ్ |\nహేతునానేన కౌంతేయ జగద్విపరివర్తతే || ౧౦ ||"
  11: "అవజానంతి మాం మూఢా మానుషీం తనుమాశ్రితమ్ |\nపరం భావమజానంతో మమ భూతమహేశ్వరమ్ || ౧౧ ||"
  12: "మోఘాశా మోఘకర్మాణో మోఘజ్ఞానా విచేతసః |\nరాక్షసీమాసురీం చైవ ప్రకృతిం మోహినీం శ్రితాః || ౧౨ ||"
  13: "మహాత్మానస్తు మాం పార్థ దైవీం ప్రకృతిమాశ్రితాః |\nభజంత్యనన్యమనసో జ్ఞాత్వా భూతాదిమవ్యయమ్ || ౧౩ ||"
  14: "సతతం కీర్తయంతో మాం యతంతశ్చ దృఢవ్రతాః |\nనమస్యంతశ్చ మాం భక్త్యా నిత్యయుక్తా ఉపాసతే || ౧౪ ||"
  15: "జ్ఞానయజ్ఞేన చాప్యన్యే యజంతో మాముపాసతే |\nఏకత్వేన పృథక్త్వేన బహుధా విశ్వతోముఖమ్ || ౧౫ ||"
  16: "అహం క్రతురహం యజ్ఞః స్వధాహమహమౌషధమ్ |\nమంత్రోఽహమహమేవాజ్యమహమగ్నిరహం హుతమ్ || ౧౬ ||"
  17: "పితాహమస్య జగతో మాతా ధాతా పితామహః |\nవేద్యం పవిత్రమోంకార ఋక్సామ యజురేవ చ || ౧౭ ||"
  18: "గతిర్భర్తా ప్రభుః సాక్షీ నివాసః శరణం సుహృత్ |\nప్రభవః ప్రలయః స్థానం నిధానం బీజమవ్యయమ్ || ౧౮ ||"
  19: "తపామ్యహమహం వర్షం నిగృహ్ణామ్యుత్సృజామి చ |\nఅమృతం చైవ మృత్యుశ్చ సదసచ్చాహమర్జున || ౧౯ ||"
  20: "త్రైవిద్యా మాం సోమపాః పూతపాపా\nయజ్ఞైరిష్ట్వా స్వర్గతిం ప్రార్థయంతే |\nతే పుణ్యమాసాద్య సురేంద్రలోక-\nమశ్నంతి దివ్యాన్దివి దేవభోగాన్ || ౨౦ ||"
  21: "తే తం భుక్త్వా స్వర్గలోకం విశాలం\nక్షీణే పుణ్యే మర్త్యలోకం విశంతి |\nఏవం త్రయీధర్మమనుప్రపన్నా\nగతాగతం కామకామా లభంతే || ౨౧ ||"
  22: "అనన్యాశ్చింతయంతో మాం యే జనాః పర్యుపాసతే |\nతేషాం నిత్యాభియుక్తానాం యోగక్షేమం వహామ్యహమ్ || ౨౨ ||"
  23: "యేఽప్యన్యదేవతా భక్తా యజన్తే శ్రద్ధయాన్వితాః |\nతేఽపి మామేవ కౌంతేయ యజంత్యవిధిపూర్వకమ్ || ౨౩ ||"
  24: "అహం హి సర్వయజ్ఞానాం భోక్తా చ ప్రభురేవ చ |\nన తు మామభిజానంతి తత్త్వేనాతశ్చ్యవంతి తే || ౨౪ ||"
  25: "యాంతి దేవవ్రతా దేవాన్పితౄన్యాంతి పితృవ్రతాః |\nభూతాని యాంతి భూతేజ్యా యాంతి మద్యాజినోఽపి మామ్ || ౨౫ ||"
  26: "పత్రం పుష్పం ఫలం తోయం యో మే భక్త్యా ప్రయచ్ఛతి |\nతదహం భక్త్యుపహృతమశ్నామి ప్రయతాత్మనః || ౨౬ ||"
  27: "యత్కరోషి యదశ్నాసి యజ్జుహోషి దదాసి యత్ |\nయత్తపస్యసి కౌంతేయ తత్కురుష్వ మదర్పణమ్ || ౨౭ ||"
  28: "శుభాశుభఫలైరేవం మోక్ష్యసే కర్మబంధనైః |\nసన్న్యాసయోగయుక్తాత్మా విముక్తో మాముపైష్యసి || ౨౮ ||"
  29: "సమోఽహం సర్వభూతేషు న మే ద్వేష్యోఽస్తి న ప్రియః |\nయే భజంతి తు మాం భక్త్యా మయి తే తేషు చాప్యహమ్ || ౨౯ ||"
  30: "అపి చేత్సుదురాచారో భజతే మామనన్యభాక్ |\nసాధురేవ స మంతవ్యః సమ్యగ్వ్యవసితో హి సః || ౩౦ ||"
  31: "క్షిప్రం భవతి ధర్మాత్మా శశ్వచ్ఛాంతిం నిగచ్ఛతి |\nకౌంతేయ ప్రతిజానీహి న మే భక్తః ప్రణశ్యతి || ౩౧ ||"
  32: "మాం హి పార్థ వ్యపాశ్రిత్య యేఽపి స్యుః పాపయోనయః |\nస్త్రియో వైశ్యాస్తథా శూద్రాస్తేఽపి యాంతి పరాం గతిమ్ || ౩౨ ||"
  33: "కిం పునర్బ్రాహ్మణాః పుణ్యా భక్తా రాజర్షయస్తథా |\nఅనిత్యమసుఖం లోకమిమం ప్రాప్య భజస్వ మామ్ || ౩౩ ||"
  34: "మన్మనా భవ మద్భక్తో మద్యాజీ మాం నమస్కురు |\nమామేవైష్యసి యుక్త్వైవమాత్మానం మత్పరాయణః || ౩౪ ||"
10 "దశమోఽధ్యాయః – విభూతియోగః":
  01: "శ్రీభగవానువాచ –\nభూయ ఏవ మహాబాహో శృణు మే పరమం వచః |\nయత్తేఽహం ప్రీయమాణాయ వక్ష్యామి హితకామ్యయా || ౧ ||"
  02: "న మే విదుః సురగణాః ప్రభవం న మహర్షయః |\nఅహమాదిర్హి దేవానాం మహర్షీణాం చ సర్వశః || ౨ ||"
  03: "యో మామజమనాదిం చ వేత్తి లోకమహేశ్వరమ్ |\nఅసమ్మూఢః స మర్త్యేషు సర్వపాపైః ప్రముచ్యతే || ౩ ||"
  04: "బుద్ధిర్‍జ్ఞానమసమ్మోహః క్షమా సత్యం దమః శమః |\nసుఖం దుఃఖం భవోఽభావో భయం చాభయమేవ చ || ౪ ||"
  05: "అహింసా సమతా తుష్టిస్తపో దానం యశోఽయశః |\nభవంతి భావా భూతానాం మత్త ఏవ పృథగ్విధాః || ౫ ||"
  06: "మహర్షయః సప్త పూర్వే చత్వారో మనవస్తథా |\nమద్భావా మానసా జాతా యేషాం లోక ఇమాః ప్రజాః || ౬ ||"
  07: "ఏతాం విభూతిం యోగం చ మమ యో వేత్తి తత్త్వతః |\nసోఽవికంపేన యోగేన యుజ్యతే నాత్ర సంశయః || ౭ ||"
  08: "అహం సర్వస్య ప్రభవో మత్తః సర్వం ప్రవర్తతే |\nఇతి మత్వా భజంతే మాం బుధా భావసమన్వితాః || ౮ ||"
  09: "మచ్చిత్తా మద్గతప్రాణా బోధయంతః పరస్పరమ్ |\nకథయంతశ్చ మాం నిత్యం తుష్యంతి చ రమంతి చ || ౯ ||"
  10: "తేషాం సతతయుక్తానాం భజతాం ప్రీతిపూర్వకమ్ |\nదదామి బుద్ధియోగం తం యేన మాముపయాంతి తే || ౧౦ ||"
  11: "తేషామేవానుకంపార్థమహమజ్ఞానజం తమః |\nనాశయామ్యాత్మభావస్థో జ్ఞానదీపేన భాస్వతా || ౧౧ ||"
  12: "అర్జున ఉవాచ –\nపరం బ్రహ్మ పరం ధామ పవిత్రం పరమం భవాన్ |\nపురుషం శాశ్వతం దివ్యమాదిదేవమజం విభుమ్ || ౧౨ ||"
  13: "ఆహుస్త్వామృషయః సర్వే దేవర్షిర్నారదస్తథా |\nఅసితో దేవలో వ్యాసః స్వయం చైవ బ్రవీషి మే || ౧౩ ||"
  14: "సర్వమేతదృతం మన్యే యన్మాం వదసి కేశవ |\nన హి తే భగవన్వ్యక్తిం విదుర్దేవా న దానవాః || ౧౪ ||"
  15: "స్వయమేవాత్మనాత్మానం వేత్థ త్వం పురుషోత్తమ |\nభూతభావన భూతేశ దేవదేవ జగత్పతే || ౧౫ ||"
  16: "వక్తుమర్హస్యశేషేణ దివ్యా హ్యాత్మవిభూతయః |\nయాభిర్విభూతిభిర్లోకానిమాంస్త్వం వ్యాప్య తిష్ఠసి || ౧౬ ||"
  17: "కథం విద్యామహం యోగింస్త్వాం సదా పరిచింతయన్ |\nకేషు కేషు చ భావేషు చింత్యోఽసి భగవన్మయా || ౧౭ ||"
  18: "విస్తరేణాత్మనో యోగం విభూతిం చ జనార్దన |\nభూయః కథయ తృప్తిర్హి శృణ్వతో నాస్తి మేఽమృతమ్ || ౧౮ ||"
  19: "శ్రీభగవానువాచ –\nహంత తే కథయిష్యామి దివ్యా హ్యాత్మవిభూతయః |\nప్రాధాన్యతః కురుశ్రేష్ఠ నాస్త్యంతో విస్తరస్య మే || ౧౯ ||"
  20: "అహమాత్మా గుడాకేశ సర్వభూతాశయస్థితః |\nఅహమాదిశ్చ మధ్యం చ భూతానామంత ఏవ చ || ౨౦ ||"
  21: "ఆదిత్యానామహం విష్ణుర్జ్యోతిషాం రవిరంశుమాన్ |\nమరీచిర్మరుతామస్మి నక్షత్రాణామహం శశీ || ౨౧ ||"
  22: "వేదానాం సామవేదోఽస్మి దేవానామస్మి వాసవః |\nఇంద్రియాణాం మనశ్చాస్మి భూతానామస్మి చేతనా || ౨౨ ||"
  23: "రుద్రాణాం శంకరశ్చాస్మి విత్తేశో యక్షరక్షసామ్ |\nవసూనాం పావకశ్చాస్మి మేరుః శిఖరిణామహమ్ || ౨౩ ||"
  24: "పురోధసాం చ ముఖ్యం మాం విద్ధి పార్థ బృహస్పతిమ్ |\nసేనానీనామహం స్కందః సరసామస్మి సాగరః || ౨౪ ||"
  25: "మహర్షీణాం భృగురహం గిరామస్మ్యేకమక్షరమ్ |\nయజ్ఞానాం జపయజ్ఞోఽస్మి స్థావరాణాం హిమాలయః || ౨౫ ||"
  26: "అశ్వత్థః సర్వవృక్షాణాం దేవర్షీణాం చ నారదః |\nగంధర్వాణాం చిత్రరథః సిద్ధానాం కపిలో మునిః || ౨౬ ||"
  27: "ఉచ్చైఃశ్రవసమశ్వానాం విద్ధి మామమృతోద్భవమ్ |\nఐరావతం గజేంద్రాణాం నరాణాం చ నరాధిపమ్ || ౨౭ ||"
  28: "ఆయుధానామహం వజ్రం ధేనూనామస్మి కామధుక్ |\nప్రజనశ్చాస్మి కందర్పః సర్పాణామస్మి వాసుకిః || ౨౮ ||"
  29: "అనంతశ్చాస్మి నాగానాం వరుణో యాదసామహమ్ |\nపితౄణామర్యమా చాస్మి యమః సంయమతామహమ్ || ౨౯ ||"
  30: "ప్రహ్లాదశ్చాస్మి దైత్యానాం కాలః కలయతామహమ్ |\nమృగాణాం చ మృగేంద్రోఽహం వైనతేయశ్చ పక్షిణామ్ || ౩౦ ||"
  31: "పవనః పవతామస్మి రామః శస్త్రభృతామహమ్ |\nఝషాణాం మకరశ్చాస్మి స్రోతసామస్మి జాహ్నవీ || ౩౧ ||"
  32: "సర్గాణామాదిరంతశ్చ మధ్యం చైవాహమర్జున |\nఅధ్యాత్మవిద్యా విద్యానాం వాదః ప్రవదతామహమ్ || ౩౨ ||"
  33: "అక్షరాణామకారోఽస్మి ద్వంద్వః సామాసికస్య చ |\nఅహమేవాక్షయః కాలో ధాతాహం విశ్వతోముఖః || ౩౩ ||"
  34: "మృత్యుః సర్వహరశ్చాహముద్భవశ్చ భవిష్యతామ్ |\nకీర్తిః శ్రీర్వాక్చ నారీణాం స్మృతిర్మేధా ధృతిః క్షమా || ౩౪ ||"
  35: "బృహత్సామ తథా సామ్నాం గాయత్రీ ఛందసామహమ్ |\nమాసానాం మార్గశీర్షోఽహమృతూనాం కుసుమాకరః || ౩౫ ||"
  36: "ద్యూతం ఛలయతామస్మి తేజస్తేజస్వినామహమ్ |\nజయోఽస్మి వ్యవసాయోఽస్మి సత్త్వం సత్త్వవతామహమ్ || ౩౬ ||"
  37: "వృష్ణీనాం వాసుదేవోఽస్మి పాండవానాం ధనంజయః |\nమునీనామప్యహం వ్యాసః కవీనాముశనా కవిః || ౩౭ ||"
  38: "దండో దమయతామస్మి నీతిరస్మి జిగీషతామ్ |\nమౌనం చైవాస్మి గుహ్యానాం జ్ఞానం జ్ఞానవతామహమ్ || ౩౮ ||"
  39: "యచ్చాపి సర్వభూతానాం బీజం తదహమర్జున |\nన తదస్తి వినా యత్స్యాన్మయా భూతం చరాచరమ్ || ౩౯ ||"
  40: "నాంతోఽస్తి మమ దివ్యానాం విభూతీనాం పరంతప |\nఏష తూద్దేశతః ప్రోక్తో విభూతేర్విస్తరో మయా || ౪౦ ||"
  41: "యద్యద్విభూతిమత్సత్త్వం శ్రీమదూర్జితమేవ వా |\nతత్తదేవావగచ్ఛ త్వం మమ తేజోంఽశసంభవమ్ || ౪౧ ||"
  42: "అథవా బహునైతేన కిం జ్ఞాతేన తవార్జున |\nవిష్టభ్యాహమిదం కృత్స్నమేకాంశేన స్థితో జగత్ || ౪౨ ||"
11 "ఏకాదశోఽధ్యాయః – విశ్వరూపదర్శనయోగః":
  01: "అర్జున ఉవాచ –\nమదనుగ్రహాయ పరమం గుహ్యమధ్యాత్మసంజ్ఞితమ్ |\nయత్త్వయోక్తం వచస్తేన మోహోఽయం విగతో మమ || ౧ ||"
  02: "భవాప్యయౌ హి భూతానాం శ్రుతౌ విస్తరశో మయా |\nత్వత్తః కమలపత్రాక్ష మాహాత్మ్యమపి చావ్యయమ్ || ౨ ||"
  03: "ఏవమేతద్యథాత్థ త్వమాత్మానం పరమేశ్వర |\nద్రష్టుమిచ్ఛామి తే రూపమైశ్వరం పురుషోత్తమ || ౩ ||"
  04: "మన్యసే యది తచ్ఛక్యం మయా ద్రష్టుమితి ప్రభో |\nయోగేశ్వర తతో మే త్వం దర్శయాత్మానమవ్యయమ్ || ౪ ||"
  05: "శ్రీభగవానువాచ –\nపశ్య మే పార్థ రూపాణి శతశోఽథ సహస్రశః |\nనానావిధాని దివ్యాని నానావర్ణాకృతీని చ || ౫ ||"
  06: "పశ్యాదిత్యాన్వసూన్రుద్రానశ్వినౌ మరుతస్తథా |\nబహూన్యదృష్టపూర్వాణి పశ్యాశ్చర్యాణి భారత || ౬ ||"
  07: "ఇహైకస్థం జగత్కృత్స్నం పశ్యాద్య సచరాచరమ్ |\nమమ దేహే గుడాకేశ యచ్చాన్యద్ ద్రష్టుమిచ్ఛసి || ౭ ||"
  08: "న తు మాం శక్యసే ద్రష్టుమనేనైవ స్వచక్షుషా |\nదివ్యం దదామి తే చక్షుః పశ్య మే యోగమైశ్వరమ్ || ౮ ||"
  09: "సంజయ ఉవాచ –\nఏవముక్త్వా తతో రాజన్మహాయోగేశ్వరో హరిః |\nదర్శయామాస పార్థాయ పరమం రూపమైశ్వరమ్ || ౯ ||"
  10: "అనేకవక్త్రనయనమనేకాద్భుతదర్శనమ్ |\nఅనేకదివ్యాభరణం దివ్యానేకోద్యతాయుధమ్ || ౧౦ ||"
  11: "దివ్యమాల్యాంబరధరం దివ్యగంధానులేపనమ్ |\nసర్వాశ్చర్యమయం దేవమనంతం విశ్వతోముఖమ్ || ౧౧ ||"
  12: "దివి సూర్యసహస్రస్య భవేద్యుగపదుత్థితా |\nయది భాః సదృశీ సా స్యాద్భాసస్తస్య మహాత్మనః || ౧౨ ||"
  13: "తత్రైకస్థం జగత్కృత్స్నం ప్రవిభక్తమనేకధా |\nఅపశ్యద్దేవదేవస్య శరీరే పాండవస్తదా || ౧౩ ||"
  14: "తతః స విస్మయావిష్టో హృష్టరోమా ధనంజయః |\nప్రణమ్య శిరసా దేవం కృతాంజలిరభాషత || ౧౪ ||"
  15: "అర్జున ఉవాచ –\nపశ్యామి దేవాంస్తవ దేవ దేహే\nసర్వాంస్తథా భూతవిశేషసంఘాన్ |\nబ్రహ్మాణమీశం కమలాసనస్థ-\nమృషీంశ్చ సర్వానురగాంశ్చ దివ్యాన్ || ౧౫ ||"
  16: "అనేకబాహూదరవక్త్రనేత్రం\nపశ్యామి త్వాం సర్వతోఽనంతరూపమ్ |\nనాంతం న మధ్యం న పునస్తవాదిం\nపశ్యామి విశ్వేశ్వర విశ్వరూప || ౧౬ ||"
  17: "కిరీటినం గదినం చక్రిణం చ\nతేజోరాశిం సర్వతో దీప్తిమంతమ్ |\nపశ్యామి త్వాం దుర్నిరీక్ష్యం సమంతాద్\nదీప్తానలార్కద్యుతిమప్రమేయమ్ || ౧౭ ||"
  18: "త్వమక్షరం పరమం వేదితవ్యం\nత్వమస్య విశ్వస్య పరం నిధానమ్ |\nత్వమవ్యయః శాశ్వతధర్మగోప్తా\nసనాతనస్త్వం పురుషో మతో మే || ౧౮ ||"
  19: "అనాదిమధ్యాంతమనంతవీర్య-\nమనంతబాహుం శశిసూర్యనేత్రమ్ |\nపశ్యామి త్వాం దీప్తహుతాశవక్త్రం\nస్వతేజసా విశ్వమిదం తపంతమ్ || ౧౯ ||"
  20: "ద్యావాపృథివ్యోరిదమంతరం హి\nవ్యాప్తం త్వయైకేన దిశశ్చ సర్వాః |\nదృష్ట్వాద్భుతం రూపముగ్రం తవేదం\nలోకత్రయం ప్రవ్యథితం మహాత్మన్ || ౨౦ ||"
  21: "అమీ హి త్వాం సురసంఘా విశంతి\nకేచిద్భీతాః ప్రాంజలయో గృణంతి |\nస్వస్తీత్యుక్త్వా మహర్షిసిద్ధసంఘాః\nస్తువంతి త్వాం స్తుతిభిః పుష్కలాభిః || ౨౧ ||"
  22: "రుద్రాదిత్యా వసవో యే చ సాధ్యా\nవిశ్వేఽశ్వినౌ మరుతశ్చోష్మపాశ్చ |\nగంధర్వయక్షాసురసిద్ధసంఘా\nవీక్షంతే త్వాం విస్మితాశ్చైవ సర్వే || ౨౨ ||"
  23: "రూపం మహత్తే బహువక్త్రనేత్రం\nమహాబాహో బహుబాహూరుపాదమ్ |\nబహూదరం బహుదంష్ట్రాకరాలం\nదృష్ట్వా లోకాః ప్రవ్యథితాస్తథాహమ్ || ౨౩ ||"
  24: "నభఃస్పృశం దీప్తమనేకవర్ణం\nవ్యాత్తాననం దీప్తవిశాలనేత్రమ్ |\nదృష్ట్వా హి త్వాం ప్రవ్యథితాంతరాత్మా\nధృతిం న విందామి శమం చ విష్ణో || ౨౪ ||"
  25: "దంష్ట్రాకరాలాని చ తే ముఖాని\nదృష్ట్వైవ కాలానలసన్నిభాని |\nదిశో న జానే న లభే చ శర్మ\nప్రసీద దేవేశ జగన్నివాస || ౨౫ ||"
  26: "అమీ చ త్వాం ధృతరాష్ట్రస్య పుత్రాః\nసర్వే సహైవావనిపాలసంఘైః |\nభీష్మో ద్రోణః సూతపుత్రస్తథాసౌ\nసహాస్మదీయైరపి యోధముఖ్యైః || ౨౬ ||"
  27: "వక్త్రాణి తే త్వరమాణా విశంతి\nదంష్ట్రాకరాలాని భయానకాని |\nకేచిద్విలగ్నా దశనాంతరేషు\nసందృశ్యంతే చూర్ణితైరుత్తమాంగైః || ౨౭ ||"
  28: "యథా నదీనాం బహవోఽంబువేగాః\nసముద్రమేవాభిముఖా ద్రవంతి |\nతథా తవామీ నరలోకవీరా\nవిశంతి వక్త్రాణ్యభివిజ్వలంతి || ౨౮ ||"
  29: "యథా ప్రదీప్తం జ్వలనం పతంగా\nవిశంతి నాశాయ సమృద్ధవేగాః |\nతథైవ నాశాయ విశంతి లోకాస్-\nతవాపి వక్త్రాణి సమృద్ధవేగాః || ౨౯ ||"
  30: "లేలిహ్యసే గ్రసమానః సమంతా-\nల్లోకాన్సమగ్రాన్వదనైర్జ్వలద్భిః |\nతేజోభిరాపూర్య జగత్సమగ్రం\nభాసస్తవోగ్రాః ప్రతపంతి విష్ణో || ౩౦ ||"
  31: "ఆఖ్యాహి మే కో భవానుగ్రరూపో\nనమోఽస్తు తే దేవవర ప్రసీద |\nవిజ్ఞాతుమిచ్ఛామి భవంతమాద్యం\nన హి ప్రజానామి తవ ప్రవృత్తిమ్ || ౩౧ ||"
  32: "శ్రీభగవానువాచ –\nకాలోఽస్మి లోకక్షయకృత్ప్రవృద్ధో\nలోకాన్సమాహర్తుమిహ ప్రవృత్తః |\nఋతేఽపి త్వాం న భవిష్యంతి సర్వే\nయేఽవస్థితాః ప్రత్యనీకేషు యోధాః || ౩౨ ||"
  33: "తస్మాత్త్వముత్తిష్ఠ యశో లభస్వ\nజిత్వా శత్రూన్ భుంక్ష్వ రాజ్యం సమృద్ధమ్ |\nమయైవైతే నిహతాః పూర్వమేవ\nనిమిత్తమాత్రం భవ సవ్యసాచిన్ || ౩౩ ||"
  34: "ద్రోణం చ భీష్మం చ జయద్రథం చ\nకర్ణం తథాన్యానపి యోధవీరాన్ |\nమయా హతాంస్త్వం జహి మా వ్యథిష్ఠా\nయుధ్యస్వ జేతాసి రణే సపత్నాన్ || ౩౪ ||"
  35: "సంజయ ఉవాచ –\nఏతచ్ఛ్రుత్వా వచనం కేశవస్య\nకృతాంజలిర్వేపమానః కిరీటీ |\nనమస్కృత్వా భూయ ఏవాహ కృష్ణం\nసగద్గదం భీతభీతః ప్రణమ్య || ౩౫ ||"
  36: "అర్జున ఉవాచ –\nస్థానే హృషీకేశ తవ ప్రకీర్త్యా\nజగత్ప్రహృష్యత్యనురజ్యతే చ |\nరక్షాంసి భీతాని దిశో ద్రవంతి\nసర్వే నమస్యంతి చ సిద్ధసంఘాః || ౩౬ ||"
  37: "కస్మాచ్చ తే న నమేరన్మహాత్మన్\nగరీయసే బ్రహ్మణోఽప్యాదికర్త్రే |\nఅనంత దేవేశ జగన్నివాస\nత్వమక్షరం సదసత్తత్పరం యత్ || ౩౭ ||"
  38: "త్వమాదిదేవః పురుషః పురాణస్-\nత్వమస్య విశ్వస్య పరం నిధానమ్ |\nవేత్తాసి వేద్యం చ పరం చ ధామ\nత్వయా తతం విశ్వమనంతరూప || ౩౮ ||"
  39: "వాయుర్యమోఽగ్నిర్వరుణః శశాంకః\nప్రజాపతిస్త్వం ప్రపితామహశ్చ |\nనమో నమస్తేఽస్తు సహస్రకృత్వః\nపునశ్చ భూయోఽపి నమో నమస్తే || ౩౯ ||"
  40: "నమః పురస్తాదథ పృష్ఠతస్తే\nనమోఽస్తు తే సర్వత ఏవ సర్వ |\nఅనంతవీర్యామితవిక్రమస్త్వం\nసర్వం సమాప్నోషి తతోఽసి సర్వః || ౪౦ ||"
  41: "సఖేతి మత్వా ప్రసభం యదుక్తం\nహే కృష్ణ హే యాదవ హే సఖేతి |\nఅజానతా మహిమానం తవేదం\nమయా ప్రమాదాత్ప్రణయేన వాపి || ౪౧ ||"
  42: "యచ్చావహాసార్థమసత్కృతోఽసి\nవిహారశయ్యాసనభోజనేషు |\nఏకోఽథవాప్యచ్యుత తత్సమక్షం\nతత్‍క్షామయే త్వామహమప్రమేయమ్ || ౪౨ ||"
  43: "పితాసి లోకస్య చరాచరస్య\nత్వమస్య పూజ్యశ్చ గురుర్గరీయాన్ |\nన త్వత్సమోఽస్త్యభ్యధికః కుతోఽన్యో\nలోకత్రయేఽప్యప్రతిమప్రభావ || ౪౩ ||"
  44: "తస్మాత్ప్రణమ్య ప్రణిధాయ కాయం\nప్రసాదయే త్వామహమీశమీడ్యమ్ |\nపితేవ పుత్రస్య సఖేవ సఖ్యుః\nప్రియః ప్రియాయార్హసి దేవ సోఢుమ్ || ౪౪ ||"
  45: "అదృష్టపూర్వం హృషితోఽస్మి దృష్ట్వా\nభయేన చ ప్రవ్యథితం మనో మే |\nతదేవ మే దర్శయ దేవ రూపం\nప్రసీద దేవేశ జగన్నివాస || ౪౫ ||"
  46: "కిరీటినం గదినం చక్రహస్తం\nఇచ్ఛామి త్వాం ద్రష్టుమహం తథైవ |\nతేనైవ రూపేణ చతుర్భుజేన\nసహస్రబాహో భవ విశ్వమూర్తే || ౪౬ ||"
  47: "శ్రీభగవానువాచ –\nమయా ప్రసన్నేన తవార్జునేదం\nరూపం పరం దర్శితమాత్మయోగాత్ |\nతేజోమయం విశ్వమనంతమాద్యం\nయన్మే త్వదన్యేన న దృష్టపూర్వమ్ || ౪౭ ||"
  48: "న వేదయజ్ఞాధ్యయనైర్న దానైర్-\nన చ క్రియాభిర్న తపోభిరుగ్రైః |\nఏవంరూపః శక్య అహం నృలోకే\nద్రష్టుం త్వదన్యేన కురుప్రవీర || ౪౮ ||"
  49: "మా తే వ్యథా మా చ విమూఢభావో\nదృష్ట్వా రూపం ఘోరమీదృఙ్మమేదమ్ |\nవ్యపేతభీః ప్రీతమనాః పునస్త్వం\nతదేవ మే రూపమిదం ప్రపశ్య || ౪౯ ||"
  50: "సంజయ ఉవాచ –\nఇత్యర్జునం వాసుదేవస్తథోక్త్వా\nస్వకం రూపం దర్శయామాస భూయః |\nఆశ్వాసయామాస చ భీతమేనం\nభూత్వా పునః సౌమ్యవపుర్మహాత్మా || ౫౦ ||"
  51: "అర్జున ఉవాచ –\nదృష్ట్వేదం మానుషం రూపం తవ సౌమ్యం జనార్దన |\nఇదానీమస్మి సంవృత్తః సచేతాః ప్రకృతిం గతః || ౫౧ ||"
  52: "శ్రీభగవానువాచ –\nసుదుర్దర్శమిదం రూపం దృష్టవానసి యన్మమ |\nదేవా అప్యస్య రూపస్య నిత్యం దర్శనకాంక్షిణః || ౫౨ ||"
  53: "నాహం వేదైర్న తపసా న దానేన న చేజ్యయా |\nశక్య ఏవంవిధో ద్రష్టుం దృష్టవానసి మాం యథా || ౫౩ ||"
  54: "భక్త్యా త్వనన్యయా శక్య అహమేవంవిధోఽర్జున |\nజ్ఞాతుం ద్రష్టుం చ తత్త్వేన ప్రవేష్టుం చ పరంతప || ౫౪ ||"
  55: "మత్కర్మకృన్మత్పరమో మద్భక్తః సంగవర్జితః |\nనిర్వైరః సర్వభూతేషు యః స మామేతి పాండవ || ౫౫ ||"
12 "ద్వాదశోఽధ్యాయః – భక్తియోగః":
  01: "అర్జున ఉవాచ –\nఏవం సతతయుక్తా యే భక్తాస్త్వాం పర్యుపాసతే |\nయే చాప్యక్షరమవ్యక్తం తేషాం కే యోగవిత్తమాః || ౧ ||"
  02: "శ్రీభగవానువాచ –\nమయ్యావేశ్య మనో యే మాం నిత్యయుక్తా ఉపాసతే |\nశ్రద్ధయా పరయోపేతాః తే మే యుక్తతమా మతాః || ౨ ||"
  03: "యే త్వక్షరమనిర్దేశ్యమవ్యక్తం పర్యుపాసతే |\nసర్వత్రగమచింత్యంచ కూటస్థమచలం ధ్రువమ్ || ౩ ||"
  04: "సన్నియమ్యేంద్రియగ్రామం సర్వత్ర సమబుద్ధయః |\nతే ప్రాప్నువంతి మామేవ సర్వభూతహితే రతాః || ౪ ||"
  05: "క్లేశోఽధికతరస్తేషామవ్యక్తాసక్తచేతసామ్ |\nఅవ్యక్తా హి గతిర్దుఃఖం దేహవద్భిరవాప్యతే || ౫ ||"
  06: "యే తు సర్వాణి కర్మాణి మయి సన్న్యస్య మత్పరాః |\nఅనన్యేనైవ యోగేన మాం ధ్యాయంత ఉపాసతే || ౬ ||"
  07: "తేషామహం సముద్ధర్తా మృత్యుసంసారసాగరాత్ |\nభవామి న చిరాత్పార్థ మయ్యావేశితచేతసామ్ || ౭ ||"
  08: "మయ్యేవ మన ఆధత్స్వ మయి బుద్ధిం నివేశయ |\nనివసిష్యసి మయ్యేవ అత ఊర్ధ్వం న సంశయః || ౮ ||"
  09: "అథ చిత్తం సమాధాతుం న శక్నోషి మయి స్థిరమ్ |\nఅభ్యాసయోగేన తతో మామిచ్ఛాప్తుం ధనంజయ || ౯ ||"
  10: "అభ్యాసేఽప్యసమర్థోఽసి మత్కర్మపరమో భవ |\nమదర్థమపి కర్మాణి కుర్వన్సిద్ధిమవాప్స్యసి || ౧౦ ||"
  11: "అథైతదప్యశక్తోఽసి కర్తుం మద్యోగమాశ్రితః |\nసర్వకర్మఫలత్యాగం తతః కురు యతాత్మవాన్ || ౧౧ ||"
  12: "శ్రేయో హి జ్ఞానమభ్యాసాజ్‍జ్ఞానాద్ధ్యానం విశిష్యతే |\nధ్యానాత్కర్మఫలత్యాగస్త్యాగాచ్ఛాంతిరనంతరమ్ || ౧౨ ||"
  13: "అద్వేష్టా సర్వభూతానాం మైత్రః కరుణ ఏవ చ |\nనిర్మమో నిరహంకారః సమదుఃఖసుఖః క్షమీ || ౧౩ ||"
  14: "సంతుష్టః సతతం యోగీ యతాత్మా దృఢనిశ్చయః |\nమయ్యర్పితమనోబుద్ధిర్యో మద్భక్తః స మే ప్రియః || ౧౪ ||"
  15: "యస్మాన్నోద్విజతే లోకో లోకాన్నోద్విజతే చ యః |\nహర్షామర్షభయోద్వేగైర్ముక్తో యః స చ మే ప్రియః || ౧౫ ||"
  16: "అనపేక్షః శుచిర్దక్ష ఉదాసీనో గతవ్యథః |\nసర్వారంభపరిత్యాగీ యో మద్భక్తః స మే ప్రియః || ౧౬ ||"
  17: "యో న హృష్యతి న ద్వేష్టి న శోచతి న కాంక్షతి |\nశుభాశుభపరిత్యాగీ భక్తిమాన్యః స మే ప్రియః || ౧౭ ||"
  18: "సమః శత్రౌ చ మిత్రే చ తథా మానాపమానయోః |\nశీతోష్ణసుఖదుఃఖేషు సమః సంగవివర్జితః || ౧౮ ||"
  19: "తుల్యనిందాస్తుతిర్మౌనీ సంతుష్టో యేన కేనచిత్ |\nఅనికేతః స్థిరమతిర్భక్తిమాన్మే ప్రియో నరః || ౧౯ ||"
  20: "యే తు ధర్మ్యామృతమిదం యథోక్తం పర్యుపాసతే |\nశ్రద్దధానా మత్పరమా భక్తాస్తేఽతీవ మే ప్రియాః || ౨౦ ||"
13 "త్రయోదశోఽధ్యాయః – క్షేత్రక్షేత్రజ్ఞవిభాగయోగః":
  01: "అర్జున ఉవాచ –\nప్రకృతిం పురుషం చైవ క్షేత్రం క్షేత్రజ్ఞమేవ చ |\nఏతద్వేదితుమిచ్ఛామి జ్ఞానం జ్ఞేయం చ కేశవ || ౧ ||"
  02: "శ్రీభగవానువాచ –\nఇదం శరీరం కౌంతేయ క్షేత్రమిత్యభిధీయతే |\nఏతద్యో వేత్తి తం ప్రాహుః క్షేత్రజ్ఞ ఇతి తద్విదః || ౨ ||"
  03: "క్షేత్రజ్ఞం చాపి మాం విద్ధి సర్వక్షేత్రేషు భారత |\nక్షేత్రక్షేత్రజ్ఞయోర్‍జ్ఞానం యత్తజ్‍జ్ఞానం మతం మమ || ౩ ||"
  04: "తత్ క్షేత్రం యచ్చ యాదృక్చ యద్వికారి యతశ్చ యత్ |\nస చ యో యత్ప్రభావశ్చ తత్సమాసేన మే శృణు || ౪ ||"
  05: "ఋషిభిర్బహుధా గీతం ఛందోభిర్వివిధైః పృథక్ |\nబ్రహ్మసూత్రపదైశ్చైవ హేతుమద్భిర్వినిశ్చితైః || ౫ ||"
  06: "మహాభూతాన్యహంకారో బుద్ధిరవ్యక్తమేవ చ |\nఇంద్రియాణి దశైకం చ పంచ చేంద్రియగోచరాః || ౬ ||"
  07: "ఇచ్ఛా ద్వేషః సుఖం దుఃఖం సంఘాతశ్చేతనా ధృతిః |\nఏతత్‍ క్షేత్రం సమాసేన సవికారముదాహృతమ్ || ౭ ||"
  08: "అమానిత్వమదంభిత్వమహింసా క్షాంతిరార్జవమ్ |\nఆచార్యోపాసనం శౌచం స్థైర్యమాత్మవినిగ్రహః || ౮ ||"
  09: "ఇంద్రియార్థేషు వైరాగ్యమనహంకార ఏవ చ |\nజన్మమృత్యుజరావ్యాధిదుఃఖదోషానుదర్శనమ్ || ౯ ||"
  10: "అసక్తిరనభిష్వంగః పుత్రదారగృహాదిషు |\nనిత్యం చ సమచిత్తత్వమిష్టానిష్టోపపత్తిషు || ౧౦ ||"
  11: "మయి చానన్యయోగేన భక్తిరవ్యభిచారిణీ |\nవివిక్తదేశసేవిత్వమరతిర్జనసంసది || ౧౧ ||"
  12: "అధ్యాత్మజ్ఞాననిత్యత్వం తత్త్వజ్ఞానార్థదర్శనమ్ |\nఏతజ్‍జ్ఞానమితి ప్రోక్తమజ్ఞానం యదతోఽన్యథా || ౧౨ ||"
  13: "జ్ఞేయం యత్తత్ప్రవక్ష్యామి యజ్‍జ్ఞాత్వామృతమశ్నుతే |\nఅనాదిమత్పరం బ్రహ్మ న సత్తన్నాసదుచ్యతే || ౧౩ ||"
  14: "సర్వతః పాణిపాదం తత్సర్వతోఽక్షిశిరోముఖమ్ |\nసర్వతః శ్రుతిమల్లోకే సర్వమావృత్య తిష్ఠతి || ౧౪ ||"
  15: "సర్వేంద్రియగుణాభాసం సర్వేంద్రియవివర్జితమ్ |\nఅసక్తం సర్వభృచ్చైవ నిర్గుణం గుణభోక్తృ చ || ౧౫ ||"
  16: "బహిరంతశ్చ భూతానామచరం చరమేవ చ |\nసూక్ష్మత్వాత్తదవిజ్ఞేయం దూరస్థం చాంతికే చ తత్ || ౧౬ ||"
  17: "అవిభక్తం చ భూతేషు విభక్తమివ చ స్థితమ్ |\nభూతభర్తృ చ తత్‍జ్ఞేయం గ్రసిష్ణు ప్రభవిష్ణు చ || ౧౭ ||"
  18: "జ్యోతిషామపి తజ్జ్యోతిస్తమసః పరముచ్యతే |\nజ్ఞానం జ్ఞేయం జ్ఞానగమ్యం హృది సర్వస్య విష్ఠితమ్ || ౧౮ ||"
  19: "ఇతి క్షేత్రం తథా జ్ఞానం జ్ఞేయం చోక్తం సమాసతః |\nమద్భక్త ఏతద్విజ్ఞాయ మద్భావాయోపపద్యతే || ౧౯ ||"
  20: "ప్రకృతిం పురుషం చైవ విద్ధ్యనాదీ ఉభావపి |\nవికారాంశ్చ గుణాంశ్చైవ విద్ధి ప్రకృతిసంభవాన్ || ౨౦ ||"
  21: "కార్యకారణకర్తృత్వే హేతుః ప్రకృతిరుచ్యతే |\nపురుషః సుఖదుఃఖానాం భోక్తృత్వే హేతురుచ్యతే || ౨౧ ||"
  22: "పురుషః ప్రకృతిస్థో హి భుఙ్క్తే ప్రకృతిజాన్గుణాన్ |\nకారణం గుణసంగోఽస్య సదసద్యోనిజన్మసు || ౨౨ ||"
  23: "ఉపద్రష్టానుమంతా చ భర్తా భోక్తా మహేశ్వరః |\nపరమాత్మేతి చాప్యుక్తో దేహేఽస్మిన్పురుషః పరః || ౨౩ ||"
  24: "య ఏవం వేత్తి పురుషం ప్రకృతిం చ గుణైః సహ |\nసర్వథా వర్తమానోఽపి న స భూయోఽభిజాయతే || ౨౪ ||"
  25: "ధ్యానేనాత్మని పశ్యంతి కేచిదాత్మానమాత్మనా |\nఅన్యే సాంఖ్యేన యోగేన కర్మయోగేన చాపరే || ౨౫ ||"
  26: "అన్యే త్వేవమజానంతః శ్రుత్వాన్యేభ్య ఉపాసతే |\nతేఽపి చాతితరంత్యేవ మృత్యుం శ్రుతిపరాయణాః || ౨౬ ||"
  27: "యావత్సంజాయతే కించిత్సత్త్వం స్థావరజంగమమ్ |\nక్షేత్రక్షేత్రజ్ఞసంయోగాత్తద్విద్ధి భరతర్షభ || ౨౭ ||"
  28: "సమం సర్వేషు భూతేషు తిష్ఠంతం పరమేశ్వరమ్ |\nవినశ్యత్స్వవినశ్యంతం యః పశ్యతి స పశ్యతి || ౨౮ ||"
  29: "సమం పశ్యన్హి సర్వత్ర సమవస్థితమీశ్వరమ్ |\nన హినస్త్యాత్మనాత్మానం తతో యాతి పరాం గతిమ్ || ౨౯ ||"
  30: "ప్రకృత్యైవ చ కర్మాణి క్రియమాణాని సర్వశః |\nయః పశ్యతి తథాత్మానమకర్తారం స పశ్యతి || ౩౦ ||"
  31: "యదా భూతపృథగ్భావమేకస్థమనుపశ్యతి |\nతత ఏవ చ విస్తారం బ్రహ్మ సంపద్యతే తదా || ౩౧ ||"
  32: "అనాదిత్వాన్నిర్గుణత్వాత్ పరమాత్మాయమవ్యయః |\nశరీరస్థోఽపి కౌంతేయ న కరోతి న లిప్యతే || ౩౨ ||"
  33: "యథా సర్వగతం సౌక్ష్మ్యాదాకాశం నోపలిప్యతే |\nసర్వత్రావస్థితో దేహే తథాత్మా నోపలిప్యతే || ౩౩ ||"
  34: "యథా ప్రకాశయత్యేకః కృత్స్నం లోకమిమం రవిః |\nక్షేత్రం క్షేత్రీ తథా కృత్స్నం ప్రకాశయతి భారత || ౩౪ ||"
  35: "క్షేత్రక్షేత్రజ్ఞయోరేవమంతరం జ్ఞానచక్షుషా |\nభూతప్రకృతిమోక్షం చ యే విదుర్యాంతి తే పరమ్ || ౩౫ ||"
14 "చతుర్దశోఽధ్యాయః – గుణత్రయవిభాగయోగః":
  01: "శ్రీభగవానువాచ –\nపరం భూయః ప్రవక్ష్యామి జ్ఞానానాం జ్ఞానముత్తమమ్ |\nయజ్‍జ్ఞాత్వా మునయః సర్వే పరాం సిద్ధిమితో గతాః || ౧ ||"
  02: "ఇదం జ్ఞానముపాశ్రిత్య మమ సాధర్మ్యమాగతాః |\nసర్గేఽపి నోపజాయంతే ప్రలయే న వ్యథంతి చ || ౨ ||"
  03: "మమ యోనిర్మహద్ బ్రహ్మ తస్మిన్గర్భం దధామ్యహమ్ |\nసంభవః సర్వభూతానాం తతో భవతి భారత || ౩ ||"
  04: "సర్వయోనిషు కౌంతేయ మూర్తయః సంభవంతి యాః |\nతాసాం బ్రహ్మ మహద్యోనిరహం బీజప్రదః పితా || ౪ ||"
  05: "సత్త్వం రజస్తమ ఇతి గుణాః ప్రకృతిసంభవాః |\nనిబధ్నంతి మహాబాహో దేహే దేహినమవ్యయమ్ || ౫ ||"
  06: "తత్ర సత్త్వం నిర్మలత్వాత్ ప్రకాశకమనామయమ్ |\nసుఖసంగేన బధ్నాతి జ్ఞానసంగేన చానఘ || ౬ ||"
  07: "రజో రాగాత్మకం విద్ధి తృష్ణాసంగసముద్భవమ్ |\nతన్నిబధ్నాతి కౌంతేయ కర్మసంగేన దేహినమ్ || ౭ ||"
  08: "తమస్త్వజ్ఞానజం విద్ధి మోహనం సర్వదేహినామ్ |\nప్రమాదాలస్యనిద్రాభిస్తన్నిబధ్నాతి భారత || ౮ ||"
  09: "సత్త్వం సుఖే సంజయతి రజః కర్మణి భారత |\nజ్ఞానమావృత్య తు తమః ప్రమాదే సంజయత్యుత || ౯ ||"
  10: "రజస్తమశ్చాభిభూయ సత్త్వం భవతి భారత |\nరజః సత్త్వం తమశ్చైవ తమః సత్త్వం రజస్తథా || ౧౦ ||"
  11: "సర్వద్వారేషు దేహేఽస్మిన్ప్రకాశ ఉపజాయతే |\nజ్ఞానం యదా తదా విద్యాద్వివృద్ధం సత్త్వమిత్యుత || ౧౧ ||"
  12: "లోభః ప్రవృత్తిరారంభః కర్మణామశమః స్పృహా |\nరజస్యేతాని జాయంతే వివృద్ధే భరతర్షభ || ౧౨ ||"
  13: "అప్రకాశోఽప్రవృత్తిశ్చ ప్రమాదో మోహ ఏవ చ |\nతమస్యేతాని జాయంతే వివృద్ధే కురునందన || ౧౩ ||"
  14: "యదా సత్త్వే ప్రవృద్ధే తు ప్రలయం యాతి దేహభృత్ |\nతదోత్తమవిదాం లోకానమలాన్ప్రతిపద్యతే || ౧౪ ||"
  15: "రజసి ప్రలయం గత్వా కర్మసంగిషు జాయతే |\nతథా ప్రలీనస్తమసి మూఢయోనిషు జాయతే || ౧౫ ||"
  16: "కర్మణః సుకృతస్యాహుః సాత్త్వికం నిర్మలం ఫలమ్ |\nరజసస్తు ఫలం దుఃఖమజ్ఞానం తమసః ఫలమ్ || ౧౬ ||"
  17: "సత్త్వాత్సంజాయతే జ్ఞానం రజసో లోభ ఏవ చ |\nప్రమాదమోహౌ తమసో భవతోఽజ్ఞానమేవ చ || ౧౭ ||"
  18: "ఊర్ధ్వం గచ్ఛంతి సత్త్వస్థా మధ్యే తిష్ఠంతి రాజసాః |\nజఘన్యగుణవృత్తిస్థా అధో గచ్ఛంతి తామసాః || ౧౮ ||"
  19: "నాన్యం గుణేభ్యః కర్తారం యదా ద్రష్టానుపశ్యతి |\nగుణేభ్యశ్చ పరం వేత్తి మద్భావం సోఽధిగచ్ఛతి || ౧౯ ||"
  20: "గుణానేతానతీత్య త్రీన్దేహీ దేహసముద్భవాన్ |\nజన్మమృత్యుజరాదుఃఖైర్విముక్తోఽమృతమశ్నుతే || ౨౦ ||"
  21: "అర్జున ఉవాచ –\nకైర్లింగైస్త్రీన్గుణానేతానతీతో భవతి ప్రభో |\nకిమాచారః కథం చైతాంస్త్రీన్గుణానతివర్తతే || ౨౧ ||"
  22: "శ్రీభగవానువాచ –\nప్రకాశం చ ప్రవృత్తిం చ మోహమేవ చ పాండవ |\nన ద్వేష్టి సంప్రవృత్తాని న నివృత్తాని కాంక్షతి || ౨౨ ||"
  23: "ఉదాసీనవదాసీనో గుణైర్యో న విచాల్యతే |\nగుణా వర్తంత ఇత్యేవం యోఽవతిష్ఠతి నేంగతే || ౨౩ ||"
  24: "సమదుఃఖసుఖః స్వస్థః సమలోష్టాశ్మకాంచనః |\nతుల్యప్రియాప్రియో ధీరస్తుల్యనిందాత్మసంస్తుతిః || ౨౪ ||"
  25: "మానాపమానయోస్తుల్యస్తుల్యో మిత్రారిపక్షయోః |\nసర్వారంభపరిత్యాగీ గుణాతీతః స ఉచ్యతే || ౨౫ ||"
  26: "మాం చ యోఽవ్యభిచారేణ భక్తియోగేన సేవతే |\nస గుణాన్సమతీత్యైతాన్బ్రహ్మభూయాయ కల్పతే || ౨౬ ||"
  27: "బ్రహ్మణో హి ప్రతిష్ఠాహమమృతస్యావ్యయస్య చ |\nశాశ్వతస్య చ ధర్మస్య సుఖస్యైకాంతికస్య చ || ౨౭ ||"
15 "పంచదశోఽధ్యాయః – పురుషోత్తమయోగః":
  01: "శ్రీభగవానువాచ –\nఊర్ధ్వమూలమధఃశాఖమశ్వత్థం ప్రాహురవ్యయమ్ |\nఛందాంసి యస్య పర్ణాని యస్తం వేద స వేదవిత్ || ౧ ||"
  02: "అధశ్చోర్ధ్వం ప్రసృతాస్తస్య శాఖా\nగుణప్రవృద్ధా విషయప్రవాలాః |\nఅధశ్చ మూలాన్యనుసంతతాని\nకర్మానుబంధీని మనుష్యలోకే || ౨ ||"
  03: "న రూపమస్యేహ తథోపలభ్యతే\nనాంతో న చాదిర్న చ సంప్రతిష్ఠా |\nఅశ్వత్థమేనం సువిరూఢమూలం\nఅసంగశస్త్రేణ దృఢేన ఛిత్త్వా || ౩ ||"
  04: "తతః పదం తత్పరిమార్గితవ్యం\nయస్మిన్గతా న నివర్తంతి భూయః |\nతమేవ చాద్యం పురుషం ప్రపద్యే |\nయతః ప్రవృత్తిః ప్రసృతా పురాణీ || ౪ ||"
  05: "నిర్మానమోహా జితసంగదోషా\nఅధ్యాత్మనిత్యా వినివృత్తకామాః |\nద్వంద్వైర్విముక్తాః సుఖదుఃఖసంజ్ఞైర్-\nగచ్ఛంత్యమూఢాః పదమవ్యయం తత్ || ౫ ||"
  06: "న తద్భాసయతే సూర్యో న శశాంకో న పావకః |\nయద్గత్వా న నివర్తంతే తద్ధామ పరమం మమ || ౬ ||"
  07: "మమైవాంశో జీవలోకే జీవభూతః సనాతనః |\nమనఃషష్ఠానీంద్రియాణి ప్రకృతిస్థాని కర్షతి || ౭ ||"
  08: "శరీరం యదవాప్నోతి యచ్చాప్యుత్క్రామతీశ్వరః |\nగృహీత్వైతాని సంయాతి వాయుర్గంధానివాశయాత్ || ౮ ||"
  09: "శ్రోత్రం చక్షుః స్పర్శనం చ రసనం ఘ్రాణమేవ చ |\nఅధిష్ఠాయ మనశ్చాయం విషయానుపసేవతే || ౯ ||"
  10: "ఉత్క్రామంతం స్థితం వాపి భుంజానం వా గుణాన్వితమ్ |\nవిమూఢా నానుపశ్యంతి పశ్యంతి జ్ఞానచక్షుషః || ౧౦ ||"
  11: "యతంతో యోగినశ్చైనం పశ్యంత్యాత్మన్యవస్థితమ్ |\nయతంతోఽప్యకృతాత్మానో నైనం పశ్యంత్యచేతసః || ౧౧ ||"
  12: "యదాదిత్యగతం తేజో జగద్భాసయతేఽఖిలమ్ |\nయచ్చంద్రమసి యచ్చాగ్నౌ తత్తేజో విద్ధి మామకమ్ || ౧౨ ||"
  13: "గామావిశ్య చ భూతాని ధారయామ్యహమోజసా |\nపుష్ణామి చౌషధీః సర్వాః సోమో భూత్వా రసాత్మకః || ౧౩ ||"
  14: "అహం వైశ్వానరో భూత్వా ప్రాణినాం దేహమాశ్రితః |\nప్రాణాపానసమాయుక్తః పచామ్యన్నం చతుర్విధమ్ || ౧౪ ||"
  15: "సర్వస్య చాహం హృది సన్నివిష్టో\nమత్తః స్మృతిర్‍జ్ఞానమపోహనం చ |\nవేదైశ్చ సర్వైరహమేవ వేద్యో\nవేదాంతకృద్వేదవిదేవ చాహమ్ || ౧౫ ||"
  16: "ద్వావిమౌ పురుషౌ లోకే క్షరశ్చాక్షర ఏవ చ |\nక్షరః సర్వాణి భూతాని కూటస్థోఽక్షర ఉచ్యతే || ౧౬ ||"
  17: "ఉత్తమః పురుషస్త్వన్యః పరమాత్మేత్యుదాహృతః |\nయో లోకత్రయమావిశ్య బిభర్త్యవ్యయ ఈశ్వరః || ౧౭ ||"
  18: "యస్మాత్‍క్షరమతీతోఽహమక్షరాదపి చోత్తమః |\nఅతోఽస్మి లోకే వేదే చ ప్రథితః పురుషోత్తమః || ౧౮ ||"
  19: "యో మామేవమసమ్మూఢో జానాతి పురుషోత్తమమ్ |\nస సర్వవిద్భజతి మాం సర్వభావేన భారత || ౧౯ ||"
  20: "ఇతి గుహ్యతమం శాస్త్రమిదముక్తం మయానఘ |\nఏతద్బుద్ధ్వా బుద్ధిమాన్ స్యాత్కృతకృత్యశ్చ భారత || ౨౦ ||"
16 "షోడశోఽధ్యాయః – దైవాసురసంపద్విభాగయోగః":
  01: "శ్రీభగవానువాచ –\nఅభయం సత్త్వసంశుద్ధిర్‍జ్ఞానయోగవ్యవస్థితిః |\nదానం దమశ్చ యజ్ఞశ్చ స్వాధ్యాయస్తప ఆర్జవమ్ || ౧ ||"
  02: "అహింసా సత్యమక్రోధస్త్యాగః శాంతిరపైశునమ్ |\nదయా భూతేష్వలోలుప్త్వం మార్దవం హ్రీరచాపలమ్ || ౨ ||"
  03: "తేజః క్షమా ధృతిః శౌచమద్రోహో నాతిమానితా |\nభవంతి సంపదం దైవీమభిజాతస్య భారత || ౩ ||"
  04: "దంభో దర్పోఽభిమానశ్చ క్రోధః పారుష్యమేవ చ |\nఅజ్ఞానం చాభిజాతస్య పార్థ సంపదమాసురీమ్ || ౪ ||"
  05: "దైవీ సంపద్విమోక్షాయ నిబంధాయాసురీ మతా |\nమా శుచః సంపదం దైవీమభిజాతోఽసి పాండవ || ౫ ||"
  06: "ద్వౌ భూతసర్గౌ లోకేఽస్మిన్ దైవ ఆసుర ఏవ చ |\nదైవో విస్తరశః ప్రోక్త ఆసురం పార్థ మే శృణు || ౬ ||"
  07: "ప్రవృత్తిం చ నివృత్తిం చ జనా న విదురాసురాః |\nన శౌచం నాపి చాచారో న సత్యం తేషు విద్యతే || ౭ ||"
  08: "అసత్యమప్రతిష్ఠం తే జగదాహురనీశ్వరమ్ |\nఅపరస్పరసంభూతం కిమన్యత్కామహైతుకమ్ || ౮ ||"
  09: "ఏతాం దృష్టిమవష్టభ్య నష్టాత్మానోఽల్పబుద్ధయః |\nప్రభవంత్యుగ్రకర్మాణః క్షయాయ జగతోఽహితాః || ౯ ||"
  10: "కామమాశ్రిత్య దుష్పూరం దంభమానమదాన్వితాః |\nమోహాద్గృహీత్వాసద్గ్రాహాన్ ప్రవర్తంతేఽశుచివ్రతాః || ౧౦ ||"
  11: "చింతామపరిమేయాం చ ప్రలయాంతాముపాశ్రితాః |\nకామోపభోగపరమా ఏతావదితి నిశ్చితాః || ౧౧ ||"
  12: "ఆశాపాశశతైర్బద్ధాః కామక్రోధపరాయణాః |\nఈహంతే కామభోగార్థమన్యాయేనార్థసంచయాన్ || ౧౨ ||"
  13: "ఇదమద్య మయా లబ్ధమిమం ప్రాప్స్యే మనోరథమ్ |\nఇదమస్తీదమపి మే భవిష్యతి పునర్ధనమ్ || ౧౩ ||"
  14: "అసౌ మయా హతః శత్రుర్హనిష్యే చాపరానపి |\nఈశ్వరోఽహమహం భోగీ సిద్ధోఽహం బలవాన్సుఖీ || ౧౪ ||"
  15: "ఆఢ్యోఽభిజనవానస్మి కోఽన్యోఽస్తి సదృశో మయా |\nయక్ష్యే దాస్యామి మోదిష్య ఇత్యజ్ఞానవిమోహితాః || ౧౫ ||"
  16: "అనేకచిత్తవిభ్రాంతా మోహజాలసమావృతాః |\nప్రసక్తాః కామభోగేషు పతంతి నరకేఽశుచౌ || ౧౬ ||"
  17: "ఆత్మసంభావితాః స్తబ్ధా ధనమానమదాన్వితాః |\nయజంతే నామయజ్ఞైస్తే దంభేనావిధిపూర్వకమ్ || ౧౭ ||"
  18: "అహంకారం బలం దర్పం కామం క్రోధం చ సంశ్రితాః |\nమామాత్మపరదేహేషు ప్రద్విషంతోఽభ్యసూయకాః || ౧౮ ||"
  19: "తానహం ద్విషతః క్రూరాన్ సంసారేషు నరాధమాన్ |\nక్షిపామ్యజస్రమశుభానాసురీష్వేవ యోనిషు || ౧౯ ||"
  20: "ఆసురీం యోనిమాపన్నా మూఢా జన్మని జన్మని |\nమామప్రాప్యైవ కౌంతేయ తతో యాంత్యధమాం గతిమ్ || ౨౦ ||"
  21: "త్రివిధం నరకస్యేదం ద్వారం నాశనమాత్మనః |\nకామః క్రోధస్తథా లోభస్తస్మాదేతత్త్రయం త్యజేత్ || ౨౧ ||"
  22: "ఏతైర్విముక్తః కౌంతేయ తమోద్వారైస్త్రిభిర్నరః |\nఆచరత్యాత్మనః శ్రేయస్తతో యాతి పరాం గతిమ్ || ౨౨ ||"
  23: "యః శాస్త్రవిధిముత్సృజ్య వర్తతే కామకారతః |\nన స సిద్ధిమవాప్నోతి న సుఖం న పరాం గతిమ్ || ౨౩ ||"
  24: "తస్మాచ్ఛాస్త్రం ప్రమాణం తే కార్యాకార్యవ్యవస్థితౌ |\nజ్ఞాత్వా శాస్త్రవిధానోక్తం కర్మ కర్తుమిహార్హసి || ౨౪ ||"
17 "సప్తదశోఽధ్యాయః – శ్రద్ధాత్రయవిభాగయోగః":
  01: "అర్జున ఉవాచ –\nయే శాస్త్రవిధిముత్సృజ్య యజంతే శ్రద్ధయాన్వితాః |\nతేషాం నిష్ఠా తు కా కృష్ణ సత్త్వమాహో రజస్తమః || ౧ ||"
  02: "శ్రీభగవానువాచ –\nత్రివిధా భవతి శ్రద్ధా దేహినాం సా స్వభావజా |\nసాత్త్వికీ రాజసీ చైవ తామసీ చేతి తాం శృణు || ౨ ||"
  03: "సత్త్వానురూపా సర్వస్య శ్రద్ధా భవతి భారత |\nశ్రద్ధామయోఽయం పురుషో యో యచ్ఛ్రద్ధః స ఏవ సః || ౩ ||"
  04: "యజంతే సాత్త్వికా దేవాన్యక్షరక్షాంసి రాజసాః |\nప్రేతాన్భూతగణాంశ్చాన్యే యజంతే తామసా జనాః || ౪ ||"
  05: "అశాస్త్రవిహితం ఘోరం తప్యంతే యే తపో జనాః |\nదంభాహంకారసంయుక్తాః కామరాగబలాన్వితాః || ౫ ||"
  06: "కర్షయంతః శరీరస్థం భూతగ్రామమచేతసః |\nమాం చైవాంతఃశరీరస్థం తాన్విద్ధ్యాసురనిశ్చయాన్ || ౬ ||"
  07: "ఆహారస్త్వపి సర్వస్య త్రివిధో భవతి ప్రియః |\nయజ్ఞస్తపస్తథా దానం తేషాం భేదమిమం శృణు || ౭ ||"
  08: "ఆయుఃసత్త్వబలారోగ్యసుఖప్రీతివివర్ధనాః |\nరస్యాః స్నిగ్ధాః స్థిరా హృద్యా ఆహారాః సాత్త్వికప్రియాః || ౮ ||"
  09: "కట్వమ్లలవణాత్యుష్ణతీక్ష్ణరూక్షవిదాహినః |\nఆహారా రాజసస్యేష్టా దుఃఖశోకామయప్రదాః || ౯ ||"
  10: "యాతయామం గతరసం పూతి పర్యుషితం చ యత్ |\nఉచ్ఛిష్టమపి చామేధ్యం భోజనం తామసప్రియమ్ || ౧౦ ||"
  11: "అఫలాకాంక్షిభిర్యజ్ఞో విధిదిష్టో య ఇజ్యతే |\nయష్టవ్యమేవేతి మనః సమాధాయ స సాత్త్వికః || ౧౧ ||"
  12: "అభిసంధాయ తు ఫలం దంభార్థమపి చైవ యత్ |\nఇజ్యతే భరతశ్రేష్ఠ తం యజ్ఞం విద్ధి రాజసమ్ || ౧౨ ||"
  13: "విధిహీనమసృష్టాన్నం మంత్రహీనమదక్షిణమ్ |\nశ్రద్ధావిరహితం యజ్ఞం తామసం పరిచక్షతే || ౧౩ ||"
  14: "దేవద్విజగురుప్రాజ్ఞపూజనం శౌచమార్జవమ్ |\nబ్రహ్మచర్యమహింసా చ శారీరం తప ఉచ్యతే || ౧౪ ||"
  15: "అనుద్వేగకరం వాక్యం సత్యం ప్రియహితం చ యత్ |\nస్వాధ్యాయాభ్యసనం చైవ వాఙ్మయం తప ఉచ్యతే || ౧౫ ||"
  16: "మనః ప్రసాదః సౌమ్యత్వం మౌనమాత్మవినిగ్రహః |\nభావసంశుద్ధిరిత్యేతత్తపో మానసముచ్యతే || ౧౬ ||"
  17: "శ్రద్ధయా పరయా తప్తం తపస్తత్త్రివిధం నరైః |\nఅఫలాకాంక్షిభిర్యుక్తైః సాత్త్వికం పరిచక్షతే || ౧౭ ||"
  18: "సత్కారమానపూజార్థం తపో దంభేన చైవ యత్ |\nక్రియతే తదిహ ప్రోక్తం రాజసం చలమధ్రువమ్ || ౧౮ ||"
  19: "మూఢగ్రాహేణాత్మనో యత్పీడయా క్రియతే తపః |\nపరస్యోత్సాదనార్థం వా తత్తామసముదాహృతమ్ || ౧౯ ||"
  20: "దాతవ్యమితి యద్దానం దీయతేఽనుపకారిణే |\nదేశే కాలే చ పాత్రే చ తద్దానం సాత్త్వికం స్మృతమ్ || ౨౦ ||"
  21: "యత్తు ప్రత్యుపకారార్థం ఫలముద్దిశ్య వా పునః |\nదీయతే చ పరిక్లిష్టం తద్దానం రాజసం స్మృతమ్ || ౨౧ ||"
  22: "అదేశకాలే యద్దానమపాత్రేభ్యశ్చ దీయతే |\nఅసత్కృతమవజ్ఞాతం తత్తామసముదాహృతమ్ || ౨౨ ||"
  23: "ఓంతత్సదితి నిర్దేశో బ్రహ్మణస్త్రివిధః స్మృతః |\nబ్రాహ్మణాస్తేన వేదాశ్చ యజ్ఞాశ్చ విహితాః పురా || ౨౩ ||"
  24: "తస్మాదోమిత్యుదాహృత్య యజ్ఞదానతపఃక్రియాః |\nప్రవర్తంతే విధానోక్తాః సతతం బ్రహ్మవాదినామ్ || ౨౪ ||"
  25: "తదిత్యనభిసంధాయ ఫలం యజ్ఞతపఃక్రియాః |\nదానక్రియాశ్చ వివిధాః క్రియంతే మోక్షకాంక్షిభిః || ౨౫ ||"
  26: "సద్భావే సాధుభావే చ సదిత్యేతత్ప్రయుజ్యతే |\nప్రశస్తే కర్మణి తథా సచ్ఛబ్దః పార్థ యుజ్యతే || ౨౬ ||"
  27: "యజ్ఞే తపసి దానే చ స్థితిః సదితి చోచ్యతే |\nకర్మ చైవ తదర్థీయం సదిత్యేవాభిధీయతే || ౨౭ ||"
  28: "అశ్రద్ధయా హుతం దత్తం తపస్తప్తం కృతం చ యత్ |\nఅసదిత్యుచ్యతే పార్థ న చ తత్ప్రేత్య నో ఇహ || ౨౮ ||"
18 "అష్టాదశోఽధ్యాయః – మోక్షసన్న్యాసయోగః":
  01: "అర్జున ఉవాచ –\nసన్న్యాసస్య మహాబాహో తత్త్వమిచ్ఛామి వేదితుమ్ |\nత్యాగస్య చ హృషీకేశ పృథక్కేశినిషూదన || ౧ ||"
  02: "శ్రీభగవానువాచ –\nకామ్యానాం కర్మణాం న్యాసం సన్న్యాసం కవయో విదుః |\nసర్వకర్మఫలత్యాగం ప్రాహుస్త్యాగం విచక్షణాః || ౨ ||"
  03: "త్యాజ్యం దోషవదిత్యేకే కర్మ ప్రాహుర్మనీషిణః |\nయజ్ఞదానతపఃకర్మ న త్యాజ్యమితి చాపరే || ౩ ||"
  04: "నిశ్చయం శృణు మే తత్ర త్యాగే భరతసత్తమ |\nత్యాగో హి పురుషవ్యాఘ్ర త్రివిధః సంప్రకీర్తితః || ౪ ||"
  05: "యజ్ఞదానతపఃకర్మ న త్యాజ్యం కార్యమేవ తత్ |\nయజ్ఞో దానం తపశ్చైవ పావనాని మనీషిణామ్ || ౫ ||"
  06: "ఏతాన్యపి తు కర్మాణి సంగం త్యక్త్వా ఫలాని చ |\nకర్తవ్యానీతి మే పార్థ నిశ్చితం మతముత్తమమ్ || ౬ ||"
  07: "నియతస్య తు సన్న్యాసః కర్మణో నోపపద్యతే |\nమోహాత్తస్య పరిత్యాగస్తామసః పరికీర్తితః || ౭ ||"
  08: "దుఃఖమిత్యేవ యత్కర్మ కాయక్లేశభయాత్త్యజేత్ |\nస కృత్వా రాజసం త్యాగం నైవ త్యాగఫలం లభేత్ || ౮ ||"
  09: "కార్యమిత్యేవ యత్కర్మ నియతం క్రియతేఽర్జున |\nసంగం త్యక్త్వా ఫలం చైవ స త్యాగః సాత్త్వికో మతః || ౯ ||"
  10: "న ద్వేష్ట్యకుశలం కర్మ కుశలే నానుషజ్జతే |\nత్యాగీ సత్త్వసమావిష్టో మేధావీ ఛిన్నసంశయః || ౧౦ ||"
  11: "న హి దేహభృతా శక్యం త్యక్తుం కర్మాణ్యశేషతః |\nయస్తు కర్మఫలత్యాగీ స త్యాగీత్యభిధీయతే || ౧౧ ||"
  12: "అనిష్టమిష్టం మిశ్రం చ త్రివిధం కర్మణః ఫలమ్ |\nభవత్యత్యాగినాం ప్రేత్య న తు సన్న్యాసినాం క్వచిత్ || ౧౨ ||"
  13: "పంచైతాని మహాబాహో కారణాని నిబోధ మే |\nసాంఖ్యే కృతాంతే ప్రోక్తాని సిద్ధయే సర్వకర్మణామ్ || ౧౩ ||"
  14: "అధిష్ఠానం తథా కర్తా కరణం చ పృథగ్విధమ్ |\nవివిధాశ్చ పృథక్చేష్టా దైవం చైవాత్ర పంచమమ్ || ౧౪ ||"
  15: "శరీరవాఙ్మనోభిర్యత్కర్మ ప్రారభతే నరః |\nన్యాయ్యం వా విపరీతం వా పంచైతే తస్య హేతవః || ౧౫ ||"
  16: "తత్రైవం సతి కర్తారమాత్మానం కేవలం తు యః |\nపశ్యత్యకృతబుద్ధిత్వాన్న స పశ్యతి దుర్మతిః || ౧౬ ||"
  17: "యస్య నాహంకృతో భావో బుద్ధిర్యస్య న లిప్యతే |\nహత్వాఽపి స ఇమాన్ లోకాన్న హంతి న నిబధ్యతే || ౧౭ ||"
  18: "జ్ఞానం జ్ఞేయం పరిజ్ఞాతా త్రివిధా కర్మచోదనా |\nకరణం కర్మ కర్తేతి త్రివిధః కర్మసంగ్రహః || ౧౮ ||"
  19: "జ్ఞానం కర్మ చ కర్తా చ త్రిధైవ గుణభేదతః |\nప్రోచ్యతే గుణసంఖ్యానే యథావచ్ఛృణు తాన్యపి || ౧౯ ||"
  20: "సర్వభూతేషు యేనైకం భావమవ్యయమీక్షతే |\nఅవిభక్తం విభక్తేషు తద్ జ్ఞానం విద్ధి సాత్త్వికమ్ || ౨౦ ||"
  21: "పృథక్త్వేన తు యత్ జ్ఞానం నానాభావాన్పృథగ్విధాన్ |\nవేత్తి సర్వేషు భూతేషు తద్ జ్ఞానం విద్ధి రాజసమ్ || ౨౧ ||"
  22: "యత్తు కృత్స్నవదేకస్మిన్కార్యే సక్తమహైతుకమ్ |\nఅతత్త్వార్థవదల్పం చ తత్తామసముదాహృతమ్ || ౨౨ ||"
  23: "నియతం సంగరహితమరాగద్వేషతః కృతమ్ |\nఅఫలప్రేప్సునా కర్మ యత్తత్సాత్త్వికముచ్యతే || ౨౩ ||"
  24: "యత్తు కామేప్సునా కర్మ సాహంకారేణ వా పునః |\nక్రియతే బహులాయాసం తద్రాజసముదాహృతమ్ || ౨౪ ||"
  25: "అనుబంధం క్షయం హింసామనపేక్ష్య చ పౌరుషమ్ |\nమోహాదారభ్యతే కర్మ యత్తత్తామసముచ్యతే || ౨౫ ||"
  26: "ముక్తసంగోఽనహంవాదీ ధృత్యుత్సాహసమన్వితః |\nసిద్ధ్యసిద్ధ్యోర్నిర్వికారః కర్తా సాత్త్విక ఉచ్యతే || ౨౬ ||"
  27: "రాగీ కర్మఫలప్రేప్సుర్లుబ్ధో హింసాత్మకోఽశుచిః |\nహర్షశోకాన్వితః కర్తా రాజసః పరికీర్తితః || ౨౭ ||"
  28: "అయుక్తః ప్రాకృతః స్తబ్ధః శఠో నైష్కృతికోఽలసః |\nవిషాదీ దీర్ఘసూత్రీ చ కర్తా తామస ఉచ్యతే || ౨౮ ||"
  29: "బుద్ధేర్భేదం ధృతేశ్చైవ గుణతస్త్రివిధం శృణు |\nప్రోచ్యమానమశేషేణ పృథక్త్వేన ధనంజయ || ౨౯ ||"
  30: "ప్రవృత్తిం చ నివృత్తిం చ కార్యాకార్యే భయాభయే |\nబంధం మోక్షం చ యా వేత్తి బుద్ధిః సా పార్థ సాత్త్వికీ || ౩౦ ||"
  31: "యయా ధర్మమధర్మం చ కార్యం చాకార్యమేవ చ |\nఅయథావత్ప్రజానాతి బుద్ధిః సా పార్థ రాజసీ || ౩౧ ||"
  32: "అధర్మం ధర్మమితి యా మన్యతే తమసావృతా |\nసర్వార్థాన్విపరీతాంశ్చ బుద్ధిః సా పార్థ తామసీ || ౩౨ ||"
  33: "ధృత్యా యయా ధారయతే మనఃప్రాణేంద్రియక్రియాః |\nయోగేనావ్యభిచారిణ్యా ధృతిః సా పార్థ సాత్త్వికీ || ౩౩ ||"
  34: "యయా తు ధర్మకామార్థాన్ ధృత్యా ధారయతేఽర్జున |\nప్రసంగేన ఫలాకాంక్షీ ధృతిః సా పార్థ రాజసీ || ౩౪ ||"
  35: "యయా స్వప్నం భయం శోకం విషాదం మదమేవ చ |\nన విముంచతి దుర్మేధా ధృతిః సా పార్థ తామసీ || ౩౫ ||"
  36: "సుఖం త్విదానీం త్రివిధం శృణు మే భరతర్షభ |\nఅభ్యాసాద్రమతే యత్ర దుఃఖాంతం చ నిగచ్ఛతి || ౩౬ ||"
  37: "యత్తదగ్రే విషమివ పరిణామేఽమృతోపమమ్ |\nతత్సుఖం సాత్త్వికం ప్రోక్తమాత్మబుద్ధిప్రసాదజమ్ || ౩౭ ||"
  38: "విషయేంద్రియసంయోగాద్యత్తదగ్రేఽమృతోపమమ్ |\nపరిణామే విషమివ తత్సుఖం రాజసం స్మృతమ్ || ౩౮ ||"
  39: "యదగ్రే చానుబంధే చ సుఖం మోహనమాత్మనః |\nనిద్రాలస్యప్రమాదోత్థం తత్తామసముదాహృతమ్ || ౩౯ ||"
  40: "న తదస్తి పృథివ్యాం వా దివి దేవేషు వా పునః |\nసత్త్వం ప్రకృతిజైర్ముక్తం యదేభిః స్యాత్త్రిభిర్గుణైః || ౪౦ ||"
  41: "బ్రాహ్మణక్షత్రియవిశాం శూద్రాణాం చ పరంతప |\nకర్మాణి ప్రవిభక్తాని స్వభావప్రభవైర్గుణైః || ౪౧ ||"
  42: "శమో దమస్తపః శౌచం క్షాంతిరార్జవమేవ చ |\nజ్ఞానం విజ్ఞానమాస్తిక్యం బ్రహ్మకర్మ స్వభావజమ్ || ౪౨ ||"
  43: "శౌర్యం తేజో ధృతిర్దాక్ష్యం యుద్ధే చాప్యపలాయనమ్ |\nదానమీశ్వరభావశ్చ క్షాత్రం కర్మ స్వభావజమ్ || ౪౩ ||"
  44: "కృషిగౌరక్ష్యవాణిజ్యం వైశ్యకర్మ స్వభావజమ్ |\nపరిచర్యాత్మకం కర్మ శూద్రస్యాపి స్వభావజమ్ || ౪౪ ||"
  45: "స్వే స్వే కర్మణ్యభిరతః సంసిద్ధిం లభతే నరః |\nస్వకర్మనిరతః సిద్ధిం యథా విందతి తచ్ఛృణు || ౪౫ ||"
  46: "యతః ప్రవృత్తిర్భూతానాం యేన సర్వమిదం తతమ్ |\nస్వకర్మణా తమభ్యర్చ్య సిద్ధిం విందతి మానవః || ౪౬ ||"
  47: "శ్రేయాన్స్వధర్మో విగుణః పరధర్మాత్స్వనుష్ఠితాత్ |\nస్వభావనియతం కర్మ కుర్వన్నాప్నోతి కిల్బిషమ్ || ౪౭ ||"
  48: "సహజం కర్మ కౌంతేయ సదోషమపి న త్యజేత్ |\nసర్వారంభా హి దోషేణ ధూమేనాగ్నిరివావృతాః || ౪౮ ||"
  49: "అసక్తబుద్ధిః సర్వత్ర జితాత్మా విగతస్పృహః |\nనైష్కర్మ్యసిద్ధిం పరమాం సన్న్యాసేనాధిగచ్ఛతి || ౪౯ ||"
  50: "సిద్ధిం ప్రాప్తో యథా బ్రహ్మ తథాప్నోతి నిబోధ మే |\nసమాసేనైవ కౌంతేయ నిష్ఠా జ్ఞానస్య యా పరా || ౫౦ ||"
  51: "బుద్ధ్యా విశుద్ధయా యుక్తో ధృత్యాత్మానం నియమ్య చ |\nశబ్దాదీన్విషయాంస్త్యక్త్వా రాగద్వేషౌ వ్యుదస్య చ || ౫౧ ||"
  52: "వివిక్తసేవీ లఘ్వాశీ యతవాక్కాయమానసః |\nధ్యానయోగపరో నిత్యం వైరాగ్యం సముపాశ్రితః || ౫౨ ||"
  53: "అహంకారం బలం దర్పం కామం క్రోధం పరిగ్రహమ్ |\nవిముచ్య నిర్మమః శాంతో బ్రహ్మభూయాయ కల్పతే || ౫౩ ||"
  54: "బ్రహ్మభూతః ప్రసన్నాత్మా న శోచతి న కాంక్షతి |\nసమః సర్వేషు భూతేషు మద్భక్తిం లభతే పరామ్ || ౫౪ ||"
  55: "భక్త్యా మామభిజానాతి యావాన్యశ్చాస్మి తత్త్వతః |\nతతో మాం తత్త్వతో జ్ఞాత్వా విశతే తదనంతరమ్ || ౫౫ ||"
  56: "సర్వకర్మాణ్యపి సదా కుర్వాణో మద్వ్యపాశ్రయః |\nమత్ప్రసాదాదవాప్నోతి శాశ్వతం పదమవ్యయమ్ || ౫౬ ||"
  57: "చేతసా సర్వకర్మాణి మయి సన్న్యాస్య మత్పరః |\nబుద్ధియోగముపాశ్రిత్య మచ్చిత్తః సతతం భవ || ౫౭ ||"
  58: "మచ్చిత్తః సర్వదుర్గాణి మత్ప్రసాదాత్తరిష్యసి |\nఅథ చేత్త్వమహంకారాన్న శ్రోష్యసి వినంక్ష్యసి || ౫౮ ||"
  59: "యదహంకారమాశ్రిత్య న యోత్స్య ఇతి మన్యసే |\nమిథ్యైష వ్యవసాయస్తే ప్రకృతిస్త్వాం నియోక్ష్యతి || ౫౯ ||"
  60: "స్వభావజేన కౌంతేయ నిబద్ధః స్వేన కర్మణా |\nకర్తుం నేచ్ఛసి యన్మోహాత్కరిష్యస్యవశోఽపి తత్ || ౬౦ ||"
  61: "ఈశ్వరః సర్వభూతానాం హృద్దేశేఽర్జున తిష్ఠతి |\nభ్రామయన్సర్వభూతాని యంత్రారూఢాని మాయయా || ౬౧ ||"
  62: "తమేవ శరణం గచ్ఛ సర్వభావేన భారత |\nతత్ప్రసాదాత్పరాం శాంతిం స్థానం ప్రాప్స్యసి శాశ్వతమ్ || ౬౨ ||"
  63: "ఇతి తే జ్ఞానమాఖ్యాతం గుహ్యాద్గుహ్యతరం మయా |\nవిమృశ్యైతదశేషేణ యథేచ్ఛసి తథా కురు || ౬౩ ||"
  64: "సర్వగుహ్యతమం భూయః శృణు మే పరమం వచః |\nఇష్టోఽసి మే దృఢమితి తతో వక్ష్యామి తే హితమ్ || ౬౪ ||"
  65: "మన్మనా భవ మద్భక్తో మద్యాజీ మాం నమస్కురు |\nమామేవైష్యసి సత్యం తే ప్రతిజానే ప్రియోఽసి మే || ౬౫ ||"
  66: "సర్వధర్మాన్పరిత్యజ్య మామేకం శరణం వ్రజ |\nఅహం త్వా సర్వపాపేభ్యో మోక్షయిష్యామి మా శుచః || ౬౬ ||"
  67: "ఇదం తే నాతపస్కాయ నాభక్తాయ కదాచన |\nన చాశుశ్రూషవే వాచ్యం న చ మాం యోఽభ్యసూయతి || ౬౭ ||"
  68: "య ఇదం పరమం గుహ్యం మద్భక్తేష్వభిధాస్యతి |\nభక్తిం మయి పరాం కృత్వా మామేవైష్యత్యసంశయః || ౬౮ ||"
  69: "న చ తస్మాన్మనుష్యేషు కశ్చిన్మే ప్రియకృత్తమః |\nభవితా న చ మే తస్మాదన్యః ప్రియతరో భువి || ౬౯ ||"
  70: "అధ్యేష్యతే చ య ఇమం ధర్మ్యం సంవాదమావయోః |\nజ్ఞానయజ్ఞేన తేనాహమిష్టః స్యామితి మే మతిః || ౭౦ ||"
  71: "శ్రద్ధావాననసూయశ్చ శృణుయాదపి యో నరః |\nసోఽపి ముక్తః శుభాన్లోకాన్ ప్రాప్నుయాత్పుణ్యకర్మణామ్ || ౭౧ ||"
  72: "కచ్చిదేతచ్ఛ్రుతం పార్థ త్వయైకాగ్రేణ చేతసా |\nకచ్చిదజ్ఞానసమ్మోహః ప్రనష్టస్తే ధనంజయ || ౭౨ ||"
  73: "అర్జున ఉవాచ –\nనష్టో మోహః స్మృతిర్లబ్ధా త్వత్ప్రసాదాన్మయాచ్యుత |\nస్థితోఽస్మి గతసందేహః కరిష్యే వచనం తవ || ౭౩ ||"
  74: "సంజయ ఉవాచ –\nఇత్యహం వాసుదేవస్య పార్థస్య చ మహాత్మనః |\nసంవాదమిమమశ్రౌషమద్భుతం రోమహర్షణమ్ || ౭౪ ||"
  75: "వ్యాసప్రసాదాచ్ఛ్రుతవానేతద్గుహ్యమహం పరమ్ |\nయోగం యోగేశ్వరాత్కృష్ణాత్సాక్షాత్కథయతః స్వయమ్ || ౭౫ ||"
  76: "రాజన్సంస్మృత్య సంస్మృత్య సంవాదమిమమద్భుతమ్ |\nకేశవార్జునయోః పుణ్యం హృష్యామి చ ముహుర్ముహుః || ౭౬ ||"
  77: "తచ్చ సంస్మృత్య సంస్మృత్య రూపమత్యద్భుతం హరేః |\nవిస్మయో మే మహాన్ రాజన్ హృష్యామి చ పునః పునః || ౭౭ ||"
  78: "యత్ర యోగేశ్వరః కృష్ణో యత్ర పార్థో ధనుర్ధరః |\nతత్ర శ్రీర్విజయో భూతిర్ధ్రువా నీతిర్మతిర్మమ || ౭౮ ||"