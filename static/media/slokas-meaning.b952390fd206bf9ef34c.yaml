slokasMeaning:
  01:
    1:
      meaning: "ధృతరాష్ట్ర ఉవాచ — ధృతరాష్ట్రుడు పలికెను; ధర్మ క్షేత్రే — ధర్మ భూమి; కురు-క్షేత్రే — కురుక్షేత్రం వద్ద; సమవేతాః  — చేరియున్న; యుయుత్సవః — యుద్ధ కాంక్ష తో; మామకాః — నా పుత్రులు; పాండవా — పాండు పుత్రులు; చ — మరియు; ఏవ — నిజముగా; కిం — ఏమి; అకుర్వత — చేసినారు; సంజయ — ఓ సంజయా."
      translation: "
                                BG 1.1:
                                ధృతరాష్ట్రుడు పలికెను: ఓ సంజయా, ధర్మభూమి అయిన కురుక్షేత్రం లో కూడియుండి, యుద్ధానికి సన్నద్ధమైన నా పుత్రులు మరియు పాండు పుత్రులు ఏమి చేసారు?
                            "
    2:
      meaning: "సంజయ ఉవాచ — సంజయుడు పలికెను; దృష్ట్వా — గమనించిన పిదప; తు — కానీ; పాండవ-అనీకం — పాండవ సైన్యమును; వ్యూఢం — సైనిక వ్యూహ రచన తో నిలిచి యున్న; దుర్యోధనః  — రాజైన దుర్యోధనుడు; తదా — అప్పుడు; ఆచార్యం — గురువు గారు; ఉపసంగమ్య — సమీపించి; రాజా — రాజు; వచనం — మాటలను; అబ్రవీత్  — పలికెను."
      translation: "
                                BG 1.2:
                                సంజయుడు పలికెను: సైనిక వ్యూహాత్మకంగా నిలిపి ఉన్న పాండవ సైన్యాన్ని చూచిన దుర్యోధనుడు తన గురువు ద్రోణాచార్యుడిని సమీపించి ఈ విధంగా పలికెను.
                            "
    3:
      meaning: "పశ్య — చూడుము; ఏతాం — ఈ యొక్క; పాండు-పుత్రాణామ్ — పాండు రాజు పుత్రులు; ఆచార్య — గురువర్య; మహతీం — గొప్పదైన; చమూమ్ — సైన్యమును; వ్యూఢాం —  సైనిక వ్యూహాత్మకంగా నిలుపబడిన; ద్రుపద-పుత్రేణ — ద్రుపదుని పుత్రుడు దృష్టద్యుమ్నుడు; తవ — మీ యొక్క; శిష్యేణ — శిష్యుడు; ధీ-మతా — తెలివైనవాడు."
      translation: "
                                BG 1.3:
                                దుర్యోధనుడు పలికెను:  గౌరవనీయులైన గురువర్యా! మీ ప్రియ శిష్యుడు, ద్రుపద పుత్రుడిచే అత్యంత వ్యూహాత్మకంగా నిలుప బడిన ఈ పాండవుల మహా సైన్యాన్ని చూడుము.
                            "
    4:
      meaning: "అత్ర — ఇక్కడ; శూరాః — శక్తివంతమైన యోధులు; మహా-ఇశు-ఆసాః — గొప్ప ధనుర్ధారులు; భీమ-అర్జున-సమాః  — భీముడు అర్జునుడు లతో సమానమైన; యుధి — యుద్ధములో; యుయుధానః  — యుయుధానుడు; విరాటః — విరాటుడు; చ — మరియు; ద్రుపదః — ద్రుపదుడు; చ — మరియు; మహా-రథః — పదివేల మంది సాధారణ యోధుల బలంతో సమానమైన బలము కల యోధులు ధృష్టకేతు — ధృష్టకేతుడు; చెకితానః — చేకితానుడు; కాశీరాజః  — కాశీరాజు; చ — మరియు; వీర్య-వాన్ — వీరోచిత; పురుజిత్ — పురుజితుడు; కుంతిభోజః — కుంతిభోజుడు; చ — మరియు; శైబ్యః — శైబ్యుడు; చ — మరియు; నర-పుంగవః — ఉత్తమ పురుషులు;యుధామన్యుః  — యుధామన్యుడు; చ — మరియు; విక్రాంత — ధైర్యవంతుడైన; ఉత్తమౌజాః  — ఉత్తమౌజుడు; చ — మరియు;  వీర్య-వాన్ — వీరుడైన; సౌభద్రః   — సుభద్ర కుమారుడు; ద్రౌపదేయాః — ద్రౌపది పుత్రులు; చ — మరియు; సర్వే — అందరును; ఏవ — నిజంగా; మహా-రథాః  — పదివేల మంది సాధారణ యోధుల బలంతో సమానమైన బలము కల యోధులు."
      translation: "
                                BG 1.4-6:
                                వారి పక్షాన సైన్యంలో ఉన్న ఎంతోమంది శక్తివంతమైన యోధులను చూడండి - యుయుధానుడు, విరాటుడు మరియు ద్రుపదుడు వంటి వారు గొప్ప ధనుస్సులను ధరించి ఉన్నారు మరియు వారు భీమార్జునులతో సమానమైన వారు. అక్కడున్న పరాక్రమవంతులైన ధృష్టకేతుడు, చెకితానుడు, వీరుడైన కాశీరాజు, పురుజిత్తు, కుంతిభోజుడు మరియు శైబ్యుడు - వీరందరూ ఉత్తమ పురుషులే. వారి సైన్యంలో ఉన్నటువంటి - ధైర్యశాలి యుధామన్యుడు, వీరుడైన ఉత్తమౌజుడు, సుభద్ర కుమారుడు, ద్రౌపది పుత్రులు - వీరందరూ యుద్ధ వీరులే.
                            "
    5:
      meaning: "అత్ర — ఇక్కడ; శూరాః — శక్తివంతమైన యోధులు; మహా-ఇశు-ఆసాః — గొప్ప ధనుర్ధారులు; భీమ-అర్జున-సమాః  — భీముడు అర్జునుడు లతో సమానమైన; యుధి — యుద్ధములో; యుయుధానః  — యుయుధానుడు; విరాటః — విరాటుడు; చ — మరియు; ద్రుపదః — ద్రుపదుడు; చ — మరియు; మహా-రథః — పదివేల మంది సాధారణ యోధుల బలంతో సమానమైన బలము కల యోధులు ధృష్టకేతు — ధృష్టకేతుడు; చెకితానః — చేకితానుడు; కాశీరాజః  — కాశీరాజు; చ — మరియు; వీర్య-వాన్ — వీరోచిత; పురుజిత్ — పురుజితుడు; కుంతిభోజః — కుంతిభోజుడు; చ — మరియు; శైబ్యః — శైబ్యుడు; చ — మరియు; నర-పుంగవః — ఉత్తమ పురుషులు;యుధామన్యుః  — యుధామన్యుడు; చ — మరియు; విక్రాంత — ధైర్యవంతుడైన; ఉత్తమౌజాః  — ఉత్తమౌజుడు; చ — మరియు;  వీర్య-వాన్ — వీరుడైన; సౌభద్రః   — సుభద్ర కుమారుడు; ద్రౌపదేయాః — ద్రౌపది పుత్రులు; చ — మరియు; సర్వే — అందరును; ఏవ — నిజంగా; మహా-రథాః  — పదివేల మంది సాధారణ యోధుల బలంతో సమానమైన బలము కల యోధులు."
      translation: "
                                BG 1.4-6:
                                వారి పక్షాన సైన్యంలో ఉన్న ఎంతోమంది శక్తివంతమైన యోధులను చూడండి - యుయుధానుడు, విరాటుడు మరియు ద్రుపదుడు వంటి వారు గొప్ప ధనుస్సులను ధరించి ఉన్నారు మరియు వారు భీమార్జునులతో సమానమైన వారు. అక్కడున్న పరాక్రమవంతులైన ధృష్టకేతుడు, చెకితానుడు, వీరుడైన కాశీరాజు, పురుజిత్తు, కుంతిభోజుడు మరియు శైబ్యుడు - వీరందరూ ఉత్తమ పురుషులే. వారి సైన్యంలో ఉన్నటువంటి - ధైర్యశాలి యుధామన్యుడు, వీరుడైన ఉత్తమౌజుడు, సుభద్ర కుమారుడు, ద్రౌపది పుత్రులు - వీరందరూ యుద్ధ వీరులే.
                            "
    6:
      meaning: "అత్ర — ఇక్కడ; శూరాః — శక్తివంతమైన యోధులు; మహా-ఇశు-ఆసాః — గొప్ప ధనుర్ధారులు; భీమ-అర్జున-సమాః  — భీముడు అర్జునుడు లతో సమానమైన; యుధి — యుద్ధములో; యుయుధానః  — యుయుధానుడు; విరాటః — విరాటుడు; చ — మరియు; ద్రుపదః — ద్రుపదుడు; చ — మరియు; మహా-రథః — పదివేల మంది సాధారణ యోధుల బలంతో సమానమైన బలము కల యోధులు ధృష్టకేతు — ధృష్టకేతుడు; చెకితానః — చేకితానుడు; కాశీరాజః  — కాశీరాజు; చ — మరియు; వీర్య-వాన్ — వీరోచిత; పురుజిత్ — పురుజితుడు; కుంతిభోజః — కుంతిభోజుడు; చ — మరియు; శైబ్యః — శైబ్యుడు; చ — మరియు; నర-పుంగవః — ఉత్తమ పురుషులు;యుధామన్యుః  — యుధామన్యుడు; చ — మరియు; విక్రాంత — ధైర్యవంతుడైన; ఉత్తమౌజాః  — ఉత్తమౌజుడు; చ — మరియు;  వీర్య-వాన్ — వీరుడైన; సౌభద్రః   — సుభద్ర కుమారుడు; ద్రౌపదేయాః — ద్రౌపది పుత్రులు; చ — మరియు; సర్వే — అందరును; ఏవ — నిజంగా; మహా-రథాః  — పదివేల మంది సాధారణ యోధుల బలంతో సమానమైన బలము కల యోధులు."
      translation: "
                                BG 1.4-6:
                                వారి పక్షాన సైన్యంలో ఉన్న ఎంతోమంది శక్తివంతమైన యోధులను చూడండి - యుయుధానుడు, విరాటుడు మరియు ద్రుపదుడు వంటి వారు గొప్ప ధనుస్సులను ధరించి ఉన్నారు మరియు వారు భీమార్జునులతో సమానమైన వారు. అక్కడున్న పరాక్రమవంతులైన ధృష్టకేతుడు, చెకితానుడు, వీరుడైన కాశీరాజు, పురుజిత్తు, కుంతిభోజుడు మరియు శైబ్యుడు - వీరందరూ ఉత్తమ పురుషులే. వారి సైన్యంలో ఉన్నటువంటి - ధైర్యశాలి యుధామన్యుడు, వీరుడైన ఉత్తమౌజుడు, సుభద్ర కుమారుడు, ద్రౌపది పుత్రులు - వీరందరూ యుద్ధ వీరులే.
                            "
    7:
      meaning: "అస్మాకం — మన; తు — కానీ; విశిష్టాః  — శ్రేష్ఠ మైన వారు; యే — ఎవరు; తాన్ — వారిని; నిబోధ — తెలుసుకొనుము; ద్విజ-ఉత్తమ — బ్రాహ్మణ శ్రేష్ఠుడా; నాయకాః  — నాయకులు; మమ — మన; సైన్యస్య — సైన్యానికి; సంజ్ఞా-అర్థం — ఎరుక కొరకు ; తాన్ — వారిని; బ్రవీమి — తెలుపుతున్నాను; తే  — మీకు."
      translation: "
                                BG 1.7:
                                ఓ బ్రాహ్మణోత్తమా, మన పక్షం లో ఉన్న ప్రధాన యోధుల గురించి కూడా వినుము, వీరు నాయకులుగా అత్యంత యోగ్యమైన వారు. మీ ఎరుకకై ఇప్పుడు వీరి గురించి తెలుపుచున్నాను.
                            "
    8:
      meaning: "భవాన్ — స్వయంగా మీరు; భీష్మః — భీష్ముడు; చ — మరియు; కర్ణః— కర్ణుడు; చ — మరియు; కృపః — కృపాచార్యుడు; చ — మరియు; సమితింజయః — యుద్ధంలో విజయుడు; అశ్వత్థామా —అశ్వత్థామ; వికర్ణ — వికర్ణుడు; చ — మరియు; సౌమదత్తిః  — భూరిశ్రవుడు (సోమదత్తుని కుమారుడు); తథా — ఈ విధంగా; ఏవ — కూడా; చ —  మరియు."
      translation: "
                                BG 1.8:
                                మీరును, భీష్ముడు, కర్ణుడు, కృపాచార్యుడు, అశ్వత్థామ, వికర్ణుడు మరియు భూరిశ్రవుడు - వీరందరూ  ఎప్పటికీ యుద్ధములో విజయులే.
                            "
    9:
      meaning: "అన్యే — ఇతరులు; చ — కూడా; బహవః — చాలామంది; శూరాః  — వీర యోధులు; మదర్థే — నా కోసం; త్యక్త-జీవితాః  — ప్రాణాలు అర్పించేందుకు సిద్ధంగా ఉన్నారు; నానా-శస్త్ర ప్రహరణాః  — అనేక ఆయుధములు కలిగినవారు; సర్వే — అందరూ; యుద్ధ-విశారదాః  — యుద్ద రంగం లో నిపుణులు."
      translation: "
                                BG 1.9:
                                ఇంకా చాలా మంది వీరయోధులు నా కోసం ప్రాణాలు అర్పించటానికి సిద్దంగా వున్నారు. అనేక ఆయుధములతో  ఉన్న వీరందరూ యుద్దవిద్య లో ప్రావీణ్యం కలవారే.
                            "
    10:
      meaning: "అపర్యాప్తం — అపరిమితమైన; తత్ — అది; అస్మాకం — మన యొక్క; బలం — బలము; భీష్మ — భీష్మ పితామహుడిచే; అభిరక్షితాం— సురక్షితంగా కాపాడబడుతున్న; పర్యాప్తం— పరిమితమైన; తు — కానీ; ఇదం — ఈ; ఏతేషాం — వారియొక్క; బలం — బలము; భీమ — భీముడు; అభిరక్షితాం — జాగ్రత్తగా రక్షింపబడుచున్న."
      translation: "
                                BG 1.10:
                                మన సైనిక బలం అపరిమితమైనది మరియు మనం భీష్మ పితామహుడిచే రక్షింపబడుతున్నాము, కానీ, భీముడిచే రక్షింపబడుచున్న పాండవసైన్యం పరిమితమైనది.
                            "
    11:
      meaning: "అయనేషు — వ్యూహాత్మక స్థానాల యందు; చ — మరియు; సర్వేషు — అన్నీ; యథాభాగం — మీ మీ స్థానాల లో; అవస్థితాః — నిలిచివుండి; భీష్మం — భీష్మ పితామహుడిని; ఏవ — మాత్రమే; అభిరక్షంతు — రక్షించండి; భవంతః  — మీరు; సర్వే — అందరు; ఏవ హి — కూడా."
      translation: "
                                BG 1.11:
                                కావున, కౌరవ సేనా నాయకులందరికీ, మీమీ వ్యూహాత్మక స్థానాలను పరిరక్షిస్తూ భీష్మ పితామహుడికి పూర్తి సహకారం అందించమని పిలుపునిస్తున్నాను.
                            "
    12:
      meaning: "తస్య — అతనికి; సంజనయన్ — కలిగించుచు; హర్షం — సంతోషమును; కురువృద్ధః — కురు వంశము లో వృద్ధుడు (భీష్ముడు); పితామహః — తాత గారు; సింహ-నాదం — సింహ గర్జన; వినద్య — శబ్దం చేసి; ఉచ్చైః — పెద్ద స్వరంతో; శంఖం — శంఖమును; దధ్మౌ — మ్రోగించెను; ప్రతాప-వాన్ — తేజోవంతమైన."
      translation: "
                                BG 1.12:
                                అప్పుడు, కురు వంశ వృద్ద పితామహుడు, మహోన్నత మూలపురుషుడు అయిన భీష్ముడు, సింహంలా గర్జించి, తన శంఖాన్ని పెద్ద శబ్దం తో పూరించాడు; ఇది దుర్యోధనుడికి హర్షమును కలుగచేసింది.
                            "
    13:
      meaning: "తతః — ఆ తరువాత; శంఖాః — శంఖములు; చ — మరియు; భేర్యః — భేరీలు; చ — మరియు; పణవ-ఆనక — డోళ్ళు - ఢంకాలు; గో-ముఖాః — కొమ్ము వాద్యములు ; సహసా — అకస్మాత్తుగా ఒక్కపెట్టున; ఏవ — నిజంగా; అభ్యహన్యంత — పెద్దగా మ్రోగినవి; సః — ఆ యొక్క; శబ్దః — శబ్దము; తుములః — భయానకముగా; అభవత్ — ఉండెను."
      translation: "
                                BG 1.13:
                                ఆ తరువాత శంఖములు, డోళ్ళు, ఢంకాలు, భేరీలు, కొమ్ము వాద్యములు  ఒక్కసారిగా మ్రోగినవి, అవన్నీ కలిసిన శబ్దం భయానకముగా ఉండెను.
                            "
    14:
      meaning: "తతః — ఆ తరువాత; శ్వేతైః  — తెల్లని; హయైః  — గుఱ్ఱములు; యుక్తే— కట్టబడిన; మహతి — శ్రేష్ఠ మయిన; స్యందనే — రథము; స్థితౌ — కూర్చొనిఉన్న; మాధవః — శ్రీ కృష్ణుడు (సౌభాగ్యదేవత అయిన లక్ష్మీ దేవి భర్త); పాండవః — అర్జునుడు; చ — మరియు; ఏవ — కూడా; దివ్యౌ — దివ్యమయిన; శంఖౌ — శంఖములను; ప్రదధ్మతుః — పూరించారు."
      translation: "
                                BG 1.14:
                                ఆ తరువాత, పాండవ సైన్యం మధ్య లోనుండి, తెల్లని గుఱ్ఱములు పూన్చి ఉన్న ఒక అద్భుతమైన రథం లో కూర్చుని ఉన్న, మాధవుడు మరియు అర్జునుడు తమ దివ్య శంఖాలని పూరించారు.
                            "
    15:
      meaning: "పాంచజన్యం — పాంచజన్యం అని పేరు గల శంఖము; హృషీక-ఈశః — శ్రీ కృష్ణుడు (మనస్సు, ఇంద్రియముల అధిపతి); దేవదత్తం — దేవదత్తం అని పేరు గల శంఖము; ధనం-జయః — అర్జునుడు, ధనమును జయించేవాడు; పౌండ్రం — పౌండ్రం అని పేరుగల శంఖము; దధ్మౌ — పూరించెను; మహాశంఖం — ఒక బ్రహ్మాండమైన శంఖమును; భీమ-కర్మా — అత్యంత కష్ట మైన పనులను చేయునట్టి; వృక-ఉదరః — భీముడు (గొప్పగా భుజించేవాడు)."
      translation: "
                                BG 1.15:
                                హృషీకేశుడు 'పాంచజన్యం' అనబడే శంఖాన్ని పూరించాడు. అర్జునుడు దేవదత్తాన్ని పూరించాడు. గొప్పగా భుజించే వాడు, అత్యంత కష్టమైన పనులను చేయునట్టి భీముడు 'పౌండ్రం' అనబడే బ్రహ్మాండమైన శంఖమును పూరించెను.
                            "
    16:
      meaning: "అనంతవిజయం — అనంతవిజయం అని పేరు గల శంఖము; రాజా — రాజు; కుంతీపుత్రః  — కుంతీ దేవి పుత్రుడు; యుధిష్ఠిరః  — యుధిష్ఠిరుడు; నకులః  — నకులుడు; సహదేవః  —  సహదేవుడు; చ — మరియు; సుఘోష-మణిపుష్పకౌ —  సుఘోషము, మణిపుష్పకము అను పేర్లు గల శంఖములు; కాశ్యః — కాశీ రాజు; చ — మరియు; పరమ-ఇషు-ఆసః  — శ్రేష్ఠ మైన విలుకాడు; శిఖండీ  — శిఖండి; చ — మరియు; మహారథః  — పదివేల సామాన్య యోధుల బలానికి సరితూగే ఒక యోధుడు; ధృష్టద్యుమ్నః  — ధృష్టద్యుమ్నుడు; విరాటః  — విరాటుడు; చ  — మరియు; సాత్యకిః — సాత్యకి; చ — మరియు; అపరాజితః  — అజేయుడైన; ద్రుపదః  — ద్రుపదుడు; ద్రౌపదేయాః  — ద్రౌపది యొక్క ఐదుగురు కుమారులు ; సర్వశః   — అందరూ; పృథివీపతే  — భూగోళాన్ని పాలించేవాడు; సౌభద్ర — అభిమన్యుడు, సుభద్ర కుమారుడు;చ — మరియు; మహా-బాహుః — గొప్ప బాహువులు కలవాడు; శంఖాన్ — శంఖములు; దధ్ముః  — పూరించారు; పృథక్ పృథక్  — వేరు వేరుగా."
      translation: "
                                BG 1.16-18:
                                ఓ భూమండలాన్ని పాలించేవాడా! యుధిష్ఠిర మహారాజు అనంతవిజయాన్ని పూరించాడు. నకుల సహదేవులు, సుఘోష మణిపుష్పకములను పూరించారు. గొప్ప  విలుకాడైన  కాశీ రాజు, మహారథుడైన శిఖండి, ధృష్టద్యుమ్నుడు, విరాటుడు, అజేయుడైన సాత్యకి, ద్రుపదుడు, ద్రౌపది యొక్క ఐదుగురు కుమారులు; భుజబలము కలవాడు, సుభద్రా పుత్రుడు అయిన అభిమన్యుడు, వీరందరూ తమ తమ శంఖములను పూరించారు.
                            "
    17:
      meaning: "అనంతవిజయం — అనంతవిజయం అని పేరు గల శంఖము; రాజా — రాజు; కుంతీపుత్రః  — కుంతీ దేవి పుత్రుడు; యుధిష్ఠిరః  — యుధిష్ఠిరుడు; నకులః  — నకులుడు; సహదేవః  —  సహదేవుడు; చ — మరియు; సుఘోష-మణిపుష్పకౌ —  సుఘోషము, మణిపుష్పకము అను పేర్లు గల శంఖములు; కాశ్యః — కాశీ రాజు; చ — మరియు; పరమ-ఇషు-ఆసః  — శ్రేష్ఠ మైన విలుకాడు; శిఖండీ  — శిఖండి; చ — మరియు; మహారథః  — పదివేల సామాన్య యోధుల బలానికి సరితూగే ఒక యోధుడు; ధృష్టద్యుమ్నః  — ధృష్టద్యుమ్నుడు; విరాటః  — విరాటుడు; చ  — మరియు; సాత్యకిః — సాత్యకి; చ — మరియు; అపరాజితః  — అజేయుడైన; ద్రుపదః  — ద్రుపదుడు; ద్రౌపదేయాః  — ద్రౌపది యొక్క ఐదుగురు కుమారులు ; సర్వశః   — అందరూ; పృథివీపతే  — భూగోళాన్ని పాలించేవాడు; సౌభద్ర — అభిమన్యుడు, సుభద్ర కుమారుడు;చ — మరియు; మహా-బాహుః — గొప్ప బాహువులు కలవాడు; శంఖాన్ — శంఖములు; దధ్ముః  — పూరించారు; పృథక్ పృథక్  — వేరు వేరుగా."
      translation: "
                                BG 1.16-18:
                                ఓ భూమండలాన్ని పాలించేవాడా! యుధిష్ఠిర మహారాజు అనంతవిజయాన్ని పూరించాడు. నకుల సహదేవులు, సుఘోష మణిపుష్పకములను పూరించారు. గొప్ప  విలుకాడైన  కాశీ రాజు, మహారథుడైన శిఖండి, ధృష్టద్యుమ్నుడు, విరాటుడు, అజేయుడైన సాత్యకి, ద్రుపదుడు, ద్రౌపది యొక్క ఐదుగురు కుమారులు; భుజబలము కలవాడు, సుభద్రా పుత్రుడు అయిన అభిమన్యుడు, వీరందరూ తమ తమ శంఖములను పూరించారు.
                            "
    18:
      meaning: "అనంతవిజయం — అనంతవిజయం అని పేరు గల శంఖము; రాజా — రాజు; కుంతీపుత్రః  — కుంతీ దేవి పుత్రుడు; యుధిష్ఠిరః  — యుధిష్ఠిరుడు; నకులః  — నకులుడు; సహదేవః  —  సహదేవుడు; చ — మరియు; సుఘోష-మణిపుష్పకౌ —  సుఘోషము, మణిపుష్పకము అను పేర్లు గల శంఖములు; కాశ్యః — కాశీ రాజు; చ — మరియు; పరమ-ఇషు-ఆసః  — శ్రేష్ఠ మైన విలుకాడు; శిఖండీ  — శిఖండి; చ — మరియు; మహారథః  — పదివేల సామాన్య యోధుల బలానికి సరితూగే ఒక యోధుడు; ధృష్టద్యుమ్నః  — ధృష్టద్యుమ్నుడు; విరాటః  — విరాటుడు; చ  — మరియు; సాత్యకిః — సాత్యకి; చ — మరియు; అపరాజితః  — అజేయుడైన; ద్రుపదః  — ద్రుపదుడు; ద్రౌపదేయాః  — ద్రౌపది యొక్క ఐదుగురు కుమారులు ; సర్వశః   — అందరూ; పృథివీపతే  — భూగోళాన్ని పాలించేవాడు; సౌభద్ర — అభిమన్యుడు, సుభద్ర కుమారుడు;చ — మరియు; మహా-బాహుః — గొప్ప బాహువులు కలవాడు; శంఖాన్ — శంఖములు; దధ్ముః  — పూరించారు; పృథక్ పృథక్  — వేరు వేరుగా."
      translation: "
                                BG 1.16-18:
                                ఓ భూమండలాన్ని పాలించేవాడా! యుధిష్ఠిర మహారాజు అనంతవిజయాన్ని పూరించాడు. నకుల సహదేవులు, సుఘోష మణిపుష్పకములను పూరించారు. గొప్ప  విలుకాడైన  కాశీ రాజు, మహారథుడైన శిఖండి, ధృష్టద్యుమ్నుడు, విరాటుడు, అజేయుడైన సాత్యకి, ద్రుపదుడు, ద్రౌపది యొక్క ఐదుగురు కుమారులు; భుజబలము కలవాడు, సుభద్రా పుత్రుడు అయిన అభిమన్యుడు, వీరందరూ తమ తమ శంఖములను పూరించారు.
                            "
    19:
      meaning: "సః — అట్టి; ఘోషః  — శబ్దము; ధార్తరాష్ట్రాణాం — ధృతరాష్ట్రుని పుత్రుల యొక్క; హృదయాని  — గుండెలను; వ్యదారయత్  — బ్రద్దలు చేసెను; నభః — ఆకాశము; చ — మరియు; పృథివీం — భూమి; చ — మరియు; ఏవ — నిజముగా; తుములో — భీకరమైన శబ్దం; అభ్యనునాదయన్  — ప్రతిధ్వనింపచేయుచు."
      translation: "
                                BG 1.19:
                                ఓ ధృతరాష్ట్రా, ఆ భీకరమైన శబ్దానికి భూమ్యాకాశములు దద్దరిల్లెను; అది మీ తనయుల హృదయాలను బ్రద్దలు చేసెను.
                            "
    20:
      meaning: "అథ  —  అనంతరము; వ్యవస్థితాన్  —   క్రమంగా నిలిచివున్న; దృష్ట్వా  — చూసి; ధార్తరాష్ట్రాన్  — ధృతరాష్ట్రుని  తనయులు; కపి-ధ్వజః  —  వానరమును (కోతి) ను జండా పై కలవాడు; ప్రవృత్తే  — ప్రారంభించటాని కి సిద్దంగా వున్న; శస్త్ర సంపాతే — ఆయుధములు వాడటానికి; ధనుః  — ధనుస్సు (విల్లు) ను; ఉద్యమ్య   — పైకెత్తి; పాండవః    — అర్జునుడు, పాండు పుత్రుడు; హృషీకేశం  — శ్రీ కృష్ణుని తో; తదా  — అప్పుడు; వాక్యం  — పదములు; ఇదం — ఇవి; ఆహ — పలికెను; మహీ-పతే — రాజా."
      translation: "
                                BG 1.20:
                                ఆ సమయంలో, తన రథం జెండా పై హనుమంతుని చిహ్నం కలిగివున్న పాండు పుత్రుడు అర్జునుడు, తన ధనుస్సుని తీసుకున్నాడు. సమరానికి ఎదురుగా నిలిచిఉన్న మీ పుత్రులను చూసి, ఓ రాజా, అర్జునుడు శ్రీ కృష్ణుడితో ఇలా అన్నాడు.
                            "
    21:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; సేనయోః —  సైన్యములు; ఉభయోః   — రెండు; మధ్యే  — మధ్యలో; రథం — రథము; స్థాపయ — నిలిపిఉంచు; మే — నా యొక్క; అచ్యుత — శ్రీ కృష్ణా (ఎట్లాంటి దోషములు లేనివాడా); యావత్  — ఎంతవరకు అయితే; ఏతాన్  — ఈ యొక్క; నిరీక్షే — చూసి; అహం — నేను; యోద్దు-కామాన్  — యుద్ధం కొరకు; అవస్థితాన్  — నిలిపిఉన్న; కైః  — ఎవరితో; మయా  — నాతో; సహ — కూడి; యోద్ధవ్యమ్  — యుద్ధం చేయవలసి; అస్మిన్  — ఈ యొక్క; రణ సముద్యమే — మహా పోరాటంలో."
      translation: "
                                BG 1.21-22:
                                అర్జునుడు ఇలా అన్నాడు. అచ్యుతా (శ్రీ కృష్ణా), దయచేసి నా రథాన్ని రెండు సైన్యాల మధ్యలో నిలుపుము. ఈ మహా పోరాటంలో, రణరంగంలో నిలిచియున్న ఎవరెవరితో యుద్ధం చేయవలసి ఉన్నదో నేను పరీక్షించాలి.
                            "
    22:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; సేనయోః —  సైన్యములు; ఉభయోః   — రెండు; మధ్యే  — మధ్యలో; రథం — రథము; స్థాపయ — నిలిపిఉంచు; మే — నా యొక్క; అచ్యుత — శ్రీ కృష్ణా (ఎట్లాంటి దోషములు లేనివాడా); యావత్  — ఎంతవరకు అయితే; ఏతాన్  — ఈ యొక్క; నిరీక్షే — చూసి; అహం — నేను; యోద్దు-కామాన్  — యుద్ధం కొరకు; అవస్థితాన్  — నిలిపిఉన్న; కైః  — ఎవరితో; మయా  — నాతో; సహ — కూడి; యోద్ధవ్యమ్  — యుద్ధం చేయవలసి; అస్మిన్  — ఈ యొక్క; రణ సముద్యమే — మహా పోరాటంలో."
      translation: "
                                BG 1.21-22:
                                అర్జునుడు ఇలా అన్నాడు. అచ్యుతా (శ్రీ కృష్ణా), దయచేసి నా రథాన్ని రెండు సైన్యాల మధ్యలో నిలుపుము. ఈ మహా పోరాటంలో, రణరంగంలో నిలిచియున్న ఎవరెవరితో యుద్ధం చేయవలసి ఉన్నదో నేను పరీక్షించాలి.
                            "
    23:
      meaning: "యోత్స్యమానాన్  — యుద్ధానికి వచ్చినవారు; అవేక్షే అహం — నాకు చూడాలని వుంది;యే — ఎవరు; ఏతే  — వారు; అత్ర  — ఇక్కడ; సమాగతాః — కూడిఉన్న; ధార్తరాష్ట్రస్య — ధృతరాష్ట్రుని పుత్రునికి; దుర్బుద్దేః — దుర్భుద్ధి కలవాడు; యుద్ధే — యుద్ధంలో; ప్రియ-చికీర్షవః — సంతోషపెట్టడం కొరకు."
      translation: "
                                BG 1.23:
                                దుర్బుద్ధిగల ధృతరాష్ట్రుని పుత్రున్ని సంతోషపెట్టడం కొరకు అతని పక్షాన యుద్ధానికి వచ్చియున్న అందరిని ఒకసారి నాకు చూడాలనిపిస్తున్నది.
                            "
    24:
      meaning: "సంజయ ఉవాచ — సంజయుడు చెప్పెను; ఏవం — ఈ విధంగా; ఉక్తః  — చెప్పబడిన; హృషీకేశః  — శ్రీ కృష్ణుడు (ఇంద్రియములకు అధిపతి); గుడాకేశేన  — అర్జునుడి చేత (నిద్రని జయించినవాడిచే); భారత — భరత వంశీయుడా; సేనయోః  —  సైన్యములు; ఉభయోః  — రెండు; మధ్యే  — మధ్యలో; స్థాపయిత్వా  —  నిలిపి; రథ-ఉత్తమమ్ — ఉత్తమమైన రథమును."
      translation: "
                                BG 1.24:
                                సంజయుడు ఇలా అన్నాడు: ఓ ధృతరాష్ట్రా, ఈ విధంగా, నిద్రని జయించిన వాడైన, అర్జునుడు కోరిన విధంగా, శ్రీ కృష్ణుడు ఆ వైభవోపేతమైన రథమును రెండు సైన్యముల మధ్యకు నడిపించి నిలిపెను.
                            "
    25:
      meaning: "భీష్మ  — పితామహుడు భీష్ముడు; ద్రోణ — ద్రోణాచార్యుడు; ప్రముఖతః  — సమక్షంలో; సర్వేషాం — అందరు; చ — మరియు; మహీ-క్షితాం — ఇతర రాజులు; ఉవాచ — పలికెను; పార్థ — అర్జునుడు  (ప్రిథ కుమారుడు); పశ్య — చూడుము; ఏతాన్  — ఈ యొక్క; సమవేతాన్ — చేరియున్న; కురూన్ — కురు వంశస్థులు; ఇతి — ఈ విధంగా."
      translation: "
                                BG 1.25:
                                భీష్ముడు, ద్రోణాచార్యుడు మరియు ఇతర రాజుల సమక్షంలో,  శ్రీ కృష్ణుడు ఇలా అన్నాడు, 'ఓ పార్థా, ఇక్కడ కూడి ఉన్న కురు వంశస్థులను చూడుము'.
                            "
    26:
      meaning: "తత్ర — అక్కడ; అపశ్యాత్ — చూసి; స్థితాన్ — నిలిచిఉన్న; పార్థః — అర్జునుడు; పిత్రూన్ — తండ్రులను (పినతండ్రులు, పెదతండ్రులు); అథ — తరువాత; పితామహాన్ — తాతలను; ఆచార్యాన్ — గురువులను; మాతులాన్ — మేనమామలను; భ్రాతృన్ — సోదరులను; పుత్రాన్ — పుత్రులను; పౌత్రాన్ — మనుమలను; సఖీన్ — మిత్రులను; తథా — ఇంకా ; శ్వశురాన్ — (పిల్లనిచ్చిన) మామలను; సుహృదః —శ్రేయోభిలాశులను; చ — మరియు; ఏవ — నిజముగా; సేనయోః  — సైన్యములు ; ఉభయోః — రెంటిలో; అపి — కూడా."
      translation: "
                                BG 1.26:
                                అక్కడ అర్జునుడు రెండు సైన్యములలో కూడా ఉన్న తన తండ్రులను, తాతలను, గురువులను, మేనమామలను, సోదరులను, దాయాదులను, పుత్రులను, మనుమలను, మిత్రులను, మామలను ఇంకా శ్రేయోభిలాశులను చూచెను.
                            "
    27:
      meaning: "తాన్ — ఇవి; సమీక్ష్య — చూసిన పిదప; సః — వారు; కౌంతేయః — అర్జునుడు; కుంతీ పుత్రుడు;సర్వాన్ — అందరూ; బంధూన్ — బంధువులు; అవస్థితాన్ — ఉన్నటువంటి; కృపయా — కరుణతో; పరయా — మిక్కిలి; ఆవిష్టః — కూడినవాడై; విషీదన్ — మిక్కిలి విచారం; ఇదం — ఈ విధంగా; అబ్రవీత్ — పలికెను."
      translation: "
                                BG 1.27:
                                అక్కడ ఉన్న తన అందరు బంధువులని చూసిన కుంతీ పుత్రుడు అర్జునుడు, కారుణ్యం తో నిండినవాడై, తీవ్ర విచారానికి లోనై ఈ విధంగా పలికెను.
                            "
    28:
      meaning: "అర్జున ఉవాచ — అర్జునుడు అన్నాడు; దృష్ట్వా — చూసాక; ఇమమ్  — ఈ యొక్క; స్వ-జనం — బంధువులు (సొంతవారు); కృష్ణ — కృష్ణ; యుయుత్సుం — యుద్ధానికి ఉత్సాహం తో; సముపస్థితమ్ — చేరిఉన్న; సీదంతి — వణుకుతున్న; మమ — నా యొక్క; గాత్రాణి  — (శరీర) అంగములు; ముఖం — నోరు; చ — మరియు; పరిశుష్యతి — ఎండిపోవు చున్నది."
      translation: "
                                BG 1.28:
                                అర్జునుడు ఇలా అన్నాడు: ఓ కృష్ణా, యుద్ధానికి బారులు తీరి ఒకరినొకరు చంపుకోటానికి పూనుకుంటున్న నా బంధువులను చూసి, నా అవయవాలు పట్టు తప్పుతున్నాయి, ఇంకా నా నోరు ఎండిపోతోంది.
                            "
    29:
      meaning: "వేపథుః  — వణుకుచున్న; చ — మరియు; శరీరే  — శరీరమునందు; మే  — నా యొక్క; రోమ-హర్షః — వెంట్రుకలు నిక్కబోడుచు కొనుట; చ — మరియు; జాయతే — కలుగుచున్నది; గాండీవం — అర్జునుడి విల్లు;స్రంసతే — జారి పోవుతున్నది; హస్తాత్  — (నా) చేతి నుండి; త్వక్  — చర్మము; చ  — మరియు; ఏవ — నిజముగా; పరిదహ్యతే  — అంతటా మంటపుడుతున్నది; న చ శక్నోమి — సాధ్యము కావటంలేదు నాకు; అవస్థాతుం — స్థిరంగా ఉండుట; భ్రమతి-ఇవ — తిరుగుతున్నట్టుగా; చ — మరియు; మే — నా యొక్క;మనః — మనస్సు; నిమిత్తాని — శకునములు; చ — మరియు; పశ్యామి — చూస్తున్నాను; విపరీతాని — అశుభములైన; కేశవ — శ్రీ కృష్ణ , కేశి అనే రాక్షసుడను సంహరించినవాడా; న — లేదు; చ — మరియు; శ్రేయః  — మంచి; అనుపశ్యామి — చూడగలుగుతున్నాను; హత్వా — చంపటం వలన; స్వ-జనం — సొంత బంధువులను; ఆహవే  — యుద్ధంలో."
      translation: "
                                BG 1.29-31:
                                నా శరీరమంతా వణుకుచున్నది; వెంట్రుకలు నిక్కబొడుచుకుంటున్నాయి.  నా విల్లు, గాండీవం, చేజారి పోతున్నది ఇంకా నా చర్మమంతా తపించిపోవుచున్నది. నా మనస్సు ఏమీ తోచని స్థితిలో అయోమయంగా తిరుగుతున్నది. ఇక నన్ను నేను స్థిరంగా ఉంచుకోలేకపోతున్నాను. ఓ కృష్ణా, కేశి రాక్షసుడను సంహరించినవాడా (కేశవః), అంతటా అశుభ శకునములే కనపడుతున్నాయి. ఈ యుద్ధంలో సొంత బంధువులనే చంపుకోవటం వలన, మంచి ఎలా కలుగుతుందో నేను చూడలేకున్నాను.
                            "
    30:
      meaning: "వేపథుః  — వణుకుచున్న; చ — మరియు; శరీరే  — శరీరమునందు; మే  — నా యొక్క; రోమ-హర్షః — వెంట్రుకలు నిక్కబోడుచు కొనుట; చ — మరియు; జాయతే — కలుగుచున్నది; గాండీవం — అర్జునుడి విల్లు;స్రంసతే — జారి పోవుతున్నది; హస్తాత్  — (నా) చేతి నుండి; త్వక్  — చర్మము; చ  — మరియు; ఏవ — నిజముగా; పరిదహ్యతే  — అంతటా మంటపుడుతున్నది; న చ శక్నోమి — సాధ్యము కావటంలేదు నాకు; అవస్థాతుం — స్థిరంగా ఉండుట; భ్రమతి-ఇవ — తిరుగుతున్నట్టుగా; చ — మరియు; మే — నా యొక్క;మనః — మనస్సు; నిమిత్తాని — శకునములు; చ — మరియు; పశ్యామి — చూస్తున్నాను; విపరీతాని — అశుభములైన; కేశవ — శ్రీ కృష్ణ , కేశి అనే రాక్షసుడను సంహరించినవాడా; న — లేదు; చ — మరియు; శ్రేయః  — మంచి; అనుపశ్యామి — చూడగలుగుతున్నాను; హత్వా — చంపటం వలన; స్వ-జనం — సొంత బంధువులను; ఆహవే  — యుద్ధంలో."
      translation: "
                                BG 1.29-31:
                                నా శరీరమంతా వణుకుచున్నది; వెంట్రుకలు నిక్కబొడుచుకుంటున్నాయి.  నా విల్లు, గాండీవం, చేజారి పోతున్నది ఇంకా నా చర్మమంతా తపించిపోవుచున్నది. నా మనస్సు ఏమీ తోచని స్థితిలో అయోమయంగా తిరుగుతున్నది. ఇక నన్ను నేను స్థిరంగా ఉంచుకోలేకపోతున్నాను. ఓ కృష్ణా, కేశి రాక్షసుడను సంహరించినవాడా (కేశవః), అంతటా అశుభ శకునములే కనపడుతున్నాయి. ఈ యుద్ధంలో సొంత బంధువులనే చంపుకోవటం వలన, మంచి ఎలా కలుగుతుందో నేను చూడలేకున్నాను.
                            "
    31:
      meaning: "వేపథుః  — వణుకుచున్న; చ — మరియు; శరీరే  — శరీరమునందు; మే  — నా యొక్క; రోమ-హర్షః — వెంట్రుకలు నిక్కబోడుచు కొనుట; చ — మరియు; జాయతే — కలుగుచున్నది; గాండీవం — అర్జునుడి విల్లు;స్రంసతే — జారి పోవుతున్నది; హస్తాత్  — (నా) చేతి నుండి; త్వక్  — చర్మము; చ  — మరియు; ఏవ — నిజముగా; పరిదహ్యతే  — అంతటా మంటపుడుతున్నది; న చ శక్నోమి — సాధ్యము కావటంలేదు నాకు; అవస్థాతుం — స్థిరంగా ఉండుట; భ్రమతి-ఇవ — తిరుగుతున్నట్టుగా; చ — మరియు; మే — నా యొక్క;మనః — మనస్సు; నిమిత్తాని — శకునములు; చ — మరియు; పశ్యామి — చూస్తున్నాను; విపరీతాని — అశుభములైన; కేశవ — శ్రీ కృష్ణ , కేశి అనే రాక్షసుడను సంహరించినవాడా; న — లేదు; చ — మరియు; శ్రేయః  — మంచి; అనుపశ్యామి — చూడగలుగుతున్నాను; హత్వా — చంపటం వలన; స్వ-జనం — సొంత బంధువులను; ఆహవే  — యుద్ధంలో."
      translation: "
                                BG 1.29-31:
                                నా శరీరమంతా వణుకుచున్నది; వెంట్రుకలు నిక్కబొడుచుకుంటున్నాయి.  నా విల్లు, గాండీవం, చేజారి పోతున్నది ఇంకా నా చర్మమంతా తపించిపోవుచున్నది. నా మనస్సు ఏమీ తోచని స్థితిలో అయోమయంగా తిరుగుతున్నది. ఇక నన్ను నేను స్థిరంగా ఉంచుకోలేకపోతున్నాను. ఓ కృష్ణా, కేశి రాక్షసుడను సంహరించినవాడా (కేశవః), అంతటా అశుభ శకునములే కనపడుతున్నాయి. ఈ యుద్ధంలో సొంత బంధువులనే చంపుకోవటం వలన, మంచి ఎలా కలుగుతుందో నేను చూడలేకున్నాను.
                            "
    32:
      meaning: "న  కాంక్షే — కోరుకోవటంలేదు; విజయం — గెలుపు; కృష్ణ  — కృష్ణా; న చ రాజ్యం — రాజ్యము కూడా వద్దు; సుఖాని  చ — సంతోషములు కూడా; కిం — ఏమి?; నః  — మనకు; రాజ్యేన — రాజ్యముతో; గోవిందా — కృష్ణ, ఇంద్రియములకు సుఖము నిచ్చేవాడా, ఆవులంటే ఇష్టమైన వాడా; కిం — ఏమిటి?; భోగైః  — విలాసములు; జీవితేన  — జీవితము; వా — లేదా; యేషామ్  — ఎవరి; అర్థే  — కొరకైతే; కాంక్షితం  — కోరుకున్నామో; నః  — మా చేత; రాజ్యం  — రాజ్యము; భోగాః — విలాసములు; సుఖాని — సంతోషము; చ — ఇంకా; తే — వారు; ఇమే — వీరును; అవస్థితా — నిలిచిఉన్న; యుద్ధే — యుద్ధం కొరకు; ప్రాణాన్ — ప్రాణాలను; త్యక్త్వా  — వదులుకొనటానికి; ధనాని — ధనము; చ — కూడా."
      translation: "
                                BG 1.32-33:
                                ఓ కృష్ణా, నాకు విజయం కానీ, రాజ్యం కానీ, వాటివల్ల వచ్చే సుఖం కానీ అక్కరలేదు. మనం ఎవరికోసమైతే ఇదంతా కోరుకుంటున్నామో వారే మన ఎదురుగా యుద్ధం కోసం ఉన్నప్పుడు,  రాజ్యం వలన కానీ, సుఖాల వలన కానీ, ఇక ఈ జీవితం వలన కానీ ప్రయోజనం ఏముంది?
                            "
    33:
      meaning: "న  కాంక్షే — కోరుకోవటంలేదు; విజయం — గెలుపు; కృష్ణ  — కృష్ణా; న చ రాజ్యం — రాజ్యము కూడా వద్దు; సుఖాని  చ — సంతోషములు కూడా; కిం — ఏమి?; నః  — మనకు; రాజ్యేన — రాజ్యముతో; గోవిందా — కృష్ణ, ఇంద్రియములకు సుఖము నిచ్చేవాడా, ఆవులంటే ఇష్టమైన వాడా; కిం — ఏమిటి?; భోగైః  — విలాసములు; జీవితేన  — జీవితము; వా — లేదా; యేషామ్  — ఎవరి; అర్థే  — కొరకైతే; కాంక్షితం  — కోరుకున్నామో; నః  — మా చేత; రాజ్యం  — రాజ్యము; భోగాః — విలాసములు; సుఖాని — సంతోషము; చ — ఇంకా; తే — వారు; ఇమే — వీరును; అవస్థితా — నిలిచిఉన్న; యుద్ధే — యుద్ధం కొరకు; ప్రాణాన్ — ప్రాణాలను; త్యక్త్వా  — వదులుకొనటానికి; ధనాని — ధనము; చ — కూడా."
      translation: "
                                BG 1.32-33:
                                ఓ కృష్ణా, నాకు విజయం కానీ, రాజ్యం కానీ, వాటివల్ల వచ్చే సుఖం కానీ అక్కరలేదు. మనం ఎవరికోసమైతే ఇదంతా కోరుకుంటున్నామో వారే మన ఎదురుగా యుద్ధం కోసం ఉన్నప్పుడు,  రాజ్యం వలన కానీ, సుఖాల వలన కానీ, ఇక ఈ జీవితం వలన కానీ ప్రయోజనం ఏముంది?
                            "
    34:
      meaning: "ఆచార్యాః  — గురువులు; పితరః — తండ్రులు (పిన తండ్రులు, పెద తండ్రులు); పుత్రా: — కుమారులు; తథా — ఇంకా; ఏవ — వాస్తవంగా; చ — మరియు; పితామహాః  — తాతలు; మాతులాః  — మేనమామలు; శ్వశురాః — పిల్లనిచ్చిన మామలు; పౌత్రాః — మనుమలు; శ్యాలాః — బావ-బావమరుదులు; సంబంధినాః  — బంధువులు; తథా  — కూడా; ఏతాన్ — వీరు; న హంతుమ్ ఇచ్ఛామి  — చంపుటకు నాకు ఇష్టంలేదు; ఘ్నతః  — చంపబడి;అపి — అయినప్పటికీ; మధుసూదన  — శ్రీ కృష్ణ, మధు అనే రాక్షసుడను సంహరించినవాడా; ఆపి — అయినప్పటికీ; త్రై-లోక్య-రాజ్యస్య — ముల్లోకముల పై అధిపత్యం ; హేతోః — కొరకు; కిం ను — ఎం చెప్పాలి? మహీ-కృతే  — భూమండలము కొరకు."
      translation: "
                                BG 1.34-35:
                                గురువులు, తండ్రులు, కొడుకులు, మేనమామలు, మనుమలు, మామలు, బావ మరుదులు ఇంకా ఇతర బంధువులు, ప్రాణాలను, ధనాన్ని పణంగా పెట్టి మరీ, ఇక్కడ చేరి వున్నారు.  ఓ మధుసూదనా, నా మీద దాడి చేసిననూ నేను వీరిని చంపను. ధృతరాష్ట్రుని పుత్రులని సంహరించి, ముల్లోకముల పై ఆధిపత్యం సాధించినా, ఏం తృప్తి ఉంటుంది మనకు, ఇక ఈ భూ-మండలము కోసమైతే ఏమి చెప్పను?
                            "
    35:
      meaning: "ఆచార్యాః  — గురువులు; పితరః — తండ్రులు (పిన తండ్రులు, పెద తండ్రులు); పుత్రా: — కుమారులు; తథా — ఇంకా; ఏవ — వాస్తవంగా; చ — మరియు; పితామహాః  — తాతలు; మాతులాః  — మేనమామలు; శ్వశురాః — పిల్లనిచ్చిన మామలు; పౌత్రాః — మనుమలు; శ్యాలాః — బావ-బావమరుదులు; సంబంధినాః  — బంధువులు; తథా  — కూడా; ఏతాన్ — వీరు; న హంతుమ్ ఇచ్ఛామి  — చంపుటకు నాకు ఇష్టంలేదు; ఘ్నతః  — చంపబడి;అపి — అయినప్పటికీ; మధుసూదన  — శ్రీ కృష్ణ, మధు అనే రాక్షసుడను సంహరించినవాడా; ఆపి — అయినప్పటికీ; త్రై-లోక్య-రాజ్యస్య — ముల్లోకముల పై అధిపత్యం ; హేతోః — కొరకు; కిం ను — ఎం చెప్పాలి? మహీ-కృతే  — భూమండలము కొరకు."
      translation: "
                                BG 1.34-35:
                                గురువులు, తండ్రులు, కొడుకులు, మేనమామలు, మనుమలు, మామలు, బావ మరుదులు ఇంకా ఇతర బంధువులు, ప్రాణాలను, ధనాన్ని పణంగా పెట్టి మరీ, ఇక్కడ చేరి వున్నారు.  ఓ మధుసూదనా, నా మీద దాడి చేసిననూ నేను వీరిని చంపను. ధృతరాష్ట్రుని పుత్రులని సంహరించి, ముల్లోకముల పై ఆధిపత్యం సాధించినా, ఏం తృప్తి ఉంటుంది మనకు, ఇక ఈ భూ-మండలము కోసమైతే ఏమి చెప్పను?
                            "
    36:
      meaning: "నిహత్య — చంపటంవలన; ధార్తరాష్ట్రాన్ — ధృతరాష్ట్ర తనయులను; కా  — ఏమిటి ? ప్రీతిః  — సంతోశము; స్యాత్ — కలుగును; జ్జనార్దన — శ్రీ కృష్ణా, (అందరి జనులను పోషించేవాడా);  పాపమ్ — పాపము; ఏవ — తప్పక; ఆశ్రయేత్ — ప్రాప్తిస్తుంది ; అస్మాన్ — మనకు; హత్వా — చంపుట వలన; ఏతాన్ — వీరందరూ; ఆతతాయినః — దూకుడు గల దుష్టులను; తస్మాత్ — కాబట్టి; న — ఎప్పుడూ లేదు; అర్హాః — అర్హత; వయం — మనము; హంతుం — చంపటానికి; ధార్తరాష్ట్రాన్ — ధృతరాష్ట్రుని పుత్రులను; స్వ-బాంధవాన్ — మన బంధువులు; స్వ-జనం — మన వారు; హి — తప్పకుండా; కథం — ఎట్లు; హత్వా — చంపటం వలన; సుఖినః — సుఖంగా; స్యామ — కాగలము; మాధవ — శ్రీ కృష్ణా, (యోగమాయా శక్తి యొక్క భర్త)."
      translation: "
                                BG 1.36-37:
                                ఓ జనార్ధనా (సర్వ భూతముల సంరక్షకుడు, పోషకుడు అయినవాడా), ధృతరాష్ట్ర తనయులను చంపి మనము ఎలా సంతోషముగా ఉండగలము? వారు దుర్మార్గపు దురాక్రమణదారు లయినా, వారిని సంహరిస్తే  మనకు పాపం తప్పకుండా చుట్టుకుంటుంది. కాబట్టి ధృతరాష్ట్రుని పుత్రులను, స్నేహితులను చంపటం మనకు తగదు. ఓ మాధవా (కృష్ణా), మన సొంత వారినే చంపుకుని మనం సుఖం గా ఎలా ఉండగలము?
                            "
    37:
      meaning: "నిహత్య — చంపటంవలన; ధార్తరాష్ట్రాన్ — ధృతరాష్ట్ర తనయులను; కా  — ఏమిటి ? ప్రీతిః  — సంతోశము; స్యాత్ — కలుగును; జ్జనార్దన — శ్రీ కృష్ణా, (అందరి జనులను పోషించేవాడా);  పాపమ్ — పాపము; ఏవ — తప్పక; ఆశ్రయేత్ — ప్రాప్తిస్తుంది ; అస్మాన్ — మనకు; హత్వా — చంపుట వలన; ఏతాన్ — వీరందరూ; ఆతతాయినః — దూకుడు గల దుష్టులను; తస్మాత్ — కాబట్టి; న — ఎప్పుడూ లేదు; అర్హాః — అర్హత; వయం — మనము; హంతుం — చంపటానికి; ధార్తరాష్ట్రాన్ — ధృతరాష్ట్రుని పుత్రులను; స్వ-బాంధవాన్ — మన బంధువులు; స్వ-జనం — మన వారు; హి — తప్పకుండా; కథం — ఎట్లు; హత్వా — చంపటం వలన; సుఖినః — సుఖంగా; స్యామ — కాగలము; మాధవ — శ్రీ కృష్ణా, (యోగమాయా శక్తి యొక్క భర్త)."
      translation: "
                                BG 1.36-37:
                                ఓ జనార్ధనా (సర్వ భూతముల సంరక్షకుడు, పోషకుడు అయినవాడా), ధృతరాష్ట్ర తనయులను చంపి మనము ఎలా సంతోషముగా ఉండగలము? వారు దుర్మార్గపు దురాక్రమణదారు లయినా, వారిని సంహరిస్తే  మనకు పాపం తప్పకుండా చుట్టుకుంటుంది. కాబట్టి ధృతరాష్ట్రుని పుత్రులను, స్నేహితులను చంపటం మనకు తగదు. ఓ మాధవా (కృష్ణా), మన సొంత వారినే చంపుకుని మనం సుఖం గా ఎలా ఉండగలము?
                            "
    38:
      meaning: "యది అపి — అయినా సరే; ఏతే — వారు; న పశ్యంతి — చూడలేకున్నా; లోభ — దురాశ; ఉపహత — కమ్ముకున్న; చేతసః — ఆలోచనల తో; కుల-క్షయ-కృతం — బంధువులను నాశనం చేయటంలో; దోషం — దోషము; (తప్పు); మిత్ర-ద్రోహే — స్నేహితులపై కక్ష తీర్చుకుని విశ్వాసఘాతుకత్వం చేయటం వలన; చ — మరియు; పాతకం — పాపము; కథం — ఎందుకు?; న జ్ఞేయం — తెలుసుకోరాదు; అస్మాభిః  — మనము; పాపాత్ — పాపము నుండి; అస్మాత్ — ఇవి; నివర్తితుం — మరలిపోవుట; కుల-క్షయ — బంధువులను సంహరించటం;కృతం — చేసి; దోషం — నేరము; ప్రపశ్యద్భి: — తెలిసిన వారమై; జనార్ధన — అందరి పోషణ, రక్షణ చూసుకునే వాడా, శ్రీ కృష్ణా."
      translation: "
                                BG 1.38-39:
                                దురాశచే వారి ఆలోచనలు భ్రష్టు పట్టి, బంధువులను సర్వనాశనం చేయటం లో గానీ, మిత్రులపై కక్ష తీర్చుకుని విశ్వాసఘాతుకత్వం చేయటం లో గాని, వారు దోషం చూడటం లేదు. కానీ, ఓ జనార్ధనా, మనవారినే చంపటం లో ఉన్న దోషాన్ని చక్కగా చూడగలిగిన మనము, ఈ పాపపు పని నుండి ఎందుకు  తప్పుకోకూడదు?
                            "
    39:
      meaning: "యది అపి — అయినా సరే; ఏతే — వారు; న పశ్యంతి — చూడలేకున్నా; లోభ — దురాశ; ఉపహత — కమ్ముకున్న; చేతసః — ఆలోచనల తో; కుల-క్షయ-కృతం — బంధువులను నాశనం చేయటంలో; దోషం — దోషము; (తప్పు); మిత్ర-ద్రోహే — స్నేహితులపై కక్ష తీర్చుకుని విశ్వాసఘాతుకత్వం చేయటం వలన; చ — మరియు; పాతకం — పాపము; కథం — ఎందుకు?; న జ్ఞేయం — తెలుసుకోరాదు; అస్మాభిః  — మనము; పాపాత్ — పాపము నుండి; అస్మాత్ — ఇవి; నివర్తితుం — మరలిపోవుట; కుల-క్షయ — బంధువులను సంహరించటం;కృతం — చేసి; దోషం — నేరము; ప్రపశ్యద్భి: — తెలిసిన వారమై; జనార్ధన — అందరి పోషణ, రక్షణ చూసుకునే వాడా, శ్రీ కృష్ణా."
      translation: "
                                BG 1.38-39:
                                దురాశచే వారి ఆలోచనలు భ్రష్టు పట్టి, బంధువులను సర్వనాశనం చేయటం లో గానీ, మిత్రులపై కక్ష తీర్చుకుని విశ్వాసఘాతుకత్వం చేయటం లో గాని, వారు దోషం చూడటం లేదు. కానీ, ఓ జనార్ధనా, మనవారినే చంపటం లో ఉన్న దోషాన్ని చక్కగా చూడగలిగిన మనము, ఈ పాపపు పని నుండి ఎందుకు  తప్పుకోకూడదు?
                            "
    40:
      meaning: "కులక్షయే — వంశ నాశనము వలన; ప్రణశ్యంతి — నశించిపోవును; కుల-ధర్మాః — వంశ ఆచారములు; సనాతనాః — సనాతనమైన; (ఎంతో కాలం నుండి వున్న); ధర్మే — ధర్మము; నష్టే — అంతరించిపోవును ; కులం — వంశము; కృత్స్న — సమస్తమైన; అధర్మః — అధర్మము; అభిభవతి — జయించును; ఉత — నిజముగా."
      translation: "
                                BG 1.40:
                                వంశము నాశనమయినప్పుడు, వంశాచారములన్నీ లుప్తమవును; మిగిలిన కుటుంబసభ్యులు అధర్మపరులు అగుదురు.
                            "
    41:
      meaning: "అధర్మా — అధర్మము (పాపము); ఆభిభవాత్ — ప్రబలిపోవుట; కృష్ణ — శ్రీ కృష్ణా; ప్రదుష్యంతి  — నీతి తప్పిన వారై; కుల-స్త్రియః — కుటుంబము లోని స్త్రీలు; స్త్రీషు — స్త్రీలు; దుష్టాసు — దుర్నీతి పరులై; వార్ష్ణేయ — వృష్ణి వంశస్థుడా; జాయతే — పుడతారు; వర్ణ-సంకరః — అవాంఛిత సంతానం."
      translation: "
                                BG 1.41:
                                దుర్గుణాలు ప్రబలిపోవటం వలన, ఓ కృష్ణా, కుల స్త్రీలు నీతి తప్పిన వారు అగుదురు, మరియు స్త్రీల యొక్క అనైతిక ప్రవర్తన వలన, ఓ వృష్ణి వంశస్తుడా, అవాంఛిత సంతానం జన్మిస్తారు.
                            "
    42:
      meaning: "సంకరః — అవాంఛిత సంతానం; నరకాయ — నరక ప్రాయమైన; ఏవ — నిజముగా; కుల-ఘ్నానాం — కుల నాశనము చేసిన వారిని; కులస్య — కులమును; చ — మరియు; పతంతి — పతనము; పితరః — పూర్వీకులు; హి — యథార్థముగా; ఏషామ్ — వారి యొక్క; లుప్త — అంతరించిపోవును ; పిండోదక-క్రియాః  — శ్రాద్ద తర్పణములు."
      translation: "
                                BG 1.42:
                                అవాంఛిత సంతానం పెరగటం వలన కులమునకు, కుల నాశనము చేసిన వారికి కూడా నరకము ప్రాప్తించును. శ్రాద్ద తర్పణములు లుప్తమయిన కారణముగా ఆ భ్రష్టుపట్టిన వంశ పూర్వీకులు కూడా పతనమవుదురు.
                            "
    43:
      meaning: "దోషైః — పాపిష్ఠిపనులచే; ఏతైః — ఈ విధమైన; కుల-ఘ్నానాం — కుల నాశనం చేసే వారి యొక్క; వర్ణ-సంకర — అవాంఛిత సంతానం; కారకైః — కారకులైన; ఉత్సాద్యంతే — చెడిపోతాయి; జాతి-ధర్మాః — సామాజిక, కుటుంబ సంక్షేమ ధర్మములు; కుల-ధర్మా: — కుటుంబ సాంప్రదాయములు; చ — మరియు; శాశ్వతాః — సనాతములైన."
      translation: "
                                BG 1.43:
                                కుటుంబ ఆచారము నాశనము చేసి, అవాంఛిత సంతానం పెంపొందటానికి కారణమైన వారి దుష్ట చేష్టల వలన అనేకానేక సామాజిక, కుటుంబ సంక్షేమ ధర్మములు నశించిపోవును.
                            "
    44:
      meaning: "ఉత్సన్న— నాశనమయిపోయిన; కుల-ధర్మాణామ్ — ఎవరి కుటుంబ సాంప్రదాయములు; మనుష్యాణాం — అలాంటి మనుషులు; జనార్ధనా — అందరి బాగోగులు చూసుకునే వాడా, శ్రీ కృష్ణా; నరకే — నరకములో; అనియతం — నిరవధికముగా; వాసః — నివాసము; భవతి — ఉండును; ఇతి — ఈ విధంగా; అనుశుశ్రుమ — పండితుల నుండి వినుయున్నాను."
      translation: "
                                BG 1.44:
                                ఓ జనార్ధనా (కృష్ణా), కులాచారములను నాశనం చేసిన వారు నిరవధికముగా నరకములోనే ఉంటారని, నేను పండితుల నుండి వినియున్నాను;
                            "
    45:
      meaning: "అహో — అయ్యో; బత — ఎంత; మహత్ — పెద్ద; పాపం — పాపాలు; కర్తుం — చేయుటకు; వ్యవసితాః — సిద్ద పడితిమి ; వయం — మనము; యత్ — ఎందుకంటే; రాజ్య-సుఖ-లోభేన — రాజ్య సుఖములపై కాంక్ష తో ; హంతుం — చంపుటకు; స్వ-జనమ్ — సొంత బంధువులను; ఉద్యతాః — అభిలాషించి; యది — ఒకవేళ; మామ్ — నన్ను; అప్రతీకారమ్ — ప్రతిఘటించకుండా; అశస్త్రం — ఆయుధాలు లేకుండా; శస్త్రపాణయః — చేతిలో ఆయుధములు ధరించినవారు; ధార్తరాష్ట్రా: — ధృతరాష్ట్రుని తనయులు; రణే — యుద్ధభూమి యందు; హన్యు: — చంపినా; తత్ — అది; మే — నాకు; క్షేమ-తరం — మంచిదే; భవేత్ — అవుతుంది."
      translation: "
                                BG 1.45-46:
                                అయ్యో! ఎంత ఆశ్చర్యం, ఈ మహాపాపం చేయటానికి నిశ్చయించాము. రాజ్య సుఖములపై కాంక్ష తో మన బంధువులనే చంపటానికి సిద్దపడ్డాము. ఆయుధాలు చేతిలో ఉన్న ధృతరాష్ట్రుని పుత్రులు, ఆయుధాలు లేకుండా ప్రతిఘటించకుండా ఉన్న నన్ను యుద్ధభూమిలో చంపివేసినా, దీనికంటే మేలే.
                            "
    46:
      meaning: "అహో — అయ్యో; బత — ఎంత; మహత్ — పెద్ద; పాపం — పాపాలు; కర్తుం — చేయుటకు; వ్యవసితాః — సిద్ద పడితిమి ; వయం — మనము; యత్ — ఎందుకంటే; రాజ్య-సుఖ-లోభేన — రాజ్య సుఖములపై కాంక్ష తో ; హంతుం — చంపుటకు; స్వ-జనమ్ — సొంత బంధువులను; ఉద్యతాః — అభిలాషించి; యది — ఒకవేళ; మామ్ — నన్ను; అప్రతీకారమ్ — ప్రతిఘటించకుండా; అశస్త్రం — ఆయుధాలు లేకుండా; శస్త్రపాణయః — చేతిలో ఆయుధములు ధరించినవారు; ధార్తరాష్ట్రా: — ధృతరాష్ట్రుని తనయులు; రణే — యుద్ధభూమి యందు; హన్యు: — చంపినా; తత్ — అది; మే — నాకు; క్షేమ-తరం — మంచిదే; భవేత్ — అవుతుంది."
      translation: "
                                BG 1.45-46:
                                అయ్యో! ఎంత ఆశ్చర్యం, ఈ మహాపాపం చేయటానికి నిశ్చయించాము. రాజ్య సుఖములపై కాంక్ష తో మన బంధువులనే చంపటానికి సిద్దపడ్డాము. ఆయుధాలు చేతిలో ఉన్న ధృతరాష్ట్రుని పుత్రులు, ఆయుధాలు లేకుండా ప్రతిఘటించకుండా ఉన్న నన్ను యుద్ధభూమిలో చంపివేసినా, దీనికంటే మేలే.
                            "
    47:
      meaning: "సంజయ ఉవాచ — సంజయుడు పలికెను; ఏవం ఉక్త్వా — ఈ విధంగా అని; అర్జునః — అర్జునుడు; సంఖ్యే — యుద్ధరంగంలో; రథ ఉపస్థె — రథములో; ఉపవిశాత్ — కూర్చుండి పోయెను; విసృజ్య — వదిలివేసి ; స-శరం — బాణములతో సహా; చాపం — ధనుస్సును; శోక — దుఃఖముతో; సంవిగ్న — దీనస్థితిలో ; మానసః — మనస్సు."
      translation: "
                                BG 1.47:
                                సంజయుడు పలికెను: ఈ విధంగా పలికిన అర్జునుడు, దీనస్థితిలో, తీవ్ర శోకసంతుప్తుడై తన బాణాలను, ధనుస్సును పక్కన జారవిడిచి, రథం లో కూలబడ్డాడు.
                            "
  02:
    1:
      meaning: "సంజయ ఉవాచ — సంజయుడు పలికెను; తం — అతనితో (అర్జునుడి తో); తథా — ఈ విధంగా; కృపయా — జాలితో; ఆవిష్టం  — నిండినవాడై; అశ్రు-పూర్ణ — కన్నీరు-నిండి; ఆకుల — బాధతో; ఈక్షణం  — కళ్ళు; విషీదంతం  — శోకంతో; ఇదం — ఈ యొక్క; వాక్యం — మాటలు; ఉవాచ  — పలికెను; మధుసూదనః  — శ్రీ కృష్ణ, మధు అనే రాక్షసుడను సంహరించిన వాడా."
      translation: "
                                BG 2.1:
                                సంజయుడు పలికెను : జాలి నిండినవాడై, శోకతప్త హృదయం తో, కంటి నిండా నీరు నిండిపోయున్న అర్జునుడిని చూసిన, శ్రీ కృష్ణుడు ఈ విధంగా పలికెను.
                            "
    2:
      meaning: "శ్రీ భగవానువాచ — పరమేశ్వరుడైన భగవానుడు పలికెను; కుతః  — ఎక్కడినుండి; త్వా — నీకు; కశ్మలం — భ్రాంతి; ఇదం — ఈ యొక్క; విషమే  — ఈ సంకట సమయంలో; సముపస్థితమ్  — దాపురించింది; అనార్య — అనాగరికమైన వారిచే; జుష్టమ్  — ఆచరింపబడునది; అస్వర్గ్యమ్  — ఉత్తమ లోకాలకు దారి తీసేది కాదు; అకీర్తి-కరమ్  — అపకీర్తి ని కలిగించేది; అర్జున — అర్జునా."
      translation: "
                                BG 2.2:
                                శ్రీ భగవానుడు ఇట్లనెను: ప్రియమైన అర్జునా, ఇలాంటి  క్లిష్ట సమయంలో ఈ చిత్త భ్రాంతి ఎట్లా దాపురించింది? ఇది గౌరవనీయ వ్యక్తికి  తగదు. ఇది ఉత్తమ గతులకు దారి తీసేది కాకపోగా, అపకీర్తి పాలుజేస్తుంది.
                            "
    3:
      meaning: "క్లైబ్యం — మగతనములేమి; మా స్మ — వద్దు; గమః — లొంగిపోవద్దు; పార్థ — అర్జున, ప్రిథ తనయుడా; న — కాదు; ఏతత్ — ఇది; త్వయి — నీకు; ఉపపద్యతే — తగదు; క్షుద్రం — నీచమైన; హృదయ — హృదయ; దౌర్బల్యం — బలహీనత; త్యక్త్వా — వదిలిపెట్టి; ఉత్తిష్ట  — లెమ్ము; పరంతప  — శత్రువులను జయించేవాడా."
      translation: "
                                BG 2.3:
                                ఓ పార్థా, ఈ యొక్క పిరికి తనమునకు లొంగిపోవటం నీకు తగదు. ఈ నీచమైన హృదయ దౌర్బల్యం విడిచిపెట్టి, యుద్ధానికి లెమ్ము, ఓ శత్రువులను జయించేవాడా.
                            "
    4:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; కథం — ఎట్లా; భీష్మమ్ — భీష్ముడు; అహం — నేను; సంఖ్యే — యుద్ధములో; ద్రోణం — ద్రోణాచార్యుడు; చ — మరియు; మధుసూదన — శ్రీ కృష్ణ, మధు అనే రాక్షసుడను సంహరించినవాడా; ఇషుభి — బాణాలతో; ప్రతియోత్స్యామి — పోరాడగలను; పూజా-అర్హౌ — పూజింపదగిన; అరి-సూదన — శత్రువులను నాశనం చేసేవాడా."
      translation: "
                                BG 2.4:
                                అర్జునుడు ఇలా అన్నాడు: ఓ మధుసూదనా, పూజ్యులైన భీష్ముడు, ద్రోణాచార్యుడు వంటి వారి మీద యుద్ధంలో నేను బాణాలు ఎలా విడువగలను? ఓ, శత్రువులను నాశనం చేసేవాడా.
                            "
    5:
      meaning: "గురూన్  — గురువులు; అహత్వా  — చంపకుండా; హి  — నిజముగా; మహానుభావాన్  — మహనీయులైన పెద్దలు; శ్రేయః  — మేలు; భోక్తుం  — భోగాలని అనుభవించటం; భైక్ష్యమ్  — బిచ్చమెత్తుకుని; అపి  — అయినాసరే; ఇహ లోకే  — ఈ లోకంలో; హత్వా  — సంహరించుట; అర్థ  — సంపాదించు; కామాన్  — కోరికతో; తు  — కానీ; గురూన్  — గురువులను (పెద్దవారిని); ఇహ  — ఈ లోకంలో; ఏవ  — తప్పకుండా; భుంజీయ  — అనుభవించుట; భోగాన్  — భోగములు (విలాసములు) రుధిర  — రక్తం; ప్రదిగ్ధాన్  — కళంకితమై ఉన్న."
      translation: "
                                BG 2.5:
                                నా గురువులైన ఈ పెద్దలను సంహరించి ఈ భోగాలని అనుభవించటం కంటే యాచకుడిగా బ్రతకటం మేలు. వీరిని చంపితే, మనము అనుభవించే ఈ సంపద, భోగాలు, రక్తం తో కళంకితమై ఉంటాయి.
                            "
    6:
      meaning: "న — కాదు; చ — కూడా; ఎతత్ — ఇది; విద్మః — మనకు తెలుసు; కతరత్ — ఏది; నః — మనకు; గరీయః  — మంచిది; యత్ వా — అదో, ఇదో; జయేమ — మనము విజేయులమైతామో; యది — ఒకవేళ; వా — లేదా; నః — మనలను; జయేయుః  — వారు విజేయులైతారా; యాన్ — ఎవరినైతే; ఎవ — నిజముగా; హత్వా — సంహరించిన తరువాత; న జిజీవిశామః  — జీవించి ఉండబుద్ధి కాదు; తే — వారు; అవస్థితాః — నిలిచియున్నారు; ప్రముఖే — మన ముందు; ధార్తరాష్ట్రా: — ద్రుతరాష్ట్రుని  కుమారులు."
      translation: "
                                BG 2.6:
                                ఈ యుద్ధం యొక్క ఎలాంటి ఫలితం మనకు మేలైనదో కూడా తెలియదు - వాళ్ళను జయించడమా లేదా వారిచే జయింపబడటమా. వారిని చంపిన తరువాత కూడా మనకు జీవించాలని అనిపించదు. అయినా, వారు ధృతరాష్ట్రుని పక్షం లో చేరి, మన ఎదురుగా యుద్ధభూమిలో నిలిచి  ఉన్నారు.
                            "
    7:
      meaning: "కార్పణ్య-దోషా  — పిరికితనము అనెడు దోషము; ఉపహత  — ముట్టడి చేయబడి; స్వభావః  — స్వభావము; పృచ్చామి  — అడుగుతున్నాను; త్వాం  — నిన్ను; ధర్మ — ధర్మమును; సమ్మూఢ — కలవరపడ్డ; చేతాః  — చిత్తముతో; యత్ — ఏది; శ్రేయః — మంచిది; స్యాత్ — అగునో; నిశ్చితం — నిశ్చయముగా; బ్రూహి  — తెలుపుము; తత్ — దానిని; మే — నాకు; శిష్యః — శిష్యుడను; తే  — నీ యొక్క; అహం — నేను; శాధి  — దయచేసి ఉపదేశం చేయుము; మాం — నేను; త్వాం — నీకు; ప్రపన్నమ్ — శరణాగతుడను."
      translation: "
                                BG 2.7:
                                నా కర్తవ్యం ఏమిటో నాకు తెలియటంలేదు మరియు ఆందోళన, పిరికితనము నన్ను ఆవహించాయి. నేను నీ శిష్యుడను, నీకు శరణాగతుడను. నాకు నిజముగా ఏది శేయస్కరమో దానిని ఉపదేశించుము.
                            "
    8:
      meaning: "న హి ప్రపశ్యామి — చూడలేకున్నాను; మమ — నా యొక్క; అపనుద్యాత్ — పోగొట్టే; యత్ — ఏదైతే; శోకం — శోకమును; ఉచ్చోషణమ్ — శుష్కింప చేయునట్టి; ఇంద్రియాణామ్ — ఇంద్రియముల యొక్క; అవాప్య — పొందిన తరువాత; భూమౌ — ఈ భూమిపై; అసపత్నమ్ — ఎదురులేని; ఋద్దం — సుసంపన్నమైన; రాజ్యం — రాజ్యమును; సురాణామ్ — దేవతల యొక్క; అపి — అయినా; చ — కూడా; ఆధిపత్యమ్ — ఆధిపత్యము."
      translation: "
                                BG 2.8:
                                నా ఇంద్రియములను శుష్కింప చేసే ఈ శోకమును పోగొట్టే ఉపాయమేదీ తోచటం లేదు. నేను ఈ భూమిపై సుసంపన్నమైన, ఎదురులేని రాజ్యాన్ని గెలిచినా, దేవతల వంటి అధిపత్యము పొందినా, ఈ శోకమును తొలగించుకోలేను.
                            "
    9:
      meaning: "సంజయ ఉవాచ — సంజయుడు పలికెను; ఏవం — ఈ విధముగా; ఉక్త్వా — పలికిన; హృషీకేశం — మనోఇంద్రియములకు అధిపతి, శ్రీ కృష్ణుడితో; గుడాకేశః — అర్జునుడు, నిద్రని జయించినవాడు; పరంతపః — అర్జునుడు, శత్రువులను శిక్షించేవాడు; న యోత్స్యే — నేను యుద్ధం చేయను; ఇతి — అంటూ; గోవిందం — కృష్ణ, ఇంద్రియములకు ఆనందమునిచ్చే వాడా; ఉక్త్వా — పలికి; తూష్ణీం — మౌనము; బభూవ హ — అతను అయ్యాడు."
      translation: "
                                BG 2.9:
                                సంజయుడు పలికెను: ఈ విధంగా అన్న గుడాకేశుడు, శత్రువులను శిక్షించేవాడు, హృషీకేశునితో : 'గోవిందా, నేను యుద్ధం చేయను' అంటూ మౌనముగా అయిపోయాడు.
                     "
    10:
      meaning: "తమ్ — అతనితో; ఉవాచ — పలికెను; హృషికేశః — శ్రీ కృష్ణుడు, మనోఇంద్రియములకు అధిపతి; ప్రహసన్ — మందహాసముతో; ఇవ — అలాగ; భారత — ధృతరాష్ట్రా, భరత వంశీయుడా; సేనయోః — సైన్యముల; ఉభయోః — రెంటిలో; మధ్యే — మధ్యలో; విశీదంతం — శోకం లో ఉన్న; ఇదం — ఈ యొక్క; వచః — వాక్యములు."
      translation: "
                                BG 2.10:
                                ఓ ధృతరాష్ట్రా! ఆ తరువాత, ఇరు సేనల మధ్యలో, శోకసంతుప్తుడైన అర్జునుడితో శ్రీ కృష్ణుడు మందహాసముతో ఇట్లు పలికెను.
                            "
    11:
      meaning: "శ్రీ-భగవాన్-ఉవాచ — శ్రీ భగవానుడు పలికెను; అశోచ్యాన్ — శోకింప తగని; అన్వశోచః — శోకిస్తున్నావు; త్వం — నీవు; ప్రజ్ఞా-వాదాన్ — ప్రాజ్ఞత తో కూడిన మాటలు; చ — మరియు; భాషసే — పలుకుతున్నావు; గత-అసూన్ — చనిపోయినవారు; అగత-అసూన్ — బ్రతికున్నవారు; చ — మరియు; న అనుశోచంతి — ఎప్పుడూ శోకించరు; పండితాః  — పండితులు/వివేకవంతులు."
      translation: "
                                BG 2.11:
                                భగవంతుడు ఇలా అన్నాడు: నీవు ప్రాజ్ఞత తో కూడిన మాటలు మాట్లాడుతున్నావు కానీ శోకింప కూడని దాని కోసం శోకిస్తున్నావు.  చనిపోయిన వారి గురించి గానీ బ్రతికున్న వారి గురించి గానీ, వివేకవంతులు శోకింపరు.
                            "
    12:
      meaning: "న — ఎప్పటికీ కాదు; తు — కానీ; ఏవ — తప్పకుండా; అహం — నేను; జాతు — ఏ కాలంలో నైనా; న — కాదు; ఆసం — ఉండుట; న — కాదు; త్వం — నీవు; న — కాదు; ఇమే — ఈ యొక్క; జన-అధిపాః — రాజులు; న — కాదు; చ — మరియు; ఏవ — ఖచ్చితంగా; న భవిష్యామః — ఉండకుండా జరుగుట; సర్వే వయం — మనమందరమూ; అతః — ఇప్పటినుండి; పరం — తరువాత."
      translation: "
                                BG 2.12:
                                నేను కానీ, నీవు కానీ, ఈ రాజులందరూ కానీ లేని సమయము లేదు; ఇక ముందు కూడా మనము ఉండకుండా ఉండము.
                            "
    13:
      meaning: "దేహినః — దేహములోనున్న వాడు; (జీవాత్మ) అస్మిన్ — ఈ యొక్క; యథా — ఎట్లయితే; దేహే — శరీరంలో; కౌమారం — బాల్యము; యౌవనం — యుక్తవయస్సు; జరా — వార్ధక్యము (ముసలితనము); తథా — ఆ విధముగానే; దేహ-అంతర — ఇంకొక దేహము; ప్రాప్తిః — ఇవ్వబడును; ధీరః — ధీరులు, తెలివైనవారు; తత్ర — ఆ విషయములో; న ముహ్యతి — ఆందోళన పడరు."
      translation: "
                                BG 2.13:
                                ఏ విధంగానయితే దేహంలో ఉన్న జీవాత్మ వరుసగా బాల్యము, యౌవనం, ముసలితనముల గుండా సాగిపోతుందో, అదేవిధముగా మరణ సమయంలో, జీవాత్మ మరియొక దేహము (శరీరము) లోనికి ప్రవేశిస్తుంది. వివేకవంతులు ఈ విషయమున ఆందోళన పడరు.
                            "
    14:
      meaning: "మాత్రా-స్పర్శాః  — ఇంద్రియముల యొక్క ఇంద్రియ-విషయ సంయోగము చే; తు — నిజముగా; కౌంతేయ  — అర్జునా; కుంతీ పుత్రుడా; శీత — చలికాలం; ఉష్ణ — ఎండాకాలం; సుఖ — సంతోషము; దుఃఖ — దుఃఖము దాః  — ఇచ్చును; ఆగమ — వచ్చును; అపాయినః — పోవును; అనిత్యాః  — అనిత్యములు; తాన్  — వాటిని; తితిక్షస్వ  — ఓర్చుకొనుము; భారత — భరత వంశీయుడా."
      translation: "
                                BG 2.14:
                                ఓ కుంతీ పుత్రా, ఇంద్రియ-విషయములతో సంయోగము వలన ఇంద్రియములకు క్షణభంగురమైన, అనిత్యమైన సుఖ-దుఃఖాలు కలిగినట్లు అనిపిస్తుంది. ఇవి అనిత్యములు; ఇవి వేసవి, చలికాలములలా వచ్చిపోతుంటాయి. ఓ భరత వంశీయుడా, కలత చెందకుండా వీటిని సహించటం నేర్చుకోవాలి.
                            "
    15:
      meaning: "యం — ఎవరైతే; హి — వాస్తవముగా; న వ్యథయంతి  — వ్యాకుల పడరో; ఏతే — వీటి చే; పురుషం — వ్యక్తులు; పురుష-ఋషభ — శ్రేష్ఠమైన పురుషుడా, అర్జునా; సమ — సమానముగా (సమత్వబుద్ధితో); దుఃఖ — బాధ; సుఖం  — సంతోషము; ధీరం — స్థిరముగా; సః — ఆ వ్యక్తి; అమృతత్వాయ — మోక్షమునకు; కల్పతే — అర్హుడు అవుతాడు."
      translation: "
                                BG 2.15:
                                ఓ అర్జునా, పురుష శ్రేష్ఠుడా, సుఖదుఃఖముల చే ప్రభావితం కాకుండా, రెండిటిలో చలించకుండా నిశ్చలముగా ఉన్నవాడు మోక్షమునకు అర్హుడవుతాడు.
                            "
    16:
      meaning: "న — కాదు; అసతః —  తాత్కాలికమైనది; విద్యతే — ఉన్నది; భావః — ఉనికి; న — లేదు; అభావః — లేకపోవుట; విద్యతే — ఉన్నది; సతః — శాశ్వతమైనదానికి; ఉభయో — రెంటిలో; అపి — మరియు; దృష్టః — చూడబడినది; అంతః — సారాంశం; తు — నిజముగా; అనయోః — వీటిలో; తత్త్వ — వాస్తవమును; దర్శిభిః — జ్ఞానదృష్టికలవారి చే."
      translation: "
                                BG 2.16:
                                క్షణభంగురమైన దానికి స్థిరత్వం లేదు మరియు శాశ్వతమైన దానికి అంతం లేదు. ఈ రెండింటి స్వభావాన్ని అధ్యయనం చేసిన తత్త్వజ్ఞానులు ఈ విషయాన్ని యథార్థముగా గమనించి ఉన్నారు.
                            "
    17:
      meaning: "అవినాశి — నాశముచేయరాని; తు — నిజముగా; తత్ — అది; విద్ధి — తెలుసుకొనుము; యేన —  ఎవరిచేతనైతే; సర్వం — అంతయు; ఇదం — ఈ; తతమ్ — వ్యాప్తి నొంది ఉన్నదో; వినాశమ్ — వినాశము; అవ్యయస్య — అనశ్వరమైన, నిత్యమైన దాని; అస్య — యొక్క; న కశ్చిత్ — ఎవ్వడూ కాడు; కర్తుమ్ — చేయటానికి; అర్హతి — సమర్ధుడు."
      translation: "
                                BG 2.17:
                                శరీరమంతయు వ్యాపించి ఉన్న అది నాశనం చేయబడలేనిదని తెలుసుకొనుము. ఎవ్వరూ కూడా అనశ్వరమైన ఆత్మను నశింపచేయలేరు.
                            "
    18:
      meaning: "అంత-వంతః — అంతము కలిగిఉన్న (నశించిపోయేవి); ఇమే — ఇవి; దేహా — భౌతిక శరీరాలు; నిత్యస్య — ఎప్పటికీ ఉండే; ఉక్తాః  — చెప్పబడినవి; శరీరిణః —  దేహమునందున్న జీవాత్మ; అనాశినః  — నాశరహితమైనది; అప్రమేయస్య — అపరిమితమైన, కొలవశక్యము కాని; తస్మాత్  — కాబట్టి; యుధ్యస్వ  — యుద్ధం చేయుము; భారత   — భరత వంశీయుడా, అర్జునా."
      translation: "
                                BG 2.18:
                                ఈ భౌతిక శరీరము మాత్రమే నశించునది; కానీ అందున్న జీవాత్మ నాశరహితమైనది, కొలవశక్యము కానిది మరియు సనాతనమైనది (నిత్యమైనది). కావున, ఓ భరత వంశీయుడా, యుద్ధం చేయుము.
                            "
    19:
      meaning: "యః — ఎవరైతే; ఏనం — ఇది; వేత్తి — తెలుసుకుంటారో; హంతారం — చంపేది ; యః — ఎవరైతే; చ — మరియు; ఏనం — ఇది; మన్యతే — అనుకుంటాడో; హతం — చంపబడేది; ఉభౌ —  రెండూ; తౌ — వారు; న — కాదు; విజానీతః — జ్ఞానం కలిగిఉన్న; న — కాదు; అయం — ఇది; హంతి — చంపును; న — కాదు; హన్యతే — చంపబడును."
      translation: "
                                BG 2.19:
                                ఆత్మ ఇతరులను చంపును అని అనికోనేవాడు, ఆత్మ ఇతరులచే చంపబడేది అనుకొనేవాడు ఇద్దరూ అజ్ఞానులే. నిజానికి ఆత్మ ఎవ్వరినీ చంపదు, ఎవ్వరిచేతనూ  చంపబడదు.
                            "
    20:
      meaning: "న జాయతే మ్రియతే  — జన్మించదు, మరణించదు; వా — లేదా; కదాచిత్ — ఎప్పుడైనా; న — కాదు; అయం — ఇది; భూత్వా —  ఒకప్పుడు ఉండి; భవితా — భవిష్యత్తు లో ఉండేది; వా — లేదా; న — కాదు; భూయః —  ఇంకా; అజః — జన్మలేనిది; నిత్యః  — నిత్యమైనది; శాశ్వతః  — శాశ్వతమైనది; అయం — ఇది; పురాణః  — సనాతనమైనది; న హన్యతే — నాశనం కానిది; హన్యమానే — నశించినప్పుడు; శరీరే — శరీరం ఎప్పుడైతే."
      translation: "
                                BG 2.20:
                                ఆత్మకి పుట్టుక లేదు, ఎన్నటికీ మరణం కూడా ఉండదు. ఒకప్పుడు ఉండి, ఇకముందు ఎప్పుడైనా ఉండకుండా ఉండదు. ఆత్మ జన్మ లేనిది, నిత్యమైనది, శాశ్వతమైనది మరియు వయోరహితమైనది. శరీరం నశించిపోయినప్పుడు అది నశించదు.
                            "
    21:
      meaning: "వేద — తెలుసుకున్న;  అవినాశినం — నాశము కానిది;  నిత్యం — నిత్యమైనది;  యః — ఎవరైతే;  ఏనమ్ — ఇది;  అజమ్ — జన్మ లేనిది;  అవ్యయమ్ — తరగనిది;  కథం — ఎట్లా;  సః — అది;  పురుషః — పురుషుడు;  పార్థః — పార్థా;  కం — ఎవరిని;  ఘాతయతి — చంపే  కారణం ;  హంతి — చంపును;  కమ్ — ఎవరిని?"
      translation: "
                                BG 2.21:
                                ఓ పార్థ, ఆత్మ నాశనం చేయబడలేదు, నిత్యమైనది, జనన-మరణములు లేనిది అని తెలిసినవాడు, ఎట్లా చంపును (ఎవరినైనా)? ఎట్లా చంప కారణం అవ్వగలడు?
                            "
    22:
      meaning: "వాసాంసి — వస్త్రములు;  జీర్ణాని — జీర్ణమైపోయిన (పాతబడ్డ);  యథా — ఆ విధముగా;  విహాయ — విడిచిపెట్టి;  నవాని — కొత్త;  గృహ్ణాతి — స్వీకరించును;  నరః — మానవుడు;  అపరాణి — వేరైన;  తథా — అదే విధముగా;  శరీరాణి — శరీరములు;  విహాయ — విడిచిపెట్టి;  జీర్ణాని — పాతబడ్డ;  అన్యాని — వేరే;  సంయాతి — ప్రవేశించును;  నవాని — కొత్త;  దేహీ — జీవాత్మ."
      translation: "
                                BG 2.22:
                                ఎలాగైతే మానవుడు, జీర్ణమైపోయిన పాత బట్టలను త్యజించి కొత్త బట్టలను ధరించునో అదే విధముగా జీవాత్మ, మరణ సమయములో పాత శరీరమును వీడి కొత్త శరీరమును స్వీకరించును.
                            "
    23:
      meaning: "న — కాదు; ఏనం — ఈ ఆత్మ; ఛిందంతి — ముక్కలుచేయబడుట;  శస్త్రాణి — ఆయుధములు; న — కాదు;  ఏనం — ఈ ఆత్మ; దహతి — కాల్చుట; పావకః — అగ్ని; న — కాదు;  చ — మరియు; ఏనం — ఈ ఆత్మ;  క్లేదయంతి — తడుపుట;  అపః — నీరు;  న — కాదు;  శోషయతి — ఎండగొట్టుట;  మారుతః — గాలి."
      translation: "
                                BG 2.23:
                                ఈ ఆత్మను, ఆయుధములు ఛేదింపలేవు, అగ్ని కాల్చలేదు, నీరు తడపలేదు, గాలి అరిపోవునట్లు చేయలేదు.
                            "
    24:
      meaning: "అచ్ఛేదః — ఛేదింపబడనిది;  అయం — ఈ ఆత్మ;  అదాహ్యః — దహింప బడనిది; అయం — ఈ ఆత్మ; అక్లేదః — తడుపుటకు సాధ్యం కానిది; అశోష్య — ఎండిపోనిది; ఏవ — నిజముగా;  చ — మరియు; నిత్యః — ఎప్పుడూ ఉండేది;  సర్వ గతః — అంతటా వ్యాపించి ఉండేది;  స్థాణుః — మార్చలేనిది;  అచలః — పరివర్తనలేనిది;  అయం — ఈ ఆత్మ;  సనాతనః — సనాతనమైనది."
      translation: "
                                BG 2.24:
                                ఆత్మ, ఛేదింపబడలేదు మరియు దహింపబడదు; అది  (నీటిచే) తడుపబడదు, దానిని ఎండించుటకును సాధ్యం కాదు. అది నిత్యము, సర్వ వ్యాపి, మార్చలేనిది, పరివర్తనలేనిది మరియు సనాతనమైనది.
                            "
    25:
      meaning: "అవ్యక్తః — అవ్యక్తమైన (కనిపించని); అయం — ఈ ఆత్మ; అచింత్యః — మనస్సుకు అందనిది; అయం — ఈ ఆత్మ; అవికార్యః — మార్పుకు లోను కానిది; (వికారములు లేనిది); అయం — ఈ ఆత్మ; ఉచ్యతే — చెప్పబడును; తస్మాత్ — కాబట్టి; ఏవం — ఈ విధంగా; విదిత్వా —  తెలుసుకొని; ఏనం  — ఈ ఆత్మ; న — కాదు; అనుశోచితుం — శోకించుట; అర్హసి — తగును."
      translation: "
                                BG 2.25:
                                ఆత్మ అనేది అవ్యక్తమైనది (కనిపించనిది), ఊహాతీతమైనది మరియు మార్పులేనిది. ఇది తెలుసుకొని నీవు శరీరం కోసము శోకించవలదు.
                            "
    26:
      meaning: "అథ — అయినా ఒకవేళ;  చ — మరియు;  ఏనం — ఈ ఆత్మ;  నిత్య జాతం — ఎప్పుడూ పుడుతూ ఉంటుంది;  నిత్యం — ఎప్పుడూ;  వా — లేదా;  మన్యసే — అని నీవు భావిస్తే;  మృతం — చనిపోవుట;  తథా అపి — అయినా సరే;  త్వం — నీవు;  మహా బాహో — గొప్ప బలముగల చేతులున్నవాడా, అర్జునా;  న — కాదు;  ఏవం — ఈ విధంగా;  శోచితుం — శోకించుట;  అర్హసి — తగును."
      translation: "
                                BG 2.26:
                                కానీ ఒకవేళ నీవు, ఆత్మ పదే పదే జనన మరణములకు లోనగుతుంది అని అనుకున్నా సరే, ఓ మహా బాహువులు కలవాడా, ఇలా శోకించటము తగదు.
                            "
    27:
      meaning: "జాతస్య — పుట్టినవానికి;  హి — ఎందుకంటే;  ధ్రువః — నిస్సందేహముగా;  మృత్యుః — మరణము;  ధ్రువం — తప్పదు;  జన్మ — పుట్టుక;  మృతస్య — మరణించినవానికి;  చ — మరియు;  తస్మాత్ — కాబట్టి;  అపరిహార్యే-అర్థే — ఈ తప్పని పరిస్థితిలో;  న — కాదు;  త్వం — నీవు;  శోచితుం — శోకించుట;  అర్హసి — తగును."
      translation: "
                                BG 2.27:
                                పుట్టిన వానికి మరణం తప్పదు, మరణించినవానికి మరల పుట్టుక తప్పదు. కాబట్టి ఈ అనివార్యమైన దాని కోసం నీవు శోకించ వద్దు.
                            "
    28:
      meaning: "అవ్యక్త-ఆదీని — పుట్టుక ముందు అవ్యక్తములు (అప్రకటితములు); భూతాని — సృష్టింపబడిన ప్రాణులు; వ్యక్త — వ్యక్తములు (ప్రకటితములు); మధ్యాని — మధ్యలో; భారత — అర్జున, భరత వంశీయుడా; అవ్యక్త — అవ్యక్తములు (అప్రకటితములు); నిధనాని  — మరణించిన పిమ్మట; ఏవ — నిజముగా; తత్ర — కాబట్టి; కా — ఎందులకు; పరిదేవనా — శోకించుట."
      translation: "
                                BG 2.28:
                                ఓ భరత వంశీయుడా, సృష్టింపబడిన ప్రాణులన్నీ పుట్టుక ముందు అవ్యక్తములు, జీవిత కాలంలో వ్యక్తములు, మరల మరణించిన పిదప అవ్యక్తములు. కావున శోకించుట ఎందులకు?
                            "
    29:
      meaning: "ఆశ్చర్య-వత్ — ఆశ్చర్యమైనదిగా; పశ్యతి — చూచెదరు; కశ్చిత్ — కొందరు; ఏనమ్ — ఈ ఆత్మ; ఆశ్చర్య-వత్ — ఆశ్చర్య మైనదిగా; వదతి — చెప్పెదరు; తథా — ఈ విధముగా; ఏవ — నిజముగా చ — మరియు; అన్యః — వేరొకరు; ఆశ్చర్య-వత్ — అంతే ఆశ్చర్య మైనదిగా; చ — మరియు; ఏనం — ఈ ఆత్మ; అన్యః — మరోకరు; శృణోతి — వింటారు; శ్రుత్వా — విన్న పిదప; అపి — అయినాసరే; ఏనం — ఈ ఆత్మ; వేద — అవగతము (అర్థం); న — కాదు; చ — మరియు; ఏవ — అయినాసరే; కశ్చిత్ — కొందరికి."
      translation: "
                                BG 2.29:
                                కొందరు ఈ ఆత్మని ఆశ్చర్యమైనదిగా చూస్తారు, కొందరు ఆశ్చర్యమైనదిగా వర్ణిస్తారు, కొందరు ఆత్మ ఆశ్చర్యమైనదని వింటారు, మరికొందరు, విన్న తరువాత కూడా దీని గురించి ఏమాత్రం అర్థం చేసుకోలేరు.
                            "
    30:
      meaning: "దేహీ — దేహములో వసించే ఆత్మ; నిత్యం — ఎల్లప్పుడూ; అవధ్యః — వధింపబడనిది/నిత్యశాశ్వతమైనది; అయం — ఈ ఆత్మ; దేహే — శరీరములో; సర్వస్య — అందరి; భారత — భరత వంశీయుడా, అర్జునా; తస్మాత్ — కాబట్టి; సర్వాణి — అందరి; భూతాని — ప్రాణులు; న — కాదు; త్వం — నీవు ; శోచితుం — శోకించుట; అర్హసి — తగును."
      translation: "
                                BG 2.30:
                                ఓ అర్జునా, దేహమునందు ఉండెడి ఆత్మ చావులేనిది; కాబట్టి ఏ ప్రాణి గురించి కూడా నీవు శోకించుట తగదు.
                            "
    31:
      meaning: "స్వ-ధర్మము — వేదానుసారము ఉన్న తన కర్తవ్యము; అపి — కూడా; చ  — మరియు; అవేక్ష్య — పరిగణలో; న — కాదు; వికంపితుమ్ — చలించుట; అర్హసి — తగును; ధర్మయత్ — ధర్మ పరిరక్షణకు; హి — నిజముగా; యుద్ధాత్ — యుద్ధము కంటే; శ్రేయః — శ్రేయస్సు; అన్యత్ — వేరే ఏది; క్షత్రియస్య — క్షత్రియుడికి; న — లేదు; విద్యతే — ఉండును."
      translation: "
                                BG 2.31:
                                ఇంకా, నీ యొక్క క్షత్రియ స్వ-ధర్మమమును అనుసరించి నీవు చలింపరాదు. నిజానికి, ఒక క్షత్రియుడికి ధర్మ పరిరక్షణకు యుద్ధం చేయటమనే దాని కన్నా మించిన కర్తవ్యం లేదు.
                            "
    32:
      meaning: "యదృచ్ఛయా — కోరుకోకుండానే; చ — మరియు; ఉపపన్నం — వచ్చిన; స్వర్గ — స్వర్గ లోకములు; ద్వారం — తలుపు; అపావృతం — తెరిచి ఉన్న; సుఖినః — సంతోషము; క్షత్రియాః — క్షత్రియ వీరులు; పార్థ — అర్జునా, ప్రిథ తనయుడా; లభంతే — లభించును; యుద్దం — యుద్ధము; ఈదృశం — ఇటువంటి."
      translation: "
                                BG 2.32:
                                ఓ పార్థ, ధర్మాన్ని పరిరక్షించే అవకాశాలు, కోరుకోకుండానే దొరికిన, క్షత్రియులు అదృష్టవంతులు. ఇది వారికి స్వర్గమునకు తెరిచి ఉన్న ద్వారము.
                            "
    33:
      meaning: "అథ చేత్ — కానీ ఒకవేళ; త్వం — నీవు; ఇమం — ఈ; ధర్మ్యం సంగ్రామం — ధర్మ యుద్ధం; న కరిష్యసి — చేయక పొతే; తతః — ఆ తరువాత; స్వ-ధర్మం — స్వ ధర్మము (వేదములనుసరించి విధింపబడిన కర్తవ్యము); కీర్తిం — పేరు ప్రఖ్యాతులు; చ — మరియు; హిత్వా — వదిలివేసి; పాపం — పాపము; అవాప్స్యసి — పొందుదువు."
      translation: "
                                BG 2.33:
                                కానీ ఒకవేళ నీవు స్వధర్మాన్ని, కీర్తిని విడిచి, ఈ ధర్మ యుద్ధాన్ని చేయటానికి నిరాకరిస్తే, తప్పకుండా పాపాన్ని చేసినవాడివవుతావు.
                            "
    34:
      meaning: "అకీర్తిం — అపకీర్తి; చ — మరియు; అపి — కూడా; భూతాని — జనులు; కథయిష్యంతి — అంటారు; తే — నీ యొక్క; అవ్యయామ్ — ఎప్పటికీ ఉండిపోయే; సంభావితస్య — గౌరవప్రదమైనవానికి; చ — మరియు; అకీర్తిః — అపకీర్తి; మరణాత్ — మరణము కన్నా; అతిరిచ్యతే — అధికమైనది."
      translation: "
                                BG 2.34:
                                జనులు నిన్ను పిరికివాడు, పారిపోయిన సైనికుడు అని అంటారు. గౌరవప్రదమైన వ్యక్తికి అపకీర్తి అనేది మరణము కన్నా నీచమైనది.
                            "
    35:
      meaning: "భయాత్ — భయముతో; రణాత్ — యుద్ధ భూమి నుండి; ఉపరతం — పారిపోయి; మంస్యంతే — అనుకుంటారు; త్వాం — నీవు; మహారథాః — పదివేల మంది సాధారణ యోధులతో సరితూగగల బలము కలవారు; యేషాం — ఎవరికైతే; చ — మరియు; త్వం — నీవు; బహుమతః — గొప్ప గౌరవనీయుడు; భూత్వా — అయి ఉంటివో; యాస్యసి — నీవు పోగొట్టుకుంటావు; లాఘవమ్ — చులకన."
      translation: "
                                BG 2.35:
                                ఏ మహారథుల దృష్టిలో నీవు గొప్పవాడివో, వారే, నీవు యుద్ధభూమి నుండి భయముతో పారిపోయావనుకుంటారు. అలా వారికి నీ మీద ఉన్న గౌరవం పోగొట్టుకుంటావు.
                            "
    36:
      meaning: "అవాచ్య-వాదాన్ — అనరాని మాటలతో (కఠిన మాటలు); చ — మరియు; బహూన్ — చాలా; వదిష్యంతి — అంటారు; తవ — నీ యొక్క; అహితాః — శత్రువులు; నిందంతః — నిందించుచు; తవ — నీ యొక్క; సామర్థ్యమ్ — సామర్థ్యమును; తతః — అంత కంటే; దుఃఖ-తరం — ఎక్కువ బాధ; ను — నిజముగా; కిమ్ — ఏమిటి."
      translation: "
                                BG 2.36:
                                నీ శత్రువులు నిన్ను అపకీర్తి పాలు చేసి క్రూరమైన మాటలతో అవమానిస్తారు, దీనితో నీ గొప్పతనం చులకనయిపోతుంది. అయ్యో, దీని కంటే ఎక్కువ బాధాకరమైనది ఏమైనా ఉందా?
                            "
    37:
      meaning: "హతః — సంహరింపబడినచో; వా — లేదా; ప్రాప్స్యసి — పొందుతావు; స్వర్గం — స్వర్గమును; జిత్వా — గెలిచినచో; వా — లేదా; భోక్ష్యసే — అనుభవించెదవు; మహీమ్ — ఈ భూమండల రాజ్యమును; తస్మాత్ — కాబట్టి; ఉత్తిష్ఠ — లెమ్ము; కౌంతేయ — అర్జున, కుంతీ పుత్రుడా; యుద్ధాయ — యుద్ధమునకు; కృత-నిశ్చయ — ధృడ సంకల్పంతో."
      translation: "
                                BG 2.37:
                                యుద్ధం చేస్తే నీవు, యుద్ధ రంగంలో వీర మరణం పొంది స్వర్గానికి పోయెదవు లేదా విజయుడవై ఈ రాజ్యమును అనుభవించెదవు. కావున, కృత నిశ్చయుడవై లెమ్ము, ఓ కుంతీ పుత్రుడా, యుద్ధానికి తయారుకమ్ము.
                            "
    38:
      meaning: "సుఖ — సుఖములను; దుఃఖే — దుఖములను; సమే కృత్వా — సమానముగా భావించి; లాభ-అలాభౌ — లాభ నష్టములను; జయ-అజయౌ — గెలుపు ఓటములను; తతః — అ తరువాత; యుద్ధాయ — యుద్ధమునకు; యుజ్యస్వ — సిద్దుడవు అవుము; న — కాదు; ఏవం — ఈ విధముగా; పాపం — పాపము; అవాప్స్యసి — పొందువు."
      translation: "
                                BG 2.38:
                                సుఖ-దుఃఖాలని, లాభ-నష్టాలని సమానంగా తీసుకుంటూ - కర్తవ్య నిర్వహణగా యుద్ధం చెయుము. నీ భాద్యతలని ఈ విధంగా నిర్వర్తించటం వలన నీకు ఎన్నటికీ పాపం అంటదు.
                            "
    39:
      meaning: "ఏషా — ఇప్పటివరకు; తే — నీకు; అభిహితా — తెలుపబడినది ; సాంఖ్యే — విశ్లేషణాత్మక జ్ఞానం ద్వారా; బుద్ధిః -యోగే — బుద్ది యోగం ద్వారా; తు — నిజముగా; ఇమాం — ఇది; శృణు — వినుము; బుధ్ధ్యా — అర్థం చేసుకోవటం ద్వారా; యుక్తః — కలిసి; యయా — దేని వలన అయితే; పార్థ — అర్జున, ఫ్రిథ పుత్రుడా; కర్మబంధం — కర్మ బంధము; ప్రహాస్యసి — నుండి నీవు విముక్తి చెయ్యబదడెదవు."
      translation: "
                                BG 2.39:
                                ఇప్పటివరకు నేను నీకు సాంఖ్య యోగం, అంటే, ఆత్మ తత్త్వం గురించి విశ్లేషణాత్మక జ్ఞానమును, వివరించాను. ఇప్పుడు వినుము, ఓ పార్థ, నేను బుద్ది యోగాన్ని విశదీకరిస్తాను. ఇలాంటి అవగాహనతో పని చేసినప్పుడు నీవు కర్మ బంధములనుండి విముక్తి పొందెదవు.
                            "
    40:
      meaning: "న — కాదు; ఇహ — దీనిలో; అభిక్రమ — ప్రయత్నములు; నాశః — నష్టము; అస్తి — ఉండును; ప్రత్యవాయః — ప్రతికూల ఫలితములు; న — కాదు; విద్యతే — ఉండును; సు-అల్పం — ఏ కొంచెము; ఆపి — కూడా; అస్య — దీని; ధర్మస్య — ధర్మము యొక్క; త్రాయతే — కాపాడును; మహతః — గొప్ప; భయాత్ — ప్రమాదం."
      translation: "
                                BG 2.40:
                                ఈ దృక్పథంతో పనిచేసినప్పుడు, ఎలాంటి నష్టము కానీ వ్యతిరేక ఫలితములు కానీ కలుగవు. కొద్దిగా సాధన చేసినా అది మనలని పెద్ద ప్రమాదాలనుండి కాపాడును.
                            "
    41:
      meaning: "వ్యవసాయ-ఆత్మికా — ధృఢమైన; బుద్ధిః — బుద్ది; ఏకా  — ఒకటి; ఇహ — ఈ పథములో; కురు-నందన — కురు వంశీయుడా; బహు-శాఖాః — అనేక-శాఖలుగా; హి — నిజముగా; అనంతః — అంతులేని; చ — మరియు; బుద్ధయః — బుద్ది; అవ్యవసాయినామ్ — ధృడ సంకల్పం లేని."
      translation: "
                                BG 2.41:
                                ఓ కురు వంశస్తుడా, ఈ దారిలో ఉన్న వారి బుద్ది ధృడంగా/స్థిరంగా ఉంటుంది, వారి లక్ష్యము ఒక్కటే. కానీ, స్థిరంగాలేని వారి బుద్ది పరిపరి విధములగా ఉంటుంది.
                            "
    42:
      meaning: "యామ్-ఇమాం — ఇవన్నీ; పుష్పితాం — ఆకర్షణీయమైన; వాచం — మాటలు; ప్రవదంతి — అంటారు; అవిపశ్చితః — పరిమితమైన అవగాహన కలవారు; వేద-వాద-రతాః — వేదములోని ఫలశృతి మీద ఆసక్తి కలవారు; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; న అన్యత్ అస్తి — వేరేది ఏదీ లేదు; ఇతి — ఈ విధంగా; వాదినః — వాదిస్తారు; కామ-ఆత్మానః —  శారీరిక సుఖాల కోసం ఆశించి; స్వర్గ-పరాః — స్వర్గ లోకాలని పొంద గోరి; జన్మ-కర్మ-ఫల — ఉత్తమ జన్మ, మంచి ప్రతిఫలాలు; ప్రదాం — ఇచ్చే; క్రియా-విశేష — డాంబికమైన కర్మ కాండలు; బహులాం — చాలా; భోగ — భోగములు; ఐశ్వర్య — ఐశ్వర్యములు ; గతిం — పురోగతి; ప్రతి — వైపున."
      translation: "
                                BG 2.42-43:
                                పరిమితమైన అవగాహన కలవారు, స్వర్గ లోక ప్రాప్తి కోసం, డాంభికమైన కర్మకాండలను సూచించే వేదాల్లో చెప్పబడిన సమ్మోహపరచే, మాటలకు ఆకర్షితులై, అందులో ఇంకా ఏమీ ఉన్నత స్థాయి ఉపదేశం లేదనుకుంటారు. తమకు ఇంద్రియ సుఖాలని ప్రాప్తింపచేసే వేదాల్లోని ఆ భాగాలని కీర్తిస్తూ,  ఉన్నత జన్మ, ఐశ్వర్యం, ఇంద్రియ భోగాలు, స్వర్గలోక ప్రాప్తి మొదలగువంటి వాటి కోసం ఆడంబరమైన కర్మకాండలు చేస్తుంటారు.
                            "
    43:
      meaning: "యామ్-ఇమాం — ఇవన్నీ; పుష్పితాం — ఆకర్షణీయమైన; వాచం — మాటలు; ప్రవదంతి — అంటారు; అవిపశ్చితః — పరిమితమైన అవగాహన కలవారు; వేద-వాద-రతాః — వేదములోని ఫలశృతి మీద ఆసక్తి కలవారు; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; న అన్యత్ అస్తి — వేరేది ఏదీ లేదు; ఇతి — ఈ విధంగా; వాదినః — వాదిస్తారు; కామ-ఆత్మానః —  శారీరిక సుఖాల కోసం ఆశించి; స్వర్గ-పరాః — స్వర్గ లోకాలని పొంద గోరి; జన్మ-కర్మ-ఫల — ఉత్తమ జన్మ, మంచి ప్రతిఫలాలు; ప్రదాం — ఇచ్చే; క్రియా-విశేష — డాంబికమైన కర్మ కాండలు; బహులాం — చాలా; భోగ — భోగములు; ఐశ్వర్య — ఐశ్వర్యములు ; గతిం — పురోగతి; ప్రతి — వైపున."
      translation: "
                                BG 2.42-43:
                                పరిమితమైన అవగాహన కలవారు, స్వర్గ లోక ప్రాప్తి కోసం, డాంభికమైన కర్మకాండలను సూచించే వేదాల్లో చెప్పబడిన సమ్మోహపరచే, మాటలకు ఆకర్షితులై, అందులో ఇంకా ఏమీ ఉన్నత స్థాయి ఉపదేశం లేదనుకుంటారు. తమకు ఇంద్రియ సుఖాలని ప్రాప్తింపచేసే వేదాల్లోని ఆ భాగాలని కీర్తిస్తూ,  ఉన్నత జన్మ, ఐశ్వర్యం, ఇంద్రియ భోగాలు, స్వర్గలోక ప్రాప్తి మొదలగువంటి వాటి కోసం ఆడంబరమైన కర్మకాండలు చేస్తుంటారు.
                            "
    44:
      meaning: "భోగ — భోగములు; ఐశ్వర్య — విలాసముల పట్ల; ప్రసక్తానాం — మిక్కిలి మమకారాసక్తి ఉన్నవారికి; తయా — దాని వలన; అపహృత-చేతసామ్ — దిగ్భ్రమచెందిన బుద్ది తో; వ్యవసాయ-ఆత్మికా — నిశ్చయమైన; బుద్ధిః  — బుద్ది; సమాధౌ — సాఫల్యం; న — కాదు; విధీయతే — నిలువదు."
      translation: "
                                BG 2.44:
                                ప్రాపంచిక భోగాలు, సుఖాల పై మిక్కిలి మమకారంతో, వారి బుద్ధి చిత్తభ్రాంతికి లోనయ్యి, భగవద్ప్రాప్తి పథం లో సాఫల్యానికి కావలసిన ధృడ సంకల్పాన్ని వారు కలిగి ఉండలేరు.
                            "
    45:
      meaning: "త్రైగుణ్య — భౌతికప్రకృతి యొక్క త్రి-గుణాత్మకమైన; విషయా — విషయములు; వేదా — వేదములు; నిస్త్రై గుణ్యో — త్రిగుణములకు అతీతంగా; భవ — ఉండుము; అర్జున — అర్జున; నిర్ద్వంద్వః — ద్వందములకు అతీతంగా (హర్షశోకము వంటి ); నిత్య-సత్వ-స్థః — నిత్యము సత్యము లో స్థితుడై ఉండి; నిర్యోగ-క్షేమ — యోగ క్షేమములు గురించి పట్టించుకోని; ఆత్మ-వాన్ — ఆత్మ యందు స్థితుడవై."
      translation: "
                                BG 2.45:
                                అర్జునా, వేదములు భౌతిక ప్రకృతి యొక్క త్రి-గుణాత్మకమైన విషయ సంబంధమై వివరించును. నీవు ఈ త్రిగుణములకు అతీతంగా స్వచ్ఛమైన ఆధ్యాత్మిక జ్ఞాన స్థితిలో ఉండుము. ద్వందముల నుండి విడివడి, నిత్యమూ పరమ సత్యం లో స్థితమై ఉండి, మరియు భౌతిక లాభాలు, భద్రత ల గురించి పట్టించుకోకుండా ఆత్మ భావన యందే స్థితుడవై ఉండుము.
                            "
    46:
      meaning: "యావాన్ — ఏదేని; అర్థ — అవసరం; ఉద-పానే — నీటి బావి; సర్వతః — అన్ని విధములుగా; సంప్లుత -ఉదకే — ఒక పెద్ద సరస్సు; తావాన్ — అంత; సర్వేషు — అన్నీ విధములుగా; వేదేషు — వేదములు; బ్రాహ్మణస్య — పరమ సత్యం తెలిసినవానికి (బ్రహ్మ జ్ఞాని); విజానతః — సంపూర్ణ జ్ఞానికి."
      translation: "
                                BG 2.46:
                                ఒక చిన్న నీటి బావితో తీరే అన్ని ప్రయోజనాలు సహజంగానే ఒక పెద్ద నీటి కొలను తో తీరుతాయి. ఆ విధంగానే పరమ సత్యాన్ని ఎరిగి భగవత్ ప్రాప్తి నొందిన వాడు అన్ని వేదముల లక్ష్యాన్ని నెరవేరుస్తాడు.
                            "
    47:
      meaning: "కర్మణి — విధింపబడిన (వేదవిహిత) కర్మాచరణమునందే; ఏవ — మాత్రమే; అధికారః — హక్కు; తే — నీకు; మా — లేదు; ఫలేషు — దాని ఫలముల యందు; కదాచన — ఎప్పుడూ కూడా; మా — కాదు; కర్మ ఫల — కర్మఫలములు; హేతుః  — కారణము; భూః — అవును; మా — కూడదు; తే — నీ యొక్క; సంగః — ఆసక్తి (మమకారము); అస్తు — ఉండుట; ఆకర్మణి — కర్మను మానుటయందు."
      translation: "
                                BG 2.47:
                                శాస్త్ర విహిత కర్తవ్య కర్మను ఆచరించుటయందే నీకు అధికారము కలదు, కానీ ఆ కర్మ ఫలముల పైన నీకు హక్కు లేదు.  నీవే కర్మ ఫలములకు హేతువు అని ఎప్పుడూ అనుకోకు మరియు చేయవలసిన కర్మలు మానుటలో ఆసక్తి ఉండరాదు.
                            "
    48:
      meaning: "యోగ-స్థః — యోగములో స్థిరముగా ఉండి; కురు — చేయుము; కర్మాణి — కర్మలు (విధులు) సంగం — మమకారం (ఆసక్తి); త్యక్త్వా — విడిచిపెట్టి (త్యజించి); ధనంజయ — అర్జునా; సిద్ధి-అసిద్ధ్యొః — గెలుపు-ఓటమిలలో; సమః — సమముగా ఉండి; భూత్వా — కలిగి ఉండి; సమత్వం — సమదృష్టి; యోగః — యోగము; ఉచ్యతే — చెప్పబడును."
      translation: "
                                BG 2.48:
                                జయాపజయముల పట్ల మమకారాసక్తి విడిచిపెట్టి, నీ కర్తవ్య నిర్వహణలో స్థిరముగా ఉండుము, ఓ అర్జునా. ఇటువంటి సమత్వ బుద్దియే యోగము అనబడుతుంది.
                            "
    49:
      meaning: "దూరేణ — (త్యజించు) దూరము నుండే; హి — నిజముగా; అవరం — నిమ్న స్థాయి లోనున్న; కర్మ — ఫలాపేక్ష తో చేసే పనులు; బుద్ధి-యోగాత్ — దివ్య ఆధ్యాత్మిక జ్ఞానము నందే బుద్ది స్థిరముగా ఉంచి; ధనంజయ — అర్జునా; బుద్ధౌ — ఆధ్యాత్మిక జ్ఞానము, అంతర-దృష్టి;  శరణం — ఆశ్రయం(శరణము); అన్విచ్ఛ — వెదుకుము; కృపణాః — లోభి/పిసినారి; ఫలహేతవః — కర్మ ఫలములను ఆశించేవారు."
      translation: "
                                BG 2.49:
                                దివ్యమైన ఆధ్యాత్మిక జ్ఞానమునే ఆశ్రయించుము. ఓ అర్జునా, ఫలాపేక్షతో చేసే పనులను త్యజించుము; బుద్ధిని అధ్యాత్మిక దివ్య జ్ఞానం లో స్థిరంగా ఉంచి చేసే పనుల కన్నా, అవి నిమ్న స్థాయికి చెందినవి. తమ కర్మ ఫలములను భోగించగోరే వారు లోభులు/పిసినారులు.
                            "
    50:
      meaning: "బుద్ధి-యుక్తః — జ్ఞానం కలిగి ఉండి; జహాతి — త్యజించుము; ఇహ — ఆ జన్మలో; ఉభే — రెంటినీ; సుకృత-దుష్కృతే — మంచి, చెడు కార్యములు; తస్మాత్ — కాబట్టి; యోగాయ — యోగము కొరకు; యుజ్యస్వ — ప్రయత్నింపుము; యోగః — యోగ అంటే; కర్మసు కౌశలమ్ — నేర్పు తో పని చేసే కళ."
      translation: "
                                BG 2.50:
                                వివేకముతో ఈ కర్మ శాస్త్రమును ఆచరణలో పెట్టినవాడు ఈ జన్మ లోనే పుణ్య పాపములను రెంటినీ త్యజించును. కాబట్టి నైపుణ్యం తో (సరియైన దృక్పథం తో) పని చేయటం అనే, యోగ అభ్యాసము చేయుము.
                            "
    51:
      meaning: "కర్మజం — కర్మల వలన జనించే; బుద్ధి-యుక్తాః  — సమత్వ బుద్ది కలవారై; హి — ఎట్లయితే ; ఫలం — ఫలములు; త్వక్త్వా — విడిచిపెట్టి; మనీషిణః — జ్ఞానులు; జన్మబంధ వినిర్ముక్తాః — జీవన్మరణ బంధముల నుండి విముక్తులై; పదం — స్థితి; గచ్ఛంతి — పొందుదురు; అనామయమ్ — దుఃఖరహితమైన."
      translation: "
                                BG 2.51:
                                జ్ఞానులు, సమత్వ బుద్ది కలిగి ఉండి, జననమరణ చక్రంలో బంధించే కర్మ ఫలములపై మమకార-ఆసక్తులను త్యజించి ఉంటారు. ఇలాంటి భావన తో పని చేయటం వలన దుఃఖరహితమైన స్థితిని పొందెదరు.
                            "
    52:
      meaning: "యదా — ఎప్పుడైతే; తే — నీ యొక్క; మోహ — మోహము ; కలిలం — క్లిష్టపరిస్థితి (ఊబి); బుద్ధిః  — బుద్ధి; వ్యతితరిష్యతి — దాటిపోవును; తదా — అప్పుడు; గంతాసి — నీవు పొందెదవు; నిర్వేదం — వైరాగ్యమును; శ్రోతవ్యస్య — ఇంకా వినబోయే దానికి; శ్రుతస్య — ఇప్పటి దాక విన్న దానికి; చ — మరియు."
      translation: "
                                BG 2.52:
                                మోహమనే ఊబి నుండి నీ బుద్ధి బయటపడినప్పుడే నీవు ఇప్పటి వరకు విన్న దాని గురించి, ఇక వినబోయేదాని గురించి వైరాగ్యం కలుగుతుంది. (ఇహపర లోక భోగముల విషయంలో).
                            "
    53:
      meaning: "శృతి-విప్రతిపన్నా — కామ్య కర్మ కాండలను చెప్పే వేద విభాగాల వైపు ఆకర్షితం కాకుండా; తే — నీ యొక్క; యదా — ఎప్పుడైతే; స్థాస్యతి — ఉండునో; నిశ్చలా — నిశ్చలంగా; సమాధౌ — భగవంతుని యందు; అచలా — స్థిరముగా; బుద్ధిః — బుద్ధి; తదా — అప్పుడు; యోగం — యోగము; అవాప్స్యసి — నీవు పొందెదవు."
      translation: "
                                BG 2.53:
                                కామ్య కర్మ కాండలను చెప్పే వేద విభాగాల వైపు ఆకర్షితం కాకుండా నీ బుద్ధి ఎప్పుడైతే భగవంతుని యందే నిశ్చలంగా ఉంటుందో అప్పుడు సంపూర్ణమైన యోగ స్థితిని పొందెదవు.
                            "
    54:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; స్థితప్రజ్ఞస్య — స్థిరమైన బుద్ది కలవాడు; కా — ఏమి? భాషా — మాట్లాడును; సమాధి-స్థస్య — భగవత్ ధ్యాస లో ఉండి; కేశవ — శ్రీ కృష్ణ, కేశి అనే రాక్షసుడిని సంహరించినవాడా; స్థిత-ధీః  — జ్ఞాని; కిం — ఏమిటి? ప్రభాషేత — మాట్లాడును; కిం — ఎలా? ఆసీత — కూర్చుండును; వ్రజేత — నడుచును? కిం — ఎలా?"
      translation: "
                                BG 2.54:
                                అర్జునుడు పలికెను : ఓ కేశవా, భగవత్ ధ్యాస నందే స్థిరముగా ఉన్న (స్థితప్రజ్ఞుని) వాని ప్రవృత్తి ఎలా ఉంటుంది?  జ్ఞానోదయం అయిన వ్యక్తి ఎలా మాట్లాడును? అతను ఎలా కూర్చొనును? అతను ఎలా నడుచును?
                            "
    55:
      meaning: "శ్రీ భగవానువాచ — పరమేశ్వరుడైన భగవంతుడు ఇలా పలికెను; ప్రజహాతి — త్యజించి (విడిచి పెట్టి); యదా — ఎప్పుడైతే; కామాన్ — స్వార్ధ కోరికలు; సర్వాన్ — అన్నీ; పార్థ — అర్జునుడా, ప్రిథ తనయుడా; మనః-గతాన్ — మనస్సు యొక్క; ఆత్మని — ఆత్మ యొక్క; ఏవ — మాత్రమే; ఆత్మనా  — పరిశుద్ధ మనస్సు తో; తుష్టః — సంతుష్టుడై; స్థిత-ప్రజ్ఞః — స్థితప్రజ్ఞుడు ; తదా —  అప్పుడు; ఉచ్యతే — అందురు."
      translation: "
                                BG 2.55:
                                భగవానుడు పలికెను : ఓ పార్థ, మనస్సుని వేధించే అన్నీ స్వార్ధ ప్రయోజనాలను, ఇంద్రియవాంఛలను త్యజించి ఆత్మ జ్ఞానం లో సంతుష్టుడు అయినప్పుడు, ఆ వ్యక్తిని స్థిత ప్రజ్ఞుడు అంటారు.
                            "
    56:
      meaning: "దుఃఖేషు — దుఃఖముల నడుమ; అనుద్విగ్న-మనాః — మనస్సులో ఉద్వేగమునకు లోను కాని వాడు; సుఖేషు — సుఖములలో; విగత స్పృహః — పొంగిపోని వాడు; వీత — లేకుండా; రాగ — మమకారం; భయ — భయము; క్రోధః — కోపము; స్థిత-ధీః — జ్ఞానోదయం అయినవాడు; మునిః  — ముని; ఉచ్యతే — అనబడును."
      translation: "
                                BG 2.56:
                                దుఃఖముల నడుమ కూడా కలతచెందని వాడు, సుఖముల కోసం ప్రాకులాడని వాడు; మమకారము, భయము, క్రోధము విడిచిన వాడిని స్థిత-ప్రజ్ఞుడైన ముని అని అంటారు.
                            "
    57:
      meaning: "యః — ఎవరైతే; సర్వత్ర — అన్ని పరిస్థితులలో; అనభిస్నేహః  — మమకారం/ఆసక్తి లేకుండా; తత్-తత్ — వాటి వాటి; ప్రాప్య — పొంది; శుభ — మంచి; అశుభమ్ —  చెడు; న, అభినందంతి  — హర్షింపడు; న, ద్వేష్టి — ద్వేషింపడు; తస్య — అతని; ప్రజ్ఞా — జ్ఞానం; ప్రతిష్ఠితా — స్థిరమైనది."
      translation: "
                                BG 2.57:
                                ఎవరైతే అన్నీ పరిస్థితులలో మమకారం/ఆసక్తి లేకుండా ఉంటాడో, సౌభాగ్యానికి హర్షమునొందకుండా మరియు కష్టాలకు క్రుంగిపోకుండా ఉంటాడో, అతను పరిపూర్ణ జ్ఞానం తో ఉన్న ముని.
                            "
    58:
      meaning: "యదా — ఎప్పుడైతే; సంహరతే — ఉపసంహరించి; చ — మరియు; అయం — ఇది; కూర్మః  — తాబేలు; అంగాని — అంగములను; ఇవ — ఆ విధంగా; సర్వశః  — పూర్తిగా; ఇంద్రియాణి — ఇంద్రియములు; ఇంద్రియ-అర్థేభ్యః — ఇంద్రియార్ధముల నుండి (ఇంద్రియ విషయముల నుండి); తస్య — అతని; ప్రజ్ఞా — దివ్య జ్ఞానం; ప్రతిష్ఠితా — స్థిరమవును."
      translation: "
                                BG 2.58:
                                తాబేలు తన పైచిప్ప లోనికి, దాని అంగములను ఉపసంహరించుకున్నట్టుగా, ఇంద్రియములను వాటి  విషయార్ధముల నుండి వెనుకకు మరల్చగలిగిన వాడు, దివ్యమైన ఆధ్యాత్మిక జ్ఞానంలో స్థిరచిత్తుడగును.
                            "
    59:
      meaning: "విషయాః — (ఇంద్రియ) విషయములు; వినివర్తంతే — నిగ్రహించు; నిరాహారస్య — స్వీయ సంయమం పాటించి ; దేహినః — జీవునికి ; రస-వర్జం — రుచి తరిగిపోవుట; రసః — రుచి; అపి — కూడా; అస్య — అతనికి; పరం — పరమాత్మ; దృష్ట్వా — తెలుసుకున్న పిదప ; నివర్తతే — తరిగి పోవును."
      translation: "
                                BG 2.59:
                                సాధకులు ఇంద్రియములను భోగ వస్తు/విషయముల నుండి నియంత్రించినా, ఇంద్రియ విషయముల మీద రుచి ఉండిపోతుంది. కానీ, భగవత్ తత్వాన్ని అర్థం చేసుకున్నప్పుడు ఆ రుచి కూడా అంతమగును.
                            "
    60:
      meaning: "యతతః — స్వీయ-నియంత్రణ అభ్యాసం చేసేటప్పుడు; హి — దానికి; ఆపి — కూడా; కౌంతేయ — అర్జునా , కుంతీ పుత్రుడా; పురుషస్య — పురుషుని యొక్క; విపశ్చితః — బుద్ధి విచక్షణ కలవారు; ఇంద్రియాణి — ఇంద్రియములు; ప్రమాథీని — అల్లకల్లోలమైన; హరంతి — లాక్కోనిపోవును; ప్రసభం — బలవంతంగా; మనః — మనస్సుని."
      translation: "
                                BG 2.60:
                                ఇంద్రియములు ఎంత బలవత్తరమైనవి, అల్లకల్లోలమైనవి అంటే, ఓ కుంతీ పుత్రుడా, వివేకము కలిగి, స్వీయ నియంత్రణ పాటించే సాధకుని మనస్సుని కూడా బలవంతంగా లాక్కోనిపోగలవు.
                            "
    61:
      meaning: "తాని — వాటిని; సర్వాణి — అన్నిటినీ; సంయమ్య — లోబరచుకొని; యుక్త — ఐక్యమయి; ఆసీత — కూర్చొని; మత్పరః — నా యందు (శ్రీ కృష్ణుడు); వశే — వశమునందు; హి — నిజముగా; యస్య — ఎవరి యొక్క; ఇంద్రియాణి — ఇంద్రియములు; తస్య — వారి; ప్రజ్ఞా — విజ్ఞానము; ప్రతిష్ఠితాః — స్థిరంగా ఉండును."
      translation: "
                                BG 2.61:
                                ఎవరైతే తమ ఇంద్రియములను వశమునందు ఉంచుకొని, మనస్సుని నాయందే ఎల్లప్పుడూ లగ్నం చేయుదురో, వారు సంపూర్ణ జ్ఞానంలో స్థితులై ఉన్నట్టు.
                            "
    62:
      meaning: "ధ్యాయతః — చింతన చేయునట్టి; విషయాన్ — ఇంద్రియ విషయములు; పుంసః  — వ్యక్తికి; సంగః — సంగము (మమకారాసక్తి); తేషు — ఆ విషయములయందు; ఉపజాయతే — కలుగును; సంగాత్ — సంగము (మమకారాసక్తి) నుండి; సంజయతే — ఉత్పన్నమగును; కామః — కోరికలు; కామాత్ — కోరికల నుండి; క్రోధః — కోపము; అభిజాయతే — ఉద్భవించును."
      translation: "
                                BG 2.62:
                                ఇంద్రియ విషయముల మీద చింతన చేయటం వలన వాటి మీద మమకారాసక్తి పెరుగుతుంది. ఈ ఆసక్తి కోరికలను కలుగ చేస్తుంది, ఆ కోరికల నుండే క్రోధం ఉత్పన్నమవుతుంది.
                            "
    63:
      meaning: "క్రోధాత్ — క్రోధము నుండి; భవతి — ఉత్పన్నమగును; సమ్మోహః — విచక్షణ కోల్పోవుట; సమ్మోహాత్ — విచక్షణా రాహిత్యం నుండి; స్మృతి — జ్ఞాపక శక్తి; విభ్రమః — భ్రమ; స్మృతి-భ్రంశాత్ — స్మృతి భ్రమ వలన; బుద్ధి-నాశః — బుద్ధి నశించును; బుద్ధి-నాశాత్ — బుద్ధి నాశం వలన; ప్రణశ్యతి — వ్యక్తి పతనమగును."
      translation: "
                                BG 2.63:
                                కోపం అనేది విచక్షణా రాహిత్యానికి దారి తీస్తుంది, అది స్మృతి (జ్ఞాపకశక్తి) భ్రమని కలుగ చేస్తుంది. స్మృతిభ్రమ కలిగినప్పుడు బుద్ధి నశిస్తుంది. బుద్ధి నశించినప్పుడు మనుష్యుడు పతనమౌతాడు.
                            "
    64:
      meaning: "రాగ — మమకారము/అనురక్తి; ద్వేష — ద్వేషము; వియుక్తైః — లేకుండా; తు — కాని; విషయాన్ — ఇంద్రియ విషయములు; ఇంద్రియైః — ఇంద్రియముల చే; చరన్ — వాడుతున్ననూ; ఆత్మవశ్యైః — మనస్సుని అదుపు చేస్తూ; విధేయ-ఆత్మా — మనస్సుని నియంత్రణ చేయువానికి; ప్రసాదం — భగవత్ కృప; అధిగచ్ఛతి — లభించును."
      translation: "
                                BG 2.64:
                                ఇంద్రియ  విషయ/వస్తువులను వాడేటప్పుడు కూడా  మనస్సుని నియంత్రించినవాడై, మమకార-ద్వేష రహితంగా ఉన్నవాడు భగవంతుని కృపకు పాత్రుడగును.
                            "
    65:
      meaning: "ప్రసాదే — భగవత్ కృప తో; సర్వ — అన్నీ; దుఃఖానాం — దుఖములకూ; హానిః — వినాశనం; అస్య — అతని; ఉపజాయతే — వచ్చును; ప్రసన్న-చేతసః — ప్రశాంత మైన చిత్తం తో; హి — నిజముగా; ఆశు  — త్వరగానే; బుద్ధిః  — బుద్ధి; పర్యవతిష్ఠతే — స్థిరముగా నిలుచును."
      translation: "
                                BG 2.65:
                                భగవత్ కృప ద్వారా అన్ని దుఃఖాలు తొలిగిపోయే పరమ శాంతి లభిస్తుంది. అలా ప్రసన్న చిత్తం తో ఉన్నవాని బుద్ధి శీఘ్రము గానే భగవంతునియందు స్థిరముగా నిలుస్తుంది.
                            "
    66:
      meaning: "న-అస్తి — ఉండదు; బుద్ధిః — బుద్ధి; అయుక్తస్య — ఐక్యము కాని; న — కాదు; చ — మరియు; అయుక్తస్య — ఐక్యము కాని; భావనా — ఆలోచనలో; న — ఉండదు; చ — మరియు; అభావయతః — ఐక్యమవని వారు; శాంతిః — శాంతి; అశాంతస్య — అశాంతితో ఉన్నవారికి; కుతః — ఎక్కడ; సుఖం — సుఖము."
      translation: "
                                BG 2.66:
                                మనస్సు, ఇంద్రియములను నియంత్రించని క్రమశిక్షణ లేనివానికి, స్థిరమైన బుద్ధి కాని, నిలకడైన భగవత్ ధ్యాస కాని ఉండవు. ఎవడైతే మనస్సుతో భగవంతుని యందు ఎన్నడూ ఐక్యమవడో వానికి శాంతి ఉండదు. మనశ్శాంతి లోపించినవాడు సంతోషంగా ఎలా ఉండగలడు?
                            "
    67:
      meaning: "ఇంద్రియాణాం — ఇంద్రియముల యొక్క; హి — నిజముగా; చరతాం — తిరగటం; యత్ — ఏదేని; మనః — మనస్సు; అనువిధీయతే — ఎల్లపుడూ నిమగ్నమై ఉండునో; తత్ — అది; అస్య — వాని; హరతి — హరించును; ప్రజ్ఞాం — బుద్ధిని; వాయుః  — వాయువు; నావం — నావ; ఇవ — ఎలాగైతే; అంభసి — నీటిలో."
      translation: "
                                BG 2.67:
                                ఎలాగైతే బలమైన గాలి, నీటిలో నావను దాని దిశ నుండి పక్కకు నెట్టివేస్తుందో, ఏ ఒక్క ఇంద్రియము పైన గాని మనస్సు కేంద్రీకృతమయినచో అది బుద్ధిని హరించి వేస్తుంది.
                            "
    68:
      meaning: "తస్మాత్ — కాబట్టి; యస్య — ఎవనిదైతే; మహాబాహో — గొప్ప బాహువులు కలవాడా; నిగృహీతాని — నిగ్రహింపబడినవో ; సర్వశః — సంపూర్ణముగా; ఇంద్రియాణి — ఇంద్రియములు; ఇంద్రియ-అర్థేభ్యః — ఇంద్రియ విషయముల నుండి; తస్య — వానికి; ప్రజ్ఞా — ఆధ్యాత్మిక జ్ఞానము; ప్రతిష్టితాః — స్థిరముగా ఉండును."
      translation: "
                                BG 2.68:
                                కాబట్టి, ఓ అర్జునా, శక్తివంతమైన బాహువులు కలవాడా, ఇంద్రియములను ఇంద్రియార్ధములనుండి పూర్తిగా నిగ్రహించిన వ్యక్తి ఆధ్యాత్మిక జ్ఞానం లో స్థిరముగా ఉంటాడు.
                            "
    69:
      meaning: "యా — ఏదైతే; నిశా — రాత్రి; సర్వ-భూతానాం — అన్ని ప్రాణులకు; తస్యాం — దాని యందు; జాగర్తి — మేల్కొని ఉండు; సంయమీ — ఆత్మ నియంత్రణ/సంయమం కలవాడు; యస్యాం — దేనిలో అయితే; జాగ్రతి — మేల్కొని ఉండు; భూతాని — ప్రాణులు; సా — అది ; నిశా — రాత్రి; పశ్యతః — చూచును; మునేః — ముని."
      translation: "
                                BG 2.69:
                                సర్వ భూతములకు ఏది పగలో అది పండితునికి అజ్ఞానపు రాత్రి, మరియు సర్వ భూతములకు ఏది రాత్రియో అది అంతర్ముఖులైన జ్ఞానులకు పగలు.
                            "
    70:
      meaning: "ఆపూర్యమాణమ్ — అన్నీ దిశలనుండీ నిండి; అచల-ప్రతిష్ఠం — కలవరపడని; సముద్రం — సముద్రము; ఆపః — నీరు; ప్రవిశంతి — వచ్చినా; యద్వత్ — ఎలాగో; తద్వత్ — అలాగే; కామాః — కోరికలు; యం — ఎవరికైతే; ప్రవిశంతి — వచ్చునో; సర్వే — అన్ని; సః — ఆ వ్యక్తి; శాంతిమ్ — శాంతి; ఆప్నోతి — పొందును; న — కాదు; కామ-కామీ — కోరికలను సంతృప్తి పరుచుకునేందుకు కృషి చేసేవాడు."
      translation: "
                                BG 2.70:
                                ఎన్నో నదులు తనలో నిత్యం కలుస్తున్నా, ఎలాగైతే సముద్రం నిశ్చలంగా/ప్రశాంతంగా ఉంటుందో, అదేవిధంగా ఎన్నో వాంఛనీయ వస్తువులు తన చుట్టూ వస్తూనే ఉన్నా, చలించని యోగి శాంతిని పొందుతాడు; కోరికలను సంతృప్తిపరచుకోవటానికే కృషి చేసే వ్యక్తి ఇది పొందడు.
                            "
    71:
      meaning: "విహాయ — త్యజించి; కామాన్ — ప్రాపంచిక కోరికలు; యః  — ఎవరైతే; సర్వాన్ — అన్నీ; పుమాన్ — వ్యక్తి; చరతి — ఉండునో; నిఃస్పృహః — అత్యాశ లేకుండా; నిర్మమః — నేను, నాది అన్న భావన లేకుండా; నిరహంకారః — అహంకారము లేకుండా; సః — అతను; శాంతిం — నిజమైన శాంతి; అధిగచ్ఛతి — పొందును."
      translation: "
                                BG 2.71:
                                ఎవరైతే అన్ని ప్రాపంచిక కోరికలను త్యజించి, అత్యాశ లేకుండా, నేను/నాది అన్న భావన లేకుండా, అహంకార రహితముగా ఉంటాడో, అలాంటి వానికి పరిపూర్ణమైన ప్రశాంతత లభిస్తుంది.
                            "
    72:
      meaning: "ఏషా — ఈ విధమైన; బ్రాహ్మీ స్థితిః — భగవత్ ప్రాప్తి నొందిన దశ; పార్థ — అర్జున, ప్రిథ పుత్రుడా; న — కాదు; ఏనాం — ఇది; ప్రాప్య — పొందిన తరువాత; విముహ్యతి — భ్రమ కు లోనుకాడు; స్థిత్వా — స్థిరముగా ఉండి; అస్యాం — దీనిలో; అంత-కాలే — మరణ సమయంలో; అపి — కూడా; బ్రహ్మ-నిర్వాణం — మాయ నుండి విముక్తి; ఋచ్చతి — పొందును."
      translation: "
                                BG 2.72:
                                ఓ పార్థ, జ్ఞానోదయం కలిగిన జీవాత్మ స్థితి ఎలా ఉంటుందంటే, ఒకసారి జ్ఞానోదయం కలిగిన తరువాత ఇక మళ్లీ అది మాయలో పడదు.  మరణ సమయంలో కూడా ఈ వివేకం తో స్థిరంగా ఉన్న ఇటువంటి వ్యక్తి, జనన మరణ చక్రం నుండి విముక్తి పొంది, ఆ భగవంతుని దివ్య ధామానికి చేరుకుంటాడు.
                            "
  03:
    1:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; జ్యాయసీ — ఉన్నతమైనది; చేత్ — ఒకవేళ; కర్మణః — సకామ కర్మల కంటే; తే — నీకు; మతా — అనిపిస్తే; బుద్దిః — బుద్ది (జ్ఞానము); జనార్దనా — జనుల బాగోగులు చూసుకునేవాడా, కృష్ణా; తత్ — అప్పుడు; కిం — ఎందుకు; కర్మణి — పనులు; ఘోరే — ఘోరమైన; మామ్ — నన్ను; నియోజయసి — చేయమంటున్నావు; కేశవ — కృష్ణ, కేసి అనే రాక్షసుడిని సంహరించినవాడా; వ్యామిశ్రేణ-ఇవ — నీ యొక్క అనేకార్థక/అస్పష్టమైన; వాక్యేన — మాటలతో; బుద్ధిం — బుద్ది; మోహాయసి — భ్రమకు లోనగుచున్నది; ఇవ — లాగా; మే — నా యొక్క; తత్ — కాబట్టి; ఏకం — ఒకటే; వద — దయచేసి చెప్పు; నిశ్చిత్య — నిశ్చయముగా; యేన — దేనివలన; శ్రేయః — అత్యున్నత శ్రేయస్సు; అహం — నేను; ఆప్నుయాం — పొందవచ్చు."
      translation: "
                                BG 3.1-2:
                                అర్జునుడు ఇలా పలికెను : ఓ జనార్ధనా, జ్ఞానం అనేది కర్మ కంటే శ్రేష్ఠ మయినదయితే మరి నన్ను ఈ ఘోరమైన యుద్ధం ఎందుకు చేయమంటున్నావు? నీ అస్పష్టమైన ఉపదేశం తో నా బుద్ధి అయోమయం లో పడిపోయింది. దేనివలన అయితే నాకు అత్యుత్తమ శ్రేయస్సు కలుగుతుందో దయచేసి ఆ ఒక్క మార్గాన్ని నిశ్చయాత్మకంగా ఉపదేశించుము.
                            "
    2:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; జ్యాయసీ — ఉన్నతమైనది; చేత్ — ఒకవేళ; కర్మణః — సకామ కర్మల కంటే; తే — నీకు; మతా — అనిపిస్తే; బుద్దిః — బుద్ది (జ్ఞానము); జనార్దనా — జనుల బాగోగులు చూసుకునేవాడా, కృష్ణా; తత్ — అప్పుడు; కిం — ఎందుకు; కర్మణి — పనులు; ఘోరే — ఘోరమైన; మామ్ — నన్ను; నియోజయసి — చేయమంటున్నావు; కేశవ — కృష్ణ, కేసి అనే రాక్షసుడిని సంహరించినవాడా; వ్యామిశ్రేణ-ఇవ — నీ యొక్క అనేకార్థక/అస్పష్టమైన; వాక్యేన — మాటలతో; బుద్ధిం — బుద్ది; మోహాయసి — భ్రమకు లోనగుచున్నది; ఇవ — లాగా; మే — నా యొక్క; తత్ — కాబట్టి; ఏకం — ఒకటే; వద — దయచేసి చెప్పు; నిశ్చిత్య — నిశ్చయముగా; యేన — దేనివలన; శ్రేయః — అత్యున్నత శ్రేయస్సు; అహం — నేను; ఆప్నుయాం — పొందవచ్చు."
      translation: "
                                BG 3.1-2:
                                అర్జునుడు ఇలా పలికెను : ఓ జనార్ధనా, జ్ఞానం అనేది కర్మ కంటే శ్రేష్ఠ మయినదయితే మరి నన్ను ఈ ఘోరమైన యుద్ధం ఎందుకు చేయమంటున్నావు? నీ అస్పష్టమైన ఉపదేశం తో నా బుద్ధి అయోమయం లో పడిపోయింది. దేనివలన అయితే నాకు అత్యుత్తమ శ్రేయస్సు కలుగుతుందో దయచేసి ఆ ఒక్క మార్గాన్ని నిశ్చయాత్మకంగా ఉపదేశించుము.
                            "
    3:
      meaning: "శ్రీ-భగవాన్-ఉవాచ — భగవంతుడు పలికెను; లోకే — లోకములో; అస్మిన్ — ఈ యొక్క; ద్వి-విధా — రెండు విధముల; నిష్ఠా — నిష్ఠ/విశ్వాసము; పురా — ఇంతకు పూర్వము; ప్రోక్తా — చెప్పబడినవి; మయా — నా (శ్రీ కృష్ణుడు) చేత ; అనఘ — పాప రహితుడా; జ్ఞాన-యోగేన — జ్ఞాన మార్గము ద్వారా; సాంఖ్యానాం — ధ్యాన నిష్ఠ యందు ఆసక్తి కలవారికి; కర్మ-యోగేన — కర్మ యోగము ద్వారా; యోగినాం — యోగులకు."
      translation: "
                                BG 3.3:
                                భగవంతుడు ఈ విధంగా పలికెను : ఓ పాపరహితుడా, భగవత్-ప్రాప్తి (జ్ఞానోదయము) కి కల రెండు మార్గములు ఇంతకు పూర్వమే నాచే చెప్పబడినవి : ధ్యాన నిష్ఠయందు ఆసక్తి కలవారికి జ్ఞాన మార్గము; పనుల పట్ల ఆసక్తి కలవారికి కర్మ మార్గము.
                            "
    4:
      meaning: "న — కాదు; కర్మణామ్ — కర్మలను; అనారంభాత్ — చేయకుండా; నైష్కర్మ్యం — కర్మ ఫలముల నుండి విముక్తి; పురుషః — వ్యక్తి; అశ్నుతే — పొందుట; న — కాదు; చ — మరియు; సన్న్యసనాత్ — సన్యాసము వల్ల; ఏవ — మాత్రమే; సిద్ధిం — సిద్ధిని (పరిపూర్ణత); సమధిగచ్ఛతి — పొందుట."
      translation: "
                                BG 3.4:
                                మనుష్యుడు కర్మలను ఆచరింపకుండా ఉండి కర్మ బంధము (ప్రతిక్రియ) ల నుండి విముక్తి పొందలేడు. అలాగే, కేవలం బాహ్య (భౌతిక) సన్యాసము ద్వారా జ్ఞాన సిద్ధిని పొందజాలడు.
                            "
    5:
      meaning: "న — కాదు; హి — నిజముగా; కశ్చిత్ — ఎవరూ కూడా; క్షణం — క్షణ కాలము; అపి — కూడా; జాతు — ఎప్పటికిన్ని; తిష్ఠతి — ఉండగలరు; అకర్మ-కృత్ — కర్మ చేయకుండా; కార్యతే — చేయబడును; హి — తప్పకుండా; అవశః — నిస్సహాయంగా; కర్మ — పని; సర్వః — అన్నీ; ప్రకృతి-జైః — భౌతిక ప్రకృతి జనితములైన; గుణైః — గుణముల చేత."
      translation: "
                                BG 3.5:
                                ఎవ్వరూకూడా ఒక్క క్షణం కూడా కర్మను ఆచరించకుండా ఉండలేరు. నిజానికి, అన్ని ప్రాణులు తమతమ ప్రకృతి జనితమైన స్వభావాలచే (త్రి-గుణములు) ప్రేరితమై కర్మలు చేయవలసియే ఉండును.
                            "
    6:
      meaning: "కర్మ-ఇంద్రియాణి — కర్మేంద్రియములు; సంయమ్య — నిగ్రహించి; యః — ఎవరైతే; ఆస్తే — ఉంటారో; మనసా — మనస్సులో; స్మరన్ — ఆలోచిస్తూ; ఇంద్రియ-అర్థాన్ — ఇంద్రియ వస్తు/విషయములు; విమూఢ-ఆత్మా — అవివేకులు; మిథ్యా-ఆచారః — కపటులు; సః — వారు; ఉచ్యతే — అని చెప్పబడతారు."
      translation: "
                                BG 3.6:
                                బాహ్యమైన కర్మేంద్రియములను అదుపులో ఉంచినా,  మనస్సులో మాత్రం ఇంద్రియ విషయముల పైనే చింతన చేస్తూ ఉండే వారు తమని తామే మోసం చేసుకునే వారు, అలాంటి వారు కపటులు అనబడుతారు.
                            "
    7:
      meaning: "యః — ఎవరైతే; తు — కానీ; ఇంద్రియాణి — ఇంద్రియములు; మనసా — మనస్సు చే; నియమ్య — నియంత్రణ; ఆరభతే — మొదలు పెట్టి; అర్జున — అర్జునా; కర్మ-ఇంద్రియై: — కర్మేంద్రియముల తో; కర్మ-యోగం — కర్మ యోగము; అసక్తః — అనాసక్తుడై; సః — వారు; విశిష్యతే — ఉత్తములు."
      translation: "
                                BG 3.7:
                                కానీ, అర్జునా, తమ జ్ఞానేంద్రియములను మనస్సుతో అదుపు చేసి, కర్మేంద్రియములతో మమకార/ఆసక్తులు లేకుండా పనిచేసే కర్మ యోగులు, నిజంగా ఏంతో శ్రేష్ఠులు.
                            "
    8:
      meaning: "నియతం — నిరంతరంగా; కురు — చేయుము; కర్మ — వేద విహిత కర్మలు; త్వం — నీవు; కర్మ — కార్యములు; జ్యాహః — శ్రేష్ఠమైన; హి — తప్పకుండా; అకర్మణః — క్రియా రాహిత్యం కంటే; శరీర — శరీరము యొక్క; యాత్రా — నిర్వహణ; అపి — కూడా; చ — మరియు; తే — నీ యొక్క; న ప్రసిద్ద్యేత్ — సాధ్యము కాదు; అకర్మణః — పనులు  చేయకుండా."
      translation: "
                                BG 3.8:
                                కాబట్టి నీవు వేదముల అనుగుణంగా విధింపబడ్డ కర్తవ్యము ను నిర్వర్తించాలి, ఎందుకంటే పనులు చేయటం అనేది క్రియారాహిత్యము (ఊరికే వుండడము) కన్నా ఉత్తమమైనది.  క్రియాకలాపములను విడిచి పెట్టడం వలన శరీర నిర్వహణ కూడా సాధ్యం కాదు.
                            "
    9:
      meaning: "యజ్ఞ-అర్ధాత్ — యజ్ఞం కోసం; కర్మణః — కర్మల కంటే; అన్యత్ర — వేరే; లోకః — ఈ భౌతిక ప్రపంచం; అయం — ఈ యొక్క;  కర్మ-బంధనః — కర్మ బంధనము; తత్ — దాని; అర్థం — కోసం; కర్మ — కర్మలు (చర్యలు); కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; ముక్త-సంగః — ఫలాసక్తి రహితంగా; సమాచర — సరిగ్గా చేయుము."
      translation: "
                                BG 3.9:
                                పనులని ఒక యజ్ఞం లాగా, భగవత్ అర్పితంగా చేయాలి, లేదా, ఆ పనులు మనలను ఈ జగత్తులో కర్మబంధములలో కట్టివేస్తాయి.  కాబట్టి, ఓ కుంతీ పుత్రుడా, నీకు నిర్దేశింపబడిన విధులను, వాటి ఫలితములపై ఆసక్తి లేకుండా, ఈశ్వర తృప్తి కోసం నిర్వర్తించుము.
                            "
    10:
      meaning: "సహ యజ్ఞాః — యజ్ఞముల తో పాటుగా; ప్రజాః — ప్రజలను; సృష్ట్వా — సృష్టించెను; పురా — ప్రారంభంలో; ఉవాచ — పలికెను; ప్రజా-పతిః — బ్రహ్మ దేవుడు; అనేన — దీని ద్వారా; ప్రసవిష్యధ్వమ్ — వృద్ది పొందుము; ఏష — ఇవి; వః — మీకు; అస్తు — అగుగాక ; ఇష్ట-కామ-ధుక్ — సర్వ అభీష్టములను తీర్చునది."
      translation: "
                                BG 3.10:
                                సృష్టి ప్రారంభంలో, బ్రహ్మ దేవుడు, మానవజాతిని వాటి విధులతో పాటుగా సృష్టించి ఇలా చెప్పాడు, 'ఈ యజ్ఞములను ఆచరించటం ద్వారా వృద్ది చెందండి. ఇవే మీ సమస్త కోరికలను తీరుస్తాయి.'
                     "
    11:
      meaning: "దేవాన్ — దేవతలు; భావయతా — ప్రీతి చెందుతారు; అనేన — వీటి ద్వారా (యజ్ఞములు); తే — వారు; దేవా — దేవతలు; భావయంతు — సంతోషిస్తారు; వః — మీరు; పరస్పరం — ఒకరి నొకరు; భావయంతః — తృప్తి పరుచుకొంటూ; శ్రేయః — శ్రేయస్సు; పరం — గొప్ప/పరమ; అవాప్స్యథ — పొందెదరు."
      translation: "
                                BG 3.11:
                                మీ యజ్ఞముల ద్వారా దేవతలు ప్రీతి చెందుతారు. దేవతల, మనుష్యుల పరస్పర సహకారం వలన అందరికీ శేయస్సు/సౌభాగ్యం కలుగుతుంది.
                            "
    12:
      meaning: "ఇష్టాన్ — ఇష్టములైన; భోగాన్ — జీవిత అవసరములు; హి — తప్పకుండా; వః — మీకు; దేవాః — దేవతలు; దాస్యంతే — అనుగ్రహించెదరు; యజ్ఞ-భావితాః — యజ్ఞము చే తృప్తి చెంది; తైః — వారిచే; దత్తాన్ — ఇవ్వబడిన వాటిని; అప్రదాయ — సమర్పించకుండా; ఏభ్యః — వారికి; యః — ఎవరైతే; భుంక్తే — అనుభవిస్తారో; స్తేనః — దొంగలు; ఏవ — వాస్తవముగా; సః — వారు."
      translation: "
                                BG 3.12:
                                యజ్ఞములు చేయటము వలన తృప్తి చెందిన దేవతలు, జీవిత నిర్వహణకు అవసరమైన అన్నింటిని ప్రసాదిస్తారు. తమకు ఇవ్వబడిన దానిని, దేవతలకు తిరిగి నివేదించకుండా, తామే అనుభవించే వారు, నిజానికి దొంగలే.
                            "
    13:
      meaning: "యజ్ఞ-శిష్టా — యజ్ఞ శిష్టాన్నమును (భగవత్ నివేదన చేయగా మిగిలిన అన్నము); అశినః — భుజించేవారు; సంతః — సత్పురుషులు; ముచ్యంతే — విముక్తి చేయబడతారు; సర్వ-కిల్బిషైః — అన్ని రకాల పాపముల నుండి; భుంజతే — ఆస్వాదించుట; తే — వారు; తు — కానీ; అఘం — పాపములు; పాపాః — పాపాత్ములు; యే — ఎవరైతే ; పచంతి — వండుదురో (అన్నమును); ఆత్మ-కారనాత్ — తమ స్వీయ భోగం కోసమే."
      translation: "
                                BG 3.13:
                                యజ్ఞములో మొదట నివేదించగా మిగిలిన ఆహారమునే భుజించే, ఆధ్యాత్మిక మనసున్న సత్పురుషులు సర్వ పాపముల నుండి ముక్తులవుతారు. తమ భోగమునకే అన్నం వండుకునే వారు పాపమునే భుజింతురు.
                            "
    14:
      meaning: "అన్నాత్ — అన్నము నుండి; భవంతి — ఉత్పన్నమగును; భూతాని — ప్రాణులు; పర్జన్యాత్ — వర్షముల వలన; అన్న — ధాన్యము/అన్నము; సంభవః — ఉత్పత్తి; యజ్ఞాత్ — యజ్ఞములు చేయటం నుండి; భవతి — కలుగును; పర్జన్యః — వాన; యజ్ఞ — యజ్ఞము; కర్మ — నిర్దేశింపబడిన కర్తవ్యములు (విహిత కర్మలు); సముద్భవః — జనించును."
      translation: "
                                BG 3.14:
                                ప్రాణులు అన్నీ ఆహారం వలననే జీవిస్తాయి మరియు ఆహారం వర్షముల వలన ఉత్పన్నమవుతుంది. యజ్ఞములు చేయటం వలన వానలు కురుస్తాయి మరియు నిర్దేశింపబడిన కర్తవ్యముల (విహిత కర్మలు) ఆచరణచే యజ్ఞము జనిస్తుంది.
                            "
    15:
      meaning: "కర్మ — కర్తవ్యములు; బ్రహ్మ — వేదములలో; ఉద్భవం — ప్రకటితమయ్యెను; విద్ధి — తెలుసుకొనుము; బ్రహ్మా — వేదములు; అక్షర — నాశము కాని వాని నుండి (భగవంతుడు); సముధ్భవమ్ — నేరుగా వ్యక్త మయ్యెను; తస్మాత్ — కాబట్టి; సర్వ-గతం — సర్వ వ్యాపి అయిన; బ్రహ్మ — భగవంతుడు; నిత్యం — ఎల్లప్పుడూ; యజ్ఞే — యజ్ఞము యందే; ప్రతిష్ఠితమ్ — ప్రతిష్ఠితుడై ఉండును."
      translation: "
                                BG 3.15:
                                మానవుల విహిత కర్మలు (కర్తవ్యములు) వేదములలో చెప్పబడ్డాయి, మరియు వేదములు ఆ భగవంతుని నుండే వ్యక్తమయ్యాయి.  కాబట్టి సర్వ వ్యాపి అయిన భగవంతుడు నిత్యము యజ్ఞ కార్యములలో స్థితుడైఉంటాడు.
                            "
    16:
      meaning: "ఏవం — ఈ విధంగా; ప్రవర్తితం — నడయాడే ; చక్రం — చక్రము; న-అనువర్తయతి  — అనుసరించడో (కర్తవ్యమును చేయడో); ఇహ — ఈ జీవితంలో; యః — ఎవరైతే; అఘ-ఆయు: — పాపపు జీవితం; ఇంద్రియ-ఆరామః — ఇంద్రియముల ఆనందం కోసము; మోఘం — వ్యర్థముగా; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; సః — వారు; జీవతి — బ్రతుకుతారు."
      translation: "
                                BG 3.16:
                                వేదములచే నిర్దేశించబడిన ఈ యజ్ఞ చక్రములో తన భాద్యతను నెరవేర్చని వారు పాపులు. వారు తమ ఇంద్రియ భోగముల కోసమే జీవిస్తారు; అట్టి వారి జీవితము వ్యర్థం.
                            "
    17:
      meaning: "యః — ఎవరైతే; తు — కానీ; ఆత్మ-రతి: — ఆత్మ యందే రమించునో; ఏవ — తప్పకుండా ; స్యాత్ — ఉండునో; ఆత్మ-తృప్తః — ఆత్మ యందే  తృప్తి గా ఉండునో; చ — మరియు; మానవః — మానవుడు; ఆత్మని — ఆత్మ యందే; ఏవ — తప్పకుండా; చ — మరియు; సంతుష్ట — తృప్తి నొంది; తస్య — అతనికి; కార్యం — కర్తవ్యము; న-విద్యతే — ఉండదు."
      translation: "
                                BG 3.17:
                                కానీ ఎవరైతే ఆత్మయందే రమింతురో, పరిపూర్ణ జ్ఞానంతో, ఆత్మ యందే సంతుష్టులుగా ఉందురో, వారికి ఎట్టి కర్తవ్యమూ ఉండదు.
                            "
    18:
      meaning: "న — ఉండదు; ఏవ — నిజముగా; తస్య — అతనికి; కృతేన — కర్తవ్య నిర్వహణ వలన; అర్థః — ప్రయోజనము; న — కాదు; అకృతేన — విధులు నిర్వర్తించకుండా; ఇహ — ఇక్కడ/ఈ లోకమున; కశ్చన — ఏదైనా; న — ఉండదు; చ — మరియు; అస్య — ఆ వ్యక్తికి; సర్వ-భూతేషు — సమస్త ప్రాణుల తోనూ; కశ్చిత్ — ఏదైనా; అర్థ — అవసరము; వ్యపాశ్రయః — ఆధార పడటానికి."
      translation: "
                                BG 3.18:
                                ఇటువంటి ఆత్మ జ్ఞానులైన వారు తమ విధులను (కర్మలను) చేయటం వలన కానీ, చేయకపోవటం వలన కానీ, వారికి వచ్చేది, పోయేవి (లాభనష్టాలు) ఏమీ ఉండవు.  తమ స్వార్థ ప్రయోజనం కోసం వారు ఇతర జీవుల మీద ఆధార పడవలసిన అవసరమూ లేదు.
                            "
    19:
      meaning: "తస్మాత్ — కాబట్టి; అసక్తః — ఆసక్తి రహితుడవై (మమకారము లేకుండా); సతతం — ఎల్లప్పుడూ; కార్యం — కర్తవ్యమును; కర్మ — పని; సమాచర — నిర్వర్తించుము; అసక్తః — ఆసక్తి రహితుడవై (మమకారం లేకుండా); హి — నిజముగా; ఆచరన్ — ఆచరిస్తూ; కర్మ — పని చేయుము; పరం — ఆ పరమాత్మ; ఆప్నోతి — పొందును; పూరుషః — ఒక వ్యక్తి."
      translation: "
                                BG 3.19:
                                కాబట్టి, మమకార బంధాలను విడిచిపెట్టి, ఆసక్తి రహితుడవై, నీ పనులను ఒక కర్తవ్యములాగా నిర్వహించుము.  కర్మ ఫలములపై ఆసక్తి లేకుండా పని చేయటం వలన మానవుడు ఆ పరమాత్మను చేరుకోగలడు.
                            "
    20:
      meaning: "కర్మణా — విహిత కర్మలు చేయటం వలన; ఏవ — మాత్రమే; హి — తప్పకుండా; సంసిద్ధిం — పరిపూర్ణ సిద్ది; ఆస్థితాః — పొందెను; జనక-ఆదయః — జనక మహారాజు, ఇంకా ఇతర రాజులు; లోక-సంగ్రహం — లోక హితము కోసము; ఏవ అపి — మాత్రమే; సంపశ్యన్ — దృష్టిలో ఉంచుకొని; కర్తుం — చేయటానికే; అర్హసి — నీవు తగిఉన్నావు; యత్ యత్ — ఏదైతే; ఆచరతి — చేస్తారో; శ్రేష్ఠ — శ్రేష్ఠులు; (మహాత్ములు); తత్ తత్ — అది మాత్రమే; ఏవ — తప్పకుండా; ఇతరః — ఇతరురు (సామాన్యులు); జనః — జనులు; సః — వారు; యత్ — దేనినైతే; ప్రమాణం — ప్రమాణముగా; కురుతే — చేయునో; లోకః — ప్రపంచము; తత్ — దానిని; అనువర్తతే — అనుసరించును."
      translation: "
                                BG 3.20-21:
                                తమ ధర్మములను (విహిత కర్మలను) నిర్వర్తించటం ద్వారానే, జనక మహారాజు వంటి వారు సిద్దిని పొందితిరి. ప్రపంచానికి ఒక చక్కటి ఆదర్శం చూపటానికి నీవు కూడా నీ కర్తవ్య నిర్వహణ చేయాలి. గొప్పవారు చేసే పనులను సామాన్య జనులు అనుకరిస్తారు. వారు నెలకొల్పిన ప్రమాణాన్నే, ప్రపంచమంతా అనుసరిస్తారు.
                            "
    21:
      meaning: "కర్మణా — విహిత కర్మలు చేయటం వలన; ఏవ — మాత్రమే; హి — తప్పకుండా; సంసిద్ధిం — పరిపూర్ణ సిద్ది; ఆస్థితాః — పొందెను; జనక-ఆదయః — జనక మహారాజు, ఇంకా ఇతర రాజులు; లోక-సంగ్రహం — లోక హితము కోసము; ఏవ అపి — మాత్రమే; సంపశ్యన్ — దృష్టిలో ఉంచుకొని; కర్తుం — చేయటానికే; అర్హసి — నీవు తగిఉన్నావు; యత్ యత్ — ఏదైతే; ఆచరతి — చేస్తారో; శ్రేష్ఠ — శ్రేష్ఠులు; (మహాత్ములు); తత్ తత్ — అది మాత్రమే; ఏవ — తప్పకుండా; ఇతరః — ఇతరురు (సామాన్యులు); జనః — జనులు; సః — వారు; యత్ — దేనినైతే; ప్రమాణం — ప్రమాణముగా; కురుతే — చేయునో; లోకః — ప్రపంచము; తత్ — దానిని; అనువర్తతే — అనుసరించును."
      translation: "
                                BG 3.20-21:
                                తమ ధర్మములను (విహిత కర్మలను) నిర్వర్తించటం ద్వారానే, జనక మహారాజు వంటి వారు సిద్దిని పొందితిరి. ప్రపంచానికి ఒక చక్కటి ఆదర్శం చూపటానికి నీవు కూడా నీ కర్తవ్య నిర్వహణ చేయాలి. గొప్పవారు చేసే పనులను సామాన్య జనులు అనుకరిస్తారు. వారు నెలకొల్పిన ప్రమాణాన్నే, ప్రపంచమంతా అనుసరిస్తారు.
                            "
    22:
      meaning: "న — లేదు; మే — నాకు; పార్థ — అర్జునా; అస్తి — ఉండటము; కర్తవ్యమ్ — కర్తవ్యము ; త్రిషు — ఈ మూడు; లోకేషు — లోకాల్లో; కించన — ఏమాత్రమయినా; న — లేదు; అనవాప్తం — పొందదగినది; అవాప్తవ్యం — సాధించ వలసినది; వర్తే — చేయుచున్నాను; ఏవ — ఇంకా; చ — మరియు; కర్మణి — కర్మ యందు."
      translation: "
                                BG 3.22:
                                ఈ మూడు లోకాల్లో నాకు చేయవలసిన కర్తవ్యం ఏమీ లేదు, అర్జునా, నాకు పొందవలసినది ఏమీ లేదు, సాధించవలసినదీ లేదు. అయినా నేను చేయవలిసిన విధులను చేస్తూనే ఉంటాను.
                            "
    23:
      meaning: "యది — ఒకవేళ; హి — నిజముగా; అహం — నేను; న — కాదు; వర్తేయం — ప్రవర్తించు; జాతు — ఎప్పటికీ; కర్మణి — విహిత కర్మలు ఆచరించటంలో; అతంద్రితః — జాగ్రత్తగా; మమ — నా యొక్క; వర్త్మ — దారిని; అనువర్తంతే — అనుసరిస్తారు; మనుష్యాః — అందరు మనుష్యులు; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; సర్వశః — అన్ని విధములుగా."
      translation: "
                                BG 3.23:
                                నేను నా విహిత కర్మలను జాగ్రత్తగా చేయనిచో, ఓ పార్థా, అందరు మనుష్యులు నా దారినే అన్ని విధాలుగా అనుసరిస్తారు.
                            "
    24:
      meaning: "ఉత్సీదేయుః — నాశనమగును; ఇమే — ఇవన్నీ; లోకాః — లోకములు; న, కుర్యాం — నేను చేయకపోతే; కర్మ — కర్తవ్యమును; చేత్ — ఒకవేళ; అహం — నేను; సంకరస్య — సంస్కారంలేని జనుల; చ — మరియు; కర్తా — భాధ్యుడను; స్యామ్ — అగుదును; ఉపహన్యామ్ — నాశనమగును; ఇమాః — ఇవన్నీ; ప్రజాః — ప్రాణులు."
      translation: "
                                BG 3.24:
                                నేను నా కర్తవ్యములను చేయకపోతే, ఈ సమస్త లోకాలు నాశనమవుతాయి. జరిగే అల్లకల్లోలానికి నేనే బాధ్యుడనవుతాను, మరియు మానవ జాతికి శాంతి లేకుండా అవుతుంది.
                            "
    25:
      meaning: "సక్తాః — ఆసక్తి/మమకారం తో; కర్మణి — కర్తవ్య కర్మలు; అవిద్వాంసః — అజ్ఞానులు; యథా — ఎట్లయితే; కుర్వంతి — చేస్తారు; భారత — భరత వంశీయుడా (అర్జునా); కుర్యాత్ — చేయవలెను; విద్వాన్ — విద్వాంసులు (జ్ఞానులు); తథా — అదే విధముగా; అసక్తః — ఆసక్తిరహితుడవై; చికీర్షుః — ఆశించి; లోక-సంగ్రహమ్ — లోక హితము కోసము."
      translation: "
                                BG 3.25:
                                అజ్ఞానులు కర్మ ఫలముల యందు ఆసక్తి/మమకారం తో తమ విధులను నిర్వర్తించినట్లుగా, ఓ భరత వంశీయుడా, జ్ఞానులు కూడా (లోకహితం కోసం), జనులకు సరియైన మార్గదర్శకం చేయటం కోసం తమ కర్మలను ఆచరించాలి.
                            "
    26:
      meaning: "న — కూడదు; బుద్దిభేదం — బుద్ది యందు కలత; జనయేత్ — కలిగించుట; అజ్ఞానామ్ — అజ్ఞానులకు; కర్మ-సంగినామ్ — కర్మ ఫల ఆపేక్ష కలవారికి ; జోషయేత్ — చేయటానికి స్ఫూర్తినివ్వవలెను; సర్వ — అన్నీ; కర్మాణి — విహిత కర్మలను; విద్వాన్ — జ్ఞానులు; యుక్తః — జ్ఞానోదయం అయినవారు; సమాచరన్ — బాగుగా ఆచరించుచూ."
      translation: "
                                BG 3.26:
                                కర్మలను ఆచరించకుండా ప్రేరేపించటం ద్వారా, ఫలాసక్తి తో కర్మలను చేసే అజ్ఞానుల బుద్ధిని, జ్ఞానులు భ్రమకు గురిచేయరాదు. అంతేకాక, జ్ఞానోదయ స్థితిలో తమ విధులను నిర్వర్తిస్తూ, అజ్ఞానులకు కూడా విహిత కర్మలను చేయటానికి స్ఫూర్తినివ్వవలెను.
                            "
    27:
      meaning: "ప్రకృతేః — భౌతిక ప్రకృతి యొక్క; క్రియమాణాని — చేయబడును; గుణైః — మూడు గుణములచే; కర్మాణి — పనులు; సర్వశః — అన్ని రకాల; అహంకార-విమూఢ-అత్మా — అహంకారం తో భ్రమకు లోనయి, తాము ఈ శరీరమే అనుకునే జీవులు; కర్తా — చేసేవాడిని; అహం — నేను; ఇతి — ఈ విధంగా; మన్యతే — భావించును."
      translation: "
                                BG 3.27:
                                అన్ని కార్యములు కూడా ప్రకృతి త్రిగుణముల చేతనే చేయబడును. కానీ, అజ్ఞానంలో, జీవాత్మ, తను ఈ శరీరమే అన్న భ్రమ తో, తనే కర్తను (చేసేవాడిని) అని అనుకుంటుంది.
                            "
    28:
      meaning: "తత్వ-విత్ — సత్యమును ఎరిగినవాడు; తు — కానీ; మహాబాహో — గొప్ప బాహువులు కలవాడా; గుణ-కర్మ — గుణములు మరియు కర్మలచే; విభాగయోః — తారతమ్యము గుర్తించును; గుణాః — ఇంద్రియ-మనస్సు రూపంలో ఉన్న ప్రకృతి గుణములు; గుణేషు — ఇంద్రియ గ్రాహ్య వస్తువుల రూపంలో ఉన్న ప్రకృతి గుణములు; వర్తంతే — ప్రవర్తిల్లును; ఇతి — ఈ  విధంగా; మత్వా — తెలుసుకొని; న, సజ్జతే — ఆసక్తితో ఉండరు."
      translation: "
                                BG 3.28:
                                ఓ మహా బాహువులున్న అర్జునా, జ్ఞానులు జీవాత్మను, గుణములు, కర్మ నుండి వేరుగా చూస్తారు. గుణములే (ఇంద్రియములు, మనస్సు రూపంలో ఉన్న) గుణముల యందు (ఇంద్రియ గ్రాహ్య విషయ వస్తు రూపంలో) కదులుతున్నవని  తెలుసుకుని వాటి యందు ఆసక్తులు కారు.
                            "
    29:
      meaning: "ప్రకృతేః — భౌతిక ప్రకృతి యొక్క; గుణ — గుణములచే; సమ్మూఢాః — భ్రమకు లోనయి; సజ్జంతే — ఆసక్తుడై; గుణ-కర్మసు — కర్మ ఫలముల యందు; తాన్ — వారు; అకృత్స్న-విదః — జ్ఞానము లేని జనులు; మందాన్ — అవివేకులు;  కృత్స్న-విత్ — జ్ఞానులు; న విచాలయేత్ — కలవరపరచ రాదు."
      translation: "
                                BG 3.29:
                                గుణముల ప్రవృత్తిచే భ్రమకు లోనయిన వారు, వారి కర్మ ఫలముల యందు ఆసక్తులవుతారు. కానీ, ఈ సత్యములను అర్థం చేసుకున్న జ్ఞానులు, ఇది తెలియని అజ్ఞానులను కలవర పరచరాదు.
                            "
    30:
      meaning: "మయి — నా యందు; సర్వాణి — సమస్త; కర్మాణి — కర్మలను; సన్న్యస్య — పూర్తిగా అర్పించి; అధ్యాత్మ-చేతసా — భగవంతుని యందే ధ్యాస ఉంచి; నిరాశీః — కర్మ ఫలముల పై యావ/ఆశ లేకుండా; నిర్మమః — నాది అన్న భావన లేకుండా; భూత్వా — ఉండి; యుధ్యస్వ — యుద్దం చేయుము; విగత-జ్వరః — మానసిక జ్వరం లేకుండా."
      translation: "
                                BG 3.30:
                                అన్ని కార్యములను నాకు అర్పితముగా చేసి, పరమేశ్వరుడైన నాయందే నిరంతరం నీ ధ్యాస ఉంచుము.  ఆశ, స్వార్ధ చింతన విడిచి మరియు మానసిక శోకము వీడినవాడివై, యుద్ధం చేయుము!
                            "
    31:
      meaning: "యే — ఎవరైతే; మే — నా; మతం — బోధ; ఇదం — ఈ యొక్క; నిత్యం — ఎల్లప్పుడూ; అనుతిష్ఠంతి — అనుసరిస్తారో; మానవాః — మానవులు; శ్రద్ధా-వంతః — గాఢమైన విశ్వాసంతో; అనసూయంతః — అక్కర్లేని దోషములెంచకుండా; ముచ్యంతే — ముక్తులవుతారు; తే — వారు; అపి — కూడా; కర్మభిః — కర్మ బంధాలనుండి."
      translation: "
                                BG 3.31:
                                పూర్తి శ్రద్ధ, విశ్వాసంతో, దోష విచారణ లేకుండా, నా ఈ బోధను పాటించే వారు కర్మ బంధముల నుండి విముక్తులవుతారు.
                            "
    32:
      meaning: "యే — ఎవరైతే; తు — కానీ; ఎతత్ — ఈ యొక్క; అభ్యసూయంతః — లేని దోషాలు వెతుకుతూ; న, అనుతిష్ఠంతి — పాటించరో ; మే — నా యొక్క; మతం — ఉపదేశము; సర్వ-జ్ఞాన — అన్ని రకాల జ్ఞానం లో; విమూఢాన్ — భ్రాంతి నొంది; తాన్ — వారు; విద్ధి — తెలుసుకుంటారు; నష్టాన్ — భ్రష్టులైన వారు; అచేతసః — విచక్షణా జ్ఞానం లేని వారు."
      translation: "
                                BG 3.32:
                                కానీ, నా ఈ బోధనలో లోపాలను వెతికేవారు, జ్ఞానం-విచక్షణలు లోపించి, ఈ సిద్ధాంతములను నిర్లక్ష్యముచేసి తమ భ్రష్టత్వాన్ని కోరి తెచ్చుకుంటారు.
                            "
    33:
      meaning: "సదృశం — దానికి తగినట్లుగా; చేష్టతే — క్రియలను చేయును; స్వస్యాః — తమంత తామే; ప్రకృతే — ప్రకృతి గుణములు; జ్ఞానవాన్ — జ్ఞానులు; అపి — కూడా; ప్రకృతిం — సహజ స్వభావం; యాంతి — ప్రకారంగా; భూతాని — అన్ని ప్రాణులు; నిగ్రహః — నిగ్రహించి; కిం — ఏమి; కరిష్యతి — చేసెదరు."
      translation: "
                                BG 3.33:
                                వివేకవంతులు కూడా తమ ప్రకృతి స్వభావం అనుసరించి పనులు చేస్తారు. అన్ని ప్రాణులు తమ తమ సహజ ప్రవృత్తికి అనుగుణంగా నడుచుకుంటాయి. దీనిని నిగ్రహించటం వల్ల ఏమి ప్రయోజనం?
                            "
    34:
      meaning: "ఇంద్రియస్య — ఇంద్రియములకు; ఇంద్రియస్య-అర్థే — ఇంద్రియ వస్తు/విషయముల యందు; రాగ — మమకారం/ఆసక్తి; ద్వేషౌ — ద్వేషము; వ్యవస్థితౌ — ఉండును; తయో — వాటికి; న — కూడదు; వశమ్ — వశపడుట; అగచ్చేత్ — లోనగుట; తౌ — అవి; హి — తప్పకుండా; అస్య — వానికి; పరిపన్థినౌ — శత్రువులు."
      translation: "
                                BG 3.34:
                                ఇంద్రియములు సహజంగానే ఇంద్రియ వస్తు/విషయములపై రాగ ద్వేషములు కలిగి ఉంటాయి, కానీ వాటికి వశము కాకూడదు, ఎందుకంటే ఇవే మనకు ప్రతిబంధకములు మరియు శత్రువులు.
                            "
    35:
      meaning: "శ్రేయాన్ — ఉత్తమమైనది (మంచిది) స్వ-ధర్మః — తన స్వంత ధర్మములు; విగుణః — లోపాలతో కూడి ఉన్నా; పర-ధర్మాత్ — ఇతరుల ధర్మము కంటే; సు-అనుష్టితాత్ — చక్కగా ఆచరింపబడిననూ; స్వ-ధర్మే — తన సొంత ధర్మములను చేయటంలో; నిధనం — మరణం; శ్రేయః — మంచిది; పర-ధర్మః  — ఇతరుల ధర్మములు; భయ-ఆవహః — భయము కలిగించును."
      translation: "
                                BG 3.35:
                                ఇతరుల ధర్మాన్ని చక్కగా చేయటం కన్నా, లోపాలతో కూడి ఉన్నా సరే, తన సహజ ధర్మాన్ని నిర్వర్తించటమే అత్యుత్తమము. నిజానికి, స్వధర్మాన్ని నిర్వర్తించటంలో మరణించినా మంచిదే, కానీ ఇతరుల మార్గం (ఇతర ధర్మాన్ని చేయటం)  అనుసరించటం ప్రమాదకరమైనది.
                            "
    36:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; అథ — మరి అప్పుడు; కేన — దేని వలన; ప్రయుక్తః — ప్రేరేపింపబడును; అయం — ఒక వ్యక్తి; పాపం — పాపములు; చరతి — చేయును; పూరుషః — వ్యక్తి;  అనిచ్ఛన్న-అపి — ఇష్టంలేకున్ననూ; వార్ష్ణేయ — వృష్ణి వంశస్తుడా, శ్రీ కృష్ణా; బలాత్ — బలవంతముగా; ఇవ — అయినట్లు; నియోజితః — చేయును."
      translation: "
                                BG 3.36:
                                అర్జునుడు పలికెను : ఓ వృష్ణి వంశీయుడా (శ్రీ కృష్ణా), ఎందుకు ఒక వ్యక్తి అయిష్టంగానయినా, బలవంతంగా ఏదోశక్తి చేపించినట్టు, పాపపు పనులు చేయటానికి ప్రేరేపింపబడును?
                            "
    37:
      meaning: "శ్రీ-భగవాన్-ఉవాచ — శ్రీ భగవానుడు పలికెను; కామః — కోరిక; ఏష — ఇది; క్రోధః — కోపము; ఏష — ఇది; రజః-గుణ — రజో గుణము; సముధ్భవః — ఉత్పన్నమయిన; మహా-అశనః — అన్నిటిని కబళించే; మహా-పాప్మా — అత్యంత పాపిష్టి; విద్ధి — తెలుసుకొనుము; ఏనం — ఇది; ఇహ — ఈ ప్రాపంచిక లోకం లో; వైరిణమ్  — శత్రువు."
      translation: "
                                BG 3.37:
                                శ్రీ భగవానుడు పలికెను: రజో గుణము నుండి ఉత్పన్నమయ్యే కామమే (కోరికలు, వాంఛలు), తదుపరి క్రోధముగా పరిణామం చెందుతుంది. దీనిని లోకంలో సర్వనాశనం చేసే పాపిష్టి దాన్నిగా తెలుసుకొనుము.
                            "
    38:
      meaning: "ధూమేన — పొగ చేత; ఆవ్రియతే — కప్పబడునో; వహ్నిః — అగ్ని; యథా — ఏ విధంగా; ఆదర్శః — అద్దము; మలేన — దుమ్ము చేత; చ — మరియు; యథా — ఎలాగైతే; ఉల్బేన — గర్భాశయము చే ; ఆవృతః — ఆవరింపబడునో; గర్భః — పిండము (భ్రూణము) తథా — అదే విధముగా; తేన — దాని చే (కోరిక); ఇదం — ఇది; ఆవృతమ్ — కప్పివేయబడును."
      translation: "
                                BG 3.38:
                                నిప్పు పొగచే కప్పబడినట్టుగా, దుమ్ము చే అద్దం మసకబారినట్టుగా, గర్భాయశము చే భ్రూణ శిశువు ఆచ్ఛాదింపబడ్డట్టుగా - ఒక వ్యక్తి యొక్క జ్ఞానము, కామము (కోరిక) చే కమ్మివేయబడుతుంది.
                            "
    39:
      meaning: "ఆవృతం — కప్పివేయును; జ్ఞానం — జ్ఞానము; ఏతేన — దీని చే; జ్ఞానినా — జ్ఞానులకు; నిత్య-వైరిణా — నిత్య శత్రువు; కామ-రూపేణ — కామము (కోరికలు) అనే రూపంలో; కౌంతేయ — అర్జునా, కుంతీ దేవి పుత్రుడా; దుష్పూరేణ — తృప్తి పరచ లేని; అనలేన — అగ్ని లాగ ; చ — మరియు."
      translation: "
                                BG 3.39:
                                అత్యంత వివేకవంతుల జ్ఞానం కూడా కోరికల రూపంలో ఉన్న శత్రువు చే కప్పివేయబడుతుంది, ఇది ఎప్పటికీ తృప్తిపఱుచలేనిది, అగ్నిలాగ మండుతూనే ఉంటుంది, ఓ కుంతీ పుత్రుడా.
                            "
    40:
      meaning: "ఇంద్రియాణి — ఇంద్రియములు; మనః — మనస్సు; బుద్ధిః — బుద్ధి; అస్య — దీని యొక్క; అధిష్టానం — నివసించే స్థానం; ఉచ్యతే — అని చెప్పబడుతుంది; ఏతైః — వీటి చే; విమోహయతి — భ్రమకు లోనగును; ఏషః — ఈ; జ్ఞానం — జ్ఞానము; ఆవృత్య — మరుగుపరుచును; దేహినమ్ — జీవాత్మ ను."
      translation: "
                                BG 3.40:
                                ఇంద్రియములు, మనస్సు, బుద్ధి - ఇవి కోరికల మూల స్థానం అని చెప్పబడును. వాటి ద్వారా అది, వ్యక్తి  జ్ఞానాన్ని మరుగుపరుస్తుంది మరియు జీవాత్మని భ్రమకి  గురి చేస్తుంది.
                            "
    41:
      meaning: "తస్మాత్ — కాబట్టి; త్వం — నీవు; ఇంద్రియాణి — ఇంద్రియములను; ఆదౌ — మొదట్లోనే; నియమ్య — నియంత్రించి; భరత-ఋషభ — అర్జునా, భరతులలో శ్రేష్ఠుడా; పాప్మానం — పాపిష్టిదైన; ప్రజహి — సంహరింపుము; హి — నిజముగా; ఏనం — ఇది; జ్ఞాన — జ్ఞానము; విజ్ఞాన — అనుభవ జ్ఞానమును; నాశనం — నశింపచేసేటటువంటిది."
      translation: "
                                BG 3.41:
                                కాబట్టి ఓ భరత శ్రేష్టుడా, మొదట్లోనే  ఇంద్రియములను నియంత్రణ లోనికి తెచ్చి, జ్ఞాన విజ్ఞానములను నశింపచేసే ఈ పరమ పాపిష్టి కామము (కోరికలు) అనే శత్రువును నిర్మూలించుము.
                            "
    42:
      meaning: "ఇంద్రియాణి — ఇంద్రియములు; పరాణి — ఉన్నతమైనవి; ఆహుః — అనబడును; ఇంద్రియేభ్యః — ఇంద్రియముల కంటే; పరం — ఉన్నతమైనవి; మనః — మనస్సు; మనసః — మనస్సు కంటే; తు — కానీ; పరా — ఉన్నతమైనది; బుద్దిః — బుద్ధి; యః — ఏదైతే; బుద్ధే — బుద్ధి ని మించి; పరతః — మరింత ఉన్నతమైనది; తు — కాని; సః — అది (ఆత్మ)."
      translation: "
                                BG 3.42:
                                స్థూల శరీరం కన్నా ఇంద్రియములు ఉన్నతమైనవి,  ఇంద్రియముల కన్నా మనస్సు ఉన్నతమైనది. మనస్సు కన్నా ఉన్నతమైనది బుద్ధి మరియు బుద్ధి కన్నా మరింత ఉన్నతమైనది ఆత్మ.
                            "
    43:
      meaning: "ఏవం — ఈ విధంగా; బుద్ధేః — బుద్ధి కంటే; పరం — ఉన్నతమైనది; బుద్ధ్వా — తెలుసుకొని; సంస్తభ్య — వశపరుచుకొని; ఆత్మానం — నిమ్న స్థాయి అస్థిత్వాన్ని (ఇంద్రియ-మనస్సు-బుద్ధి లను); ఆత్మనా — ఉన్నత స్థాయి అస్థిత్వం చేత (ఆత్మ); జహి — సంహరింపుము (నిర్మూలింపుము); శత్రుం — శత్రువు; మహా-బాహో — గొప్ప బాహువులు కలవాడా; కామ-రూపం — కోరికలనే  రూపంలో; దురాసదమ్ — బలీయమైన."
      translation: "
                                BG 3.43:
                                ఈ విధంగా జీవాత్మ అనేది భౌతికమైన బుద్ధి కన్నా ఉన్నతమైనది అని తెలుసుకొని, ఓ మహాబాహువులు కలవాడా, నిన్ను (ఇంద్రియమనోబుద్ధులను),  నీవు (ఆత్మ శక్తి ద్వారా)  వశపరుచుకోనుము, మరియు కామమనే బలీయమైన శత్రువును సంహరింపుము.
                            "
  04:
    1:
      meaning: "శ్రీ భగవానువాచ — పరమేశ్వమైన శ్రీ కృష్ణ భగవానుడు పలికెను; ఇమం — ఈ యొక్క; వివస్వతే  — సూర్య భగవానునికి; యోగం — యోగ శాస్త్రము; ప్రోక్తవాన్ — ఉపదేశించాను; అహం — నేను; అవ్యయం — సనాతనమైన; వివస్వాన్  — సూర్య భగవానుడు; మనవే — మనువుకు, మానవ జాతి యొక్క మూల పురుషుడు; ప్రాహ — చెప్పెను; మనుః — మను; ఇక్ష్వాకవే — ఇక్ష్వాకుడుకి, సూర్య వంశపు మొదటి చక్రవర్తి; అబ్రవీత్ — బోధించాడు."
      translation: "
                                BG 4.1:
                                శ్రీ కృష్ణ పరమాత్మ ఇలా అన్నాడు: నేను ఈ యొక్క సనాతనమైన యోగ శాస్త్రమును సూర్య భగవానుడైన వివస్వానుడికి చెప్పాను. అతను మనువుకి, మనువు ఇక్ష్వాకునికి దీనిని ఉపదేశించారు.
                            "
    2:
      meaning: "ఏవం — ఈ విధంగా; పరంపరా — పరంపరలో; ప్రాప్తమ్ — పొందిన; ఇమం — ఈ (శాస్త్రము); రాజ-ఋషయః — రాజర్షులు; విదుః — అర్థం చేసుకున్నారు; సః — అది; కాలేన — ఏంతో మేర జరిగిపోయిన కాలములో; ఇహ — ఈ లోకంలో; మహతా — మహోన్నతమైన; యోగః — యోగము; నష్టః — తరిగిపోయినది; పరంతప — అర్జునా, శత్రువులను తపింప చేయువాడా."
      translation: "
                                BG 4.2:
                                ఓ శత్రువులను జయించేవాడా, రాజర్షులు ఈ విధముగా యోగ శాస్త్రమును పరంపరలో పొందినారు. కానీ కాలగమనంలో అది ఈ లోకంలో లుప్తమైపోయినది (క్షీణించి పోయినది).
                            "
    3:
      meaning: "సః — అది; ఏవ — తప్పకుండా; అయం — ఇది; మయా — నా చేత; తే — నీకు; అద్య — నేడు; యోగః — యోగ శాస్త్రము; ప్రోక్తః — తెలియచెప్పబడుతున్నది; పురాతనః — ప్రాచీనమైన; భక్తః — భక్తుడువి; అసి — నీవు; మే — నా యొక్క; సఖా — సఖుడివి (మిత్రుడివి); చ — మరియు; ఇతి — కాబట్టి; రహస్యం — రహస్యము; హి — నిజముగా; ఎతత్ — ఇది; ఉత్తమం — శ్రేష్ఠమైనది."
      translation: "
                                BG 4.3:
                                అదే ప్రాచీనమైన పరమ రహస్యమైన, ఈ యోగ విజ్ఞాన శాస్త్రమును నేను నీకు ఈరోజు తెలియచేస్తున్నాను. ఎందుకంటే, నీవు నా మిత్రుడవు మరియు భక్తుడవు, ఈ అలౌకిక జ్ఞానాన్ని  అర్థం చేసుకోగలవాడవు.
                            "
    4:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; అపరం — తరువాతిది; భవతః — మీ యొక్క; జన్మ — జన్మ (పుట్టుక); పరం — ఇంతకు ముందే; జన్మ — జన్మ (పుట్టుక); వివస్వతః — వివస్వతుడు (సూర్య దేవుడు); కథం — ఎట్లా; ఏతత్ — ఇది; విజానీయాం — నేను అర్థం చేసుకోవాలి; త్వం — నీవు; ఆదౌ  — ప్రారంభంలో; ప్రోక్తవాన్ — ఉపదేశించుట; ఇతి — ఈ విధంగా."
      translation: "
                                BG 4.4:
                                అర్జునుడు ఇలా అన్నాడు : నీవు వివస్వనుడి తరువాత ఏంతో కాలానికి పుట్టావు. మరి నీవు ఈ విద్యని అతనికి ప్రారంభంలోనే ఉపదేశించావు, అంటే నేను దాన్ని ఎలా అర్థం చేసుకోవాలి?
                            "
    5:
      meaning: "శ్రీ భగవానువాచ — శ్రీ భగవానుడు పలికెను; బహూని — చాలా; మే — నావి; వ్యతీతాని — గడిచినవి; జన్మాని — జన్మలు; తవ — నీవి; చ — మరియు; అర్జున — అర్జునా; తాని — అవి; అహం — నాకు; వేద — తెలుసు; సర్వాణి — అన్నీ; న — కాదు; త్వం — నీకు; వేత్థ — తెలుసు; పరంతప — అర్జునా, శత్రువులను తపింపచేయువాడా."
      translation: "
                                BG 4.5:
                                శ్రీ భగవానుడు ఇలా అన్నాడు: మన ఇద్దరికీ ఎన్నో జన్మలు గడచినవి. ఓ అర్జునా, నీవు వాటిని మరిచిపోయావు, కానీ, అవన్నీ నాకు జ్ఞాపకం ఉన్నాయి, ఓ పరంతపా.
                            "
    6:
      meaning: "అజః — పుట్టుక లేని; అపి — అయినా సరే; సన్ — ఉండి; అవ్యయ ఆత్మా — నాశములేని; భూతానామ్ — సమస్త ప్రాణులకు; ఈశ్వరః — స్వామి; అపి — అయి కూడా; సన్ — ఉండి; ప్రకృతిం — ప్రకృతి; స్వామ్ — నా యొక్క (స్వీయ); అధిష్ఠాయ — స్థితుడనై ఉండి; సంభవామి — నేను వ్యక్తమవుతాను; ఆత్మ-మాయయా — నాయొక్క యోగమాయా శక్తి చేత."
      translation: "
                                BG 4.6:
                                నేను పుట్టుకలేని వాడిని అయిఉండి కూడా, సమస్త ప్రాణులకు ప్రభువునై  ఉండి కూడా, నాశములేని వాడినై ఉండి కూడా, నేను ఈ లోకంలో నా దివ్య శక్తి, యోగమాయచే కనిపిస్తుంటాను.
                            "
    7:
      meaning: "యదా-యదా — ఎప్పుడెప్పుడైతే; హి — నిజముగా; ధర్మస్య — ధర్మము యొక్క ; గ్లానిః — క్షీణత; భవతి — సంభవించునో; భారత — అర్జునా, భరత వంశీయుడా; అభ్యుత్థానమ్ — పెరుగుట; అధర్మస్య — అధర్మము యొక్క; తదా — అప్పుడు; ఆత్మానం — నన్ను; సృజామి — సృజింతును (ప్రకటించుకుందును); అహం — నేను."
      translation: "
                                BG 4.7:
                                ఎప్పుడెప్పుడైతే ధర్మము క్షీణించునో, అధర్మము ప్రబలునో, ఓ అర్జునా, ఆ సమయంలో నన్ను నేను భూలోకంలో సృజించుకుంటాను.
                            "
    8:
      meaning: "పరిత్రాణాయ — రక్షించుటకు; సాధూనాం — ధర్మపరులను; వినాశాయ — నాశనంచేయటానికి; చ — మరియు; దుష్కృతామ్ — దుష్టులను; ధర్మ — సనాతన ధర్మమును; సంస్థాపన-అర్థాయ — మళ్ళీ స్థాపించుటకు; సంభవామి — నేను ప్రకటమవుతాను; యుగే యుగే — ప్రతి యుగము నందు."
      translation: "
                                BG 4.8:
                                ధర్మాత్ములను కాపాడటానికి, దుష్టులను నిర్మూలించటానికి, మరియు ధర్మ సూత్రములను తిరిగి స్థాపించటానికి నేను ఈ లోకంలో ప్రతి యుగము నందు అవతరిస్తాను.
                            "
    9:
      meaning: "జన్మ — పుట్టుక; కర్మ — కార్యములు; చ — మరియు; మే — నా యొక్క; దివ్యమ్  — దివ్యమైనవి; ఏవం — ఈ విధంగా; యః — ఎవరైతే; వేత్తి — తెలుసుకుంటారో; తత్త్వతః — పరిపూర్ణముగా; త్యక్త్వా — విడిచిపెట్టిన పిదప; దేహం — దేహమును; పునః-జన్మ — మరల పుట్టుక; న-ఇతి — ఉండదు; మాం — నన్నే; ఏతి — చేరును; సః — అతడు; అర్జున — అర్జునా."
      translation: "
                                BG 4.9:
                                నా యొక్క జన్మ మరియు కర్మల దివ్య స్వభావాన్ని ఎవరైతే అర్థంచేసుకుంటారో, ఓ అర్జునా, వారు తమ దేహం విడిచిపెట్టిన తరువాత తిరిగి జన్మనెత్తరు, నా నిత్యశాశ్వత ధామానికే వస్తారు.
                            "
    10:
      meaning: "వీత  — లేకుండా; రాగ — మమకారాసక్తి; భయ — భయము; క్రోధాః — కోపము; మత్ -మయా  — పూర్తిగా నాయందే మనస్సు లగ్నం  చేసి; మామ్ — నన్ను; ఉపాశ్రితాః   —  ఆశ్రయించి; బహవః  — పెక్కు మంది; జ్ఞాన  — జ్ఞానము యొక్క; తపసా — జ్ఞానాగ్నిచే; పూతాః  — పవిత్రులై; మత్-భావం — నా దివ్య ప్రేమ; ఆగతాః — పొందినారు."
      translation: "
                                BG 4.10:
                                రాగ-ద్వేష-క్రోధ రహితముగా ఉండి, నాయందే సంపూర్ణంగా స్థితులై ఉండి, నన్నే ఆశ్రయించి ఎంతో మంది ఇంతకు పూర్వం నా యొక్క జ్ఞానం చే పవిత్రులైనారు మరియు ఆ విధంగా నా దివ్య ప్రేమను పొందారు.
                            "
    11:
      meaning: "యే — ఎవరు; యథా — ఏ విధంగా నైతే; మాం — నాకు; ప్రపద్యంతే — శరణాగతి చేస్తారో; తాం — వారిని; తథా — ఆ విధంగా; ఏవ — ఖచ్చితంగా; భజామి — ప్రతిస్పందిస్తాను (అనుగ్రహిస్తాను); అహం — నేను; మమ — నా యొక్క; వర్త్మ — మార్గము; అనువర్తంతే — అనుసరిస్తారు; మనుష్యాః — మానవులు; పార్థ — అర్జున; సర్వశః — అన్ని విధములా."
      translation: "
                                BG 4.11:
                                నాకు ఏ ప్రకారంగా మనుజులు శరణాగతి చేస్తారో, నేను వారికి ఆ విధంగా ప్రతిస్పందిస్తాను. తెలిసినా, తెలియకపోయినా, అందరూ నా మార్గాన్ని అనుసరించాల్సిందే, ఓ అర్జునా.
                            "
    12:
      meaning: "కాంక్షంతః — కోరికతో; కర్మణాం — భౌతిక కర్మలు; సిద్ధిం — విజయం; యజంతే — పూజిస్తారు; ఇహ — ఈ లోకంలో; దేవతాః — దేవతలను; క్షిప్రం — త్వరగానే; హి — నిజముగా; మానుషే — మానవ సమాజంలో; లోకే — ఈ లోకంలో; సిద్ధి — సిద్ధించును; భవతి — కనిపించును; కర్మ-జా — భౌతిక క్రియాకలాపముల వలన."
      translation: "
                                BG 4.12:
                                ఈ లోకంలో భౌతిక(లౌకిక) కర్మలలో విజయం కోసం కోరికతో ఉండేవారు దేవతలను పూజిస్తారు, ఎందుకంటే భౌతిక ప్రతిఫలాలు త్వరగానే సిద్ధిస్తాయి.
                            "
    13:
      meaning: "చాతుః-వర్ణ్యం — నాలుగు రకాల వృత్తి ధర్మములు; మయా — నా చే; సృష్టం — సృష్టింపబడ్డాయి; గుణ — గుణముల; కర్మ— పనుల; విభాగశః — విభాగముల ప్రకారము; తస్య — దాని యొక్క; కర్తారం — సృష్టికర్త; అపి — అయినా సరే; మాం — నన్ను; విద్ధి — తెలుసుకొనుము; అకర్తారమ్ — అకర్తయని; అవ్యయమ్ — మార్పులేని."
      translation: "
                                BG 4.13:
                                జనుల గుణములు, కార్యకలాపముల ఆధారంగా, నాలుగు రకాల వృత్తి ధర్మములు నా చేత సృష్టించబడ్డాయి. ఈ వ్యవస్థకి నేనే సృష్టికర్త అయినా నన్ను అకర్తగా మరియు సనాతనునిగా తెలుసుకొనుము.
                            "
    14:
      meaning: "న — కాదు; మాం — నన్ను; కర్మాణి — కర్మలు; లింపంతి — అంటవు; న — కాదు; మే — నేను; కర్మ-ఫలే — కర్మ ఫలములను; స్పృహా — కోరుట; ఇతి — ఈ విధంగా; మాం — నన్ను; యః — ఎవరైతే; అభిజానాతి — తెలుసుకుందురో; కర్మభిః  — కర్మ ఫలితములయందు; న — కాదు; సః — ఆ వ్యక్తి; బధ్యతే — బద్ధుడగుట."
      translation: "
                                BG 4.14:
                                కర్మలు నన్ను అంటవు, నేను కర్మఫలముల యందు కూడా ఆసక్తుడను కాదు. ఎవరైతే నన్ను ఈవిధంగా తెలుసుకుందురో, వారు కర్మ బంధములలో చిక్కుకోరు.
                            "
    15:
      meaning: "ఏవం — ఈ విధంగా; జ్ఞాత్వా — తెలుసుకొని; కృతం — చేయబడెను; కర్మ — కర్మలు; పూర్వైః   — ప్రాచీన కాలంలో; అపి — నిజముగా; ముముక్షుభి: — మోక్షము ఆకాంక్షించే వారు; కురు — చేయవలెను; కర్మ — కర్తవ్యము; ఏవ — నిజముగా; తస్మాత్  — కాబట్టి; త్వం — నీవు; పూర్వైః  — ప్రాచీన మునుల యొక్క; పూర్వ-తరం  — ప్రాచీన కాలంలో; కృతం — చేసినారు."
      translation: "
                                BG 4.15:
                                ఈ సత్యమును తెలుసుకొని, ప్రాచీన సమయంలో మోక్షము పొందగోరిన వారు కూడా, తమ కర్మలను ఆచరించారు. కాబట్టి, ప్రాచీన మునుల అడుగుజాడలలో నడుస్తూ, నీవు కూడా నీ కర్తవ్యమును నిర్వర్తించుము.
                            "
    16:
      meaning: "కిం — ఏమిటి? కర్మ — కర్మ; కిమ్ — ఏమిటి? అకర్మ — అకర్మ; ఇతి — ఈ విధంగా; కవయః — వివేకవంతులు; అపి — కూడా; అత్ర — ఈ విషయంలో; మోహితాః — తికమక పడుతుంటారు; తత్ — అది; తే — నీకు; కర్మ — కర్మ; ప్రవక్ష్యామి — విశదీకరిస్తాను; యత్ — ఏదైతే; జ్ఞాత్వా — తెలుసుకున్నచో; మోక్ష్యసే — స్వేచ్చ ను పొందవచ్చు; అశుభాత్ — అశుభముల నుండి."
      translation: "
                                BG 4.16:
                                కర్మ అంటే ఏమిటి? అకర్మ అంటే ఏమిటి? వివేకవంతులు కూడా దీనిని అర్థం చేసుకోవటంలో తికమకపడుతున్నారు. ఇప్పుడు నేను నీకు కర్మ రహస్యం వివరిస్తాను, దీనిని తెలుసుకోవటం ద్వారా, నిన్ను నీవు భౌతిక బంధముల నుండి విడిపించుకోవచ్చు.
                            "
    17:
      meaning: "కర్మణ — చేయవలసిన (విహిత) కర్మలు; హి — నిజముగా; అపి — కూడా; బోద్ధవ్యం — తెలుసుకొనుము; బోద్ధవ్యం — అర్థం చేసుకొనుము; చ — మరియు; వికర్మణః — నిషిద్ధ కర్మలు; అకర్మణః  — అకర్మలు; చ — మరియు; బోద్ధవ్యం — అర్థం చేసుకొనుము; గహనా — గంభీరమైనది; కర్మణ — పనుల; గతిః — నిజమైన మార్గము."
      translation: "
                                BG 4.17:
                                కర్మ, వికర్మ, అకర్మ - నీవు ఈ మూడింటి యొక్క స్వభావాన్ని గురించి తప్పకుండా తెలుసుకోవాలి – వీటి గురించి ఉన్న యదార్థం నిగూఢమైనది మరియు అర్థం చేసుకోవటానికి క్లిష్టమైనది.
                            "
    18:
      meaning: "కర్మణి — కర్మ; అకర్మ — అకర్మ యందు; యః  — ఎవరైతే; పశ్యేత్ — చూసేదరో; అకర్మణి  — అకర్మయందు; చ — మరియు; కర్మ — కర్మ; యః  — ఎవరైతే; సః — వారు; బుద్ధి-మాన్ — వివేకవంతులు; మనుశ్యేషు — మనుష్యులలో; సః  — వారు; యుక్తః  — యోగులు; కృత్స్న-కర్మ-కృత్  — సమస్త కర్మలను చేయువారు."
      translation: "
                                BG 4.18:
                                ఎవరైతే అకర్మ యందు కర్మను మరియు కర్మ యందు అకర్మను దర్శించుదురో వారు మానవులలో నిజమైన బుద్ధిశాలురు. వారు సమస్త కర్మలను చేస్తూనేవున్నా, వారు యోగులు మరియు వారి సమస్త కర్మలను చేయువారు.
                            "
    19:
      meaning: "యస్య — ఎవరైతే; సర్వే — సమస్త; సమారంభాః — క్రియాకలాపములు; కామ — భౌతిక సుఖముల వాంఛ; సంకల్ప — సంకల్పము; వర్జితాః — రహితములై (త్యజించినవారై); జ్ఞాన — ఆధ్యాత్మిక జ్ఞానంమనే; అగ్ని — అగ్నిలో; దగ్ధ — కాలి భస్మమై; కర్మాణం — కర్మలు; తం — వానిని; అహుః  — అందురు; పండితం — పండితుడని; బుధాః — జ్ఞానులు."
      translation: "
                                BG 4.19:
                                ఎవరి యొక్క సమస్త కర్మలు భౌతిక సుఖాల వాంఛలకు అతీతంగా ఉంటాయో మరియు ఎవరైతే తమ సమస్త కర్మల ప్రతిక్రియలను జ్ఞానాగ్నిలో భస్మం చేసారో అట్టివారు, జ్ఞానోదయమైన మునులచే, పండితులు అనబడుతారు.
                            "
    20:
      meaning: "త్యక్త్వా — త్యజించి; కర్మ-ఫల-ఆసంగం — కర్మ ఫలముల పై ఆసక్తి; నిత్య — ఎల్లప్పుడూ; తృప్తః —  తృప్తి తో; నిరాశ్రయః  — దేనిమీద ఆధారపడే అవసరం లేకుండా; కర్మణి —  కర్మలలో; అభిప్రవృత్తః  — నిమగ్నమై; అపి  — అయినా కూడా; న — కాదు; ఏవ — నిజముగా; కించిత్ — ఏ కొంచము కూడా; కరోతి — చేసినట్టు; సః — అతను."
      translation: "
                                BG 4.20:
                                ఇటువంటి జనులు, తమ కర్మ ఫలములపై ఆసక్తి/మమకారం త్యజించిన పిదప, ఎల్లప్పుడూ తృప్తి తో ఉంటారు మరియు బాహ్య వస్తు-విషయములపై ఆధారపడరు. కర్మలలో నిమగ్నమయి ఉన్నా, వారు ఏమి చేయనట్టే.
                            "
    21:
      meaning: "నిరాశీః — ఆశలు లేకుండా; యత — నియంత్రించి; చిత్త-ఆత్మా — మనస్సు మరియు బుద్ధి; త్యక్త — త్యజించి; సర్వ — అన్ని; పరిగ్రహః — నాది అన్న భావమును; శారీరం — శారీరిక; కేవలం — కేవలము; కర్మ — పనులు; కుర్వన్ — చేస్తూ; న, ఆప్నోతి — ఎప్పుడూ పొందదు; కిల్బిషమ్ — పాపము."
      translation: "
                                BG 4.21:
                                ఆశారహితుడై ఉండి, ఏదీ నాది అన్న భావన లేకుండా, మనసు ఇంద్రియములు పూర్తి నియంత్రణలో ఉంచుకున్నవానికి, శరీరం తో కర్మలు చేస్తూనే ఉన్నా ఏ పాపము అంటదు.
                            "
    22:
      meaning: "యదృచ్చా — అప్రయత్నముగానే లభించినది; లాభ — లాభము; సంతుష్టో — తృప్తి; ద్వంద్వ — ద్వందములకు (సుఖ-దుఃఖము లవంటి); అతీతో — అతీతుడు; విమత్సరః — అసూయా రహితుడై; సమః — సమత్వముతో; సిద్దౌ — జయమునందు; అసిద్దౌ — అపజయమునందు; చ — మరియు; కృత్వా — కర్మలను చేయుచూ; అపి — ఉన్నాసరే; న, నిబధ్యతే — బంధింపబడడు."
      translation: "
                                BG 4.22:
                                అప్రయత్నముగానే లభించిన దానితో సంతృప్తి చెంది, అసూయారహితులై, వారు జీవన ద్వందములకు (సుఖ-దుఃఖాలు, లాభ-నష్టాలు వంటివి) అతీతులై ఉంటారు. అన్ని విధముల పనులు చేస్తూనే ఉన్నా, గెలుపు-ఓటమిలలో సమత్వ బుద్ధి తో ఉండి, వారు తమ కర్మలచే బంధింపబడరు.
                            "
    23:
      meaning: "గత-సంగస్య — భౌతిక ప్రాపంచిక ఆసక్తిరహితంగా; ముక్తస్య — ముక్తులైనవారు; జ్ఞాన-అవస్థిత — ఆధాత్మిక జ్ఞానంలో స్థితులై; చేతసః — ఎవరి బుద్ధయితే; యజ్ఞాయ — భగవత్ అర్పితముగా; ఆచరతః — ఆచరిస్తూ; కర్మ — పని; సమగ్రం — సంపూర్ణముగా; ప్రవిలీయతే — విముక్తి పొందుతారు."
      translation: "
                                BG 4.23:
                                అటువంటి వారు ప్రాపంచిక అనుబంధాల నుండి విముక్తి చేయబడుతారు మరియు వారి బుద్ది దివ్య ఆధ్యాత్మిక జ్ఞానంలో స్థితమై ఉంటుంది. వారు చేసే ప్రతి పని, యజ్ఞం (భగవత్ అర్పితము) గా ఉంటుంది కాబట్టి వారు అన్ని రకాల కర్మ ప్రతిచర్య నుండి విముక్తి చేయబడుతారు.
                            "
    24:
      meaning: "బ్రహ్మా — బ్రహ్మన్; అర్పణం — యజ్ఞము యందు ఉపయోగించే గరిటె (స్రువము) మరియు ఇతర అర్పితములు; బ్రహ్మా — బ్రహ్మన్; హవిః — హోమద్రవ్యము; బ్రహ్మా — బ్రహ్మాన్; అగ్నౌ — యజ్ఞాగ్ని యందు; బ్రహ్మణా — అతనిచే; హుతమ్ — సమర్పించి; బ్రహ్మ — బ్రహ్మాన్; ఏవ — నిజముగా; తేన — దానిచే; గంతవ్యం — పొందబడును; బ్రహ్మ — బ్రహ్మన్; కర్మ — సమర్పణ; సమాధినా — సంపూర్ణముగా భగవత్ ధ్యాసలోనే ఉన్నవారు."
      translation: "
                                BG 4.24:
                                సంపూర్ణ భగవత్ ధ్యాస లోనే ఉన్న వారికి, హోమ ద్రవ్యము బ్రహ్మమే, దానిని యజ్ఞంలో సమర్పించడానికి ఉపయోగించే స్రువము వంటివి బ్రహ్మమే, యజ్ఞ కర్మ బ్రహ్మమే, యజ్ఞాగ్ని కూడా బ్రహ్మమే. ప్రతిదాన్నీ కూడా ఆవిధంగా భగవంతునిగా చూసే వారు భగవంతుడిని సునాయాసంగా పొందుతారు.
                            "
    25:
      meaning: "దైవమ్  — దేవతలు; ఏవ — నిజముగా; అపరే  — ఇతరులు; యజ్ఞం  — యజ్ఞము; యోగినః  — ఆధ్యాత్మిక సాధకులు; పర్యుపాసతే — పూజిస్తారు; బ్రహ్మ — పరమ సత్యము యొక్క; అగ్నౌ — అగ్ని లో; అపరే — వేరేవారు; యజ్ఞం — యజ్ఞము; యజ్ఞేన  — యజ్ఞము చే; ఏవ — నిజముగా; ఉపజుహ్వతి  — సమర్పణ."
      translation: "
                                BG 4.25:
                                కొంతమంది యోగులు భౌతికమైన వస్తువులు సమర్పిస్తూ దేవతలను పూజిస్తారు. మరికొంతమంది పరమ సత్యమనే అగ్నిలో తమ ఆత్మనే సమర్పిస్తూ సంపూర్ణం గా ఆరాధిస్తారు.
                            "
    26:
      meaning: "శ్రోత్రా-ఆదీని — వినికిడి ప్రక్రియ వంటి; ఇంద్రియాణి — ఇంద్రియములు; అన్యే — ఇతరులు; సంయమ — నిగ్రహించి; అగ్నిషు — యజ్ఞాగ్ని లో; జుహ్వతి — సమర్పణ; శబ్ద-ఆదీన్ — శబ్దము మొదలైన; విషయాన్ — ఇంద్రియ తృప్తి నిచ్చే వస్తు-విషయములు; అన్యే — మరి కొందరు; ఇంద్రియ — ఇంద్రియముల; అగ్నిషు — అగ్నిలో; జుహ్వతి — సమర్పణ."
      translation: "
                                BG 4.26:
                                మరికొందరు శ్రవణ మరియు ఇతర ఇంద్రియములను ఇంద్రియనిగ్రహణ అనే యజ్ఞాగ్నిలో సమర్పిస్తారు. మరికొందరు శబ్దాది ఇతర ఇంద్రియ విషయములను ఇంద్రియాగ్నిలో ఆహుతి గా సమర్పిస్తారు.
                            "
    27:
      meaning: "సర్వాణి — అన్ని; ఇంద్రియ — ఇంద్రియములు; కర్మాణి — కార్య కలాపములు; ప్రాణ-కర్మాణి — ప్రాణ వాయువు యొక్క అన్ని కార్యములు; చ — మరియు; అపరే — ఇతరులు; ఆత్మ-సంయమ-యోగాగ్నౌ — నిగ్రహించిన మనస్సు యొక్క అగ్ని లో; జుహ్వతి — పరిత్యాగము; జ్ఞాన-దీపితే — జ్ఞానము చే ప్రేరేపింపబడింది."
      translation: "
                                BG 4.27:
                                కొందరు, జ్ఞానము చే ప్రేరణ నొంది, తమ ఇంద్రియ క్రియాకలాపములన్నిటిని  మరియు తమ ప్రాణ శక్తిని కూడా, నిగ్రహించిన మనస్సు యొక్క అగ్ని లో సమర్పిస్తారు.
                            "
    28:
      meaning: "ద్రవ్య-యజ్ఞాః — తన సంపదను యజ్ఞంగా సమర్పించి; తపః-యజ్ఞాః — కఠినమైన నిష్ఠలను యజ్ఞముగా సమర్పించి; యోగ-యజ్ఞా — ఎనిమిది అంచెల యోగాభ్యాసమును యజ్ఞముగా చేసి; తథా — ఈ విధముగా; అపరే — ఇతరులు; స్వాధ్యాయ — వేద శాస్త్రాలను అధ్యయనం ద్వారా జ్ఞానాన్ని వృద్ధి చేసుకుని; జ్ఞాన-యజ్ఞా — ఆధ్యాత్మిక జ్ఞానాన్ని వృద్ది చేసుకోవటాన్ని యజ్ఞంలా సమర్పించి; చ — మరియు; యతయః — ఈ యొక్క సాధువులు; సంశిత-వ్రతాః — నియమబద్ధమైన వ్రతములను ఆచరిస్తూ."
      translation: "
                                BG 4.28:
                                కొందరు తమ సంపదని యజ్ఞంలా సమర్పిస్తారు, మరికొందరు కఠినమైన నిష్ఠలను యజ్ఞంలా సమర్పిస్తారు. కొందరు ఎనిమిదంచెల యోగాభ్యాసాన్ని ఆచరిస్తారు, మరికొందరు, కఠినమైన నిష్ఠలను ఆచరిస్తూ వేద శాస్త్రాలని చదువుతూ జ్ఞానాన్ని పెంచుకోవటమే యజ్ఞం లా చేస్తారు.
                            "
    29:
      meaning: "అపానే — లోనికి వచ్చే శ్వాస; జుహ్వతి — సమర్పణ; ప్రాణం — బయటకు వెళ్ళే శ్వాస; ప్రాణే — బయటకు వెళ్ళే శ్వాస నందు; అపానం — లోనికి వచ్చే శ్వాస; తథా — ఇంకా; అపరే — మరికొందరు; ప్రాణ — బయటకు వెళ్ళే శ్వాసలో; అపాన — మరియు లోనికి వచ్చే శ్వాస; గతీ — కదలిక; రుధ్వా — నిలిపి; ప్రాణ-ఆయామ — శ్వాశని నియంత్రించి; పరాయణాః — పూర్తిగా నిమగ్నులై ; అపరే — మరికొందరు; నియత — నిగ్రహించి; ఆహారాః — ఆహార స్వీకరణ; ప్రాణాన్ — ప్రాణ వాయువులు; ప్రాణేషు — జీవ శక్తి; జుహ్వతి — సమర్పణ; సర్వే — సమస్త; అపి — కూడా; ఏతే — ఇవి; యజ్ఞ-విదః — యజ్ఞము తెలిసినవారు; యజ్ఞ-క్షపిత — యజ్ఞము చేయుటచే పరిశుద్ధి అవబడుతూ; కల్మషాః — మలినముల నుండి."
      translation: "
                                BG 4.29-30:
                                మరికొందరు లోనికి వచ్చే శ్వాస యందు బయటకు వెళ్ళే శ్వాసను యజ్ఞముగా సమర్పిస్తారు; వేరొకరు బయటకు వెళ్ళే శ్వాస యందు లోనికి వెళ్ళే శ్వాసను సమర్పిస్తారు. కొందరు ప్రాణ శక్తి నియంత్రణ లో నిమగ్నమై, ప్రాణాయామాన్ని నిష్ఠతో అభ్యాసం చేస్తూ లోనికివచ్చే, బయటకు వెళ్ళే శ్వాసల నియంత్రణ చేస్తుంటారు. ఇంకా మరికొందరు, ఆహారాన్ని తగ్గించి, శ్వాసను ప్రాణ శక్తి లో యజ్ఞం గా సమర్పిస్తారు. ఇటువంటి యజ్ఞం తెలిసినవారంతా ఇటువంటి పరిక్రియల ద్వారా తమ తమ మలినముల నుండి శుద్ధి చేయబడుతారు.
                            "
    30:
      meaning: "అపానే — లోనికి వచ్చే శ్వాస; జుహ్వతి — సమర్పణ; ప్రాణం — బయటకు వెళ్ళే శ్వాస; ప్రాణే — బయటకు వెళ్ళే శ్వాస నందు; అపానం — లోనికి వచ్చే శ్వాస; తథా — ఇంకా; అపరే — మరికొందరు; ప్రాణ — బయటకు వెళ్ళే శ్వాసలో; అపాన — మరియు లోనికి వచ్చే శ్వాస; గతీ — కదలిక; రుధ్వా — నిలిపి; ప్రాణ-ఆయామ — శ్వాశని నియంత్రించి; పరాయణాః — పూర్తిగా నిమగ్నులై ; అపరే — మరికొందరు; నియత — నిగ్రహించి; ఆహారాః — ఆహార స్వీకరణ; ప్రాణాన్ — ప్రాణ వాయువులు; ప్రాణేషు — జీవ శక్తి; జుహ్వతి — సమర్పణ; సర్వే — సమస్త; అపి — కూడా; ఏతే — ఇవి; యజ్ఞ-విదః — యజ్ఞము తెలిసినవారు; యజ్ఞ-క్షపిత — యజ్ఞము చేయుటచే పరిశుద్ధి అవబడుతూ; కల్మషాః — మలినముల నుండి."
      translation: "
                                BG 4.29-30:
                                మరికొందరు లోనికి వచ్చే శ్వాస యందు బయటకు వెళ్ళే శ్వాసను యజ్ఞముగా సమర్పిస్తారు; వేరొకరు బయటకు వెళ్ళే శ్వాస యందు లోనికి వెళ్ళే శ్వాసను సమర్పిస్తారు. కొందరు ప్రాణ శక్తి నియంత్రణ లో నిమగ్నమై, ప్రాణాయామాన్ని నిష్ఠతో అభ్యాసం చేస్తూ లోనికివచ్చే, బయటకు వెళ్ళే శ్వాసల నియంత్రణ చేస్తుంటారు. ఇంకా మరికొందరు, ఆహారాన్ని తగ్గించి, శ్వాసను ప్రాణ శక్తి లో యజ్ఞం గా సమర్పిస్తారు. ఇటువంటి యజ్ఞం తెలిసినవారంతా ఇటువంటి పరిక్రియల ద్వారా తమ తమ మలినముల నుండి శుద్ధి చేయబడుతారు.
                            "
    31:
      meaning: "యజ్ఞ-శిష్టా అమృత-భుజః — యజ్ఞము యందు మిగిలిన అమృత తుల్య ఆహారమును భుజింతురు; యాంతి — వెళ్తారు; బ్రహ్మ — పరమ సత్యము; సనాతనమ్ — సనాతనమైన; న — కాదు; అయం — ఇది; లోకః — లోకము; అస్తి — ఉండును; అయజ్ఞస్య — యజ్ఞము చేయని వానికి; కుతః — ఎట్లా; అన్యః — వేరే (లోకము); కురు-సత్-తమ — కురు వంశజులలో ఉత్తమమైన వాడా."
      translation: "
                                BG 4.31:
                                యజ్ఞము యొక్క రహస్యము తెలిసినవారు, దానిని ఆచరించి, అమృతతుల్యమైన దాని శేషము స్వీకరించి, పరమ సత్యం దిశగా పురొగమిస్తారు. ఓ కురు వంశ శ్రేష్టుడా, ఏ విధమైన యజ్ఞము చేయని వారు, ఈ లోకంలో గాని, పరలోకంలో గాని ఎటువంటి సుఖమును పొందజాలరు.
                            "
    32:
      meaning: "ఏవం — ఈ విధముగా; బహు-విధా — వేరు వేరు విధములైన; యజ్ఞాః  — యజ్ఞములు; వితతాః  — విశదీకరించబడ్డాయి; బ్రహ్మణః  — వేదముల; ముఖే — నోటి ద్వారా; కర్మ-జాన్ — కర్మల నుండి జనించినవి; విద్ధి — తెలుసుకొనుము; తాన్ — వారు; సర్వాన్ — అందరూ; ఏవం — ఈ విధముగా; జ్ఞాత్వా — తెలుసుకొని; విమోక్ష్యసే — నీవు మోక్షమును పొందుతావు."
      translation: "
                                BG 4.32:
                                ఇలాంటి వివిధ రకాల యజ్ఞములు అన్నీ వేదముల యందు వివరించబడ్డాయి. అవి విభిన్న రకాల పనుల నుండి ఉద్భవించినవి అని తెలుసుకొనుము. ఈ జ్ఞానమే, నీ యొక్క భౌతిక బంధ చిక్కుముడిని ఖండించివేస్తుంది.
                            "
    33:
      meaning: "శ్రేయాన్ — శ్రేష్ఠమైనది; ద్రవ్య-మయాత్ — భౌతిక సంపత్తి/ద్రవ్యములతో కూడిన; యజ్ఞాత్ — యజ్ఞము కంటెను; జ్ఞాన-యజ్ఞః — జ్ఞానముతో ఆచరింపబడే యజ్ఞము; పరంతప — శత్రువులను జయించేవాడా, అర్జునా; సర్వం — అన్నీ; కర్మ — పనులు; అఖిలం — సమస్త; పార్థ — అర్జునా, ప్రిథ పుతృడా; జ్ఞానే — జ్ఞానములో; పరిసమాప్యతే — పరిసమాప్తమగును."
      translation: "
                                BG 4.33:
                                ఓ శత్రువులను లోబరుచుకొనే వాడా, యాంత్రికముగా ద్రవ్యముతో చేసే యజ్ఞము కన్నా జ్ఞానంతో చేసే యజ్ఞము ఏంతో శ్రేష్ఠమైనది. ఏదేమైనా, ఓ పార్థ, అన్ని యజ్ఞ కర్మలు జ్ఞానమునందే పరిసమాప్తమగును.
                            "
    34:
      meaning: "తత్ — సత్యమును; విద్ధి — నేర్చుకొనుటకు ప్రయత్నించుము; ప్రణిపాతేన — ఆధ్యాత్మిక గురువుని చేరుకొని; పరిప్రశ్నేన — వినయ పూర్వక ప్రశ్నలతో; సేవయా — సేవ చేసి; ఉపదేక్ష్యంతి — ఉపదేశము చేయగలరు; తే — నీకు; జ్ఞానం — జ్ఞానము; జ్ఞానినః — జ్ఞానులు; తత్త్వ-దర్శినః — పరమ సత్యమును తెలుసుకొన్నవారు."
      translation: "
                                BG 4.34:
                                ఒక ఆధ్యాత్మిక గురువుని చేరి పరమ సత్యమును నేర్చుకొనుము. వినయంతో ఆయనను ప్రశ్నలు అడుగుతూ మరియు ఆయనకు సేవ చేయుము. అటువంటి మహాత్ముడైన జ్ఞాని నీకు జ్ఞానోపదేశం చేయగలడు ఎందుకంటే అతను స్వయంగా యథార్థమును  దర్శించినవాడు.
                            "
    35:
      meaning: "యత్ — ఏదైతే; జ్ఞాత్వా — తెలుసుకున్న పిదప; న — కాదు; పునః — మరల; మొహం — భ్రాంతి; ఏవం — ఈ విధముగా; యాస్యసి — నీవు పొందుదువు; పాండవ — అర్జునా; యేన — దీని చేత; భూతాని — ప్రాణులు; అశేషాణి — సమస్తము; ద్రక్ష్యసి — నీవు చూచెదవు; ఆత్మని — నా యందు (శ్రీ కృష్ణునిలో); అథో — అంటే; మయి — నాలో."
      translation: "
                                BG 4.35:
                                ఈ మార్గాన్ని అనుసరిస్తూ మరియు గురువు ద్వారా జ్ఞానోదయం సాధించిన పిమ్మట, ఓ అర్జునా, నీవు మరల మోహం లో పడిపోవు. ఈ జ్ఞాన ప్రకాశంతో, నీవు సమస్త ప్రాణులు భగవంతుని భాగాలే (అంశలే) అని , అవి నా యందే స్థితమై ఉన్నాయని గ్రహిస్తావు.
                            "
    36:
      meaning: "అపి — అయినా సరే; చేత్ — ఒకవేళ; అసి — నీవు; పాపేభ్యః — పాపాత్ములు; సర్వేభ్యః — అందరిలో; పాప-కృత్-తమః — పరమ పాపిష్టి; సర్వం — అందరిలో; జ్ఞాన-ప్లవేన — దివ్య ఆధ్యాత్మిక జ్ఞానమనే పడవ తో; ఏవ — ఖచ్చితంగా; వృజినం — పాపము; సంతరిష్యసి — నీవు దాటిపోగలవు."
      translation: "
                                BG 4.36:
                                పాపాత్ములందరి కంటే పరమ పాపిష్ఠి వారు అని పరిగణించబడిన వారు కూడా ఈ ప్రాపంచిక భవసాగరాన్ని ఆధ్యాత్మిక దివ్య జ్ఞానమనే పడవలో స్థితులై ఉండి దాటిపోవచ్చు.
                            "
    37:
      meaning: "యథా — ఎలాగైతే; ఏధాంసి — కట్టెలను సమిధ్ధః — జ్వాలలతో; అగ్నిః  — అగ్ని; భస్మ-సాత్ — భస్మముగా; కురుతే — చేయునో; అర్జున — అర్జునా; జ్ఞాన-అగ్నిః  — జ్ఞానమనే అగ్ని; సర్వ-కర్మాణి — భౌతిక కర్మల యొక్క అన్ని  ప్రతిక్రియలను; భస్మ-సాత్ — భస్మముగా; కురుతే — చేయును; తథా — అదే విధముగా."
      translation: "
                                BG 4.37:
                                ఎలాగైతే ప్రజ్వలించే అగ్ని కట్టెలను భస్మము చేయునో, ఓ అర్జునా, జ్ఞానాగ్ని కూడా భౌతిక కర్మల నుండి జనించే ప్రతిక్రియలన్నిటిని భస్మము చేయును.
                            "
    38:
      meaning: "న — కాదు; హి — నిజముగా; జ్ఞానేన — దివ్య జ్ఞానము తో; సదృశం — సమానముగా; పవిత్రం — పవిత్రమైన;  ఇహ — ఈ లోకంలో; విద్యతే — ఉండును; తత్ — అది; స్వయం — స్వయముగా; యోగ — యోగాభ్యాసము; సంసిద్దః — పరిపూర్ణత సాధించినవాడు; కాలేన — కాలక్రమములో; ఆత్మని — హృదయములో; విందతి — పొందును."
      translation: "
                                BG 4.38:
                                దివ్య ఆధ్యాత్మిక జ్ఞానం కంటే పవిత్రమొనర్చేది ఈ లోకంలో వేరే ఏమీ లేదు. చాలా కాలం యోగ సాధన తో అంతఃకరణ శుద్ది సాధించిన తరువాత, కాల క్రమంలో ఈ జ్ఞానం సాధకుని హృదయంలో పొందబడుతుంది.
                            "
    39:
      meaning: "శ్రద్ధావాన్ — శ్రద్ధగలవాడు; లభతే — సాధించును (పొందును); జ్ఞానం — ఆధ్యాత్మిక జ్ఞానం; తత్పరః  — దాని యందే మనసున్న వాడు; సంయత — నియంత్రణ కలిగి; ఇంద్రియః  — ఇంద్రియములు; జ్ఞానం — అలౌకిక జ్ఞానం; లబ్ధ్వా — పొందిన తరువాత; పరాం  — అత్యున్నత; శాంతిం — శాంతి; అచిరేణ — తక్షణమే; అధిగచ్ఛతి  — పొందును."
      translation: "
                                BG 4.39:
                                గాఢమైన శ్రద్ధావిశ్వాసాలు కలవారు మరియు తమ మనో-ఇంద్రియములను నియంత్రణ చేసే అభ్యాసము చేసినవారు దివ్య ఆధ్యాత్మిక జ్ఞానాన్ని సముపార్జించుకుంటారు. ఇటువంటి శ్రేష్ఠమైన అలౌకిక జ్ఞానం తో వారు అతిత్వరగా శాశ్వతమైన పరమ శాంతి ని పొందుతారు.
                            "
    40:
      meaning: "అజ్ఞ — అజ్ఞానులు; చ — మరియు; అశ్రద్ధధానః — శ్రద్ద/విశ్వాసం లేని వారు; సంశయ ఆత్మా — సంశయము కలవాడు; వినశ్యతి — పతనమగును; న — కాదు; అయం — ఈ యొక్క; లోకః — లోకము; అస్తి — ఉండును; న — లేదు; సుఖం — సుఖసంతోషాలు; సంశయ-ఆత్మనః — సంశయాత్మునకు (అనుమానం కలవానికి)."
      translation: "
                                BG 4.40:
                                జ్ఞానము, విశ్వాసము రెండూ లేని వారు మరియు అనుమానం పడే స్వభావం కలవారు, పతనమైపోతారు. విశ్వాసములేక, సందేహించే వారికి ఈ లోకంలో ఇంకా పర లోకంలో కూడా సుఖం ఉండదు.
                            "
    41:
      meaning: "యోగ-సన్న్యస్త-కర్మాణం — కర్మ కాండలను త్యజించి, శరీరము-మనస్సు-ఆత్మ ను భగవత్ సేవకే ఉపయోగించే వారు; జ్ఞాన — జ్ఞానముచే; సంఛిన్న — పోగొట్టబడి; సంశయమ్ — సంశయములు (సందేహాలు); ఆత్మ-వంతం — ఆత్మ జ్ఞానం లో స్థితులై; న — కాదు; కర్మాణి — కర్మలు; నిబధ్నంతి — బంధించును; ధనంజయ — అర్జునా, సంపదను జయించేవాడా."
      translation: "
                                BG 4.41:
                                ఓ అర్జునా, యోగాగ్ని లో కర్మలను త్యజించి, జ్ఞానం తో తమ అన్ని సందేహాల నివృత్తి చేయబడి, ఆత్మ జ్ఞానమందే స్థితులైన వారిని కర్మలు బంధించవు.
                            "
    42:
      meaning: "తస్మాత్ — కాబట్టి; అజ్ఞాన-సంభూతం — అజ్ఞానము చే జనించిన; హృత్-స్థం  — హృదయంలో ఉన్న; జ్ఞాన — జ్ఞానమనే; అసినా — ఖడ్గము తో; ఆత్మనః  — ఆత్మ యొక్క; ఛిత్త్వా — ముక్కలు చేయుము; ఏనం — ఈ యొక్క; సంశయం — సందేహమును; యోగం — కర్మ యోగంలో; ఆతిష్ఠ  — ఆశ్రయించి; ఉత్తిష్ఠ — లెమ్ము; భారతః  — ఓ, భరత వంశీయుడా."
      translation: "
                                BG 4.42:
                                కాబట్టి, జ్ఞానమనే ఖడ్గంతో నీ హృదయంలో జనించిన సందేహాలను ముక్కలు చేయుము. ఓ భరత వంశీయుడా, కర్మ యోగం లో స్థితుడవై ఉండుము. లెమ్ము, నీ కర్తవ్య నిర్వహణ చేయుము.
                            "
  05:
    1:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; సన్న్యాసం — సన్యాసము; కర్మణాం — కర్మల యొక్క; కృష్ణ — శ్రీ కృష్ణ; పునః — మరల; యోగం — కర్మ యోగ గురించి; చ — మరియు; శంససి — ప్రశంసించావు; యత్ — ఏదైతే; శ్రేయః — ఎక్కువ శ్రేయస్కరమో; ఏతయో — ఈ రెంటిలో; ఏకం — ఒకటి; తత్ — అది; మే — నాకు; బ్రూహి — దయచేసి చెప్పుము; సు-నిశ్చితమ్ — నిర్ణయాత్మకముగా."
      translation: "
                                BG 5.1:
                                అర్జునుడు అన్నాడు : ఓ శ్రీ కృష్ణా, నీవు కర్మ సన్యాసమును (పనులను త్యజించుట) ప్రశంసించావు మరియు కర్మ యోగమును (భక్తితో పనిచేయుట) కూడా చేయమన్నావు. ఈ రెంటిలో ఏది శ్రేయస్కరమో ఖచ్చితముగా తేల్చి చెప్పుము.
                            "
    2:
      meaning: "శ్రీ భగవానువాచ  — భగవంతుడు ఇలా పలికెను; సన్యాసః  — సన్యాసము; కర్మ-యోగః  — భక్తితో పని చేయటము; చ — మరియు; నిఃశ్రేయస-కరౌ — అత్యున్నత లక్ష్యం వైపు తీసుకెళ్లును; ఉభౌ — రెండూ; తయో — ఈ రెంటిలో; తు — కానీ; కర్మ-సన్యాసాత్ — కర్మ సన్యాసము కంటే; కర్మ-యోగః — భక్తి తో పనిచేయటం; విషిశ్యతే  — ఉన్నతమైనది."
      translation: "
                                BG 5.2:
                                భగవానుడు పలికెను: కర్మ సన్యాస (పనులను త్యజించుట) మార్గము మరియు కర్మ యోగ (భక్తి తో పనిచేయుట) మార్గము రెండూ సర్వోన్నత లక్ష్యం వైపు దారి తీస్తాయి. కానీ, కర్మ యోగము అనేది కర్మ సన్యాసము కంటే శ్రేష్ఠమైనది.
                            "
    3:
      meaning: "జ్ఞేయః — పరిగణించవలెను; సః — అతను; నిత్య — ఎల్లప్పుడూ; సంన్యాసీ — సన్యాస దీక్ష ను ఆచరిస్తూ; యః — ఎవరైతే; న, ద్వేష్టి — దేనినీ ద్వేషింపక; న, కాంక్షతి — దేనినీ ఆశించక; నిర్ద్వంద్వః — అన్ని ద్వందములకు అతీతంగా; హి — నిజముగా; మహా-బాహో — గొప్ప బాహువులు కలవాడా; సుఖం — సునాయాసముగానే; బంధాత్ — బంధము నుండి; ప్రముచ్యతే — విముక్తి చేయబడును."
      translation: "
                                BG 5.3:
                                దేనినీ ద్వేషింపక, దేనినీ ఆశించక ఉన్న కర్మ యోగులను నిత్య సన్యాసులుగా తెలుసుకొనవలెను. అన్ని రకాల ద్వందములకు అతీతంగా ఉండి, వారు భౌతిక బంధాల నుండి సునాయాసముగా విముక్తులవుతారు.
                            "
    4:
      meaning: "సాంఖ్య — కర్మ సన్యాసము; యోగౌ — కర్మ యోగము; పృథక్ — వేరువేరు; బాలాః — అవివేకులు; ప్రవదంతి, న — అనరు; పండితాః — పండితులు; ఏకం — ఒక్క దానిలో; అపి — అయినా; ఆస్థితః — స్థితులై ఉండి; సమ్యక్ — సంపూర్ణముగా; ఉభయో — రెంటి యొక్క; విందతే — పొందుతారు; ఫలం — ఫలమును."
      translation: "
                                BG 5.4:
                                అజ్ఞానులు మాత్రమే సాంఖ్యము (కర్మలను త్యజించుట లేదా కర్మ సన్యాసము) మరియు కర్మ యోగము (భక్తి తో పని చేయటము) భిన్నమైనవి అని చెప్తారు. ఈ రెంటిలో ఏ ఒక్క మార్గమును అవలంబించినా ఈ రెండింటి ఫలమును పొందవచ్చు అని యదార్థముగా తెలిసినవారు చెప్తారు.
                            "
    5:
      meaning: "యత్ — ఏదైతే; సాంఖ్యైః  — కర్మ సన్యాసము ద్వారా; ప్రాప్యతే — పొందబడునో; స్థానం — స్థానము; తత్ — అది; యోగైః — భక్తితో పని చేయటం ద్వారా; ఆపి — కూడా; గమ్యతే — పొందవచ్చు; ఏకం — ఒకటే; సాంఖ్యం — కర్మ సన్యాసము; చ — మరియు; యోగం — కర్మ యోగము; చ — మరియు; యః — ఎవరైతే; పశ్యతి — చూస్తారో; సః  — ఆ వ్యకి; పశ్యతి — నిజముగా చూచినట్టు."
      translation: "
                                BG 5.5:
                                కర్మ సన్యాసము ద్వారా పొందగలిగే అత్యున్నత స్థితిని భక్తి తో కర్మలను ఆచరించటం ద్వారా కూడా పొందవచ్చు. కాబట్టి, కర్మ సన్యాసము మరియు కర్మ యోగము ఒక్కటే అని చూసినవాడే నిజముగా ఉన్నదున్నట్టుగా చూసినట్టు.
                            "
    6:
      meaning: "సన్యాసః  — సన్యాసము; తు — కానీ; మహా-బాహో — గొప్ప బాహువులు కలవాడా; దుఃఖమ్ — దుఃఖము; ఆప్తుమ్ — పొందును; అయోగతః — కర్మ యోగము లేకుండా; యోగ-యుక్తః  — కర్మ యోగములో ప్రవీణుడు; మునిః  — ముని; బ్రహ్మ — బ్రహ్మన్; న చిరేణ — త్వరితముగా ; అధిగచ్ఛతి — చేరును."
      translation: "
                                BG 5.6:
                                భక్తి యుక్తముగా పని చేయకుండా (కర్మ యోగము) పరిపూర్ణ కర్మ సన్యాసము ను చేరుకొనుట చాలా కష్టము, ఓ గొప్ప బాహువులు కలవాడా, కానీ, కర్మ యోగములో నిష్ణాతుడైన ముని శీఘ్రముగా పరమాత్మ ను పొందును.
                            "
    7:
      meaning: "యోగ-యుక్తః  — మనస్సు ద్వారా భగవంతునితో ఏకమై; విశుద్ధ-ఆత్మా  —  పవిత్రమైన బుద్ధి తో; విజిత-ఆత్మా — మనస్సుని జయించినవారు; జిత-ఇంద్రియః  — ఇంద్రియములను జయించినవారు; సర్వ-భూత-ఆత్మ-భూత-ఆత్మా  — అన్ని ఆత్మల పరమాత్మ ను ప్రతి ప్రాణిలో దర్శిస్తూ; కుర్వన్  — (కర్మలను) చేస్తూ; అపి — కూడా; న, లిప్యతే — చిక్కుకొనరు."
      translation: "
                                BG 5.7:
                                పరిశుద్ధ మైన అంతఃకరణ కలిగి, ఇంద్రియ-మనస్సులను నియంత్రణ చేసే కర్మ యోగులు, ప్రతి ప్రాణిలో ఆత్మల పరమాత్మను దర్శిస్తారు. అన్ని రకాల పనులు చేస్తూనే ఉన్నా వారు కర్మబంధాలలో లో చిక్కుకోరు.
                            "
    8:
      meaning: "న — కాదు/లేదు; ఏవ — నిజముగా; కించిత్  — ఏ కొంచము కూడా; కరోమి — నేను చేస్తున్నాను; ఇతి — అని; యుక్తః  — కర్మ యోగములో స్థితులైన వారు; మన్యేత — భావించును; తత్త్వ-విత్  — సత్యమును ఎరిగినవాడు; పశ్యన్  — చూచుతూ; శృణ్వన్ — వినుచూ; స్పృశన్ — స్పర్శిస్తూ; జిఘ్రన్  — వాసన చూస్తూ; అశ్నన్ — తినుచూ; గచ్ఛన్ — కదులుతూ; స్వపన్  — నిద్రపోతూ; శ్వసన్ — శ్వాస  తీసుకుంటూ; ప్రలపన్ — మాట్లాడుతూ; విసృజన్ — త్యజిస్తూ; గృహ్ణన్  — స్వీకరిస్తూ; ఉన్మిషన్ — కనులను తెరుస్తూ; నిమిషన్  — కనులు మూస్తూ; అపి — అయినా; ఇంద్రియాణి — ఇంద్రియములు; ఇంద్రియార్థేషు  — ఇంద్రియ విషయముల తో; వర్తంత — కదులుతున్నాయి; ఇతి — ఈ విధంగా; ధారయన్  — భావించును."
      translation: "
                                BG 5.8-9:
                                కర్మ యోగములో ధృఢ సంకల్పంతో స్థితులై ఉన్న వారు - చూస్తున్నప్పుడూ, వింటున్నప్పుడూ, స్పృశిస్తున్నప్పుడు, వాసన చూస్తున్నప్పుడూ, కదులుతున్నప్పుడూ, నిద్రిస్తున్నప్పుడూ, శ్వాస క్రియలప్పుడూ, మాట్లాడుతున్నప్పుడూ, విసర్జిస్తున్నప్పుడూ, తీసుకుంటున్నప్పుడూ, కన్నులు తెరుస్తున్నప్పుడూ, మూస్తున్నప్పుడూ - 'చేసేది నేను కాదు' అన్ని ఎల్లప్పుడూ భావింతురు. ప్రాకృతిక ఇంద్రియములే వాటి వాటి విషయములలో కదులుతున్నట్లు, దివ్య ఆధ్యాత్మిక జ్ఞానం తో గ్రహిస్తారు.
                            "
    9:
      meaning: "న — కాదు/లేదు; ఏవ — నిజముగా; కించిత్  — ఏ కొంచము కూడా; కరోమి — నేను చేస్తున్నాను; ఇతి — అని; యుక్తః  — కర్మ యోగములో స్థితులైన వారు; మన్యేత — భావించును; తత్త్వ-విత్  — సత్యమును ఎరిగినవాడు; పశ్యన్  — చూచుతూ; శృణ్వన్ — వినుచూ; స్పృశన్ — స్పర్శిస్తూ; జిఘ్రన్  — వాసన చూస్తూ; అశ్నన్ — తినుచూ; గచ్ఛన్ — కదులుతూ; స్వపన్  — నిద్రపోతూ; శ్వసన్ — శ్వాస  తీసుకుంటూ; ప్రలపన్ — మాట్లాడుతూ; విసృజన్ — త్యజిస్తూ; గృహ్ణన్  — స్వీకరిస్తూ; ఉన్మిషన్ — కనులను తెరుస్తూ; నిమిషన్  — కనులు మూస్తూ; అపి — అయినా; ఇంద్రియాణి — ఇంద్రియములు; ఇంద్రియార్థేషు  — ఇంద్రియ విషయముల తో; వర్తంత — కదులుతున్నాయి; ఇతి — ఈ విధంగా; ధారయన్  — భావించును."
      translation: "
                                BG 5.8-9:
                                కర్మ యోగములో ధృఢ సంకల్పంతో స్థితులై ఉన్న వారు - చూస్తున్నప్పుడూ, వింటున్నప్పుడూ, స్పృశిస్తున్నప్పుడు, వాసన చూస్తున్నప్పుడూ, కదులుతున్నప్పుడూ, నిద్రిస్తున్నప్పుడూ, శ్వాస క్రియలప్పుడూ, మాట్లాడుతున్నప్పుడూ, విసర్జిస్తున్నప్పుడూ, తీసుకుంటున్నప్పుడూ, కన్నులు తెరుస్తున్నప్పుడూ, మూస్తున్నప్పుడూ - 'చేసేది నేను కాదు' అన్ని ఎల్లప్పుడూ భావింతురు. ప్రాకృతిక ఇంద్రియములే వాటి వాటి విషయములలో కదులుతున్నట్లు, దివ్య ఆధ్యాత్మిక జ్ఞానం తో గ్రహిస్తారు.
                            "
    10:
      meaning: "బ్రహ్మణి  — భగవంతునుకి; ఆధాయ — సమర్పిస్తూ; కర్మాణి — సర్వ కర్మలు; సంగం — మమకారం/అనుబంధం; త్యక్త్వా — త్యజించి; కరోతి — చేస్తారో; యః  — ఎవరైతే; లిప్యతే, న  —  అంటదు (ప్రభావితులు కారు); సః  — ఆ వ్యక్తి; పాపేన — పాపము చేత; పద్మ-పత్రమ్  — తామర ఆకు; ఇవ — లాగా; అంభసా — నీటి చేత."
      translation: "
                                BG 5.10:
                                సమస్త మమకార ఆసక్తులు త్యజించి, భగవంతునికే తమ అన్ని కర్మలు అంకితం చేసేవారు, తామరాకు నీటిచే తడి అవ్వనట్టు, పాపముచే తాకబడరు.
                            "
    11:
      meaning: "కాయేన — శరీరంతో; మనసా — మనస్సుతో; బుద్ధ్యా — బుద్ధి తో; కేవలైః  — కేవలము; ఇంద్రియైః  — ఇంద్రియములతో; అపి — కూడా; యోగినః — యోగులు; కర్మ — కర్మలు; కుర్వంతి — చేయుదురు; సంగం — సంగము (మమకార ఆసక్తులు); త్యక్త్వా — విడిచిపెట్టి; ఆత్మ— ఆత్మ; శుద్ధయే — శుద్ధి కొరకు."
      translation: "
                                BG 5.11:
                                యోగులు, మమకారాసక్తిని విడిచిపెట్టి, కేవలం ఆత్మ శుద్ధి కోసం మాత్రమే, శరీరము, మనస్సు, ఇంద్రియములు, మనస్సు లతో కర్మలను ఆచరిస్తూ ఉంటారు.
                            "
    12:
      meaning: "యుక్తః — అంతఃకరణ లో భగవంతునితో ఏకమై ఉన్నవాడు; కర్మ-ఫలం — అన్ని పనుల ఫలితములను, ఫలములను; త్యక్త్వా — త్యజించి; శాంతిం — శాంతి; ఆప్నోతి — పొందును; నైష్ఠికీమ్  — శాశ్వతమైన; అయుక్తః — భగవంతునితో ఏకమై లేని వాడు; కామ-కారేణ — కోరికల చే ప్రభావితుడై; ఫలే — ఫలముల యందు; సక్తః — ఆసక్తి/మమకారంతో; నిబధ్యతే — చిక్కుకొనును."
      translation: "
                                BG 5.12:
                                అన్ని క్రియాకలాపముల ఫలములను భగవంతునికే అర్పితము చేసి, కర్మ యోగులు శాశ్వతమైన శాంతిని పొందుతారు. అదే సమయంలో, తమ కామముచే (కోరికలచే) ప్రేరేపింపబడి, స్వార్థ ప్రయోజనం కోసం పని చేసే వారు, కర్మ బంధములలో చిక్కుకుంటారు ఎందుకంటే వారు కర్మ ఫలములపై ఆసక్తి కలిగి ఉంటారు.
                            "
    13:
      meaning: "సర్వ — సమస్తమైన; కర్మాణి  — కర్మలు; మనసా — మనస్సు చే; సన్న్యస్య — త్యజించి; అస్తే  — ఉండును; సుఖం — సుఖముగా; వశీ — ఆత్మ నిగ్రహం కలవారు; నవ-ద్వారే — తొమ్మిది ద్వారములు కల; పురే — నగరములో; దేహీ — దేహములొఉన్న జీవాత్మ; న — కాదు; ఏవ — నిజముగా; కుర్వన్ — చేయునది; న — కాదు; కారయన్ — కారణము కాదు."
      translation: "
                                BG 5.13:
                                ఆత్మ నిగ్రహము, వైరాగ్యము ఉన్న జీవాత్మలు, తాము దేనికీ కర్త కాదని, దేనికీ కారణము కాదని తెలుసుకొని ఈ యొక్క తొమ్మిది ద్వారములు కల నగరములో సంతోషంగా ఉంటారు.
                            "
    14:
      meaning: "న — కాదు; కర్తృత్వం — కర్తుత్వ భావన; (చేసేది నేనే అన్న అహంకారము); న — కాదు; కర్మాణి — కర్మలు; లోకస్య — జనుల యొక్క; సృజతి — సృష్టించును; ప్రభుః — భగవంతుడు; న — కాదు; కర్మ-ఫల — కర్మ ఫలముల; సంయోగం — కలయిక;  స్వభావః  — వ్యక్తి యొక్క స్వభావము; తు — కానీ; ప్రవర్తతే  — ప్రవర్తిల్లును."
      translation: "
                                BG 5.14:
                                కర్తుత్వ భావన కానీ, కర్మల స్వభావం కానీ భగవంతునిచే సృష్టించబడవు. కర్మ ఫలములను సృష్టించేది కూడా ఆయన కాదు. భౌతిక ప్రకృతి గుణములే వీటన్నిటిని ప్రవర్తిల్లచేయును.
                            "
    15:
      meaning: "న, ఆదత్తే  — స్వీకరించడు; కస్యచిత్ — ఏ ఒక్కని యొక్క; పాపం — పాపము; న — కాదు; చ — మరియు; ఏవ — తప్పకుండా; సు-కృతం — పుణ్య కర్మలను; విభుః  — సర్వవ్యాపియైన భగవంతుడు; అజ్ఞానేన  — అజ్ఞానముచే; ఆవృతం  — ఆవరింపబడి; జ్ఞానం — వివేకము/జ్ఞానము; తేన — దాని చే; ముహ్యంతి — మోహితులై భ్రమ కు లోనగుచున్నారు; జంతవః  — ప్రాణులు."
      translation: "
                                BG 5.15:
                                సర్వాంతర్యామి అయిన భగవంతుడు, ఏ ఒక్కని పాపపు లేదా పుణ్య కర్మల యందు కూడా పాలు పంచుకోడు. జీవుల వివేకము అజ్ఞానముచే కప్పబడిపోవటం వలన వారు భ్రమకు లోనగుతున్నారు.
                            "
    16:
      meaning: "జ్ఞానేన — దివ్య ఆధ్యాత్మిక జ్ఞానము చే; తు — కానీ; తత్ — అది; అజ్ఞానం — అజ్ఞానము; యేషాం — ఎవరిదైతే; నాశితమ్ — నాశనం చేయబడునో; ఆత్మనః — ఆత్మ యొక్క; తేషామ్ — వారికి; ఆదిత్య-వత్ — సూర్యుని వలె; జ్ఞానం — జ్ఞానము; ప్రకాశయతి — ప్రకాశించును; తత్ — అది; పరమ్ — పరమాత్మ తత్వము."
      translation: "
                                BG 5.16:
                                కానీ, ఎవరికైతే దివ్య ఆధ్యాత్మిక జ్ఞానముచే, ఆత్మ పట్ల అజ్ఞానం నాశనం చేయబడునో, వారికి, సూర్యుడు పగటి పూట అన్నింటినీ ప్రకాశింపచేసినట్టు, ఆ జ్ఞానము వారికి పరమాత్మను ప్రకాశింపచేయును.
                            "
    17:
      meaning: "తత్-బుద్ధయః  — బుద్ధి ఈశ్వర పరం అయినవారు; తత్-ఆత్మనః  — హృదయము (మనస్సు, బుద్ధి) భగవంతుని యందే నిమగ్నమైన వారు; తత్-నిష్ఠాః  — భగవంతుని యందే ధృఢ విశ్వాసం కలవారు; తత్-పరాయణాః — భగవంతుడే తమ ఆశ్రయము, లక్ష్యము అని శ్రమించు వారు; గచ్చంతి — చేరెదరు; అపునః-ఆవృత్తిం — తిరిగి రాని; జ్ఞాన — జ్ఞానముచే; నిర్ధూత — నిర్మూలించబడి; కల్మషాః  — పాపములు."
      translation: "
                                BG 5.17:
                                తమ బుద్ధి భగవంతుని యందే స్థితులైనవారు, సంపూర్ణముగా భగవంతుని యందే నిమగ్నమైన వారు, ఆయనే పరమ లక్ష్యమని ధృఢ విశ్వాసం కలవారు - వారి పాపములు జ్ఞాన కిరణాలచే నిర్మూలింపబడి, త్వరిత గతిన, మరలా తిరిగిరాని స్థితిని పొందుతారు.
                            "
    18:
      meaning: "విద్యా — దివ్య ఆధ్యాత్మిక జ్ఞానము; వినయ — వినయము; సంపన్నే — కలిగి ఉన్న వారు; బ్రాహ్మణే — ఓ బ్రాహ్మణుడు; గవి — ఓ ఆవు; హస్తిని  — ఓ ఏనుగు; శుని — ఓ కుక్క; చ — మరియు; ఏవ — ఖచ్చితంగా; శ్వ-పాకే — ఓ  చండాలుడు; చ — మరియు; పండితాః — పండితులు; సమ-దర్శినః — ఒకే దృష్టితో చూస్తారు."
      translation: "
                                BG 5.18:
                                నిజమైన పండితులు, దివ్య జ్ఞాన చక్షువులతో  -  ఓ బ్రాహ్మణుడిని, ఓ ఆవుని, ఓ ఏనుగుని, ఓ కుక్కని, ఓ చండాలుడిని సమ-దృష్టితో చూస్తారు.
                            "
    19:
      meaning: "ఇహ-ఏవ — ఈ జన్మ లోనే; తైః — వారిచే; జితః — జయింపబడును; సర్గః —  సృష్టి (జగత్తు); యేషాం — ఎవరైతే; సామ్యే — సమభావము నందు; స్థితం — ఉందురో; మనః  — మనస్సు; నిర్దోషం — దోషరహితమై; హి — నిజముగా; సమం — సమ దృష్టి యందు; బ్రహ్మ  — భగవంతుడు; తస్మాత్   — కాబట్టి ; బ్రహ్మణి — పరమ సత్యము నందు; తే — వారు; స్థితాః  — స్థితులై ఉందురు."
      translation: "
                                BG 5.19:
                                సమదృష్టి యందు సంపూర్ణ మనస్సుతో స్థితులైనవారు, ఈ జన్మ లోనే జన్మ-మరణ చక్రమును జయిస్తారు. వారు భగవంతుని యొక్క దోషరహిత గుణములను కలిగిఉంటారు కాబట్టి పరమ సత్యము నందే స్థితులై ఉంటారు.
                            "
    20:
      meaning: "న, ప్రహృష్యేత్ — పొంగిపోరు; ప్రియం — ప్రియమైనది; ప్రాప్య — పొందినప్పుడు; న, ఉద్విజేత్ — కలత నొందరు; ప్రాప్య — పొందినప్పుడు; చ — మరియు; అప్రియం — అప్రియమైనది; స్థిర-బుద్ధిః   — నిశ్చలమైన బుద్ధి; అసమ్మూఢాః  —  ధృఢం గా ఉండి (భ్రమకు లోనుకాక); బ్రహ్మ-విత్ — దివ్య జ్ఞానము పై గట్టి అవగాహాన తో; బ్రహ్మణి — భగవంతుని యందు; స్థితః — స్థితులై."
      translation: "
                                BG 5.20:
                                భగవంతుని యందే  స్థితులై, దివ్య ఆధ్యాత్మిక జ్ఞానము నందు ధృడమైన అవగాహన కలిగి ఉండి మరియు భ్రమకు లోనుకాకుండా ఉన్నవారు, ప్రియమైనవి జరిగితే/లభిస్తే  పొంగిపోరు లేదా ఏవేని అప్రియమైనవి జరిగితే క్రుంగిపోరు.
                            "
    21:
      meaning: "బాహ్య-స్పర్శేషు — బాహ్యమైన ఇంద్రియ సుఖము; అసక్త-ఆత్మా — ఆసక్తి/మమకారం లేని వారు; విందతి — తెలుసుకుంటారు; ఆత్మని — ఆత్మ యందే; యత్ — ఏదైతే; సుఖమ్ — ఆనందము; సః  — ఆ వ్యక్తి; బ్రహ్మ-యోగ-యుక్త-ఆత్మా — యోగం ద్వారా భగవంతునితో ఐక్యమై; సుఖం — సుఖము; అక్షయం — తరిగిపోని; అశ్నుతే — అనుభవించును."
      translation: "
                                BG 5.21:
                                బాహ్యమైన ఇంద్రియ సుఖాలపై మమకారాసక్తులు లేనివాడు, ఆత్మ యందే దివ్యానందాన్ని అనుభవిస్తాడు. యోగం ద్వారా భగవంతునితో ఐక్యమై, అంతులేని  ఆనందాన్ని అనుభవిస్తారు.
                            "
    22:
      meaning: "యే  — ఏదైతే; హి — నిజముగా; సంస్పర్శ-జాః  — ఇంద్రియ వస్తు-విషయముల సంపర్కం చే జనించిన; భోగాః  — భోగములు; దుఃఖా — దుఖములు; యోనయః  — మూలము; ఏవ — నిజముగా; తే — వారు; ఆద్య-అంతవంతః  — మొదలు మరియు తుది కలిగిన; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; న — ఎప్పటికీ కాదు; తేషు — వాటిలో; రమతే — రమించరు; బుధః  — తెలివైనవారు."
      translation: "
                                BG 5.22:
                                ఇంద్రియ వస్తు-విషయ సంపర్కం వలన కలిగే భోగాలు, ప్రాపంచిక మనస్తత్వం ఉన్నవారికి ఆనందదాయకంగా అనిపించినా, అవి యథార్థముగా దుఃఖ హేతువులే. ఓ కుంతీ పుత్రుడా, ఇటువంటి సుఖాలకు ఒక ఆది-అంతం (మొదలు-చివర) ఉంటాయి, కాబట్టి జ్ఞానులు వీటి యందు రమించరు.
                            "
    23:
      meaning: "శక్నోతి — చేయగలడు; ఇహ ఏవ — ఈ ప్రస్తుత శరీరం లోనే; యః — ఎవరైతే; సోఢుమ్ — నిగ్రహించి/తట్టుకోని; ప్రాక్ — పూర్వమే; శరీర — శరీరము; విమోక్షణాత్ — త్యజించుట; కామ — కోరిక; క్రోధ — కోపము; ఉద్భవం — (నుండి) జనించిన; వేగం — ఉద్వేగమును; సః — ఆ వ్యక్తి; యుక్తః — యోగి; సః — ఆ వ్యక్తి; సుఖీ — సంతోషము కల; నరః — మనిషి."
      translation: "
                                BG 5.23:
                                ఈ శరీరమును విడిచి పెట్టక ముందే ఎవరైతే కామ-క్రోధ శక్తులను నియంత్రణ చేయగలరో వారు యోగులు మరియు వారు మాత్రమే నిజమైన సుఖసంతోషములు గలవారు.
                            "
    24:
      meaning: "యః — ఎవరైతే; అంతః-సుఖాః — అంతరాత్మ యందు సుఖముగా ఉన్నవాడు; అంతః-ఆరామః  — తనయందే రమిస్తూ; తథా  — అట్లే; అంతః-జ్యోతి: — ఆంతరంగిక వెలుగు చే ప్రకాశిస్తూ; ఏవ — నిజముగా; యః  — ఎవరైతే; సః  — వారు; యోగీ — యోగి; బ్రహ్మ-నిర్వాణం  — భౌతిక జగత్తు నుండి విముక్తిని; బ్రహ్మ-భూతః  — భగవంతుని తో ఏకమై; అధిగచ్ఛతి — పొందును."
      translation: "
                                BG 5.24:
                                ఎవరైతే తమలో తాము ఆనందంగా (రమిస్తూ) ఉంటారో, లోనున్న పరమాత్మ యొక్క ఆనందాన్ని ఆస్వాదిస్తూ ఉండి, అంతర్గత జ్ఞాన వెలుగు చే ప్రకాశిస్తూ ఉంటారో, అటువంటి యోగులు, భగవంతునితో ఏకమై, భౌతిక ప్రాపంచిక అస్తిత్వము నుండి విముక్తులవుతారు.
                            "
    25:
      meaning: "లభంతే — లభించును; బ్రహ్మ-నిర్వాణమ్ — భౌతిక జగత్తు నుండి విముక్తి; ఋషయః  — పవిత్రమైన వ్యక్తులు; క్షీణ-కల్మషాః  — పాపములన్ని నాశనం అయినవారు; ఛిన్న — నిర్మూలింపబడి; ద్వైధాః — సందేహములు; యత-ఆత్మానః — ఎవరి మనస్సులు నిగ్రహింపబడినవో; సర్వ-భూత — సమస్త ప్రాణుల కోసము; హితే — సంక్షేమం కోసం; రతాః  — పరితపించేవారు."
      translation: "
                                BG 5.25:
                                ఎవరి పాపములు నశించినవో, ఎవరి సందేహములన్నీ నిర్మూలింపబడినవో, ఎవరి మనస్సులు నియమబద్ధమైనవో, ఎవరైతే సమస్త ప్రాణుల సంక్షేమం కోసం నిమగ్నమవుతారో, అట్టి పవిత్రమైన వ్యక్తులు భౌతిక జగత్తు నుండి విముక్తి పొంది, భగవంతుడిని పొందుతారు.
                            "
    26:
      meaning: "కామ — కోరికలు; క్రోధ — కోపము; వియుక్తానం — విముక్తులైన వారు; యతీనాం — సాధువులు; యత-చేతసాం  — ఆత్మజ్ఞానం పొంది, మనస్సుని నిగ్రహించిన వారు; అభితః — అన్ని దిక్కులలో ; బ్రహ్మ  — ఆధ్యాత్మిక; నిర్వాణం — భౌతిక అస్తిత్వం నుండి విముక్తి; వర్తతే — ఉండును; విదిత-ఆత్మానం — ఆత్మ జ్ఞానం తెలుసుకున్నవారు."
      translation: "
                                BG 5.26:
                                నిరంతర ప్రయాస ద్వారా కామ-క్రోధముల నుండి బయట పడిన వారు, మనస్సుని నిగ్రహించిన వారు, ఆత్మ-జ్ఞానం లో ఉన్నవారు అయినటువంటి సన్యాసులకు ఇహ పర లోకాలలో భౌతిక అస్థిత్వం నుండి విముక్తి లభిస్తుంది.
                            "
    27:
      meaning: "స్పర్శాన్ — ఇంద్రియ స్పర్శ సంపర్కం చే; కృత్వా — నిలిపి; బహిః  — బయట; బాహ్యాన్ — బాహ్యమైన; చక్షుః  — కళ్ళు; చ — మరియు; ఏవ — తప్పకుండా; అంతరే — మధ్యలో; భ్రువోః  — కనుబొమల యొక్క; ప్రాణ-అపానౌ — లోనికి వచ్చే, బయటకు వెళ్ళే గాలిని;(ప్రాణ-అపాన వాయువులను); సమౌ — సమానముగా; కృత్వా — నిలిపి; నాస-అభ్యంతర — నాసికా రంధ్రములలో; చారిణౌ — కదులుతున్న; యత — నియంత్రించి; ఇంద్రియ — ఇంద్రియములు; మనః — మనస్సు; బుద్ధిః  — బుద్ధి; మునిః  — మునులు; మోక్ష — మోక్షము; పరాయణః — పరాయణులై; విగత — త్యజించి; ఇఛ్చా — కోరికలు; భయ — భయము; క్రోధః — కోపము; యః — ఎవరైతే; సదా — ఎల్లప్పుడూ; ముక్తః — ముక్తి నొంది; ఏవ — నిజముగా; సః — ఆ వ్యక్తి."
      translation: "
                                BG 5.27-28:
                                అన్నిబాహ్యమైన భోగ విషయముల తలంపులను  త్యజించి, దృష్టి కను బొమల మధ్యే కేంద్రీకరించి, నాసికా రంధ్రములలో లోనికి వచ్చే, బయటకు వెళ్ళే గాలిని సమముగా నిలిపి, ఈ విధంగా ఇంద్రియములు, మనస్సు, బుద్ధిని నిగ్రహించి, కామ-క్రోధ-భయ రహితుడైన ముని సర్వదా మోక్ష స్థితి యందే వసించును.
                            "
    28:
      meaning: "స్పర్శాన్ — ఇంద్రియ స్పర్శ సంపర్కం చే; కృత్వా — నిలిపి; బహిః  — బయట; బాహ్యాన్ — బాహ్యమైన; చక్షుః  — కళ్ళు; చ — మరియు; ఏవ — తప్పకుండా; అంతరే — మధ్యలో; భ్రువోః  — కనుబొమల యొక్క; ప్రాణ-అపానౌ — లోనికి వచ్చే, బయటకు వెళ్ళే గాలిని;(ప్రాణ-అపాన వాయువులను); సమౌ — సమానముగా; కృత్వా — నిలిపి; నాస-అభ్యంతర — నాసికా రంధ్రములలో; చారిణౌ — కదులుతున్న; యత — నియంత్రించి; ఇంద్రియ — ఇంద్రియములు; మనః — మనస్సు; బుద్ధిః  — బుద్ధి; మునిః  — మునులు; మోక్ష — మోక్షము; పరాయణః — పరాయణులై; విగత — త్యజించి; ఇఛ్చా — కోరికలు; భయ — భయము; క్రోధః — కోపము; యః — ఎవరైతే; సదా — ఎల్లప్పుడూ; ముక్తః — ముక్తి నొంది; ఏవ — నిజముగా; సః — ఆ వ్యక్తి."
      translation: "
                                BG 5.27-28:
                                అన్నిబాహ్యమైన భోగ విషయముల తలంపులను  త్యజించి, దృష్టి కను బొమల మధ్యే కేంద్రీకరించి, నాసికా రంధ్రములలో లోనికి వచ్చే, బయటకు వెళ్ళే గాలిని సమముగా నిలిపి, ఈ విధంగా ఇంద్రియములు, మనస్సు, బుద్ధిని నిగ్రహించి, కామ-క్రోధ-భయ రహితుడైన ముని సర్వదా మోక్ష స్థితి యందే వసించును.
                            "
    29:
      meaning: "భోక్తారం — భోక్త; యజ్ఞ — యజ్ఞములు; తపసాం — తపస్సులు; సర్వ-లోక — సమస్త లోకముల యొక్క; మహేశ్వరమ్ —  సర్వోన్నత ప్రభువు; సు-హృదం — నిస్వార్ధ మిత్రుడు; సర్వ — సమస్త; భూతానాం — ప్రాణుల యొక్క; జ్ఞాత్వా — తెలుసుకొన్న పిదప; మాం — నన్ను (శ్రీ కృష్ణ పరమాత్మ); శాంతిం  — శాంతి; ఋచ్ఛతి — పొందును."
      translation: "
                                BG 5.29:
                                సమస్త యజ్ఞములకు, తపస్సులకు భోక్తని నేనే అని, సమస్త లోకములకు అధిపతిని అని మరియు సర్వ ప్రాణుల యొక్క నిస్వార్థ  మిత్రుడను అని  తెలుసుకొనిన పిదప,  నా భక్తుడు శాంతిని పొందును.
                            "
  06:
    1:
      meaning: "శ్రీ భగవానువాచ — భగవంతుడు పలికెను; అనాశ్రితః  — ఆశించకుండా; కర్మఫలం — పనుల యొక్క ఫలితములు; కార్యం — చేయవలసిన; కర్మ — పని; కరోతి — నిర్వర్తించుట; యః  — ఎవరైతే; స: — ఆ మనిషి; సంన్యాసీ — సన్యసించిన; చ — మరియు; యోగీ — యోగి; చ — మరియు; న — కాదు; ని: — లేకుండా; అగ్ని — అగ్ని; న — కాదు; చ —  మరియు; అక్రియః  — క్రియా రహితంగా."
      translation: "
                                BG 6.1:
                                భగవంతుడు పలికెను: ఫలాపేక్ష లేకుండా కర్తవ్య కర్మలను (చేయవలసిన విధులను),  చేసిన వారే నిజమైన సన్యాసులు, యోగులు. అంతేకాని,  కేవలం అగ్ని హోత్ర యజ్ఞం వంటివి చేయటం ఆపివేసిన వారు లేదా శారీరిక క్రియలు త్యజించిన వారు కాదు.
                            "
    2:
      meaning: "యం — ఏమిటి; సన్న్యాసం — సన్యాసము; ఇతి — ఈ విధంగా; ప్రాహుః  — అంటారు; యోగం — యోగము; తం — అది; విద్ధి — తెలుసుకొనుము; పాండవ — అర్జునా, పాండు పుత్రుడా; న — కాదు; హి — నిజముగా; అసన్న్యస్త — త్యజించకుండా; సంకల్పః — కోరిక; యోగీ — ఒక యోగి; భవతి — అగుట; కశ్చన — ఎవరైనా."
      translation: "
                                BG 6.2:
                                సన్యాసము అని అందరూ అనుకునేది, యోగము కంటే వేరైనది కాదు. ఎందుకంటే, ఎవ్వరూ కూడా ప్రాపంచిక కోరికలను త్యజించకుండా యోగి కాలేరు.
                            "
    3:
      meaning: "ఆరురుక్షోః — ప్రారంభదశలో ఉన్నవారు; మునేః — మునికి; యోగం — యాగమునకు; కర్మ —  ఫలాపేక్ష లేకుండా కర్మలు చేయటం; కారణం — కారణము; ఉచ్యతే — అందురు; యోగ-ఆరూఢస్య — యోగంలో ఉన్నత స్థాయి చేరుకున్నవారు; తస్య — వారి; ఏవ — నిజముగా; శమః — ధ్యానము; కారణం — కారణము; ఉచ్యతే  — అంటారు."
      translation: "
                                BG 6.3:
                                యోగం లో పరిపూర్ణత సాధించే యత్నంలో ఉన్న (ప్రారంభ-దశ) జీవాత్మకు ఫలాపేక్ష లేకుండా పని చేయటమే సాధనం అంటారు; యోగంలో ఉన్నత స్థాయి చేరుకున్న మునికి ధ్యానంలో ప్రశాంతతయే సాధనం అంటారు.
                            "
    4:
      meaning: "యదా — ఎప్పుడైతే; హి — నిజముగా; న — కాదు; ఇంద్రియ-అర్థేషు — ఇంద్రియ విషయముల కోసం; న — కాదు; కర్మసు — కర్మల పట్ల; అనుషజ్జతే — ఆసక్తుడు; సర్వ-సంకల్ప — కర్మ ఫలముల సమస్త కోరికలు; సన్న్యాసీ — త్యజించిన వాడు; యోగ-ఆరూఢా — యోగ శాస్త్రములో ఉన్నతమైన వాడు; తదా — అప్పుడు; ఉచ్యతే — అందురు."
      translation: "
                                BG 6.4:
                                ఎప్పుడైతే వ్యక్తి ఇంద్రియ వస్తు-విషయముల పట్ల మరియు కర్మల పట్ల ఆసక్తి రహితముగా ఉంటాడో ఆ వ్యక్తి యోగ శాస్త్రంలో ఉన్నతమైన స్థానం పొందినట్టు; ఎందుకంటే అతడు సమస్త కర్మ ఫలములను అనుభవించాలనే కోరికలను త్యజించాడు కావున.
                            "
    5:
      meaning: "ఉద్ధరేత్  — ఉద్ధరించుకోనుము; ఆత్మనా — మనస్సు ద్వారా; ఆత్మానం — నిన్ను నీవే; న  — కాదు; ఆత్మానం — నిన్ను; అవసాదయేత్  — పతనం చేసుకొనుట; ఆత్మా — మనస్సు; ఏవ — ఖచ్చితంగా; హి — నిజముగా; ఆత్మనః — మన యొక్క; బంధు: — మిత్రుడు; ఆత్మా — మనస్సు; ఏవ — నిజముగా; రిపుః — శత్రువు; ఆత్మనః  —  మన యొక్క."
      translation: "
                                BG 6.5:
                                నీ మనస్సు యొక్క శక్తి చే నిన్ను నీవు ఉద్దరించుకోనుము, అంతేకాని పతనమైపోవద్దు. ఎందుకంటే మనస్సే మన మిత్రుడు మరియు మనస్సే మన శత్రువు అవ్వచ్చు.
                            "
    6:
      meaning: "బంధుః  — మిత్రుడు; ఆత్మా — మనస్సు; ఆత్మనః — వ్యక్తికి; తస్య — అతని; యేన — ఎవరి చేత నైతే; ఆత్మా — మనస్సు; ఏవ — ఖచ్చితంగా; ఆత్మనా — ఆ వ్యక్తికి; జితః — జయించి; అనాత్మనః — నిగ్రహింపబడని మనస్సు కల వారికి; తు — కానీ; శత్రుత్వే — శత్రువుకి; వర్తేత — ఉండును; ఆత్మా, ఏవ —మనస్సే ; శత్రు-వత్ — శత్రువు లాగ."
      translation: "
                                BG 6.6:
                                మనస్సుని జయించినవారికి అది వారి మిత్రుడు. అలా  చేయలేని వాడికి, మనస్సు ఒక శత్రువు వలె  పనిచేస్తుంది.
                            "
    7:
      meaning: "జిత-ఆత్మనః  — మనస్సుని జయించిన వాడు; ప్రశాంతస్య —  ప్రశాంత చిత్తముతో; పరమ-ఆత్మా —  భగవంతుడు; సమాహితః — నిశ్చలమై; శీత — చల్లదనంలో; ఉష్ణ —  వేడిమిలో; సుఖ — సుఖాలలో; దుఃఖేషు — దుఃఖాలలో; తథా — మరియు; మాన — కీర్తి; అపమానయోః — అపకీర్తి."
      translation: "
                                BG 6.7:
                                మనస్సుని జయించిన యోగులు - శీతోష్ణములు, సుఖదుఃఖములు, మానాపమానములు - ఈ ద్వందములకు అతీతంగా ఉన్నతమైన స్థానంలో ఉంటారు. ఇటువంటి యోగులు ప్రశాంతతతో, భగవత్ భక్తి యందు స్థిర చిత్తముతో ఉంటారు.
                            "
    8:
      meaning: "జ్ఞాన — జ్ఞానము; విజ్ఞాన — విజ్ఞానము, అంతర్గతమైన జ్ఞానము; తృప్త-ఆత్మా — సంపూర్ణ తృప్తి తో ఉన్నవాడు; కూట-స్థః — చలించకుండా; విజిత-ఇంద్రియః — ఇంద్రియములను జయించినవాడు; యుక్త — ఎల్లపుడూ ఆ పరమాత్మ తో ఏకమై ఉండేవాడు; ఇతి — ఈ విధంగా; ఉచ్యతే — అందురు; యోగీ — ఓ యోగి; సమ — సమత్వ దృష్టితో; లోష్టా — గులక రాళ్ళు; అశ్మ— రాయి; కాంచనః — బంగారము."
      translation: "
                                BG 6.8:
                                జ్ఞానము, విజ్ఞానవిచక్షణ కలిగి తృప్తి తో ఉన్నయోగులు, ఇంద్రియములను జయించిన వారై, అన్ని పరిస్థితులలో ప్రశాంతంగా ఉంటారు. వారు – మట్టి, రాళ్ళు మరియు బంగారము – వీటన్నిటిని ఒకే దృష్టి తో చూస్తారు.
                            "
    9:
      meaning: "సుహృత్ — శ్రేయోభిలాషుల యందు; మిత్రా — మిత్రులు; అరి — శత్రువులు; ఉదాసీన — తటస్థుల యందు; మధ్య-స్థ — మధ్యస్థులు; ద్వేష్య — ఈర్శాపరులు; బంధుషు — బంధువులు; సాధుషు — సాధువులు; అపి — కూడా; చ — మరియు; పాపేషు — పాపులు; సమ-బుద్ధిః — సమానమైన భావము (ఒక్క లాగే చూసే); విశిష్యతే — సర్వశ్రేష్ఠమైనవాడు."
      translation: "
                                BG 6.9:
                                శ్రేయోభిలాషులను, మిత్రులను, శత్రువులను, సాధువులను మరియు పాపులను - యోగులు నిష్పక్షపాత బుద్ధితో చూస్తారు.  మిత్రుల, సహచరుల, శత్రువుల పట్ల సమబుద్ధి తో ఉంటూ, శత్రువుల, బంధువుల పట్ల తటస్థంగా, మరియు, పుణ్యాత్ములు, పాపాత్ముల పట్ల పక్షపాతం లేకుండా - ఉన్న యోగి  మానవులలో సర్వ శ్రేష్ఠుడు గా పరిగణించబడుతాడు.
                            "
    10:
      meaning: "యోగీ — ఒక యోగి; యుంజీత — ధ్యానములో నిమగ్నమై; సతతం — ఎల్లప్పుడూ; ఆత్మానం — ఆత్మ; రహసి — ఏకాంతముగా; స్థితః — ఉంటూ; ఏకాకీ — ఒక్కడే; యత-చిత్త-ఆత్మా — మనస్సు-శరీరము నియంత్రణలో ఉంచుకొని; నిరాశీ: — కోరికలు లేకుండా; అపరిగ్రహః  — భోగ వస్తువులను సమకూర్చుకోవాలనే వాంఛ లేకుండా."
      translation: "
                                BG 6.10:
                                యోగ స్థితిని పొందగోరే వారు, నియంత్రించబడిన మనస్సు-శరీరంతో భగవత్ ధ్యానంలో, కోరికలను, భోగవస్తువులను త్యజించి,  ఏకాంతంలో ఉండాలి.
                            "
    11:
      meaning: "శుచౌ  — పరిశుభ్రమైన; దేశే — ప్రదేశమున; ప్రతిష్ఠాప్య — స్థానం  ఏర్పరుచుకొని; స్థిరం  — స్థిరమైన ; ఆసనం — ఆసనము; ఆత్మనః  — తన యొక్క; న — వద్దు; అతి — ఎక్కువ; ఉఛ్చ్రితం — ఎత్తుగా; న — వద్దు; అతి — చాలా; నీచం — తక్కువ ఎత్తులో; చైల — బట్ట ; అజిన — ఒక జింక చర్మం; కుశ  — కుశ గడ్డి (దర్భలు); ఉత్తరం — ఒక దాని మీద ఒకటి."
      translation: "
                                BG 6.11:
                                యోగాభ్యాసము చేయటానికి, శుభ్రమైన ప్రదేశంలో ఆసనం తయారుచేసుకోవాలి; దీనిని కుశ గడ్డి, జింక చర్మము మరియు ఒక వస్త్రమును ఒక దానిపై మరొకటి వేసుకోవాలి. ఈ ఆసనము మరీ  ఎక్కువ ఎత్తులో ఉండకూడదు లేదా మరీ తక్కువ ఎత్తులో ఉండకూడదు.
                            "
    12:
      meaning: "తత్ర — అక్కడ; ఏక-అగ్రం — ఏకాగ్రతతో; మనః — మనస్సు; కృత్వా — చేసి; యత-చిత్త — మనస్సుని నియంత్రణ లో ఉంచుకొని; ఇంద్రియ — ఇంద్రియములు; క్రియః — పనులు; ఉపవిశ్య — కూర్చొని; ఆసనే — ఆసనము పై; యుంజ్యాత్ యోగం — యోగ అభ్యాసము కొరకు పరిశ్రమించవలెను; ఆత్మ విశుద్ధయే — మనస్సు యొక్క పరిశుద్ధి కొరకు; సమం — సమముగా; కాయ — శరీరము; శిరః — శిరస్సు (తల); గ్రీవం — మెడ; ధారయన్ — నిలిపివుంచి; అచలం — నిశ్చలముగా; స్థిరః — స్థిరముగా; సంప్రేక్ష్య — దృష్టి పెడుతూ; నాసిక-అగ్రం — ముక్కు చివరి యందు; స్వం — తనయొక్క ; దిశ: — దిక్కుల వైపు; చ — మరియు; అనవలోకయన్ — చూడకుండా."
      translation: "
                                BG 6.12-13:
                                దానిపై స్థిరముగా కూర్చొని, ఒకే ఏకాగ్రత గల ధ్యానములో, అన్ని ఆలోచనలను, కార్యకలాపాలను నిగ్రహించి - యోగి తన మనస్సుని పరిశుద్ధమొనర్చుకోవటానికి పరిశ్రమించాలి. అతను శరీరమును, మెడను, మరియు శిరస్సుని స్థిరముగా ఒకే క్రమములో ఉంచి, కళ్ళను అటూఇటూ తిప్పకుండా, నాసికాగ్రము మీదే చూపుని కేంద్రీకరించాలి.
                            "
    13:
      meaning: "తత్ర — అక్కడ; ఏక-అగ్రం — ఏకాగ్రతతో; మనః — మనస్సు; కృత్వా — చేసి; యత-చిత్త — మనస్సుని నియంత్రణ లో ఉంచుకొని; ఇంద్రియ — ఇంద్రియములు; క్రియః — పనులు; ఉపవిశ్య — కూర్చొని; ఆసనే — ఆసనము పై; యుంజ్యాత్ యోగం — యోగ అభ్యాసము కొరకు పరిశ్రమించవలెను; ఆత్మ విశుద్ధయే — మనస్సు యొక్క పరిశుద్ధి కొరకు; సమం — సమముగా; కాయ — శరీరము; శిరః — శిరస్సు (తల); గ్రీవం — మెడ; ధారయన్ — నిలిపివుంచి; అచలం — నిశ్చలముగా; స్థిరః — స్థిరముగా; సంప్రేక్ష్య — దృష్టి పెడుతూ; నాసిక-అగ్రం — ముక్కు చివరి యందు; స్వం — తనయొక్క ; దిశ: — దిక్కుల వైపు; చ — మరియు; అనవలోకయన్ — చూడకుండా."
      translation: "
                                BG 6.12-13:
                                దానిపై స్థిరముగా కూర్చొని, ఒకే ఏకాగ్రత గల ధ్యానములో, అన్ని ఆలోచనలను, కార్యకలాపాలను నిగ్రహించి - యోగి తన మనస్సుని పరిశుద్ధమొనర్చుకోవటానికి పరిశ్రమించాలి. అతను శరీరమును, మెడను, మరియు శిరస్సుని స్థిరముగా ఒకే క్రమములో ఉంచి, కళ్ళను అటూఇటూ తిప్పకుండా, నాసికాగ్రము మీదే చూపుని కేంద్రీకరించాలి.
                            "
    14:
      meaning: "ప్రశాంత — ప్రశాంతమైన; ఆత్మా — మనస్సు; విగత-భీః  — నిర్భయముగా; బ్రహ్మచారి-వ్రతే — బ్రహ్మచర్య  వ్రతములో; స్థితః — స్థితుడై; మనః  — మనస్సు; సంయమ్య — నియంత్రణ లో ఉంచుకొని; మత్-చిత్తః — నా పై ధ్యానం చేయుము; యుక్తః — నిమగ్నమై; ఆసీత — కూర్చుని; మత్-పరః —  నన్నే పరమ లక్ష్యంగా చేసుకుని."
      translation: "
                                BG 6.14:
                                ఈ విధంగా, ప్రశాంతతతో, భయరహితంగా మరియు నిశ్చల మనస్సుతో మరియు బ్రహ్మచర్య వ్రతంలో దృఢ సంకల్పంతో, సావధానుడైన యోగి, నేనే  పరమ లక్ష్యంగా,  నా పై ధ్యానం చేయాలి.
                            "
    15:
      meaning: "యుంజన్ — మనస్సుని భగవంతుని యందే నిమగ్నం చేసి; ఏవం — ఈ విధంగా; సదా — ఎల్లప్పుడూ; ఆత్మానం — మనస్సు; యోగీ  — ఒక యోగి; నియత-మానసః  — క్రమశిక్షణ కలిగిన మనస్సు కల వాడు; శాంతిం — శాంతి; నిర్వాణ — భౌతిక బంధాల నుండి విముక్తి; పరమాం — అత్యున్నత; మత్-సంస్థామ్ — నాయందే స్థితమై ఉండి; అధిగఛ్చతి  — పొందును."
      translation: "
                                BG 6.15:
                                ఈ విధంగా, నిరంతరం మనస్సుని నాయందే నిలిపి, క్రమశిక్షణ మనస్సు కలిగిన యోగి 'నిర్వాణమును'  పొందును మరియు నా యందే  పరమ శాంతి తో స్థితుడై ఉండును.
                            "
    16:
      meaning: "న — కాదు; అతి — అతిగా; అశ్నతః — తినేవాడు; తు — కానీ; యోగః — యోగము; అస్తి — ఉండును; న — కాదు; చ — మరియు; ఏకాంతం — ఏ మాత్రమూ; అనశ్నతః — తినకుండా ఉండేవాడు; న — కాదు; చ — మరియు; అతి — అతిగా; స్వప్న-శీలస్య — అతిగా నిద్ర పోయేవాడు; జాగ్రతః — అస్సలు నిద్ర పోని వాడు; న — కాదు; ఎవ — ఖచ్చితముగా; చ — మరియు; అర్జున — అర్జునా."
      translation: "
                                BG 6.16:
                                ఓ అర్జునా, ఎవరైతే మరీ ఎక్కువ తింటారో లేదా మరీ తక్కువ తింటారో; మరీ ఎక్కువ నిద్ర పోతారో లేదా మరీ తక్కువ నిద్ర పోతారో - వారు యోగములో విజయం సాధించలేరు.
                            "
    17:
      meaning: "యుక్త — మితమైన; ఆహార — భుజించటం; విహారస్య — వినోదము; యుక్త చేష్టస్య కర్మసు — పనిలో సమతుల్యత; యుక్త — నియంత్రణతో ; స్వప్న-అవబోధస్య — నిద్ర మరియు మేల్కొని ఉండుట; యోగః — యోగము; భవతి — అగును; దుఃఖ-హా — దుఖముల వినాశకారి."
      translation: "
                                BG 6.17:
                                కానీ ఎవరైతే తినటంలో మరియు వినోదాలలో మితంగా ఉంటారో, పనిలో సమతుల్యత తో, నిద్రలో క్రమబద్ధత తో ఉంటారో, వారు యోగాభ్యాసముతో అన్ని దుఖములను ఉపశమింపచేయవచ్చు.
                            "
    18:
      meaning: "యదా — ఎప్పుడైతే; వినియతం — పూర్తిగా నియంత్రించబడి; చిత్తం — మనస్సు; ఆత్మని — ఆత్మ యొక్క; ఎవ — ఖచ్చితంగా; అవతిష్ఠతే — ఉండును; నిఃస్పృహః — తృష్ణ (కోరికలు) లేకుండా; సర్వ కామేభ్యో — సమస్త ఇంద్రియ వాంఛల కోసం; యుక్త — పరిపూర్ణ యోగములో స్థితుడై ఉండి; ఇతి — ఈ విధంగా; ఉచ్యతే — అంటారు; తదా — అప్పుడు."
      translation: "
                                BG 6.18:
                                వారు సంపూర్ణ క్రమశిక్షణతో, మనస్సుని అన్ని స్వార్థ పూరిత వాంఛల నుండి వెనక్కి మరల్చి, పరమ శ్రేష్ఠమైన ఆత్మ శ్రేయస్సు మీదనే లగ్నం చేస్తారు. ఇటువంటి వారు యోగములో ఉన్నారు అని చెప్పబడతారు, మరియు వారు సమస్త ఇంద్రియ కోరికలకు అతీతంగా ఉంటారు.
                            "
    19:
      meaning: "యథా — ఏ విధంగా నయితే; దీపో — దీపము; నివాత-స్థః — వీచేగాలి లేని ప్రదేశంలో; న, ఇంగతే — చలించకుండా ఉంటుందో; సా — ఈ యొక్క; ఉపమా — ఉపమానము; స్మృతా — చెప్పబడినది; యోగినః — యోగి యొక్క; యత-చిత్తస్య — నిగ్రహింపబడిన మనస్సు కల; యుంజతః — శ్రద్దగా అభ్యాసము చేయుచున్న; యోగమ్ — ధ్యానములో; ఆత్మనః — పరమేశ్వరుని యందు."
      translation: "
                                BG 6.19:
                                గాలి వీచని ప్రదేశంలో దీపము ఎలాగైతే నిశ్చలంగా ఉండునో, యోగికి వశమునందున్న మనస్సు ఈశ్వర ధ్యానములో స్థిరముగా ఉండును.
                            "
    20:
      meaning: "యత్ర — ఎప్పుడైతే; ఉపరమతే — తనలోనే రమించునో; చిత్తం — మనస్సు; నిరుద్ధం — నియంత్రించబడిన; యోగ-సేవయా — యోగ అభ్యాసము చేత; యత్ర — ఎప్పుడు; చ — మరియు; ఏవ — నిజముగా; ఆత్మనా — పవిత్రమైన మనస్సు ద్వారా; ఆత్మానం — ఆత్మ; పశ్యన్ — దర్శించుచూ; ఆత్మని — ఆత్మ యందే; తుష్యతి — సంతృప్తి గా ఉండును."
      translation: "
                                BG 6.20:
                                ఎప్పుడైతే, మనస్సు, భౌతికమైన కార్యకలాపాల నుండి నిగ్రహింపబడి, యోగాభ్యాసము ద్వారా నిశ్చలంగా  ఉండునో, అప్పుడు ఆ యోగి పరిశుద్ధమైన మనస్సు ద్వారా ఆత్మను దర్శించగలడు మరియు  ఆత్మానందములోనే రమించును.
                            "
    21:
      meaning: "సుఖం — ఆనందము; ఆత్యంతికం — అంతములేని; యత్ — ఏదైతే; తత్ — అది; బుద్ధి — బుద్ధి చే; గ్రాహ్యం — గ్రహింపబడును; అతీంద్రియం — ఇంద్రియములకు అతీతమైనది; వేత్తి  — తెలుసుకొని; యత్ర  — ఈ స్థితిలో; న — కాదు; చ — మరియు; ఏవ — ఖచ్చితంగా; అయం — అతను; స్థితః — స్థితుడై ఉండును; చలతి — చలించుట; తత్త్వతః — పరమ సత్యము నుండి."
      translation: "
                                BG 6.21:
                                సమాధి అనబడే ఆ పరమానంద యోగ స్థితిలో, వ్యక్తి అపరిమితమైన దివ్య ఆనందాన్ని అనుభవిస్తాడు. ఈ విధమైన స్థితిలో  ఉన్న యోగి, నిత్య పరమ సత్యము నుండి ఎన్నటికీ విచలితుడు కానే కాడు.
                            "
    22:
      meaning: "యం — ఏదైతే; లబ్ద్వా — లభించిన తర్వాత; చ — మరియు; అపరం — మరి ఇంకేదీ; లాభం — లాభము; మన్యతే — భావించును; న — కాదు; అధికం — గొప్పది; తతః  — దాని కంటే; యస్మిన్  — దేనిలో అయితే; స్థిత: — స్థితుడై ఉండునో; న — ఎన్నటికీ కాడు; దుఃఖేన — దుఃఖము చేత; గురుణా — మిక్కిలి; అపి — అయినా కూడా; విచాల్యతే  — చలించుట."
      translation: "
                                BG 6.22:
                                ఆ స్థితిని పొందిన తరువాత మరింక ఏదీ అంతకంటే గొప్పది కాదు అని భావిస్తాడు. ఈ విధంగా స్థితమై ఉన్నవాడు, ఎంత తీవ్ర దుఃఖాలలో అయినా ఏమాత్రం చలింపడు.
                            "
    23:
      meaning: "తం — అది; విద్యాద్ — తెలుసుకొనుము; దుఃఖ-సంయోగ-వియోగం — దుఃఖముల సంయోగం నుండి విముక్తి; యోగ-సంజ్ఞితమ్ — యోగము అని చెప్పబడును; సః — అది; నిశ్చయేన — ధృఢ నిశ్చయముగా; యోక్తవ్య — ఆచరించవలెను; యోగః — యోగము; అనిర్విణ్ణ-చేతసా — అచంచలమైన మనస్సుతో."
      translation: "
                                BG 6.23:
                                దుఃఖముల నుండి విముక్తి పొందిన స్థితినే యోగమని అందురు.  ఈ యోగమును ధృడ సంకల్పముతో ఎలాంటి నిరాశావాదం/అపనమ్మకం లేకుండా అభ్యాసం చేయవలెను;
                            "
    24:
      meaning: "సంకల్ప — సంకల్పముతో; ప్రభవాన్ — జనించిన; కామాన్ — కోరికలు; త్యక్త్వా — విడిచిపెట్టిన పిదప; సర్వాన్ — అన్నీ; అశేషతః — సంపూర్ణముగా; మనసా — మనస్సు ద్వారా; ఏవ — నిజముగా; ఇంద్రియ-గ్రామం — ఇంద్రియ సముదాయము; వినియమ్య — నిగ్రహించి; సమంతతః — అన్ని వైపులనుండీ; శనైః — క్రమముగా;శనైః — క్రమముగా; ఉపరమేత్ — శాంతిని పొందును; బుద్ధ్యా — బుద్ధి చేత; ధృతి-గృహీతయా — శాస్త్ర సమ్మతమైన పద్దతిలో ధృడ సంకల్పంచే సాధించి; ఆత్మ-సంస్థం  — భగవంతుని యందే నిలిపి; మనః — మనస్సు; కృత్వా — చేసిన తర్వాత; న, కించిత్, అపి, చింతయేత్ — ఏ కొంచము కూడా చింతనచేయకుండా."
      translation: "
                                BG 6.24-25:
                                ప్రాపంచిక తలంపులతో నుండి వచ్చిన అన్ని కోరికలను త్యజించి, ఇంద్రియములను అన్ని వైపులనుండీ మనస్సుతో నిగ్రహించవలెను. క్రమక్రమముగా మరియు నిశ్చయముగా, బుద్ధి లో దృఢవిశ్వాసం తో మనస్సు భగవంతుని యందే స్థితమగును, మరేదాన్ని గురించి ఇక ఆలోచించదు.
                            "
    25:
      meaning: "సంకల్ప — సంకల్పముతో; ప్రభవాన్ — జనించిన; కామాన్ — కోరికలు; త్యక్త్వా — విడిచిపెట్టిన పిదప; సర్వాన్ — అన్నీ; అశేషతః — సంపూర్ణముగా; మనసా — మనస్సు ద్వారా; ఏవ — నిజముగా; ఇంద్రియ-గ్రామం — ఇంద్రియ సముదాయము; వినియమ్య — నిగ్రహించి; సమంతతః — అన్ని వైపులనుండీ; శనైః — క్రమముగా;శనైః — క్రమముగా; ఉపరమేత్ — శాంతిని పొందును; బుద్ధ్యా — బుద్ధి చేత; ధృతి-గృహీతయా — శాస్త్ర సమ్మతమైన పద్దతిలో ధృడ సంకల్పంచే సాధించి; ఆత్మ-సంస్థం  — భగవంతుని యందే నిలిపి; మనః — మనస్సు; కృత్వా — చేసిన తర్వాత; న, కించిత్, అపి, చింతయేత్ — ఏ కొంచము కూడా చింతనచేయకుండా."
      translation: "
                                BG 6.24-25:
                                ప్రాపంచిక తలంపులతో నుండి వచ్చిన అన్ని కోరికలను త్యజించి, ఇంద్రియములను అన్ని వైపులనుండీ మనస్సుతో నిగ్రహించవలెను. క్రమక్రమముగా మరియు నిశ్చయముగా, బుద్ధి లో దృఢవిశ్వాసం తో మనస్సు భగవంతుని యందే స్థితమగును, మరేదాన్ని గురించి ఇక ఆలోచించదు.
                            "
    26:
      meaning: "యతః యతః — ఎప్పుడెప్పుడైతే, ఎక్కడెక్కడికైతే; నిశ్చరతి — సంచరించునో; మనః — మనస్సు; చంచలం — చంచలమైన; అస్థిరం — నిలకడ లేని; తతః తతః — అక్కడ నుండి; నియమ్య — నిగ్రహించి; ఏతత్ — ఇది; ఆత్మని — భగవంతుని పై; ఏవ — తప్పకుండా; వశం — వశములోనికి; నయేత్ — తీస్కురావలెను."
      translation: "
                                BG 6.26:
                                ఎప్పుడెప్పుడైతే ఎక్కడెక్కడికైతే ఈ చంచలమైన నిలకడ లేని మనస్సు పరిభ్రమిస్తుందో దానిని తిరిగి తెచ్చి నిరంతరం భగవంతుని మీదనే కేంద్రీకరించాలి.
                            "
    27:
      meaning: "ప్రశాంత — ప్రశాంతమైన; మనసం — మనస్సు; హి — వాస్తవముగా; ఏనం — ఇది; యోగినం — యోగి; సుఖం ఉత్తమమ్ — అత్యున్నతమైన ఆనందము; ఉపైతి — పొందును; శాంత-రజసం — ఎవరి వ్యాకులతలు/ఉద్రేకాలు తగ్గిపోయినవో; బ్రహ్మ-భూతమ్ — భగవత్ ప్రాప్తి నొంది; అకల్మషమ్ — పాప రహితుడై."
      translation: "
                                BG 6.27:
                                మనస్సు ప్రశాంతంగా ఉన్నవాడు, ఆవేశ-ఉద్వేగాలు శాంతించినవాడు, పాపరహితుడు, అన్నిటినీ భగవత్ సంబంధముగా చూసేవాడు – అయిన యోగికి  అత్యున్నత అలౌకిక ఆనందం లభిస్తుంది.
                            "
    28:
      meaning: "యుంజన్ — ఏకమై (ఆత్మ భగవంతునితో); ఏవం — ఈ విధంగా; సదా  — ఎల్లప్పుడూ; ఆత్మానాం — ఆత్మ; యోగీ — ఓ యోగి; విగత — మిముక్తి నొంది; కల్మషః  — పాపములు; సుఖేన — సునాయాసముగా; బ్రహ్మ-సంస్పర్శమ్ — నిత్యము పరమాత్మతో ఉండి; అత్యంతం — అత్యున్నతమైన; సుఖమ్  — ఆనందము; అశ్నుతే — పొందును."
      translation: "
                                BG 6.28:
                                స్వీయ-నిగ్రహం కలిగిన యోగి, ఆత్మను భగవంతునితో ఏకం చేసి, భౌతిక మలినముల నుండి స్వేచ్చ పొందుతాడు, మరియు ఎల్లప్పుడూ పరమాత్మతో సంయోగంతో ఉండుటచే, సంపూర్ణ ఆనందం యొక్క అత్యున్నత స్థాయిని పొందుతాడు.
                            "
    29:
      meaning: "సర్వ-భూత-స్థం — సర్వ భూతముల యందు స్థితుడై ఉండి; ఆత్మానం — పరమాత్మ; సర్వ — సమస్త; భూతాని — ప్రాణులు; చ — మరియు; ఆత్మని — భగవంతుని యందు; ఈక్షతే — దర్శించును; యోగ-యుక్త-ఆత్మా — అంతఃకరణ లో భగవంతుని తోనే ఏకమై; సర్వత్ర  — అన్ని చోట్లా; సమ-దర్శనః  — సమత్వ దృష్టి."
      translation: "
                                BG 6.29:
                                నిజమైన యోగులు, అంతర్బుద్ధిని భగవంతుని యందే  ఏకం చేసి, సర్వ భూతములను భగవంతుని యందు మరియు భగవంతుడిని సర్వ భూతములయందు దర్శిస్తారు.
                            "
    30:
      meaning: "యః — ఎవరైతే; మాం — నన్ను; పశ్యతి — చూచేదరో; సర్వత్ర — అంతటా; సర్వం — సర్వమూ; చ — మరియు; మయి — నా యందు; పశ్యతి — చూచేదరో; తస్య — అతనికి; అహం — నేను; న ప్రణశ్యామి — దూరమవను; సః — ఆ వ్యక్తి; చ — మరియు; మే — నాకు; న ప్రణశ్యతి  — దూరమవడు."
      translation: "
                                BG 6.30:
                                ఎవరైతే నన్ను అంతటా దర్శిస్తారో, అన్నిటినీ నా యందే దర్శిస్తారో, వారు నన్ను కోల్పోరు, నేను వారిని కోల్పోను.
                            "
    31:
      meaning: "సర్వ-భూత-స్థితం — అన్ని ప్రాణుల యందు స్థితుడై ఉన్న; యః — ఎవరైతే; మాం — నన్ను; భజతి — ఆరాధించునో; ఏకత్వం — ఏకమై ఉండి; ఆస్థితః — స్థితుడై; సర్వథా — అన్ని రకాలలో; వర్త-మానః — ఉండినా; అపి  — కూడా; సః  — అతను; యోగీ — ఒక యోగి; మయి — నాయందే; వర్తతే — నివసించును."
      translation: "
                                BG 6.31:
                                నా యందే ఏకత్వం తో స్థితుడై ఉండి, నన్నే సర్వ భూతముల యందు స్థితుడై ఉన్న పరమాత్మ గా ఆరాధించిన యోగి, అన్ని రకాల కార్య కలాపములు చేస్తున్నా, నా యందే నివసించును.
                            "
    32:
      meaning: "ఆత్మౌ-పమ్యేన — తన లాగానే; సర్వత్ర — అంతటా; సమం — సమానముగా; పశ్యతి — చూచుట; యః — ఎవరైతే; అర్జున — అర్జునా; సుఖం — సుఖములు; వా — లేదా; యది — ఒకవేళ; వా — లేదా; దుఃఖం — దుఃఖములు; సః — అటువంటి; యోగీ — ఓ యోగి; పరమః — అత్యున్నత మైన; మతః — పరిగణించబడును."
      translation: "
                                BG 6.32:
                                సర్వ ప్రాణులను సమానముగా దర్శిస్తూ, ఇతరుల సుఖాలకు, దుఃఖాలకు, అవి తనకే అయినట్టు స్పందించేవారిని, పరిపూర్ణ యోగులుగా పరిగణిస్తాను.
                            "
    33:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; యః — ఏదైతే; అయం — ఈ యొక్క; యోగః — యోగ విధానము; త్వయా — నీ చేత; ప్రోక్తః — చెప్పబడెనో ; సామ్యేన — సమత్వము చే; మధు-సూదన — శ్రీ కృష్ణ, మధు అనే రాక్షసుడిని సంహరించిన వాడా; ఏతస్య — ఈ యొక్క; అహం — నేను; న పశ్యామి — చూడలేకున్నాను; చంచలత్వాత్  — చంచలమైనది  కావున; స్థితిం — పరిస్థితి; స్థిరామ్ — నిలకడగా."
      translation: "
                                BG 6.33:
                                అర్జునుడు పలికెను:  ఓ మధుసూదనా, నీవు చెప్పిన ఈ యోగ విధానము, ఈ చంచలమైన  మనస్సు వలన,  నాకు ఆచరింపశక్యముకానిది మరియు అసాధ్యమైనది  అనిపిస్తున్నది.
                            "
    34:
      meaning: "చంచలం — చంచలమైనది; హి — ఖచ్చితముగా; మనః — మనస్సు; కృష్ణ — శ్రీ కృష్ణ; ప్రమాథి — అల్లకల్లోలమైన; బలవత్ — బలవంతమైన; ధృడం — మూర్ఖపు పట్టుగలది; తస్య — దానిని; అహం — నేను; నిగ్రహం — నిగ్రహించుట; మన్యే — అనుకుంటాను; వాయోః — గాలిని; ఇవ — లాగా; సు-దుష్కరం — కష్టతరమైనది."
      translation: "
                                BG 6.34:
                                ఈ మనస్సు చాలా చంచలమైనది, అల్లకల్లోలమైనది, బలమైనది మరియు మూర్ఖపు పట్టుగలది. దీనిని నిగ్రహించటం వీచేగాలిని నియంత్రించటం కన్నా ఎక్కువ కష్టంగా అనిపిస్తున్నది, ఓ కృష్ణా.
                            "
    35:
      meaning: "శ్రీ భగవాన్ ఉవాచ — శ్రీ కృష్ణ పరమాత్మ పలికెను; అసంశయం — నిస్సందేహముగా; మహా-బాహో — గొప్ప బాహువులు కలవాడా; మనః — మనస్సు; దుర్నిగ్రహం — నిగ్రహించుటకు కష్టమైనది; చలం — చంచలమైనది; అభ్యాసేన  — అభ్యాసం చేత; తు  — కానీ; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; వైరాగ్యేణ — వైరాగ్యముచే; చ — మరియు; గృహ్యతే — నియంత్రించవచ్చు."
      translation: "
                                BG 6.35:
                                శ్రీ కృష్ణ పరమాత్మ అన్నాడు: ఓ మహా బాహువులు కల కుంతీ పుత్రుడా,  నీవు చెప్పింది నిజమే; మనస్సు అనేది నిగ్రహించటానికి నిజముగా చాలా కష్టమైనది. కానీ, అభ్యాసము మరియు వైరాగ్యములచే దానిని నిగ్రహించవచ్చు.
                            "
    36:
      meaning: "అసంయత-ఆత్మనా — మనస్సు అదుపులో లేనివానికి; యోగః — యోగము; దుష్ప్రాపః  — కష్టతరమైనది; ఇతి — ఈ విధంగా; మే — నా యొక్క; మతిః  — అభిప్రాయము; వశ్య-ఆత్మనా — మనస్సు నియంత్రణ లో ఉన్నవానికి; తు — కాని; యతతా — గట్టిగా ప్రయత్నించే వాడు; శక్యః — సాధ్యమే; అవాప్తుం — సాధించటానికి; ఉపాయతః — సరియైన పద్దతి ద్వారా."
      translation: "
                                BG 6.36:
                                మనస్సు అదుపు లో లేనివానికి యోగము కష్టతరమైనది. కానీ, మనస్సుని నిగ్రహించటం నేర్చుకున్నవారు, మరియు సరియైన పద్దతిలో పరిశ్రమ చేసేవారు, యోగములో పరిపూర్ణత సాధించవచ్చు. ఇది నా అభిప్రాయము.
                            "
    37:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; అయతిః  — నిర్లక్షం; శ్రద్ధయా — శ్రద్ధ తో; ఉపేతః  — కలిగిఉండి; యోగాత్ — యోగము నుండి; చలిత-మానసః  — మనస్సు చంలించిపోయి; అప్రాప్య — పొందకుండానే; యోగ-సంసిద్ధిం  — యోగములో పరిపూర్ణత; కాం  — ఏమి?; గతిం — గతి; కృష్ణ  — శ్రీ  కృష్ణా; గచ్చతి — వెళ్ళును."
      translation: "
                                BG 6.37:
                                అర్జునుడు  పలికెను :  ఈ మార్గంలో శ్రద్ధ తో ప్రయాణం ప్రారంభించి కూడా, చంచలమైన మనస్సు కారణంచే, తగినంతగా పరిశ్రమించక, యోగ లక్ష్యము యొక్క అంతిమ విజయాన్ని ఈ జన్మ లోనే సాధించలేక పోయిన యోగి యొక్క గతి ఏమిటి ?
                            "
    38:
      meaning: "కచ్చిత్ — ఒకవేళ; న — కాదు; ఉభయ — రెండు; విభ్రష్ట: — భ్రష్టుడై; ఛిన్నా — చెదిరిపోయిన; అభ్రమ్ — మేఘము; ఇవ — లాగా; నశ్యతి — నిశించిన; అప్రతిష్ఠః — ఎటువంటి ఆధారం లేకుండా; మహా-బాహో — గొప్ప బాహువులు కల, కృష్ణా; విమూఢ: — దిగ్భ్రమచెంది; బ్రహ్మణః — భగవత్ ప్రాప్తి యొక్క; పథి — మార్గములో ఉన్న వాడు."
      translation: "
                                BG 6.38:
                                ఓ మహా బాహువులు గల కృష్ణా, యోగ మార్గం నుండి దారి తప్పిపోయిన వ్యక్తి  భౌతిక మరియు ఆధ్యాత్మిక విజయాల రెండింటి నుండి భ్రష్టుడై పోడా? అతడు విడిపోయి చెదిరిన మేఘం వలె ఉభయభ్రష్టుడై ఎటూకాకుండా పోడా?
                            "
    39:
      meaning: "ఏతత్ — ఇది; మే — నా యొక్క; సంశయం — సందేహము; కృష్ణ — కృష్ణా; ఛేత్తుం — నివృత్తిచేయుటకు; అర్హసి — చేయగలవు; అశేషతః — పూర్తిగా; త్వత్ — నీ కంటే; అన్యః — వేరెవరూ; సంశయస్య — సంశయమును; అస్య — ఈ యొక్క; ఛేత్తా — నివృత్తి చేసేవారు; న —లేరు; హి — నిజముగా; ఉపపద్యతే —యోగ్యమైన."
      translation: "
                                BG 6.39:
                                ఓ కృష్ణా, నా ఈ సందేహమును పూర్తిగా నివృత్తి చేయుము, మరి ఇక నీ కన్నా ఇది చేయగలవారు ఎవరున్నారు?
                            "
    40:
      meaning: "శ్రీ భగవానువాచ — భగవానుడు పలికెను; పార్థ — అర్జున, ప్రిథ పుత్రుడా; న ఏవ — ఎప్పటికి కాదు; ఇహ — ఈ లోకంలో; న — కాదు; అముత్ర — పరలోకమున; వినాశః — నాశనము; తస్య — అతని; విద్యతే — ఉండును; న — కాదు; హి — నిజముగా; కళ్యాణ-క్రిత్ — భగవత్ ప్రాప్తి కి ప్రయత్నించే వాడు; కశ్చిత్ — ఎవరైనా; దుర్గతిం — చెడు గతి; తాత — నా మిత్రమా; గచ్చతి — పోవును."
      translation: "
                                BG 6.40:
                                ఓ పార్థా, ఆధ్యాత్మిక పథంలో ఉన్న వాడు ఈ లోకం లో కాని, పర లోకంలో కాని చెడిపోడు. ప్రియ మిత్రమా, భగవత్ ప్రాప్తి కోసం ప్రయత్నం చేసే వాడు ఎన్నటికీ దుర్గతి పాలుకాడు.
                            "
    41:
      meaning: "ప్రాప్య — పొందును; పుణ్య-కృతాం — పుణ్యాత్ముల; లోకాన్ — లోకాలు; ఉషిత్వా — నివసించిన పిదప; శాశ్వతీః  — చాలా; సమాః — కాలము; శుచీనాం — ధర్మపరాయణుల; శ్రీ-మతాం — సంపన్నుల; గేహే — ఇంటియందు; యోగ-భ్రష్టా — యోగములో సాఫల్యము పొందలేక పోయినవారు; అభిజాయతే — పుట్టెదరు; అథవా — లేదా; యోగినాం — దివ్య జ్ఞానము ప్రసాదించబడ్డ వారి ; ఏవ — ఖచ్చితముగా; కులే — కుటుంబము లో; భవతి — జన్మించెదరు; ధీ-మతాం — వివేకవంతుల; ఏతత్ — ఇది; హి — నిజముగా; దుర్లభ-తరం — చాలా దుర్లభము; లోకే — ఈ లోకంలో; జన్మ — పుట్టుక; యత్ — ఏదైతే; ఈదృశమ్ — ఇటువంటి."
      translation: "
                                BG 6.41-42:
                                యోగ భ్రష్టులైన వారు (ఈ జన్మ లో యోగములో సాఫల్యత సాధించలేకపోయిన వారు), పుణ్య లోకాలకు వెళతారు. అక్కడ చాలా కాలం నివసించిన పిదప, వారు తిరిగి భూలోకంలో, ధర్మపరాయణుల, సంపన్నుల  కుటుంబంలో జన్మిస్తారు. లేదా, ఏంతో  కాలం యోగ అభ్యాసము వలన వైరాగ్యం వృద్ధి చెందిన వారయితే, దివ్య జ్ఞాన సంపన్నుల కుటుంబంలో జన్మిస్తారు.  ఇటువంటి జన్మ చాలా దుర్లభము.
                            "
    42:
      meaning: "ప్రాప్య — పొందును; పుణ్య-కృతాం — పుణ్యాత్ముల; లోకాన్ — లోకాలు; ఉషిత్వా — నివసించిన పిదప; శాశ్వతీః  — చాలా; సమాః — కాలము; శుచీనాం — ధర్మపరాయణుల; శ్రీ-మతాం — సంపన్నుల; గేహే — ఇంటియందు; యోగ-భ్రష్టా — యోగములో సాఫల్యము పొందలేక పోయినవారు; అభిజాయతే — పుట్టెదరు; అథవా — లేదా; యోగినాం — దివ్య జ్ఞానము ప్రసాదించబడ్డ వారి ; ఏవ — ఖచ్చితముగా; కులే — కుటుంబము లో; భవతి — జన్మించెదరు; ధీ-మతాం — వివేకవంతుల; ఏతత్ — ఇది; హి — నిజముగా; దుర్లభ-తరం — చాలా దుర్లభము; లోకే — ఈ లోకంలో; జన్మ — పుట్టుక; యత్ — ఏదైతే; ఈదృశమ్ — ఇటువంటి."
      translation: "
                                BG 6.41-42:
                                యోగ భ్రష్టులైన వారు (ఈ జన్మ లో యోగములో సాఫల్యత సాధించలేకపోయిన వారు), పుణ్య లోకాలకు వెళతారు. అక్కడ చాలా కాలం నివసించిన పిదప, వారు తిరిగి భూలోకంలో, ధర్మపరాయణుల, సంపన్నుల  కుటుంబంలో జన్మిస్తారు. లేదా, ఏంతో  కాలం యోగ అభ్యాసము వలన వైరాగ్యం వృద్ధి చెందిన వారయితే, దివ్య జ్ఞాన సంపన్నుల కుటుంబంలో జన్మిస్తారు.  ఇటువంటి జన్మ చాలా దుర్లభము.
                            "
    43:
      meaning: "తత్ర — అక్కడ; తం — అది; బుద్ధి-సంయోగం — జ్ఞానాన్ని తిరిగి మేల్కొలిపి; లభతే — పొందును; పౌర్వ-దేహికమ్ — పూర్వ జన్మల నుండి; యతతే — పరిశ్రమించును; చ — మరియు; తతః — ఆ తరువాత; భూయః — మరల; సంసిద్ధౌ — పరిపూర్ణత కొరకు; కురు-నందన — అర్జునా, కురు వంశస్తుడా."
      translation: "
                                BG 6.43:
                                ఇటువంటి జన్మ పొందిన తరువాత, ఓ కురు వంశస్తుడా, వారు తమ పూర్వ జన్మల విజ్ఞానాన్ని తిరిగి మేలుకొలిపి, యోగములో పరిపూర్ణత కొరకు మరింత పరిశ్రమ చేస్తారు.
                            "
    44:
      meaning: "పూర్వా — గత; అభ్యాసేన — అభ్యాసము (క్రమశిక్షణ); తేన — దాని చే; ఏవ — ఖచ్చితంగా; హ్రియతే — ఆకర్షించబడును; హి — తప్పకుండా; అవశః — తన ప్రమేయం లేకుండానే (అనాయాసముగానే); అపి — అయినా సరే; సః — ఆ వ్యక్తి; జిజ్ఞాసు — జిజ్ఞాసువై; అపి — అయి ఉండి; యోగస్య — యోగం గురించి; శబ్ద-బ్రహ్మా — వేదములలో చెప్పబడిన సకామ కర్మలు; అతివర్తతే — అధిగమించును."
      translation: "
                                BG 6.44:
                                వారు, తమ ఇష్టానుసారం కాకపోయినా, పూర్వ జన్మల సాధనా బలంచే ఖచ్చితంగా భగవంతుని వైపు ఆకర్శించబడుతారు. ఇటువంటి సాధకులు వేదములలో చెప్పబడిన కర్మ కాండల సూత్రాలకు సహజంగానే అతీతంగా ఎదుగుతారు.
                            "
    45:
      meaning: "ప్రయత్నాత్ — కఠిన కృషితో; యతమానః — పరిశ్రమిస్తూ; తు — మరియు; యోగీ — ఒక యోగి; సంశుద్ధ — పరిశుద్ధుడై; కిల్బిశః — ప్రాపంచిక కోరికల నుండి; అనేక జన్మ — చాలా చాలా జన్మల అనంతరం; సంసిద్ధః —పరిపూర్ణ  సిద్దిని సాధించును; తతః — అప్పుడు; యాతి — పొందును; పరాం — అత్యున్నత; గతిమ్ — గతి."
      translation: "
                                BG 6.45:
                                అనేక పూర్వ జన్మల నుండి సంపాదించుకుంటూ వచ్చిన యోగ్యతలతో, ఎప్పుడైతే ఈ యోగులు మనఃపూర్వకంగా మరింత పురోగతి కోసం శ్రమిస్తారో, అప్పుడు వారు ప్రాపంచిక కోరికల నుండి పవిత్రమై (స్వేచ్ఛ పొంది), ఈ జన్మ లోనే సిద్ది (పరిపూర్ణత) పొందుతారు.
                            "
    46:
      meaning: "తపస్విభ్యః — తపస్విల కన్నా; అధికః — ఉన్నతమైన వాడు; యోగీ — ఒక యోగి; జ్ఞానిభ్యః — జ్ఞానవంతుల కన్నా; అపి — కూడా; మతః — పరిగణించబడును; అధికః — ఉన్నతమైనది; కర్మిభ్యః — కర్మ కాండలు చేసే వారి కన్నా; చ — మరియు; అధికః  — ఉన్నతమైనది; యోగీ — ఒక యోగి; తస్మాత్ — కాబట్టి; యోగీ — ఒక యోగి; భవ — అయిపో; అర్జున — అర్జునా."
      translation: "
                                BG 6.46:
                                ఒక యోగి తపస్వి కంటే ఉన్నతమైన వాడు, జ్ఞాని కంటే ఉన్నతమైనవాడు, ఇంకా కర్మీ కంటే కూడా ఉన్నతమైనవాడు. కాబట్టి, ఓ అర్జునా, నీవు యోగి  అవ్వటానికి ప్రయత్నించుము.
                            "
    47:
      meaning: "యోగినాం — అందరి యోగుల కెల్లా; అపి — కూడా; సర్వేషాం — అన్ని రకాలలో; మత్-గతేన — నాయందే నిమగ్నమై ఉండి (భగవంతుని యందు); అంతః — లోనున్న; ఆత్మనా — మనస్సుతో; శ్రద్ధా-వాన్ — గాఢ విశ్వాసం తో; భజతే — భక్తిలో నిమగ్నమై; యః — ఎవరైతే; మాం — నా పట్ల; సః — అతడు; మే — నా చేత; యుక్త-తమః — అత్యున్నత యోగి; మతః — పరిగణించబడును."
      translation: "
                                BG 6.47:
                                అందరి యోగులలో కెల్లా, ఎవరి మనస్సు ఎల్లప్పుడూ నాయందే నిమగ్నమై ఉంటుందో, ఎవరు నా యందు ధృఢ విశ్వాసం తో భక్తితో ఉంటారో, వారిని అత్యున్నతమైన వారిగా పరిగణిస్తాను.
                            "
  07:
    1:
      meaning: "శ్రీ భగవాన్ ఉవాచ — భగవంతుడు ఇలా పలికెను; మయి — నా పట్ల; ఆసక్త-మనాః  — ఆసక్తి కలిగిన మనస్సు తో; పార్థ — అర్జున, ప్రిథ పుత్రుడా; యోగం — భక్తి యోగము; యుంజన్ — అభ్యాసము చేస్తూ; మత్-ఆశ్రయః — నన్ను శరణుజొచ్చి ; అసంశయం — సందేహము లేకుండా; సమగ్రం — పూర్తిగా; మాం — నన్ను; యథా — ఎట్లా; జ్ఞాస్యసి — నీవు తెలుసుకొనగలవో; తత్ — అది; శృణు — వినుము."
      translation: "
                                BG 7.1:
                                భగవంతుడు పలికెను : ఓ అర్జునా, నాయందు మాత్రమే మనస్సు నిలిపి, భక్తి యోగ అభ్యాసము ద్వారా నాకు శరణాగతి చేసి నీవు ఎట్లయితే నన్ను సంపూర్ణముగా, సందేహానికి తావు లేకుండా తెలుసుకొనగలవో, ఇప్పుడు వినుము.
                            "
    2:
      meaning: "జ్ఞానం — జ్ఞానము; తే — నీకు; అహం — నేను; స — తో; విజ్ఞానం — విజ్ఞానము; ఇదం — ఇది; వక్ష్యామి — తెలియ చెప్పెదను; అశేషతః — సంపూర్ణముగా; యత్ — ఏదైతే; జ్ఞాత్వా — తెలుసుకున్న పిదప; న — ఉండదు; ఇహ — ఈ లోకంలో; భూయః — మరింక; అన్యత్ — వేరే ఏది; జ్ఞాతవ్యం — తెలుసుకోవలసినది; అవశిష్యతే — మిగులును."
      translation: "
                                BG 7.2:
                                ఏ జ్ఞానాన్ని, విజ్ఞానాన్ని తెలుసుకున్న పిదప ఇంకా ఏమీ తెలుసుకోవటానికి ఈ లోకంలో మిగిలి ఉండదో, దానిని నేను నీకు సంపూర్ణముగా తెలియచేస్తాను.
                            "
    3:
      meaning: "మనుష్యాణాం — మనుష్యులలో; సహస్రేషు — వేల మందిలో; కశ్చిత్ — ఎవరో ఒకరు; యతతి — పరిశ్రమిస్తారు; సిద్ధయే — పరిపూర్ణ సిద్ధి కొరకు; యతతామ్ — ఈ ప్రయత్నించేవారిలో; అపి — కూడా; సిద్ధానాం — పరిపూర్ణ సిద్ది సాధించినవారిలో; కశ్చిత్ — ఎవరో ఒకరు; మాం — నన్ను; వేత్తి — తెలుసుకోనును; తత్త్వతః — యదార్ధముగా."
      translation: "
                                BG 7.3:
                                వేల మందిలో ఏ ఒక్కరో పరిపూర్ణ సిద్ది కోసం ప్రయత్నిస్తారు; మరియు పరిపూర్ణ సిద్ది సాధించిన వారిలో ఎవరో ఒకరు మాత్రమే నన్ను యదార్థముగా తెలుసుకుంటారు.
                            "
    4:
      meaning: "భూమి — భూమి (నేల); ఆపః — నీరు; అనలః — అగ్ని; వాయుః  — గాలి; ఖం — ఆకాశం (ఖాళీ స్థలము); మనః — మనస్సు; బుద్ధిః  — బుద్ధి; ఏవ — నిజముగా; చ — మరియు; అహంకారః — అహంకారము; ఇతి — ఇవి; యం — ఇవన్నీ; మే — నా యొక్క; భిన్నా — వివిధములైన; ప్రకృతిః  — భౌతిక ప్రాకృతిక శక్తి; అష్టధా — ఎనిమిది రకములు."
      translation: "
                                BG 7.4:
                                భూమి, నీరు, అగ్ని, వాయువు, ఆకాశము, మనస్సు, బుద్ధి మరియు అహంకారము - ఇవి నా భౌతిక ప్రాకృతిక శక్తి యొక్క ఎనిమిది అంగములు.
                            "
    5:
      meaning: "అపరా — నీచమైన; ఇయం — ఈ యొక్క; ఇతః — దీనికంటే; తు — కానీ; అన్యాం — వేరైన; ప్రకృతిం — శక్తి; విద్ధి — తెలుసుకొనుము; మే — నా యొక్క; పరామ్ — ఉన్నతమైనది; జీవ-భూతం — ప్రాణులు; మహా-బాహో — గొప్ప బాహువులు కలవాడా; యయా — ఎవరిచే; ఇదం — ఈ యొక్క; ధార్యతే — ఆధారము; జగత్ — భౌతిక జగత్తు."
      translation: "
                                BG 7.5:
                                ఇది నాయొక్క తక్కువ స్థాయి శక్తి. కానీ,  దానికి అతీతంగా,  ఓ గొప్ప బాహువులు కలవాడా, అర్జునా, నాకు ఒక ఉన్నతమైన శక్తి ఉంది. అదే జీవ-ఆత్మ శక్తి, ఇది ఈ జగత్తు యందు ఉన్న జీవరాశులకు మూలాధారమైన జీవాత్మలను కలిగి ఉంటుంది.
                            "
    6:
      meaning: "ఏతత్ యోనీని — ఈ రెండు (శక్తులు) మూలాధారము; భూతాని — ప్రాణులు; సర్వాణి — సమస్త; ఇతి — అది; ఉపధారయ — తెలుసుకొనుము; అహం — నేను; కృత్స్నస్య — సమస్త; జగతః — సృష్టి (జగత్తు); ప్రభవః — ఉత్పత్తిస్థానము; ప్రలయ — లయము; తథా — కూడా."
      translation: "
                                BG 7.6:
                                సమస్త జీవ రాశులు నా యొక్క ఈ రెండు శక్తుల ద్వారానే వ్యక్తమవుతాయి అని తెలుసుకొనుము. నేనే ఈ సమస్త సృష్టికి మూల ఉత్పతిస్థానము మరియు నా లోనికే ఇది అంతా లయమై పోతుంది.
                            "
    7:
      meaning: "మత్తః — నా కంటే; పరతరం — ఉన్నతమైనది; న అన్యత్ కించిత్ అస్తి — వేరైనది ఏదియునూ లేదు; ధనంజయ — అర్జునా, ధనమును జయించే వాడా; మయి — నా యందే; సర్వం — సమస్తము; ఇదం — మనకు కనిపించే ఇవి; ప్రోతం — ఆధారపడి (దూర్చబడి) ఉన్నవి ; సూత్రే — దారం పై; మణి-గణాః — పూసలు; ఇవ — లాగా."
      translation: "
                                BG 7.7:
                                నా కంటే ఉన్నతమైనది ఏదీ లేదు, ఓ అర్జునా. పూసలన్నీ దారము పై గుచ్చి ఉన్నట్టు సమస్తమూ నా యందే ఆధారపడి ఉన్నవి.
                            "
    8:
      meaning: "రసః — రుచి; అహం — నేను; అప్సు — నీటిలో; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; ప్రభా — తేజస్సు; అస్మి — నేను; శశి-సూర్యయోః  — సూర్య చంద్రులలో; ప్రణవః — పవిత్రమైన 'ఓం' కారము; సర్వ — సమస్త; వేదేషు — వేదములు; శబ్దః — శబ్దము; ఖే — ఆకాశంలో; పౌరుషం — సామర్ధ్యము; నృషు — మనుష్యులలో."
      translation: "
                                BG 7.8:
                                నీటి యందు రుచిని నేను, ఓ కుంతీ పుత్రుడా, మరియు సూర్య చంద్రుల యొక్క తేజస్సుని నేను. వేదములలో నేను పవిత్ర 'ఓం' కారమును (ప్రణవము); ఆకాశములో శబ్దమును మరియు మనుష్యులలో వారి సామర్ధ్యమును.
                            "
    9:
      meaning: "పుణ్యః — స్వచ్ఛమైన; గంధ: — సువాసన; పృథివ్యాం — భూమి యొక్క; చ — మరియు; తేజః — తేజస్సు; చ — మరియు; అస్మి — నేను; విభావసౌ — అగ్నిలో; జీవనం — ప్రాణ శక్తి; సర్వ — అన్నిటిలో; భూతేషు — ప్రాణులు; తపః — తపస్సు; చ — మరియు; అస్మి — నేను; తపస్విషు — తపస్విలలో."
      translation: "
                                BG 7.9:
                                భూమి యొక్క స్వచ్చమైన వాసన ను నేను మరియు అగ్ని లోని తేజస్సును నేనే. సమస్త ప్రాణులలో జీవశక్తిని నేనే, మరియు తాపసులలో తపస్సును నేనే.
                            "
    10:
      meaning: "బీజం — విత్తనము; మాం — నేను; సర్వ-భూతానాం — సమస్త ప్రాణులకు; విద్ధి — తెలుసుకొనుము; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; సనాతనమ్ — నిత్య శాశ్వతమైన; బుద్ధిః  — బుద్ధి; బుద్ధి-మతాం — తెలివైనవారిలో (బుద్దిమంతులలో); అస్మి — నేను; తేజః — తేజస్సు; తేజస్వినామ్ — తేజోవంతులలో; అహమ్ — నేను."
      translation: "
                                BG 7.10:
                                ఓ అర్జునా, సమస్త ప్రాణులకూ సనాతనమైన మూల బీజము నేనే అని తెలుసుకొనుము. ప్రజ్ఞావంతులలో ప్రజ్ఞను నేనే, తేజోవంతులలో తేజస్సుని నేనే.
                            "
    11:
      meaning: "బలం — బలము; బల-వతాం — బలవంతులలో; చ — మరియు; అహం — నేను; కామ — కోరిక; రాగ — మోహము; వివర్జితమ్ — లేకుండా; ధర్మ-అవిరుద్దః — ధర్మ విరుద్ధము కాని; భూతేషు — సర్వ భూతములలో; కామః — లైంగిక క్రియలు; అస్మి — నేను; భరత-ఋషభ — అర్జునా, భరతులలో శ్రేష్టుడా."
      translation: "
                                BG 7.11:
                                భరత వంశీయులలో శ్రేష్టుడా, బలవంతులలో కామరాగరహితమైన బలము నేను. ధర్మ విరుద్ధము కాని లైంగిక క్రియలను నేనే.
                            "
    12:
      meaning: "యే — ఏదైతే; చ — మరియు; ఏవ — నిజముగా; సాత్త్వికాః — సత్త్వము; భావాః — భౌతిక అస్తిత్వంలో ఉన్న దశలు; రాజసాః — రజస్సు; తామసాః — తమస్సు; చ — మరియు; యే — ఏదైనా; మత్తః — నా నుండి; ఏవ — నిజముగా; ఇతి — ఈ విధముగా; తాన్ — అవి; విద్ధి — తెలుసుకొనుము; న — లేదు; తు — కానీ; అహం — నేను; తేషు — వాటిలో; తే — అవి; మయి — నా యందు."
      translation: "
                                BG 7.12:
                                భౌతిక ప్రకృతి యొక్క త్రిగుణములు – సత్త్వము, రజస్సు, తమస్సు – నా శక్తి వల్లనే వ్యక్తమయినాయి. అవి నా యందే ఉన్నాయి కానీ నేను వాటికి అతీతుడను.
                            "
    13:
      meaning: "త్రిభిః  — మూడింటి; గుణ-మయైః  — ప్రకృతి గుణముల తో కూడియున్న; భావైః  — దశలు; ఏభిః  — ఇవి అన్ని; సర్వం — సర్వము; ఇదం — ఈ యొక్క; జగత్ — జగత్తు; మోహితం — మోహామునకు గురై; న అభిజానాతి — తెలుసుకొనలేక; మాం — నన్ను; ఏభ్యః — ఈ; పరం — సర్వోన్నత; అవ్యయం — అనశ్వరమైన/నిత్యమైన."
      translation: "
                                BG 7.13:
                                మాయ యొక్క త్రిగుణములచే భ్రమకు లోనై (మోహితులై), ఈ లోకంలోని జనులు, అనశ్వరమైన మరియు సనాతనమైన నా గురించి తెలుసుకోలేకున్నారు.
                            "
    14:
      meaning: "దైవీ — దివ్యమైన; హి — నిజముగా; ఏషా — ఈ యొక్క; గుణ-మయీ — ప్రకృతి త్రి గుణములతో కూడిన; మమ — నా యొక్క; మాయా — మాయ, భగవంతుని శక్తులలో ఒకటి; భగవత్ ప్రాప్తి పొందటానికి ఇంకా అర్హత సాధించని ఆత్మల నుండి భగవంతుని నిజమైన స్వభావాన్ని దాచి ఉంచునది; దురత్యయా — అధిగమించటానికి చాలా కష్టతరమైనది; మాం — నాకు; ఏవ — ఖచ్చితంగా; యే — ఎవరైతే; ప్రపద్యంతే — శరణాగతి చేసెదరో; మాయాం ఏతాం — ఈ మాయ; తరంతి — దాటిపోవురు; తే — వారు."
      translation: "
                                BG 7.14:
                                ప్రకృతి త్రిగుణాత్మకమైన నా దైవీ శక్తి, 'మాయ', అధిగమించుటకు చాలా కష్టతరమైనది. కానీ, నాకు శరణాగతి చేసిన వారు దానిని సునాయాసముగా దాటిపోగలరు.
                            "
    15:
      meaning: "న — కాదు; మాం — నాకు; దుష్కృతినః — పాపపు పనులు చేసేవారు; మూఢాః  — మూఢులు; ప్రపధ్యంతే — శరణాగతి చేసెదరు; నర-అధమాః — సోమరితనంతో తన నిమ్న స్థాయి స్వభావాన్ని అనుసరించే వాడు; (అధములు); మాయయా — భగవంతుని భౌతిక శక్తి చే; అపహృత జ్ఞానాః  — మోహము/భ్రమకు లోనైన బుద్ధి తో; ఆసురం — ఆసుర (రాక్షస); భావం — స్వభావము; ఆశ్రితాః — ఆశ్రయించెదరు."
      translation: "
                                BG 7.15:
                                నాలుగు రకాల మనుష్యులు నాకు శరణాగతి చేయరు - జ్ఞానము లేని వారు, నన్ను తెలుసుకునే సామర్ధ్యం ఉన్నా సోమరితనం తో తమ నిమ్న స్థాయి స్వభావాన్ని అనుసరించేవారు, బుద్ధి భ్రమకు గురైనవారు, ఆసురీ ప్రవుత్తి కలవారు.
                            "
    16:
      meaning: "చతుః-విధా — నాలుగు రకాల; భజంతే — భజింతురు; మాం — నన్ను; జనాః — జనులు; సు-కృతినః — ధర్మ పరాయణులు; అర్జున — అర్జునా; ఆర్తః — ఆపద/దుఃఖం లో ఉన్నవారు; జిజ్ఞాసుః  — జ్ఞానాన్ని అన్వేషించేవారు; అర్థ-అర్థీ — భౌతిక సంపత్తి ఆశించేవారు; జ్ఞానీ — జ్ఞానములో స్థితులై ఉన్నవారు; చ — మరియు; భరత-రిషభ — భరత వంశీయులలో శ్రేష్టుడా."
      translation: "
                                BG 7.16:
                                ఓ భరతులలో శ్రేష్టుడా, నాలుగు రకాలైన ధర్మ-పరాయణులు నా పట్ల భక్తి తో నిమగ్నమవుతారు – ఆపదలో ఉన్నవారు, జ్ఞాన సముపార్జన కోసం ప్రయత్నించేవారు, ప్రాపంచిక వస్తువుల సంపాదన కోసం చూసేవారు, మరియు జ్ఞానము నందు స్థితులై ఉన్న వారు.
                            "
    17:
      meaning: "తేషాం — వీరందరిలో; జ్ఞానీ — జ్ఞానములో స్థితమై ఉన్నవారు; నిత్య-యుక్తః — ఎల్లప్పుడూ దృఢ సంకల్పంతో; ఏక — అనన్యముగా; భక్తిః  — భక్తి; విశిష్యతే — శ్రేష్ఠమైన; ప్రియః — ప్రియమైన; హి — ఖచ్చితంగా; జ్ఞానినః — జ్ఞానములో స్థితమైనవారు; అత్యర్థం — గొప్పగా; అహం — నేను; సః — అతను; చ — మరియు; మమ — నాకు; ప్రియః — ప్రియమైన వాడు."
      translation: "
                                BG 7.17:
                                వీరందరిలో కెల్లా, జ్ఞానం తో నన్ను పూజించే వారు, మరియు నా పట్ల ధృడ సంకల్పముతో మరియు అనన్య భక్తితో ఉన్నవారిని అందరి కంటే,  శ్రేష్ఠమైన వారిగా పరిగణిస్తాను.  నేను వారికి ప్రియమైనవాడిని మరియు వారు నాకు ప్రియమైనవారు.
                            "
    18:
      meaning: "ఉదారాః — ఉదారులు (మహనీయులు); సర్వే — వీరందరూ; ఏవ — నిజముగా; ఏతే — వీరు; జ్ఞానీ — జ్ఞానులు; తు — కానీ; ఆత్మా-ఏవ — స్వయముగా నేనే; మే — నా యొక్క; మతం — అభిప్రాయము; ఆస్థితః — స్థితుడై ఉండి; సః — ఆ వ్యక్తి; హి — ఖచ్చితంగా; యుక్త-ఆత్మా — ఏకీకృత మైనవారు; మాం — నా యందు; ఏవ — నిజముగా; అనుత్తమాం — సర్వోన్నత; గతిం — లక్ష్యము."
      translation: "
                                BG 7.18:
                                నా యందు భక్తితో ఉన్నవారందరూ నిజముగా ఉత్తములే. కానీ, జ్ఞానముతో, ధృడ నిశ్చయముతో ఉండి, బుద్ధి నా యందు ఐక్యమై, కేవలం నన్ను మాత్రమే వారి పరమ లక్ష్యం గా కలిగిఉన్నవారు, స్వయంగా నా స్వరూపమే అని నేను పరిగణిస్తాను.
                            "
    19:
      meaning: "బహూనాం —  అనేకమైన; జన్మనాం — జన్మలు; అంతే — తరువాత; జ్ఞాన-వాన్ — జ్ఞాన వంతులు; మాం — నాకు; ప్రపద్యతే — శరణాగతి చేస్తారు; వాసుదేవః — శ్రీ కృష్ణుడు, వసుదేవుని కుమారుడు; సర్వం — సర్వమూ; ఇతి — అది; స — అటువంటి; మహా-ఆత్మా — మహాత్ముడు; సు-దుర్లభః  — ఏంతో అరుదు."
      translation: "
                                BG 7.19:
                                ఎన్నో జన్మల ఆధ్యాత్మిక సాధన తరువాత, జ్ఞాన సంపన్నుడు, ఉన్నదంతా  నేనే (వాసుదేవుడే)  అని తెలుసుకొని, నాకు శరణాగతి చేస్తాడు. అటువంటి మహాత్ముడు నిజముగా చాలా అరుదు.
                            "
    20:
      meaning: "కామైః — ప్రాపంచిక కోరికలతో; తైః  తైః  — ఎన్నెన్నో; హృత-జ్ఞానః — జ్ఞానము కొట్టుకొని పోయినవారు; ప్రపద్యంతే — శరణాగతి చేసెదరు; అన్య — ఇతర; దేవతాః — దేవతలకు; తం తం — వారి వారి ఆయా; నియమం — నియమములు; ఆస్థాయ — పాటిస్తూ; ప్రకృత్యా — స్వభావము చే; నియతాః — నియంత్రించబడి; స్వయా — వారి యొక్క స్వీయ."
      translation: "
                                BG 7.20:
                                భౌతిక ప్రాపంచిక కోరికలతో జ్ఞానం కొట్టుకొని పోయినవారు అన్య దేవతలకు శరణాగతి చేస్తారు. వారి స్వీయ స్వభావాన్ని అనుసరిస్తూ అన్య దేవతలను ఆరాధిస్తారు; ఆయా దేవతలను ప్రసన్నం చేసుకోవటానికి ఆయా కర్మ కాండలను ఆచరిస్తారు.
                            "
    21:
      meaning: "యః యః — ఎవరెవరైతే; యాం యాం — ఏ ఏ; తనుం — రూపంలో; భక్త — భక్తుడు; శ్రద్ధయా — విశ్వాసము తో; అర్చితుం — పూజించాలని; ఇచ్ఛతి — కోరుతారో; తస్య తస్య — వానికి; అచలాం — ధృడమైన; శ్రద్ధాం — నమ్మకం; తాం — దానిలో; ఏవ — ఖచ్చితంగా; విదధామి — అనుగ్రహించెదను; అహం — నేను."
      translation: "
                                BG 7.21:
                                భక్తుడు విశ్వాసంతో ఏ ఏ దేవతా స్వరూపాన్ని ఆరాధించాలని కోరుకుంటాడో,  ఆ భక్తుడికి ఆయా స్వరూపం మీదనే శ్రద్ధ నిలబడేటట్టు చేస్తాను.
                            "
    22:
      meaning: "స — అతడు; తయా — ఆ యొక్క; శ్రద్ధయా — శ్రద్ధతో; యుక్తః — అనుగ్రహింపబడి; తస్య — వారి యొక్క; ఆరాధనమ్ — ఆరాధన; ఇహతే — నిమగ్నమవ్వటానికి ప్రయత్నిస్తూ; లభతే — పొందును; చ — మరియు; తతః — దాని నుండి; కామాన్ — కోరికలు; మయా — నా చేత; ఏవ — మాత్రమే; విహితాన్ — అనుగ్రహింపబడి; హి — ఖచ్చితముగా; తాన్ — వారు."
      translation: "
                                BG 7.22:
                                శ్రద్ధా విశ్వాసము కలిగి ఉన్న ఆ భక్తుడు ఆ దేవతనే ఆరాధించును మరియు కోరుకున్న సామాగ్రిని పొందును. కానీ, నిజానికి ఆ ప్రయోజనాలని సమకూర్చి పెట్టేది నేనే.
                            "
    23:
      meaning: "అంత-వత్  — నశించిపొయెడి; తు — కానీ; ఫలం — ఫలము; తేషాం — వారిచే; తత్ — అది; భవతి — ఉండును; అల్ప-మేధాసాం — తెలివి తక్కువ వారు; దేవాన్ — దేవతలకు; దేవ-యజః  — దేవతలను ఆరాధించేవారు; యాంతి  — వెళ్ళెదరు; మత్ — నా  యొక్క ; భక్తాః  — భక్తులు; యాంతి — వెళ్ళెదరు; మాం — నా దగ్గరకు; అపి — కానీ."
      translation: "
                                BG 7.23:
                                కానీ ఈ అల్ప-జ్ఞానము కలిగిన జనులు పొందే ఫలము తాత్కాలికమైనది. దేవతలను ఆరాధించే వారు ఆయా దేవతల లోకానికి వెళతారు, అదే సమయంలో, నా భక్తులు మాత్రం నన్నే చేరుకుంటారు.
                            "
    24:
      meaning: "అవ్యక్తం — రూపము లేకుండా ఉండి; వ్యక్తిమ్ — ఒక వ్యక్తిత్వాన్ని కలిగి; ఆపన్నం — పొంది; మన్యంతే — అనుకుంటారు; మామ్ —నన్ను; అబుద్ధయః — తెలివి తక్కువ వారు; పరం — సర్వోన్నత; భావమ్ — స్వభావము; అజానంతః — అర్థం చేసుకోకుండా; మమ — నా యొక్క; అవ్యయమ్ — తరిగిపోనిది; అనుత్తమమ్ — సర్వోత్కృష్టమైన."
      translation: "
                                BG 7.24:
                                పరమేశ్వరుడైన నన్ను, శ్రీ కృష్ణుడిని - ఒకప్పుడు నిరాకార అవ్యక్తముగా ఉండి ఇప్పుడు ఒక రూపాన్ని తీసుకున్నానని అల్ప జ్ఞానము కలవారు అనుకుంటారు. అక్షరమైన, సర్వోత్కృష్టమైన ఈ నాయొక్క సాకార రూపాన్ని వారు అర్థం చేసుకోలేకున్నారు.
                            "
    25:
      meaning: "న-అహం-ప్రకాశః — నేను కనిపించను; సర్వస్య — అందరికీ; యోగ-మాయా  — భగవంతుని మహోన్నత (దివ్య) శక్తి; సమావృతః  — కప్పివేసి; మూఢః  — మూర్ఖులు; అయం — ఈ యొక్క; న — కాదు; అభిజానాతి — తెలుసుకోవటం; లోకః — జనులు; మాం — నన్ను; అజమ్ — పుట్టుకలేని వాడను; అవ్యయం — మార్పుచెందని."
      translation: "
                                BG 7.25:
                                నా యోగమాయా శక్తి ద్వారా కప్పబడి ఉన్న నేను అందరికీ వ్యక్తమవ్వను. కాబట్టి జ్ఞానము లేని వారు నేను పుట్టుక లేని వాడినని మరియు మార్పుచెందని వాడినని తెలుసుకోలేరు.
                            "
    26:
      meaning: "వేద — తెలుసును; అహం — నేను (నాకు); సమతీతాని — జరిగిపోయిన (భూతకాలం); వర్తమానాని — ప్రస్తుతం జరుగుతున్న (వర్తమాన కాలం); చ — మరియు; అర్జున — అర్జునా; భవిష్యాణి — జరగబోయే (భవిష్యత్ కాలం); చ — మరియు; భూతాని — సమస్త ప్రాణులు; మాం — నన్ను; తు — కానీ; వేద — తెలుసుకొనుట; న కశ్చన — ఎవరూ లేరు."
      translation: "
                                BG 7.26:
                                అర్జునా! నాకు భూత, వర్తమాన, భవిష్యత్తు అంతా తెలుసు, మరియు సమస్త ప్రాణులు అన్నీ తెలుసు; కానీ నేను ఎవరికీ తెలియదు.
                            "
    27:
      meaning: "ఇచ్ఛా— ఇష్టము (కోరిక); ద్వేషా — ద్వేషము; సముత్థేన — ఉద్భవించును; ద్వంద్వ — ద్వంద్వముల; మోహేన — భ్రాంతి నుండి; భారత — అర్జునా, ఓ భరత వంశస్తుడా; సర్వ — అన్నీ; భూతాని — ప్రాణులు; సమ్మోహం — మోహము(భ్రమ) లోనికి; సర్గే — పుట్టుక నుండి; యాంతి — ప్రవేశించెదరు; పరంతప — శత్రువులను జయించేవాడా."
      translation: "
                                BG 7.27:
                                ఓ భరత వంశస్తుడా - రాగ, ద్వేషములనే ద్వందములు, మోహము (భ్రాంతి) నుండే పుట్టుచున్నవి. ఓ శత్రువులను జయించేవాడా, ఈ భౌతిక జగత్తులో ఉన్న ప్రతి ప్రాణి కూడా పుట్టుక నుండే వీటిచే భ్రమింపజేయ బడుచున్నది.
                            "
    28:
      meaning: "యేషాం — ఎవరివైతే; తు — కానీ; అంత-గతం — పూర్తిగా నశించిపోయి; పాపం — పాపములు; జనానాం — జనులకు; పుణ్య, కర్మణాం — పుణ్య కార్యములు; తే — వారు; ద్వంద్వ — ద్వంద్వముల; మోహ — మాయ; నిర్ముక్తః — విముక్తి నొంది; భజంతే — పూజింతురు; మాం — నన్ను; దృఢ-వ్రతాః — ధృఢ సంకల్పముతో."
      translation: "
                                BG 7.28:
                                పుణ్య కార్యములు ఆచరించుటచే ఎవరి పాపములు అయితే పూర్తిగా నశించిపోయినవో, వారు ఈ ద్వంద్వముల మోహము నుండి విముక్తి పొందుతారు. అటువంటి వారు నన్ను ధృడ సంకల్పము తో పూజిస్తారు.
                            "
    29:
      meaning: "జరా — ముసలితనము నుండి; మరణ — మరియు మృత్యువు; మోక్షాయ — విముక్తి కోసము; మాం — నన్ను; ఆశ్రిత్య — ఆశ్రయించినవారు; యతంతి — పరిశ్రమించెదరు; యే — ఎవరైతే; తే — వారు; బ్రహ్మ — బ్రహ్మన్; తత్ — అది; విదుః  — తెలుసుకొనుట; కృత్స్నం — సర్వమూ; అధ్యాత్మం — ఆత్మ (తమని తాము); కర్మ — కర్మ; చ — మరియు; అఖిలం — సమస్తము."
      translation: "
                                BG 7.29:
                                ముసలితనము మరియు మరణము నుండి విముక్తి పొందటానికి పరిశ్రమిస్తూ, నన్ను ఆశ్రయించిన వారు, బ్రహ్మంను, తమ ఆత్మ తత్త్వమును, సమస్త కర్మ క్షేత్రమును తెలుసుకుంటారు.
                            "
    30:
      meaning: "స-అధిభూత — సమస్త పదార్థ క్షేత్రానికీ పాలకుడు; అధిదైవం — దేవతల పరిపాలకుడు; మాం — నాకు; స-అధియజ్ఞం — సర్వ యజ్ఞములకు ఈశ్వరుడు; చ — మరియు; యే — ఎవరైతే; విదుః  — తెలుసుకుంటారో; ప్రయాణ — మరణ; కాలే — సమయంలో; అపి — కూడా; చ — మరియు; మాం — నన్ను; తే — వారు; విదుః  — తెలుసుకుంటారు; యుక్త-చేతసః — నా యందే స్థితమై ఉండి."
      translation: "
                                BG 7.30:
                                సమస్త అధిభూత (పదార్థ క్షేత్రము), అధిదైవ (దేవతలు), మరియు అధియజ్ఞము (యజ్ఞములకు ఈశ్వరుడు) లకు అధిపతిని నేనే అని తెలుసుకున్న జ్ఞానోదయమయిన జీవాత్మలు, మరణ సమయంలో కూడా పూర్తిగా నా యందే స్థితమై ఉంటారు.
                            "
  08:
    1:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; కిం — ఏమిటి?; తత్ — అది; బ్రహ్మ — బహ్మన్; కిం — ఏమిటి? అధ్యాత్మం — జీవాత్మ; (అధ్యాత్మము) కిం — ఏమిటి? కర్మ — కర్మ సిద్ధాంతము; పురుష-ఉత్తమ — శ్రీ కృష్ణ, సర్వోత్కృష్ట పరమ పురుషుడు; అధిభూతం — కనిపించే భౌతిక జగత్తు; చ — మరియు; కిం — ఏమిటి? ప్రోక్తం — చెప్పబడును; అధిదైవం — దేవతల ప్రభువు; కిం — ఏమిటి? ఉచ్యతే — అనబడును? అధియజ్ఞ — సమస్త యజ్ఞముల యజమాని; కథం — ఏ విధంగా?; కః — ఎవరు? అత్ర — ఇక్కడ; దేహే — శరీరంలో; అస్మిన్ — ఇది; మధుసూదన — శ్రీ కృష్ణ, మధు అనే రాక్షసుడిని సంహరించినవాడా; ప్రయాణ-కాలే — మరణ సమయంలో; చ — మరియు; కథం — ఎలా; జ్ఞేయః — తెలుసుకోబడును; అసి — నీవు; నియత-ఆత్మభి: — ధృడ సంకల్పము తో ఉన్న వారిచే."
      translation: "
                                BG 8.1-2:
                                అర్జునుడు పలికెను: ఓ పరమేశ్వరా, బ్రహ్మన్ (పరమ సత్యము) అనగా ఏమిటి? అధ్యాత్మము (ఆత్మ) అనగా ఏమిటి? మరియు కర్మ అనగా ఏమిటి? దేనిని అధిభూతము అంటారు? మరియు ఎవరిని అధిదైవము అంటారు? శరీరంలో అధియజ్ఞ అంటే ఎవరు మరియు ఆయనే అధియజ్ఞము ఎట్లా అయినాడు? ఓ కృష్ణా, ధృడ సంకల్పముతో ఉన్నవారికి మరణ సమయంలో నీవు తెలియటానికి ఎలా సాధ్యము?
                            "
    2:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; కిం — ఏమిటి?; తత్ — అది; బ్రహ్మ — బహ్మన్; కిం — ఏమిటి? అధ్యాత్మం — జీవాత్మ; (అధ్యాత్మము) కిం — ఏమిటి? కర్మ — కర్మ సిద్ధాంతము; పురుష-ఉత్తమ — శ్రీ కృష్ణ, సర్వోత్కృష్ట పరమ పురుషుడు; అధిభూతం — కనిపించే భౌతిక జగత్తు; చ — మరియు; కిం — ఏమిటి? ప్రోక్తం — చెప్పబడును; అధిదైవం — దేవతల ప్రభువు; కిం — ఏమిటి? ఉచ్యతే — అనబడును? అధియజ్ఞ — సమస్త యజ్ఞముల యజమాని; కథం — ఏ విధంగా?; కః — ఎవరు? అత్ర — ఇక్కడ; దేహే — శరీరంలో; అస్మిన్ — ఇది; మధుసూదన — శ్రీ కృష్ణ, మధు అనే రాక్షసుడిని సంహరించినవాడా; ప్రయాణ-కాలే — మరణ సమయంలో; చ — మరియు; కథం — ఎలా; జ్ఞేయః — తెలుసుకోబడును; అసి — నీవు; నియత-ఆత్మభి: — ధృడ సంకల్పము తో ఉన్న వారిచే."
      translation: "
                                BG 8.1-2:
                                అర్జునుడు పలికెను: ఓ పరమేశ్వరా, బ్రహ్మన్ (పరమ సత్యము) అనగా ఏమిటి? అధ్యాత్మము (ఆత్మ) అనగా ఏమిటి? మరియు కర్మ అనగా ఏమిటి? దేనిని అధిభూతము అంటారు? మరియు ఎవరిని అధిదైవము అంటారు? శరీరంలో అధియజ్ఞ అంటే ఎవరు మరియు ఆయనే అధియజ్ఞము ఎట్లా అయినాడు? ఓ కృష్ణా, ధృడ సంకల్పముతో ఉన్నవారికి మరణ సమయంలో నీవు తెలియటానికి ఎలా సాధ్యము?
                            "
    3:
      meaning: "శ్రీ భగవానువాచ — శ్రీ భగవానుడు పలికెను; అక్షరం — నాశనము లేనిది; బ్రహ్మ — బ్రహ్మము; పరమం — సర్వోన్నత; స్వభావః — స్వభావము; అధ్యాత్మమ్ — ఆత్మ తత్వము; ఉచ్యతే  — పిలవబడుతుంది; భూత-భావ-ఉద్భవ-కరః  — ప్రాణుల భౌతిక వ్యక్తిత్వానికి సంబంధించిన కర్మలు మరియు వాటి వృద్ధి; విసర్గః  — సృష్టి; కర్మ — ఫలాపేక్ష క్రియలు; సంజ్ఞితః  — చెప్పబడును."
      translation: "
                                BG 8.3:
                                శ్రీ భగవానుడు పలికెను: సర్వోన్నతమైన, నాశములేని తత్త్వమునే బ్రహ్మన్ అందురు; వ్యక్తి యొక్క ఆత్మ తత్త్వమునే అధ్యాత్మ అంటారు. ప్రాణుల భౌతిక తత్త్వమునకు మరియు వాటి అభివృద్దికి సంబంధించిన పనులనే కర్మ లేదా ఫలాపేక్ష తో ఉన్న చర్యలు అంటారు.
                            "
    4:
      meaning: "అధిభూతం — సతతమూ మారుతూ ఉండే భౌతిక సృష్టి; క్షరః — నశించెడి; భావః — స్వభావము; పురుషః  — ప్రాకృతిక సృష్టిని కలిగిఉన్న భగవంతుని విశ్వ రూపము; చ — మరియు; అధిదైవతమ్ — దేవతల ప్రభువు; అధియజ్ఞః  — సమస్త యజ్ఞముల అధిపతి; అహం — నేను; ఏవ — ఖచ్చితముగా; అత్ర — ఇక్కడ; దేహే — శరీరములో; దేహ-భృతాం — దేహములో ఉన్న; వర — ఓ, సర్వోత్తముడా."
      translation: "
                                BG 8.4:
                                నిరంతరం మారుతునే ఉండే ఈ భౌతిక సృష్టినే అదిభూత  అంటారు; సృష్టిలో దేవతల అధిపతిగా ఉండే భగవంతుని విశ్వ రూపమునే అధిదైవము అంటారు; సర్వ భూతముల హృదయములలో నివసించే నేను అధియజ్ఞము, అంటే సమస్త యజ్ఞములకు ప్రభువు, అని పిలువబడుతాను.
                            "
    5:
      meaning: "అంత-కాలే — మరణ సమయంలో; చ — మరియు; మామ్ — నన్ను; ఏవ — మాత్రమే; స్మరన్ — స్మరిస్తూ; ముక్త్వా — విడిచిపెట్టు; కలేవరమ్ — శరీరము; యః — ఎవరైతే; ప్రయాతి — వెళ్ళునో; సః — అతడు; మత్-భావం — దేవునివంటి స్వభావము; యాతి — పొందును; న అస్తి — లేదు; అత్ర — ఈ విషయంలో; సంశయః — సందేహము."
      translation: "
                                BG 8.5:
                                మరణ సమయంలో నన్ను స్మరిస్తూ దేహాన్ని విడిచిపెట్టిన వాడు నన్నే చేరుకుంటాడు. ఈ విషయంలో  ఎలాంటి సందేహానికి తావు లేదు.
                            "
    6:
      meaning: "యం యం — ఏదైతే; వా — లేదా; అపి — కూడా; స్మరన్  — స్మరిస్తూ; భావం — భావములను; త్యజతి  — విడిచి పెట్టి; అంతే — చివరికి; కలేవరమ్ — శరీరము; తం — దానిని; తం — దానిని; ఏవ — నిజముగా; ఏతి — పొందును; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; సదా — ఎల్లప్పుడూ; తత్ — అది (ఆ యొక్క); భావ-భావితః  — తలంపుల లోనే నిమగ్నమై  ఉండి."
      translation: "
                                BG 8.6:
                                మరణ కాలంలో శరీరాన్ని విడిచిపెట్టే సమయంలో దేనినైతే గుర్తుచేసుకుంటాడో, ఓ కుంతీ పుత్రుడా, ఎప్పుడూ అదే ధ్యాసలో ఉండటం వలన అతను ఆ స్థితినే పొందును.
                            "
    7:
      meaning: "తస్మాత్ — కాబట్టి; సర్వేషు — అన్నీ; కాలేషు — సమయాల్లో; మామ్ — నన్ను; అనుస్మర — స్మరించుము; యుధ్య — యుద్ధము చేయుము; చ — మరియు; మయి — నాకు; అర్పిత — శరణాగతి చేసి అర్పించి; మనః — మనస్సు; బుద్ధిః  — బుద్ధి; మామ్ — నన్ను; ఏవ — ఖచ్చితంగా; ఏష్యసి — నీవు పొందుతావు; అసంశయః — సందేహము లేకుండా."
      translation: "
                                BG 8.7:
                                కాబట్టి, సర్వ కాలముల యందు నన్ను స్మరిస్తూనే ఉండుము మరియు నీ కర్తవ్యమైన యుద్ధము కూడా చేయుము. నీ మనస్సు-బుద్ధి నాకు శరణాగతి చేసి సమర్పించినచో,  నీవు తప్పకుండా నన్నే పొందుదువు; ఈ విషయంలో సందేహం లేదు.
                            "
    8:
      meaning: "అభ్యాస-యోగ — యోగ అభ్యాసము చేత; యుక్తేన — సర్వదా స్మరణ లోనే నిమగ్నమై; చేతసా — మనస్సుచే; న అన్య గామినా — వేరే ఎటూ వెళ్లక; పరమం పురుషం — సర్వోత్కృష్ట  పురుషుడు; దివ్యం — దివ్యమైన; యాతి — పొందును; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; అనుచింతయన్ — నిరంతర చింతన."
      translation: "
                                BG 8.8:
                                అభ్యాసము తో, ఓ పార్థా, నిరంతరంగా మనస్సుని, ఎటూ పోనీయక, పరమేశ్వరుడైన నన్ను స్మరించుట యందే నిమగ్నం చేస్తే, నీవు తప్పకుండా నన్ను పొందగలవు.
                            "
    9:
      meaning: "కవిం — కవి (సర్వజ్ఞుడు); పురాణమ్ — ప్రాచీనమైన; అనుశాసితారమ్ — శాసించేవాడు; అణో — పరమాణువు కంటే; అణోరణీయాన్ — సూక్ష్మమైన; అనుస్మరేత్ — ఎల్లప్పుడూ స్మరిస్తూ; యః — ఎవరైతే; సర్వస్య — అన్నింటి యొక్క; ధాతారమ్ — ఆధారము; అచింత్య — ఊహింపశక్యము కాని; రూపమ్ — దివ్య రూపము; ఆదిత్య-వర్ణం — సూర్యుని వంటి ప్రకాశంతో; తమసః — అజ్ఞానపు చీకటి కి; పరస్తాత్ — అతీతంగా; ప్రయాణ-కాలే — మరణ సమయంలో; మనసా — మనస్సు; అచలేన — ధృడమైన; భక్త్యా — అత్యంత భక్తితో స్మరిస్తూ; యుక్తః — ఏకమై; యోగ-బలేన — యోగ బలముతో; చ — మరియు; ఏవ — నిజముగా; భ్రువోః  — రెండు కనుబొమల; మధ్యే — మధ్యలో; ప్రాణమ్ — ప్రాణములు; అవేశ్య — కేంద్రీకరించి; సమ్యక్ — సంపూర్ణముగా; సః — అతడు; తం — అతనికి; పరం పురుషమ్ — సర్వోత్కృష్ట  పరమేశ్వరుడు; ఉపైతి — లభించును; దివ్యమ్ — దివ్యమైన."
      translation: "
                                BG 8.9-10:
                                భగవంతుడు సర్వజ్ఞుడు, అత్యంత ప్రాచీనుడు, అందరినీ శాసించేవాడు, సూక్ష్మము కంటే సూక్ష్మమైన వాడు, అన్నింటికీ ఆధారమైన వాడు, ఊహాకందని దివ్య స్వరూపం కలవాడు; ఆయన సూర్యుడి కంటే తేజోవంతుడు మరియు సమస్త అజ్ఞానపు చీకట్లకీ  అతీతుడు.  ఎవరైతే మరణ సమయంలో, యోగ అభ్యాసము చేత లభించిన అచంచలమైన మనస్సుతో, ప్రాణములను కనుబొమల మధ్యే నిలిపి, నిశ్చలంగా దివ్య మంగళ భగవంతుడిని అత్యంత భక్తితో స్మరిస్తారో, వారు ఖచ్చితంగా ఆయనను పొందుతారు.
                            "
    10:
      meaning: "కవిం — కవి (సర్వజ్ఞుడు); పురాణమ్ — ప్రాచీనమైన; అనుశాసితారమ్ — శాసించేవాడు; అణో — పరమాణువు కంటే; అణోరణీయాన్ — సూక్ష్మమైన; అనుస్మరేత్ — ఎల్లప్పుడూ స్మరిస్తూ; యః — ఎవరైతే; సర్వస్య — అన్నింటి యొక్క; ధాతారమ్ — ఆధారము; అచింత్య — ఊహింపశక్యము కాని; రూపమ్ — దివ్య రూపము; ఆదిత్య-వర్ణం — సూర్యుని వంటి ప్రకాశంతో; తమసః — అజ్ఞానపు చీకటి కి; పరస్తాత్ — అతీతంగా; ప్రయాణ-కాలే — మరణ సమయంలో; మనసా — మనస్సు; అచలేన — ధృడమైన; భక్త్యా — అత్యంత భక్తితో స్మరిస్తూ; యుక్తః — ఏకమై; యోగ-బలేన — యోగ బలముతో; చ — మరియు; ఏవ — నిజముగా; భ్రువోః  — రెండు కనుబొమల; మధ్యే — మధ్యలో; ప్రాణమ్ — ప్రాణములు; అవేశ్య — కేంద్రీకరించి; సమ్యక్ — సంపూర్ణముగా; సః — అతడు; తం — అతనికి; పరం పురుషమ్ — సర్వోత్కృష్ట  పరమేశ్వరుడు; ఉపైతి — లభించును; దివ్యమ్ — దివ్యమైన."
      translation: "
                                BG 8.9-10:
                                భగవంతుడు సర్వజ్ఞుడు, అత్యంత ప్రాచీనుడు, అందరినీ శాసించేవాడు, సూక్ష్మము కంటే సూక్ష్మమైన వాడు, అన్నింటికీ ఆధారమైన వాడు, ఊహాకందని దివ్య స్వరూపం కలవాడు; ఆయన సూర్యుడి కంటే తేజోవంతుడు మరియు సమస్త అజ్ఞానపు చీకట్లకీ  అతీతుడు.  ఎవరైతే మరణ సమయంలో, యోగ అభ్యాసము చేత లభించిన అచంచలమైన మనస్సుతో, ప్రాణములను కనుబొమల మధ్యే నిలిపి, నిశ్చలంగా దివ్య మంగళ భగవంతుడిని అత్యంత భక్తితో స్మరిస్తారో, వారు ఖచ్చితంగా ఆయనను పొందుతారు.
                            "
    11:
      meaning: "యత్ — ఏదైతే; అక్షరం — వినాశము చెందనిది; వేద-విదః — వేద పండితులు; వదంతి — వివరిస్తారు; విశంతి  — ప్రవేశిస్తారు; యత్  — ఏదైతే; యతయః  — గొప్ప ఋషులు; వీత-రాగాః  — మమకార-ఆసక్తి లేకుండా; యత్ — ఏదైతే; ఇచ్చంతః  — కోరుతూ; బ్రహ్మచర్యః — బ్రహ్మచర్యము; చరంతి — ఆచరిస్తారు; తత్ — అది; తే — నీకు; పదం — లక్ష్యము; సంగ్రహేణ — క్లుప్తంగా; ప్రవక్ష్యే  — నేను వివరిస్తాను."
      translation: "
                                BG 8.11:
                                వేద పండితులు ఆయనను నాశము (క్షయము) చెందని వాడు అని చెప్తారు; ఆయనలో ప్రవేశించటానికి, మహోన్నత ఋషులు బ్రహ్మచర్యము పాటిస్తూ, ప్రాపంచిక భోగాలను త్యజిస్తారు. ఇప్పుడు ఆ లక్ష్యం యొక్క మార్గాన్ని క్లుప్తముగా విశదపరుస్తాను.
                            "
    12:
      meaning: "సర్వద్వారాణి  — అన్ని ద్వారములు; సంయంమ్య — నియంత్రించి; మనః  — మనస్సు; హృది — హృదయ స్థానములో; నిరుధ్య — కేంద్రీకరించి; చ — మరియు; మూర్ధ్ని  — మూర్ధ స్థానము లో (తల); ఆధాయ — స్థిత పరిచి; ఆత్మనః  — ఆత్మ యొక్క; ప్రాణం — ప్రాణము; ఆస్థితః  — స్థితమై ఉండి; యోగ-ధారణామ్ — యోగ ఏకాగ్రత."
      translation: "
                                BG 8.12:
                                శరీరము యొక్క అన్ని ద్వారములను నియంత్రించి, మనస్సుని హృదయ స్థానము యందే నిలిపి, ప్రాణములను మూర్ద్న్యా (తల) స్థానములోకి లాగి, వ్యక్తి ఏకాగ్రతతో యోగ ధ్యానములో స్థితుడై ఉండవలెను.
                            "
    13:
      meaning: "ఓం — ఈశ్వరుని నిరాకార తత్వాన్ని సూచించే పవిత్ర శబ్దం; ఇతి — ఈ విధంగా; ఏక-అక్షరం — ఒకే అక్షరంతో ఉన్న; బ్రహ్మ — పరమ సత్యము; వ్యాహరన్ — జపిస్తూ; మాం — నన్ను (శ్రీ కృష్ణుడు); అనుస్మరన్ — స్మరిస్తూ; యః — ఎవరైతే; ప్రయాతి — వెళ్లిపోతారో; త్యజన్ — విడిచిపెడుతూ; దేహం — శరీరము; సః — అతడు; యాతి — పొందును; పరమాం — అత్యున్నతమైన; గతిం — లక్ష్యము."
      translation: "
                                BG 8.13:
                                పరమేశ్వరుడినైన నన్ను స్మరిస్తూ, ఓం కారమును జపిస్తూ, శరీరము నుండి వెళ్ళిపోయిన వాడు పరమ గతిని పొందును.
                            "
    14:
      meaning: "అనన్య-చేతాః  — మనస్సు ఎటూ చలింపక;  సతతం — ఎల్లప్పుడూ;  యః — ఎవరైతే;  మాం — నన్ను;  స్మరతి — స్మరించునో;  నిత్యశః  — నిరంతరమూ; తస్య — అతనికి;  అహం — నేను;  సులభః — సులభముగానే (లభింతును); పార్థ — అర్జునా, ప్రిథ తనయుడా; నిత్య — ఎల్లప్పుడూ;  యుక్తస్య — నిమగ్నమై;  యోగినః — యోగులలో."
      translation: "
                                BG 8.14:
                                ఓ పార్థా, అనన్య చిత్తముతో నన్నే ఎల్లప్పుడూ స్మరిస్తూ ఉండే యోగులకు, నేను సులభముగానే దొరుకుతాను ఎందుకటే వారు నిరంతరం నా యందే నిమగ్నమై ఉంటారు కాబట్టి.
                            "
    15:
      meaning: "మామ్ — నన్ను; ఉపేత్య — పొందిన తరువాత; పునః — మళ్లీ; జన్మ — పుట్టుక; దుఃఖ-ఆలయమ్ — ఈ దుఃఖములకు నిలయము లో; అశాశ్వతమ్ — తాత్కాలికమైనది; న — ఉండదు; ఆప్నువంతి — పొందిన; మహా-ఆత్మానః — మహాత్ములు; సంసిద్ధిమ్ — పరిపూర్ణత; పరమాం — సర్వోత్కృష్టమైనది; గతాః — సాధించి."
      translation: "
                                BG 8.15:
                                నన్ను పొందిన పిదప, మహాత్ములకు, ఈ దుఃఖముల నిలయము మరియు తాత్కాలికము అయిన  ఈ లోకంలో పునర్జన్మ ఉండదు, ఎందుకంటే వారు సర్వోత్కృష్టమైన పరిపూర్ణతను సాధించారు.
                            "
    16:
      meaning: "ఆ-బ్రహ్మ-భువనాత్ — బ్రహ్మలోక పర్యంతమూ; లోకాః — లోకములు; పునః-ఆవర్తినః — పునర్జన్మము కు లోబడి; అర్జున — అర్జునా; మామ్ — నన్ను; ఉపేత్య — పొందిన పిదప; తు — కానీ; కౌంతేయ — అర్జునా, కుంతీ దేవి పుత్రుడా; పునః-జన్మ — మళ్లీ పుట్టుట; న విద్యతే — ఉండదు."
      translation: "
                                BG 8.16:
                                బ్రహ్మలోక పర్యంతమూ, ఈ భౌతిక సృష్టి యొక్క లోకములు అన్నిటిలో, నీవు పునర్జన్మకు గురవుతూనే ఉంటావు, ఓ అర్జునా. కానీ నా ధామమునకు చేరిన పిదప, ఓ కుంతీ పుత్రుడా, ఇక మరల పునర్జన్మ ఉండదు.
                            "
    17:
      meaning: "సహస్ర — వెయ్యి; యుగ — యుగము; పర్యంతం — వరకూ; అహ — ఒక రోజు; యత్ — ఏదైతే; బ్రహ్మణః — బ్రహ్మ యొక్క; విదుః  — తెలుసుకొనుము; రాత్రిం — రాత్రి; యుగ-సహస్ర-అంతాం — వెయ్యి యుగములు ఉంటుంది; తే — వారు; అహ-రాత్ర-విదః — అతని రాత్రి పగలు తెలిసినవారు; జనాః — జనులు."
      translation: "
                                BG 8.17:
                                వెయ్యి చతుర్యుగము (మహాయుగము) ల కాలము, బ్రహ్మ దేవునికి ఒక రోజు (కల్పము) అవుతుంది మరియు ఆయన ఒక రాత్రి కూడా అంతే సమయం ఉంటుంది. దీనిని అర్థం చేసుకున్న వివేకవంతులు పగలు రాత్రి యొక్క యదార్థాన్ని అర్థం చేసుకుంటారు.
                            "
    18:
      meaning: "అవ్యక్తాత్ — అవ్యక్తము నుండి; వ్యక్తయః — వ్యక్తమైనవన్ని; సర్వాః — సమస్త; ప్రభవంతి  — ఉద్భవించును; అహ-ఆగమే — బ్రహ్మ యొక్క పగలు అయినప్పుడు; రాత్రి-ఆగమే — బ్రహ్మ యొక్క రాత్రి  ప్రారంభమైనప్పుడు; ప్రలీయంతే — విలీనమైపోతాయి; తత్ర — దానిలో; ఏవ — నిజముగా; అవ్యక్త-సంజ్ఞకే — ఆ అవ్యక్తము అనబడే దాంట్లోకి."
      translation: "
                                BG 8.18:
                                బ్రహ్మ యొక్క పగలు ప్రారంభంకాగానే, సమస్త ప్రాణులు అవ్యక్త మూలం నుండి ఉద్భవిస్తాయి. మరియు ఆయన రాత్రి మొదలైనంతనే, అన్ని జీవాత్మలూ తమ అవ్యక్త రూపంలోకి లీనమై పోతాయి.
                            "
    19:
      meaning: "భూత-గ్రామః — వివిధములైన సమస్త జీవరాశి సముదాయము; సః  — ఇవి; ఏవ — నిస్సందేహముగా; అయం — ఈయొక్క; భూత్వా-భూత్వా — పదేపదే పుడుతూ; ప్రలీయతే — లయమవును; రాత్రి-ఆగమే — రాత్రి పూట రాగానే; అవశః — నిస్సహాయంగా (వాటి ప్రమేయం లేకుండానే); పార్థ — అర్జునా, ప్రిథ పుత్రుడా; ప్రభవతి — వ్యక్తమవుతాయి; అహః-ఆగమే — పగలు మొదలవగానే."
      translation: "
                                BG 8.19:
                                బ్రహ్మ యొక్క పగలు మొదలవగానే సమస్త జీవ రాశులు పదే పదే పుట్టడం ప్రారంభమవుతుంది, మరియు బ్రహ్మరాత్రి ప్రారంభమవగానే అవి తిరిగి లయమైపోతాయి. మరల మరుసటి బ్రహ్మపగలు మొదలవగానే అవన్నీ అప్రయత్నపూర్వకంగానే వ్యక్తమవుతాయి.
                            "
    20:
      meaning: "పరః — అలౌకికమైన; తస్మాత్ — దాని కన్నా; తు — కానీ; భావః  — సృష్టి; అన్యః  — వేరొక; అవ్యక్తః  — అవ్యక్తము; అవ్యక్తాత్ — అవ్యక్తమున కంటే; సనాతనః — సనాతనమైన (శాశ్వతమైన); యః — ఎవరైతే; సః  — అది (ఆ యొక్క); సర్వేషు — అన్ని; భూతేషు — ప్రాణులు; నశ్యత్సు — నాశనము చెందినా; న, వినశ్యతి  — నాశనము చెందదు."
      translation: "
                                BG 8.20:
                                ఈ యొక్క వ్యక్తమయిన మరియు అవ్యక్తమయిన సృష్టి కంటెను అలౌకికమైన మరియొక సనాతనమైన అవ్యక్త అస్థిత్వం కలదు.  మిగతా అన్ని నశించిపోయినా, ఆ లోకము మాత్రము నిత్యము, నశించదు.
                            "
    21:
      meaning: "అవ్యక్తః  — అవ్యక్తము; అక్షర — నిత్యమైనది (నాశములేనిది); ఇతి — ఈ విధముగా; ఉక్తః — అనబడుతుంది; తం — అది; అహుః — చెప్పబడును; పరమాం — సర్వోత్కృష్టమైన; గతిమ్ — గమ్యము; యమ్ — ఏదైతే; ప్రాప్య — చేరుకున్న పిదప; న, నివర్తంతే — తిరిగి రారు; తత్ — అది; ధామ — ధామము (నివాసము); పరమం — సర్వోత్కృష్టమైన; మమ — నా యొక్క."
      translation: "
                                BG 8.21:
                                ఆ యొక్క అవ్యక్తమైన విస్తారమే సర్వోన్నత లక్ష్యము, మరియు దానిని చేరిన తరువాత వ్యక్తి ఈ లౌకిక (మర్త్య) లోకానికి తిరిగిరాడు. అది నా యొక్క పరంధామము.
                            "
    22:
      meaning: "పురుషః — సర్వోత్కృష్ట దివ్య పరమ పురుషుడు; సః — అతడు; పరః — అత్యున్నతుడు; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; భక్త్యా — భక్తి ద్వారా; లభ్యః — పొందగలము; తు — వాస్తవముగా; అనన్యయా — వేరేది ఏమి లేకుండా; యస్య — ఎవరికైతే; అంతః-స్థాని — లోపల స్థితమై ఉండి; భూతాని — ప్రాణులు; యేన — ఎవరిచేత నయితే; సర్వం — సమస్తమూ; ఇదం — ఇది; తతమ్ — వ్యాపింపబడి ఉన్నదో."
      translation: "
                                BG 8.22:
                                సర్వోత్కృష్ట పరమ పురుషుడే అన్నింటికన్నా సర్వోన్నతుడు. ఆయన సర్వ వ్యాప్తుడు మరియు సర్వ ప్రాణులు ఆయన యందే స్థితమై ఉన్నా, ఆయన కేవలం భక్తి చేత మాత్రమే తెలుసుకోబడుతాడు.
                            "
    23:
      meaning: "యత్ర — ఎక్కడైతే; కాలే — సమయము; తు — ఖచ్చితంగా; అనావృత్తిం — తిరిగి రాని; ఆవృత్తిం — తిరిగి వచ్చుట; చ — మరియు; ఏవ — నిజముగా; యోగినః — ఒక యోగి; ప్రయాతః — దేహము విడిచి వెళ్ళిపోయిన పిదప;  యాంతి — పొందును; తం — అది; కాలం — సమయము; వక్ష్యామి — నేను వివరించెదను; భరత-ఋషభ — అర్జునా, భరత వంశీయులలో శ్రేష్టుడా; అగ్నిః — అగ్ని; జ్యోతిః  — వెలుగు; అహః — పగలు; శుక్లః — శుక్ల పక్షము; షట్-మాసః — ఆరు నెలలు; ఉత్తరాయణమ్ — ఉత్తరాయణము; తత్ర — అక్కడ; ప్రయాతాః  — దేహము విడిచి వెళ్ళిపోయిన; గచ్ఛంతి — వెళ్ళును; బ్రహ్మ — బ్రహ్మన్; బ్రహ్మ-విదః — బ్రహ్మమును ఎరిగినవారు; జనాః — జనులు; ధూమః — పొగ; రాత్రిః  — రాత్రి; తథా — మరియు; కృష్ణః — కృష్ణ పక్షము; షట్-మాసః — ఆరు నెలలు; దక్షిణాయనమ్ — దక్షిణాయనము; తత్ర — అక్కడ; చాంద్ర-మసం — చంద్రుని యొక్క; జ్యోతి — వెలుగు; యోగీ — ఒక యోగి; ప్రాప్య — పొందును; నివర్తతే — తిరిగి వచ్చును; శుక్ల — ప్రకాశవంతమైన; కృష్ణే — చీకటి; గతీ — మార్గములు;  హి — నిజముగా; ఏతే — ఈ యొక్క;  జగతః — భౌతిక ప్రపంచము యొక్క;  శాశ్వతే — శాశ్వతంగా (నిత్యమై); మతే — అభిప్రాయము; ఏకయా — ఒక ; యాతి — వెళ్ళును; అనావృత్తిమ్ — తిరిగి రాకుండా; అన్యయా — వేరే దాని చే; ఆవర్తతే — తిరిగి వచ్చును; పునః — మరల."
      translation: "
                                BG 8.23-26:
                                ఈ లోకం నుండి వెళ్లి పోవటానికి ఉన్న వివిధ రకాల మార్గాలను నేను ఇప్పుడు నీకు  వివరిస్తాను, ఓ భరత వంశీయులలో శ్రేష్ఠుడా, దీనిలో ఒకటి మోక్షమునకు మార్గము మరియొకటి పునర్జన్మకు దారితీస్తుంది. సర్వోన్నత బ్రహ్మం గురించి తెలుసుకొని, ఉత్తరాయణ ఆరు మాసాల కాలంలో, శుక్ల పక్షంలో, పగటి పూట ఈ లోకాన్ని విడిచి వెళ్ళిన వారు పరమ పదాన్ని చేరుకుంటారు. వైదిక కర్మ కాండలని ఆచరిస్తున్నవారు, దక్షిణాయన ఆరు మాసాల్లో, కృష్ణ పక్షంలో, ధూమ్ర కాలంలో, రాత్రిపూట, ఈ లోకాన్ని విడిచి వెళ్ళినవారు - స్వర్గాది లోకాలను పొందుతారు. స్వర్గ సుఖాలని అనుభవించిన తరువాత, తిరిగి ఈ భూలోకానికి వస్తారు. ఈ రెండు - ప్రకాశవంతమైన మరియు చీకటి, మార్గాలూ ఈ లోకంలో ఎప్పుడూ ఉంటాయి. తేజోవంతమైన మార్గము మోక్షానికి మరియు చీకటి మార్గము పునర్జన్మకి దారి తీస్తుంది.
                            "
    24:
      meaning: "యత్ర — ఎక్కడైతే; కాలే — సమయము; తు — ఖచ్చితంగా; అనావృత్తిం — తిరిగి రాని; ఆవృత్తిం — తిరిగి వచ్చుట; చ — మరియు; ఏవ — నిజముగా; యోగినః — ఒక యోగి; ప్రయాతః — దేహము విడిచి వెళ్ళిపోయిన పిదప;  యాంతి — పొందును; తం — అది; కాలం — సమయము; వక్ష్యామి — నేను వివరించెదను; భరత-ఋషభ — అర్జునా, భరత వంశీయులలో శ్రేష్టుడా; అగ్నిః — అగ్ని; జ్యోతిః  — వెలుగు; అహః — పగలు; శుక్లః — శుక్ల పక్షము; షట్-మాసః — ఆరు నెలలు; ఉత్తరాయణమ్ — ఉత్తరాయణము; తత్ర — అక్కడ; ప్రయాతాః  — దేహము విడిచి వెళ్ళిపోయిన; గచ్ఛంతి — వెళ్ళును; బ్రహ్మ — బ్రహ్మన్; బ్రహ్మ-విదః — బ్రహ్మమును ఎరిగినవారు; జనాః — జనులు; ధూమః — పొగ; రాత్రిః  — రాత్రి; తథా — మరియు; కృష్ణః — కృష్ణ పక్షము; షట్-మాసః — ఆరు నెలలు; దక్షిణాయనమ్ — దక్షిణాయనము; తత్ర — అక్కడ; చాంద్ర-మసం — చంద్రుని యొక్క; జ్యోతి — వెలుగు; యోగీ — ఒక యోగి; ప్రాప్య — పొందును; నివర్తతే — తిరిగి వచ్చును; శుక్ల — ప్రకాశవంతమైన; కృష్ణే — చీకటి; గతీ — మార్గములు;  హి — నిజముగా; ఏతే — ఈ యొక్క;  జగతః — భౌతిక ప్రపంచము యొక్క;  శాశ్వతే — శాశ్వతంగా (నిత్యమై); మతే — అభిప్రాయము; ఏకయా — ఒక ; యాతి — వెళ్ళును; అనావృత్తిమ్ — తిరిగి రాకుండా; అన్యయా — వేరే దాని చే; ఆవర్తతే — తిరిగి వచ్చును; పునః — మరల."
      translation: "
                                BG 8.23-26:
                                ఈ లోకం నుండి వెళ్లి పోవటానికి ఉన్న వివిధ రకాల మార్గాలను నేను ఇప్పుడు నీకు  వివరిస్తాను, ఓ భరత వంశీయులలో శ్రేష్ఠుడా, దీనిలో ఒకటి మోక్షమునకు మార్గము మరియొకటి పునర్జన్మకు దారితీస్తుంది. సర్వోన్నత బ్రహ్మం గురించి తెలుసుకొని, ఉత్తరాయణ ఆరు మాసాల కాలంలో, శుక్ల పక్షంలో, పగటి పూట ఈ లోకాన్ని విడిచి వెళ్ళిన వారు పరమ పదాన్ని చేరుకుంటారు. వైదిక కర్మ కాండలని ఆచరిస్తున్నవారు, దక్షిణాయన ఆరు మాసాల్లో, కృష్ణ పక్షంలో, ధూమ్ర కాలంలో, రాత్రిపూట, ఈ లోకాన్ని విడిచి వెళ్ళినవారు - స్వర్గాది లోకాలను పొందుతారు. స్వర్గ సుఖాలని అనుభవించిన తరువాత, తిరిగి ఈ భూలోకానికి వస్తారు. ఈ రెండు - ప్రకాశవంతమైన మరియు చీకటి, మార్గాలూ ఈ లోకంలో ఎప్పుడూ ఉంటాయి. తేజోవంతమైన మార్గము మోక్షానికి మరియు చీకటి మార్గము పునర్జన్మకి దారి తీస్తుంది.
                            "
    25:
      meaning: "యత్ర — ఎక్కడైతే; కాలే — సమయము; తు — ఖచ్చితంగా; అనావృత్తిం — తిరిగి రాని; ఆవృత్తిం — తిరిగి వచ్చుట; చ — మరియు; ఏవ — నిజముగా; యోగినః — ఒక యోగి; ప్రయాతః — దేహము విడిచి వెళ్ళిపోయిన పిదప;  యాంతి — పొందును; తం — అది; కాలం — సమయము; వక్ష్యామి — నేను వివరించెదను; భరత-ఋషభ — అర్జునా, భరత వంశీయులలో శ్రేష్టుడా; అగ్నిః — అగ్ని; జ్యోతిః  — వెలుగు; అహః — పగలు; శుక్లః — శుక్ల పక్షము; షట్-మాసః — ఆరు నెలలు; ఉత్తరాయణమ్ — ఉత్తరాయణము; తత్ర — అక్కడ; ప్రయాతాః  — దేహము విడిచి వెళ్ళిపోయిన; గచ్ఛంతి — వెళ్ళును; బ్రహ్మ — బ్రహ్మన్; బ్రహ్మ-విదః — బ్రహ్మమును ఎరిగినవారు; జనాః — జనులు; ధూమః — పొగ; రాత్రిః  — రాత్రి; తథా — మరియు; కృష్ణః — కృష్ణ పక్షము; షట్-మాసః — ఆరు నెలలు; దక్షిణాయనమ్ — దక్షిణాయనము; తత్ర — అక్కడ; చాంద్ర-మసం — చంద్రుని యొక్క; జ్యోతి — వెలుగు; యోగీ — ఒక యోగి; ప్రాప్య — పొందును; నివర్తతే — తిరిగి వచ్చును; శుక్ల — ప్రకాశవంతమైన; కృష్ణే — చీకటి; గతీ — మార్గములు;  హి — నిజముగా; ఏతే — ఈ యొక్క;  జగతః — భౌతిక ప్రపంచము యొక్క;  శాశ్వతే — శాశ్వతంగా (నిత్యమై); మతే — అభిప్రాయము; ఏకయా — ఒక ; యాతి — వెళ్ళును; అనావృత్తిమ్ — తిరిగి రాకుండా; అన్యయా — వేరే దాని చే; ఆవర్తతే — తిరిగి వచ్చును; పునః — మరల."
      translation: "
                                BG 8.23-26:
                                ఈ లోకం నుండి వెళ్లి పోవటానికి ఉన్న వివిధ రకాల మార్గాలను నేను ఇప్పుడు నీకు  వివరిస్తాను, ఓ భరత వంశీయులలో శ్రేష్ఠుడా, దీనిలో ఒకటి మోక్షమునకు మార్గము మరియొకటి పునర్జన్మకు దారితీస్తుంది. సర్వోన్నత బ్రహ్మం గురించి తెలుసుకొని, ఉత్తరాయణ ఆరు మాసాల కాలంలో, శుక్ల పక్షంలో, పగటి పూట ఈ లోకాన్ని విడిచి వెళ్ళిన వారు పరమ పదాన్ని చేరుకుంటారు. వైదిక కర్మ కాండలని ఆచరిస్తున్నవారు, దక్షిణాయన ఆరు మాసాల్లో, కృష్ణ పక్షంలో, ధూమ్ర కాలంలో, రాత్రిపూట, ఈ లోకాన్ని విడిచి వెళ్ళినవారు - స్వర్గాది లోకాలను పొందుతారు. స్వర్గ సుఖాలని అనుభవించిన తరువాత, తిరిగి ఈ భూలోకానికి వస్తారు. ఈ రెండు - ప్రకాశవంతమైన మరియు చీకటి, మార్గాలూ ఈ లోకంలో ఎప్పుడూ ఉంటాయి. తేజోవంతమైన మార్గము మోక్షానికి మరియు చీకటి మార్గము పునర్జన్మకి దారి తీస్తుంది.
                            "
