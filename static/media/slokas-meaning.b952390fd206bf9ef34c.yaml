                                ఈ లోకం నుండి వెళ్లి పోవటానికి ఉన్న వివిధ రకాల మార్గాలను నేను ఇప్పుడు నీకు  వివరిస్తాను, ఓ భరత వంశీయులలో శ్రేష్ఠుడా, దీనిలో ఒకటి మోక్షమునకు మార్గము మరియొకటి పునర్జన్మకు దారితీస్తుంది. సర్వోన్నత బ్రహ్మం గురించి తెలుసుకొని, ఉత్తరాయణ ఆరు మాసాల కాలంలో, శుక్ల పక్షంలో, పగటి పూట ఈ లోకాన్ని విడిచి వెళ్ళిన వారు పరమ పదాన్ని చేరుకుంటారు. వైదిక కర్మ కాండలని ఆచరిస్తున్నవారు, దక్షిణాయన ఆరు మాసాల్లో, కృష్ణ పక్షంలో, ధూమ్ర కాలంలో, రాత్రిపూట, ఈ లోకాన్ని విడిచి వెళ్ళినవారు - స్వర్గాది లోకాలను పొందుతారు. స్వర్గ సుఖాలని అనుభవించిన తరువాత, తిరిగి ఈ భూలోకానికి వస్తారు. ఈ రెండు - ప్రకాశవంతమైన మరియు చీకటి, మార్గాలూ ఈ లోకంలో ఎప్పుడూ ఉంటాయి. తేజోవంతమైన మార్గము మోక్షానికి మరియు చీకటి మార్గము పునర్జన్మకి దారి తీస్తుంది.
                            "
    27:
      meaning: "న — కాదు;  ఏతే — ఈ రెండూ;  సృతీ — మార్గములు;  పార్థ — అర్జునా, ప్రిథ తనయుడా;  జానన్ — తెలుసుకొని;  యోగీ — ఒక యోగి;  ముహ్యతి — మోహమునకు లోను అగుట;  కశ్చన — ఏ విధమైన;  తస్మాత్ — కాబట్టి;  సర్వేషు కాలేషు — ఎల్లప్పుడూ;  యోగ యుక్తః — యోగములో స్థితమై ఉండి;  భవ — ఉండుము;  అర్జున — అర్జునా."
      translation: "
                                BG 8.27:
                                ఈ రెండు మార్గముల యొక్క రహస్యం తెలిసిన యోగులు, ఓ పార్థా, ఎన్నటికీ మోహమునకు గురి కారు. కాబట్టి, సర్వదా (అన్ని సమయాల్లో) యోగములో స్థితుడవై (భగవంతునితో ఏకమై) ఉండుము.
                            "
    28:
      meaning: "వేదేషు — వేదముల అధ్యయనములో; యజ్ఞేషు — యజ్ఞములు ఆచరించుట యందు; తపఃసు — తపస్సు యందు; చ — మరియు; ఏవ — ఖచ్చితంగా; దానేషు — దానములు ఇచ్చుట యందు; యత్— ఏదైతే; పుణ్యఫలం — పుణ్య ఫలము; ప్రదిష్టమ్ — లభించునో; అత్యేతి — దానిని మించిన; తత్-సర్వం — అది అంతా; ఇదం — ఇది (ఈ యొక్క) విదిత్వా — తెలుసుకొని; యోగీ — ఒక యోగి; పరం — సర్వోన్నతమైన; స్థానము — ధామము; ఉపైతి — సాధించును; చ — మరియు; ఆద్యమ్ — సనాతనమైన."
      translation: "
                                BG 8.28:
                                ఈ రహస్యం తెలిసిన యోగులు - వైదిక కర్మ కాండల ఆచరణ, వేదాధ్యయనము, యజ్ఞములను ఆచరించుట, తపస్సు చేయుట మరియు దానధర్మాలు చేయుట - వీటన్నిటి పుణ్య ఫలముల కంటేనూ ఎక్కువ ఫలమును పొందుతారు. ఇటువంటి యోగులు పరమ పదమును పొందెదరు.
                            "
  09:
    1:
      meaning: "శ్రీ భగవాన్-ఉవాచ — శ్రీ భగవానుడు ఇలా పలికెను; ఇదం — ఇది; తు — కానీ; తే — నీకు; గుహ్య-తమం — అత్యంత గోప్యమైన; ప్రవక్ష్యామి — నేను నీకు చెప్పెదను; అనసూయవే — అసూయా రహితుడవు; జ్ఞానం — జ్ఞానము; విజ్ఞాన — అనుభవ జ్ఞానము; సహితం — సహితముగా; యత్ — ఏదైతే; జ్ఞాత్వా — తెలుసుకొన్న పిదప; మోక్ష్యసే — నీవు విముక్తుడవు చేయబడుతావు; అశుభాత్  — భౌతికసంసార బాధలు."
      translation: "
                                BG 9.1:
                                శ్రీ భగవానుడు పలికెను: ఓ అర్జునా, నీకు నామీద అసూయ లేదు కాబట్టి, ఈ యొక్క అత్యంత రహస్యమైన జ్ఞానాన్ని మరియు అనుభవపూర్వక విజ్ఞానాన్ని ఇప్పుడు నేను నీకు తెలియజేస్తాను; ఇది తెలుసుకున్న తరువాత నీవు భౌతికసంసార బాధల నుండి విముక్తి చేయబడుతావు.
                            "
    2:
      meaning: "రాజ-విద్యా — అన్ని విద్యలకెల్ల రారాజు; రాజ-గుహ్యం — అత్యంత రహస్యమైనది; పవిత్రం — పవిత్రమైనది; ఇదం — ఇది; ఉత్తమం — సర్వోన్నతమైనది; ప్రత్యక్ష — ప్రత్యక్ష్యముగా గమనించగలిగినది; అవగమం — నేరుగా అనుభవించగలిగినది; ధర్మ్యం — పవిత్రమైనది; సు-సుఖం — సులువైనది; కర్తుం — అభ్యాసము చేయటానికి; అవ్యయం — శాశ్వతమైనది."
      translation: "
                                BG 9.2:
                                ఈ జ్ఞానము అన్ని విద్యలకు రారాజు మరియు అత్యంత గోప్యమయినది. ఇది విన్న వారిని పవిత్రం చేస్తుంది. ఇది నేరుగా అనుభవపూర్వకంగా తెలుసుకోవటానికి వీలైనది, ధర్మ బద్ధమైనది, ఆచరించటానికి సులువైనది, శాశ్వతమైన ఫలితమును ఇచ్చేటటువంటిది.
                            "
    3:
      meaning: "అశ్రద్దధానాః — విశ్వాసము లేని జనులు; పురుషా — (అటువంటి) మనుష్యులు; ధర్మస్య — ధర్మము యొక్క; అస్య — ఇది; పరంతప — అర్జునా, శత్రువులను జయించేవాడా; అప్రాప్య — పొందకుండా; మాం  — నన్ను; నివర్తంతే  — తిరిగి వచ్చెదరు; మృత్యు — మరణము; సంసార — భౌతిక అస్థిత్వము; వర్త్మని — మార్గములో."
      translation: "
                                BG 9.3:
                                ఈ ధర్మము యందు విశ్వాసము లేని జనులు, నన్ను పొందలేకున్నారు, ఓ శత్రువులను జయించేవాడా. వారు పదేపదే జనన-మరణ చక్రంలో ఈ లోకానికి తిరిగి వస్తుంటారు.
                            "
    4:
      meaning: "మయా — నా చేత; తతమ్ — వ్యాపింపబడి; ఇదం — ఇది; సర్వం — సమస్త; జగత్ — జగత్తు; అవ్యక్త-మూర్తినా — అవ్యక్త రూపంలో; మత్ స్థాని — నా యందు; సర్వ-భూతాని — సర్వ ప్రాణులు; న — కాదు; చ — మరియు; అహం — నేను; తేషు — వాటి యందు; అవస్థితః — స్థితుడై."
      translation: "
                                BG 9.4:
                                ఈ సమస్త విశ్వమూ నా అవ్యక్త స్వరూపంచే వ్యాపింపబడి ఉన్నది. సమస్త ప్రాణులు నా యందే స్థితమై ఉన్నాయి కాని నేను వాటి యందు స్థితుడనుకాను.
                            "
    5:
      meaning: "న — లేవు; చ — మరియు; మత్-స్థాని — నాయందు స్థితమై; భూతాని — సర్వ ప్రాణులు; పశ్య — తిలకించుము; మే — నా యొక్క; యోగం-ఐశ్వర్యం — దివ్యమైన శక్తి; భూత-భృత్ — సమస్త జీవరాశుల సంక్షేమం చూసేవాడు; న — కాదు; చ — అయినా; భూత-స్థః  — లో నివసిస్తూ; మమ  — నా యొక్క; ఆత్మా — ఆత్మ; భూత-భావనః  — సమస్త ప్రాణుల సృష్టికర్త."
      translation: "
                                BG 9.5:
                                అయినా సరే, ప్రాణులు నాలో స్థిరముగా  ఉండవు. నా దివ్య శక్తి యొక్క అద్భుతమును తిలకించుము! నేనే సమస్త ప్రాణుల సృష్టి కర్తను మరియు నిర్వాహకుడను అయినా, నేను వాటిచే కానీ లేదా భౌతిక ప్రకృతి చే కానీ ప్రభావితము కాను.
                            "
    6:
      meaning: "యథా — ఎలాగైతే; ఆకాశ-స్థితః — ఆకాశంలో స్థితమై; నిత్యం — ఎల్లప్పుడూ; వాయుః  — వీచేగాలి; సర్వత్ర-గః — అంతటా వీస్తూ; మహాన్ — బ్రహ్మాండమైన శక్తితో; తథా — అదే విధంగా; సర్వాని-భూతాని — అన్ని ప్రాణులు; మత్-స్థాని — నాయందే స్థితమై ఉండి; ఇతి — ఈ విధముగా; ఉపధారయ — తెలుసుకొనుము."
      translation: "
                                BG 9.6:
                                అంతటా వీచే ప్రబలమైన గాలి కూడా, ఎల్లప్పుడూ ఆకాశంలోనే స్థితమై ఉన్నట్టు, అదే విధంగా, సర్వ ప్రాణులు కూడా ఎల్లప్పుడూ నా యందే స్థితమై ఉంటాయి.
                            "
    7:
      meaning: "సర్వ-భూతాని — సమస్త ప్రాణులు; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; ప్రకృతిం — ఆదిమమైన భౌతిక శక్తి; యాంతి — లీనమవును; మామికామ్ — నా యొక్క; కల్ప-క్షయే — కల్పాంతరమున; పునః — మరల; తాని — వాటిని; కల్ప-ఆదౌ — కల్ప ప్రారంభమున; విసృజామి — వ్యక్తపరిచెదను; అహం — నేను; ప్రకృతిం — భౌతిక ప్రకృతి శక్తి; స్వాం — స్వయంగా నాదైన; అవష్టభ్య — ఆధీనములో ఉంచుకొని; విసృజామి — ఉత్పత్తిచేస్తాను; పునః పునః  — మళ్లీ మళ్లీ; భూత-గ్రామం — విభిన్న రకాలైన (జీవరాశులు); ఇమం — ఇవి; కృత్స్నమ్ — సమస్తము; అవశం — వాటి ప్రమేయం లేకుండానే; ప్రకృతేః  — ప్రకృతి; వశాత్ — వశమున."
      translation: "
                                BG 9.7-8:
                                కల్పాంతరమున (ఒక కల్పము చివరన), సమస్త ప్రాణులు నా యొక్క ఆదిమమైన ప్రకృతి శక్తి యందు విలీనమవుతాయి. తదుపరి సృష్టి ప్రారంభంలో, ఓ కుంతీ పుత్రుడా, నేను వాటిని మరల వ్యక్తపరుస్తాను. నా ప్రాకృతిక (భౌతిక) శక్తిని అధీనంలో ఉంచుకొని, ఈ అసంఖ్యాకమైన జీవ రాశులను, వాటి వాటి స్వభావాల అనుగుణంగా, మరల మరల ఉత్పత్తిచేయుచున్నాను.
                            "
    8:
      meaning: "సర్వ-భూతాని — సమస్త ప్రాణులు; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; ప్రకృతిం — ఆదిమమైన భౌతిక శక్తి; యాంతి — లీనమవును; మామికామ్ — నా యొక్క; కల్ప-క్షయే — కల్పాంతరమున; పునః — మరల; తాని — వాటిని; కల్ప-ఆదౌ — కల్ప ప్రారంభమున; విసృజామి — వ్యక్తపరిచెదను; అహం — నేను; ప్రకృతిం — భౌతిక ప్రకృతి శక్తి; స్వాం — స్వయంగా నాదైన; అవష్టభ్య — ఆధీనములో ఉంచుకొని; విసృజామి — ఉత్పత్తిచేస్తాను; పునః పునః  — మళ్లీ మళ్లీ; భూత-గ్రామం — విభిన్న రకాలైన (జీవరాశులు); ఇమం — ఇవి; కృత్స్నమ్ — సమస్తము; అవశం — వాటి ప్రమేయం లేకుండానే; ప్రకృతేః  — ప్రకృతి; వశాత్ — వశమున."
      translation: "
                                BG 9.7-8:
                                కల్పాంతరమున (ఒక కల్పము చివరన), సమస్త ప్రాణులు నా యొక్క ఆదిమమైన ప్రకృతి శక్తి యందు విలీనమవుతాయి. తదుపరి సృష్టి ప్రారంభంలో, ఓ కుంతీ పుత్రుడా, నేను వాటిని మరల వ్యక్తపరుస్తాను. నా ప్రాకృతిక (భౌతిక) శక్తిని అధీనంలో ఉంచుకొని, ఈ అసంఖ్యాకమైన జీవ రాశులను, వాటి వాటి స్వభావాల అనుగుణంగా, మరల మరల ఉత్పత్తిచేయుచున్నాను.
                            "
    9:
      meaning: "న — ఏవీ కాదు; చ — అలా; మామ్ — నాకు; తాని — అవి; కర్మాణి — కర్మలు; నిబధ్నంతి — బంధించివేయును; ధనంజయ — అర్జునా, సిరి సంపదలను జయించే వాడా; ఉదాసీన-వత్ — తటస్థముగా; ఆసీనమ్ — స్థితుడవై ఉండి; అసక్తం — ఆసక్తి రహితంగా; తేషు — అవి; కర్మసు — పనులు (కర్మలు)."
      translation: "
                                BG 9.9:
                                ఓ సిరి-సంపదలను జయించే వాడా, ఈ కార్యములు ఏవీ నన్ను బంధించలేవు. నేను ఒక తటస్థ పరిశీలకుడిగా, ఈ కర్మలు ఏవీ నన్ను అంటకుండా అనాసక్తత తో ఉంటాను.
                            "
    10:
      meaning: "మయా — నా చేత; అధ్యక్షేణ — నిర్దేశం; ప్రకృతిః  — భౌతిక ప్రాకృతిక శక్తి; సూయతే — అస్థిత్వంలోకి తేబడుతుంది; స — రెండూ; చర-అచరం — చేతనమైనవి-అచేతనమైనవి; హేతునా — కారణము; అనేన — ఈ యొక్క; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; జగత్ — భౌతిక జగత్తులో; విపరివర్తతే — మార్పుకి లోనగును."
      translation: "
                                BG 9.10:
                                నా యొక్క నిర్దేశంలో పని చేస్తూ, ఈ భౌతిక శక్తి, సమస్త చరాచర భూతములను జనింపచేయును, ఓ కుంతీ పుత్రుడా. ఈ కారణం వలన, భౌతిక జగత్తు మార్పుకు లోనగుచుండును (సృష్టి, స్థితి మరియు లయములు).
                            "
    11:
      meaning: "అవజానంతి — నిర్లక్ష్యము చేసెదరు; మాం — నన్ను; మూఢా — తెలివితక్కువవారు; మానుషీం — మనుష్య; తనుం  — రూపము; ఆశ్రితమ్ — తీసుకున్న; పరం — దివ్యమైన; భావమ్ — వ్యక్తిత్వము; అజానంతః — తెలుసుకోనివారై; మమ — నేను; భూత — సకల ప్రాణులకు; మహేశ్వరమ్ — మహేశ్వరుడను."
      translation: "
                                BG 9.11:
                                నేను నా సాకారమనుష్య రూపంలో అవతరించినప్పుడు, మూఢులు నన్ను గుర్తించలేకున్నారు. సకల భూతములకు మహేశ్వరుడైన నా వ్యక్తిత్వం యొక్క దివ్యత్వము వారికి తెలియదు.
                            "
    12:
      meaning: "మోఘ-ఆశాః — వ్యర్ధమైన ఆశలు కలవారు; మోఘ-కర్మాణః — వ్యర్ధమైన కర్మలను చేయువారు; మోఘ-జ్ఞానా — గందరగోళ జ్ఞానము కలవారు; విచేతసః — భ్రమకు లోనయ్యి; రాక్షసీమ్ — రాక్షస; ఆసురీం — నాస్తిక; చ — మరియు; ఏవ — తప్పకుండా; ప్రకృతిం — భౌతిక శక్తి; మోహినీం — మొహమునకు గురై; శ్రితాః — ఆశ్రయింతురు."
      translation: "
                                BG 9.12:
                                భౌతిక మాయా శక్తి చే భ్రమకు లోనైనటువంటి జనులు ఆసురీ మరియు నాస్తిక భావాలను పెంపొందించుకుంటారు. ఆ అయోమయ స్థితిలో,  అభ్యుదయం/సంక్షేమం కోసం వారి ఆశలు వ్యర్థమవుతాయి, వారు ఫలాసక్తితో చేసే కర్మలు అన్ని నిష్ఫలమే  మరియు వారి జ్ఞానము అయోమయ స్థితిలో ఉంటుంది.
                            "
    13:
      meaning: "మహా-ఆత్మనః — మాహాత్ములు; తు — కానీ; మాం — నన్ను; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; దైవీం-ప్రకృతిం — దివ్య శక్తి; ఆశ్రితాః  — ఆశ్రయింతురు; భజంతి — భక్తిలో నిమగ్నమౌదురు; అనన్య-మనసః — అనన్య చిత్తముతో; జ్ఞాత్వా — తెలుసుకొని; భూత — సమస్త సృష్టి; ఆదిమ్ — ఆది మూలము; అవ్యయమ్ — నశించిపోనిది."
      translation: "
                                BG 9.13:
                                ఓ పార్థ, నా యొక్క దివ్యమైన శక్తి ని ఆశ్రయించిన మహాత్ములు, నన్నే, శ్రీ కృష్ణ పరమాత్మనే, సమస్త సృష్టికి ఆది మూలమని తెలుసుకుంటారు. అనన్య చిత్తముతో, కేవలం నాయందే మనస్సు లగ్నం చేసి వారు నా భక్తిలో నిమగ్నమౌతారు.
                            "
    14:
      meaning: "సతతం — ఎల్లప్పుడూ; కీర్తయంతః — భగవత్ కీర్తి ని పాడుతూ; మాం — నన్ను; యతంతః — శ్రమిస్తూ; చ — మరియు; దృఢవ్రతాః — ధృఢసంకల్పముతో; నమస్యంతః — వినమ్రతతో నమస్కరిస్తూ; చ — మరియు; మాం — నన్ను; భక్త్యా — ప్రేమయుక్త భక్తి; నిత్య-యుక్తా — నిత్యమూ ఏకమై ఉండి; ఉపాసతే — ఆరాధిస్తారు."
      translation: "
                                BG 9.14:
                                ఎల్లప్పుడూ నా దివ్య లీలలను గానం చేస్తూ, ధృడ సంకల్పముతో పరిశ్రమిస్తూ, వినయముతో నా ముందు ప్రణమిల్లుతూ, నిరంతరం వారు నన్ను ప్రేమ యుక్త భక్తి తో ఆరాధిస్తుంటారు.
                            "
    15:
      meaning: "జ్ఞాన-యజ్ఞేన — జ్ఞాన సముపార్జన అనే యజ్ఞము; చ — మరియు; అన్యే — ఇతరులు; యజంతః — పూజిస్తారు; మాం — నన్ను; ఉపాసతే — ఆరాధిస్తారు; ఏకత్వేన — అబేధభావ ఏకత్వముతో ; పృథక్త్వేన — వేరుగా; బహుధా — పలు రకముల; విశ్వతః-ముఖమ్  — విశ్వ రూపము."
      translation: "
                                BG 9.15:
                                మరికొందరు, జ్ఞాన సముపార్జనా యజ్ఞములో నిమగ్నమై, నన్ను చాలా రకాలుగా ఆరాధిస్తారు. కొందరు నన్ను తమతో అబేధమైన ఏకత్వముగా చూస్తారు, మరికొందరు నన్ను తమకంటే వేరుగా పరిగణిస్తారు. ఇంకా కొందరు నా యొక్క విశ్వ రూపము యొక్క అనంతమైన ఆవిర్భావములలో ఆరాధిస్తారు.
                            "
    16:
      meaning: "అహం — నేను; క్రతుః — వైదిక క్రతువు; అహం — నేను; యజ్ఞః — యజ్ఞము; స్వధా — నైవేద్యం; అహం — నేను; అహం — నేను; ఔషధం — ఔషధము; మంత్రః — వేద మంత్రము; అహం — నేను; అహం — నేను; ఏవ — మరియు; ఆజ్యం — నెయ్యి; అహం — నేను; అగ్నిః — అగ్ని; అహం — నేను; హుతం — సమర్పించే కార్యము; పితా — తండ్రి; అహం — నేను; అస్య — దీని యొక్క; జగతః — జగత్తు యొక్క; మాతా — తల్లి; ధాతా — నిలిపేవాడను; పితామహః — తాత; వేద్యం — జ్ఞానము యొక్క లక్ష్యం; పవిత్రం — పవిత్రం చేసేవాడిని; ఓం-కార — పవిత్ర శబ్దము ఓం; ఋక్ — ఋగ్వేదము; సామ — సామ వేదము; యజుః  — యజుర్వేదము; ఏవ — కూడా; చ — మరియు."
      translation: "
                                BG 9.16-17:
                                నేనే వైదిక క్రతువును, నేనే యజ్ఞమును మరియు పితృదేవతలకు సమర్పించే నైవేద్యమును. నేనే ఔషధము, నేనే వేద మంత్రమును. నేనే (ఆజ్యము) నెయ్యి, నేనే అగ్ని, నేనే సమర్పించే కార్యమును. ఈ జగత్తుకి నేనే తండ్రి. జగత్తుకి నేనే తల్లిని, సంరక్షకుడిని నేనే; పితామహుడుని నేనే; నేనే పవిత్రం చేసేవాడిని; జ్ఞానం యొక్క లక్ష్యమును, పవిత్ర శబ్దము ఓం కారమును నేనే, ఋగ్వేదమును, సామవేదమును మరియు యజుర్వేదమును నేనే.
                            "
    17:
      meaning: "అహం — నేను; క్రతుః — వైదిక క్రతువు; అహం — నేను; యజ్ఞః — యజ్ఞము; స్వధా — నైవేద్యం; అహం — నేను; అహం — నేను; ఔషధం — ఔషధము; మంత్రః — వేద మంత్రము; అహం — నేను; అహం — నేను; ఏవ — మరియు; ఆజ్యం — నెయ్యి; అహం — నేను; అగ్నిః — అగ్ని; అహం — నేను; హుతం — సమర్పించే కార్యము; పితా — తండ్రి; అహం — నేను; అస్య — దీని యొక్క; జగతః — జగత్తు యొక్క; మాతా — తల్లి; ధాతా — నిలిపేవాడను; పితామహః — తాత; వేద్యం — జ్ఞానము యొక్క లక్ష్యం; పవిత్రం — పవిత్రం చేసేవాడిని; ఓం-కార — పవిత్ర శబ్దము ఓం; ఋక్ — ఋగ్వేదము; సామ — సామ వేదము; యజుః  — యజుర్వేదము; ఏవ — కూడా; చ — మరియు."
      translation: "
                                BG 9.16-17:
                                నేనే వైదిక క్రతువును, నేనే యజ్ఞమును మరియు పితృదేవతలకు సమర్పించే నైవేద్యమును. నేనే ఔషధము, నేనే వేద మంత్రమును. నేనే (ఆజ్యము) నెయ్యి, నేనే అగ్ని, నేనే సమర్పించే కార్యమును. ఈ జగత్తుకి నేనే తండ్రి. జగత్తుకి నేనే తల్లిని, సంరక్షకుడిని నేనే; పితామహుడుని నేనే; నేనే పవిత్రం చేసేవాడిని; జ్ఞానం యొక్క లక్ష్యమును, పవిత్ర శబ్దము ఓం కారమును నేనే, ఋగ్వేదమును, సామవేదమును మరియు యజుర్వేదమును నేనే.
                            "
    18:
      meaning: "గతిః  — సర్వోత్కృష్ట లక్ష్యము; భర్తా — భరించు/పోషించు వాడను; ప్రభుః — ప్రభువు; సాక్షీ — సాక్షి; నివాసః — నివాసము; శరణం — ఆశ్రయము; సు-హృత్ — స్నేహితుడు; ప్రభవః — మూల ఉత్పత్తి స్థానం; ప్రలయః — లయము; స్థానం — నివాస స్థానము; నిధానం — విశ్రాంతి స్థలము; బీజం — విత్తనము; అవ్యయమ్ — నాశము చెందనిది."
      translation: "
                                BG 9.18:
                                నేనే సమస్త భూతముల సర్వోన్నత లక్ష్యమును, మరియు నేనే వారి యొక్క నిర్వాహకుడను, స్వామి, సాక్షి, నివాసము, ఆశ్రయము మరియు స్నేహితుడను. నేనే సృష్టికి మూలము, అంతము, మరియు ఆధారము; నేనే శాశ్వతస్థానమును మరియు సనాతన బీజమును.
                            "
    19:
      meaning: "తపామి — వేడిని ప్రసరించు; అహం — నేను; అహం — నేను; వర్షం — వాన; నిగృహ్ణామి — నిలువరించు; ఉత్సృజామి — పంపిస్తాను; అమృతం — అమరత్వం; చ — మరియు; ఏవ — కూడా; మృత్యుః  — మరణము; చ — మరియు; సత్ — శాశ్వతమైన ఆత్మ; అసత్ — నశ్వరమైన భౌతికపదార్ధములు; చ — మరియు; అహం — నేను; అర్జున — అర్జునా."
      translation: "
                                BG 9.19:
                                నేను సూర్యుని రూపంలో వేడిమిని ప్రసరిస్తాను. నేనే వర్షమును ఆపుతాను, కురిపిస్తాను. నేనే అమరత్వమును మరియు నేనే మృత్యు రూపంలో వస్తాను. ఓ అర్జునా, నేనే శాశ్వతమైన ఆత్మను, తాత్కాలికమైన పదార్ధమును కూడా నేనే.
                            "
    20:
      meaning: "త్రై-విద్యాః — కర్మ కాండల శాస్త్రము (వైదిక క్రతువులు); మాం — నన్ను; సోమ-పాః — సోమ రసాన్ని త్రాగేవారు; పూత — పవిత్రులై; పాపాః — పాపములు; యజ్ఞైః  — యజ్ఞముల ద్వారా; ఇష్ట్వా — పూజింతురు; స్వః గతిం — స్వర్గాధిపతి లోకానికి దారి; ప్రార్థయంతే — ఆశించెదరు; తే — వారు; పుణ్యం — పుణ్యము; ఆసాద్య — పొందెదరు; సుర-ఇంద్ర — ఇంద్రుని యొక్క; లోకం — లోకము; అశ్నంతి — భోగించి; దివ్యాన్ — దైవీ; దివి — స్వర్గములో; దేవ-భోగాన్ — దేవతల భోగములు."
      translation: "
                                BG 9.20:
                                వేదములలో చెప్పబడిన సకామ కర్మకాండల పట్ల మొగ్గుచూపేవారు, నన్ను యజ్ఞ యాగాదులచే పూజిస్తారు. యజ్ఞ శేషము అయిన సోమ రస పానము చేయటం ద్వారా పాపాలన్నీ పోయి, పవిత్రులైన వీరు, స్వర్గ లోకాలకు పోవటానికి ఆశిస్తారు. వారి పుణ్య కర్మల ఫలంగా, వారు స్వర్గాధిపతి అయిన ఇంద్రుని లోకానికి వెళతారు, మరియు, దేవతల విలాసాల భోగాలన్నీ అనుభవిస్తారు.
                            "
    21:
      meaning: "తే — వారు; తం — అది; భుక్త్వా — భోగించిన తరువాత; స్వర్గ-లోకం — స్వర్గ లోకము; విశాలం — విశాలమైన; క్షీణే — తరిగిపోయిన తరువాత; పుణ్యే — పుణ్యము; మర్త్య-లోకం — భూలోకము; విశంతి — తిరిగొస్తారు; ఏవం — ఈ విధంగా; త్రయీ-ధర్మం — మూడు వేదముల యొక్క కర్మ కాండల భాగము; అనుప్రపన్నాః  —  అనుసరించిన; గత-ఆగతం — పదేపదే వచ్చి పోతుండటము; కామ-కామాః — భోగ వస్తువుల పట్ల కోరిక; లభంతే — పొందురు."
      translation: "
                                BG 9.21:
                                స్వర్గ లోకము యొక్క విశాలమైన భోగములు అనుభవించుట చే వారి పుణ్య ఫలము అంతా  తరిగిపోయిన తరువాత వారు తిరిగి భూలోకానికి వస్తారు. ఈ విధంగా భోగ వస్తు ప్రాప్తికై వైదిక కర్మ కాండలను ఆచరించే వారు భూలోకానికి పదేపదే వచ్చి పోతుంటారు.
                            "
    22:
      meaning: "అనన్యాః — ఎల్లప్పుడూ; చింతయంతః — స్మరిస్తూ; మాం — నన్ను; యే — ఎవరైతే; జనాః — జనులు; పర్యుపాసతే — కేవలం (నన్నే) పూజింతురో; తేషాం — వారి యొక్క; నిత్య -అభియుక్తానాం  — సదా నా యందే నిమగ్నమై ఉన్నారో; యోగ — ఆధ్యాత్మిక సంపత్తిని అందిస్తాను; క్షేమమ్  —  ఆధ్యాత్మిక సంపత్తిని రక్షిస్తాను; వహామి — మోస్తాను; అహం — నేను."
      translation: "
                                BG 9.22:
                                ఎల్లప్పుడూ నన్నే స్మరిస్తూ మరియు నా యందు అనన్య భక్తిలో నిమగ్నమైన వారుంటారు, అలా నా యందే సతతమూ మనస్సు నిలిపిన వారికి, వారికి లేనిదేదో అది సమకూర్చి పెడతాను మరియు వారికి ఉన్నదాన్ని సంరక్షిస్తాను.
                            "
    23:
      meaning: "యే — ఎవరైతే; అపి — అయినా కూడా; అన్య — వేరే ఇతర; దేవతా — దేవతలను; భక్తాః — భక్తులు; యజంతే — పూజిస్తారో; శ్రద్ధయా-అన్వితాః — విశ్వాసంతో; తే — వారు; అపి — కూడా; మాం — నన్ను; ఏవ — మాత్రమే; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; యజంతి — పూజిస్తారు; అవిధి-పూర్వకం — తప్పుడు పద్దతిలో."
      translation: "
                                BG 9.23:
                                ఓ కుంతీ పుత్రుడా, ఇతర దేవతలను శ్రద్ధతో ఆరాధించే వారు కూడా నన్నే పూజిస్తారు. కానీ, అది వారు తప్పు పద్దతి లో చేసినట్టు.
                            "
    24:
      meaning: "అహం — నేను; హి — నిజానికి; సర్వ — అన్ని; యజ్ఞానాం — యజ్ఞములు; భోక్తా — భోక్త; చ — మరియు; ప్రభుః  — ప్రభువు; ఏవ — మాత్రమే; చ — మరియు; న — కాదు; తు — కానీ; మాం — నన్ను; అభిజానాతి — తెలుసుకుని; తత్త్వేన — దివ్య తత్త్వమును; అతః — కాబట్టి; చ్యవంతి — పడిపోతారు (సంసారములో తిరుగుతారు); తే — వారు."
      translation: "
                                BG 9.24:
                                సమస్త యజ్ఞములకు భోక్తను, ఏకైక స్వామిని నేనే. కానీ, నా ఈ యొక్క పరమేశ్వర తత్త్వమును తెలుసుకొనని వారు  తిరిగి పుట్టవలసినదే.
                            "
    25:
      meaning: "యాంతి — వెళ్ళెదరు; దేవ-వ్రతా: — దేవతలను పూజించేవారు; దేవాన్ — దేవతలలో; పితౄన్ — పితృ దేవతల వద్దకు; యాంతి — వెళతారు; పితృ-వ్రతాః — పితృ దేవతలను పూజించేవారు; భూతాని — భూతప్రేతముల వద్దకు; యాంతి — పోతారు; భూత-ఇజ్యాః — భూతప్రేతముల ను ఆరాధించేవారు; యాంతి — వెళ్ళెదరు; మత్ — నా యొక్క; యాజినః — భక్తులు; అపి — మరియు; మామ్ — నా వద్దకు."
      translation: "
                                BG 9.25:
                                దేవతలను పూజించే వారు దేవతల యందు జన్మిస్తారు, పితృదేవతలను ఆరాధించేవారు పితృదేవతల దగ్గరకి వెళ్తారు, భూతప్రేతములను అర్చించువారు అలాంటి వాటిల్లో పుడతారు, మరియు నా భక్తులు నన్నే చేరుకుంటారు.
                            "
    26:
      meaning: "పత్రం — ఓ  ఆకు; పుష్పం — ఓ పువ్వు; ఫలం — ఓ పండు; తోయం — నీరు; యః — ఎవరైతే; మే — నాకు; భక్త్యా — భక్తితో; ప్రయచ్ఛతి — సమర్పిస్తారో; తత్ — అది; అహం — నేను; భక్తి-ఉపహృతం —  భక్తితో సమర్పించబడినట్టి; అశ్నామి — ఆరగింతును; ప్రయత-ఆత్మనః  — పవిత్ర మైన మనస్సు ఉన్నవాడు."
      translation: "
                                BG 9.26:
                                నాకు ఎవరైనా భక్తితో ఒక ఆకుగాని, ఒక పువ్వు గాని, ఒక పండు గాని, లేదా నీరైనా గాని సమర్పిస్తే, ఆ స్వచ్ఛమైన మనస్సుగల నా భక్తుని చే ప్రేమతో ఇవ్వబడిన దానిని, నేను సంతోషంగా ఆరగిస్తాను.
                            "
    27:
      meaning: "యత్ — ఏదైనా సరే; కరోషి — నీవు చేసేది; యత్ — ఏదైతే; అశ్నసి — నీవు భుజిస్తావో; యత్ — ఏదైతే; జుహోషి — యజ్ఞాగ్ని లో సమర్పిస్తావో; దదాసి — బహుమతిగా ఏది దానం (బహూకరించుట) చేసినా; యత్ — ఏదైతే; యత్ — ఏదైనా; తపస్యసి — ఆచరించే తపస్సులను; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; తత్ — వాటిని; కురుష్వ — చేయుము; మద్ అర్పణం — నాకు సమర్పించినట్టుగా."
      translation: "
                                BG 9.27:
                                నీవు ఏ పని చేసినా, నీవు ఏది తిన్నా, నీవు యజ్ఞములో అగ్నికి ఏది సమర్పించినా, నీవు ఏది బహుమతిగా దానం ఇచ్చినా, మరియు ఏ నిష్ఠలను ఆచరించినా, ఓ కుంతీ పుత్రుడా, వాటిని నాకు సమర్పించినట్టుగా చెయుము.
                            "
    28:
      meaning: "శుభ-అశుభ ఫలైః — మంచి మరియు చెడు ఫలితములచే; ఏవం — ఈ విధంగా; మోక్ష్యసే — నీవు విముక్తి చేయబడుతావు; కర్మ — కర్మల; బంధనైః  — బంధముల నుండి; సంన్యాస-యోగ — స్వార్ధ చింతన త్యజించి; యుక్త-ఆత్మా — మనస్సు నాయందే లగ్నం చేసి; విముక్తః — విముక్తి చేయబడి; మామ్ — నా వద్దకు; ఉపైష్యసి — చేరుకుంటావు."
      translation: "
                                BG 9.28:
                                అన్ని పనులను నాకే అర్పితం చేయటం ద్వారా, నీవు శుభ-అశుభ ఫలితముల బంధనముల నుండి విముక్తి చేయబడుతావు. సన్యాసముచే నీ మనస్సు నా యందే లగ్నమై, నీవు విముక్తి చేయబడుతావు  మరియు నన్ను చేరుకుంటావు.
                            "
    29:
      meaning: "సమః — సమానముగా; అహం — నేను; సర్వ-భూతేషు — సమస్త ప్రాణుల యందు; న — ఎవరూ కాదు; మే — నాకు; ద్వేష్యః — విరోధులు; అస్తి — ఉండును; న, ప్రియః — ఇష్టమైన వారు లేరు; యే — ఎవరైతే; భజంతి — ప్రేమతో ఆరాధించేవారు; తు — కానీ; మాం — నన్ను; భక్త్యా — భక్తి తో; మయి — నా యందే నివసిస్తారు; తే — అటువంటి జనులు; తేషు — వారి యందు; చ — మరియు; అపి — కూడా; అహం — నేను."
      translation: "
                                BG 9.29:
                                నేను సర్వ ప్రాణుల యందు సమత్వ బుద్ధి తో ఉంటాను, నేను ఎవరి పట్ల పక్షపాతం తో కానీ లేదా విరోధ భావం తో కానీ ఉండను. కానీ, ప్రేమతో నన్ను ఆరాధించే భక్తులు నాయందే నివసిస్తారు మరియు నేను వారి యందు నివసిస్తాను.
                            "
    30:
      meaning: "అపి — అయినా; చేత్  — ఒకవేళ; సు-దురాచారః — పరమ పాపిష్టులు; భజతే — పూజిస్తే; మామ్ — నన్ను; అనన్య-భాక్ — అనన్య భక్తి; సాధుః  — సాధువు; ఏవ — నిజముగా; సః — ఆ వ్యక్తి; మంతవ్యః — పరిగణించబడాలి; సమ్యక్ — సరియైన; వ్యవసితః — నిశ్చయంతో; హి — నిజముగా; సః — ఆ వ్యక్తి."
      translation: "
                                BG 9.30:
                                పరమ పాపిష్ఠివారు అయినా సరే, నన్ను అనన్య భక్తి తో పూజిస్తే, వారిని ధర్మాత్ములుగానే  పరిగణించాలి, ఎందుకంటే వారు సరియైన నిర్ణయం తీసుకున్నారు కాబట్టి.
                            "
    31:
      meaning: "క్షిప్రం — త్వరగానే; భవతి — అగును; ధర్మ-ఆత్మా — ధర్మాత్ముడి గా; శశ్వత్-శాంతిం — శాశ్వతమైన శాంతి; నిగచ్ఛతి — పొందును; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడు; ప్రతిజానీహి — ప్రకటించుము; న — ఎన్నటికి కాదు; మే — నా యొక్క; భక్తః — భక్తుడు; ప్రణశ్యతి — నశించును."
      translation: "
                                BG 9.31:
                                త్వరితగతిన వారు ధర్మాత్ములుగా అవుతారు, మరియు శాశ్వతమైన శాంతిని పొందుతారు. ఓ కుంతీ పుత్రుడా, నా భక్తుడు ఎన్నటికీ నష్టమునకు గురికాడు అని ధైర్యముగా  ప్రకటించుము.
                            "
    32:
      meaning: "మాం  — నా యందే; హి — నిజముగా; పార్థ — అర్జునా, ప్రిథ  పుత్రుడా; వ్యపాశ్రిత్య — ఆశ్రయమును పొంది (శరణుజొచ్చి); యే  — ఎవరైతే; అపి — అయినా సరే; స్యుః  — అయినా కూడా; పాప యోనయః  — నిమ్న స్థాయి జన్మ; స్త్రియః — స్త్రీలు; వైశ్యః   — వైశ్యులు; తథా — మరియు; శూద్రః — కార్మికులు; తే అపి — వారు కూడా; యాంతి — వెళ్ళెదరు; పరాం — పరమ (సర్వోన్నత); గతిం — గమ్యమును."
      translation: "
                                BG 9.32:
                                వారి జన్మ, జాతి, కులము ఏదైనా, లింగభేదం లేకుండా, సమాజము అసహ్యించుకునేవారయినా,  నన్నుశరణు పొందిన వారంతా పరమ పదమును పొందుతారు.
                            "
    33:
      meaning: "కిం — ఏమిటి? పునః — అప్పుడు; బ్రాహ్మణాః  — మునులు; పుణ్యాః  — పుణ్యాత్ములు; భక్తా — భక్తులు; రాజ-ఋషయా — మహాత్ములైన రాజులు; తథా — మరియు; అనిత్యం — తాత్కాలికమైన; అసుఖం — సుఖం లేని; లోకం — ప్రపంచము; ఇమం — ఈ యొక్క; ప్రాప్య — పొందిన తరువాత; భజస్వ — భక్తిలో నిమగ్నమవ్వుము; మాం — నా యందు."
      translation: "
                                BG 9.33:
                                ఇక పుణ్యాత్ములైన రాజులు, మునుల గురించి ఏమి చెప్పాలి? కాబట్టి, తాత్కాలికమైన మరియు సుఖంలేని ఈ ప్రపంచం లోకి వచ్చాక, ఇక, నా యందు భక్తి తో నిమగ్నమవ్వుము.
                            "
    34:
      meaning: "మత్-మనాః — సదా నన్నే స్మరించుము; భవ — ఉండుము; మత్ — నా యొక్క; భక్తః — భక్తుడు; మత్ యాజీ — నన్ను పూజించు వాడవు; మామ్ నమస్కురు — నాకు నమస్కరింపుము; మాం ఏవ  — నన్నే ఖచ్చితముగా; ఏష్యసి — చేరుకుందువు; యుక్త్వా — నాతోనే ఏకమై; ఏవం — ఈ విధంగా; ఆత్మానం — నీ మనస్సు మరియు శరీరము; మత్-పరాయణ — నాకే అర్పితమై ఉండి."
      translation: "
                                BG 9.34:
                                ఎల్లప్పుడూ నన్నే స్మరించుము, నా పట్ల భక్తితో ఉండుము, నన్ను ఆరాధించుము మరియు నాకు ప్రణామములు అర్పించుము. నీ మనస్సు మరియు శరీరము నాకు సమర్పించిన పిదప నీవు నా వద్దకు నిస్సందేహముగా వచ్చెదవు.
                            "
  10:
    1:
      meaning: "శ్రీ భగవానువాచ — భగవంతుడు పలికెను; భూయః — మరల; ఏవ — నిజముగా; మహా-బాహో — గొప్ప బాహువులు కలవాడా; శృణు — వినుము; మే — నా యొక్క ; పరమం — దివ్యమైన; వచః — ఉపదేశమును; యత్ — ఏదైతే; తే — నీకు; అహం — నేను; ప్రీయమాణాయ — నీవు నా ప్రియ సఖుడవు; వక్ష్యామి — చెప్తాను; హితకామ్యయా — నీ మంచిని కోరి."
      translation: "
                                BG 10.1:
                                శ్రీ భగవానుడు ఇలా పలికెను : నా దివ్య ఉపదేశాన్ని మళ్లీ వినుము, ఓ గొప్ప బాహువులు కలవాడా. నీవు నా ప్రియ సఖుడవు కావున, నీ హితము కోరి నేను నీకు వాటికి తెలియపరుస్తాను.
                            "
    2:
      meaning: "న — కాదు; మే — నా యొక్క; విదుః —  తెలుసు; సుర-గణాః —  దేవతలు; ప్రభవం — మూలస్థానము; న — కాదు; మహా-ఋషయః — మహర్షులు; అహం — నేను; ఆదిః —  ఆది మూలము; హి — నిజముగా; దేవానాం — దేవతల; మహా-ఋషీనాం — మహర్షుల; చ — మరియు; సర్వశః— అన్ని రకాలుగా."
      translation: "
                                BG 10.2:
                                దేవతలకు గానీ, మహర్షులకు గానీ నా మూల స్థానము తెలియదు. దేవతలకు మరియు మహర్షులకు మూల ఉత్పత్తి స్థానమును నేనే.
                            "
    3:
      meaning: "యః — ఎవరైతే; మామ్ — నన్ను; అజమ్ — జన్మరహితుడను; అనాదిం — ఆదిరహితుడను; చ — మరియు; వేత్తి — తెలుసుకొందురో; లోక — ఈ లోకము యొక్క; మహా-ఈశ్వరం — మహేశ్వరుడను; అసమ్మూఢః — చిత్తభ్రాంతికి లోనుకానివాడు; సః — వారు; మర్త్యేషు — మానవులలో; సర్వ-పాపైః — సర్వ పాపముల నుండి; ప్రముచ్యతే — విముక్తి పొందును."
      translation: "
                                BG 10.3:
                                నేను జన్మరహితుడను మరియు ఆది(మొదలు) లేనివాడిని అని మరియు సర్వ లోక మహేశ్వరుడను అని తెలుసుకున్న మనుష్యులు మోహమునకు గురికారు మరియు వారు సమస్త పాపముల నుండి విముక్తి చేయబడుతారు.
                            "
    4:
      meaning: "బుద్ధిః — తెలివితేటలు;  జ్ఞానం — జ్ఞానము; అసమ్మోహః —  ఆలోచనలో స్పష్టత; క్షమా — క్షమా గుణము; సత్యం — సత్యసంధత; దమః —  ఇంద్రియ నిగ్రహణ; శమః —  మనస్సు నియంత్రణ; సుఖం — సుఖము; దుఃఖం — దుఃఖము; భవః —  జన్మ; అభావః —  మరణము; భయం — భయము; చ — మరియు; అభయం — ధైర్యము; ఏవ — నిజముగా; చ — మరియు; అహింసా — అహింస; సమతా — సమత్వము;  తుష్టిః —  తృప్తి; తపః —  తపస్సు; దానం — దానము; యశః — కీర్తి; అయశః —  అపకీర్తి; భవంతి — జనించును; భావాః —  భావములు/గుణములు; భూతానాం — మనుష్యులలో; మత్తః —  నా నుండి; ఏవ — మాత్రమే; పృథక్-విధాః —  విభిన్న రకాల."
      translation: "
                                BG 10.4-5:
                                బుద్ధి కుశలత, జ్ఞానము, ఆలోచనలో స్పష్టత, దయ, నిజాయితీ, మనస్సు-ఇంద్రియ నిగ్రహణ, సుఖ-దుఃఖాలు, జనన-మరణాలు, భయము-ధైర్యము, అహింస, సమత్వం, తృప్తి, తపస్సు, దానము, కీర్తి-అపకీర్తి మొదలగు - మనుష్యులలో ఉండే గుణములలోని వైవిధ్యములు వివిధములైన నా నుండే జనించాయి.
                            "
    5:
      meaning: "బుద్ధిః — తెలివితేటలు;  జ్ఞానం — జ్ఞానము; అసమ్మోహః —  ఆలోచనలో స్పష్టత; క్షమా — క్షమా గుణము; సత్యం — సత్యసంధత; దమః —  ఇంద్రియ నిగ్రహణ; శమః —  మనస్సు నియంత్రణ; సుఖం — సుఖము; దుఃఖం — దుఃఖము; భవః —  జన్మ; అభావః —  మరణము; భయం — భయము; చ — మరియు; అభయం — ధైర్యము; ఏవ — నిజముగా; చ — మరియు; అహింసా — అహింస; సమతా — సమత్వము;  తుష్టిః —  తృప్తి; తపః —  తపస్సు; దానం — దానము; యశః — కీర్తి; అయశః —  అపకీర్తి; భవంతి — జనించును; భావాః —  భావములు/గుణములు; భూతానాం — మనుష్యులలో; మత్తః —  నా నుండి; ఏవ — మాత్రమే; పృథక్-విధాః —  విభిన్న రకాల."
      translation: "
                                BG 10.4-5:
                                బుద్ధి కుశలత, జ్ఞానము, ఆలోచనలో స్పష్టత, దయ, నిజాయితీ, మనస్సు-ఇంద్రియ నిగ్రహణ, సుఖ-దుఃఖాలు, జనన-మరణాలు, భయము-ధైర్యము, అహింస, సమత్వం, తృప్తి, తపస్సు, దానము, కీర్తి-అపకీర్తి మొదలగు - మనుష్యులలో ఉండే గుణములలోని వైవిధ్యములు వివిధములైన నా నుండే జనించాయి.
                            "
    6:
      meaning: "మహా-ఋషయా — మహర్షులు; సప్త — ఏడుగురు; పూర్వే — అంతకు పూర్వము; చత్వారః — నలుగురు; మనవః — మనువులు; తథా— మరియు; మత్ భావాః — నా నుండే ఉద్భవించారు; మానసాః — మనస్సు; జాతాః — పుట్టారు; యేషాం — వారి నుండి; లోకే — ప్రపంచములో; ఇమాః — వీరందరూ; ప్రజాః — ప్రజలు."
      translation: "
                                BG 10.6:
                                సప్త ఋషులు, వారి పూర్వం నలుగురు మహాత్ములు, పద్నాలుగు మనువులు – వీరందరూ నా మనస్సు నుండే జన్మించారు. వారి నుండే ఈ లోకం లోని సమస్త ప్రజలు అవతరించారు.
                            "
    7:
      meaning: "ఏతాం — ఈ; విభూతిం — మహిమలు; యోగం — దివ్యమైన శక్తులు; చ — మరియు; మమ — నా యొక్క; యః — ఎవరైతే; వేత్తి — తెలుసుకుంటారో; తత్త్వతః — యదార్థముగా; సః — వారు; అవికల్పేన — అచంచలమైన; యోగేన — భక్తి యోగములో; యుజ్యతే — ఏకమై పోతారు; న —లేదు; అత్ర — ఇక్కడ; సంశయః — సందేహము."
      translation: "
                                BG 10.7:
                                నా మహిమలను (విభూతులను) మరియు దివ్య శక్తులను యదార్థముగా తెలిసినవారు నిశ్చలమైన భక్తి యోగము ద్వారా నాతో ఏకమై పోతారు. ఈ విషయంలో ఎలాంటి సందేహానికీ తావు లేదు.
                            "
    8:
      meaning: "అహం — నేను; సర్వస్య — సమస్త సృష్టి యొక్క; ప్రభవః — మూల ఉత్పత్తి స్థానము; మత్తః — నా నుండే; సర్వం — సర్వమూ; ప్రవర్తతే — ప్రవర్తిల్లును (నడుచుట); ఇతి — ఈ విధముగా; మత్వా — తెలుసుకొని; భజంతే — ఆరాధిస్తారు; మాం — నన్ను; బుధాః — వివేకవంతులు; భావ-సమన్వితః — అత్యంత విశ్వాసము మరియు భక్తి తో కూడి."
      translation: "
                                BG 10.8:
                                నేనే సమస్త సృష్టికి మూల ఉత్పత్తి స్థానమును. నా వలననే అన్నీ కొనసాగుతున్నవి. దీనిని సంపూర్ణముగా తెలుసుకున్న జ్ఞానులు నన్ను అత్యంత భక్తి విశ్వాసములతో ఆరాధిస్తారు.
                            "
    9:
      meaning: "మత్-చిత్తః — నా యందే మనస్సు లగ్నం చేసి; మత్-గత-ప్రాణాః — నా యందే జీవితం అర్పించి శరణాగతి చేసి; బోధయంతః — భోదిస్తూ  (భగవంతుని దివ్య జ్ఞానముతో); పరస్పరం — ఒకరికొకరు; కథయంతః — చెప్పుచూ; చ — మరియు; మాం — నా గురించి; నిత్యం — నిత్యమూ; తుశ్యంతి — సంతుష్టి; చ — మరియు; రమంతి —  (వారు) ఆనందింతురు; చ — మరియు."
      translation: "
                                BG 10.9:
                                వారి మనస్సులు నా యందే లగ్నం చేసి, వారి జీవితాలని శరణాగతితో నాకే అర్పించి, నా భక్తులు ఎల్లప్పుడూ నా యందే సంతుష్టులై ఉంటారు. ఒకరినొకరు నా గురించి తెలుపుకుంటూ మరియు నా వైభవాల గురించి చర్చించుకుంటూ అత్యంత తృప్తిని, పరమానందమునూ అనుభవిస్తుంటారు.
                            "
    10:
      meaning: "తేషాం — వారికి; సతత-యుక్తానాం — ఎల్లప్పుడూ ధృడ సంకల్పంతో; భజతాం — భక్తి లో నిమగ్న మయ్యే  వారికి; ప్రీతి-పూర్వకం — ప్రేమతో; దదామి — నేను ఇస్తాను; బుద్ధి-యోగం — దివ్య జ్ఞానము; తం — అది; యేన — దేనివల్ల అయితే; మాం — నా వద్దకు; ఉపయాంతి — వచ్చెదరు; తే —  వారు."
      translation: "
                                BG 10.10:
                                మనస్సు సదా ప్రేమ పూర్వక భక్తి  తో నాతో ఏకమై ఉన్న వారికి, నేను దివ్య జ్ఞానమును ప్రసాదిస్తాను దానిచే వారు నన్ను పొందవచ్చు.
                            "
    11:
      meaning: "తేషాం — వారికి; ఏవ — మాత్రమే; అనుకంపా-అర్థమ్ — నా కారుణ్యము చే; అహం — నేను; అజ్ఞాన-జం — అజ్ఞానము చే జనించిన; తమః —  చీకటి; నాశయామి — నాశనం చేయుదును; ఆత్మ-భావ — వారి హృదయము నందు; స్థః — నివసిస్తున్న; జ్ఞాన — జ్ఞానమనే; దీపేన — దీపముతో; భాస్వతా — ప్రకాశిస్తూ."
      translation: "
                                BG 10.11:
                                వారి మీద వాత్సల్యంతో, వారి హృదయములోనే ఉండే నేను, అజ్ఞానముచే ఏర్పడిన చీకటిని, ప్రకాశవంతమైన జ్ఞాన దీపముచే నాశనం చేస్తాను.
                            "
    12:
      meaning: "అర్జునః ఉవాచ — అర్జునుడు పలికెను; పరం — సర్వోత్కృష్ట; బ్రహ్మ — బ్రహ్మం; పరం — సర్వోత్కృష్ట; ధామ — ధామము; పవిత్రం — పవిత్రం చేసే; పరమం — సర్వోత్కృష్ట; భవాన్ — నీవు; పురుషం — పురుషుడవు; శాశ్వతం — నిత్యమైన; దివ్యం — దివ్యమైన; ఆది-దేవం — ఆది దేవుడివి; అజమ్ — జన్మ రహితుడువి; విభుం — గొప్ప/మహిమగల; ఆహుః — (వారు) ప్రకటించారు; త్వం — నీవు; ఋషయః —  ఋషులు; సర్వే —  అందరూ; దేవా-ఋషి-నారదః —  దేవర్షి నారదుడు; తథా — మరియు; అసితః —  అసితుడు; దేవలః — దేవలుడు; వ్యాసః — వ్యాసుడు; స్వయం — స్వయముగా; చ — మరియు; ఏవ — నిజముగా; బ్రవీషీ — నీవే ప్రకటిస్తున్నావు; మే — నాకు."
      translation: "
                                BG 10.12-13:
                                అర్జునుడు ఇలా అన్నాడు: నీవే పరబ్రహ్మము, పరంధాముడవు, సర్వోన్నతమైన పవిత్రమొనర్చే వాడివి, నిత్యసనాతన భగవంతుడివి, ఆది పురుషుడివి, జన్మ రహితుడివి మరియు అత్యున్నతమైన వాడివి. మహర్షులైన నారదుడు, అసితుడు, దేవలుడు మరియు వ్యాసుడు వంటివారు ఇది చాటిచెప్పారు, ఇప్పుడు  స్వయముగా నీవే నాకు ఈ విషయాన్ని ప్రకటిస్తున్నావు.
                            "
    13:
      meaning: "అర్జునః ఉవాచ — అర్జునుడు పలికెను; పరం — సర్వోత్కృష్ట; బ్రహ్మ — బ్రహ్మం; పరం — సర్వోత్కృష్ట; ధామ — ధామము; పవిత్రం — పవిత్రం చేసే; పరమం — సర్వోత్కృష్ట; భవాన్ — నీవు; పురుషం — పురుషుడవు; శాశ్వతం — నిత్యమైన; దివ్యం — దివ్యమైన; ఆది-దేవం — ఆది దేవుడివి; అజమ్ — జన్మ రహితుడువి; విభుం — గొప్ప/మహిమగల; ఆహుః — (వారు) ప్రకటించారు; త్వం — నీవు; ఋషయః —  ఋషులు; సర్వే —  అందరూ; దేవా-ఋషి-నారదః —  దేవర్షి నారదుడు; తథా — మరియు; అసితః —  అసితుడు; దేవలః — దేవలుడు; వ్యాసః — వ్యాసుడు; స్వయం — స్వయముగా; చ — మరియు; ఏవ — నిజముగా; బ్రవీషీ — నీవే ప్రకటిస్తున్నావు; మే — నాకు."
      translation: "
                                BG 10.12-13:
                                అర్జునుడు ఇలా అన్నాడు: నీవే పరబ్రహ్మము, పరంధాముడవు, సర్వోన్నతమైన పవిత్రమొనర్చే వాడివి, నిత్యసనాతన భగవంతుడివి, ఆది పురుషుడివి, జన్మ రహితుడివి మరియు అత్యున్నతమైన వాడివి. మహర్షులైన నారదుడు, అసితుడు, దేవలుడు మరియు వ్యాసుడు వంటివారు ఇది చాటిచెప్పారు, ఇప్పుడు  స్వయముగా నీవే నాకు ఈ విషయాన్ని ప్రకటిస్తున్నావు.
                            "
    14:
      meaning: "సర్వం — అంతా; ఏతత్ — ఇది; ఋతం — నిజము; మన్యే — నేను నమ్ముతున్నాను; యత్ — ఏదైతే; మాం — నాకు; వదసి — నీవు చెప్పినది; కేశవ — శ్రీ కృష్ణ, కేశి అనే రాక్షసుడుని సంహరించిన వాడా; న —  కాదు; హి — నిజముగా; తే — నీ యొక్క; భగవన్ — పరమేశ్వర; వ్యక్తిం — వ్యక్తిత్వము; విదు — తెలుసుకోగలరు; దేవాః — దేవతలు; న — కాదు; దానవాః — దానవులు (అసురులు)."
      translation: "
                                BG 10.14:
                                ఓ కృష్ణా, నీవు చెప్పినదంతా సత్యమేనని నేను ధృడ విశ్వాసంతో నమ్ముతున్నాను.  ఓ ప్రభూ, దేవతలు కానీ, దానవులు గానీ, నీ యదార్థ స్వరూపమును తెలుసుకోలేరు.
                            "
    15:
      meaning: "స్వయం — నీవే స్వయముగా; ఏవ — నిజముగా; ఆత్మనా — నీ చేతనే; ఆత్మానం — నీవే; వేత్థ — తెలుసుకొనబడతావు; త్వం — నీవు; పురుష-ఉత్తమ — సర్వోత్క్రుష్ట పరమ పురుషుడు; భూత-భావన — సర్వ భూతములను సృష్టించినవాడా; భూతేశ — అన్నిటికీ ప్రభువైన వాడా; దేవ-దేవ — దేవతలకే దేవుడు; జగత్-పతే — జగత్తుకే ప్రభువువి."
      translation: "
                                BG 10.15:
                                ఓ పురుషోత్తమా, సకలభూతముల సృష్టికర్త అయినవాడా, సర్వభూతేశా, దేవదేవా, జగత్పతే ! నిజానికి, నిన్ను నీవు మాత్రమే నీ అతీంద్రీయమైన శక్తి ద్వారా ఎరుగుదువు.
                            "
    16:
      meaning: "వక్తుం — విశదపరుచుటకు; అర్హసి — దయచేయుము; అశేషేణ — సంపూర్ణముగా; దివ్యాః — దివ్యమైన; హి — నిజముగా; ఆత్మ — నీ స్వంత; విభూతయః — విభూతులను; యాభిః — దేనిచేత నయితే; విభూతిభిః — విభూతులు; లోకాన్ — సమస్త లోకములలో; ఇమాన్ — ఇవి; త్వం — నీవు; వ్యాప్య — వ్యాపించి; తిష్టసి — స్థితుడవై ఉండి;  కథం — ఏ విధముగా; విద్యాం అహం — నేను ఎలా తెలుసుకోగలను; యోగిన్ — యోగమాయా  కే అధిపతి; త్వాం — నీవు; సదా — ఎల్లప్పుడూ;  పరిచింతయన్ — ధ్యానిస్తూ; కేషు — దేని; కేషు — దేని; చ — మరియు; భావేషు — రూపములలో; చింత్యః  అసి — స్మరించబడాలి; భగవన్ — పరమ దివ్య మంగళ స్వరూపా; మయా — నా చేత."
      translation: "
                                BG 10.16-17:
                                నీవు సమస్త జగత్తుల యందు వ్యాపించి వాటి యందు వసించి ఉండే నీ దివ్య విభూతులను దయచేసి నాకు వివరించుము. ఓ యోగేశ్వారా, నేను నిన్ను ఎలా తెలుసుకోగలను మరియు ఎలా స్మరిస్తూఉండేను? మరియు ధ్యానం చేస్తున్నప్పుడు ఏ ఏ స్వరూపాలలో నిన్ను చింతన చేయగలను, ఓ భగవంతుడా?
                            "
    17:
      meaning: "వక్తుం — విశదపరుచుటకు; అర్హసి — దయచేయుము; అశేషేణ — సంపూర్ణముగా; దివ్యాః — దివ్యమైన; హి — నిజముగా; ఆత్మ — నీ స్వంత; విభూతయః — విభూతులను; యాభిః — దేనిచేత నయితే; విభూతిభిః — విభూతులు; లోకాన్ — సమస్త లోకములలో; ఇమాన్ — ఇవి; త్వం — నీవు; వ్యాప్య — వ్యాపించి; తిష్టసి — స్థితుడవై ఉండి;  కథం — ఏ విధముగా; విద్యాం అహం — నేను ఎలా తెలుసుకోగలను; యోగిన్ — యోగమాయా  కే అధిపతి; త్వాం — నీవు; సదా — ఎల్లప్పుడూ;  పరిచింతయన్ — ధ్యానిస్తూ; కేషు — దేని; కేషు — దేని; చ — మరియు; భావేషు — రూపములలో; చింత్యః  అసి — స్మరించబడాలి; భగవన్ — పరమ దివ్య మంగళ స్వరూపా; మయా — నా చేత."
      translation: "
                                BG 10.16-17:
                                నీవు సమస్త జగత్తుల యందు వ్యాపించి వాటి యందు వసించి ఉండే నీ దివ్య విభూతులను దయచేసి నాకు వివరించుము. ఓ యోగేశ్వారా, నేను నిన్ను ఎలా తెలుసుకోగలను మరియు ఎలా స్మరిస్తూఉండేను? మరియు ధ్యానం చేస్తున్నప్పుడు ఏ ఏ స్వరూపాలలో నిన్ను చింతన చేయగలను, ఓ భగవంతుడా?
                            "
    18:
      meaning: "విస్తరేణ — విస్తారముగా;  ఆత్మనః — నీ యొక్క; యోగం — దివ్య మహిమలు;  విభూతిం — విభూతులు (గుణములు/ఐశ్వర్యములు); చ — మరియు;  జనార్ధన — శ్రీ కృష్ణా, జనుల బాగోగులు చూసుకునేవాడా;  భూయః — మరలా;  కథయ — వివరించుము; తృప్తిః — తృప్తి; హి — ఎందుకంటే; శృణ్వతః —  వింటూఉంటే;  న అస్తి — ఉండదు; మే — నాకు;  అమృతం — అమృతము."
      translation: "
                                BG 10.18:
                                మరల విస్తారముగా నీ యొక్క దివ్య మహిమలను మరియు అవతారములను చెప్పుము, ఓ జనార్ధనా.  నీ అమృతమును వింటూ ఉంటే ఎన్నటికీ తనివితీరదు.
                            "
    19:
      meaning: "శ్రీ -భగవాన్-ఉవాచ — శ్రీ భగవానుడు పలికెను; హంత — సరే; తే — నీకు; కథయిష్యామి — నేను వివరిస్తాను; దివ్యాః —  దివ్యమైన; హి — నిజముగా; ఆత్మ-విభూతయః — నా యొక్క దివ్య విభూతులు; ప్రాధాన్యతః — ప్రధానమైన; కురుశ్రేష్ఠ — కురు వంశస్తులలో శ్రేష్టుడా; న, అస్తి — లేదు; అంతః — అంతము; విస్తరస్య — విస్తారమైన మహిమలు; మే —  నా యొక్క."
      translation: "
                                BG 10.19:
                                శ్రీ భగవానుడు పలికెను : ఇప్పుడు నా యొక్క దివ్య విభూతులను నీకు క్లుప్తంగా వివరిస్తాను, ఓ కురు శ్రేష్ఠ, ఎందుకంటే వాటి వివరణ కి అంతమే లేదు.
                            "
    20:
      meaning: "అహం — నేను; ఆత్మా — ఆత్మ; గుడాకేశ —  అర్జునా, నిద్రను జయించిన వాడా; సర్వ-భూత —  సర్వ భూతముల యొక్క; ఆశయ-స్థితః — హృదయములో కూర్చుని; అహం —  నేను; ఆదిః — మొదలు; చ — మరియు; మధ్యం — మధ్యము; చ — మరియు; భూతానాం — సర్వ భూతముల; అంతః — తుది (అంతము); ఏవ — కూడా; చ — మరియు."
      translation: "
                                BG 10.20:
                                ఓ అర్జునా, నేను సర్వ భూతముల హృదయములలో కూర్చుని ఉన్నాను. నేనే సర్వ ప్రాణుల ఆది, మధ్యము మరియు అంత్యము.
                            "
    21:
      meaning: "ఆదిత్యానాం — అదితి యొక్క పన్నెండుగురు పుత్రులలో; అహం — నేను; విష్ణుః —  విష్ణు మూర్తి; జ్యోతిశాం — ప్రకాశవంతమైన వస్తువులలో; రవిః —  సూర్యుడు; అంశు-మాన్ — తేజోవంతమైన; మరీచిః —  మరీచి; మరుతాం — మరుత్తులలో; అస్మి — నేను; నక్షత్రాణాం — నక్షత్రములలో; అహం — నేను; శశీః — చంద్రుడను."
      translation: "
                                BG 10.21:
                                అదితి యొక్క పన్నెండుగురు పుత్రులలో నేను విష్ణువుని; ప్రకాశవంతమైన వస్తువులలో నేను సూర్యుడిని. మరుత్తులలో మరీచుడను మరియు రాత్రి పూట ఆకాశ నక్షత్రాలలో చంద్రుడను నేను.
                            "
    22:
      meaning: "వేదానాం — వేదములలో; సామ-వేదః — సామ వేదము; అస్మి — నేను; దేవానాం — దేవతలలో; అస్మి — నేను; వాసవః — ఇంద్రుడు; ఇంద్రియాణాం — ఇంద్రియములలో; మనః —  మనస్సు; చ — మరియు; అస్మి — నేను; భూతానాం — ప్రాణులలో; అస్మి — నేను; చేతనా — చైతన్యమును."
      translation: "
                                BG 10.22:
                                నేను వేదములలో సామ వేదమును, దేవతలలో ఇంద్రుడను. ఇంద్రియములలో మనస్సును; ప్రాణులలో చైతన్యమును.
                            "
    23:
      meaning: "రుద్రాణాం — రుద్రులలో; శంకరః —  శివుడు (శంకర భగవానుడు); చ — మరియు; అస్మి — నేను; విత్త-ఈశః — ఐశ్వర్య దేవత మరియు దేవతల కోశాధికారి; యక్ష — యక్షులు; రక్షసామ్ — రాక్షసులలో; వసూనాం — వసువులలో; పావకః —  అగ్ని; చ — మరియు; అస్మి — నేను; మేరుః —  మేరు పర్వతము; శిఖరిణామ్ — పర్వతములలో; అహం — నేను."
      translation: "
                                BG 10.23:
                                రుద్రులలో నేను శంకరుడను; అసురులలో కుబేరుడను; వసువులలో అగ్నిని మరియు పర్వతాలలో మేరు పర్వతమును.
                            "
    24:
      meaning: "పురోధసాం — పురోహితులలో; చ — మరియు; ముఖ్యం — ముఖ్యులు; మాం — నేను; విద్ధి — తెలుసుకొనుము; పార్థ — అర్జునా, ఓ ప్రిథ పుత్రుడా; బృహస్పతీమ్ — బృహస్పతి; సేనానీనాం — సేనాపతులలో; అహం — నేను; స్కందః —  కార్తీకేయుడు; సరసాం —  జలాశయాల్లో; అస్మి — నేను; సాగరః — సముద్రము."
      translation: "
                                BG 10.24:
                                పురోహితులలో నేను బృహస్పతిని; సేనాపతులలో నేను కార్తికేయుడను; మరియు జలాశయాల్లో నేను సముద్రమని తెలుసుకొనుము.
                            "
    25:
      meaning: "మహా-ఋషీణాం — మహర్షులలో; భృగుః — భృగు మహర్షిని; అహం — నేను; గిరాం — శబ్దములలో (మంత్ర); ఏకం అక్షరం — ఏకాక్షరమైన 'ఓం' కారమును; యజ్ఞానాం — యజ్ఞములలో; జపయజ్ఞః — భగవన్నామములను భక్తితో నిరంతరం జపించే యజ్ఞము; అస్మి — నేనే; స్థావరాణాం — స్థావరములలో  (కదలని వాటిలో); హిమాలయః —  హిమాలయములు."
      translation: "
                                BG 10.25:
                                మహర్షులలో భృగు మహర్షిని నేను మరియు శబ్దములలో అలౌకికమైన 'ఓం' కారమును. జపములలో (యజ్ఞములలో) భగవన్నామమును మరలమరల జపించటమే నేను; స్థావరములలో హిమాలయమును నేను;
                            "
    26:
      meaning: "అశ్వత్థః — రావి చెట్టు; సర్వ-వృక్షాణాం — సమస్త వృక్షములలో; దేవ-ఋషీణాం — దేవర్షులలో; చ — మరియు; నారదః — నారదుడు; గంధర్వాణాం — గంధర్వులలో; చిత్రరథః — చిత్రరథుడు; సిద్ధానాం — అందరు సిద్దులలో; కపిలః మునిః — కపిల ముని."
      translation: "
                                BG 10.26:
                                వృక్షములలో నేను రావి చెట్టును; దేవర్షులలో నారదుడను. గంధర్వులలో చిత్రరథుడను, సిద్దులలో నేను కపిల మునిని.
                            "
    27:
      meaning: "ఉచ్చైఃశ్రవసమ్ — ఉచ్చైఃశ్రవసము; అశ్వానాం — ఆశ్వములలో (గుఱ్ఱములలో); విద్ధి — తెలుసుకొనుము; మాం — నన్ను; అమృతోద్భవమ్ — అమృత సముద్రము చిలకటం నుండి ఉద్భవించినదైన;  ఐరావతం — ఐరావతము; గజ-ఇంద్రాణాం — అని గజేంద్రములలో కెల్లా; నరాణాం — మనుష్యులలో; చ — మరియు; నరాధిపమ్ — రాజు."
      translation: "
                                BG 10.27:
                                గుఱ్ఱములలో నేను, అమృత సముద్రమును చిలకటం ద్వారా జనించిన, ఉచ్చైఃశ్రవసమును. గజేంద్రములలో నేను ఐరావతమును మరియు మనుష్యులలో రాజును.
                            "
    28:
      meaning: "ఆయుధానాం — ఆయుధములలో; అహం — నేను; వజ్రం — వజ్రాయుధమును; ధేనూనామ్ — ఆవులలో; అస్మి — నేను; కామ-ధుక్ — కామధేనువు; ప్రజనః — సంతానోత్పత్తికి కారణములలో; చ — మరియు; కందర్పః — మన్మథుడను (కామ దేవుడు); సర్పానాం — సర్పములలో; అస్మి — నేను; వాసుకిః — వాసుకి."
      translation: "
                                BG 10.28:
                                ఆయుధములలో వజ్రాయుధమును మరియు ఆవులలో కామధేనువును. సంతానోత్పత్తికి కారణములలో కామదేవుడను (మన్మథుడు) నేనే; సర్పములలో వాసుకిని నేను.
                            "
    29:
      meaning: "అనంతః —  అనంతుడు (ఆదిశేషుడు); చ — మరియు; అస్మి — నేను; నాగానాం — నాగ జాతివారిలో; వరుణః — వరుణుడు (సముద్ర దేవత); యాదసాం — నీటి యందు వసించే జీవులలో; అహం — నేను; పితౄణాం — పితృ దేవతలలో (కాలం చేసిన పూర్వీకులు); అర్యమా — అర్యముడను; చ — మరియు; అస్మి — నేను; యమః — యమధర్మరాజును (మృత్యు దేవత); సంయమతామ్ — న్యాయ పాలన  అందించే వారిలో; అహం — నేను."
      translation: "
                                BG 10.29:
                                నాగులలో నేను అనంతుడను; నీటిలో వసించే వాటిలో వరుణుడను. పితృగణములో నేను అర్యముడను;  న్యాయ-ధర్మ పాలన అందిచే వారిలో నేను యమధర్మరాజుడను.
                            "
    30:
      meaning: "ప్రహ్లాదః — ప్రహ్లాదుడు; చ — మరియు; అస్మి — నేను; దైత్యానాం — దైత్యులలో (రాక్షసులలో); కాలః — కాలము; కలయతాం — నియంత్రించే వాటి అన్నిటిలో; అహం — నేను; మృగాణాం — మృగములలో; చ — మరియు; మృగ-ఇంద్రః — సింహము; అహం — నేను; వైనతేయ — గరుత్మంతుడు; చ — మరియు; పక్షిణామ్ — పక్షులలో."
      translation: "
                                BG 10.30:
                                దైత్యులలో నేను ప్రహ్లాదుడను; అన్నింటినీ నియంత్రించే వాటిలో నేను కాలమును. నేనే, మృగములలో సింహమును మరియు పక్షులలో గరుత్మంతుడను అని తెలుసుకొనుము.
                            "
    31:
      meaning: "పవనః — వాయువు; పవతామ్ — పవిత్రమొనర్చే వాటిలో; అస్మి — నేను; రామః —  రాముడను; శస్త్ర భృతామ్ — శస్త్రములు  కలిగున్నవారిలో; అహం — నేను; ఝషాణాం — జల జీవులలో; మకర — మొసలి; చ — మరియు; అస్మి — నేను; స్రోతసామ్ — ప్రవహించే నదులలో; అస్మి — నేను; జాహ్నవీ — గంగా నదిని."
      translation: "
                                BG 10.31:
                                పవిత్రమొనర్చే వాటిలో నేను వాయువును; శస్త్రధారులలో రాముడను. జల జంతువులలో మకరమును (మొసలి), మరియు ప్రవహించే నదులలో గంగా నదిని.
                            "
    32:
      meaning: "సర్గాణామ్ — సమస్త సృష్టిలో; ఆదిః — మొదలు (ఆది); అంతః — చివర; చ — మరియు; మధ్యం — మధ్య; చ — మరియు; ఏవ — నిజముగా; అహం — నేను; అర్జున — అర్జునా; అధ్యాత్మ విద్యా — ఆధ్యాత్మిక విద్య; విద్యానాం — విద్యలలో; వాదః — తర్కబద్ధ నిర్ణయము; ప్రవదతామ్ — వాదన లో; అహం — నేను."
      translation: "
                                BG 10.32:
                                ఓ అర్జునా, నేనే సమస్త సృష్టికి ఆది, మధ్య మరియు అంతము, అని తెలుసుకొనుము. విద్యలలో నేను ఆధ్యాత్మిక విద్యని, మరియు సంవాదములలో తర్కబద్ద నిర్ణయమును నేనే.
                            "
    33:
      meaning: "అక్షరాణాం — అన్ని అక్షరములలో కెల్లా; అ-కారః — అ-కారము; అస్మి — నేను; ద్వంద్వః — ద్వంద్వమును; సామాసికస్య — సమాసములలో; చ — మరియు; అహం-ఏవ — నేనే; అక్షయః — తరిగిపోని; కాలః — కాలము; ధాత — సృష్టికర్తలలో; అహం — నేను; విశ్వతః-ముఖః — బ్రహ్మ."
      translation: "
                                BG 10.33:
                                అక్షరములలో అ-కారమును; సమాసములలో ద్వంద్వ సమాసమును. నేనే అపరిమితమైన కాలమును, మరియు సృష్టికర్తలలో బ్రహ్మను.
                            "
    34:
      meaning: "మృత్యుః — మరణము; సర్వ-హర — సర్వమును కబళించే; చ — మరియు; అహం — నేను; ఉద్భవః —  మూలమును; చ — మరియు; భవిష్యతామ్ — భవిష్యత్తులో వచ్చేటివి; కీర్తిః — కీర్తి; శ్రీః —  సిరి; వాక్ — చక్కటి వాక్కు; చ — మరియు; నారీణాం — స్త్రీ లక్షణములలో; స్మృతిః —  జ్ఞాపకశక్తి; మేధా — మేధస్సు; ధృతిః —  ధైర్యము; క్షమా — క్షమాగుణము."
      translation: "
                                BG 10.34:
                                సర్వమునూ కబళించే మృత్యువును, నేనే, ఇకముందు భవిష్యత్తులో వచ్చే వాటికి కూడా నేనే ఉత్పత్తిస్థానమును.  స్త్రీ లక్షణములో నేను కీర్తిని, సిరిసంపదను, చక్కటి వాక్కును, జ్ఞాపకశక్తిని, మేధస్సు, ధైర్యము మరియు క్షమాగుణమును.
                            "
    35:
      meaning: "బృహత్-సామ — బృహత్సామము; తథా — కూడా; సామ్నాం — సామ వేద మంత్రములలో; గాయత్రీ — గాయత్రీ మంత్రము; ఛందసామ్ — ఛందస్సులలో; అహం — నేను; మాసానాం — పన్నెండు నెలలలో; మార్గ-శీర్షః — మార్గ శీర్ష మాసము (నవంబరు-డిసెంబరు నెలలలో ఉండేది); అహం — నేను; ఋతూనాం — ఋతువులలో; కుసుమ-ఆకరః — వసంత ఋతువును."
      translation: "
                                BG 10.35:
                                సామ వేద మంత్రములలో నేనే బృహత్సామము అని తెలుసుకొనుము; ఛందస్సులలో గాయత్రీఛందస్సు నేనే. హైందవ పంచాగము లో మార్గశీర్ష మాసమును, మరియు ఋతువులలో పుష్పములను తెచ్చే వసంత ఋతువును.
                            "
    36:
      meaning: "ద్యూతం — జూదము; ఛలయతామ్ — మోసగాళ్ళలో; అస్మి — నేను; తేజః — తేజస్సు; తేజస్వినాం — తేజోవంతులలో; అహం — నేను; జయః — జయము; అస్మి — నేను; వ్యవసాయః — ధృడ సంకల్పమును; అస్మి — నేను; సత్త్వం — సద్గుణము; సత్త్వవతామ్ — ధార్మికులలో; అహం — నేను."
      translation: "
                                BG 10.36:
                                మోసగాళ్ళలో జూదమును నేను; తేజోవంతులలో తేజస్సును నేను. విజయులలో విజయమును నేను మరియు సంకల్పము కలవారిలో ధృడసంకల్పమును, ధర్మపరాయణులలో సద్గుణమును నేనే.
                            "
    37:
      meaning: "వృష్ణీనాం — వృష్ణి వంశస్థులలో; వాసుదేవః — కృష్ణుడు, వసుదేవుని తనయుడు; అస్మి — నేను; పాండవానాం — పాండవులలో; ధనంజయః — అర్జునుడు, సంపదలని జయించేవాడు; మునీనాం — మునులలో; అపి — కూడా; అహం — నేను; వ్యాసః — వేద వ్యాసుడను; కవీనాం — తత్వవేత్తలు/జ్ఞానులలో; ఉశనా — శుక్రాచార్యుడు; కవిః — జ్ఞాని."
      translation: "
                                BG 10.37:
                                వృష్ణి వంశస్థులలో నేను కృష్ణుడుని మరియు పాండవులలో అర్జునుడిని. మునులలో వేద వ్యాసుడను అని తెలుసుకొనుము మరియు గొప్ప ఆలోచనాపరులలో శుక్రాచార్యుడను.
                            "
    38:
      meaning: "దండః — దండము; దమయతామ్ — న్యాయరాహిత్యాన్ని నివారించటానికి ఉన్న విధానాలలో; అస్మి — నేను; నీతి: — సత్ప్రవర్తన; అస్మి — నేను; జిగీషతామ్ — విజయము సాధించాలనే అభిలాష కలవారికి; మౌనం — మౌనము; చ — మరియు; అస్మి — నేను; గుహ్యానాం — రహస్యములలో; జ్ఞానం — జ్ఞానము; జ్ఞాన-వతామ్ — జ్ఞానులలో; అహం — నేను."
      translation: "
                                BG 10.38:
                                న్యాయరాహిత్యాన్ని నివారించటానికి ఉన్న విధానాలలో నేను ధర్మబద్దమైన శిక్షను, జయాభిలాష కలవారిలో సత్ప్రవర్తనను. రహస్యములలో నేను మౌనమును. జ్ఞానులలో జ్ఞానమును నేనే.
                            "
    39:
      meaning: "యత్ — ఏదైతే; చ — మరియు; అపి — కూడా; సర్వ-భూతానాం — సర్వ భూతముల యొక్క; బీజం — బీజమును; తత్ — అది; అహం — నేను; అర్జున — అర్జున; న, తత్ ఆస్తి — అది ఉండదు; వినా — లేకుండా; యత్ — ఏది; స్యాత్ — ఉండునో; మయా — నేను; భూతం — భూతములు (ప్రాణులు/జీవులు); చర-అచరమ్ — కదిలేవైనా కదలనివి అయినా."
      translation: "
                                BG 10.39:
                                సర్వ భూతముల సృష్టికి మూల ఉత్పాదక బీజమును నేనే, అర్జునా.  చరాచర ప్రాణి ఏదీ కూడా నేను లేకుండా ఉండలేదు.
                            "
    40:
      meaning: "న, అంతః, అస్తి — అంతము లేదు; మమ — నా యొక్క; దివ్యానాం — దివ్యమైన; విభూతీనాం — విభూతులకు; పరంతప — అర్జునా, శత్రువులను జయించేవాడా; ఏషః — ఈ; తు — కానీ; ఉద్దేశతః — ఒక్క చిన్న భాగము మాత్రమే; ప్రోక్తః — చెప్పబడినది; విభూతేః —  (నా) విభూతుల యొక్క; విస్తరః — విస్తారమైన ; మయా — నా చేత."
      translation: "
                                BG 10.40:
                                నా దివ్య విభూతులకు అంతము లేదు, ఓ పరంతపా. నేను ఇప్పటివరకు చెప్పింది నా అనంతమైన వైభవములలో ఒక చిన్న భాగము మాత్రమే.
                            "
    41:
      meaning: "యత్ యత్ — ఏదైనా;  విభూతిమత్ — ఐశ్వర్యవంత;  సత్త్వం — ప్రాణి/వస్తువు;  శ్రీ మత్ — అందమైన;  ఊర్జితం — తేజోవంతమయిన;  ఏవ — కూడా;  వా — లేదా;  తత్ తత్ — అవిఅన్ని;  ఏవ — నిజముగా;  అవగచ్చ — తెలుసుకొనుము; త్వం — నీవు;  మమ — నా యొక్క;  తేజః — తేజస్సు;  అంశ — అంశతో;  సంభవం — ఉద్భవించినది."
      translation: "
                                BG 10.41:
                                నీవు ఏదైనా అందమైన దాన్ని కానీ, అద్భుతమైన దాన్ని కానీ, లేదా శక్తివంతమైన దాన్ని కానీ చూస్తే, అది నా శోభ యొక్క తళుకుగా తెలుసుకొనుము.
                            "
    42:
      meaning: "అథవా — లేదా; బహునా — వివరముగా; ఏతేన — ఈ యొక్క దానిచే; కిం — ఏమి? జ్ఞాతేన తవ — నీవు తెలుసుకొని; అర్జునా — అర్జున; విష్టభ్య — వ్యాపించి పోషిస్తూ; అహం — నేను; ఇదం — ఈ యొక్క; కృత్స్నం — సమస్త; ఏక — ఒకే ఒక్క; అంశేన — అంశ చే; స్థితః — స్తితుడనై; జగత్ — సృష్టి."
      translation: "
                                BG 10.42:
                                ఈ విస్తారమైన జ్ఞానం ఏం అవసరం, ఓ అర్జునా? ఇంత మాత్రం తెలుసుకో చాలు, కేవలం నా యొక్క ఒక్క చిన్న అంశ తోనే, సమస్త జగత్తు యందు వ్యాపించి మరియు దాన్ని పోషిస్తూ/నిర్వహిస్తూ ఉన్నాను.
                            "
