    10:
      meaning: "అమానిత్వం — నమ్రత; అదంభిత్వమ్ — దంభము (కృత్తిమ బుద్ధి) లేకుండా; అహింసా — అహింస; క్షాంతిః  —  క్షమాగుణము; ఆర్జవమ్ — నిరాడంబరత/సరళత; ఆచార్య-ఉపాసనం — గురు సేవ; శౌచం — శరీర, మనస్సుల యొక్క శుద్ధి; స్థైర్యం  — స్థిరత్వము; ఆత్మ-వినిగ్రహః  — ఆత్మనిగ్రహము; ఇంద్రియ-అర్థేషు — ఇంద్రియ వస్తువిషయముల పట్ల; వైరాగ్యమ్  — వైరాగ్యము; అనహంకారః — అహంకార రహితముగా; ఏవ  చ — మరియు ఇంకా; జన్మ — పుట్టుట; మృత్యు — మరణము;  జరా — ముసలితనము; వ్యాధి — వ్యాధి; దుఃఖ — చెడు; దోష — దోషములు; అనుదర్శనమ్  — తెలిసికొనుట (అనుభూతి); అసక్తిః — ఆసక్తి లేకుండా; అనభిష్వంగః  —  లాలస/తృష్ణ లేకుండా; పుత్ర — పిల్లలు; దార — భార్య (భర్త); గృహ-ఆదిషు — ఇల్లు మొదలగునవి; నిత్యం — ఎల్లప్పుడూ; చ — మరియు; సమ-చిత్తత్వమ్ — సమ చిత్తముతో ఉండుట; ఇష్ట — ఇష్టమైనవి; అనిష్ట — అనిష్టమైనవి; ఉపపత్తిషు  — వాటి ప్రాప్తి చే; మయి — నా పట్ల; చ — మరియు; అనన్య-యోగేన — అనన్య చిత్తముతో ఏకమై ఉండి; భక్తిః — భక్తి; అవ్యభిచారిణీ — నిశ్చలమైన;  వివిక్త — ఏకాంత; దేశ — ప్రదేశములు; సేవిత్వమ్ — పట్ల మొగ్గు చూపి; అరతిః — విముఖత; జన-సంసది — ప్రాపంచిక విషయాసక్తులైన సమాజం పట్ల; ఆధ్యాత్మ — ఆధ్యాత్మిక; జ్ఞాన — జ్ఞానము; నిత్యత్వం — ఎల్లప్పుడూ ఉండటము; తత్త్వ-జ్ఞానా — ఆధ్యాత్మిక సిద్ధాంత జ్ఞానము; అర్థ — కోసము; దర్శనమ్ — వేదాంతశాస్త్రము;  ఏతద్ — ఇవి అన్ని; జ్ఞాన — జ్ఞానము; ఇతి — ఈ విధంగా; ప్రోక్తమ్ — చెప్పబడినవి; అజ్ఞానం — అజ్ఞానము; యత్ — ఏదైతే; అతః  — దీనికి; అన్యథా  — విరుద్ధమైన."
      translation: "
                                Slokam 13.8-12:
                                నమ్రత; దంభము (కృత్తిమ బుద్ధి) లేకుండా ఉండుట; అహింస; క్షమా గుణము; సరళత; గురు సేవ; శరీర-మనస్సుల పరిశుద్ధత; నిశ్చల బుద్ధి; మరియు ఆత్మ-నిగ్రహము; ఇంద్రియభోగ వస్తువిషయములపై అనాసక్తి; అహంకారము లేకుండుట; జన్మ, మృత్యు, జరా, వ్యాధుల దురవస్థను గుర్తుచేసుకోవటం; మమకారరాహిత్యం; భార్య(భర్త), పిల్లలు, ఇల్లు వంటి వాటిని అంటుకొని (యావ) లేకుండా ఉండుట; జీవితంలో అనుకూల లేదా ప్రతికూల పరిస్థితులలో సమత్వ బుద్ధితో ఉండుట; నా పట్ల నిశ్చలమైన మరియు అనన్య భక్తి కలిగి ఉండుట; ఏకాంత ప్రదేశాల్లో ఉండటానికే ఇష్టపడుట మరియు ప్రాపంచిక సమాజం పట్ల అనాసక్తి; ఆధ్యాత్మిక జ్ఞానములో అచంచల విశ్వాసం; మరియు పరమ సత్యముకై తత్త్వాన్వేషణ - ఇవన్నిటినీ నేను జ్ఞానముగా పరిగణిస్తాను, మరియు వీటికి వ్యతిరేకమైనవే అజ్ఞానము అని అంటాను.
                            "
