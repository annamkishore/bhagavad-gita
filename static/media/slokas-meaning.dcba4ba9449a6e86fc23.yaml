      translation: "
                                Slokam 16.1-3:
                                శ్రీ భగవానుడు పలికెను : ఓ భరత వంశీయుడా,   దైవీ సంపద కలవాని లక్షణములు ఇవి - నిర్భయత్వము, కల్మషం లేని మనస్సు, ఆధ్యాత్మిక జ్ఞానములో ధృఢసంకల్పము, దానము, ఇంద్రియ నిగ్రహము, యజ్ఞములను చేయుట, పవిత్ర గ్రంధ పఠనం, తపస్సు మరియు నిష్కాపట్యం; అహింస, సత్య సంధత, క్రోధము లేకుండుట, త్యాగము, శాంతి, ఇతరుల దోషములు వెతకకుండా ఉండుట, సర్వ ప్రాణులపట్ల దయ, దురాశ లేకుండుట, సౌమ్యత, అణుకువ మరియు నిశ్చలత్వము; బలము, క్షమాగుణము, మనఃస్థైర్యము, పరిశుభ్రత, ఎవరిపట్లా శత్రుత్వం లేకుండుట మరియు డాంభికము లేకుండుట.
                            "
    3:
      meaning: "శ్రీ భగవానువాచ — శ్రీ భగవానుడు పలికెను;  అభయం — నిర్భయత్వము;  సత్వ-సంశుద్ధిః — అంతఃకరణ శుద్ధి; జ్ఞాన — జ్ఞానము; యోగ — ఆధ్యాత్మిక;  వ్యవస్థితిః — దృఢ సంకల్పము; దానం — దానము; దమః — ఇంద్రియ నిగ్రహము; చ — మరియు; యజ్ఞ — యజ్ఞము చేయుట; చ — మరియు; స్వాధ్యాయః — ప్రవిత్ర గ్రంథ అధ్యయనము; తపః — తపస్సు; ఆర్జవమ్ — నిష్కాపట్యము;  అహింసా — అహింస; సత్యం — సత్యసంధత; అక్రోధః — కోపములేకుండుట; త్యాగః — త్యాగము; శాంతిః — శాంతి; అపైశునమ్ — దోషములు వెతకకుండా ఉండుట; దయా — దయ; భూతేషు — సమస్త జీవ రాశులపట్ల; అలోలుప్త్వం — దురాశ లేకుండుట; మార్దవం — సౌమ్యత; హ్రీ — అణుకువ; అచాపలమ్ — చపలత్వం లేకుండుట; తేజః — దృఢసంకల్పం; క్షమా — క్షమాగుణము; ధృతిః — మనఃస్థైర్యము; శౌచము — పరిశుభ్రత; అద్రోహః — ఎవరి మీదా శత్రుత్వ భావన లేకుండుట; న — కాదు; అతి-మానితా — డాంబికం లేకుండుట; భవంతి — ఉందురో;  సంపదం — గుణములు; దైవీమ్ — దైవీ;  అభిజాతస్య — కలిగిఉన్నవారు; భారత — భరత వంశీయుడా."
      translation: "
                                Slokam 16.1-3:
                                శ్రీ భగవానుడు పలికెను : ఓ భరత వంశీయుడా,   దైవీ సంపద కలవాని లక్షణములు ఇవి - నిర్భయత్వము, కల్మషం లేని మనస్సు, ఆధ్యాత్మిక జ్ఞానములో ధృఢసంకల్పము, దానము, ఇంద్రియ నిగ్రహము, యజ్ఞములను చేయుట, పవిత్ర గ్రంధ పఠనం, తపస్సు మరియు నిష్కాపట్యం; అహింస, సత్య సంధత, క్రోధము లేకుండుట, త్యాగము, శాంతి, ఇతరుల దోషములు వెతకకుండా ఉండుట, సర్వ ప్రాణులపట్ల దయ, దురాశ లేకుండుట, సౌమ్యత, అణుకువ మరియు నిశ్చలత్వము; బలము, క్షమాగుణము, మనఃస్థైర్యము, పరిశుభ్రత, ఎవరిపట్లా శత్రుత్వం లేకుండుట మరియు డాంభికము లేకుండుట.
                            "
    4:
      meaning: "దంభః — దంభము;  దర్పః — దురహంకారము; అభిమానః — అహంభావం; చ — మరియు; క్రోధః — కోపము; పారుష్యం — మొరటుతనము; ఏవ — నిజముగా; చ — మరియు; అజ్ఞానం — అజ్ఞానము; చ — మరియు;  అభిజాతస్య — కలిగి ఉండేవారు; పార్థ — అర్జునా, ఓ ప్రిథ పుత్రుడా; సంపదం — గుణములు; ఆసురీమ్ — ఆసురీ (రాక్షస)."
      translation: "
                                Slokam 16.4:
                                ఓ పార్థా, దంభము, దురహంకారము, గర్వము, క్రోధము, మొరటుతనము, మరియు అజ్ఞానము అనేవి ఆసురీ స్వభావము కల వారి గుణములు.
                            "
    5:
      meaning: "దైవీ — దివ్యమైన; సంపత్ — గుణములు; విమోక్షాయ — మోక్షము దిశగా; నిబంధాయ — బంధనము దిశగా; ఆసురీ — ఆసురీ గుణములు; మతా — అని చెప్పబడును;  మా శుచః — శోకించకు; సంపదం — గుణములు; దైవీమ్ — దైవీ; అభిజాతః — జన్మించినావు; అసి — నీవు; పాండవ — అర్జునా, పాండు పుత్రుడా."
      translation: "
                                Slokam 16.5:
                                దైవీ గుణములు మోక్షము దిశగా తీసుకువెళతాయి, కానీ, ఆసురీ గుణములు బంధనములో చిక్కుకుపోయి ఉండటానికి కారణమవుతాయి. బాధపడకు అర్జునా, నీవు దైవీ గుణములతోనే జన్మించావు.
                            "
    6:
      meaning: "ద్వౌ — రెండు; భూత-సర్గౌ — సృష్టించ బడిన ప్రాణులలో; లోకే — ఈ లోకంలో; అస్మిన్ — ఇది; దైవః — దివ్య (దైవీ); ఆసురః — ఆసురీ; ఏవ — నిజముగా; చ — మరియు; దైవః — దివ్య మైన; విస్తరశః — విస్తారముగా; ప్రోక్త — చెప్పాను; ఆసురం — ఆసురీ; పార్థ — అర్జునా, ప్రిథ తనయుడా; మే — నా నుండి; శృణు — వినుము."
      translation: "
                                Slokam 16.6:
                                ఈ జగత్తులో రెండు రకాల జీవులు ఉంటారు - దైవీ గుణములు కలిగిఉన్నవారు  మరియు ఆసురీ స్వభావము కలిగి ఉన్నవారు. నేను దైవీ గుణములను విస్తారముగా వివరించి ఉన్నాను, ఓ అర్జునా, ఆసురీ స్వభావమును గురించి చెప్తాను, వినుము.
                            "
    7:
      meaning: "ప్రవృత్తిం — మంచి నడవడిక; చ — మరియు; నివృత్తిం — చెడు నడవడిక; చ — మరియు; జనాః — జనులు ; న, విదుః — అర్థం చేసుకోరు; ఆసురాః — ఆసురీ స్వభావము కలవారు; న శౌచం — స్వచ్ఛత  లేకుండా ; న — కాదు; అపి — కూడా; చ — మరియు; ఆచారః — నడవడిక; న — కాదు; సత్యం — సత్య సంధత; తేషు — వారిలో; విద్యతే — ఉండును."
      translation: "
                                Slokam 16.7:
                                ఆసురీ గుణములు కలవారు ఏది మంచి నడవడిక మరియు ఏది చెడు నడవడిక అని అర్థం చేసుకోరు. అందుకే వారు పవిత్రత కానీ, లేదా సత్ప్రవర్తన కానీ లేదా కనీసం సత్యసంధత కూడా కానీ కలిగి ఉండరు.
                            "
    8:
      meaning: "అసత్యం — పరమ సత్యము లేకుండా; అప్రతిష్ఠం — ఎంటువంటి ఆధారము లేకుండా; తే — వారు; జగత్ — ఈ ప్రపంచము; ఆహుః — అంటారు; అనీశ్వరమ్ — ఈశ్వరుడు లేడని; అపరస్పర — కారణం లేకుండా; సంభూతం — ఉద్భవించినది; కిం — ఏమిటి? అన్యత్ — వేరే ఇతర; కామ-హైతుకమ్ — లైంగిక తృప్తి కోసమే."
      translation: "
                                Slokam 16.8:
                                వారు ఇలా అంటారు, 'ఈ జగత్తులో పరమ సత్యము అనేది ఏదీ లేదు, ఏ రకమైన (నైతిక నియమ) ఆధారము లేదు, మరియు భగవంతుడు (దీనిని సృష్టించింది లేదా నిర్వహించేది) అనేవాడు ఎవరూ లేరు. ఇదంతా స్త్రీ-పురుష సంయోగము వల్లనే ఉద్భవించినది మరియు లైంగిక తృప్తి కంటే వేరే ఏమీ ఇతర ప్రయోజనం లేదు.'  అని.
                     "
    9:
      meaning: "ఏతాం — ఈ విధమైన; దృష్టిమ్ — దృక్పథము; అవష్టభ్య — కలిగిఉండి; నష్ట — తప్పుదారిపట్టిన; ఆత్మనః — ఆత్మలు; అల్ప-బుద్ధయః — అల్ప బుద్ధులు;  ప్రభవంతి — పూనుకుంటారు; ఉగ్ర — క్రూరమైన;  కర్మాణః — పనులు; క్షయాయ — వినాశనము; జగతః — జగత్తు యొక్క; అహితాః — శత్రువులు."
      translation: "
                                Slokam 16.9:
                                ఇటువంటి దృక్పథంలో గట్టిగా ఉండి, ఈ తప్పుదోవపట్టిన జీవాత్మలు, అల్ప బుద్ధితో మరియు కౄర (ఉగ్ర) కార్యములతో, ప్రపంచానికి శత్రువులుగా మారి దానిని విధ్వసం చేయభయపెడుతారు.
                            "
    10:
      meaning: "కామం — కామము; ఆశ్రిత్య — ఆశ్రయించి; దుష్పూరం — తృప్తిపరచలేని; దంభ — కపటత్వం; మాన — అహంకారము; మద-అన్వితాః — తప్పుడు సిద్ధాంతాలను అవలంబిస్తూ;  మోహాత్ — మోహమునకు గురైనవారు; గృహీత్వా — ఆకర్షితులై; అసత్ — తాత్కాలికమైన; గ్రాహాన్ — విషయములు; ప్రవర్తంతే — ప్రవర్తించెదరు; అశుచి-వ్రతాః — అపవిత్ర సంకల్పంతో."
      translation: "
                                Slokam 16.10:
                                విపరీత కామము, దంభము, దురభిమానము తో నిండి,  గర్వము మరియు అహంకారంతో, ఈ ఆసురీ లక్షణములు కలవారు తప్పుడు సిద్ధాంతములను పట్టుకునివుంటారు. ఈ విధంగా మోహితులై, వారు తాత్కాలికమైన వాటికి ఆకర్షితమై అపవిత్ర బుద్ధితో ప్రవర్తిస్తారు.
                            "
    11:
      meaning: "చింతాం — చింతలు/ఆందోళనలు; అపరిమేయాం — అంతులేని; చ — మరియు; ప్రలయ-అంతాం — మరణించే వరకూ; ఉపాశ్రితాః — ఆశ్రయించిన వారు; కామ-ఉపభోగ — విషయభోగాలంపటులై; పరమాః — జీవిత ప్రయోజనము; ఏతావత్ — అయినా సరే (ఇంకా ఇదే); ఇతి — ఈ విధముగా; నిశ్చితాః — సంపూర్ణ నిశ్చయముతో ఉందురు."
      translation: "
                                Slokam 16.11:
                                వారు అంతులేని చింతా-ఆందోళనలు చివరికి మరణం తోనే ముగుస్తాయి. అయినా సరే, వాంఛల సంతుష్టి మరియు ఆస్తి కూడగట్టుకోవటమే జీవిత పరమావధి అని నిశ్చయముగా ఉంటారు.
                            "
    12:
      meaning: "ఆశా-పాశ — కోరికలనే పాశములు; శతైః — వందల కొద్దీ; బద్దః — బద్ధులై; కామ — కామము; క్రోధ — కోపము; పరాయణాః — పరాయణులై; ఈహంతే — శ్రమిస్తారు; కామ — కామము; భోగ — ఇంద్రియ తృప్తి; అర్థం — కోసము; అన్యాయేన — అన్యాయముగా; అర్థ — సంపద (డబ్బు); సంచయాన్ — ప్రోగు చేయటానికి."
      translation: "
                                Slokam 16.12:
                                వందల కొద్దీ కోరికలచే కట్టివేయబడి, మరియు కామ క్రోధములచే ఆవరించబడి, వారు అన్యాయ పద్దతులలో సంపదను ప్రోగుచేయటానికి శ్రమిస్తారు,  ఇదంతా వారి ఇంద్రియ సుఖాల కోసమే.
                            "
    13:
      meaning: "ఇదం — ఇది; అద్య — ఈనాడు; మయా — నా చేత; లబ్దమ్ — పొందబడెను; ఇమం — ఇది;  ప్రాప్స్యే — నేను ఆర్జిస్తాను; మనః-రథమ్ — కోరిక;  ఇదం — ఇది; అస్తి — ఉన్నది;  ఇదం — ఇది; అపి — కూడా; మే — నాదే ; భవిష్యతి — భవిష్యత్తులో; పునః — మళ్లీ; ధనమ్ — ధనము; అసౌ — ఆ (అతను);  మయా — నా చేత; హతః — సంహరింపబడెను; శత్రుః — శత్రువు; హానిష్యే — నేను నాశనం చేసెదను; చ — మరియు; అపరాన్ — ఇతరులను; అపి — కూడా; ఈశ్వరః — ఈశ్వరుడు; అహం — నేను; భోగీ — భోగించేవాడిని; సిద్దః — శక్తివంతుడను; అహం — నేను; బల-వాన్ — బలవంతుడను; సుఖీ — సుఖముగా ఉన్నాను; ఆడ్యః — ధనవంతుడను; అభిజన-వాన్ — గొప్ప హోదాలో కల బంధువులు;  అస్మి — నాకు;  కః — ఎవరు?; అన్యః — ఇతరులు; అస్తి — ఉన్నారు; సదృశః — అటువంటి వారు; మయా — నాకు; యక్ష్యే — యజ్ఞములు చేసెదను;  దాస్యామి — దానములు ఇచ్చెదను; మోదిష్యే — ఆనందించెదను;  ఇతి — ఈ విధముగా; అజ్ఞాన — అజ్ఞానముతో;  విమోహితాః — మోహితులై; (భ్రమ లో)."
      translation: "
                                Slokam 16.13-15:
                                ఆసురీ లక్షణములు కలిగిన వారు ఇలా ఆలోచిస్తారు, 'నేను ఈనాటికే చాలా ధనమును సంపాదించాను, నా ఈ కోరికను తీర్చుకుంటాను. ఇదంతా నాదే, రేపు నాకు ఇంకా ఉంటుంది. ఆ శత్రువు నాచే నాశనం అయిపోయాడు, నేను మిగతావారిని కూడా నాశనం చేస్తాను! నేనే స్వయంగా దేవుడి వంటి వాడిని, నేనే ఇదంతా భోగించేది, నేను శక్తిమంతుడను మరియు నేను సుఖంగా  ఉన్నాను. నేను ధనవంతుడను మరియు నా బంధువులు గొప్ప హోదాలో ఉన్నారు. నాకు ఇక సాటి ఎవరు? నేను (దేవతలకు) యజ్ఞములు చేస్తాను; దానములు ఇస్తాను; ఆనందిస్తాను.' ఈ విధంగా, వారు అజ్ఞానముచే మోహితులై పోతారు.
                     "
