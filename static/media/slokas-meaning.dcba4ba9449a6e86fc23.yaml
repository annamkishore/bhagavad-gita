                                ఈ లోకం నుండి వెళ్లి పోవటానికి ఉన్న వివిధ రకాల మార్గాలను నేను ఇప్పుడు నీకు  వివరిస్తాను, ఓ భరత వంశీయులలో శ్రేష్ఠుడా, దీనిలో ఒకటి మోక్షమునకు మార్గము మరియొకటి పునర్జన్మకు దారితీస్తుంది. సర్వోన్నత బ్రహ్మం గురించి తెలుసుకొని, ఉత్తరాయణ ఆరు మాసాల కాలంలో, శుక్ల పక్షంలో, పగటి పూట ఈ లోకాన్ని విడిచి వెళ్ళిన వారు పరమ పదాన్ని చేరుకుంటారు. వైదిక కర్మ కాండలని ఆచరిస్తున్నవారు, దక్షిణాయన ఆరు మాసాల్లో, కృష్ణ పక్షంలో, ధూమ్ర కాలంలో, రాత్రిపూట, ఈ లోకాన్ని విడిచి వెళ్ళినవారు - స్వర్గాది లోకాలను పొందుతారు. స్వర్గ సుఖాలని అనుభవించిన తరువాత, తిరిగి ఈ భూలోకానికి వస్తారు. ఈ రెండు - ప్రకాశవంతమైన మరియు చీకటి, మార్గాలూ ఈ లోకంలో ఎప్పుడూ ఉంటాయి. తేజోవంతమైన మార్గము మోక్షానికి మరియు చీకటి మార్గము పునర్జన్మకి దారి తీస్తుంది.
                            "
    27:
      meaning: "న — కాదు;  ఏతే — ఈ రెండూ;  సృతీ — మార్గములు;  పార్థ — అర్జునా, ప్రిథ తనయుడా;  జానన్ — తెలుసుకొని;  యోగీ — ఒక యోగి;  ముహ్యతి — మోహమునకు లోను అగుట;  కశ్చన — ఏ విధమైన;  తస్మాత్ — కాబట్టి;  సర్వేషు కాలేషు — ఎల్లప్పుడూ;  యోగ యుక్తః — యోగములో స్థితమై ఉండి;  భవ — ఉండుము;  అర్జున — అర్జునా."
      translation: "
                                Slokam 8.27:
                                ఈ రెండు మార్గముల యొక్క రహస్యం తెలిసిన యోగులు, ఓ పార్థా, ఎన్నటికీ మోహమునకు గురి కారు. కాబట్టి, సర్వదా (అన్ని సమయాల్లో) యోగములో స్థితుడవై (భగవంతునితో ఏకమై) ఉండుము.
                            "
    28:
      meaning: "వేదేషు — వేదముల అధ్యయనములో; యజ్ఞేషు — యజ్ఞములు ఆచరించుట యందు; తపఃసు — తపస్సు యందు; చ — మరియు; ఏవ — ఖచ్చితంగా; దానేషు — దానములు ఇచ్చుట యందు; యత్— ఏదైతే; పుణ్యఫలం — పుణ్య ఫలము; ప్రదిష్టమ్ — లభించునో; అత్యేతి — దానిని మించిన; తత్-సర్వం — అది అంతా; ఇదం — ఇది (ఈ యొక్క) విదిత్వా — తెలుసుకొని; యోగీ — ఒక యోగి; పరం — సర్వోన్నతమైన; స్థానము — ధామము; ఉపైతి — సాధించును; చ — మరియు; ఆద్యమ్ — సనాతనమైన."
      translation: "
                                Slokam 8.28:
                                ఈ రహస్యం తెలిసిన యోగులు - వైదిక కర్మ కాండల ఆచరణ, వేదాధ్యయనము, యజ్ఞములను ఆచరించుట, తపస్సు చేయుట మరియు దానధర్మాలు చేయుట - వీటన్నిటి పుణ్య ఫలముల కంటేనూ ఎక్కువ ఫలమును పొందుతారు. ఇటువంటి యోగులు పరమ పదమును పొందెదరు.
                            "
  09:
    1:
      meaning: "శ్రీ భగవాన్-ఉవాచ — శ్రీ భగవానుడు ఇలా పలికెను; ఇదం — ఇది; తు — కానీ; తే — నీకు; గుహ్య-తమం — అత్యంత గోప్యమైన; ప్రవక్ష్యామి — నేను నీకు చెప్పెదను; అనసూయవే — అసూయా రహితుడవు; జ్ఞానం — జ్ఞానము; విజ్ఞాన — అనుభవ జ్ఞానము; సహితం — సహితముగా; యత్ — ఏదైతే; జ్ఞాత్వా — తెలుసుకొన్న పిదప; మోక్ష్యసే — నీవు విముక్తుడవు చేయబడుతావు; అశుభాత్  — భౌతికసంసార బాధలు."
      translation: "
                                Slokam 9.1:
                                శ్రీ భగవానుడు పలికెను: ఓ అర్జునా, నీకు నామీద అసూయ లేదు కాబట్టి, ఈ యొక్క అత్యంత రహస్యమైన జ్ఞానాన్ని మరియు అనుభవపూర్వక విజ్ఞానాన్ని ఇప్పుడు నేను నీకు తెలియజేస్తాను; ఇది తెలుసుకున్న తరువాత నీవు భౌతికసంసార బాధల నుండి విముక్తి చేయబడుతావు.
                            "
    2:
      meaning: "రాజ-విద్యా — అన్ని విద్యలకెల్ల రారాజు; రాజ-గుహ్యం — అత్యంత రహస్యమైనది; పవిత్రం — పవిత్రమైనది; ఇదం — ఇది; ఉత్తమం — సర్వోన్నతమైనది; ప్రత్యక్ష — ప్రత్యక్ష్యముగా గమనించగలిగినది; అవగమం — నేరుగా అనుభవించగలిగినది; ధర్మ్యం — పవిత్రమైనది; సు-సుఖం — సులువైనది; కర్తుం — అభ్యాసము చేయటానికి; అవ్యయం — శాశ్వతమైనది."
      translation: "
                                Slokam 9.2:
                                ఈ జ్ఞానము అన్ని విద్యలకు రారాజు మరియు అత్యంత గోప్యమయినది. ఇది విన్న వారిని పవిత్రం చేస్తుంది. ఇది నేరుగా అనుభవపూర్వకంగా తెలుసుకోవటానికి వీలైనది, ధర్మ బద్ధమైనది, ఆచరించటానికి సులువైనది, శాశ్వతమైన ఫలితమును ఇచ్చేటటువంటిది.
                            "
    3:
      meaning: "అశ్రద్దధానాః — విశ్వాసము లేని జనులు; పురుషా — (అటువంటి) మనుష్యులు; ధర్మస్య — ధర్మము యొక్క; అస్య — ఇది; పరంతప — అర్జునా, శత్రువులను జయించేవాడా; అప్రాప్య — పొందకుండా; మాం  — నన్ను; నివర్తంతే  — తిరిగి వచ్చెదరు; మృత్యు — మరణము; సంసార — భౌతిక అస్థిత్వము; వర్త్మని — మార్గములో."
      translation: "
                                Slokam 9.3:
                                ఈ ధర్మము యందు విశ్వాసము లేని జనులు, నన్ను పొందలేకున్నారు, ఓ శత్రువులను జయించేవాడా. వారు పదేపదే జనన-మరణ చక్రంలో ఈ లోకానికి తిరిగి వస్తుంటారు.
                            "
    4:
      meaning: "మయా — నా చేత; తతమ్ — వ్యాపింపబడి; ఇదం — ఇది; సర్వం — సమస్త; జగత్ — జగత్తు; అవ్యక్త-మూర్తినా — అవ్యక్త రూపంలో; మత్ స్థాని — నా యందు; సర్వ-భూతాని — సర్వ ప్రాణులు; న — కాదు; చ — మరియు; అహం — నేను; తేషు — వాటి యందు; అవస్థితః — స్థితుడై."
      translation: "
                                Slokam 9.4:
                                ఈ సమస్త విశ్వమూ నా అవ్యక్త స్వరూపంచే వ్యాపింపబడి ఉన్నది. సమస్త ప్రాణులు నా యందే స్థితమై ఉన్నాయి కాని నేను వాటి యందు స్థితుడనుకాను.
                            "
    5:
      meaning: "న — లేవు; చ — మరియు; మత్-స్థాని — నాయందు స్థితమై; భూతాని — సర్వ ప్రాణులు; పశ్య — తిలకించుము; మే — నా యొక్క; యోగం-ఐశ్వర్యం — దివ్యమైన శక్తి; భూత-భృత్ — సమస్త జీవరాశుల సంక్షేమం చూసేవాడు; న — కాదు; చ — అయినా; భూత-స్థః  — లో నివసిస్తూ; మమ  — నా యొక్క; ఆత్మా — ఆత్మ; భూత-భావనః  — సమస్త ప్రాణుల సృష్టికర్త."
      translation: "
                                Slokam 9.5:
                                అయినా సరే, ప్రాణులు నాలో స్థిరముగా  ఉండవు. నా దివ్య శక్తి యొక్క అద్భుతమును తిలకించుము! నేనే సమస్త ప్రాణుల సృష్టి కర్తను మరియు నిర్వాహకుడను అయినా, నేను వాటిచే కానీ లేదా భౌతిక ప్రకృతి చే కానీ ప్రభావితము కాను.
                            "
    6:
      meaning: "యథా — ఎలాగైతే; ఆకాశ-స్థితః — ఆకాశంలో స్థితమై; నిత్యం — ఎల్లప్పుడూ; వాయుః  — వీచేగాలి; సర్వత్ర-గః — అంతటా వీస్తూ; మహాన్ — బ్రహ్మాండమైన శక్తితో; తథా — అదే విధంగా; సర్వాని-భూతాని — అన్ని ప్రాణులు; మత్-స్థాని — నాయందే స్థితమై ఉండి; ఇతి — ఈ విధముగా; ఉపధారయ — తెలుసుకొనుము."
      translation: "
                                Slokam 9.6:
                                అంతటా వీచే ప్రబలమైన గాలి కూడా, ఎల్లప్పుడూ ఆకాశంలోనే స్థితమై ఉన్నట్టు, అదే విధంగా, సర్వ ప్రాణులు కూడా ఎల్లప్పుడూ నా యందే స్థితమై ఉంటాయి.
                            "
    7:
      meaning: "సర్వ-భూతాని — సమస్త ప్రాణులు; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; ప్రకృతిం — ఆదిమమైన భౌతిక శక్తి; యాంతి — లీనమవును; మామికామ్ — నా యొక్క; కల్ప-క్షయే — కల్పాంతరమున; పునః — మరల; తాని — వాటిని; కల్ప-ఆదౌ — కల్ప ప్రారంభమున; విసృజామి — వ్యక్తపరిచెదను; అహం — నేను; ప్రకృతిం — భౌతిక ప్రకృతి శక్తి; స్వాం — స్వయంగా నాదైన; అవష్టభ్య — ఆధీనములో ఉంచుకొని; విసృజామి — ఉత్పత్తిచేస్తాను; పునః పునః  — మళ్లీ మళ్లీ; భూత-గ్రామం — విభిన్న రకాలైన (జీవరాశులు); ఇమం — ఇవి; కృత్స్నమ్ — సమస్తము; అవశం — వాటి ప్రమేయం లేకుండానే; ప్రకృతేః  — ప్రకృతి; వశాత్ — వశమున."
      translation: "
                                Slokam 9.7-8:
                                కల్పాంతరమున (ఒక కల్పము చివరన), సమస్త ప్రాణులు నా యొక్క ఆదిమమైన ప్రకృతి శక్తి యందు విలీనమవుతాయి. తదుపరి సృష్టి ప్రారంభంలో, ఓ కుంతీ పుత్రుడా, నేను వాటిని మరల వ్యక్తపరుస్తాను. నా ప్రాకృతిక (భౌతిక) శక్తిని అధీనంలో ఉంచుకొని, ఈ అసంఖ్యాకమైన జీవ రాశులను, వాటి వాటి స్వభావాల అనుగుణంగా, మరల మరల ఉత్పత్తిచేయుచున్నాను.
                            "
    8:
      meaning: "సర్వ-భూతాని — సమస్త ప్రాణులు; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; ప్రకృతిం — ఆదిమమైన భౌతిక శక్తి; యాంతి — లీనమవును; మామికామ్ — నా యొక్క; కల్ప-క్షయే — కల్పాంతరమున; పునః — మరల; తాని — వాటిని; కల్ప-ఆదౌ — కల్ప ప్రారంభమున; విసృజామి — వ్యక్తపరిచెదను; అహం — నేను; ప్రకృతిం — భౌతిక ప్రకృతి శక్తి; స్వాం — స్వయంగా నాదైన; అవష్టభ్య — ఆధీనములో ఉంచుకొని; విసృజామి — ఉత్పత్తిచేస్తాను; పునః పునః  — మళ్లీ మళ్లీ; భూత-గ్రామం — విభిన్న రకాలైన (జీవరాశులు); ఇమం — ఇవి; కృత్స్నమ్ — సమస్తము; అవశం — వాటి ప్రమేయం లేకుండానే; ప్రకృతేః  — ప్రకృతి; వశాత్ — వశమున."
      translation: "
                                Slokam 9.7-8:
                                కల్పాంతరమున (ఒక కల్పము చివరన), సమస్త ప్రాణులు నా యొక్క ఆదిమమైన ప్రకృతి శక్తి యందు విలీనమవుతాయి. తదుపరి సృష్టి ప్రారంభంలో, ఓ కుంతీ పుత్రుడా, నేను వాటిని మరల వ్యక్తపరుస్తాను. నా ప్రాకృతిక (భౌతిక) శక్తిని అధీనంలో ఉంచుకొని, ఈ అసంఖ్యాకమైన జీవ రాశులను, వాటి వాటి స్వభావాల అనుగుణంగా, మరల మరల ఉత్పత్తిచేయుచున్నాను.
                            "
    9:
      meaning: "న — ఏవీ కాదు; చ — అలా; మామ్ — నాకు; తాని — అవి; కర్మాణి — కర్మలు; నిబధ్నంతి — బంధించివేయును; ధనంజయ — అర్జునా, సిరి సంపదలను జయించే వాడా; ఉదాసీన-వత్ — తటస్థముగా; ఆసీనమ్ — స్థితుడవై ఉండి; అసక్తం — ఆసక్తి రహితంగా; తేషు — అవి; కర్మసు — పనులు (కర్మలు)."
      translation: "
                                Slokam 9.9:
                                ఓ సిరి-సంపదలను జయించే వాడా, ఈ కార్యములు ఏవీ నన్ను బంధించలేవు. నేను ఒక తటస్థ పరిశీలకుడిగా, ఈ కర్మలు ఏవీ నన్ను అంటకుండా అనాసక్తత తో ఉంటాను.
                            "
    10:
      meaning: "మయా — నా చేత; అధ్యక్షేణ — నిర్దేశం; ప్రకృతిః  — భౌతిక ప్రాకృతిక శక్తి; సూయతే — అస్థిత్వంలోకి తేబడుతుంది; స — రెండూ; చర-అచరం — చేతనమైనవి-అచేతనమైనవి; హేతునా — కారణము; అనేన — ఈ యొక్క; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; జగత్ — భౌతిక జగత్తులో; విపరివర్తతే — మార్పుకి లోనగును."
      translation: "
                                Slokam 9.10:
                                నా యొక్క నిర్దేశంలో పని చేస్తూ, ఈ భౌతిక శక్తి, సమస్త చరాచర భూతములను జనింపచేయును, ఓ కుంతీ పుత్రుడా. ఈ కారణం వలన, భౌతిక జగత్తు మార్పుకు లోనగుచుండును (సృష్టి, స్థితి మరియు లయములు).
                            "
    11:
      meaning: "అవజానంతి — నిర్లక్ష్యము చేసెదరు; మాం — నన్ను; మూఢా — తెలివితక్కువవారు; మానుషీం — మనుష్య; తనుం  — రూపము; ఆశ్రితమ్ — తీసుకున్న; పరం — దివ్యమైన; భావమ్ — వ్యక్తిత్వము; అజానంతః — తెలుసుకోనివారై; మమ — నేను; భూత — సకల ప్రాణులకు; మహేశ్వరమ్ — మహేశ్వరుడను."
      translation: "
                                Slokam 9.11:
                                నేను నా సాకారమనుష్య రూపంలో అవతరించినప్పుడు, మూఢులు నన్ను గుర్తించలేకున్నారు. సకల భూతములకు మహేశ్వరుడైన నా వ్యక్తిత్వం యొక్క దివ్యత్వము వారికి తెలియదు.
                            "
    12:
      meaning: "మోఘ-ఆశాః — వ్యర్ధమైన ఆశలు కలవారు; మోఘ-కర్మాణః — వ్యర్ధమైన కర్మలను చేయువారు; మోఘ-జ్ఞానా — గందరగోళ జ్ఞానము కలవారు; విచేతసః — భ్రమకు లోనయ్యి; రాక్షసీమ్ — రాక్షస; ఆసురీం — నాస్తిక; చ — మరియు; ఏవ — తప్పకుండా; ప్రకృతిం — భౌతిక శక్తి; మోహినీం — మొహమునకు గురై; శ్రితాః — ఆశ్రయింతురు."
      translation: "
                                Slokam 9.12:
                                భౌతిక మాయా శక్తి చే భ్రమకు లోనైనటువంటి జనులు ఆసురీ మరియు నాస్తిక భావాలను పెంపొందించుకుంటారు. ఆ అయోమయ స్థితిలో,  అభ్యుదయం/సంక్షేమం కోసం వారి ఆశలు వ్యర్థమవుతాయి, వారు ఫలాసక్తితో చేసే కర్మలు అన్ని నిష్ఫలమే  మరియు వారి జ్ఞానము అయోమయ స్థితిలో ఉంటుంది.
                            "
    13:
      meaning: "మహా-ఆత్మనః — మాహాత్ములు; తు — కానీ; మాం — నన్ను; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; దైవీం-ప్రకృతిం — దివ్య శక్తి; ఆశ్రితాః  — ఆశ్రయింతురు; భజంతి — భక్తిలో నిమగ్నమౌదురు; అనన్య-మనసః — అనన్య చిత్తముతో; జ్ఞాత్వా — తెలుసుకొని; భూత — సమస్త సృష్టి; ఆదిమ్ — ఆది మూలము; అవ్యయమ్ — నశించిపోనిది."
      translation: "
                                Slokam 9.13:
                                ఓ పార్థ, నా యొక్క దివ్యమైన శక్తి ని ఆశ్రయించిన మహాత్ములు, నన్నే, శ్రీ కృష్ణ పరమాత్మనే, సమస్త సృష్టికి ఆది మూలమని తెలుసుకుంటారు. అనన్య చిత్తముతో, కేవలం నాయందే మనస్సు లగ్నం చేసి వారు నా భక్తిలో నిమగ్నమౌతారు.
                            "
    14:
      meaning: "సతతం — ఎల్లప్పుడూ; కీర్తయంతః — భగవత్ కీర్తి ని పాడుతూ; మాం — నన్ను; యతంతః — శ్రమిస్తూ; చ — మరియు; దృఢవ్రతాః — ధృఢసంకల్పముతో; నమస్యంతః — వినమ్రతతో నమస్కరిస్తూ; చ — మరియు; మాం — నన్ను; భక్త్యా — ప్రేమయుక్త భక్తి; నిత్య-యుక్తా — నిత్యమూ ఏకమై ఉండి; ఉపాసతే — ఆరాధిస్తారు."
      translation: "
                                Slokam 9.14:
                                ఎల్లప్పుడూ నా దివ్య లీలలను గానం చేస్తూ, ధృడ సంకల్పముతో పరిశ్రమిస్తూ, వినయముతో నా ముందు ప్రణమిల్లుతూ, నిరంతరం వారు నన్ను ప్రేమ యుక్త భక్తి తో ఆరాధిస్తుంటారు.
                            "
    15:
      meaning: "జ్ఞాన-యజ్ఞేన — జ్ఞాన సముపార్జన అనే యజ్ఞము; చ — మరియు; అన్యే — ఇతరులు; యజంతః — పూజిస్తారు; మాం — నన్ను; ఉపాసతే — ఆరాధిస్తారు; ఏకత్వేన — అబేధభావ ఏకత్వముతో ; పృథక్త్వేన — వేరుగా; బహుధా — పలు రకముల; విశ్వతః-ముఖమ్  — విశ్వ రూపము."
      translation: "
                                Slokam 9.15:
                                మరికొందరు, జ్ఞాన సముపార్జనా యజ్ఞములో నిమగ్నమై, నన్ను చాలా రకాలుగా ఆరాధిస్తారు. కొందరు నన్ను తమతో అబేధమైన ఏకత్వముగా చూస్తారు, మరికొందరు నన్ను తమకంటే వేరుగా పరిగణిస్తారు. ఇంకా కొందరు నా యొక్క విశ్వ రూపము యొక్క అనంతమైన ఆవిర్భావములలో ఆరాధిస్తారు.
                            "
    16:
      meaning: "అహం — నేను; క్రతుః — వైదిక క్రతువు; అహం — నేను; యజ్ఞః — యజ్ఞము; స్వధా — నైవేద్యం; అహం — నేను; అహం — నేను; ఔషధం — ఔషధము; మంత్రః — వేద మంత్రము; అహం — నేను; అహం — నేను; ఏవ — మరియు; ఆజ్యం — నెయ్యి; అహం — నేను; అగ్నిః — అగ్ని; అహం — నేను; హుతం — సమర్పించే కార్యము; పితా — తండ్రి; అహం — నేను; అస్య — దీని యొక్క; జగతః — జగత్తు యొక్క; మాతా — తల్లి; ధాతా — నిలిపేవాడను; పితామహః — తాత; వేద్యం — జ్ఞానము యొక్క లక్ష్యం; పవిత్రం — పవిత్రం చేసేవాడిని; ఓం-కార — పవిత్ర శబ్దము ఓం; ఋక్ — ఋగ్వేదము; సామ — సామ వేదము; యజుః  — యజుర్వేదము; ఏవ — కూడా; చ — మరియు."
      translation: "
                                Slokam 9.16-17:
                                నేనే వైదిక క్రతువును, నేనే యజ్ఞమును మరియు పితృదేవతలకు సమర్పించే నైవేద్యమును. నేనే ఔషధము, నేనే వేద మంత్రమును. నేనే (ఆజ్యము) నెయ్యి, నేనే అగ్ని, నేనే సమర్పించే కార్యమును. ఈ జగత్తుకి నేనే తండ్రి. జగత్తుకి నేనే తల్లిని, సంరక్షకుడిని నేనే; పితామహుడుని నేనే; నేనే పవిత్రం చేసేవాడిని; జ్ఞానం యొక్క లక్ష్యమును, పవిత్ర శబ్దము ఓం కారమును నేనే, ఋగ్వేదమును, సామవేదమును మరియు యజుర్వేదమును నేనే.
                            "
    17:
      meaning: "అహం — నేను; క్రతుః — వైదిక క్రతువు; అహం — నేను; యజ్ఞః — యజ్ఞము; స్వధా — నైవేద్యం; అహం — నేను; అహం — నేను; ఔషధం — ఔషధము; మంత్రః — వేద మంత్రము; అహం — నేను; అహం — నేను; ఏవ — మరియు; ఆజ్యం — నెయ్యి; అహం — నేను; అగ్నిః — అగ్ని; అహం — నేను; హుతం — సమర్పించే కార్యము; పితా — తండ్రి; అహం — నేను; అస్య — దీని యొక్క; జగతః — జగత్తు యొక్క; మాతా — తల్లి; ధాతా — నిలిపేవాడను; పితామహః — తాత; వేద్యం — జ్ఞానము యొక్క లక్ష్యం; పవిత్రం — పవిత్రం చేసేవాడిని; ఓం-కార — పవిత్ర శబ్దము ఓం; ఋక్ — ఋగ్వేదము; సామ — సామ వేదము; యజుః  — యజుర్వేదము; ఏవ — కూడా; చ — మరియు."
      translation: "
                                Slokam 9.16-17:
                                నేనే వైదిక క్రతువును, నేనే యజ్ఞమును మరియు పితృదేవతలకు సమర్పించే నైవేద్యమును. నేనే ఔషధము, నేనే వేద మంత్రమును. నేనే (ఆజ్యము) నెయ్యి, నేనే అగ్ని, నేనే సమర్పించే కార్యమును. ఈ జగత్తుకి నేనే తండ్రి. జగత్తుకి నేనే తల్లిని, సంరక్షకుడిని నేనే; పితామహుడుని నేనే; నేనే పవిత్రం చేసేవాడిని; జ్ఞానం యొక్క లక్ష్యమును, పవిత్ర శబ్దము ఓం కారమును నేనే, ఋగ్వేదమును, సామవేదమును మరియు యజుర్వేదమును నేనే.
                            "
    18:
      meaning: "గతిః  — సర్వోత్కృష్ట లక్ష్యము; భర్తా — భరించు/పోషించు వాడను; ప్రభుః — ప్రభువు; సాక్షీ — సాక్షి; నివాసః — నివాసము; శరణం — ఆశ్రయము; సు-హృత్ — స్నేహితుడు; ప్రభవః — మూల ఉత్పత్తి స్థానం; ప్రలయః — లయము; స్థానం — నివాస స్థానము; నిధానం — విశ్రాంతి స్థలము; బీజం — విత్తనము; అవ్యయమ్ — నాశము చెందనిది."
      translation: "
                                Slokam 9.18:
                                నేనే సమస్త భూతముల సర్వోన్నత లక్ష్యమును, మరియు నేనే వారి యొక్క నిర్వాహకుడను, స్వామి, సాక్షి, నివాసము, ఆశ్రయము మరియు స్నేహితుడను. నేనే సృష్టికి మూలము, అంతము, మరియు ఆధారము; నేనే శాశ్వతస్థానమును మరియు సనాతన బీజమును.
                            "
    19:
      meaning: "తపామి — వేడిని ప్రసరించు; అహం — నేను; అహం — నేను; వర్షం — వాన; నిగృహ్ణామి — నిలువరించు; ఉత్సృజామి — పంపిస్తాను; అమృతం — అమరత్వం; చ — మరియు; ఏవ — కూడా; మృత్యుః  — మరణము; చ — మరియు; సత్ — శాశ్వతమైన ఆత్మ; అసత్ — నశ్వరమైన భౌతికపదార్ధములు; చ — మరియు; అహం — నేను; అర్జున — అర్జునా."
      translation: "
                                Slokam 9.19:
                                నేను సూర్యుని రూపంలో వేడిమిని ప్రసరిస్తాను. నేనే వర్షమును ఆపుతాను, కురిపిస్తాను. నేనే అమరత్వమును మరియు నేనే మృత్యు రూపంలో వస్తాను. ఓ అర్జునా, నేనే శాశ్వతమైన ఆత్మను, తాత్కాలికమైన పదార్ధమును కూడా నేనే.
                            "
    20:
      meaning: "త్రై-విద్యాః — కర్మ కాండల శాస్త్రము (వైదిక క్రతువులు); మాం — నన్ను; సోమ-పాః — సోమ రసాన్ని త్రాగేవారు; పూత — పవిత్రులై; పాపాః — పాపములు; యజ్ఞైః  — యజ్ఞముల ద్వారా; ఇష్ట్వా — పూజింతురు; స్వః గతిం — స్వర్గాధిపతి లోకానికి దారి; ప్రార్థయంతే — ఆశించెదరు; తే — వారు; పుణ్యం — పుణ్యము; ఆసాద్య — పొందెదరు; సుర-ఇంద్ర — ఇంద్రుని యొక్క; లోకం — లోకము; అశ్నంతి — భోగించి; దివ్యాన్ — దైవీ; దివి — స్వర్గములో; దేవ-భోగాన్ — దేవతల భోగములు."
      translation: "
                                Slokam 9.20:
                                వేదములలో చెప్పబడిన సకామ కర్మకాండల పట్ల మొగ్గుచూపేవారు, నన్ను యజ్ఞ యాగాదులచే పూజిస్తారు. యజ్ఞ శేషము అయిన సోమ రస పానము చేయటం ద్వారా పాపాలన్నీ పోయి, పవిత్రులైన వీరు, స్వర్గ లోకాలకు పోవటానికి ఆశిస్తారు. వారి పుణ్య కర్మల ఫలంగా, వారు స్వర్గాధిపతి అయిన ఇంద్రుని లోకానికి వెళతారు, మరియు, దేవతల విలాసాల భోగాలన్నీ అనుభవిస్తారు.
                            "
    21:
      meaning: "తే — వారు; తం — అది; భుక్త్వా — భోగించిన తరువాత; స్వర్గ-లోకం — స్వర్గ లోకము; విశాలం — విశాలమైన; క్షీణే — తరిగిపోయిన తరువాత; పుణ్యే — పుణ్యము; మర్త్య-లోకం — భూలోకము; విశంతి — తిరిగొస్తారు; ఏవం — ఈ విధంగా; త్రయీ-ధర్మం — మూడు వేదముల యొక్క కర్మ కాండల భాగము; అనుప్రపన్నాః  —  అనుసరించిన; గత-ఆగతం — పదేపదే వచ్చి పోతుండటము; కామ-కామాః — భోగ వస్తువుల పట్ల కోరిక; లభంతే — పొందురు."
      translation: "
                                Slokam 9.21:
                                స్వర్గ లోకము యొక్క విశాలమైన భోగములు అనుభవించుట చే వారి పుణ్య ఫలము అంతా  తరిగిపోయిన తరువాత వారు తిరిగి భూలోకానికి వస్తారు. ఈ విధంగా భోగ వస్తు ప్రాప్తికై వైదిక కర్మ కాండలను ఆచరించే వారు భూలోకానికి పదేపదే వచ్చి పోతుంటారు.
                            "
    22:
      meaning: "అనన్యాః — ఎల్లప్పుడూ; చింతయంతః — స్మరిస్తూ; మాం — నన్ను; యే — ఎవరైతే; జనాః — జనులు; పర్యుపాసతే — కేవలం (నన్నే) పూజింతురో; తేషాం — వారి యొక్క; నిత్య -అభియుక్తానాం  — సదా నా యందే నిమగ్నమై ఉన్నారో; యోగ — ఆధ్యాత్మిక సంపత్తిని అందిస్తాను; క్షేమమ్  —  ఆధ్యాత్మిక సంపత్తిని రక్షిస్తాను; వహామి — మోస్తాను; అహం — నేను."
      translation: "
                                Slokam 9.22:
                                ఎల్లప్పుడూ నన్నే స్మరిస్తూ మరియు నా యందు అనన్య భక్తిలో నిమగ్నమైన వారుంటారు, అలా నా యందే సతతమూ మనస్సు నిలిపిన వారికి, వారికి లేనిదేదో అది సమకూర్చి పెడతాను మరియు వారికి ఉన్నదాన్ని సంరక్షిస్తాను.
                            "
    23:
      meaning: "యే — ఎవరైతే; అపి — అయినా కూడా; అన్య — వేరే ఇతర; దేవతా — దేవతలను; భక్తాః — భక్తులు; యజంతే — పూజిస్తారో; శ్రద్ధయా-అన్వితాః — విశ్వాసంతో; తే — వారు; అపి — కూడా; మాం — నన్ను; ఏవ — మాత్రమే; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; యజంతి — పూజిస్తారు; అవిధి-పూర్వకం — తప్పుడు పద్దతిలో."
      translation: "
                                Slokam 9.23:
                                ఓ కుంతీ పుత్రుడా, ఇతర దేవతలను శ్రద్ధతో ఆరాధించే వారు కూడా నన్నే పూజిస్తారు. కానీ, అది వారు తప్పు పద్దతి లో చేసినట్టు.
                            "
    24:
      meaning: "అహం — నేను; హి — నిజానికి; సర్వ — అన్ని; యజ్ఞానాం — యజ్ఞములు; భోక్తా — భోక్త; చ — మరియు; ప్రభుః  — ప్రభువు; ఏవ — మాత్రమే; చ — మరియు; న — కాదు; తు — కానీ; మాం — నన్ను; అభిజానాతి — తెలుసుకుని; తత్త్వేన — దివ్య తత్త్వమును; అతః — కాబట్టి; చ్యవంతి — పడిపోతారు (సంసారములో తిరుగుతారు); తే — వారు."
      translation: "
                                Slokam 9.24:
                                సమస్త యజ్ఞములకు భోక్తను, ఏకైక స్వామిని నేనే. కానీ, నా ఈ యొక్క పరమేశ్వర తత్త్వమును తెలుసుకొనని వారు  తిరిగి పుట్టవలసినదే.
                            "
    25:
      meaning: "యాంతి — వెళ్ళెదరు; దేవ-వ్రతా: — దేవతలను పూజించేవారు; దేవాన్ — దేవతలలో; పితౄన్ — పితృ దేవతల వద్దకు; యాంతి — వెళతారు; పితృ-వ్రతాః — పితృ దేవతలను పూజించేవారు; భూతాని — భూతప్రేతముల వద్దకు; యాంతి — పోతారు; భూత-ఇజ్యాః — భూతప్రేతముల ను ఆరాధించేవారు; యాంతి — వెళ్ళెదరు; మత్ — నా యొక్క; యాజినః — భక్తులు; అపి — మరియు; మామ్ — నా వద్దకు."
      translation: "
                                Slokam 9.25:
                                దేవతలను పూజించే వారు దేవతల యందు జన్మిస్తారు, పితృదేవతలను ఆరాధించేవారు పితృదేవతల దగ్గరకి వెళ్తారు, భూతప్రేతములను అర్చించువారు అలాంటి వాటిల్లో పుడతారు, మరియు నా భక్తులు నన్నే చేరుకుంటారు.
                            "
    26:
      meaning: "పత్రం — ఓ  ఆకు; పుష్పం — ఓ పువ్వు; ఫలం — ఓ పండు; తోయం — నీరు; యః — ఎవరైతే; మే — నాకు; భక్త్యా — భక్తితో; ప్రయచ్ఛతి — సమర్పిస్తారో; తత్ — అది; అహం — నేను; భక్తి-ఉపహృతం —  భక్తితో సమర్పించబడినట్టి; అశ్నామి — ఆరగింతును; ప్రయత-ఆత్మనః  — పవిత్ర మైన మనస్సు ఉన్నవాడు."
      translation: "
                                Slokam 9.26:
                                నాకు ఎవరైనా భక్తితో ఒక ఆకుగాని, ఒక పువ్వు గాని, ఒక పండు గాని, లేదా నీరైనా గాని సమర్పిస్తే, ఆ స్వచ్ఛమైన మనస్సుగల నా భక్తుని చే ప్రేమతో ఇవ్వబడిన దానిని, నేను సంతోషంగా ఆరగిస్తాను.
                            "
    27:
      meaning: "యత్ — ఏదైనా సరే; కరోషి — నీవు చేసేది; యత్ — ఏదైతే; అశ్నసి — నీవు భుజిస్తావో; యత్ — ఏదైతే; జుహోషి — యజ్ఞాగ్ని లో సమర్పిస్తావో; దదాసి — బహుమతిగా ఏది దానం (బహూకరించుట) చేసినా; యత్ — ఏదైతే; యత్ — ఏదైనా; తపస్యసి — ఆచరించే తపస్సులను; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; తత్ — వాటిని; కురుష్వ — చేయుము; మద్ అర్పణం — నాకు సమర్పించినట్టుగా."
      translation: "
                                Slokam 9.27:
                                నీవు ఏ పని చేసినా, నీవు ఏది తిన్నా, నీవు యజ్ఞములో అగ్నికి ఏది సమర్పించినా, నీవు ఏది బహుమతిగా దానం ఇచ్చినా, మరియు ఏ నిష్ఠలను ఆచరించినా, ఓ కుంతీ పుత్రుడా, వాటిని నాకు సమర్పించినట్టుగా చెయుము.
                            "
    28:
      meaning: "శుభ-అశుభ ఫలైః — మంచి మరియు చెడు ఫలితములచే; ఏవం — ఈ విధంగా; మోక్ష్యసే — నీవు విముక్తి చేయబడుతావు; కర్మ — కర్మల; బంధనైః  — బంధముల నుండి; సంన్యాస-యోగ — స్వార్ధ చింతన త్యజించి; యుక్త-ఆత్మా — మనస్సు నాయందే లగ్నం చేసి; విముక్తః — విముక్తి చేయబడి; మామ్ — నా వద్దకు; ఉపైష్యసి — చేరుకుంటావు."
      translation: "
                                Slokam 9.28:
                                అన్ని పనులను నాకే అర్పితం చేయటం ద్వారా, నీవు శుభ-అశుభ ఫలితముల బంధనముల నుండి విముక్తి చేయబడుతావు. సన్యాసముచే నీ మనస్సు నా యందే లగ్నమై, నీవు విముక్తి చేయబడుతావు  మరియు నన్ను చేరుకుంటావు.
                            "
    29:
      meaning: "సమః — సమానముగా; అహం — నేను; సర్వ-భూతేషు — సమస్త ప్రాణుల యందు; న — ఎవరూ కాదు; మే — నాకు; ద్వేష్యః — విరోధులు; అస్తి — ఉండును; న, ప్రియః — ఇష్టమైన వారు లేరు; యే — ఎవరైతే; భజంతి — ప్రేమతో ఆరాధించేవారు; తు — కానీ; మాం — నన్ను; భక్త్యా — భక్తి తో; మయి — నా యందే నివసిస్తారు; తే — అటువంటి జనులు; తేషు — వారి యందు; చ — మరియు; అపి — కూడా; అహం — నేను."
      translation: "
                                Slokam 9.29:
                                నేను సర్వ ప్రాణుల యందు సమత్వ బుద్ధి తో ఉంటాను, నేను ఎవరి పట్ల పక్షపాతం తో కానీ లేదా విరోధ భావం తో కానీ ఉండను. కానీ, ప్రేమతో నన్ను ఆరాధించే భక్తులు నాయందే నివసిస్తారు మరియు నేను వారి యందు నివసిస్తాను.
                            "
    30:
      meaning: "అపి — అయినా; చేత్  — ఒకవేళ; సు-దురాచారః — పరమ పాపిష్టులు; భజతే — పూజిస్తే; మామ్ — నన్ను; అనన్య-భాక్ — అనన్య భక్తి; సాధుః  — సాధువు; ఏవ — నిజముగా; సః — ఆ వ్యక్తి; మంతవ్యః — పరిగణించబడాలి; సమ్యక్ — సరియైన; వ్యవసితః — నిశ్చయంతో; హి — నిజముగా; సః — ఆ వ్యక్తి."
      translation: "
                                Slokam 9.30:
                                పరమ పాపిష్ఠివారు అయినా సరే, నన్ను అనన్య భక్తి తో పూజిస్తే, వారిని ధర్మాత్ములుగానే  పరిగణించాలి, ఎందుకంటే వారు సరియైన నిర్ణయం తీసుకున్నారు కాబట్టి.
                            "
    31:
      meaning: "క్షిప్రం — త్వరగానే; భవతి — అగును; ధర్మ-ఆత్మా — ధర్మాత్ముడి గా; శశ్వత్-శాంతిం — శాశ్వతమైన శాంతి; నిగచ్ఛతి — పొందును; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడు; ప్రతిజానీహి — ప్రకటించుము; న — ఎన్నటికి కాదు; మే — నా యొక్క; భక్తః — భక్తుడు; ప్రణశ్యతి — నశించును."
      translation: "
                                Slokam 9.31:
                                త్వరితగతిన వారు ధర్మాత్ములుగా అవుతారు, మరియు శాశ్వతమైన శాంతిని పొందుతారు. ఓ కుంతీ పుత్రుడా, నా భక్తుడు ఎన్నటికీ నష్టమునకు గురికాడు అని ధైర్యముగా  ప్రకటించుము.
                            "
    32:
      meaning: "మాం  — నా యందే; హి — నిజముగా; పార్థ — అర్జునా, ప్రిథ  పుత్రుడా; వ్యపాశ్రిత్య — ఆశ్రయమును పొంది (శరణుజొచ్చి); యే  — ఎవరైతే; అపి — అయినా సరే; స్యుః  — అయినా కూడా; పాప యోనయః  — నిమ్న స్థాయి జన్మ; స్త్రియః — స్త్రీలు; వైశ్యః   — వైశ్యులు; తథా — మరియు; శూద్రః — కార్మికులు; తే అపి — వారు కూడా; యాంతి — వెళ్ళెదరు; పరాం — పరమ (సర్వోన్నత); గతిం — గమ్యమును."
      translation: "
                                Slokam 9.32:
                                వారి జన్మ, జాతి, కులము ఏదైనా, లింగభేదం లేకుండా, సమాజము అసహ్యించుకునేవారయినా,  నన్నుశరణు పొందిన వారంతా పరమ పదమును పొందుతారు.
                            "
    33:
      meaning: "కిం — ఏమిటి? పునః — అప్పుడు; బ్రాహ్మణాః  — మునులు; పుణ్యాః  — పుణ్యాత్ములు; భక్తా — భక్తులు; రాజ-ఋషయా — మహాత్ములైన రాజులు; తథా — మరియు; అనిత్యం — తాత్కాలికమైన; అసుఖం — సుఖం లేని; లోకం — ప్రపంచము; ఇమం — ఈ యొక్క; ప్రాప్య — పొందిన తరువాత; భజస్వ — భక్తిలో నిమగ్నమవ్వుము; మాం — నా యందు."
      translation: "
                                Slokam 9.33:
                                ఇక పుణ్యాత్ములైన రాజులు, మునుల గురించి ఏమి చెప్పాలి? కాబట్టి, తాత్కాలికమైన మరియు సుఖంలేని ఈ ప్రపంచం లోకి వచ్చాక, ఇక, నా యందు భక్తి తో నిమగ్నమవ్వుము.
                            "
    34:
      meaning: "మత్-మనాః — సదా నన్నే స్మరించుము; భవ — ఉండుము; మత్ — నా యొక్క; భక్తః — భక్తుడు; మత్ యాజీ — నన్ను పూజించు వాడవు; మామ్ నమస్కురు — నాకు నమస్కరింపుము; మాం ఏవ  — నన్నే ఖచ్చితముగా; ఏష్యసి — చేరుకుందువు; యుక్త్వా — నాతోనే ఏకమై; ఏవం — ఈ విధంగా; ఆత్మానం — నీ మనస్సు మరియు శరీరము; మత్-పరాయణ — నాకే అర్పితమై ఉండి."
      translation: "
                                Slokam 9.34:
                                ఎల్లప్పుడూ నన్నే స్మరించుము, నా పట్ల భక్తితో ఉండుము, నన్ను ఆరాధించుము మరియు నాకు ప్రణామములు అర్పించుము. నీ మనస్సు మరియు శరీరము నాకు సమర్పించిన పిదప నీవు నా వద్దకు నిస్సందేహముగా వచ్చెదవు.
                            "
  10:
    1:
      meaning: "శ్రీ భగవానువాచ — భగవంతుడు పలికెను; భూయః — మరల; ఏవ — నిజముగా; మహా-బాహో — గొప్ప బాహువులు కలవాడా; శృణు — వినుము; మే — నా యొక్క ; పరమం — దివ్యమైన; వచః — ఉపదేశమును; యత్ — ఏదైతే; తే — నీకు; అహం — నేను; ప్రీయమాణాయ — నీవు నా ప్రియ సఖుడవు; వక్ష్యామి — చెప్తాను; హితకామ్యయా — నీ మంచిని కోరి."
      translation: "
                                Slokam 10.1:
                                శ్రీ భగవానుడు ఇలా పలికెను : నా దివ్య ఉపదేశాన్ని మళ్లీ వినుము, ఓ గొప్ప బాహువులు కలవాడా. నీవు నా ప్రియ సఖుడవు కావున, నీ హితము కోరి నేను నీకు వాటికి తెలియపరుస్తాను.
                            "
    2:
      meaning: "న — కాదు; మే — నా యొక్క; విదుః —  తెలుసు; సుర-గణాః —  దేవతలు; ప్రభవం — మూలస్థానము; న — కాదు; మహా-ఋషయః — మహర్షులు; అహం — నేను; ఆదిః —  ఆది మూలము; హి — నిజముగా; దేవానాం — దేవతల; మహా-ఋషీనాం — మహర్షుల; చ — మరియు; సర్వశః— అన్ని రకాలుగా."
      translation: "
                                Slokam 10.2:
                                దేవతలకు గానీ, మహర్షులకు గానీ నా మూల స్థానము తెలియదు. దేవతలకు మరియు మహర్షులకు మూల ఉత్పత్తి స్థానమును నేనే.
                            "
    3:
      meaning: "యః — ఎవరైతే; మామ్ — నన్ను; అజమ్ — జన్మరహితుడను; అనాదిం — ఆదిరహితుడను; చ — మరియు; వేత్తి — తెలుసుకొందురో; లోక — ఈ లోకము యొక్క; మహా-ఈశ్వరం — మహేశ్వరుడను; అసమ్మూఢః — చిత్తభ్రాంతికి లోనుకానివాడు; సః — వారు; మర్త్యేషు — మానవులలో; సర్వ-పాపైః — సర్వ పాపముల నుండి; ప్రముచ్యతే — విముక్తి పొందును."
      translation: "
                                Slokam 10.3:
                                నేను జన్మరహితుడను మరియు ఆది(మొదలు) లేనివాడిని అని మరియు సర్వ లోక మహేశ్వరుడను అని తెలుసుకున్న మనుష్యులు మోహమునకు గురికారు మరియు వారు సమస్త పాపముల నుండి విముక్తి చేయబడుతారు.
                            "
    4:
      meaning: "బుద్ధిః — తెలివితేటలు;  జ్ఞానం — జ్ఞానము; అసమ్మోహః —  ఆలోచనలో స్పష్టత; క్షమా — క్షమా గుణము; సత్యం — సత్యసంధత; దమః —  ఇంద్రియ నిగ్రహణ; శమః —  మనస్సు నియంత్రణ; సుఖం — సుఖము; దుఃఖం — దుఃఖము; భవః —  జన్మ; అభావః —  మరణము; భయం — భయము; చ — మరియు; అభయం — ధైర్యము; ఏవ — నిజముగా; చ — మరియు; అహింసా — అహింస; సమతా — సమత్వము;  తుష్టిః —  తృప్తి; తపః —  తపస్సు; దానం — దానము; యశః — కీర్తి; అయశః —  అపకీర్తి; భవంతి — జనించును; భావాః —  భావములు/గుణములు; భూతానాం — మనుష్యులలో; మత్తః —  నా నుండి; ఏవ — మాత్రమే; పృథక్-విధాః —  విభిన్న రకాల."
      translation: "
                                Slokam 10.4-5:
                                బుద్ధి కుశలత, జ్ఞానము, ఆలోచనలో స్పష్టత, దయ, నిజాయితీ, మనస్సు-ఇంద్రియ నిగ్రహణ, సుఖ-దుఃఖాలు, జనన-మరణాలు, భయము-ధైర్యము, అహింస, సమత్వం, తృప్తి, తపస్సు, దానము, కీర్తి-అపకీర్తి మొదలగు - మనుష్యులలో ఉండే గుణములలోని వైవిధ్యములు వివిధములైన నా నుండే జనించాయి.
                            "
    5:
      meaning: "బుద్ధిః — తెలివితేటలు;  జ్ఞానం — జ్ఞానము; అసమ్మోహః —  ఆలోచనలో స్పష్టత; క్షమా — క్షమా గుణము; సత్యం — సత్యసంధత; దమః —  ఇంద్రియ నిగ్రహణ; శమః —  మనస్సు నియంత్రణ; సుఖం — సుఖము; దుఃఖం — దుఃఖము; భవః —  జన్మ; అభావః —  మరణము; భయం — భయము; చ — మరియు; అభయం — ధైర్యము; ఏవ — నిజముగా; చ — మరియు; అహింసా — అహింస; సమతా — సమత్వము;  తుష్టిః —  తృప్తి; తపః —  తపస్సు; దానం — దానము; యశః — కీర్తి; అయశః —  అపకీర్తి; భవంతి — జనించును; భావాః —  భావములు/గుణములు; భూతానాం — మనుష్యులలో; మత్తః —  నా నుండి; ఏవ — మాత్రమే; పృథక్-విధాః —  విభిన్న రకాల."
      translation: "
                                Slokam 10.4-5:
                                బుద్ధి కుశలత, జ్ఞానము, ఆలోచనలో స్పష్టత, దయ, నిజాయితీ, మనస్సు-ఇంద్రియ నిగ్రహణ, సుఖ-దుఃఖాలు, జనన-మరణాలు, భయము-ధైర్యము, అహింస, సమత్వం, తృప్తి, తపస్సు, దానము, కీర్తి-అపకీర్తి మొదలగు - మనుష్యులలో ఉండే గుణములలోని వైవిధ్యములు వివిధములైన నా నుండే జనించాయి.
                            "
    6:
      meaning: "మహా-ఋషయా — మహర్షులు; సప్త — ఏడుగురు; పూర్వే — అంతకు పూర్వము; చత్వారః — నలుగురు; మనవః — మనువులు; తథా— మరియు; మత్ భావాః — నా నుండే ఉద్భవించారు; మానసాః — మనస్సు; జాతాః — పుట్టారు; యేషాం — వారి నుండి; లోకే — ప్రపంచములో; ఇమాః — వీరందరూ; ప్రజాః — ప్రజలు."
      translation: "
                                Slokam 10.6:
                                సప్త ఋషులు, వారి పూర్వం నలుగురు మహాత్ములు, పద్నాలుగు మనువులు – వీరందరూ నా మనస్సు నుండే జన్మించారు. వారి నుండే ఈ లోకం లోని సమస్త ప్రజలు అవతరించారు.
                            "
    7:
      meaning: "ఏతాం — ఈ; విభూతిం — మహిమలు; యోగం — దివ్యమైన శక్తులు; చ — మరియు; మమ — నా యొక్క; యః — ఎవరైతే; వేత్తి — తెలుసుకుంటారో; తత్త్వతః — యదార్థముగా; సః — వారు; అవికల్పేన — అచంచలమైన; యోగేన — భక్తి యోగములో; యుజ్యతే — ఏకమై పోతారు; న —లేదు; అత్ర — ఇక్కడ; సంశయః — సందేహము."
      translation: "
                                Slokam 10.7:
                                నా మహిమలను (విభూతులను) మరియు దివ్య శక్తులను యదార్థముగా తెలిసినవారు నిశ్చలమైన భక్తి యోగము ద్వారా నాతో ఏకమై పోతారు. ఈ విషయంలో ఎలాంటి సందేహానికీ తావు లేదు.
                            "
    8:
      meaning: "అహం — నేను; సర్వస్య — సమస్త సృష్టి యొక్క; ప్రభవః — మూల ఉత్పత్తి స్థానము; మత్తః — నా నుండే; సర్వం — సర్వమూ; ప్రవర్తతే — ప్రవర్తిల్లును (నడుచుట); ఇతి — ఈ విధముగా; మత్వా — తెలుసుకొని; భజంతే — ఆరాధిస్తారు; మాం — నన్ను; బుధాః — వివేకవంతులు; భావ-సమన్వితః — అత్యంత విశ్వాసము మరియు భక్తి తో కూడి."
      translation: "
                                Slokam 10.8:
                                నేనే సమస్త సృష్టికి మూల ఉత్పత్తి స్థానమును. నా వలననే అన్నీ కొనసాగుతున్నవి. దీనిని సంపూర్ణముగా తెలుసుకున్న జ్ఞానులు నన్ను అత్యంత భక్తి విశ్వాసములతో ఆరాధిస్తారు.
                            "
    9:
      meaning: "మత్-చిత్తః — నా యందే మనస్సు లగ్నం చేసి; మత్-గత-ప్రాణాః — నా యందే జీవితం అర్పించి శరణాగతి చేసి; బోధయంతః — భోదిస్తూ  (భగవంతుని దివ్య జ్ఞానముతో); పరస్పరం — ఒకరికొకరు; కథయంతః — చెప్పుచూ; చ — మరియు; మాం — నా గురించి; నిత్యం — నిత్యమూ; తుశ్యంతి — సంతుష్టి; చ — మరియు; రమంతి —  (వారు) ఆనందింతురు; చ — మరియు."
      translation: "
                                Slokam 10.9:
                                వారి మనస్సులు నా యందే లగ్నం చేసి, వారి జీవితాలని శరణాగతితో నాకే అర్పించి, నా భక్తులు ఎల్లప్పుడూ నా యందే సంతుష్టులై ఉంటారు. ఒకరినొకరు నా గురించి తెలుపుకుంటూ మరియు నా వైభవాల గురించి చర్చించుకుంటూ అత్యంత తృప్తిని, పరమానందమునూ అనుభవిస్తుంటారు.
                            "
    10:
      meaning: "తేషాం — వారికి; సతత-యుక్తానాం — ఎల్లప్పుడూ ధృడ సంకల్పంతో; భజతాం — భక్తి లో నిమగ్న మయ్యే  వారికి; ప్రీతి-పూర్వకం — ప్రేమతో; దదామి — నేను ఇస్తాను; బుద్ధి-యోగం — దివ్య జ్ఞానము; తం — అది; యేన — దేనివల్ల అయితే; మాం — నా వద్దకు; ఉపయాంతి — వచ్చెదరు; తే —  వారు."
      translation: "
                                Slokam 10.10:
                                మనస్సు సదా ప్రేమ పూర్వక భక్తి  తో నాతో ఏకమై ఉన్న వారికి, నేను దివ్య జ్ఞానమును ప్రసాదిస్తాను దానిచే వారు నన్ను పొందవచ్చు.
                            "
    11:
      meaning: "తేషాం — వారికి; ఏవ — మాత్రమే; అనుకంపా-అర్థమ్ — నా కారుణ్యము చే; అహం — నేను; అజ్ఞాన-జం — అజ్ఞానము చే జనించిన; తమః —  చీకటి; నాశయామి — నాశనం చేయుదును; ఆత్మ-భావ — వారి హృదయము నందు; స్థః — నివసిస్తున్న; జ్ఞాన — జ్ఞానమనే; దీపేన — దీపముతో; భాస్వతా — ప్రకాశిస్తూ."
      translation: "
                                Slokam 10.11:
                                వారి మీద వాత్సల్యంతో, వారి హృదయములోనే ఉండే నేను, అజ్ఞానముచే ఏర్పడిన చీకటిని, ప్రకాశవంతమైన జ్ఞాన దీపముచే నాశనం చేస్తాను.
                            "
    12:
      meaning: "అర్జునః ఉవాచ — అర్జునుడు పలికెను; పరం — సర్వోత్కృష్ట; బ్రహ్మ — బ్రహ్మం; పరం — సర్వోత్కృష్ట; ధామ — ధామము; పవిత్రం — పవిత్రం చేసే; పరమం — సర్వోత్కృష్ట; భవాన్ — నీవు; పురుషం — పురుషుడవు; శాశ్వతం — నిత్యమైన; దివ్యం — దివ్యమైన; ఆది-దేవం — ఆది దేవుడివి; అజమ్ — జన్మ రహితుడువి; విభుం — గొప్ప/మహిమగల; ఆహుః — (వారు) ప్రకటించారు; త్వం — నీవు; ఋషయః —  ఋషులు; సర్వే —  అందరూ; దేవా-ఋషి-నారదః —  దేవర్షి నారదుడు; తథా — మరియు; అసితః —  అసితుడు; దేవలః — దేవలుడు; వ్యాసః — వ్యాసుడు; స్వయం — స్వయముగా; చ — మరియు; ఏవ — నిజముగా; బ్రవీషీ — నీవే ప్రకటిస్తున్నావు; మే — నాకు."
      translation: "
                                Slokam 10.12-13:
                                అర్జునుడు ఇలా అన్నాడు: నీవే పరబ్రహ్మము, పరంధాముడవు, సర్వోన్నతమైన పవిత్రమొనర్చే వాడివి, నిత్యసనాతన భగవంతుడివి, ఆది పురుషుడివి, జన్మ రహితుడివి మరియు అత్యున్నతమైన వాడివి. మహర్షులైన నారదుడు, అసితుడు, దేవలుడు మరియు వ్యాసుడు వంటివారు ఇది చాటిచెప్పారు, ఇప్పుడు  స్వయముగా నీవే నాకు ఈ విషయాన్ని ప్రకటిస్తున్నావు.
                            "
    13:
      meaning: "అర్జునః ఉవాచ — అర్జునుడు పలికెను; పరం — సర్వోత్కృష్ట; బ్రహ్మ — బ్రహ్మం; పరం — సర్వోత్కృష్ట; ధామ — ధామము; పవిత్రం — పవిత్రం చేసే; పరమం — సర్వోత్కృష్ట; భవాన్ — నీవు; పురుషం — పురుషుడవు; శాశ్వతం — నిత్యమైన; దివ్యం — దివ్యమైన; ఆది-దేవం — ఆది దేవుడివి; అజమ్ — జన్మ రహితుడువి; విభుం — గొప్ప/మహిమగల; ఆహుః — (వారు) ప్రకటించారు; త్వం — నీవు; ఋషయః —  ఋషులు; సర్వే —  అందరూ; దేవా-ఋషి-నారదః —  దేవర్షి నారదుడు; తథా — మరియు; అసితః —  అసితుడు; దేవలః — దేవలుడు; వ్యాసః — వ్యాసుడు; స్వయం — స్వయముగా; చ — మరియు; ఏవ — నిజముగా; బ్రవీషీ — నీవే ప్రకటిస్తున్నావు; మే — నాకు."
      translation: "
                                Slokam 10.12-13:
                                అర్జునుడు ఇలా అన్నాడు: నీవే పరబ్రహ్మము, పరంధాముడవు, సర్వోన్నతమైన పవిత్రమొనర్చే వాడివి, నిత్యసనాతన భగవంతుడివి, ఆది పురుషుడివి, జన్మ రహితుడివి మరియు అత్యున్నతమైన వాడివి. మహర్షులైన నారదుడు, అసితుడు, దేవలుడు మరియు వ్యాసుడు వంటివారు ఇది చాటిచెప్పారు, ఇప్పుడు  స్వయముగా నీవే నాకు ఈ విషయాన్ని ప్రకటిస్తున్నావు.
                            "
    14:
      meaning: "సర్వం — అంతా; ఏతత్ — ఇది; ఋతం — నిజము; మన్యే — నేను నమ్ముతున్నాను; యత్ — ఏదైతే; మాం — నాకు; వదసి — నీవు చెప్పినది; కేశవ — శ్రీ కృష్ణ, కేశి అనే రాక్షసుడుని సంహరించిన వాడా; న —  కాదు; హి — నిజముగా; తే — నీ యొక్క; భగవన్ — పరమేశ్వర; వ్యక్తిం — వ్యక్తిత్వము; విదు — తెలుసుకోగలరు; దేవాః — దేవతలు; న — కాదు; దానవాః — దానవులు (అసురులు)."
      translation: "
                                Slokam 10.14:
                                ఓ కృష్ణా, నీవు చెప్పినదంతా సత్యమేనని నేను ధృడ విశ్వాసంతో నమ్ముతున్నాను.  ఓ ప్రభూ, దేవతలు కానీ, దానవులు గానీ, నీ యదార్థ స్వరూపమును తెలుసుకోలేరు.
                            "
    15:
      meaning: "స్వయం — నీవే స్వయముగా; ఏవ — నిజముగా; ఆత్మనా — నీ చేతనే; ఆత్మానం — నీవే; వేత్థ — తెలుసుకొనబడతావు; త్వం — నీవు; పురుష-ఉత్తమ — సర్వోత్క్రుష్ట పరమ పురుషుడు; భూత-భావన — సర్వ భూతములను సృష్టించినవాడా; భూతేశ — అన్నిటికీ ప్రభువైన వాడా; దేవ-దేవ — దేవతలకే దేవుడు; జగత్-పతే — జగత్తుకే ప్రభువువి."
      translation: "
                                Slokam 10.15:
                                ఓ పురుషోత్తమా, సకలభూతముల సృష్టికర్త అయినవాడా, సర్వభూతేశా, దేవదేవా, జగత్పతే ! నిజానికి, నిన్ను నీవు మాత్రమే నీ అతీంద్రీయమైన శక్తి ద్వారా ఎరుగుదువు.
                            "
    16:
      meaning: "వక్తుం — విశదపరుచుటకు; అర్హసి — దయచేయుము; అశేషేణ — సంపూర్ణముగా; దివ్యాః — దివ్యమైన; హి — నిజముగా; ఆత్మ — నీ స్వంత; విభూతయః — విభూతులను; యాభిః — దేనిచేత నయితే; విభూతిభిః — విభూతులు; లోకాన్ — సమస్త లోకములలో; ఇమాన్ — ఇవి; త్వం — నీవు; వ్యాప్య — వ్యాపించి; తిష్టసి — స్థితుడవై ఉండి;  కథం — ఏ విధముగా; విద్యాం అహం — నేను ఎలా తెలుసుకోగలను; యోగిన్ — యోగమాయా  కే అధిపతి; త్వాం — నీవు; సదా — ఎల్లప్పుడూ;  పరిచింతయన్ — ధ్యానిస్తూ; కేషు — దేని; కేషు — దేని; చ — మరియు; భావేషు — రూపములలో; చింత్యః  అసి — స్మరించబడాలి; భగవన్ — పరమ దివ్య మంగళ స్వరూపా; మయా — నా చేత."
      translation: "
                                Slokam 10.16-17:
                                నీవు సమస్త జగత్తుల యందు వ్యాపించి వాటి యందు వసించి ఉండే నీ దివ్య విభూతులను దయచేసి నాకు వివరించుము. ఓ యోగేశ్వారా, నేను నిన్ను ఎలా తెలుసుకోగలను మరియు ఎలా స్మరిస్తూఉండేను? మరియు ధ్యానం చేస్తున్నప్పుడు ఏ ఏ స్వరూపాలలో నిన్ను చింతన చేయగలను, ఓ భగవంతుడా?
                            "
    17:
      meaning: "వక్తుం — విశదపరుచుటకు; అర్హసి — దయచేయుము; అశేషేణ — సంపూర్ణముగా; దివ్యాః — దివ్యమైన; హి — నిజముగా; ఆత్మ — నీ స్వంత; విభూతయః — విభూతులను; యాభిః — దేనిచేత నయితే; విభూతిభిః — విభూతులు; లోకాన్ — సమస్త లోకములలో; ఇమాన్ — ఇవి; త్వం — నీవు; వ్యాప్య — వ్యాపించి; తిష్టసి — స్థితుడవై ఉండి;  కథం — ఏ విధముగా; విద్యాం అహం — నేను ఎలా తెలుసుకోగలను; యోగిన్ — యోగమాయా  కే అధిపతి; త్వాం — నీవు; సదా — ఎల్లప్పుడూ;  పరిచింతయన్ — ధ్యానిస్తూ; కేషు — దేని; కేషు — దేని; చ — మరియు; భావేషు — రూపములలో; చింత్యః  అసి — స్మరించబడాలి; భగవన్ — పరమ దివ్య మంగళ స్వరూపా; మయా — నా చేత."
      translation: "
                                Slokam 10.16-17:
                                నీవు సమస్త జగత్తుల యందు వ్యాపించి వాటి యందు వసించి ఉండే నీ దివ్య విభూతులను దయచేసి నాకు వివరించుము. ఓ యోగేశ్వారా, నేను నిన్ను ఎలా తెలుసుకోగలను మరియు ఎలా స్మరిస్తూఉండేను? మరియు ధ్యానం చేస్తున్నప్పుడు ఏ ఏ స్వరూపాలలో నిన్ను చింతన చేయగలను, ఓ భగవంతుడా?
                            "
    18:
      meaning: "విస్తరేణ — విస్తారముగా;  ఆత్మనః — నీ యొక్క; యోగం — దివ్య మహిమలు;  విభూతిం — విభూతులు (గుణములు/ఐశ్వర్యములు); చ — మరియు;  జనార్ధన — శ్రీ కృష్ణా, జనుల బాగోగులు చూసుకునేవాడా;  భూయః — మరలా;  కథయ — వివరించుము; తృప్తిః — తృప్తి; హి — ఎందుకంటే; శృణ్వతః —  వింటూఉంటే;  న అస్తి — ఉండదు; మే — నాకు;  అమృతం — అమృతము."
      translation: "
                                Slokam 10.18:
                                మరల విస్తారముగా నీ యొక్క దివ్య మహిమలను మరియు అవతారములను చెప్పుము, ఓ జనార్ధనా.  నీ అమృతమును వింటూ ఉంటే ఎన్నటికీ తనివితీరదు.
                            "
    19:
      meaning: "శ్రీ -భగవాన్-ఉవాచ — శ్రీ భగవానుడు పలికెను; హంత — సరే; తే — నీకు; కథయిష్యామి — నేను వివరిస్తాను; దివ్యాః —  దివ్యమైన; హి — నిజముగా; ఆత్మ-విభూతయః — నా యొక్క దివ్య విభూతులు; ప్రాధాన్యతః — ప్రధానమైన; కురుశ్రేష్ఠ — కురు వంశస్తులలో శ్రేష్టుడా; న, అస్తి — లేదు; అంతః — అంతము; విస్తరస్య — విస్తారమైన మహిమలు; మే —  నా యొక్క."
      translation: "
                                Slokam 10.19:
                                శ్రీ భగవానుడు పలికెను : ఇప్పుడు నా యొక్క దివ్య విభూతులను నీకు క్లుప్తంగా వివరిస్తాను, ఓ కురు శ్రేష్ఠ, ఎందుకంటే వాటి వివరణ కి అంతమే లేదు.
                            "
    20:
      meaning: "అహం — నేను; ఆత్మా — ఆత్మ; గుడాకేశ —  అర్జునా, నిద్రను జయించిన వాడా; సర్వ-భూత —  సర్వ భూతముల యొక్క; ఆశయ-స్థితః — హృదయములో కూర్చుని; అహం —  నేను; ఆదిః — మొదలు; చ — మరియు; మధ్యం — మధ్యము; చ — మరియు; భూతానాం — సర్వ భూతముల; అంతః — తుది (అంతము); ఏవ — కూడా; చ — మరియు."
      translation: "
                                Slokam 10.20:
                                ఓ అర్జునా, నేను సర్వ భూతముల హృదయములలో కూర్చుని ఉన్నాను. నేనే సర్వ ప్రాణుల ఆది, మధ్యము మరియు అంత్యము.
                            "
    21:
      meaning: "ఆదిత్యానాం — అదితి యొక్క పన్నెండుగురు పుత్రులలో; అహం — నేను; విష్ణుః —  విష్ణు మూర్తి; జ్యోతిశాం — ప్రకాశవంతమైన వస్తువులలో; రవిః —  సూర్యుడు; అంశు-మాన్ — తేజోవంతమైన; మరీచిః —  మరీచి; మరుతాం — మరుత్తులలో; అస్మి — నేను; నక్షత్రాణాం — నక్షత్రములలో; అహం — నేను; శశీః — చంద్రుడను."
      translation: "
                                Slokam 10.21:
                                అదితి యొక్క పన్నెండుగురు పుత్రులలో నేను విష్ణువుని; ప్రకాశవంతమైన వస్తువులలో నేను సూర్యుడిని. మరుత్తులలో మరీచుడను మరియు రాత్రి పూట ఆకాశ నక్షత్రాలలో చంద్రుడను నేను.
                            "
    22:
      meaning: "వేదానాం — వేదములలో; సామ-వేదః — సామ వేదము; అస్మి — నేను; దేవానాం — దేవతలలో; అస్మి — నేను; వాసవః — ఇంద్రుడు; ఇంద్రియాణాం — ఇంద్రియములలో; మనః —  మనస్సు; చ — మరియు; అస్మి — నేను; భూతానాం — ప్రాణులలో; అస్మి — నేను; చేతనా — చైతన్యమును."
      translation: "
                                Slokam 10.22:
                                నేను వేదములలో సామ వేదమును, దేవతలలో ఇంద్రుడను. ఇంద్రియములలో మనస్సును; ప్రాణులలో చైతన్యమును.
                            "
    23:
      meaning: "రుద్రాణాం — రుద్రులలో; శంకరః —  శివుడు (శంకర భగవానుడు); చ — మరియు; అస్మి — నేను; విత్త-ఈశః — ఐశ్వర్య దేవత మరియు దేవతల కోశాధికారి; యక్ష — యక్షులు; రక్షసామ్ — రాక్షసులలో; వసూనాం — వసువులలో; పావకః —  అగ్ని; చ — మరియు; అస్మి — నేను; మేరుః —  మేరు పర్వతము; శిఖరిణామ్ — పర్వతములలో; అహం — నేను."
      translation: "
                                Slokam 10.23:
                                రుద్రులలో నేను శంకరుడను; అసురులలో కుబేరుడను; వసువులలో అగ్నిని మరియు పర్వతాలలో మేరు పర్వతమును.
                            "
    24:
      meaning: "పురోధసాం — పురోహితులలో; చ — మరియు; ముఖ్యం — ముఖ్యులు; మాం — నేను; విద్ధి — తెలుసుకొనుము; పార్థ — అర్జునా, ఓ ప్రిథ పుత్రుడా; బృహస్పతీమ్ — బృహస్పతి; సేనానీనాం — సేనాపతులలో; అహం — నేను; స్కందః —  కార్తీకేయుడు; సరసాం —  జలాశయాల్లో; అస్మి — నేను; సాగరః — సముద్రము."
      translation: "
                                Slokam 10.24:
                                పురోహితులలో నేను బృహస్పతిని; సేనాపతులలో నేను కార్తికేయుడను; మరియు జలాశయాల్లో నేను సముద్రమని తెలుసుకొనుము.
                            "
    25:
      meaning: "మహా-ఋషీణాం — మహర్షులలో; భృగుః — భృగు మహర్షిని; అహం — నేను; గిరాం — శబ్దములలో (మంత్ర); ఏకం అక్షరం — ఏకాక్షరమైన 'ఓం' కారమును; యజ్ఞానాం — యజ్ఞములలో; జపయజ్ఞః — భగవన్నామములను భక్తితో నిరంతరం జపించే యజ్ఞము; అస్మి — నేనే; స్థావరాణాం — స్థావరములలో  (కదలని వాటిలో); హిమాలయః —  హిమాలయములు."
      translation: "
                                Slokam 10.25:
                                మహర్షులలో భృగు మహర్షిని నేను మరియు శబ్దములలో అలౌకికమైన 'ఓం' కారమును. జపములలో (యజ్ఞములలో) భగవన్నామమును మరలమరల జపించటమే నేను; స్థావరములలో హిమాలయమును నేను;
                            "
    26:
      meaning: "అశ్వత్థః — రావి చెట్టు; సర్వ-వృక్షాణాం — సమస్త వృక్షములలో; దేవ-ఋషీణాం — దేవర్షులలో; చ — మరియు; నారదః — నారదుడు; గంధర్వాణాం — గంధర్వులలో; చిత్రరథః — చిత్రరథుడు; సిద్ధానాం — అందరు సిద్దులలో; కపిలః మునిః — కపిల ముని."
      translation: "
                                Slokam 10.26:
                                వృక్షములలో నేను రావి చెట్టును; దేవర్షులలో నారదుడను. గంధర్వులలో చిత్రరథుడను, సిద్దులలో నేను కపిల మునిని.
                            "
    27:
      meaning: "ఉచ్చైఃశ్రవసమ్ — ఉచ్చైఃశ్రవసము; అశ్వానాం — ఆశ్వములలో (గుఱ్ఱములలో); విద్ధి — తెలుసుకొనుము; మాం — నన్ను; అమృతోద్భవమ్ — అమృత సముద్రము చిలకటం నుండి ఉద్భవించినదైన;  ఐరావతం — ఐరావతము; గజ-ఇంద్రాణాం — అని గజేంద్రములలో కెల్లా; నరాణాం — మనుష్యులలో; చ — మరియు; నరాధిపమ్ — రాజు."
      translation: "
                                Slokam 10.27:
                                గుఱ్ఱములలో నేను, అమృత సముద్రమును చిలకటం ద్వారా జనించిన, ఉచ్చైఃశ్రవసమును. గజేంద్రములలో నేను ఐరావతమును మరియు మనుష్యులలో రాజును.
                            "
    28:
      meaning: "ఆయుధానాం — ఆయుధములలో; అహం — నేను; వజ్రం — వజ్రాయుధమును; ధేనూనామ్ — ఆవులలో; అస్మి — నేను; కామ-ధుక్ — కామధేనువు; ప్రజనః — సంతానోత్పత్తికి కారణములలో; చ — మరియు; కందర్పః — మన్మథుడను (కామ దేవుడు); సర్పానాం — సర్పములలో; అస్మి — నేను; వాసుకిః — వాసుకి."
      translation: "
                                Slokam 10.28:
                                ఆయుధములలో వజ్రాయుధమును మరియు ఆవులలో కామధేనువును. సంతానోత్పత్తికి కారణములలో కామదేవుడను (మన్మథుడు) నేనే; సర్పములలో వాసుకిని నేను.
                            "
    29:
      meaning: "అనంతః —  అనంతుడు (ఆదిశేషుడు); చ — మరియు; అస్మి — నేను; నాగానాం — నాగ జాతివారిలో; వరుణః — వరుణుడు (సముద్ర దేవత); యాదసాం — నీటి యందు వసించే జీవులలో; అహం — నేను; పితౄణాం — పితృ దేవతలలో (కాలం చేసిన పూర్వీకులు); అర్యమా — అర్యముడను; చ — మరియు; అస్మి — నేను; యమః — యమధర్మరాజును (మృత్యు దేవత); సంయమతామ్ — న్యాయ పాలన  అందించే వారిలో; అహం — నేను."
      translation: "
                                Slokam 10.29:
                                నాగులలో నేను అనంతుడను; నీటిలో వసించే వాటిలో వరుణుడను. పితృగణములో నేను అర్యముడను;  న్యాయ-ధర్మ పాలన అందిచే వారిలో నేను యమధర్మరాజుడను.
                            "
    30:
      meaning: "ప్రహ్లాదః — ప్రహ్లాదుడు; చ — మరియు; అస్మి — నేను; దైత్యానాం — దైత్యులలో (రాక్షసులలో); కాలః — కాలము; కలయతాం — నియంత్రించే వాటి అన్నిటిలో; అహం — నేను; మృగాణాం — మృగములలో; చ — మరియు; మృగ-ఇంద్రః — సింహము; అహం — నేను; వైనతేయ — గరుత్మంతుడు; చ — మరియు; పక్షిణామ్ — పక్షులలో."
      translation: "
                                Slokam 10.30:
                                దైత్యులలో నేను ప్రహ్లాదుడను; అన్నింటినీ నియంత్రించే వాటిలో నేను కాలమును. నేనే, మృగములలో సింహమును మరియు పక్షులలో గరుత్మంతుడను అని తెలుసుకొనుము.
                            "
    31:
      meaning: "పవనః — వాయువు; పవతామ్ — పవిత్రమొనర్చే వాటిలో; అస్మి — నేను; రామః —  రాముడను; శస్త్ర భృతామ్ — శస్త్రములు  కలిగున్నవారిలో; అహం — నేను; ఝషాణాం — జల జీవులలో; మకర — మొసలి; చ — మరియు; అస్మి — నేను; స్రోతసామ్ — ప్రవహించే నదులలో; అస్మి — నేను; జాహ్నవీ — గంగా నదిని."
      translation: "
                                Slokam 10.31:
                                పవిత్రమొనర్చే వాటిలో నేను వాయువును; శస్త్రధారులలో రాముడను. జల జంతువులలో మకరమును (మొసలి), మరియు ప్రవహించే నదులలో గంగా నదిని.
                            "
    32:
      meaning: "సర్గాణామ్ — సమస్త సృష్టిలో; ఆదిః — మొదలు (ఆది); అంతః — చివర; చ — మరియు; మధ్యం — మధ్య; చ — మరియు; ఏవ — నిజముగా; అహం — నేను; అర్జున — అర్జునా; అధ్యాత్మ విద్యా — ఆధ్యాత్మిక విద్య; విద్యానాం — విద్యలలో; వాదః — తర్కబద్ధ నిర్ణయము; ప్రవదతామ్ — వాదన లో; అహం — నేను."
      translation: "
                                Slokam 10.32:
                                ఓ అర్జునా, నేనే సమస్త సృష్టికి ఆది, మధ్య మరియు అంతము, అని తెలుసుకొనుము. విద్యలలో నేను ఆధ్యాత్మిక విద్యని, మరియు సంవాదములలో తర్కబద్ద నిర్ణయమును నేనే.
                            "
    33:
      meaning: "అక్షరాణాం — అన్ని అక్షరములలో కెల్లా; అ-కారః — అ-కారము; అస్మి — నేను; ద్వంద్వః — ద్వంద్వమును; సామాసికస్య — సమాసములలో; చ — మరియు; అహం-ఏవ — నేనే; అక్షయః — తరిగిపోని; కాలః — కాలము; ధాత — సృష్టికర్తలలో; అహం — నేను; విశ్వతః-ముఖః — బ్రహ్మ."
      translation: "
                                Slokam 10.33:
                                అక్షరములలో అ-కారమును; సమాసములలో ద్వంద్వ సమాసమును. నేనే అపరిమితమైన కాలమును, మరియు సృష్టికర్తలలో బ్రహ్మను.
                            "
    34:
      meaning: "మృత్యుః — మరణము; సర్వ-హర — సర్వమును కబళించే; చ — మరియు; అహం — నేను; ఉద్భవః —  మూలమును; చ — మరియు; భవిష్యతామ్ — భవిష్యత్తులో వచ్చేటివి; కీర్తిః — కీర్తి; శ్రీః —  సిరి; వాక్ — చక్కటి వాక్కు; చ — మరియు; నారీణాం — స్త్రీ లక్షణములలో; స్మృతిః —  జ్ఞాపకశక్తి; మేధా — మేధస్సు; ధృతిః —  ధైర్యము; క్షమా — క్షమాగుణము."
      translation: "
                                Slokam 10.34:
                                సర్వమునూ కబళించే మృత్యువును, నేనే, ఇకముందు భవిష్యత్తులో వచ్చే వాటికి కూడా నేనే ఉత్పత్తిస్థానమును.  స్త్రీ లక్షణములో నేను కీర్తిని, సిరిసంపదను, చక్కటి వాక్కును, జ్ఞాపకశక్తిని, మేధస్సు, ధైర్యము మరియు క్షమాగుణమును.
                            "
    35:
      meaning: "బృహత్-సామ — బృహత్సామము; తథా — కూడా; సామ్నాం — సామ వేద మంత్రములలో; గాయత్రీ — గాయత్రీ మంత్రము; ఛందసామ్ — ఛందస్సులలో; అహం — నేను; మాసానాం — పన్నెండు నెలలలో; మార్గ-శీర్షః — మార్గ శీర్ష మాసము (నవంబరు-డిసెంబరు నెలలలో ఉండేది); అహం — నేను; ఋతూనాం — ఋతువులలో; కుసుమ-ఆకరః — వసంత ఋతువును."
      translation: "
                                Slokam 10.35:
                                సామ వేద మంత్రములలో నేనే బృహత్సామము అని తెలుసుకొనుము; ఛందస్సులలో గాయత్రీఛందస్సు నేనే. హైందవ పంచాగము లో మార్గశీర్ష మాసమును, మరియు ఋతువులలో పుష్పములను తెచ్చే వసంత ఋతువును.
                            "
    36:
      meaning: "ద్యూతం — జూదము; ఛలయతామ్ — మోసగాళ్ళలో; అస్మి — నేను; తేజః — తేజస్సు; తేజస్వినాం — తేజోవంతులలో; అహం — నేను; జయః — జయము; అస్మి — నేను; వ్యవసాయః — ధృడ సంకల్పమును; అస్మి — నేను; సత్త్వం — సద్గుణము; సత్త్వవతామ్ — ధార్మికులలో; అహం — నేను."
      translation: "
                                Slokam 10.36:
                                మోసగాళ్ళలో జూదమును నేను; తేజోవంతులలో తేజస్సును నేను. విజయులలో విజయమును నేను మరియు సంకల్పము కలవారిలో ధృడసంకల్పమును, ధర్మపరాయణులలో సద్గుణమును నేనే.
                            "
    37:
      meaning: "వృష్ణీనాం — వృష్ణి వంశస్థులలో; వాసుదేవః — కృష్ణుడు, వసుదేవుని తనయుడు; అస్మి — నేను; పాండవానాం — పాండవులలో; ధనంజయః — అర్జునుడు, సంపదలని జయించేవాడు; మునీనాం — మునులలో; అపి — కూడా; అహం — నేను; వ్యాసః — వేద వ్యాసుడను; కవీనాం — తత్వవేత్తలు/జ్ఞానులలో; ఉశనా — శుక్రాచార్యుడు; కవిః — జ్ఞాని."
      translation: "
                                Slokam 10.37:
                                వృష్ణి వంశస్థులలో నేను కృష్ణుడుని మరియు పాండవులలో అర్జునుడిని. మునులలో వేద వ్యాసుడను అని తెలుసుకొనుము మరియు గొప్ప ఆలోచనాపరులలో శుక్రాచార్యుడను.
                            "
    38:
      meaning: "దండః — దండము; దమయతామ్ — న్యాయరాహిత్యాన్ని నివారించటానికి ఉన్న విధానాలలో; అస్మి — నేను; నీతి: — సత్ప్రవర్తన; అస్మి — నేను; జిగీషతామ్ — విజయము సాధించాలనే అభిలాష కలవారికి; మౌనం — మౌనము; చ — మరియు; అస్మి — నేను; గుహ్యానాం — రహస్యములలో; జ్ఞానం — జ్ఞానము; జ్ఞాన-వతామ్ — జ్ఞానులలో; అహం — నేను."
      translation: "
                                Slokam 10.38:
                                న్యాయరాహిత్యాన్ని నివారించటానికి ఉన్న విధానాలలో నేను ధర్మబద్దమైన శిక్షను, జయాభిలాష కలవారిలో సత్ప్రవర్తనను. రహస్యములలో నేను మౌనమును. జ్ఞానులలో జ్ఞానమును నేనే.
                            "
    39:
      meaning: "యత్ — ఏదైతే; చ — మరియు; అపి — కూడా; సర్వ-భూతానాం — సర్వ భూతముల యొక్క; బీజం — బీజమును; తత్ — అది; అహం — నేను; అర్జున — అర్జున; న, తత్ ఆస్తి — అది ఉండదు; వినా — లేకుండా; యత్ — ఏది; స్యాత్ — ఉండునో; మయా — నేను; భూతం — భూతములు (ప్రాణులు/జీవులు); చర-అచరమ్ — కదిలేవైనా కదలనివి అయినా."
      translation: "
                                Slokam 10.39:
                                సర్వ భూతముల సృష్టికి మూల ఉత్పాదక బీజమును నేనే, అర్జునా.  చరాచర ప్రాణి ఏదీ కూడా నేను లేకుండా ఉండలేదు.
                            "
    40:
      meaning: "న, అంతః, అస్తి — అంతము లేదు; మమ — నా యొక్క; దివ్యానాం — దివ్యమైన; విభూతీనాం — విభూతులకు; పరంతప — అర్జునా, శత్రువులను జయించేవాడా; ఏషః — ఈ; తు — కానీ; ఉద్దేశతః — ఒక్క చిన్న భాగము మాత్రమే; ప్రోక్తః — చెప్పబడినది; విభూతేః —  (నా) విభూతుల యొక్క; విస్తరః — విస్తారమైన ; మయా — నా చేత."
      translation: "
                                Slokam 10.40:
                                నా దివ్య విభూతులకు అంతము లేదు, ఓ పరంతపా. నేను ఇప్పటివరకు చెప్పింది నా అనంతమైన వైభవములలో ఒక చిన్న భాగము మాత్రమే.
                            "
    41:
      meaning: "యత్ యత్ — ఏదైనా;  విభూతిమత్ — ఐశ్వర్యవంత;  సత్త్వం — ప్రాణి/వస్తువు;  శ్రీ మత్ — అందమైన;  ఊర్జితం — తేజోవంతమయిన;  ఏవ — కూడా;  వా — లేదా;  తత్ తత్ — అవిఅన్ని;  ఏవ — నిజముగా;  అవగచ్చ — తెలుసుకొనుము; త్వం — నీవు;  మమ — నా యొక్క;  తేజః — తేజస్సు;  అంశ — అంశతో;  సంభవం — ఉద్భవించినది."
      translation: "
                                Slokam 10.41:
                                నీవు ఏదైనా అందమైన దాన్ని కానీ, అద్భుతమైన దాన్ని కానీ, లేదా శక్తివంతమైన దాన్ని కానీ చూస్తే, అది నా శోభ యొక్క తళుకుగా తెలుసుకొనుము.
                            "
    42:
      meaning: "అథవా — లేదా; బహునా — వివరముగా; ఏతేన — ఈ యొక్క దానిచే; కిం — ఏమి? జ్ఞాతేన తవ — నీవు తెలుసుకొని; అర్జునా — అర్జున; విష్టభ్య — వ్యాపించి పోషిస్తూ; అహం — నేను; ఇదం — ఈ యొక్క; కృత్స్నం — సమస్త; ఏక — ఒకే ఒక్క; అంశేన — అంశ చే; స్థితః — స్తితుడనై; జగత్ — సృష్టి."
      translation: "
                                Slokam 10.42:
                                ఈ విస్తారమైన జ్ఞానం ఏం అవసరం, ఓ అర్జునా? ఇంత మాత్రం తెలుసుకో చాలు, కేవలం నా యొక్క ఒక్క చిన్న అంశ తోనే, సమస్త జగత్తు యందు వ్యాపించి మరియు దాన్ని పోషిస్తూ/నిర్వహిస్తూ ఉన్నాను.
                            "
  11:
    1:
      meaning: "అర్జునః ఉవాచ — అర్జునుడు పలికెను; మత్-అనుగ్రహాయ — నా మీద దయ ఉంచి; పరమం — సర్వోన్నతమైన; గుహ్యం — రహస్యమైన; ఆధ్యాత్మ-సంజ్ఞితమ్ — ఆధ్యాత్మిక జ్ఞానము గురించి; యత్ — ఏదైతే; త్వయా — నీ చే; ఉక్తం — చెప్పబడెనో; వచః — వాక్యములు; తేన — దానిచే; మోహః — మోహము; అయం — ఇది; విగతః — పటాపంచలయినది; మమ — నా యొక్క."
      translation: "
                                Slokam 11.1:
                                నా మీద దయచే నీవు తెలియపరచిన ఈ యొక్క పరమ రహస్యమైన ఆధ్యాత్మిక జ్ఞానము విన్న తరువాత, నా మోహము ఇప్పుడు తొలగిపోయినది.
                            "
    2:
      meaning: "భవ —  ఉత్పత్తి; అప్యయౌ — అవ్యక్తమవటము; హి —  నిజముగా; భూతానాం — సర్వ ప్రాణుల; శ్రుతౌ — విన్నాను; విస్తరశః — విస్తారముగా; మయా — నా చేత; త్వత్తః — నీ నుండి; కమల-పత్ర-అక్ష — తామర వంటి కన్నులు కలవాడా; మాహాత్మ్యం — గొప్పతనము; అపి — కూడా; చ — మరియు; అవ్యయమ్ —  నిత్యమైన."
      translation: "
                                Slokam 11.2:
                                సర్వ ప్రాణులు ఉత్పత్తి మరియు అవ్యక్తమైపోవటము విషయము గురించి విస్తారముగా నీ నుండి విన్నాను,  ఓ తామర వంటి నేత్రములు కలవాడా, నిత్య శాశ్వతమైన నీ మహాత్మ్యము కూడా విన్నాను.
                            "
    3:
      meaning: "ఏవం — ఈ విధముగా; ఏతత్ — ఇది; యథా — ఎలాగైతే; అత్థ — చెప్పబడినట్టు; త్వం — నీవు; ఆత్మానం — నీవే; పరమేశ్వర— పరమేశ్వరుడవు; ద్రష్టుం — చూడాలని; ఇచ్చామి — కోరుతున్నాను; తే — నీ యొక్క; రూపం — రూపము; ఐశ్వర్యం — దివ్యమైన; పురుష-ఉత్తమ — శ్రీ కృష్ణా, సర్వోత్కృష్ట పరమ పురుషా."
      translation: "
                                Slokam 11.3:
                                ఓ ప్రభూ, నీవెవరో నీవే చెప్పినట్టు, నీవు సరిగ్గా అటువంటి దివ్య స్వరూపానివే. ఇప్పుడు నాకు, నీ యొక్క దివ్య విశ్వరూపమును చూడాలనే కోరిక కలుగుతున్నది, ఓ పురుషోత్తమా.
                            "
    4:
      meaning: "మన్యసే యది —  ఒకవేళ నీవు అనుకుంటే; తత్ — అది; శక్యం — సాధ్యమే అని; మయా — నా చేత; ద్రష్టుం — దర్శించబడుటకు; ఇతి — ఈ విధంగా; ప్రభో —  ఓ ప్రభూ; యోగ-ఈశ్వరా — యోగ ఈశ్వరుడా; తతః — అప్పుడు; మే — నాకు; త్వం — నీవు; దర్శయ — తెలియచేయుము (చూపించుము); ఆత్మానం — నీవే; అవ్యయం — నిత్య శాశ్వతమైన."
      translation: "
                                Slokam 11.4:
                                ఓ యోగేశ్వరా, నాకు దాన్ని దర్శించగలిగే శక్తి ఉంది అని నీవు అనుకుంటే, దయచేసి ఆ యొక్క నిత్య శాశ్వతమైన విశ్వ రూపమును నాకు చూపించుము.
                            "
    5:
      meaning: "శ్రీ భగవానువాచ — శ్రీ భగవానుడు పలికెను; పశ్య — తిలకించుము; మే — నా యొక్క; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; రూపాణి — రూపములు; శతశః —  వందలలో; అథ — మరియు; సహస్రశః —  వేలలో; నానావిధాని —  వివిధ రకముల; దివ్యాని — దివ్యమైన; నానా — రకరకాల; వర్ణ — రంగుల; ఆకృతీని — ఆకృతులలో; చ — మరియు."
      translation: "
                                Slokam 11.5:
                                శ్రీ భగవానుడు ఇలా పలికెను : వివిధములైన ఆకృతులు, పరిమాణములు మరియు వర్ణములతో ఉన్న వందల వేల అద్భుతమైన నా యొక్క స్వరూపములను, ఇదిగో తిలకించుము ఓ పార్థ.
                            "
    6:
      meaning: "పశ్య — తిలకించుము; ఆదిత్యాన్ — అదితి పుత్రులు (పన్నెండుగురు); వసూన్ — వసువులు (ఎనిమిది మంది); రుద్రాన్ — రుద్రులు (పదకొండుగురు); అశ్వినౌ — ఇద్దరు అశ్వినీ కుమారులు; మరుతః — మరుత్తులు (నలభైతొమ్మిది); తథా — మరియు; బహూని — చాలా; అ-దృష్ట — ఎప్పుడూ కనిపించని; పూర్వాణి — ఇంతకు క్రితం; పశ్య — తిలకించుము; ఆశ్చర్యాణి — ఆశ్చర్యము గోలిపేవి;   భారత — అర్జునా, ఓ భరత  వంశస్థుడా."
      translation: "
                                Slokam 11.6:
                                నాలో పరికించుము ఓ భరత వంశీయుడా, (పన్నెండుగురు) అదితి పుత్రులను, (ఎనిమిది మంది) వసువులను, (పదకొండు) రుద్రులను, (ఇద్దరు) అశ్వినీ కుమారులను, అంతే కాక, (నలభైతొమ్మిది) మరుత్తులు మరియు మరెన్నెన్నో ఇంతకు పూర్వం తెలియపరచబడని అద్భుతములను కూడా చూడుము.
                            "
    7:
      meaning: "ఇహ — ఇక్కడ; ఏక-స్థం — ఒకే చోట కూడియున్న; జగత్ — జగత్తు; కృత్స్నం — సమస్తము; పశ్య — దర్శించుము; అద్య — ఇప్పుడు; స చర అచరమ్ — చరాచరములతో కూడి ఉన్న; మమ — నా యొక్క; దేహే — ఈ రూపము యందు; గుడాకేశ — అర్జునా, నిద్రను జయించిన వాడా; యత్ — ఏదైతే; చ — మరియు; అన్యత్ — వేరే ఇతర; ద్రష్టుమ్ — చూడాలి అని; ఇచ్ఛసి —  కోరుకున్నావో."
      translation: "
                                Slokam 11.7:
                                ఒక్కచోటే కూడిఉన్న సమస్త చరాచరములను కలిగిఉన్న జగత్తును, నా విశ్వ రూపము యందే దర్శించుము ఇప్పుడు ఓ అర్జునా. ఇంకా మరేదైనా చూడదలుచుకున్నా వాటన్నిటినీ  నా విశ్వ రూపము యందే తిలకించుము.
                            "
    8:
      meaning: "న — కాదు; తు — కానీ; మాం — నన్ను; శక్యసే — నీవు చేయగలవు; ద్రష్టుమ్ — చూచుట; అనేన — వీటితో; ఏవ —  అయినా; స్వ-చక్షుషా —  నీ ప్రాకృతిక కళ్ళతో;  దివ్యం — దివ్యమైన; దదామి — నేను ప్రసాదించెదను; తే — నీకు; చక్షుః —  కనులు; పశ్య — చూడుము; మే — నా యొక్క; యోగం-ఐశ్వరమ్ —  యోగ ఐశ్వర్యమును."
      translation: "
                                Slokam 11.8:
                                కానీ, నా యొక్క విశ్వ రూపమును నీ ప్రాకృతిక కళ్ళతో చూడలేవు. కాబట్టి, నీకు దివ్య దృష్టిని ప్రసాదిస్తున్నాను. నా యొక్క మహాద్భుత వైభవమును దర్శించుము.
                            "
    9:
      meaning: "సంజయః  ఉవాచ — సంజయుడు పలికెను; ఏవం — ఈ విధంగా; ఉక్త్వా — పలికిన పిదప;  తతః —  అప్పుడు; రాజన్ — రాజా; మహా-యోగ-ఈశ్వరః —  సర్వోన్నత యోగేశ్వరుడు; హరిః —  శ్రీ కృష్ణుడు; దర్శయామ్-ఆస — చూపించెను; పార్థాయ —  అర్జునుడికి; పరమం — దివ్యమైన; రూపమ్ ఐశ్వరమ్ — వైభవోపేత రూపమును."
      translation: "
                                Slokam 11.9:
                                సంజయుడు పలికెను: ఓ మహారాజా, ఇట్లు పలికిన పిదప, ఆ యోగేశ్వరుడైన శ్రీ కృష్ణుడు, తన యొక్క దివ్యమైన మరియు వైభవోపేతమైన రూపమును అర్జునుడికి చూపెను.
                            "
    10:
      meaning: "అనేక — అనేకములైన; వక్త్ర — ముఖములు; నయనం — కన్నులు; అనేక — అనేకములగు; అద్భుత — అద్భుతమైన; దర్శనమ్ — దర్శనములు (దృశ్యములు); అనేక — అనేకములగు; దివ్య — దివ్యమైన; ఆభరణం — ఆభరణములు; దివ్య — దివ్యమైన; అనేక — అనేకములగు; ఉద్యత — చేపట్టిలేపిన; ఆయుధం — ఆయుధములు; దివ్య— దివ్యమైన; మాల్య — దండలు;  అంబర — వస్త్రములు;  ధరం — ధరించిన; దివ్య — దివ్యమైన; గంధ — సుగంధములతో; అనులేపనమ్ — అలంకరించి ఉన్న;  సర్వ — సర్వమూ; ఆశ్చర్యమయం — మహాద్భుతముగా ఉన్న; దేవమ్ — ప్రభువు;  అనంతం — అనంతములైన; విశ్వతః — అన్ని దిక్కులా; ముఖం — ముఖము."
      translation: "
                                Slokam 11.10-11:
                                ఆ యొక్క విశ్వ రూపములో, అర్జునుడు అనంతమైన ముఖములు మరియు కనులను దర్శించాడు. అవి ఎన్నెన్నో దివ్యమైన ఆభరణములను మరియు అనేక రకాల దివ్య ఆయుధములను కలిగి ఉన్నాయి. ఆ స్వరూపము తన శరీరం పై అనేక మాలలను కలిగి ఉంది మరియు దివ్య సుగంధ పరిమళభూరితమై గుబాళిస్తున్నది. మహాద్భుతమైన అనంతమైన ఈశ్వరునిగా సర్వత్రా తన ముఖముతో తనను తాను వ్యక్తపరుచుకున్నాడు.
                            "
    11:
      meaning: "అనేక — అనేకములైన; వక్త్ర — ముఖములు; నయనం — కన్నులు; అనేక — అనేకములగు; అద్భుత — అద్భుతమైన; దర్శనమ్ — దర్శనములు (దృశ్యములు); అనేక — అనేకములగు; దివ్య — దివ్యమైన; ఆభరణం — ఆభరణములు; దివ్య — దివ్యమైన; అనేక — అనేకములగు; ఉద్యత — చేపట్టిలేపిన; ఆయుధం — ఆయుధములు; దివ్య— దివ్యమైన; మాల్య — దండలు;  అంబర — వస్త్రములు;  ధరం — ధరించిన; దివ్య — దివ్యమైన; గంధ — సుగంధములతో; అనులేపనమ్ — అలంకరించి ఉన్న;  సర్వ — సర్వమూ; ఆశ్చర్యమయం — మహాద్భుతముగా ఉన్న; దేవమ్ — ప్రభువు;  అనంతం — అనంతములైన; విశ్వతః — అన్ని దిక్కులా; ముఖం — ముఖము."
      translation: "
                                Slokam 11.10-11:
                                ఆ యొక్క విశ్వ రూపములో, అర్జునుడు అనంతమైన ముఖములు మరియు కనులను దర్శించాడు. అవి ఎన్నెన్నో దివ్యమైన ఆభరణములను మరియు అనేక రకాల దివ్య ఆయుధములను కలిగి ఉన్నాయి. ఆ స్వరూపము తన శరీరం పై అనేక మాలలను కలిగి ఉంది మరియు దివ్య సుగంధ పరిమళభూరితమై గుబాళిస్తున్నది. మహాద్భుతమైన అనంతమైన ఈశ్వరునిగా సర్వత్రా తన ముఖముతో తనను తాను వ్యక్తపరుచుకున్నాడు.
                            "
    12:
      meaning: "దివి — ఆకాశములో; సూర్యః — సూర్యులు; సహస్రస్య — వేల కొలది; భవేత్ — ఉండి; యుగపత్ — ఒకేసారి; ఉత్థితా — ఉదయించుట; యది — ఒకవేళ; భాః — ప్రకాశిస్తూ; సదృశీ — ఆ విధముగా అగుపిస్తూ; సా — అది; స్యాత్ — ఉన్నది; భాసః — ప్రకాశిస్తూ; తస్య — వాటి యొక్క; మహా-ఆత్మనః — ఆ మహోన్నత రూపము."
      translation: "
                                Slokam 11.12:
                                ఆకాశములో వెయ్యి మంది సూర్యులు ఒకే సమయంలో ప్రకాశించినా, ఆ మహోన్నత రూపము యొక్క తేజస్సుకు సాటి రావు.
                            "
    13:
      meaning: "తత్ర — అక్కడ; ఏక-స్థం — ఒక్క చోటనే స్థితమై; జగత్ — ఈ జగత్తు అంతా; కృత్స్నం — సమస్తమూ; ప్రవిభక్తం —  వేరువేరుగా; అనేకధా — అనేకములైన; అపశ్యత్ — తిలకించెను; దేవ-దేవస్య — దేవ దేవుని యొక్క; శరీరే — శరీరము యందు; పాండవః —  అర్జునుడు; తదా — అప్పుడు."
      translation: "
                                Slokam 11.13:
                                అక్కడ, ఆ దేవదేవుని శరీరము యందు, సమస్త బ్రహ్మాండములన్నీ ఒక్క చోటే ఉన్నట్టు  అర్జునుడు దర్శించాడు.
                            "
    14:
      meaning: "తతః — అప్పుడు; సః — అతడు; విస్మయ-ఆవిష్టః —  విస్మయముతో; హృష్ట-రోమా — వెంట్రుకలు నిక్కబోడుచుకున్నవాడై; ధనంజయః —  అర్జునుడు, సిరిసంపదలను జయించేవాడు; ప్రణమ్య — ప్రణమిల్లి; శిరసా — శిరస్సుతో; దేవం — భగవంతునికి; కృత-అంజలిః —  చేతులు జోడించి; అభాషత — ఇలా పలికెను."
      translation: "
                                Slokam 11.14:
                                అప్పుడు, పరామాశ్చర్యమునకు లోనయ్యి, రోమములు నిక్కబోడుచుకున్నవాడైన అర్జునుడు, చేతులు జోడించి తలవంచి నమస్కరిస్తూ, భగవంతుడుని ఈ విధంగా స్తుతించాడు.
                            "
    15:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; పశ్యామి — దర్శించితిని; దేవాన్ — సర్వ దేవతలను; తవ — నీ; దేవ — భగవంతుడు; దేహే — శరీరము యందే; సర్వాన్ — సర్వమూ; తథా — మరియు; భూత విశేష-సంఘాన్ — విశేషమైన ప్రాణిసమూహమును; బ్రహ్మాణo — బ్రహ్మ దేవుడు; ఈశం — శివుడు; కమల-ఆసన-స్థం —  తామర పూవు యందు కూర్చుని ఉన్న; ఋషీం — ఋషులు; చ — మరియు; సర్వాన్ — సర్వ; ఉరగాన్ — సర్పములు; చ — మరియు; దివ్యాన్ — దివ్యమైన."
      translation: "
                                Slokam 11.15:
                                అర్జునుడు ఇలా చెప్పెను, ఓ శ్రీ కృష్ణా, నీ దేహము యందు నేను - సకల దేవతలనూ, ఎన్నెనో ప్రాణికోటి సమూహములను, కమలము యందు కూర్చుని ఉన్న బ్రహ్మ దేవుడిని, శివుడిని, అందరు ఋషులను, మరియు దివ్య సర్పములను - చూచుచున్నాను.
                            "
    16:
      meaning: "అనేక — అసంఖ్యాకమైన; బాహూ — చేతులు; ఉదర — ఉదరములు; వక్త్ర — ముఖములు; నేత్రం — కన్నులు; పశ్యామి — చూస్తున్నాను; త్వాం — నీవు; సర్వతః —  అన్ని దిక్కులలో; అనంత-రూపమ్ — అనంతమైన రూపములు; న అంతం — అంతము లేదు; న మధ్యం — మధ్య  లేదు; న-పునః-తవ-ఆదిం — మరల నీ యొక్క మొదలు లేదు;  పశ్యామి — చూచుతున్నాను; విశ్వ-ఈశ్వర — విశ్వమునకు ప్రభువు; విశ్వ-రూప — విశ్వ రూపము."
      translation: "
                                Slokam 11.16:
                                అసంఖ్యాకమైన చేతులతో, ఉదరములతో, ముఖములతో మరియు కళ్ళతో ఉన్న నీ యొక్క అనంతమైన రూపములను అన్ని దిశలలో చూస్తున్నాను. ఓ విశ్వేశ్వరా, విశ్వమే నీ యొక్క స్వరూపముగా కలవాడా, నీ యందు ఎటువంటి ఆదిమధ్యాంతరములు చూడలేకున్నాను.
                            "
    17:
      meaning: "కిరీటినం — కిరీటముతో అలంకరించబడి; గదినం — గదతో; చక్రిణం — చక్రములతో; చ — మరియు; తేజః-రాశిం — తేజోమయముగా; సర్వతః —  అంతటా; దీప్తి-మంతమ్ — వెలుగుతూ; పశ్యామి — నేను చూచుతున్నాను; త్వాం — నిన్ను; దుర్నిరీక్ష్యం — చూడటానికి కష్టముగా; సమంతాత్ —  అనీ దిశలా; దీప్త-అనలా — రగిలే అగ్ని; అర్క— సూర్యుని వంటి; ద్యుతిమ్ —  తేజస్సు; అప్రమేయం —  అపరిమితమైన."
      translation: "
                                Slokam 11.17:
                                కిరీటముతో, చక్ర-గద ఆయుధములు కలిగి సర్వత్రా ప్రకాశించుచున్న నీ యొక్క స్వరూపమును దర్శిస్తున్నాను. సూర్యునిలా అన్ని దిశలలో అగ్నిని విరజిమ్ముతున్న నీ తేజస్సుచే నిన్ను చూడటానికి కష్టతరంగా ఉన్నది.
                            "
    18:
      meaning: "త్వమ్ — నీవు; అక్షరం — వినాశనములేని; పరమం — సర్వోన్నతమైన వాడివి; వేదితవ్యం — తెలుసుకోవలసిన వాడవు; త్వమ్ — నీవు; అస్య — ఈ యొక్క; విశ్వస్య — సృష్టికి; పరం — సర్వోన్నత; నిధానమ్ — ఆధారము; త్వం — నీవు; అవ్యయః — నిత్యశాశ్వతమైన; శాశ్వత-ధర్మ-గోప్తా — సనాతనమైన ధర్మమును పరిరక్షించేవాడవు; సనాతనః — సనాతమైన; త్వం — నీవు; పురుషః — దివ్య పురుషుడవు; మతః మే — నా యొక్క అభిప్రాయము."
      translation: "
                                Slokam 11.18:
                                నీవే అనశ్వరమైన పరమేశ్వరుడవు అని, వేదములచే ప్రతిపాదింపబడిన పరమ సత్యము అని తెలుసుకున్నాను. నీవే సమస్త సృష్టికి ఆధారము; నీవే సనాతన ధర్మమునకు నిత్య రక్షకుడవు; నీవే నిత్య శాశ్వతమైన సర్వోత్కృష్ట భగవంతుడవు.
                            "
    19:
      meaning: "అనాది-మధ్య-అంతం — మొదలు మధ్య చివర లేకుండా; అనంత — అనంతమైన; వీర్యమ్ — శక్తితో; అనంత — అసంఖ్యాకములైన; బాహుం —  చేతులు; శశి —  చంద్రుడు; సూర్య — సూర్యుడు; నేత్రమ్ — కన్నులుగా; పశ్యామి — దర్శిస్తున్నాను; త్వాం — నీవు; దీప్త — ప్రజ్వలిస్తూ; హుతాశ — విరజిమ్ముతూ; వక్త్రం — నోటి (ముఖము) నుండి; స్వ-తేజసా — నీ తేజస్సు చే; విశ్వం — విశ్వము; ఇదం — ఈ యొక్క; తపంతమ్ — తపింపచేయు."
      translation: "
                                Slokam 11.19:
                                నీవు ఆది-మధ్య-అంతము లేనివాడవు; నీ శక్తులు అపరిమితమైనవి. నీకు అనంతమైన బాహువులు కలవు; సూర్యచంద్రులు నీ నేత్రములు వంటివి మరియు అగ్నినీ నోరు వంటిది. సమస్త సృష్టిని నీ తేజస్సుచే వెచ్చగా ఉత్తేజ పరుచుతున్నటువంటి, నిన్ను , నేను దర్శిస్తున్నాను.
                            "
    20:
      meaning: "ద్యౌ-ఆ-పృథివ్యో — దివి నుండి భువి వరకు; ఇదం — ఈ యొక్క; అంతరం — మధ్య ప్రదేశమంతా; హి —  నిజముగా; వ్యాప్తం — వ్యాపించి ఉండి; త్వయా — నీ చే; ఏకేన — ఒక్కడివే; దిశః —  దిశలలో; చ — మరియు; సర్వాః —  సర్వమూ; దృష్ట్వా — చూస్తూ; అద్భుతం —  అద్భుతమైన; రూపమ్ —  రూపము; ఉగ్రం — ఉగ్రమైన; తవ — నీ యొక్క; ఇదం — ఇది; లోక — లోకములు; త్రయం —  మూడు; ప్రవ్యథితం — వణుకుచున్నవి; మహా-ఆత్మన్ —  మహాత్ముడా."
      translation: "
                                Slokam 11.20:
                                దివి నుండి భువి వరకు గల మధ్య ప్రదేశమంతా  మరియు అన్ని దిశలలో కూడా నీవే వ్యాపించి ఉన్నావు.  ఓ మహత్మా, నీ యొక్క అద్భుతమైన మరియు భయంకరమైన స్వరూపమును దర్శిస్తూ, ముల్లోకములూ భయంతో కపించిపోవటం నేను గమనిస్తున్నాను.
                            "
    21:
      meaning: "అమీ — ఇవి; హి — నిజముగా; త్వాం — నిన్ను; సుర-సంఘా — దేవతల సమూహము; విశంతి —  ప్రవేశిస్తున్నారు; కేచిత్ —  కొంతమంది; భీతాః —  భయముతో; ప్రాంజలయః — చేతులు జోడించి; గృణంతి — కీర్తిస్తూ; స్వస్తి — మంగళకరమైన; ఇతి — ఈ  విధముగా; ఉక్త్వా —  గానం చేస్తూ; మహా-ఋషి — మహర్షులు; సిద్ధ-సంఘాః —  సిద్ధ పురుషులూ; స్తువంతి — కీర్తిస్తున్నారు; త్వాం — నిన్ను; స్తుతిభిః —  స్తోత్రములతో; పుష్కలాభిః —  కీర్తనలతో."
      translation: "
                                Slokam 11.21:
                                దేవతలందరూ నీలో ప్రవేశిస్తూ నీ  యొక్క ఆశ్రయం పొందుతున్నారు. కొందరు భీతులై చేతులు జోడించి నిన్ను కీర్తిస్తున్నారు. మహర్షులు, సిద్ధులు మంగళకరమైన స్తోత్రములతో, కీర్తనలతో నిన్ను స్తుతిస్తున్నారు.
                            "
    22:
      meaning: "రుద్ర — శంకర భగవానుని ఒక స్వరూపము; ఆదిత్యాః —  ఆదిత్యులు; వసవః — వసువులు; యే — ఇవి; చ — మరియు; సాధ్యాః —  సాధ్యులు; విశ్వే — విశ్వ దేవతలు; అశ్వినౌ — అశ్విని కుమారులు; మరుతః — మరుత్తులు; చ — మరియు; ఉష్మ-పాః — పూర్వీకులు; చ — మరియు; గంధర్వ — గంధర్వులు; యక్ష — యక్షులు; అసుర — అసురులు; సిద్ధ — సిద్ధులు; సంఘా — సమూహములు; వీక్షంతే — చూచుచున్నారు; త్వాం — నిన్నే; విస్మితాః —  సంభ్రమాశ్చర్యములతో; చ — మరియు; ఏవ — యథార్థముగా; సర్వే — అందరూ."
      translation: "
                                Slokam 11.22:
                                రుద్రులు, ఆదిత్యులు, వసువులు, సాధ్యులు, విశ్వదేవతలు, అశ్వినీ కుమారులు, మరుత్తులు, పితరులు, గంధర్వులు, యక్షులు, అసురులు మరియు సిద్ధులు అందరూ కూడా సంభ్రమాశ్చర్యములతో నిన్నే తిలకిస్తున్నారు.
                            "
    23:
      meaning: "రూపం — రూపము; మహత్ — అద్భుతమైన; తే — నీ యొక్క; బహు — చాలా; వక్త్ర — నోర్లు; నేత్రం — కన్నులు; మహా-బాహో — గొప్ప బాహువులు కల ప్రభూ; బహు — అనేకములైన; బాహు — చేతులు; ఉరు — తొడలు; పాదమ్ — కాళ్ళు; బహు-ఉదరం — ఎన్నెన్నో ఉదరములు (బొజ్జలు); బహు-దంష్ట్ర — అనేకములైన దంతములు (పళ్ళు); కరాళం —  భయంకరమైన; దృష్ట్వా — చూచుతూ; లోకాః — సమస్త లోకములు; ప్రవ్యథితాః —  భయకంపితములై; తథా — అట్లే కూడా; అహం — నేను."
      translation: "
                                Slokam 11.23:
                                ఓ మహా ప్రభూ, ఎన్నెన్నో నోర్లు, చేతులు, ఊరువులు, కాళ్ళు, ఉదరములు మరియు భయంకరమైన పళ్ళతో ఉన్న నీ మహాద్భుతమైన స్వరూపము పట్ల పూజ్యభావంతో, సమస్త లోకములు మరియు నేను కూడా భయకంపితమైఉన్నాము.
                            "
    24:
      meaning: "నభః-స్పృశం — ఆకాశాన్ని తాకుతూ; దీప్తం — తేజస్సుతో వెలుగుతూ; అనేక — చాలా; వర్ణం — రంగులతో; వ్యాత్తా — తెరిచిఉన్న; ఆననం — నోర్లు; దీప్త — ప్రజ్వలిస్తూ; విశాల — విశాలమైన; నేత్రమ్ — కన్నులు;  దృష్ట్వా — చూచుతున్న; హి — నిజముగా; త్వాం — నీకు; ప్రవ్యథితాంతర-ఆత్మా — నా హృదయము భయముతో వణికిపోవుతున్నది; ధృతిం — బలము; న విందామి — తెలవటం లేదు; శమం — మానసిక ప్రశాంతత; చ — మరియు; విష్ణో — విష్ణు మూర్తి."
      translation: "
                                Slokam 11.24:
                                హే విష్ణో - ఆకాశమును తాకుతూ, ఎన్నెన్నో వర్ణములతో ప్రకాశిస్తూ, పెద్దగా తెరిచిఉన్న నోర్లతో, విశాలమైన అగ్ని గుండముల వంటి నీ కన్నులతో ఉన్న -  నీ స్వరూపమును చూస్తున్న నాకు, భయముతో గుండె అదిరిపొతున్నది.  నేను ధైర్యమును మరియు మానసిక ప్రశాంతతను కోల్పోయాను.
                            "
    25:
      meaning: "దంష్ట్రా — దంతములు (పళ్ళు); కరాళాని — భయంకరమైన; చ — మరియు; తే — నీ యొక్క; ముఖాని — నోర్లు; దృష్ట్వా — చూసిన పిదప; ఏవ — నిజముగా; కాల-అనల — ప్రళయాగ్ని; సన్నిభాని — అటువంటి; దిశః — దిక్కులు; న జానే — తెలియదు; న లభే — పొందలేకున్నాను; చ — మరియు; శర్మ — శాంతి; ప్రసీద — కృప చూపించుము; దేవ-ఈశ — దేవ దేవుడు; జగత్-నివాస — విశ్వమునకు ఆశ్రయము అయిన వాడా."
      translation: "
                                Slokam 11.25:
                                భయంకరమైన దంతములతో ఉన్న ఎన్నో నోర్లతో, ప్రళయ కాల సమయంలో కనిపించేటటువంటి ప్రజ్వలించే అగ్నిలా, ఉన్న నిన్ను, చూసిన పిదప, నేను ఎక్కడున్నానో మరియు ఎక్కడికి పోవాలో మర్చిపోతున్నాను. ఓ దేవ దేవా, నీవే జగత్తుకి ఆశ్రయము; దయ చేసి నామీద కృప చూపుము.
                            "
    26:
      meaning: "అమీ — ఇవి; చ — మరియు; త్వాం — నీవు; ధృతరాష్ట్రస్య — ధృతరాష్ట్రుని యొక్క; పుత్రాః — పుత్రులు; సర్వే — అందరూ; సహ — కూడి; ఏవ — ఇంకా; అవని-పాలా — వారి యొక్క అనుబంధిత రాజులు; సంఘైః —  సంఘము; భీష్మః — భీష్ముడు; ద్రోణః — ద్రోణుడు; సూత-పుత్రః — కర్ణుడు; తథా — మరియు; అసౌ — ఈ; సహ — కూడి; అస్మదీయైః — మన వైపు నుండి; అపి — కూడా; యోధ-ముఖ్యైః — ముఖ్యమైన యోధులు; వక్త్రాణి — నోర్లు; తే — నీ యొక్క; త్వరమానాః —  త్వరపడుచూ; విశంతి —  ప్రవేశిస్తున్నారు; దంష్ట్రా —  దంతములు; కరాళాని — భయంకరమైన; భయానకాని — భీతిని గొలిపే; కేచిత్ — కొంతమంది; విలగ్నాః — చిక్కుకొని పోయి; దశన-అంతరేషు — పళ్ళ (దంతముల) మధ్యలో; సదృశ్యంతే —  కనబడుతున్నారు; చూర్ణితైః — చితికిపోయి; ఉత్తమ-అంగైః — శిరస్సులతో."
      translation: "
                                Slokam 11.26-27:
                                ధృతరాష్ట్రుడి కుమారులందరూ, వారి సహచర రాజులతో సహా, భీష్ముడు, ద్రోణాచార్యుడు, కర్ణుడు ఇంకా మన పక్షమున ఉన్న యోధులు కూడా తలక్రిందులుగా నీ భయంకరమైన నోళ్లలోనికి త్వరితగతిన ప్రవేశిస్తున్నారు. కొందరి తలలు నీ భీకరమైన పళ్ళ మధ్యలో చితికిపోయినట్టు నేను చూస్తున్నాను.
                            "
    27:
      meaning: "అమీ — ఇవి; చ — మరియు; త్వాం — నీవు; ధృతరాష్ట్రస్య — ధృతరాష్ట్రుని యొక్క; పుత్రాః — పుత్రులు; సర్వే — అందరూ; సహ — కూడి; ఏవ — ఇంకా; అవని-పాలా — వారి యొక్క అనుబంధిత రాజులు; సంఘైః —  సంఘము; భీష్మః — భీష్ముడు; ద్రోణః — ద్రోణుడు; సూత-పుత్రః — కర్ణుడు; తథా — మరియు; అసౌ — ఈ; సహ — కూడి; అస్మదీయైః — మన వైపు నుండి; అపి — కూడా; యోధ-ముఖ్యైః — ముఖ్యమైన యోధులు; వక్త్రాణి — నోర్లు; తే — నీ యొక్క; త్వరమానాః —  త్వరపడుచూ; విశంతి —  ప్రవేశిస్తున్నారు; దంష్ట్రా —  దంతములు; కరాళాని — భయంకరమైన; భయానకాని — భీతిని గొలిపే; కేచిత్ — కొంతమంది; విలగ్నాః — చిక్కుకొని పోయి; దశన-అంతరేషు — పళ్ళ (దంతముల) మధ్యలో; సదృశ్యంతే —  కనబడుతున్నారు; చూర్ణితైః — చితికిపోయి; ఉత్తమ-అంగైః — శిరస్సులతో."
      translation: "
                                Slokam 11.26-27:
                                ధృతరాష్ట్రుడి కుమారులందరూ, వారి సహచర రాజులతో సహా, భీష్ముడు, ద్రోణాచార్యుడు, కర్ణుడు ఇంకా మన పక్షమున ఉన్న యోధులు కూడా తలక్రిందులుగా నీ భయంకరమైన నోళ్లలోనికి త్వరితగతిన ప్రవేశిస్తున్నారు. కొందరి తలలు నీ భీకరమైన పళ్ళ మధ్యలో చితికిపోయినట్టు నేను చూస్తున్నాను.
                            "
    28:
      meaning: "యథా — ఎలాగైతే; నదీనాం — నదుల  యొక్క; బహవః — ఎన్నెన్నో; అంబు-వేగాః —  నీటి తరంగాలు; సముద్రం — సముద్రము; ఏవ — నిజముగా; అభిముఖాః — దాని వైపు; ద్రవంతి — వేగంగా ప్రవహిస్తూ; తథా — అదే విధముగా; తవ — నీ యొక్క; అమీ — ఈ; నర-లోక-వీరా — నర లోక వీరులు;  విశంతి— ప్రవేశిస్తున్నారు; వక్త్రాణి —  నోర్లు; అభివిజ్వలంతి — ప్రజ్వలిస్తూ;  యథా — ఏ  విధముగా; ప్రదీప్తం — ప్రజ్వలిస్తూ; జ్వలనం — అగ్ని; పతంగాః — పురుగులు; విశంతి — ప్రవేశిస్తాయో;  నాశాయ — నశించిపోవటానికి; సమృద్ధ వేగాః —  గొప్ప వేగముతో; తథా ఏవ — అదే విధముగా; నాశాయ — నశించిపోవటానికి; విశంతి — ప్రవేశిస్తున్నారు;  లోకాః — ఈ జనులు; తవ — నీ  యొక్క;  అపి — కూడా; వక్త్రాణి — నోర్లు; సమృద్ధ వేగాః —  గొప్ప వేగముతో."
      translation: "
                                Slokam 11.28-29:
                                ఎన్నో నదుల నీటి తరంగాలు సముద్రములోనికి పారుతూ వచ్చి కలిసి పోయినట్లు, ఈ గొప్పగొప్ప యోధులు అందరూ నీ ప్రజ్వలించే ముఖముల లోనికి ప్రవేశిస్తున్నారు.  అగ్గిపురుగులు ఎలాగైతే అత్యంత వేగముతో వచ్చి మంటలో పడి నాశనం అయిపొతాయో, ఈ యొక్క సైన్యములు కూడా నీ నోర్లలోనికి ప్రవేశిస్తున్నారు.
                            "
    29:
      meaning: "యథా — ఎలాగైతే; నదీనాం — నదుల  యొక్క; బహవః — ఎన్నెన్నో; అంబు-వేగాః —  నీటి తరంగాలు; సముద్రం — సముద్రము; ఏవ — నిజముగా; అభిముఖాః — దాని వైపు; ద్రవంతి — వేగంగా ప్రవహిస్తూ; తథా — అదే విధముగా; తవ — నీ యొక్క; అమీ — ఈ; నర-లోక-వీరా — నర లోక వీరులు;  విశంతి— ప్రవేశిస్తున్నారు; వక్త్రాణి —  నోర్లు; అభివిజ్వలంతి — ప్రజ్వలిస్తూ;  యథా — ఏ  విధముగా; ప్రదీప్తం — ప్రజ్వలిస్తూ; జ్వలనం — అగ్ని; పతంగాః — పురుగులు; విశంతి — ప్రవేశిస్తాయో;  నాశాయ — నశించిపోవటానికి; సమృద్ధ వేగాః —  గొప్ప వేగముతో; తథా ఏవ — అదే విధముగా; నాశాయ — నశించిపోవటానికి; విశంతి — ప్రవేశిస్తున్నారు;  లోకాః — ఈ జనులు; తవ — నీ  యొక్క;  అపి — కూడా; వక్త్రాణి — నోర్లు; సమృద్ధ వేగాః —  గొప్ప వేగముతో."
      translation: "
                                Slokam 11.28-29:
                                ఎన్నో నదుల నీటి తరంగాలు సముద్రములోనికి పారుతూ వచ్చి కలిసి పోయినట్లు, ఈ గొప్పగొప్ప యోధులు అందరూ నీ ప్రజ్వలించే ముఖముల లోనికి ప్రవేశిస్తున్నారు.  అగ్గిపురుగులు ఎలాగైతే అత్యంత వేగముతో వచ్చి మంటలో పడి నాశనం అయిపొతాయో, ఈ యొక్క సైన్యములు కూడా నీ నోర్లలోనికి ప్రవేశిస్తున్నారు.
                            "
    30:
      meaning: "లేలిహ్యసే — నీవు నాకుతున్నావు; గ్రసమానః — కబళించే వాడివై; సమంతాత్ — అన్ని వైపులా; లోకాన్ — లోకములు; సమగ్రాన్ — సమస్తమూ; వదనైః — ముఖములతో; జ్వలద్భిః —  ప్రజ్వలిస్తూ; తేజోభిః —  తేజస్సుతో; ఆపూర్య —  నిండి పోయిన; జగత్ —  జగత్తు; సమగ్రం —  సమస్తమూ; భాసః —  కాంతులు; తవ — నీ యొక్క; ఉగ్రాః —  ఉగ్రమైన; ప్రతపంతి —  తపింపచేసే; విష్ణో — ఓ మహావిష్ణు."
      translation: "
                                Slokam 11.30:
                                నీ యొక్క భయంకరమైన నాలుకలతో ఎన్నెన్నో ప్రాణులను అన్ని  దిక్కులా చప్పరించిపారేస్తూ నీ యొక్క ప్రజ్వలిత నోళ్ళతో వారిని గ్రసించి వేస్తున్నావు. హే విష్ణో! నీవు సమస్త జగత్తును నీయొక్క భయంకరమైన, సర్వ వ్యాప్తమైన తేజో కిరణాలతో తపింపచేయుచున్నావు.
                            "
    31:
      meaning: "ఆఖ్యాహి — చెప్పుము; మే — నాకు; కః — ఎవరు? భవాన్ — నీవు; ఉగ్ర-రూపః — ఉగ్ర రూపము; నమః-అస్తు — నేను ప్రణమిల్లుతున్నాను; తే — నీకు; దేవ-వర — దేవ దేవుడా; ప్రసీద — దయ చూపించుము; విజ్ఞాతుమ్ — తెలుసుకొనుటకు; ఇచ్ఛామి — కోరుతున్నాను; భవంతమ్ — నిన్ను; ఆద్యం — ఆదిపురుషుడవైన; న హి ప్రజానామి — తెలుసుకోలేకున్నాను; తవ — నీ యొక్క; ప్రవృత్తిమ్ — వ్యవహారమును."
      translation: "
                                Slokam 11.31:
                                నీవెవరో తెలియచేయుము ఓ భయంకర రూపము కలవాడా. ఓ దేవదేవా, నీ ముందు ప్రణమిల్లుతున్నాను; దయచేసి నాపై కృప చూపుము. సమస్త సృష్టికీ ముందే ఉన్న నీ గురించి, నీవెవరో తెలుసుకోగోరుతున్నాను, ఎందుకంటే నీ స్వభావము మరియు వ్యవహారమును నేను అర్థం చేసుకోలేకున్నాను.
                            "
    32:
      meaning: "శ్రీ భగవానువాచ — శ్రీ భగవానుడు పలికెను; కాలః — కాలము; అస్మి — నేను; లోక-క్ష్యయ-కృత్ — లోక వినాశమునకు హేతువు; ప్రవృద్ధః — విజృంభించిన; లోకాన్ — లోకములు; సమాహర్తుమ్ — ప్రళయకాల వినాశము; ఇహ — ఈ లోకము; ప్రవృత్తః — ప్రమేయము; ఋతే — లేకుండా; అపి — అయినా; త్వాం — నీవు; న భవిష్యంతి — బ్రతికి ఉండరు; సర్వే — అందరూ; యే — ఎవరైతే; అవస్థితాః — నిలిచిఉన్న; ప్రతి-అనీకేషు — ప్రతిపక్షమున ఉన్న; యోధాః —  యోధులు."
      translation: "
                                Slokam 11.32:
                                శ్రీ భగవానుడు ఇలా పలికెను : నేనే మహాకాలమును, సమస్త లోకములను సర్వనాశనము చేసే మూలకారణమును. నీ యొక్క ప్రమేయం లేకున్ననూ, ప్రతిపక్షమున నిలిచి ఉన్న యోధులు ఎవ్వరూ మిగలరు (నశిస్తారు).
                            "
    33:
      meaning: "తస్మాత్ — కాబట్టి; త్వమ్ — నీవు; ఉత్తిష్ఠ —  లెమ్ము; యశః — యశస్సు/కీర్తి; లభస్వ — పొందుము; జిత్వా — జయించుము; శత్రూన్ — శత్రువులను; భుంక్ష్వ — అనుభవించుము; రాజ్యం — రాజ్యమును; సమృద్ధమ్ — సిరిసంపదలతో ఉన్న; మయా — నాచే; ఏవ — నిజముగా; ఏతే — వీరు; నిహతాః — సంహరింపబడినారు; పూర్వం — ఇంతకు క్రితమే; ఏవ నిమిత్త మాత్రం — కేవలం ఒక పనిముట్టుగా; భవ — ఉండుము; సవ్య-సాచిన్ — అర్జునా, రెండు చేతులతో కూడా బాణములను సంధించగలవాడా."
      translation: "
                                Slokam 11.33:
                                కాబట్టి, ఓ సవ్యసాచీ, లెమ్ము, కీర్తిని పొందుము! శత్రువులను జయించుము మరియు సర్వసంపదలతో ఉన్న సామ్రాజ్యమును అనుభవించుము. ఈ యోధులు  ఇంతకు పూర్వమే నా చే సంహరింపబడి ఉన్నారు, కేవలం నా పనిలో ఒక పనిముట్టుగా ఉండగలవు.
                            "
    34:
      meaning: "ద్రోణం — ద్రోణాచార్యుడు; చ — మరియు; భీష్మం — భీష్ముడు; చ — మరియు; జయద్రథం — జయద్రథుడు; చ — మరియు; కర్ణం — కర్ణుడు; తథా — మరియు; అన్యాన్ — ఇతరులు; అపి — కూడా; యోథ-వీరాన్ — వీర యోధులు; మయా — నా చేత; హతాన్ — ఇప్పటికే చంపబడ్డారు; త్వం — నీవు; జహి — సంహరింపుము; మా వ్యథిష్ఠా — వ్యాకులపడకుము; యుధ్యస్వ — యుద్ధం చేయుము; జేతా అసి — నీవు విజయుడవు అవుతావు; రణే — యుద్ధములో; సపత్నాన్ — శత్రువులపై."
      translation: "
                                Slokam 11.34:
                                ద్రోణాచార్యుడు, భీష్ముడు, జయద్రథుడు, కర్ణుడు ఇంకా ఇంతర వీర యోధులు అందరూ నాచే ఇప్పటికే సంహరింపబడ్డారు. కాబట్టి, వ్యాకుల పడకుండా వారిని అంతం చేయుము. కేవలం పోరాడుము,  నీవు ఈ యుద్ధములో శత్రువులపై విజయం సాధిస్తావు.
                            "
    35:
      meaning: "సంజయ ఉవాచ — సంజయుడు పలికెను; ఏతత్ — ఈ విధముగా; శృత్వా — విన్న తరువాత; వచనం — మాటలను; కేశవస్య — శ్రీ కృష్ణుడి (కేశవుని) యొక్క; కృత-అంజలిః — చేతులు జోడించి; వేపమానః — వణుకుతూ; కిరీటీ — అర్జునుడు, కిరీటము ధరించినవాడు; నమస్కృత్వా — నమస్కరిస్తూ; భూయః — మళ్ళీ మళ్ళీ; ఏవ — నిజముగా; ఆహ — పలికెను; కృష్ణం — శ్రీ కృష్ణుడితో; స-గద్గదం — గద్గద స్వరముతో; భీత-భీతః — భయముతో భీతిల్లిపోయి; ప్రణమ్య — నమస్కరించి."
      translation: "
                                Slokam 11.35:
                                సంజయుడు పలికెను : కేశవుడు పలికిన మాటలు విన్న తరువాత అర్జునుడు భీతితో వణికిపోయాడు. చేతులు జోడించి, శ్రీ కృష్ణుడి ఎదుట వంగి నమస్కరిస్తూ భయము ఆవరించి గద్గద స్వరముతో ఇలా పలికెను.
                            "
    36:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; స్థానే — ఇది సముచితము; హృషీక-ఈశ — శ్రీ కృష్ణుడా; ఇంద్రియములకు అధిపతి; తవ — నిన్ను; ప్రకీర్త్యా — కీర్తించుచూ; జగత్ — జగత్తు అంతా; ప్రహృష్యతి — ఆనందముతో ఉప్పొంగిపోవుతున్నది; అనురజ్యతే — అనురాగముతో నిండిపోయింది; చ — మరియు; రక్షాంసి — రాక్షసులు; భీతాని — భీతిల్లిపోయి; దిశః — అన్ని దిక్కులలో; ద్రవంతి — పారిపోతున్నారు; సర్వే — అందరూ; నమస్యంతి — నమస్కరిస్తున్నారు; చ — మరియు; సిద్ధ-సంఘాః — సిద్ధగణముల వారు అందరూ."
      translation: "
                                Slokam 11.36:
                                అర్జునుడు పలికెను : హే హృషీకేశా (ఇంద్రియములకు అధిపతి), సమస్త జగత్తు నిన్ను కీర్తించుచూ ఆనందహర్షములతో ఉన్నది, నీ పట్ల ప్రేమతో నిండిపొయినది. ఇది సముచితమే. రాక్షసులు భయముతో భీతిల్లి నీ నుండి దూరముగా అన్ని దిక్కులలో పారిపోవుతున్నారు మరియు ఎంతో మంది సిద్ధగణములు నీకు ప్రణమిల్లుతున్నారు.
                            "
    37:
      meaning: "కస్మాత్ — ఎందుకు?; చ — మరియు; తే — నీకు; న నమేరన్ —నమస్కరించ కూడదు; మహా-ఆత్మన్ — ఓ మహాత్మా; గరీయసే బ్రహ్మణ — బ్రహ్మను మించిన వారు; అపి — కూడా; ఆది-కర్త్రే — మూల సృష్టికర్త; అనంత — అనంతమైన వాడా; దేవ-ఈష — దేవతల కి ప్రభువా; జగత్-నివాస — జగత్తుకి ఆశ్రయమైన వాడా; త్వం — నీవు; అక్షరం — నాశము లేని; సత్-అసత్ — వ్యకమయినది మరియు అవ్యక్తమయినది; తత్ — అది; పరం — అతీతమైన; యత్ — ఏదైతే."
      translation: "
                                Slokam 11.37:
                                ఓ మహాత్మా, మూల సృష్టికర్త బ్రహ్మదేవుని కంటే ఉన్నతమైన వారు కూడా నీ ముందు ఎందుకు ప్రణమిల్లకూడదు? ఓ అనంతుడా, ఓ దేవతల ప్రభూ, ఓ జగత్తుకి ఆశ్రయమైన వాడా, నీవు వ్యక్త-అవ్యక్తములకూ అతీతమైన అక్షరుడవు.
                            "
    38:
      meaning: "త్వం — నీవు; ఆది-దేవః — ఆది దేవుడవు; పురుషః — పురుషుడు; పురాణః —  సనాతమైన; త్వం — నీవు; అస్య — ఈ యొక్క; విశ్వస్య — విశ్వము యొక్క; పరం — సర్వోన్నత; నిధానమ్ — ఆశ్రయము; వేత్తా — తెలిసినవాడివి; అసి — నీవు; వేద్యం — తెలుసుకోబడవలసిన వాడవు; చ — మరియు; పరం — సర్వోన్నత; చ — మరియు; ధామ — ధామము; త్వయా — నీ చేత; తతం — వ్యాప్తించబడి ఉన్నాయి; విశ్వం — విశ్వమంతా; అనంత-రూప — అనంతమైన రూపములు కలవాడా."
      translation: "
                                Slokam 11.38:
                                నీవే సనాతనమైన భగవంతుడవు మరియు ఆది దేవుడవు; నీవే విశ్వమంతటికీ ఉన్న ఒకేఒక్క ఆధారము, ఆశ్రయము. నీవు సర్వజ్ఞుడవు మరియు తెలుసుకోబడవలసిన వాడవు. నీవే పరంధాముడవు. ఓ అనంతరూపా, నీవే సమస్త జగత్తుయందు వ్యాపించి ఉన్నవాడవు.
                            "
    39:
      meaning: "వాయుః — వాయు దేవుడు; యమః — యముడు, మృత్యు దేవుడు; అగ్నిః — అగ్ని దేవుడు; వరుణః — వరుణ దేవుడు (నీటి దేవుడు); శశ-అంకః — చంద్రుడు; ప్రజాప్రతిః — బ్రహ్మ; త్వం — నీవు; ప్రపితామహః — పితామహుడవు; చ — మరియు; నమః — నమస్కారములు; నమః — నమస్కారములు; తే — నీకు; అస్తు — అలా ఉండు గాక; సహస్ర-కృత్వః — వేల సార్లు; పునః-చ — మరియు తిరిగి; భూయః — మరల; అపి — కూడా; నమః — నా నమస్కారములు; నమస్తే — నా నమస్కారములు సమర్పిస్తున్నాను."
      translation: "
                                Slokam 11.39:
                                నీవే వాయుదేవుడవు, యమధర్మరాజువు, అగ్ని దేవుడవు, వరుణ దేవుడవు మరియు చంద్రుడవు. నీవే సృష్టికర్త బ్రహ్మవు మరియు సర్వ భూతముల పితామహుడవు. నీకు నేను వేలసార్లు నమస్కరిస్తున్నాను, మరల మరల నమస్కరిస్తున్నాను.
                            "
    40:
      meaning: "నమః — నమస్కారములు; పురస్తాత్ — ముందునుండి; అథ — మరియు; పృష్ఠతః — వెనుక నుండి; తే — నీకు; నమః అస్తు — నమస్కారములు సమర్పిస్తున్నాను; తే — నీకు; సర్వతః — అన్ని వైపులనుండి; ఏవ — నిజముగా; సర్వ — అన్నీ; అనంత-వీర్య — అనంతమైన శక్తి; అమిత-విక్రమః — అపరిమితమైన పరాక్రమము, శక్తి; త్వం — నీవు; సర్వం — అన్నింటినీ; సమాప్నోషి — వ్యాపించి; తతః — ఈ విధంగా;  అసి — (నీవు) ఉన్నావు; సర్వః — అన్నింటిలో."
      translation: "
                                Slokam 11.40:
                                అనంతమైన శక్తిసామర్ధ్యములు కల ప్రభూ, నీకు ఎదురుగా ఉండి మరియు వెనుక ఉండి కూడా నమస్కరిస్తున్నాను, నిజానికి అన్ని వైపులనుండీ నమస్కరిస్తున్నాను! నీవు అనంతమైన సామర్ధ్యము, పరాక్రమము కలిగినవాడివై  అన్నింటా వ్యాపించి ఉన్నావు, అందుకే సమస్తమూ నీ స్వరూపమే.
                            "
    41:
      meaning: "సఖా — మిత్రుడు (సఖుడు); ఇతి — అలా; మత్వా — అనుకుంటూ; ప్రసభం — మూర్ఖముగా; యత్ — ఏదేని; ఉక్తం — సంభోదించి; హే కృష్ణ — ఓ శ్రీ కృష్ణా; హే యాదవ — ఓ శ్రీ కృష్ణ, యదు వంశములో జన్మించిన వాడా; హే సఖే — ఓ ప్రియ మిత్రమా; ఇతి — ఈ విధముగా; అజానతా — అజ్ఞానములో; మహిమానం — మహిమను; తవ — నీ యొక్క; ఇదం — ఇది; మయా — నా చేత;  ప్రమాదాత్ — నిర్లక్ష్యముతో; ప్రణయేన — ప్రేమతో; వా అపి — లేదా; యత్ — ఏదయినా; చ — మరియు; అవహాస-అర్థం — పరిహాసము కొరకై; అసత్-కృతా — అమర్యాదతో; అసి — నీవు ఉన్న; విహారా — ఆడుతున్నప్పుడు; శయ్యా — శయనించి ఉన్నప్పుడు; ఆసనా — కూర్చున్నప్పుడు;  భోజనేషు — భోజనం చేస్తున్నప్పుడు; ఏకః — ఒక్కడివే ఉన్నప్పుడు; అథవా — లేదా; అపి — కూడా; అచ్యుతా — కృష్ణా, దోషములు లేనివాడా; తత్-సమక్షం — ఇతరుల ముందు; తత్ — అవన్నీటిని; క్షామయే — క్షమించమని ప్రార్ధిస్తున్నాను; త్వాం —  నీ నుండి; అహం — నేను; అప్రమేయం — అపరిమితమైన."
      translation: "
                                Slokam 11.41-42:
                                నీవు నా సఖుడవు (మిత్రుడవు) అనుకుంటూ, అతి చనువుతో నిన్ను, 'ఓ కృష్ణా', 'ఓ యాదవా', 'ఓ నా ప్రియ మిత్రమా' అని పిలిచాను. నీ మహిమ తెలియక, నిర్లక్షముగా, అతి చనువుతో ప్రవర్తించాను. ఆడుతున్నప్పుడు కానీ, విశ్రాంతి తీసుకుంటున్నప్పుడు కానీ, కూర్చున్నప్పుడు కానీ, భోజనం చేస్తున్నప్పుడు కానీ, ఏకాంతముగా ఉన్నప్పుడు కానీ లేదా ఇతరుల సమక్షంలో కానీ, ఒకవేళ నీ పట్ల హాస్యానికైనా నేను అమర్యాదతో ప్రవర్తించినట్లయితే, దానికి నేను క్షమాపణలను వేడుకుంటున్నాను.
                     "
    42:
      meaning: "సఖా — మిత్రుడు (సఖుడు); ఇతి — అలా; మత్వా — అనుకుంటూ; ప్రసభం — మూర్ఖముగా; యత్ — ఏదేని; ఉక్తం — సంభోదించి; హే కృష్ణ — ఓ శ్రీ కృష్ణా; హే యాదవ — ఓ శ్రీ కృష్ణ, యదు వంశములో జన్మించిన వాడా; హే సఖే — ఓ ప్రియ మిత్రమా; ఇతి — ఈ విధముగా; అజానతా — అజ్ఞానములో; మహిమానం — మహిమను; తవ — నీ యొక్క; ఇదం — ఇది; మయా — నా చేత;  ప్రమాదాత్ — నిర్లక్ష్యముతో; ప్రణయేన — ప్రేమతో; వా అపి — లేదా; యత్ — ఏదయినా; చ — మరియు; అవహాస-అర్థం — పరిహాసము కొరకై; అసత్-కృతా — అమర్యాదతో; అసి — నీవు ఉన్న; విహారా — ఆడుతున్నప్పుడు; శయ్యా — శయనించి ఉన్నప్పుడు; ఆసనా — కూర్చున్నప్పుడు;  భోజనేషు — భోజనం చేస్తున్నప్పుడు; ఏకః — ఒక్కడివే ఉన్నప్పుడు; అథవా — లేదా; అపి — కూడా; అచ్యుతా — కృష్ణా, దోషములు లేనివాడా; తత్-సమక్షం — ఇతరుల ముందు; తత్ — అవన్నీటిని; క్షామయే — క్షమించమని ప్రార్ధిస్తున్నాను; త్వాం —  నీ నుండి; అహం — నేను; అప్రమేయం — అపరిమితమైన."
      translation: "
                                Slokam 11.41-42:
                                నీవు నా సఖుడవు (మిత్రుడవు) అనుకుంటూ, అతి చనువుతో నిన్ను, 'ఓ కృష్ణా', 'ఓ యాదవా', 'ఓ నా ప్రియ మిత్రమా' అని పిలిచాను. నీ మహిమ తెలియక, నిర్లక్షముగా, అతి చనువుతో ప్రవర్తించాను. ఆడుతున్నప్పుడు కానీ, విశ్రాంతి తీసుకుంటున్నప్పుడు కానీ, కూర్చున్నప్పుడు కానీ, భోజనం చేస్తున్నప్పుడు కానీ, ఏకాంతముగా ఉన్నప్పుడు కానీ లేదా ఇతరుల సమక్షంలో కానీ, ఒకవేళ నీ పట్ల హాస్యానికైనా నేను అమర్యాదతో ప్రవర్తించినట్లయితే, దానికి నేను క్షమాపణలను వేడుకుంటున్నాను.
                     "
    43:
      meaning: "పితా — తండ్రివి; అసి — నీవు; లోకస్య — సమస్త లోకమునకు; చర — కదిలేవి; అచరస్య —  స్థిరముగా ఉండేవి; త్వమ్ — నీవు; అస్య — వీటి యొక్క; పూజ్యః —  ఆరాధింపబడదగిన; చ — మరియు; గురుః —  గురువు; గరీయాన్ — మహోన్నతమైన;  న — కాదు; త్వత్-సమః — నీ తో సమానులు; అస్తి — ఉండేవారు; అభ్యధికః — అధికులు; కుతః —  ఎవరున్నారు?; అన్యః —  ఇతరులు; లోక-త్రయే —  ముల్లోకాలలో; అపి — కూడా; అప్రతిమ-ప్రభావ — సాటిలేని శక్తి కలవాడా."
      translation: "
                                Slokam 11.43:
                                నీవే సమస్త విశ్వమునకు, చరాచర ప్రాణులన్నిటికీ తండ్రివి.  నీవే సర్వశ్రేష్ఠమైన ఆరాధ్య యోగ్యుడవు మరియు సర్వోత్కృష్ట ఆధ్యాత్మిక గురుడవు. ఓ అసమానమైన శక్తి కలిగినవాడా, ముల్లోకాలలో నీకు సమానులే లేనప్పుడు, నిన్ను మించిన వారు మాత్రం ఎవరుంటారు?
                            "
    44:
      meaning: "తస్మాత్ — కాబట్టి; ప్రణమ్య — నమస్కరిస్తూ; ప్రణిధాయ — సాష్టాంగముగా పడిన; కాయం — శరీరముతో; ప్రసాదయే —  ప్రార్థించుచూ; త్వామ్ — నిన్ను; అహం — నేను; ఈశం — పరమేశ్వరుడివైన; ఈడ్యమ్ — ఆదరణీయమైన; పితా — తండ్రి; ఇవ — లాగా; పుత్రస్య — పుత్రుడితో; సఖా — మిత్రుడు; ఇవ — వలె; సఖ్యుః —  మిత్రునితో; ప్రియః — ప్రేమించువాడు; ప్రియాయాః —  ప్రియురాలి తో; అర్హసి —  తగినవాడవు; దేవ — ప్రభూ; సోఢుమ్ — క్షమించుము."
      translation: "
                                Slokam 11.44:
                                అందుకే ఓ ప్రభూ, నీకు ప్రణమిల్లుతూ సాష్టాంగ ప్రణామం అర్పిస్తూ, నీ కృప వేడుకుంటున్నాను.  ఒక తండ్రి కొడుకుని సహించినట్టుగా, ఒక మిత్రుడు తన మిత్రుడిని క్షమించినట్టుగా, ప్రేమించినవారిని ప్రేమికుడు మన్నించినట్టుగా, దయచేసి నా అపరాధములను మన్నింపుము.
                            "
    45:
      meaning: "అదృష్ట-పూర్వం — ఇంతకు పూర్వం ఎప్పుడూ చూడబడని; హృషితః —  గొప్ప ఆనందము; అస్మి — నేను; దృష్ట్వా — చూసిన పిదప; భయేన — భయముతో; చ — ఇంకా; ప్రవ్యథితం — వణుకుచున్నది; మనః — మనస్సు; మే — నా యొక్క; తత్ — అది; ఏవ — నిజముగా; మే — నాకు; దర్శయ — చూపుము; దేవ — భగవత్; రూపం — రూపమును; ప్రసీద — దయచేసి కృప చూపించి; దేవ-ఈశ — దేవతలకే ప్రభువా; జగత్-నివాస — జగత్తుకే ఆశ్రయమైనవాడా."
      translation: "
                                Slokam 11.45:
                                ఇంతకు మునుపెన్నడూ చూడని నీ యొక్క విశ్వ రూపమును చూసిన పిదప, నేను పరమానందమును అనుభవిస్తున్నాను. అయినా సరే, నా మనస్సు భయముతో వణుకుచున్నది. దయచేసి నాపై కృప చేయుము మరియు తిరిగి మరల నీ యొక్క ప్రసన్నమైన స్వరూపమును చూపుము, ఓ దేవ దేవా, ఓ జగత్తుకు ఆశ్రయమును ఇచ్చేవాడా.
                            "
    46:
      meaning: "కిరీటినం — కిరీటము ధరించి; గదినం — గదను పట్టుకుని; చక్ర-హస్తమ్ — చక్రమును చేతి యందు కల; ఇఛ్చామి — కోరుచున్నాను; త్వామ్ — నిన్ను; ద్రష్టుమ్ — చూచుటకు; అహం — నేను; తథ-ఏవ — అదే విధముగా;  తేన-ఏవ — దానిలో; రూపేణ — రూపము; చతుః-భుజేన — నాలుగు భుజములతో; సహస్ర-బాహో — వెయ్యి చేతులు ఉన్నవాడా; భవ — ఉండుము; విశ్వమూర్తే — ఓ విశ్వ రూపా."
      translation: "
                                Slokam 11.46:
                                ఓ వెయ్యి చేతులు కలవాడా, నీవే మూర్తీభవించిన విశ్వము అయినా, నిన్ను, కిరీటము ధరించి, చక్రమును, గదను కలిగిఉన్న నీ యొక్క చతుర్భుజ రూపములో చూడగోరుతున్నాను.
                            "
    47:
      meaning: "శ్రీ-భగవాన్-ఉవాచ — శ్రీ భగవానుడు పలికెను; మయా —  నా చేత; ప్రసన్నేన — ప్రసన్నుడనై; తవ — నీ చే; అర్జున — అర్జునా; ఇదం — ఇది; రూపం — రూపము; పరం — దివ్యమైన; దర్శితం — చూపించబడెను; ఆత్మ-యోగాత్ —  నా యోగ మాయా శక్తి చేత; తేజః-మయం —  తేజోవంతమైన; విశ్వం — విశ్వము; అనంతం —  అనంతమైన; ఆద్యం — ఆదిమూలమైన; యత్ —  ఏదైతే; మే — నా యొక్క; త్వత్ అన్యేన — నీవు తప్ప; న దృష్ట పూర్వం — ఇంకెవరూ ఇంతకు క్రితం చూడలేదు."
      translation: "
                                Slokam 11.47:
                                శ్రీ భగవానుడు పలికెను : అర్జునా, నీ చేత ప్రసన్నుడనై, నా యోగమాయా శక్తి ద్వారా, నా యొక్క తేజోవంతమయిన, అనంతమైన మరియు సనాతనమైన మూల విశ్వ రూపమును నేను నీకు చూపించితిని. నీ కంటే ముందు ఈ రూపమును ఎవ్వరూ చూడలేదు.
                            "
    48:
      meaning: "న — కాదు; వేద-యజ్ఞ — యజ్ఞముల వలన; అధ్యయనైః —  వేద అధ్యయనం వలన కానీ; న దానైః —  దానముల వలన కానీ; న చ క్రియాభిః — కర్మకాండల వలన కానీ; న  తపోభిః —  తపస్సులచే కానీ; ఉగ్రై — తీవ్రమైన; ఏవం-రూపః —  ఈ రూపములో; శక్యః  —  సాధ్యము; అహం — నేను; నృలోకే —  ఈ మర్త్య లోకములో; ద్రష్టుం — చూడబడటం; త్వత్ — నీవు కాక; అన్యేన — ఇతరుల చే; కురు-ప్రవీర — కురు యోధులలో శ్రేష్ఠుడా."
      translation: "
                                Slokam 11.48:
                                వేదముల అధ్యయనం వలన కానీ, యజ్ఞయాగాదులు చేయటం వలన కానీ, తపస్సులు, దానాల వలన కానీ, తీవ్ర నియమనిష్ఠ లను ఆచరించటం వలన కానీ, ఏ మానవుడు కూడా నీవు చూసిన దాన్ని  ఇప్పటివరకు చూడలేదు, ఓ కురు యోధ శ్రేష్ఠుడా.
                            "
    49:
      meaning: "మా తే — నీకు ఇది కూడదు; వ్యథా — భయము; మా — కాదు; చ — మరియు; విమూఢ-భావః — అయోమయ స్థితి; దృష్ట్వా — చూసిన పిదప; రూపం — రూపము; ఘోరం — భయంకరమైన; ఈదృక్ — ఈ విధమైన; మమ — నా యొక్క; ఇదం — ఇది;   వ్యపేత-భీః —  భయరహితముగా; ప్రీత-మనాః — ప్రసన్న చిత్తముతో; పునః —  మరల; త్వం — నీవు; తత్ ఏవ — ఆ యొక్క; మే — నా యొక్క; రూపం — రూపము; ఇదం — ఇది; ప్రపశ్య — చూడుము."
      translation: "
                                Slokam 11.49:
                                నా యొక్క ఆ భయంకర రూపమును చూసి భయపడవద్దు, భ్రాంతికి లోను కావద్దు. భయరహితముగా ప్రసన్నచిత్తముతో మరొకసారి నా యొక్క వ్యక్తిగత రూపమును చూడుము.
                            "
    50:
      meaning: "సంజయ ఉవాచ — సంజయుడు ఇలా పలికెను;  ఇతి — ఈ విధముగా; అర్జునం — అర్జునునికి; వాసుదేవః — కృష్ణుడు, వసుదేవుని తనయుడు; తథా —  ఆ విధముగా; ఉక్త్వా — పలికిన పిదప; స్వకం — తన వ్యక్తిగత; రూపం — రూపమును; దర్శయామ్-ఆస — చూపించెను (దర్శింపచేసెను); భూయః —  మరల; ఆశ్వాసయామ్-ఆస — ఊరడించాడు; చ — మరియు; భీతం — భీతిల్లిన; ఏనం — అతనికి; పునః — మరల; సౌమ్య-వపు: — సౌమ్యమైన రెండు చేతుల రూపము; మహా-ఆత్మా — దయాళువైన (శ్రీ కృష్ణుడు)."
      translation: "
                                Slokam 11.50:
                                సంజయుడు ఇలా పలికెను: ఈ విధముగా పలికిన పిదప దయాళువైన వసుదేవుని తనయుడు తన యొక్క (చతుర్భుజ) సాకార రూపమును మరల చూపించెను. తదుపరి, సౌమ్యమైన (రెండు భుజముల) రూపమును స్వీకరించి, భీతిల్లిన అర్జునుడిని మరింత శాంతింపచేసెను.
                            "
    51:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; దృష్ట్వా — చూసిన పిదప; ఇదం — ఈ; మానుషం — మనుష్య; రూపం — రూపము; తవ — నీ యొక్క; సౌమ్యం — సౌమ్యమైన; జనార్దన — జనుల బాగోగులు చూసుకునేవాడా, శ్రీ కృష్ణా; ఇదానీమ్ — ఇప్పుడు; అస్మి —  నేను; సంవృత్తః — కుదుటపడి; స-చేతాః —  మనస్సులో; ప్రకృతిం — నా మామూలు స్థితిని; గతః — పొందాను."
      translation: "
                                Slokam 11.51:
                                అర్జునుడు ఇలా అన్నాడు : ఓ శ్రీ కృష్ణా, నీ యొక్క సౌమ్యమైన (రెండు చేతుల) మనుష్య రూపము చూసి, నా ప్రశాంతత ను మళ్ళీ పొందాను మరియు నా మనస్సు సహజ స్థితికి వచ్చినది.
                            "
    52:
      meaning: "శ్రీ-భగవాన్-ఉవాచ — పరమేశ్వరుడైన భగవానుడు ఇలా పలికెను;  సు-దుర్దర్శమ్ —  దర్శన భాగ్యము దుర్లభము; ఇదం — ఇది; రూపం — రూపము; దృష్టవాన్-అసి — నీవు చూస్తున్నది; యత్ — ఏదైతే; మమ —  నా యొక్క; దేవాః —  దేవతలకు; అపి — కూడా; అస్య — ఇది; రూపస్య — రూపము; నిత్యం — నిత్యమూ; దర్శన-కాంక్షిణః — దర్శించుటకు కాంక్షిస్తారు (కోరుకుంటారు); న — కాదు; అహం — నేను; వేదైః —  వేద అధ్యయనము వలన; న — కాదు; తపసా — తపస్సు ల చేత; న — కాదు; దానేన —  దానములచేత; న — కాదు; చ — మరియు; ఇజ్యయా —  పూజాది కార్యముల చేత; శక్యః —  ఇది సాధ్యము; ఏవం-విధః —  ఈ విధముగా; ద్రష్టుమ్ —  చూడటానికి; దృష్టవాన్ — చూస్తూ; అసి — నీవు; మాం — నన్ను; యథా — ఇలా."
      translation: "
                                Slokam 11.52-53:
                                శ్రీ భగవానుడు పలికెను: నీవు చూసే నా ఈ యొక్క రూపము దర్శనం పొందటం ఎంతో దుర్లభమయినది.  దేవతలు కూడా దీనిని చూడాలని ఆకాంక్షిస్తుంటారు. వేదాధ్యయనము వలన కానీ, తపస్సులవలన కానీ, దానధర్మాల వలన కానీ లేదా యజ్ఞముల వలన కానీ, నేను, నీవు ఇందాక చూసినట్టుగా కనిపించను.
                            "
    53:
      meaning: "శ్రీ-భగవాన్-ఉవాచ — పరమేశ్వరుడైన భగవానుడు ఇలా పలికెను;  సు-దుర్దర్శమ్ —  దర్శన భాగ్యము దుర్లభము; ఇదం — ఇది; రూపం — రూపము; దృష్టవాన్-అసి — నీవు చూస్తున్నది; యత్ — ఏదైతే; మమ —  నా యొక్క; దేవాః —  దేవతలకు; అపి — కూడా; అస్య — ఇది; రూపస్య — రూపము; నిత్యం — నిత్యమూ; దర్శన-కాంక్షిణః — దర్శించుటకు కాంక్షిస్తారు (కోరుకుంటారు); న — కాదు; అహం — నేను; వేదైః —  వేద అధ్యయనము వలన; న — కాదు; తపసా — తపస్సు ల చేత; న — కాదు; దానేన —  దానములచేత; న — కాదు; చ — మరియు; ఇజ్యయా —  పూజాది కార్యముల చేత; శక్యః —  ఇది సాధ్యము; ఏవం-విధః —  ఈ విధముగా; ద్రష్టుమ్ —  చూడటానికి; దృష్టవాన్ — చూస్తూ; అసి — నీవు; మాం — నన్ను; యథా — ఇలా."
      translation: "
                                Slokam 11.52-53:
                                శ్రీ భగవానుడు పలికెను: నీవు చూసే నా ఈ యొక్క రూపము దర్శనం పొందటం ఎంతో దుర్లభమయినది.  దేవతలు కూడా దీనిని చూడాలని ఆకాంక్షిస్తుంటారు. వేదాధ్యయనము వలన కానీ, తపస్సులవలన కానీ, దానధర్మాల వలన కానీ లేదా యజ్ఞముల వలన కానీ, నేను, నీవు ఇందాక చూసినట్టుగా కనిపించను.
                            "
    54:
      meaning: "భక్త్యా — భక్తి చేత; తు — మాత్రమే; అనన్యయా — అనన్యమైన;  శక్యః —  సాధ్యము; అహం — నేను; ఏవం-విధః —  ఈ విధముగా; అర్జున — అర్జునా; జ్ఞాతుం — తెలుసుకోబడుట; ద్రష్టుం — చూడబడుట; చ — మరియు; తత్వేన — యదార్ధముగా ; ప్రవేష్టుమ్ — ప్రవేశించుటకు (నాతో ఏకమై పోవుటకు); చ — మరియు; పరంతప — శత్రువులను పీడించే వాడా."
      translation: "
                                Slokam 11.54:
                                ఓ అర్జునా, అనన్యమైన భక్తి చేత మాత్రమే నేను నీ ముందే నిల్చుని ఉన్న నన్నుగా యదార్ధముగా తెలుసుకోబడుతాను. ఓ పరంతపా, అందువలన నా దివ్య దృష్టిని పొందిన పిదప నాతో ఏకీభావ స్థితిని పొందవచ్చు.
                            "
    55:
      meaning: "మత్-కర్మ-కృత్ — నా కోసమే విధులను నిర్వర్తిస్తూ; మత్-పరమః — నన్నే సర్వోన్నతముగా పరిగణిస్తూ; మత్-భక్తః — నా భక్తుడుగా ఉంటూ; సంగ వర్జితః —  మమకారాసక్తులు వదిలి; నిర్వైరః —  వైరభావము లేకుండా; సర్వ-భూతేషు —  సర్వ భూతముల పట్ల; యః —  ఎవరైతే; సః —  అతడు; మాం — నన్ను; ఏతి — పొందును; పాండవ — ఓ అర్జునా, పాండు రాజు తనయుడా."
      translation: "
                                Slokam 11.55:
                                ఎవరైతే అన్ని కర్మలనూ నా కొరకే చేస్తారో, నా పైనే ఆధారపడతారో మరియు నా పట్ల భక్తి తో ఉంటారో, మమకారాసక్తులు లేకుండా ఉంటారో, సర్వ భూతముల పట్ల విరోధభావము లేకుండా ఉంటారో, అటువంటి భక్తులు తప్పకుండా నన్నే చేరుకుంటారు.
                            "
  12:
    1:
      meaning: "అర్జున ఉవాచ —  అర్జునుడు పలికెను; ఏవం — ఈ విధముగా; సతత — స్థిరముగా; యుక్తా — భక్తితో; యే — ఎవరైతే; భక్తాః — భక్తులు; త్వాం — నిన్ను; పర్యుపాసతే — ఆరాధిస్తారో; యే — వారు; చ — మరియు; అపి — కూడా; అక్షరం — నాశము లేని; అవ్యక్తం — నిరాకార బ్రహ్మము; తేషాం — వారు; కే — ఎవరు?; యోగ-విత్-తమాః — యోగములో ఎక్కువ శ్రేష్ఠులు."
      translation: "
                                Slokam 12.1:
                                అర్జునుడు ఇలా అడిగెను:  ఎల్లప్పుడూ నీ యొక్క సాకార రూపము పట్ల భక్తితో ఉండేవారు మరియు నిరాకార బ్రహ్మం ను ఉపాసించే వారు - ఈ రెండు రకాల వారిలో, యోగములో ఎవరు ఎక్కువ శ్రేష్ఠులు అని నీవు పరిగణిస్తావు?
                            "
    2:
      meaning: "శ్రీ-భగవాన్-ఉవాచ — శ్రీ భగవానుడు పలికెను; మయి — నా యందు; ఆవేశ్యా — నిమగ్నమై; మనః — మనస్సు; యే — ఎవరైతే; మాం — నన్ను; నిత్య యుక్తః — ఎల్లప్పుడూ లగ్నం చేసి; ఉపాసతే — పూజిస్తారో/ఆరాధిస్తారో; శ్రద్ధయా — శ్రద్దా-విశ్వాసములతో; పరాయా — అత్యుత్తమ; ఉపేతః — కలిగియున్న; తే — వారు; మే — నా చేత; యుక్త-తమాః — యోగములో ఉన్నతమైన స్థాయిలో ఉన్నట్టు; మతాః — నేను భావిస్తాను."
      translation: "
                                Slokam 12.2:
                                శ్రీ భగవానుడు ఇలా పలికెను: నా పైనే తమ మనస్సులను లగ్నం చేసి మరియు సతతమూ నా పట్ల దృఢ విశ్వాసంతో భక్తి లో నిమగ్నమైన వారు అత్యుత్తమ యోగులని నేను పరిగణిస్తాను.
                            "
    3:
      meaning: "యే — ఎవరైతే; తు — కానీ; అక్షరం — అనశ్వరమైన/నిత్యమైన; అనిర్దేశ్యం — నిర్వచించుటకు వీలుకాని; అవ్యక్తం — అవ్యక్తమైన; పర్యుపాసతే — ఆరాధిస్తారో; సర్వత్ర-గం — సర్వ వ్యాప్తి అయిన; అచింత్యం — మనోబుద్ధులకు అతీతుడు (ఊహింపశక్యము కాని); చ — మరియు; కూట-స్థమ్ — మారని; అచలం — కదిలించలేని; ధృవం — సనాతనమైన ; సన్నియమ — నిగ్రహించి; ఇంద్రియ-గ్రామం — ఇంద్రియములు; సర్వత్ర —  అంతటా; సమ-బుద్ధయః — సమ బుద్ధితో ఉండి; తే — వారు; ప్రాప్నువంతి — పొందుతారు; మాం — నన్ను; ఏవ — కూడా; సర్వ-భూత-హితే — సమస్త ప్రాణుల సంక్షేమం కోసం; రతాః — నిమగ్నుడైయున్న."
      translation: "
                                Slokam 12.3-4:
                                నాశరహితుడూ, అనిర్వచనీయమైన వాడు, అవ్యక్తమూ, సర్వవ్యాపి, మనోబుద్ధులకు అతీతుడు, మార్పు లేనివాడు, నిత్యశాశ్వతుడూ మరియు నిశ్చలమైన వాడునూ - అయిన పరమ సత్యము యొక్క నిరాకర తత్త్వాన్ని -  ఇంద్రియములను నిగ్రహించి, సర్వత్రా సమబుద్ధి తో ఉంటూ, సర్వభూతముల సంక్షేమం కోసం నిమగ్నమై ఉంటూ -  ఆరాధించేవారు కూడా నన్ను పొందుతారు.
                            "
    4:
      meaning: "యే — ఎవరైతే; తు — కానీ; అక్షరం — అనశ్వరమైన/నిత్యమైన; అనిర్దేశ్యం — నిర్వచించుటకు వీలుకాని; అవ్యక్తం — అవ్యక్తమైన; పర్యుపాసతే — ఆరాధిస్తారో; సర్వత్ర-గం — సర్వ వ్యాప్తి అయిన; అచింత్యం — మనోబుద్ధులకు అతీతుడు (ఊహింపశక్యము కాని); చ — మరియు; కూట-స్థమ్ — మారని; అచలం — కదిలించలేని; ధృవం — సనాతనమైన ; సన్నియమ — నిగ్రహించి; ఇంద్రియ-గ్రామం — ఇంద్రియములు; సర్వత్ర —  అంతటా; సమ-బుద్ధయః — సమ బుద్ధితో ఉండి; తే — వారు; ప్రాప్నువంతి — పొందుతారు; మాం — నన్ను; ఏవ — కూడా; సర్వ-భూత-హితే — సమస్త ప్రాణుల సంక్షేమం కోసం; రతాః — నిమగ్నుడైయున్న."
      translation: "
                                Slokam 12.3-4:
                                నాశరహితుడూ, అనిర్వచనీయమైన వాడు, అవ్యక్తమూ, సర్వవ్యాపి, మనోబుద్ధులకు అతీతుడు, మార్పు లేనివాడు, నిత్యశాశ్వతుడూ మరియు నిశ్చలమైన వాడునూ - అయిన పరమ సత్యము యొక్క నిరాకర తత్త్వాన్ని -  ఇంద్రియములను నిగ్రహించి, సర్వత్రా సమబుద్ధి తో ఉంటూ, సర్వభూతముల సంక్షేమం కోసం నిమగ్నమై ఉంటూ -  ఆరాధించేవారు కూడా నన్ను పొందుతారు.
                            "
    5:
      meaning: "క్లేశః — కష్టములు/ఇబ్బందులు; అధిక-తర — ఎక్కువగా; తేషాం — వారికి; అవ్యక్త — అవ్యక్త రూపము పట్ల; ఆసక్త — ఆసక్తులై ఉన్న; చేతాసాం — మనస్సు కలవారు; అవ్యక్తా — అవ్యక్తము; హి — నిజముగా; గతిః — మార్గము; దుఃఖం — చాలా కష్టతరముగా; దేహవద్భిః  — శరీర బద్దులైన వారికి (జీవాత్మ); అవాప్యతే — పొందెదరు."
      translation: "
                                Slokam 12.5:
                                మనస్సు యందు అవ్యక్తము పట్ల ఆసక్తి ఉన్నవారికి, సిద్ధి పథము చాలా కష్టములతో కూడుకున్నది. అవ్యక్తమును ఆరాధించటం అనేది శరీరబద్ధులైన  జీవులకు చాలా కష్టతరమైనది.
                            "
    6:
      meaning: "యే — ఎవరైతే; తు — కానీ; సర్వాణి — సమస్త; కర్మాణి — పనులు; మయి — నాకు; సన్న్యస్య — సమర్పిస్తూ; మత్ పరః —  నన్నే పరమ లక్ష్యముగా పరిగణిస్తూ; అనన్యేన — అనన్యమైన;  ఏవ — ఖచ్చితముగా; యోగేన — భక్తితో; మాం — నన్ను; ధ్యాయంతః —  ధ్యానము చేస్తూ; ఉపాసతే — ఆరాధిస్తారో; తేషామ్ — వారికి; అహం — నేను; సముద్ధర్తా — ఉద్ధరించేవాడిని; మృత్యు-సంసార-సాగరాత్ — జనన-మరణ సంసార సాగరము నుండి; భవామి — అగుదును; న, చిరాత్ — త్వరగానే; పార్థ —  అర్జునా, ప్రిథ పుత్రుడా; మయి — నా తోటి; ఆవేశిత-చేతసామ్ — నాతోనే ఏకమైన (నాయందే లగ్నమైన) మనోబుద్ధులు కలవారికి."
      translation: "
                                Slokam 12.6-7:
                                కానీ, తాము చేసే కర్మలన్నింటినీ నాకే సమర్పిస్తూ, నన్నే పరమ లక్ష్యముగా భావిస్తూ, నన్నే ఆరాధిస్తూ మరియు అనన్య భక్తితో నా మీదే ధ్యానం చేసే వారిని, ఓ పార్థా, నేను వారిని శీఘ్రముగానే ఈ మృత్యుసంసారసాగరము నుండి విముక్తి చేస్తాను, ఏలనన వారి అంతఃకరణ నా యందే ఏకమైపోయి ఉంటుంది.
                            "
    7:
      meaning: "యే — ఎవరైతే; తు — కానీ; సర్వాణి — సమస్త; కర్మాణి — పనులు; మయి — నాకు; సన్న్యస్య — సమర్పిస్తూ; మత్ పరః —  నన్నే పరమ లక్ష్యముగా పరిగణిస్తూ; అనన్యేన — అనన్యమైన;  ఏవ — ఖచ్చితముగా; యోగేన — భక్తితో; మాం — నన్ను; ధ్యాయంతః —  ధ్యానము చేస్తూ; ఉపాసతే — ఆరాధిస్తారో; తేషామ్ — వారికి; అహం — నేను; సముద్ధర్తా — ఉద్ధరించేవాడిని; మృత్యు-సంసార-సాగరాత్ — జనన-మరణ సంసార సాగరము నుండి; భవామి — అగుదును; న, చిరాత్ — త్వరగానే; పార్థ —  అర్జునా, ప్రిథ పుత్రుడా; మయి — నా తోటి; ఆవేశిత-చేతసామ్ — నాతోనే ఏకమైన (నాయందే లగ్నమైన) మనోబుద్ధులు కలవారికి."
      translation: "
                                Slokam 12.6-7:
                                కానీ, తాము చేసే కర్మలన్నింటినీ నాకే సమర్పిస్తూ, నన్నే పరమ లక్ష్యముగా భావిస్తూ, నన్నే ఆరాధిస్తూ మరియు అనన్య భక్తితో నా మీదే ధ్యానం చేసే వారిని, ఓ పార్థా, నేను వారిని శీఘ్రముగానే ఈ మృత్యుసంసారసాగరము నుండి విముక్తి చేస్తాను, ఏలనన వారి అంతఃకరణ నా యందే ఏకమైపోయి ఉంటుంది.
                            "
    8:
      meaning: "మయి — నా మీద; ఏవ — మాత్రమే; మనః — మనస్సు; ఆధత్స్వ — లగ్నము చేసి; మయి — నా మీదే; బుద్ధిం — బుద్ధి; నివేశయ — అర్పించి/శరణాగతి చేసి; నివసిష్యసి — నీవు ఎప్పుడూ నివసిస్తావు; మయి — నా లో; ఏవ — మాత్రమే; అతః  ఊర్ధ్వం — ఇక ఆ తరువాత; న సంశయః — సంశయము లేదు."
      translation: "
                                Slokam 12.8:
                                నీ మనస్సుని నామీదే లగ్నం చేయుము మరియు నీ బుద్ధిని నాకు అర్పించుము. ఆ తరువాత, నీవు సర్వదా నాలోనే నివసిస్తావు. దీనిపై ఎలాంటి సంశయము వద్దు.
                            "
    9:
      meaning: "అథ — ఒకవేళ; చిత్తం — మనస్సు; సమాధాతుం — లగ్నము చేయుటకు; న శక్నోషి — నీకు సాధ్యం కాకపోతే (చేయలేకపోతే); మయి — నా యందు; స్థిరమ్ — నిశ్చలముగా; అభ్యాస-యోగేన — నిరంతర ప్రయంత్నం (అభ్యాసం) ద్వారా  భగవతునితో ఏకమై; తతః — అప్పుడు; మాం — నన్ను; ఇచ్చా —  కోరిక; ఆప్తుం — పొందుటకు; ధనంజయ — అర్జునా, సిరి సంపదలను జయించేవాడా."
      translation: "
                                Slokam 12.9:
                                ఒకవేళ నీవు మనస్సును నా యందే నిశ్చలముగా లగ్నం చేయలేక పోతే, ఓ అర్జునా, మనస్సును ప్రాపంచిక విషయాల నుండి నిగ్రహిస్తూ, నన్ను భక్తితో స్మరించటడానికి అభ్యాసము చేయుము.
                            "
    10:
      meaning: "అభ్యాసే — అభ్యాసములో; అపి — ఒకవేళ; అసమర్థ — అసమర్ధత (అశక్యత); అసి — నీవు; మత్-కర్మ-పరమః — భక్తితో నాకోసమే పని చేయుము; భవ — ఉండుము; మత్-అర్థం — నా కోసమే; అపి — కూడా; కర్మాణి — కర్మలు; కుర్వన్ — ఆచరింపుము; సిద్ధిం — సిద్ధి (పరిపూర్ణత); అవాప్స్యసి — నీవు పొందగలవు."
      translation: "
                                Slokam 12.10:
                                నన్ను భక్తితో స్మరించే అభ్యాసం చేయలేకపోతే నాకోసమే పనులు చెయ్యటానికి ప్రయత్నం చేయుము. ఈ విధంగా భక్తి యుక్త సేవ చేయటం వలన నీవు పరిపూర్ణ స్థాయిని చేరుకోగలవు.
                            "
    11:
      meaning: "అథ — ఒకవేళ; ఏతత్ — ఇది; అపి — కూడా; అశక్త: — అశక్తుడవైతే (చేయలేకపోతే); అసి —  నీవు; కర్తుమ్ —  పనిచేయుట; మద్-యోగం — నా పట్ల భక్తితో; ఆశ్రితః —  ఆశ్రయించి;  సర్వ-కర్మ — సమస్త కర్మల (అన్ని పనుల); ఫల-త్యాగం —  ఫల త్యాగము; తతః —  అప్పుడు; కురు — చేయుము; యత-ఆత్మ-వాన్ —  ఆత్మయందే స్థితుడవై."
      translation: "
                                Slokam 12.11:
                                ఒకవేళ నీవు నా కొరకై భక్తి తో పని చేయుట చేయలేకపోతే, నీ కర్మ ఫలములను త్యజించుటకు ప్రయత్నించుము మరియు ఆత్మయందే స్థితుడవై ఉండుము.
                            "
    12:
      meaning: "శ్రేయః — మంచిది; హి — నిజముగా; జ్ఞానం — జ్ఞానము; అభ్యాసాత్ — (యాంత్రికమైన) అభ్యాసము కంటే; జ్ఞానాత్ — జ్ఞానము కంటే; ధ్యానం — ధ్యానము; విశిష్యతే — శ్రేష్ఠమయినది; ధ్యానాత్ — ధ్యానము కంటే; కర్మ-ఫల-త్యాగః — కర్మ ఫలముల త్యాగము; త్యాగాత్ — త్యాగము; శాంతి: — శాంతి; అనంతరమ్ — తక్షణమే."
      translation: "
                                Slokam 12.12:
                                యాంత్రికమైన అభ్యాసము కంటే జ్ఞానము మంచిది; జ్ఞానము కంటే ధ్యానము శ్రేష్ఠమయినది. ధ్యానము కంటే కర్మ ఫల త్యాగము మంచిది, ఎందుకంటే ఇటువంటి త్యాగము చేసిన వెంటనే శాంతి లభించును.
                            "
    13:
      meaning: "అద్వేష్టా — ద్వేష భావము లేకుండా; సర్వ-భూతానాం — సమస్త ప్రాణుల పట్ల; మైత్రః — మైత్రీ భావము; కరుణ — కారుణ్యము; ఏవ — నిజముగా; చ — మరియు; నిర్మమో — ప్రాపంచిక వస్తువిషయములపై మమకార/ఆసక్తి లేకుండా; నిరహంకార: — అహంకార రహితముగా; సమ — సమత్వ బుద్ధితో; దుఃఖ — దుఃఖములు/కష్టాలు; సుఖః — సుఖములు; క్షమీ — క్షమాగుణము కలిగి; సంతుష్ట: — తృప్తితో ఉంటూ; సతతం — ఎల్లప్పుడూ; యోగీ — భక్తితో ఏకమై; యత-ఆత్మా — ఆత్మ-నిగ్రహము తో; దృఢ-నిశ్చయః — ధృడ సంకల్పము/నిశ్చయము తో; మయి — నాకు; అర్పిత — అర్పితము చేసి; మనః — మనస్సు; బుద్ధిః —  బుద్ధి; యః — ఎవరైతే; మధ్భక్తః — నా భక్తులు; సః — వారు; మే — నాకు; ప్రియః — చాలా ప్రియమైనవారు."
      translation: "
                                Slokam 12.13-14:
                                ఏ భక్తులైతే, సమస్త ప్రాణుల పట్ల ద్వేషభావన లేకుండా, మైత్రితో/స్నేహపూరితముగా, కారుణ్యముతో ఉంటారో, వారు నాకు చాలా ప్రియమైన వారు. వారు ఆస్తి/ధనము పై మమకార/ఆసక్తి రహితముగా ఉంటారు మరియు అహంకారము లేకుండా, సుఖ-దుఃఖముల రెండింటి యందు ఒకే విధంగా ఉంటారు మరియు సర్వదా క్షమించే మనస్సుతో ఉంటారు. వారు ఎల్లప్పుడూ తృప్తితో, భక్తితో నాతోనే ఏకమై, ఆత్మ-నిగ్రహంతో, ధృడ సంకల్పంతో మరియు మనోబుద్ధులను నాకే అర్పించి ఉంటారు.
                            "
    14:
      meaning: "అద్వేష్టా — ద్వేష భావము లేకుండా; సర్వ-భూతానాం — సమస్త ప్రాణుల పట్ల; మైత్రః — మైత్రీ భావము; కరుణ — కారుణ్యము; ఏవ — నిజముగా; చ — మరియు; నిర్మమో — ప్రాపంచిక వస్తువిషయములపై మమకార/ఆసక్తి లేకుండా; నిరహంకార: — అహంకార రహితముగా; సమ — సమత్వ బుద్ధితో; దుఃఖ — దుఃఖములు/కష్టాలు; సుఖః — సుఖములు; క్షమీ — క్షమాగుణము కలిగి; సంతుష్ట: — తృప్తితో ఉంటూ; సతతం — ఎల్లప్పుడూ; యోగీ — భక్తితో ఏకమై; యత-ఆత్మా — ఆత్మ-నిగ్రహము తో; దృఢ-నిశ్చయః — ధృడ సంకల్పము/నిశ్చయము తో; మయి — నాకు; అర్పిత — అర్పితము చేసి; మనః — మనస్సు; బుద్ధిః —  బుద్ధి; యః — ఎవరైతే; మధ్భక్తః — నా భక్తులు; సః — వారు; మే — నాకు; ప్రియః — చాలా ప్రియమైనవారు."
      translation: "
                                Slokam 12.13-14:
                                ఏ భక్తులైతే, సమస్త ప్రాణుల పట్ల ద్వేషభావన లేకుండా, మైత్రితో/స్నేహపూరితముగా, కారుణ్యముతో ఉంటారో, వారు నాకు చాలా ప్రియమైన వారు. వారు ఆస్తి/ధనము పై మమకార/ఆసక్తి రహితముగా ఉంటారు మరియు అహంకారము లేకుండా, సుఖ-దుఃఖముల రెండింటి యందు ఒకే విధంగా ఉంటారు మరియు సర్వదా క్షమించే మనస్సుతో ఉంటారు. వారు ఎల్లప్పుడూ తృప్తితో, భక్తితో నాతోనే ఏకమై, ఆత్మ-నిగ్రహంతో, ధృడ సంకల్పంతో మరియు మనోబుద్ధులను నాకే అర్పించి ఉంటారు.
                            "
    15:
      meaning: "యస్మాత్ — ఎవరి చే కూడా; న ఉద్విజతే — ఉద్వేగమునకు గురి కాకుండా; లోకః —  జనులు; లోకాత్ — జనుల చేత; న ఉద్విజతే —  ఉద్రేకపడకుండా; చ — మరియు; యః — ఎవరైతే; హర్ష — సంతోషము; అమర్ష — బాధ; భయ — భయము; ఉద్వేగః — ఆందోళన; ముక్తః — లేకుండా; యః — ఎవరైతే; సః — వారు; చ — మరియు; మే — నాకు; ప్రియః — చాలా ప్రియమైనవారు."
      translation: "
                                Slokam 12.15:
                                లోకమున ఎవ్వరినీ బాధ(క్షోభ) పెట్టని వాడు మరియు ఎవరి చేత ఉద్వేగమునకు గురి కాని వాడు, సుఖాల్లో-బాధల్లో ఒక్కలాగే ఉంటూ, మరియు భయము, ఆందోళన రహితముగా ఉన్నటువంటి నా భక్తులు నాకు చాలా ప్రియమైన వారు.
                            "
    16:
      meaning: "అనపేక్షః —  ప్రాపంచిక లాభాల పట్ల అనాసక్తత ఉండి; శుచిః —  స్వచ్ఛముగా; దక్షః — నేర్పుగల; ఉదాసీనః — ఉదాసీనంగా (చింతలేకుండా); గత-వ్యథః — కలతలు లేకుండా; సర్వ-ఆరంభ — అన్ని ప్రయత్నములను; పరిత్యాగీ — పరిత్యజించిన వాడై; సః —  ఎవరైతే; మత్-భక్తః —  నా  భక్తుడు; సః — అతడు; మే —  నాకు; ప్రియః — చాలా ప్రియమైన వాడు."
      translation: "
                                Slokam 12.16:
                                ప్రాపంచిక లాభముల పట్ల అనాసక్తతతో ఉండి, బాహ్య-ఆంతరములో పవిత్రంగా ఉండి, దక్షతతో, ఉదాసీనంగా, కలతలు లేకుండా మరియు అన్ని వ్యవహారములలో స్వార్ధచింతన లేకుండా ఉన్నటువంటి నా  భక్తులు నాకు చాలా ప్రియమైన వారు.
                            "
    17:
      meaning: "యః — ఎవరైతే; న హృష్యతి — ఆనందపడరు; న ద్వేష్టి — నిరాశ చెందరు; న శోచతి — దుఃఖించరు; న కాంక్షతి — లాభంకోసం ఆశపడరో; శుభ-అశుభ-పరిత్యాగీ —  శుభ అశుభములు పరిత్యజించి; భక్తి-మాన్ — భక్తితో నిండి; యః —  ఎవరైతే; సః — అతడు; మే —  నాకు; ప్రియః —  చాలా ప్రియమైన వాడు."
      translation: "
                                Slokam 12.17:
                                ఎవరైతే లౌకిక సుఖాల పట్ల ఆనందించకుండా మరియు  ప్రాపంచిక కష్టాల పట్ల బాధ పడకుండా ఉంటారో, ఎవరైతే నష్టం జరిగినా బాధ పడరో లేదా లాభం కోసం ప్రాకులాడరో, శుభ-అశుభ పనులను రెంటినీ త్యజిస్తారో, అటువంటి జనులు, భక్తితో నిండి ఉన్న వారు నాకు చాలా ప్రియమైనవారు.
                            "
    18:
      meaning: "సమః — ఒకేలాగా; శత్రౌ — శత్రువు పట్ల; చ — మరియు; మిత్రే — మిత్రుని పట్ల; చ తథా — మరియు ఇంకా; మాన-అపమానయోః — గౌరవము, అపమానముల యందు; శీత-ఉష్ణ — చలి మరియు వేడిమి లో; సుఖ-దుఃఖేషు — సుఖదుఃఖముల యందు; సమః —  ఒక్కలాగే ఉంటూ; సంగ-వివర్జితః —  చెడు సాంగత్యము విడిచి; తుల్య — ఒకేలాగా పరిగణిస్తూ; నిందా-స్తుతి — దూషణ మరియు పొగడ్త; మౌనీ — మౌనముగా చింతన; సంతుష్టో —  తృప్తిగా ఉంటూ; యేన కేనచిత్ —  దేనితో అయినా; అనికేతః — నివాస స్థానము పై మమకారఆసక్తి లేకుండా; స్థిర — స్థిరముగా; మతి — బుద్ధి; భక్తి-మాన్ —  భక్తితో నిండి ఉన్నవాడు; మే — నాకు; ప్రియః — చాలా ప్రియమైన; నరః —  వ్యక్తి."
      translation: "
                                Slokam 12.18-19:
                                ఎవరైతే, మిత్రులపట్ల మరియు శత్రువుల పట్ల ఒక్కలాగే ఉంటారో, గౌరవము-అపమానముల ఎడ, చలి-వేడిమి పట్ల, సుఖ-దుఖః ముల పట్ల సమబుద్ధితో ఉంటారో, మరియు చెడు సాంగత్యము ను విడిచి ఉంటారో; దూషణ మరియు పొగడ్తని ఒక్కలాగే తీసుకుంటారో, మౌనముగా చింతన చేస్తుంటారో, తమకు లభించిన దానితో తృప్తిగా ఉంటారో, నివాసస్థానము పట్ల మమకారాసక్తి లేకుండా ఉంటారో, ఎవరి బుద్ధి స్థిరముగా నా యందే లగ్నమై ఉన్నదో, ఎవరైతే నాయందు భక్తితో నిండిపోయి ఉన్నారో, అటువంటి వ్యక్తులు నాకు చాలా ప్రియమైనవారు.
                            "
    19:
      meaning: "సమః — ఒకేలాగా; శత్రౌ — శత్రువు పట్ల; చ — మరియు; మిత్రే — మిత్రుని పట్ల; చ తథా — మరియు ఇంకా; మాన-అపమానయోః — గౌరవము, అపమానముల యందు; శీత-ఉష్ణ — చలి మరియు వేడిమి లో; సుఖ-దుఃఖేషు — సుఖదుఃఖముల యందు; సమః —  ఒక్కలాగే ఉంటూ; సంగ-వివర్జితః —  చెడు సాంగత్యము విడిచి; తుల్య — ఒకేలాగా పరిగణిస్తూ; నిందా-స్తుతి — దూషణ మరియు పొగడ్త; మౌనీ — మౌనముగా చింతన; సంతుష్టో —  తృప్తిగా ఉంటూ; యేన కేనచిత్ —  దేనితో అయినా; అనికేతః — నివాస స్థానము పై మమకారఆసక్తి లేకుండా; స్థిర — స్థిరముగా; మతి — బుద్ధి; భక్తి-మాన్ —  భక్తితో నిండి ఉన్నవాడు; మే — నాకు; ప్రియః — చాలా ప్రియమైన; నరః —  వ్యక్తి."
      translation: "
                                Slokam 12.18-19:
                                ఎవరైతే, మిత్రులపట్ల మరియు శత్రువుల పట్ల ఒక్కలాగే ఉంటారో, గౌరవము-అపమానముల ఎడ, చలి-వేడిమి పట్ల, సుఖ-దుఖః ముల పట్ల సమబుద్ధితో ఉంటారో, మరియు చెడు సాంగత్యము ను విడిచి ఉంటారో; దూషణ మరియు పొగడ్తని ఒక్కలాగే తీసుకుంటారో, మౌనముగా చింతన చేస్తుంటారో, తమకు లభించిన దానితో తృప్తిగా ఉంటారో, నివాసస్థానము పట్ల మమకారాసక్తి లేకుండా ఉంటారో, ఎవరి బుద్ధి స్థిరముగా నా యందే లగ్నమై ఉన్నదో, ఎవరైతే నాయందు భక్తితో నిండిపోయి ఉన్నారో, అటువంటి వ్యక్తులు నాకు చాలా ప్రియమైనవారు.
                            "
    20:
      meaning: "యే — ఎవరైతే; తు — నిజముగా; ధర్మ — జ్ఞానమనే; అమృతం — అమృతము; ఇదం — ఇది; యథ — ఇలా; ఉక్తం — చెప్పబడిన; పర్యుపాసతే — అనన్య భక్తితో సేవిస్తారో; శ్రద్ధధానాః — విశ్వాసముతో; మత్-పరమాః —  నన్నే పరమ లక్ష్యముగా భావిస్తూ; భక్తాః —  భక్తులు; తే — వారు; అతివ — అత్యంత; మే — నాకు; ప్రియః —  ప్రియమైన వారు."
      translation: "
                                Slokam 12.20:
                                ఎవరైతే ఇక్కడ ప్రకటించబడిన ఈ జ్ఞానామృతమును గౌరవించి, నాపై విశ్వాసముతో మరియు నేనే పరమ లక్ష్యముగా భక్తితో ఉంటారో, వారు నాకు అత్యంత ప్రియమైన వారు.
                            "
  13:
    1:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; ప్రకృతిం — భౌతిక ప్రకృతి; పురుషం — పురుషుడు (అనుభవించేవాడు); చ — మరియు; ఏవ — నిజముగా; క్షేత్రం — క్షేత్రము; క్షేత్ర-జ్ఞమ్  — క్షేత్రమును తెలిసినవాడు; ఏవ — అయినా; చ — మరియు; ఏతత్  — ఇది; వేదితుం — తెలుసుకొనుటకు; ఇచ్ఛామి  — కోరుతున్నాను; జ్ఞానం — జ్ఞానము; జ్ఞేయం — జ్ఞానము యొక్క లక్ష్యము; చ — మరియు; కేశవ — కృష్ణ , కేశి అనే రాక్షసుడిని సంహరించినవాడా."
      translation: "
                                Slokam 13.1:
                                అర్జునుడు ఇలా అన్నాడు, 'ఓ కేశవా, ప్రకృతి మరియు పురుషుడు అంటే ఏమిటి, క్షేత్రము మరియు క్షేత్రజ్ఞుడు అంటే ఏమి? అని తెలుసుకోగోరుచున్నాను. నిజమైన జ్ఞానము ఏమిటి మరియు అటువంటి జ్ఞానము యొక్క లక్ష్యము ఏమిటి? అని కూడా తెలుసుకోగోరుచున్నాను.
                     "
    2:
      meaning: "శ్రీ  భగవానువాచ — శ్రీ భగవానుడు ఇలా పలికెను; ఇదం — ఇది; శరీరం — శరీరము; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; క్షేత్రం — క్షేత్రము; ఇతి — ఈ విధముగా; అభిధీయతే  — చెప్పబడినది; ఏతత్  — ఇది; యః  — ఎవరైతే; వేత్తి — తెలుసుకుంటారో; తం — ఆ వ్యక్తి; ప్రాహుః  — చెప్పబడును; క్షేత్ర-జ్ఞః  — క్షేత్రమును తెలిసినవాడు; ఇతి — ఈ విధముగా; తత్-విదః  — సత్యాన్ని స్పష్టముగా తెలుసుకున్నవారు."
      translation: "
                                Slokam 13.2:
                                సర్వోత్కృష్ట దివ్య భగవానుడు ఇలా పలికెను: ఓ అర్జునా, ఈ దేహము క్షేత్రము అని, మరియు ఈ దేహమును గూర్చి తెలిసిన దానిని క్షేత్రజ్ఞుడు అని - ఈ రెండింటి గురించి బాగా తెలిసిన ఋషులచే చెప్పబడినది.
                            "
    3:
      meaning: "క్షేత్రజ్ఞం — క్షేత్రజ్ఞుడు; చ — మరియు; అపి — మాత్రము; మాం — నన్ను; విద్ధి — తెలుసుకొనుము; సర్వ — సమస్త; క్షేత్రేషు — వ్యక్తిగత క్షేత్రముల; భారత — భరత వంశీయుడా; క్షేత్ర — క్షేత్రము; క్షేత్ర-జ్ఞయోః  — క్షేత్రజ్ఞుని గురించి; జ్ఞానం — తెలుసుకొనుట; యత్ — ఏదైతే; తత్ — అది; జ్ఞానం — జ్ఞానము; మతం — అభిప్రాయము; మమ — నా యొక్క."
      translation: "
                                Slokam 13.3:
                                ఓ భరత వంశీయుడా, నేను కూడా ప్రతి ఒక్క క్షేత్రమును ఎఱింగిన వాడినే. ఈ శరీరమును క్షేత్రమని (కార్యకలాపాలు జరిగే స్థానము) మరియు ఆత్మ, పరమాత్మ క్షేత్రజ్ఞులని (క్షేత్రమునెరింగినవారు) తెలుసుకోవటమే, నిజమైన జ్ఞానముగా నేను పరిగణిస్తాను.
                            "
    4:
      meaning: "తత్ — అది; క్షేత్రం — క్షేత్రము; యత్ — ఏదైతే; చ — మరియు; యాదృక్ — దాని స్వభావము; యత్-వికారి — దానిలో మార్పులు/కదలికలు ఎలా సంభవిస్తాయో; యతః — దేని నుండి; చ — మరియు; యత్ — ఏది; సః — అతడు; చ — మరియు; యః — ఎవరు; యత్-ప్రభావః — అతని ప్రభావ సామర్ధ్యము ఏమిటో; చ — మరియు; తత్ — అది; సమాసేన — సంక్షిప్తముగా; మే — నా నుండి; శృణు — వినుము."
      translation: "
                                Slokam 13.4:
                                వినుము, క్షేత్రము అంటే ఏమిటో దాని స్వభావం ఏమిటో నేను నీకు వివరిస్తాను. దానిలో మార్పు ఎలా సంభవిస్తుందో, అది దేనిచే సృష్టించబడినదో, క్షేత్రజ్ఞుడు ఎవరో, వాని శక్తిసామర్ధ్యము ఏమిటో కూడా వివరిస్తాను.
                            "
    5:
      meaning: "ఋషిభిః  — మహర్షుల చే; బహుధా — చాలా రకాలుగా; గీతం — పాడబడినది; ఛందోభిః — వేద మంత్రములలో; వివిధైః  — వివిధములైన; పృథక్  — వేర్వేరుగా; బ్రహ్మ-సూత్ర — బ్రహ్మ సూత్రములు; పదైః  — శ్లోకములు; చ — మరియు; ఏవ — ప్రత్యేకముగా; హేతు-మద్భిః — తర్కముతో (సహేతుకంగా); వినిశ్చితైః  — నిశ్చయాత్మకముగా."
      translation: "
                                Slokam 13.5:
                                మహాత్ములైన ఋషులు క్షేత్రమును గూర్చి మరియు క్షేత్రజ్ఞుని గురించి సత్యమును పెక్కువిధముల వివరించి ఉన్నారు. ఎన్నోవేద మంత్రములలో కూడా ఇది తెలుపబడినది, ప్రత్యేకముగా బ్రహ్మ సూత్రములలో ఇది సహేతుకముగా మరియు నిశ్చయాత్మకముగా తెలుపబడినది.
                            "
    6:
      meaning: "మహా-భూతాని — (పంచ) మహా భూతములు; అహంకారః — అహంకారము; బుద్ధిః — బుద్ధి; అవ్యక్తమ్ — ఆవ్యక్తమైన మూల ప్రకృతి; ఏవ — నిజముగా; చ — మరియు; ఇంద్రియాణి — ఇంద్రియములు; దశ-ఏకం — పదకొండు; చ — మరియు; పంచ — ఐదు; చ — మరియు; ఇంద్రియ-గో-చరాః  — (ఐదు) పంచేద్రియముల గ్రాహ్య విషయములు."
      translation: "
                                Slokam 13.6:
                                పంచ మహా భూతములు, అహంకారము, బుద్ధి, అవ్యక్త మూల ప్రకృతి, పదకొండు ఇంద్రియములు (ఐదు జ్ఞానేంద్రియములు, ఐదు కర్మేంద్రియములు, మనస్సు), మరియు ఐదు ఇంద్రియ గ్రాహ్య విషయములతో ఈ యొక్క క్షేత్రము ఉన్నది.
                            "
    7:
      meaning: "ఇచ్ఛా — కోరిక;  ద్వేషః  — ద్వేషము; సుఖం — సుఖము; దుఃఖం  — దుఃఖము; సంఘాతః — ఇవన్నీ కలిపి; చేతనా — చైతన్యము; ధృతిః — మనశ్శక్తి; ఏతత్ — ఇవి అన్ని; క్షేత్రం — క్షేత్రము; సమాసేన — తో కూడి; స-వికారమ్ — మార్పులతో; ఉదాహృతమ్ — చెప్పబడినవి."
      translation: "
                                Slokam 13.7:
                                ఇచ్ఛ మరియు ద్వేషము, సంతోషము మరియు దుఃఖము, శరీరము, చైతన్యము, మనోబలము - ఇవన్నీ కలిపి క్షేత్రము మరియు దాని మార్పులు (వికారములు) అనబడుతాయి.
                            "
    8:
      meaning: "అమానిత్వం — నమ్రత; అదంభిత్వమ్ — దంభము (కృత్తిమ బుద్ధి) లేకుండా; అహింసా — అహింస; క్షాంతిః  —  క్షమాగుణము; ఆర్జవమ్ — నిరాడంబరత/సరళత; ఆచార్య-ఉపాసనం — గురు సేవ; శౌచం — శరీర, మనస్సుల యొక్క శుద్ధి; స్థైర్యం  — స్థిరత్వము; ఆత్మ-వినిగ్రహః  — ఆత్మనిగ్రహము; ఇంద్రియ-అర్థేషు — ఇంద్రియ వస్తువిషయముల పట్ల; వైరాగ్యమ్  — వైరాగ్యము; అనహంకారః — అహంకార రహితముగా; ఏవ  చ — మరియు ఇంకా; జన్మ — పుట్టుట; మృత్యు — మరణము;  జరా — ముసలితనము; వ్యాధి — వ్యాధి; దుఃఖ — చెడు; దోష — దోషములు; అనుదర్శనమ్  — తెలిసికొనుట (అనుభూతి); అసక్తిః — ఆసక్తి లేకుండా; అనభిష్వంగః  —  లాలస/తృష్ణ లేకుండా; పుత్ర — పిల్లలు; దార — భార్య (భర్త); గృహ-ఆదిషు — ఇల్లు మొదలగునవి; నిత్యం — ఎల్లప్పుడూ; చ — మరియు; సమ-చిత్తత్వమ్ — సమ చిత్తముతో ఉండుట; ఇష్ట — ఇష్టమైనవి; అనిష్ట — అనిష్టమైనవి; ఉపపత్తిషు  — వాటి ప్రాప్తి చే; మయి — నా పట్ల; చ — మరియు; అనన్య-యోగేన — అనన్య చిత్తముతో ఏకమై ఉండి; భక్తిః — భక్తి; అవ్యభిచారిణీ — నిశ్చలమైన;  వివిక్త — ఏకాంత; దేశ — ప్రదేశములు; సేవిత్వమ్ — పట్ల మొగ్గు చూపి; అరతిః — విముఖత; జన-సంసది — ప్రాపంచిక విషయాసక్తులైన సమాజం పట్ల; ఆధ్యాత్మ — ఆధ్యాత్మిక; జ్ఞాన — జ్ఞానము; నిత్యత్వం — ఎల్లప్పుడూ ఉండటము; తత్త్వ-జ్ఞానా — ఆధ్యాత్మిక సిద్ధాంత జ్ఞానము; అర్థ — కోసము; దర్శనమ్ — వేదాంతశాస్త్రము;  ఏతద్ — ఇవి అన్ని; జ్ఞాన — జ్ఞానము; ఇతి — ఈ విధంగా; ప్రోక్తమ్ — చెప్పబడినవి; అజ్ఞానం — అజ్ఞానము; యత్ — ఏదైతే; అతః  — దీనికి; అన్యథా  — విరుద్ధమైన."
      translation: "
                                Slokam 13.8-12:
                                నమ్రత; దంభము (కృత్తిమ బుద్ధి) లేకుండా ఉండుట; అహింస; క్షమా గుణము; సరళత; గురు సేవ; శరీర-మనస్సుల పరిశుద్ధత; నిశ్చల బుద్ధి; మరియు ఆత్మ-నిగ్రహము; ఇంద్రియభోగ వస్తువిషయములపై అనాసక్తి; అహంకారము లేకుండుట; జన్మ, మృత్యు, జరా, వ్యాధుల దురవస్థను గుర్తుచేసుకోవటం; మమకారరాహిత్యం; భార్య(భర్త), పిల్లలు, ఇల్లు వంటి వాటిని అంటుకొని (యావ) లేకుండా ఉండుట; జీవితంలో అనుకూల లేదా ప్రతికూల పరిస్థితులలో సమత్వ బుద్ధితో ఉండుట; నా పట్ల నిశ్చలమైన మరియు అనన్య భక్తి కలిగి ఉండుట; ఏకాంత ప్రదేశాల్లో ఉండటానికే ఇష్టపడుట మరియు ప్రాపంచిక సమాజం పట్ల అనాసక్తి; ఆధ్యాత్మిక జ్ఞానములో అచంచల విశ్వాసం; మరియు పరమ సత్యముకై తత్త్వాన్వేషణ - ఇవన్నిటినీ నేను జ్ఞానముగా పరిగణిస్తాను, మరియు వీటికి వ్యతిరేకమైనవే అజ్ఞానము అని అంటాను.
                            "
    9:
      meaning: "అమానిత్వం — నమ్రత; అదంభిత్వమ్ — దంభము (కృత్తిమ బుద్ధి) లేకుండా; అహింసా — అహింస; క్షాంతిః  —  క్షమాగుణము; ఆర్జవమ్ — నిరాడంబరత/సరళత; ఆచార్య-ఉపాసనం — గురు సేవ; శౌచం — శరీర, మనస్సుల యొక్క శుద్ధి; స్థైర్యం  — స్థిరత్వము; ఆత్మ-వినిగ్రహః  — ఆత్మనిగ్రహము; ఇంద్రియ-అర్థేషు — ఇంద్రియ వస్తువిషయముల పట్ల; వైరాగ్యమ్  — వైరాగ్యము; అనహంకారః — అహంకార రహితముగా; ఏవ  చ — మరియు ఇంకా; జన్మ — పుట్టుట; మృత్యు — మరణము;  జరా — ముసలితనము; వ్యాధి — వ్యాధి; దుఃఖ — చెడు; దోష — దోషములు; అనుదర్శనమ్  — తెలిసికొనుట (అనుభూతి); అసక్తిః — ఆసక్తి లేకుండా; అనభిష్వంగః  —  లాలస/తృష్ణ లేకుండా; పుత్ర — పిల్లలు; దార — భార్య (భర్త); గృహ-ఆదిషు — ఇల్లు మొదలగునవి; నిత్యం — ఎల్లప్పుడూ; చ — మరియు; సమ-చిత్తత్వమ్ — సమ చిత్తముతో ఉండుట; ఇష్ట — ఇష్టమైనవి; అనిష్ట — అనిష్టమైనవి; ఉపపత్తిషు  — వాటి ప్రాప్తి చే; మయి — నా పట్ల; చ — మరియు; అనన్య-యోగేన — అనన్య చిత్తముతో ఏకమై ఉండి; భక్తిః — భక్తి; అవ్యభిచారిణీ — నిశ్చలమైన;  వివిక్త — ఏకాంత; దేశ — ప్రదేశములు; సేవిత్వమ్ — పట్ల మొగ్గు చూపి; అరతిః — విముఖత; జన-సంసది — ప్రాపంచిక విషయాసక్తులైన సమాజం పట్ల; ఆధ్యాత్మ — ఆధ్యాత్మిక; జ్ఞాన — జ్ఞానము; నిత్యత్వం — ఎల్లప్పుడూ ఉండటము; తత్త్వ-జ్ఞానా — ఆధ్యాత్మిక సిద్ధాంత జ్ఞానము; అర్థ — కోసము; దర్శనమ్ — వేదాంతశాస్త్రము;  ఏతద్ — ఇవి అన్ని; జ్ఞాన — జ్ఞానము; ఇతి — ఈ విధంగా; ప్రోక్తమ్ — చెప్పబడినవి; అజ్ఞానం — అజ్ఞానము; యత్ — ఏదైతే; అతః  — దీనికి; అన్యథా  — విరుద్ధమైన."
      translation: "
                                Slokam 13.8-12:
                                నమ్రత; దంభము (కృత్తిమ బుద్ధి) లేకుండా ఉండుట; అహింస; క్షమా గుణము; సరళత; గురు సేవ; శరీర-మనస్సుల పరిశుద్ధత; నిశ్చల బుద్ధి; మరియు ఆత్మ-నిగ్రహము; ఇంద్రియభోగ వస్తువిషయములపై అనాసక్తి; అహంకారము లేకుండుట; జన్మ, మృత్యు, జరా, వ్యాధుల దురవస్థను గుర్తుచేసుకోవటం; మమకారరాహిత్యం; భార్య(భర్త), పిల్లలు, ఇల్లు వంటి వాటిని అంటుకొని (యావ) లేకుండా ఉండుట; జీవితంలో అనుకూల లేదా ప్రతికూల పరిస్థితులలో సమత్వ బుద్ధితో ఉండుట; నా పట్ల నిశ్చలమైన మరియు అనన్య భక్తి కలిగి ఉండుట; ఏకాంత ప్రదేశాల్లో ఉండటానికే ఇష్టపడుట మరియు ప్రాపంచిక సమాజం పట్ల అనాసక్తి; ఆధ్యాత్మిక జ్ఞానములో అచంచల విశ్వాసం; మరియు పరమ సత్యముకై తత్త్వాన్వేషణ - ఇవన్నిటినీ నేను జ్ఞానముగా పరిగణిస్తాను, మరియు వీటికి వ్యతిరేకమైనవే అజ్ఞానము అని అంటాను.
