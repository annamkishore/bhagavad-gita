    16:
      meaning: "అనేక — చాలా; చిత్త — ఊహలు/తలంపులు; విభ్రాంతా — ఏటో త్రోవతప్పి; మోహ — భ్రమ లో; జాల — వల; సమావృతాః — ఆవరింపబడి;  ప్రసక్తాః — వ్యసనానికి బానిసై; కామ-భోగేషు — ఇంద్రియ సుఖాల తృప్తి కై; పతంతి — పతనమై; నరకే — నరకానికి; అశుచౌ —శుచి లేని."
      translation: "
                                Slokam 16.16:
                                ఇటువంటి ఊహలు, తలపులతో తప్పుదారి పట్టి, మోహమనే వలలో చిక్కుకుపోయి, మరియు ఇంద్రియములను తృప్తి పరచటానికకే బానిసైపోయి, వారు అధోః నరకాలకు పతనమై పోతారు.
                            "
    17:
      meaning: "ఆత్మ-సంభావితాః — తమకు తామే దురహంకారముగలవారై; స్తబ్ధాః — మూర్ఖులై; ధన — ధనము; మాన — గర్వము; మద — దురహంకారము; అన్వితాః — భరితమైన; యజంతే — యజ్ఞములు చేసెదరు; నామ — పేరుకు మాత్రమే; యజ్ఞైః — యజ్ఞములు; తే — వారు; దంభేన — అట్టహాసముగా; అవిధి-పూర్వకం — శాస్త్ర విధులను ఏమాత్రం పట్టించుకోకుండా."
      translation: "
                                Slokam 16.17:
                                ఇటువంటి స్వార్ధ-చింతనతో ఉన్న మూర్ఖపు మనుషులు, తమ ధనము, సంపదచే గర్వము, అహంకారముతో నిండి,  శాస్త్ర నియమముల పట్ల ఏమాత్రం గౌరవం లేకుండా నామమాత్రంగా ఆడంబరంగా యజ్ఞములు చేస్తారు.
                            "
    18:
      meaning: "అహంకారం — అహంకారము; బలం — బలము; దర్పం — పొగరుబోతుతనము; కామం — కోరిక; క్రోధం — కోపము; చ — మరియు; సంశ్రితాః — ఆవరింపబడి;  మామ్ — నన్ను; ఆత్మ-పర-దేహేషు — తనలో మరియు ఇతరుల దేహములో ఉన్న; ప్రద్విషంతః — దుర్భాషలాడుతూ/ద్వేషిస్తూ; అభ్యసూయకాః — ఆసురీ స్వభావము కలవారు."
      translation: "
                                Slokam 16.18:
                                అహంకారము, బలము, గర్వము, కామము, మరియు కోపముచే కళ్ళుమూసుకు పోయి, ఈ అసురీ ప్రవృత్తి కలవారు, తమ దేహములో మరియు ఇతరుల దేహములో కూడా ఉన్న నన్ను దుర్భాషలాడుతూ/ద్వేషిస్తూ ఉంటారు.
                            "
    19:
      meaning: "తాన్ — ఇవి;  అహం — నేను; ద్విషతః — ద్వేషపూరితమైన;  క్రూరాన్ — కౄరమైన; సంసారేషు — ఈ  భౌతిక జగత్తులో; నర-అధమాన్ — నరులలో నీచులు అధములు; క్షిపామి — విసిరివేస్తాను; అజస్రమ్ — పదే పదే; అశుభాన్ — అశుభమైన; ఆసురీషు — అసురీ ప్రవృత్తి కలవారు; ఏవ — నిజముగా;  యోనిషు — గర్భములలోనికి; ఆసురీం — ఆసురీ ప్రవృత్తికలవారు; యోనిమ్ — గర్భములు;  ఆపన్నః — పొంది; మూఢా — మూఢులు;  జన్మని జన్మని — జన్మజన్మలకు;  మాం — నన్ను;  అప్రాప్య — చేరుకోలేక; ఏవ — కనీసం; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; తతః — ఆ తరువాత; యాంతి — వెళ్ళెదరు; అధమాం — హేయమైన;  గతిమ్ — గమ్యము."
      translation: "
                                Slokam 16.19-20:
                                కౄరులు మరియు ద్వేషపూరిత స్వభావము కలవారు, అధములు, నీచ నరులను, నేను, భౌతిక జగత్తు యొక్క పునర్జన్మ చక్రములో,  పదే పదే అటువంటి ఆసురీ స్వభావము కలవారి గర్భములోనే విసిరివేస్తుంటాను. ఈ మూర్ఖపు ఆత్మలు మళ్ళీ మళ్ళీ ఆసురీ గర్భములలోనే జన్మిస్తుంటాయి. నన్ను చేరుకోలేక, ఓ అర్జునా, అత్యంత నీచ స్థాయి జీవనంలోనికి క్రమేపీ పడిపోతాయి.
                            "
    20:
      meaning: "తాన్ — ఇవి;  అహం — నేను; ద్విషతః — ద్వేషపూరితమైన;  క్రూరాన్ — కౄరమైన; సంసారేషు — ఈ  భౌతిక జగత్తులో; నర-అధమాన్ — నరులలో నీచులు అధములు; క్షిపామి — విసిరివేస్తాను; అజస్రమ్ — పదే పదే; అశుభాన్ — అశుభమైన; ఆసురీషు — అసురీ ప్రవృత్తి కలవారు; ఏవ — నిజముగా;  యోనిషు — గర్భములలోనికి; ఆసురీం — ఆసురీ ప్రవృత్తికలవారు; యోనిమ్ — గర్భములు;  ఆపన్నః — పొంది; మూఢా — మూఢులు;  జన్మని జన్మని — జన్మజన్మలకు;  మాం — నన్ను;  అప్రాప్య — చేరుకోలేక; ఏవ — కనీసం; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; తతః — ఆ తరువాత; యాంతి — వెళ్ళెదరు; అధమాం — హేయమైన;  గతిమ్ — గమ్యము."
      translation: "
                                Slokam 16.19-20:
                                కౄరులు మరియు ద్వేషపూరిత స్వభావము కలవారు, అధములు, నీచ నరులను, నేను, భౌతిక జగత్తు యొక్క పునర్జన్మ చక్రములో,  పదే పదే అటువంటి ఆసురీ స్వభావము కలవారి గర్భములోనే విసిరివేస్తుంటాను. ఈ మూర్ఖపు ఆత్మలు మళ్ళీ మళ్ళీ ఆసురీ గర్భములలోనే జన్మిస్తుంటాయి. నన్ను చేరుకోలేక, ఓ అర్జునా, అత్యంత నీచ స్థాయి జీవనంలోనికి క్రమేపీ పడిపోతాయి.
                            "
    21:
      meaning: "త్రి-విధం — మూడు రకాలైన; నరకస్య — నరకమునకు; ద్వారం — ద్వారములు; నాశనం — నాశనము; ఆత్మనః — ఆత్మ; కామః — కామము; క్రోధ — క్రోధము; తథా — మరియు; లోభః — లోభము; తస్మాత్ — కాబట్టి; ఏతత్ — ఇవి; త్రయం — మూడు; త్యజేత్ — త్యజించవలెను (విడిచిపెట్టాలి)."
      translation: "
                                Slokam 16.21:
                                ఆత్మ వినాశనానికి దారి తీసే నరక ద్వారములు మూడు ఉన్నాయి - కామము, క్రోధము, మరియు లోభము. కాబట్టి, అందరూ వీటిని విడిచిపెట్టాలి.
                            "
    22:
      meaning: "ఏతైః — వీటి నుండి; విముక్తః — విముక్తి పొంది; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; తమః-ద్వారైః — చీకటికి ద్వారములు; త్రిభిః — మూడు; నరః — నరుడు; ఆచరతి — శ్రమిస్తారు; ఆత్మనః — ఆత్మ; శ్రేయః — శ్రేయస్సు/సంక్షేమం; తతః — దానిచే; యాతి — పొందుదురు; పరాం — సర్వోన్నత; గతిమ్ — లక్ష్యమును."
      translation: "
                                Slokam 16.22:
                                చీకటి దిశగా ఉన్న ఈ మూడు ద్వారముల నుండి ముక్తి పొందిన వారు, ఆత్మ శ్రేయస్సుకై పరిశ్రమిస్తారు, తద్వారా  వారు  పరమ లక్ష్యమును పొందుతారు.
                            "
    23:
      meaning: "యః — ఎవరైతే; శాస్త్ర-విధిం — శాస్త్ర నియమములను; ఉత్సృజ్య — విస్మరిస్తూ; వర్తతే — ప్రవర్తిస్తే; కామ-కారతః — కామమునకు వశమై; న — కాదు; సః — వారు; సిద్ధిం — పరిపూర్ణత (సిద్ధి); అవాప్నోతి — పొందెదరు; న — కాదు; సుఖం — సుఖము; న — కాదు; పరాం — పరమ;  గతిం — గతి (లక్ష్యము)."
      translation: "
                                Slokam 16.23:
                                ఎవరైతే శాస్త్రములో చెప్పబడిన ఆదేశములను కాదని, కామ ప్రేరితులై ప్రవర్తిస్తారో, వారు పరిపూర్ణ సిద్ధిని  కానీ, సుఖానందమును కానీ, చివరకి జీవిత పరమ లక్ష్యమును కానీ సాధించలేరు.
                            "
    24:
      meaning: "తస్మాత్ — కాబట్టి; శాస్త్రం — శాస్త్రములు; ప్రమాణం — ప్రమాణములు; తే — నీకు; కార్య — విధులు (చేయవలసినవి); అకార్యా — నిషేధింపబడిన కార్యములు; వ్యవస్థితౌ — నిర్ణయించుకోవటానికి; జ్ఞాత్వా — తెలుసుకొన్న పిదప; శాస్త్ర — శాస్త్రముల; విధాన — ఉపదేశము; ఉక్తం — తెలియచేయబడిన విధముగా; కర్మ — కర్మలు; కర్తుమ్ — చేయుట; ఇహ — ఈ జగత్తులో; అర్హసి — అర్హుడవు."
      translation: "
                                Slokam 16.24:
                                కాబట్టి, ఏది చేయాలి ఏది చేయకూడదు అన్న విషయంలో శాస్త్రములనే ప్రమాణముగా తీసుకొనుము. శాస్త్ర విధివిధానాలు, ఉపదేశాలను తెలుసుకొనుము మరియు ఆ విధంగానే ఈ జగత్తులో ప్రవర్తించుము.
                            "
  17:
    1:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; యే — ఎవరైతే; శాస్త్ర-విధిం — శాస్త్రములలో విధింపబడిన నియమములను; ఉత్సృజ్య — విస్మరించి (త్యజించి); యజంతే — పూజలు చేస్తుంటారో; శ్రద్దయా-అన్వితాః — శ్రద్ధ-విశ్వాసములతో; తేషాం — వారి యొక్క; నిష్ఠా — విశ్వాసము; తు — నిజానికి; కా — ఏమిటి?; కృష్ణ — కృష్ణా; సత్త్వం — సత్త్వము; ఆహో — లేదా; రజః — రజో గుణము; తమ — తమో గుణము."
      translation: "
                                Slokam 17.1:
                                అర్జునుడు ఇలా అన్నాడు : ఓ కృష్ణా, శాస్త్ర విధులను త్యజించి (విస్మరించి) ఉండి, అయినా శ్రద్ధావిశ్వాసములతో పూజలు చేసే వారి యొక్క స్థితి ఎలా ఉంటుంది? వారి యొక్క విశ్వాసము సత్త్వ గుణం లో ఉంటుందా లేదా రజో, తమో గుణములలో ఉంటుందా?
                            "
    2:
      meaning: "శ్రీ భగవాన్-ఉవాచ — పరమేశ్వరుడు ఇలా పలికెను; త్రి-విధా — మూడు విధములుగా; భవతి — ఉండును; శ్రద్ధా — శ్రద్ధ/విశ్వాసము; దేహినాం — జీవాత్మలకు; సా — ఏదైతే; స్వ-భావ-జా — వ్యక్తి యొక్క సహజ సిద్ధ స్వభావము నుండి పుట్టినదై; సాత్త్వికీ — సత్త్వ గుణములో; రాజసీ — రజో గుణము యందు; చ — మరియు; ఏవ — నిజముగా; తామసీ — తమోగుణము; చ — మరియు; ఇతి — ఈ విధముగా; తాం — దీని గురించి; శృణు — వినుము."
      translation: "
                                Slokam 17.2:
                                శ్రీ భగవానుడు ఇలా పలికెను : ప్రతి ఒక్క మానవుడు తన సహజసిద్ధ శ్రద్ధ/విశ్వాసము తో జన్మిస్తాడు, ఇది మూడు రకాలుగా - సాత్త్వికము, రాజసము, లేదా తామసము - గా ఉండవచ్చు. ఇప్పుడు ఇక ఈ విషయంపై నానుండి వినుము.
                            "
    3:
      meaning: "సత్త్వ-అనురూపా — తమ తమ మానసిక  స్వభావమునకు అనుగుణముగా;  సర్వస్య — అందరూ; శ్రద్ధా — విశ్వాసము తో; భవతి — ఉందురు; భారత — అర్జునా, భరత వంశీయుడా;  శ్రద్ధామయాః — శ్రద్ధ కలిగి ఉండి; అయం — ఆ; పురుషః — పురుషుడు; యః — ఎవరైతే; యత్-శ్రద్ధాః — వారికి ఏ విధమైన శ్రద్ధ ఉన్నా; సః — వారి యొక్క; ఏవ — నిజముగా; సః — వారు."
      translation: "
                                Slokam 17.3:
                                అందరు మనుష్యులు తమ మనస్సు యొక్క స్వభావమునకు తగ్గట్టుగా శ్రద్ధావిశ్వాసములను కలిగి ఉంటారు. అందరికీ శ్రద్ధావిశ్వాసములు ఉంటాయి, మరియు వారి విశ్వాసము ఎట్టిదో అదే వారి వ్యక్తిత్వము గా ఉంటుంది.
                            "
    4:
      meaning: "యజంతే — పూజిస్తారు; సాత్త్వికా — సాత్త్విక భావన లో ఉండేవారు; దేవాన్ — దేవతలు; యక్ష — యక్షులు (శక్తిని మరియు సంపదను కలిగిఉండే గణములు); రక్షాంసి — ఇంద్రియ భోగములు, ప్రతీకారము మరియు క్రోధమును కలిగిఉండే శక్తివంత జీవులు; రాజసాః — రజోగుణ ప్రధానముగా ఉండేవారు;  ప్రేతాన్-భూత-గణాన్ — భూతప్రేత గణములు; చ — మరియు; అన్యే — ఇతరులు; యజంతే — ఆరాధిస్తారు; తామసాః — తమో గుణ ప్రధానముగా ఉండేవారు; జనాః — జనులు."
      translation: "
                                Slokam 17.4:
                                సత్త్వ గుణములో ఉండేవారు దేవతలను ఆరాధిస్తారు; రజోగుణములో ఉండేవారు యక్షులను, రాక్షసులను పూజిస్తారు; తమో గుణములో ఉండేవారు భూత ప్రేతములను ఆరాధిస్తారు.
                            "
    5:
      meaning: "అశాస్త్ర-విహితం — శాస్త్ర విరుద్ధంగా ఆచరిస్తూ; ఘోరం — అతికఠినమైన (ఘోరమైన); తప్యంతే — ఆచరిస్తారు; యే — ఎవరైతే; తపః — తపస్సులు; జనాః —జనులు; దంభ — దంభము/కపటత్వము; అహంకార — అహంకారము; సంయుక్తాః — చే ఆవరింపబడి; కామ — కోరికలు; రాగ — మమకారాసక్తి; బల — బలము; అన్వితాః — ప్రేరేపింపబడి; కర్షయంతః — యాతనకు గురి; శరీర-స్థం — శరీరములో ఉన్న; భూత-గ్రామమ్ — శరీర అవయవాలు; అచేతసః — బుద్ధిహీనతతో; మాం — నన్ను; చ — మరియు; ఏవ — కూడా; అంతః — లోనున్న; శరీర-స్థం — శరీరములోని నివసిస్తున్న; తాన్ — వారు; విద్ధి — తెలుసుకొనుము; ఆసుర-నిశ్చయాన్ — ఆసురీ సంకల్పము కలవారు."
      translation: "
                                Slokam 17.5-6:
                                కొంతమంది జనులు, అత్యంత కఠినమైన తపస్సులను,  శాస్త్రవిరుద్ధమైనా, తమ దంభం(కపటత్వం) మరియు అహంకారముచే ప్రేరితులై చేస్తారు.  కామము మరియు మమకారముచే ప్రేరితులై, వారు తమ శరీర అవయములనే  కాక, వారి శరీరములోనే పరమాత్మగా ఉన్న నన్ను కూడా క్షోభ పెడతారు. ఇటువంటి బుద్ధిహీనులు ఆసురీ గుణసంకల్పంతో ఉన్నవారని తెలుసుకొనుము.
                            "
    6:
      meaning: "అశాస్త్ర-విహితం — శాస్త్ర విరుద్ధంగా ఆచరిస్తూ; ఘోరం — అతికఠినమైన (ఘోరమైన); తప్యంతే — ఆచరిస్తారు; యే — ఎవరైతే; తపః — తపస్సులు; జనాః —జనులు; దంభ — దంభము/కపటత్వము; అహంకార — అహంకారము; సంయుక్తాః — చే ఆవరింపబడి; కామ — కోరికలు; రాగ — మమకారాసక్తి; బల — బలము; అన్వితాః — ప్రేరేపింపబడి; కర్షయంతః — యాతనకు గురి; శరీర-స్థం — శరీరములో ఉన్న; భూత-గ్రామమ్ — శరీర అవయవాలు; అచేతసః — బుద్ధిహీనతతో; మాం — నన్ను; చ — మరియు; ఏవ — కూడా; అంతః — లోనున్న; శరీర-స్థం — శరీరములోని నివసిస్తున్న; తాన్ — వారు; విద్ధి — తెలుసుకొనుము; ఆసుర-నిశ్చయాన్ — ఆసురీ సంకల్పము కలవారు."
      translation: "
                                Slokam 17.5-6:
                                కొంతమంది జనులు, అత్యంత కఠినమైన తపస్సులను,  శాస్త్రవిరుద్ధమైనా, తమ దంభం(కపటత్వం) మరియు అహంకారముచే ప్రేరితులై చేస్తారు.  కామము మరియు మమకారముచే ప్రేరితులై, వారు తమ శరీర అవయములనే  కాక, వారి శరీరములోనే పరమాత్మగా ఉన్న నన్ను కూడా క్షోభ పెడతారు. ఇటువంటి బుద్ధిహీనులు ఆసురీ గుణసంకల్పంతో ఉన్నవారని తెలుసుకొనుము.
                            "
    7:
      meaning: "ఆహారః — ఆహారము; తు — నిజముగా; అపి — కూడా; సర్వస్య — అన్నింటిలో; త్రివిధః — మూడురకములు; భవతి — ఉండును; ప్రియః — ప్రియమైన వాడా; యజ్ఞః — యజ్ఞము; తపః — తపస్సు; తథా — మరియు; దానం — దానము; తేషాం — వారికి; భేదం — బేధము; ఇమం — ఇది; శృణు — వినుము."
      translation: "
                                Slokam 17.7:
                                వ్యక్తులు ఇష్టపడే ఆహారము వారి వారి స్వభావానుసారం ఉంటుంది.  యజ్ఞములు, తపస్సు, మరియు దానములు కూడా వారియొక్క ప్రవృత్తి బట్టి ఉంటాయి. ఇప్పుడిక ఈ బేధముల గురించి వినుము.
                            "
    8:
      meaning: "ఆయు: సత్త్వ — ఆయుష్షును పెంచేందుకు దోహద పడేవి; బల — బలము; ఆరోగ్య — ఆరోగ్యము; సుఖ — సుఖము; ప్రీతి — తృప్తి; వివర్ధనాః — పెంచేవి; రస్యాః — రసముతో ఉండి; స్నిగ్ధాః — స్నిగ్ధములు; స్థిరాః — పోషకములతో ఉండేవి; హృద్యాః — మనస్సుకు ప్రీతి కలిగించేవి; ఆహారా: — ఆహారము; సాత్త్విక-ప్రియాః — సత్త్వ గుణము ప్రధానముగా ఉండేవి."
      translation: "
                                Slokam 17.8:
                                సత్త్వగుణ ప్రధానముగా ఉండేవారు - ఆయుష్షుని పెంచేవి, మరియు సౌశీల్యమును, బలమును, ఆరోగ్యమును, సుఖమును, మరియు తృప్తిని పెంచేవాటిని ఇష్టపడుతారు. ఇటువంటి ఆహారము రసముతో, సత్తువతో, పోషకములతో కూడినవై, మరియు సహజంగానే రుచిగా ఉంటాయి.
                            "
    9:
      meaning: "కటు — చేదు; ఆమ్ల — పుల్లని; లవణ — ఉప్పగా ఉన్న; అతి-ఉష్ణ — చాలా వేడిగా ఉన్న ; తీక్ష్ణ — ఘాటుగా ఉన్న; రూక్ష — ఎండిపోయి ఉన్న; విదాహినః — కారంగా ఉన్న; ఆహారాః — ఆహారము; రాజసస్య — రజో గుణ ప్రధానం గా ఉండేవారికి; ఇష్టః — ఇష్టము; దుఃఖ — బాధ; శోక — శోకము; ఆమయ — రోగము; ప్రదాః — కలుగచేయును."
      translation: "
                                Slokam 17.9:
                                అతి చేదుగా,  అతి పుల్లగా, ఉప్పగా,  చాలా వేడిగా, ఘాటుగా, ఎండిపోయిన మరియు కారంగా ఉన్న ఆహార పదార్ధములు రజో గుణ ప్రధానముగా ఉండే వారికి ఇష్టముగా ఉంటాయి. ఇటువంటి ఆహారములు బాధను, శోకమును మరియి వ్యాధులను కలుగ చేస్తాయి.
                            "
    10:
      meaning: "యాత-యామం — ఎండిపోయిన ఆహారము; గత-రసం — రుచిలేని; పూతి — మురిగి పోయిన; పర్యుషితం — కలుషితమైన; చ — మరియు; యత్ — ఏదైతే; ఉచ్ఛిష్టం — మిగిలిపోయిన; అపి — కూడా; చ — మరియు; అమేధ్యం — అపరిశుద్దమైన; భోజనం — ఆహారము; తామస — తామసీ గుణములు; ప్రియం — ఇష్టమైనవి."
      translation: "
                                Slokam 17.10:
                                ఎండిపోయిన/మాడిపోయిన ఆహారము, మురిగిపోయిన ఆహారము, కలుషితమైన మరియు అపరిశుద్ధ ఆహారము - తామసీ గుణము ప్రధానముగా ఉన్నవారికి ప్రియముగా ఉంటాయి.
                            "
    11:
      meaning: "అఫల-ఆకాంక్షిభిః — ప్రతిఫలము ఏమీ ఆకాంక్షిచకుండా; యజ్ఞః — యజ్ఞము; విధి-దృష్టః — శాస్త్రములు ఉపదేశించిన విధముగా; యః — ఏదైతే; ఇజ్యతే — చేయుదురో; యష్టవ్యమ్-ఏవ-ఇతి — కర్తవ్యముగా చేయవలసినదే అని; మనః — మనస్సు; సమాధాయ — ధృడ సంకల్పముతో; సః — అది; సాత్త్వికః — సాత్విక స్వభావము తో చేసినట్టు."
      translation: "
                                Slokam 17.11:
                                ఫలాపేక్ష లేకుండా శాస్త్ర విధినియమములను పాటిస్తూ, ఇది చేయవలసిన కర్తవ్యము అని మనస్సులో ధృఢ సంకల్పము తో, చేసిన యజ్ఞము సత్త్వ గుణము తో చేయబడినట్టు.
                            "
    12:
      meaning: "అభిసంధాయ — ప్రేరేపింపబడి; తు — కానీ; ఫలం — ఫలితము; దంభ — దంభము (గర్వము); అర్ధం — కోసము; అపి — కూడా; చ — మరియు; ఏవ — నిజముగా; యత్ — ఏదైతే; ఇజ్యతే — చేయబడునో; భరత-శ్రేష్ఠ — అర్జునా, భరతులలో శ్రేష్ఠుడా; తమ్ — అది; యజ్ఞం — యజ్ఞము; విద్ధి — తెలుసుకొనుము; రాజసమ్ — రజో గుణములో ఉన్నది."
      translation: "
                                Slokam 17.12:
                                ఓ, భరత శ్రేష్ఠుడా, ప్రాపంచిక లాభము కోసము లేదా అహంకారముతో చేయబడిన యజ్ఞము, రజోగుణములో ఉన్నట్టు తెలుసుకొనుము.
                            "
    13:
      meaning: "విధి-హీనమ్ — శాస్త్ర ఉపదేశములను కాదని; అసృష్ట-అన్నం — ప్రసాద వితరణ లేకుండా; మంత్ర-హీనమ్ — వేద మంత్రములు జపించకుండా; అదక్షిణమ్ — పురోహితులకు దక్షిణ ఇవ్వకుండా;  శ్రద్ధా విరహితం — శ్రద్ధ లేకుండా; యజ్ఞం — యజ్ఞము; తామసం — తమోగుణములో; పరిచక్షతే — పరిగణించబడును."
      translation: "
                                Slokam 17.13:
                                శ్రద్ధావిశ్వాసములు లేకుండా మరియు శాస్త్ర నియమాల విరుద్ధంగా, ప్రసాదవితరణ చేయకుండా,  మంత్రములు జపించకుండా, మరియు దక్షిణ ఇవ్వకుండా చేయబడిన యజ్ఞము, తమో గుణములో ఉన్నది అని పరిగణించబడును.
                            "
    14:
      meaning: "దేవ — పరమేశ్వరుడు; ద్విజ — బ్రాహ్మణులు; గురు — ఆధ్యాత్మిక గురువు; ప్రాజ్ఞ — పెద్దలు; పూజనం — పూజ చేయుట; శౌచం — శౌచము; అర్జవం — సరళత; బ్రహ్మచర్యం — బ్రహ్మచర్యము; అహింస — అహింస; చ — మరియు; శారీరం — శరీరము యొక్క; తపః — తపస్సు; ఉచ్యతే — అని చెప్పబడినది."
      translation: "
                                Slokam 17.14:
                                పరమేశ్వరుడు, బ్రాహ్మణులు, ఆధ్యాత్మిక గురువు, జ్ఞానులు మరియు పెద్దలు - వీరి ఆరాధన, శుచి, నిష్కాపట్యము, బ్రహ్మచర్యం, అహింస ఆచరిస్తూ ఎప్పుడైతే చేయబడుతాయో - అది శారీరిక తపస్సు అని చెప్పబడును.
                            "
    15:
      meaning: "అనుద్వేగ-కరం — ఉద్వేగమును కలిగించనివి; వాక్యం — మాటలు; సత్యం — సత్యములు; ప్రియ-హితం — ప్రయోజకమైనవి/లాభకారి; చ — మరియు; యత్ — ఏదైతే;  స్వాధ్యాయ-అభ్యసనం — వేద శాస్త్రముల అధ్యయనం; చ ఏవ — మరియు ఇంకా; వాజ్ఞ్మయం — వాక్కుకు సంబంధించిన; తప — తపస్సు; ఉచ్యతే — అని పేర్కొనబడును."
      translation: "
                                Slokam 17.15:
                                ఉద్వేగమును కలిగించని మాటలు, సత్యములు, కోపము పుట్టించనివి, ప్రియ హితమైనవి మరియు నిత్య వేద శాస్త్రముల పఠనము - ఇవి వాక్కు సంబంధమైన తపస్సు అని చెప్పబడుతున్నది.
                            "
    16:
      meaning: "మనః ప్రసాదః — మనస్సులో ప్రశాంతత; సౌమ్యత్వం — సౌమ్యముగా ఉండటము; మౌనమ్ — మౌనము; ఆత్మ-వినిగ్రహః — ఆత్మ నిగ్రహము; భావ-సంశుద్ధిః — భావములో పవిత్రత; ఇతి — ఈ విధముగా; ఏతత్ — ఇవన్నీ; తపః — తపస్సు; మానసమ్ — మనస్సు యొక్క; ఉచ్యతే — చెప్పబడినవి."
      translation: "
                                Slokam 17.16:
                                ఆలోచనలో ప్రశాంతత, మృదుత్వము, మౌనము, ఆత్మ-నిగ్రహము మరియు భావములో పవిత్రత - ఇవన్నీ మనస్సు యొక్క తపస్సు అని పెర్కొనబడినాయి.
                            "
    17:
      meaning: "శ్రద్ధయా — శ్రద్ధతో; పరయా — అలౌకికమైన; తప్తం — చేయబడిన; తపః — తపస్సు; తత్ — అది; త్రి-విధం — మూడు విధములైన; నరైః — వ్యక్తుల చే; అఫలా-కాంక్షిభిః — భౌతిక ఫలాపేక్ష లేకుండా; యుక్తైః — అచంచలమైన; సాత్త్వికం — సత్త్వ గుణములో ఉన్నట్టు; పరిచక్షతే — పరిగణించబడును."
      translation: "
                                Slokam 17.17:
                                భక్తి శ్రద్ధలు కల వ్యక్తులు అత్యంత విశ్వాసముతో ఈ మూడు తపస్సులను, భౌతిక ప్రతిఫలాలను ఆశించకుండా ఆచరిస్తే, వాటిని సాత్త్విక తపస్సులు అని అంటారు.
                            "
    18:
      meaning: "సత్-కార — కీర్తిప్రతిష్టలు; మాన — గౌరవము; పూజా — ఆరాధన; అర్థం — కోసము; తపః — తపస్సు; దంభేన — దంభముతో (బడాయి); చ — కూడా; ఏవ — నిజముగా; యత్ — ఏదయితే; క్రియతే — చేయబడునో; తత్ — అది; ఇహ — ఈ లోకములో; ప్రోక్తం — చెప్పబడినది; రాజసం — రజో గుణములో; చలం — అస్థిరమైనవి; అధ్రువం — తాత్కాలికమైన."
      translation: "
                                Slokam 17.18:
                                కీర్తిప్రతిష్టలు, గౌరవము, మరియు గొప్పల కోసం, ఆడంబరంగా చేసే తపస్సు/యజ్ఞములు రజో గుణములో ఉన్నట్టు. దాని యొక్క ప్రయోజనములు అస్థిరమైనవి, మరియు తాత్కాలికమైనవి.
                            "
    19:
      meaning: "మూఢ — అయోమయ భావాలతో ఉన్నవారు; గ్రాహేణ — శ్రమతో కూడి; ఆత్మనః — తమకు తామే; యత్ — ఏదైతే; పీడయా — బాధపెట్టి; క్రియతే — చేయబడునో; తపః — తపస్సు; పరస్య — ఇతరుల; ఉత్సాదన-అర్థం — హాని చేయటానికి; వా — లేదా; తత్ — అది; తామసమ్ — తమో గుణములో; ఉదాహృతమ్ — అని పేర్కొనబడినది."
      translation: "
                                Slokam 17.19:
                                అయోమయ భావాలతో, తమని తామే హింసపెట్టుకుని లేదా ఇతరులకు హాని కలిగించటం కోసం చేయబడే తపస్సు, తమో గుణములో ఉన్నట్టు చెప్పబడినది.
                            "
    20:
      meaning: "దాతవ్యం — దానము చేయాలి కాబట్టి; ఇతి — ఈ విధముగా; యత్ — ఏదైతే; దానం — దానము; దీయతే — ఇవ్వబడునో; అనుపకారిణే — మళ్ళీ తిరిగి ఇవ్వలేని వానికి; దేశే — సరియైన ప్రదేశంలో; కాలే — సరియైన సమయంలో; చ — మరియు; పాత్రే — పాత్రత కలిగిన వానికి; చ — మరియు; తత్ — అది; దానం — దానము; సాత్త్వికం — సత్త్వ గుణములో ఉన్న; స్మృతమ్ — అని పేర్కొనబడినది."
      translation: "
                                Slokam 17.20:
                                దానము చేయుట కర్తవ్యము (సరియైన పని) అని భావించి, తగిన పాత్రత ఉన్నవాడికి, ప్రతిఫలాపేక్ష లేకుండా, సరియైన సమయంలో, సరియైన ప్రదేశంలో దానము చేయుట అనేది సత్త్వగుణ దానము అని చెప్పబడుతుంది.
                            "
    21:
      meaning: "యత్ — ఏదయితే; తు — కానీ; ప్రతి-ఉపకార-అర్థం — ఏదో ఉపకారము ఆశించి; ఫలమ్ — ఫలమును; ఉద్దిశ్య — ఆశించి; వా — లేదా; పునః — మళ్ళీ; దీయతే — ఇవ్వబడిన; చ — మరియు; పరిక్లిష్టం — అయిష్టముగా; తత్ — అది; దానం — దానము; రాజసం — రజో గుణము లో; స్మృతమ్ — అని చెప్పబడినది."
      translation: "
                                Slokam 17.21:
                                అయిష్టముగా ఇవ్వబడిన దానము, ఎదో తిరిగి వస్తుందనే ఆశతో లేదా ప్రతిఫలము ఆశించి ఇవ్వబడిన దానము రజో గుణములో ఉన్నదని చెప్పబడినది.
                            "
    22:
      meaning: "అదేశ — తప్పు ప్రదేశంలో; కాలే — తప్పు సమయంలో; యత్ — ఏదైతే; దానం — దానము; అపాత్రేభ్యః — పాత్రత లేని వారికి; చ — మరియు; దీయతే — ఇవ్వబడునో; అసత్-కృతం — మర్యాద లేకుండా; అవజ్ఞాతం — చులకనగా; తత్ — అది; తామసమ్ — తమోగుణములో (అజ్ఞానములో); ఉదాహృతమ్ — పరిగణించబడును."
      translation: "
                                Slokam 17.22:
                                అనుచిత ప్రదేశంలో, సరికాని సమయంలో, అర్హతలేనివారికి (అపాత్రులకు), మర్యాద చూపకుండా, లేదా చులకనగా ఇవ్వబడిన దానము, తామసదానము గా పరిగణించబడుతుంది.
                            "
    23:
      meaning: "ఓం తత్ సత్ — సర్వోత్కృష్ట అలౌకికమును సూచించే పదములు; ఇతి — ఈ విధముగా; నిర్దేశః — సూచికగా నిర్దేశింపబడిన; బ్రహ్మణః — సర్వోన్నత పరమ సత్యము; త్రి-విధా — మూడు విధములుగా; స్మృతః — పేర్కొనబడినవి; బ్రాహ్మణః — బ్రాహ్మణులు; తేన — వారి నుండి; వేదాః — శాస్త్రములు; చ — మరియు; యజ్ఞః — యజ్ఞము; చ — మరియు; విహితాః — జనించినవి; పురా — సృష్టి ఆరంభము నుండి."
      translation: "
                                Slokam 17.23:
                                'ఓం తత్ సత్' అన్న పదములు, సృష్టి మొదలు నుండి, పరబ్రహ్మమునకు సూచికగా నిర్దేశించబడినవి. వాటి నుండే పురోహితులు, శాస్త్రములు మరియు యజ్ఞములు ఏర్పడినవి.
                     "
    24:
      meaning: "తస్మాత్ — కాబట్టి; ఓం — పవిత్ర శబ్దము 'ఓం' ; ఇతి — ఈ విధముగా; ఉదాహృత్య — పలకటం ద్వారా; యజ్ఞ — యజ్ఞము; దాన — దానము; తపః — తపస్సు; క్రియాః — చేయుట; ప్రవర్తంతే — ప్రారంభంలో; విధాన-ఉక్తాః — వేద నియమముల ప్రకారం; సతతం — ఎల్లప్పుడూ; బ్రహ్మ-వాదినామ్ — వేదముల  మంత్రములను పఠించువారు."
      translation: "
                                Slokam 17.24:
                                కాబట్టి, యజ్ఞములు చేయటంలో, దానము ఇవ్వటంలో, తపస్సులు ఆచరించటం లో - వేద విదులు, వైదిక ఉపదేశాలను అనుసరిస్తూ, ఎల్లప్పుడూ 'ఓం' అనే శబ్దమును ఉచ్చరిస్తూ ప్రారంభిస్తారు.
                            "
    25:
      meaning: "తత్ — తత్ అన్న పదము; ఇతి — ఈ విధముగా; అనభిసంధాయ — ఆశించకుండా; ఫలం — ఫలమును; యఙ్ఞ — యజ్ఞము; తపః — తపస్సు; క్రియాః — పనులు; దాన — దానము; క్రియాః — క్రియలు; చ — మరియు; వివిధాః — వివిధములైన; క్రియంతే — చేయబడును; మోక్ష-కాంక్షిభిః — మోక్షమును కాంక్షించేవారు (భౌతిక సంకటముల నుండి విముక్తి)."
      translation: "
                                Slokam 17.25:
                                ప్రతి-ఫలములను ఆశించని వారు, కానీ, ఈ భౌతిక బంధనముల నుండి విముక్తి పొందటానికి ప్రయిత్నించే వారు, తపస్సు, యజ్ఞము, మరియు దానము చేసేటప్పుడు 'తత్' అన్న పదమును ఉచ్చరిస్తారు.
                     "
    26:
      meaning: "సత్-భావే — నిత్య సనాతన అస్థిత్వము మరియు మంగళప్రద భావము; సాధు-భావే — శుభప్రద ఉద్దేశముతో; చ — మరియు; సత్ — 'సత్' అనే శబ్దము; ఇతి — ఈ విధముగా; ఏతత్ — ఇది; ప్రయుజ్యతే — ఉపయోగించబడును; ప్రశస్తే — మంగళకరమైన; కర్మణి — కర్మ; తథా — కూడా; సత్-శబ్దః — 'సత్' అనే శబ్దము; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; యుజ్యతే — ఉపయోగించబడును; యజ్ఞే — యజ్ఞములో; తపసి — తపస్సులో; దానే — దానములో;  చ — మరియు; స్థితిః — స్థిరముగా; సత్ — 'సత్' అన్న పదము; ఇతి — ఈ విధముగా; చ — మరియు; ఉచ్యతే — ఉచ్చరించబడును;  కర్మ — పని; చ — మరియు; ఏవ — నిజముగా;  తత్-అర్థీయం — ఇటువంటి ప్రయోజనాల కోసం; సత్ — సత్ అన్న పదము; ఇతి — ఈ విధముగా; ఏవ — నిజముగా; అభిధీయతే — అని వివరించబడినది."
      translation: "
                                Slokam 17.26-27:
                                'సత్' అన్న పదానికి అర్థం - సనాతనమైన అస్థిత్వము మరియు మంగళప్రదము అని. ఓ అర్జునా, అది శుభప్రదమైన కార్యమును సూచించటానికి కూడా వాడబడుతుంది. యజ్ఞము, తపస్సు, మరియు దానములు ఆచరించుటలో నిమగ్నమవ్వటాన్ని కూడా ఈ 'సత్' అన్న పదము వివరిస్తుంది.  కావున, ఈ ప్రయోజనము తో ఉన్న ఏ పని అయినా 'సత్' అనబడుతుంది.
                     "
    27:
      meaning: "సత్-భావే — నిత్య సనాతన అస్థిత్వము మరియు మంగళప్రద భావము; సాధు-భావే — శుభప్రద ఉద్దేశముతో; చ — మరియు; సత్ — 'సత్' అనే శబ్దము; ఇతి — ఈ విధముగా; ఏతత్ — ఇది; ప్రయుజ్యతే — ఉపయోగించబడును; ప్రశస్తే — మంగళకరమైన; కర్మణి — కర్మ; తథా — కూడా; సత్-శబ్దః — 'సత్' అనే శబ్దము; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; యుజ్యతే — ఉపయోగించబడును; యజ్ఞే — యజ్ఞములో; తపసి — తపస్సులో; దానే — దానములో;  చ — మరియు; స్థితిః — స్థిరముగా; సత్ — 'సత్' అన్న పదము; ఇతి — ఈ విధముగా; చ — మరియు; ఉచ్యతే — ఉచ్చరించబడును;  కర్మ — పని; చ — మరియు; ఏవ — నిజముగా;  తత్-అర్థీయం — ఇటువంటి ప్రయోజనాల కోసం; సత్ — సత్ అన్న పదము; ఇతి — ఈ విధముగా; ఏవ — నిజముగా; అభిధీయతే — అని వివరించబడినది."
      translation: "
                                Slokam 17.26-27:
                                'సత్' అన్న పదానికి అర్థం - సనాతనమైన అస్థిత్వము మరియు మంగళప్రదము అని. ఓ అర్జునా, అది శుభప్రదమైన కార్యమును సూచించటానికి కూడా వాడబడుతుంది. యజ్ఞము, తపస్సు, మరియు దానములు ఆచరించుటలో నిమగ్నమవ్వటాన్ని కూడా ఈ 'సత్' అన్న పదము వివరిస్తుంది.  కావున, ఈ ప్రయోజనము తో ఉన్న ఏ పని అయినా 'సత్' అనబడుతుంది.
                     "
    28:
      meaning: "అశ్రద్ధయా — అశ్రధ్ధతో; హుతం — యజ్ఞము; దత్తం — దానము; తపః — తపస్సు; తప్తం — ఆచరించి; కృతం — చేసి; చ — మరియు; యత్ — ఏదైతే; అసత్ — 'అసత్' (నశించేది); ఇతి — ఈ విధముగా; ఉచ్యతే — అని చెప్పబడును; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; న — కాదు; చ — మరియు; తత్ — అది; ప్రేత్య — పరలోకములో; నో ఇహ — ఈ లోకములో కూడా కాదు."
      translation: "
                                Slokam 17.28:
                                ఓ ప్రిథ పుత్రుడా, అశ్రద్దతో చేయబడిన దానములు కానీ, యజ్ఞములు కానీ 'అసత్' అని చెప్పబడును. అవి ఈ లోకమున కానీ లేదా పరలోకమున కానీ ఎటువంటి ప్రయోజనాన్ని చేకూర్చవు.
                     "
  18:
    1:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; సన్న్యాసస్య — కర్మలు త్యజించటములో; మహా-బాహో — గొప్ప బాహువులు కలవాడా; తత్త్వమ్ — సత్యము; ఇచ్ఛామి — కోరుతున్నాను; వేదితుమ్ — తెలుసుకొనుటకు; త్యాగస్య — కర్మ ఫలములను భోగించాలనే కోరికను త్యజించటం యొక్క; చ — మరియు; హృషీకేశ — కృష్ణా, ఇంద్రియములకు ప్రభూ; పృథక్ — వేర్వేరుగా స్పష్టముగా; కేశి-నిషూదన — కృష్ణ, కేశి అనే రాక్షసుడను సంహరించినవాడా."
      translation: "
                                Slokam 18.1:
                                అర్జునుడు పలికెను : ఓ మహాబాహువులు కల కృష్ణా, 'సన్యాసము' (కర్మలను త్యజించటము) మరియు 'త్యాగము' (కర్మఫలములను భోగించాలనే కోరికను త్యజించటమూ) ల యొక్క స్వభావాన్ని తెలుసుకోవాలనుకుంటున్నాను. ఓ హృషీకేశా, వాటి మధ్య తేడాని కూడా తెలుసుకోవాలని కోరిక ఉన్నది, ఓ కేశినిషూదనా.
                            "
    2:
      meaning: "శ్రీ భగవానువాచ — శ్రీ భగవానుడు పలికెను; కామ్యానాం — కోరికలతో ఉన్న; కర్మణాం — కర్మల యొక్క; న్యాసం — త్యజించుట; సన్న్యాసం — సన్యాసము అని (కర్మలను త్యజించుట); కవయః — జ్ఞాన సంపన్నులు; విదుః — అర్థం చేసుకొనుట; సర్వ — సమస్త; కర్మ-ఫల — కర్మ ఫలముల; త్యాగం — కర్మ ఫలములను భోగించు కోరికను త్యజించుట; ప్రాహుః — చెప్పబడినవి; త్యాగం — కర్మ ఫలములను భోగించు కోరికను త్యజించుట అని; విచక్షణాః — వివేకవంతులు."
      translation: "
                                Slokam 18.2:
                                శ్రీ భగవానుడు ఇలా పలికెను : కోరికలచే ప్రేరితమైన కర్మలను త్యజించటమే సన్యాసము అని జ్ఞానసంపన్నులు అన్నారు. సమస్త కర్మల ఫలములను విడిచిపెట్టటమే పండితులు త్యాగము అని అన్నారు.
                            "
    3:
      meaning: "త్యాజ్యం — విడిచిపెట్టవలసినదే (త్యజింపదగినదే); దోష-వత్ — దోషపూరితములు; ఇతి — అని; ఏకే — కొందరు; కర్మ — కర్మలు; ప్రాహుః — ప్రకటిస్తారు; మనీషిణః — జ్ఞానసంపన్నులు; యజ్ఞ — యజ్ఞము; దాన — దానము; తపః — తపస్సు; కర్మ — కర్మలు; న త్యాజ్యమ్ — ఎన్నడూ విడిచిపెట్టకూడదు; ఇతి — అని ఈ విధముగా; చ — మరియు; పరే — ఇతరులు."
      translation: "
                                Slokam 18.3:
                                కొంతమంది జ్ఞానసంపన్నులు అన్ని రకముల కర్మలను దోషభూయిష్టమైనవి అని వాటిని విడిచిపెట్టాలి అంటారు, అదే సమయంలో మరికొంతమంది, యజ్ఞము, దానము మరియు తపస్సు లను ఎన్నడూ విడిచిపెట్టవద్దు అంటారు.
                            "
    4:
      meaning: "నిశ్చయం — అంతిమతీర్పు; శృణు — వినుము; మే — నా యొక్క; తత్ర — అక్కడ; త్యాగే — కర్మఫలములను భోగించాలనే కోరికను త్యజించుట గురించి; భరత-సత్-తమ — భరతులలో శ్రేష్ఠుడా; త్యాగః — కర్మఫలములను భోగించాలనే కోరికను త్యజించుట; హి — నిజముగా; పురుష-వ్యాఘ్ర — పురుషులలో శ్రేష్ఠుడా (పులి); త్రివిధః — మూడు రకముల; సంప్రకీర్తితః — పేర్కొనబడినవి."
      translation: "
                                Slokam 18.4:
                                త్యాగము అన్న విషయముపై ఇక ఇప్పుడు నా తుది నిర్ణయమును వినుము, ఓ పురుషవ్యాఘ్రమా, త్యాగము అనేది మూడు విధములుగా ఉంటుంది అని చెప్పబడినది.
                            "
    5:
      meaning: "యజ్ఞ — యజ్ఞము; దాన — దానము; తపః — తపస్సు; కర్మ — కర్మలు; న త్యాజ్యం — ఎప్పుడూ కూడా త్యజించకూడదు; కార్యం ఏవ — తప్పకుండా చేయబడాలి; తత్ — అది;  యజ్ఞ — యజ్ఞము; దానం — దానము; తపః — తపస్సు; చ ఏవ — మరియు నిజముగా; పావనాని — పావనం చేయును;  మనీషిణామ్ — బుద్ధిమంతులు."
      translation: "
                                Slokam 18.5:
                                యజ్ఞము, దానము మరియు తపస్సుల సంబంధిత కర్మలను ఎప్పుడూ త్యజించరాదు; అవి తప్పకుండా చేయబడాలి. నిజానికి యజ్ఞము, దానము మరియు తపస్సు అనేవి బుద్ధిమంతులను కూడా పవిత్రం చేస్తాయి.
                            "
    6:
      meaning: "ఏతాని — ఇవి; అపి తు — ఖచ్చితముగా; కర్మాణి — కర్మలు; (పనులు); సంగం — సంగము (మమకారాసక్తి); త్యక్త్వా — త్యజించి; ఫలాని — ఫలములు; చ — మరియు; కర్తవ్యాని — కర్తవ్యము అని అనుకుని చేయాలి; ఇతి — ఈ విధముగా; మే — నా యొక్క; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; నిశ్చితం — ఖఛ్చితమైన; మతం — అభిప్రాయము; ఉత్తమం — సర్వోత్కృష్టమైన."
      translation: "
                                Slokam 18.6:
                                ఫలములపై మమకారాసక్తి లేకుండా మరియు ప్రతిఫలాపేక్ష లేకుండా ఈ కార్యములు చేయబడాలి. ఇదే నా ఖచ్చితమైన మరియు సర్వోత్కృష్ట తీర్పు, ఓ అర్జునా.
                            "
    7:
      meaning: "నియతస్య — విధింపబడిన కర్తవ్యముల యొక్క; తు — కానీ; సన్న్యాసః — సన్యాసము; కర్మణః — కర్మలు; న ఉపపద్యతే — చేయకూడదు; మోహాత్ — మోహవశులై; తస్య — దానికి; పరిత్యాగః — త్యాగము; తామసః — తామసీ; పరికీర్తితః — అని చెప్పబడినది."
      translation: "
                                Slokam 18.7:
                                విధింపబడిన కర్తవ్య కర్మలను ఎన్నటికీ త్యజించరాదు. ఇటువంటి అయోమయ త్యాగము తామసిక త్యాగము అని చెప్పబడును.
                            "
    8:
      meaning: "దుఃఖం — కష్టదాయకమైనది; ఇతి — ఈ విధముగా; ఏవ — నిజముగా; యత్ — ఏదయితే; కర్మ — కర్మలు; కాయ — శారీరిక; క్లేశ — అసౌకర్యము; భయాత్ — భయముతో; త్యజేత్ — త్యజించుట; సః — వారు; కృత్వా — చేయటం వల్ల; రాజసం — రజో గుణములో; త్యాగం — కర్మఫలములను భోగించాలనే కోరికను త్యజించటం; న — కాదు; ఏవ — నిజముగా; త్యాగఫలం — త్యాగఫలము (కర్మఫలములను భోగించాలనే కోరికను త్యజించుట యొక్క ఫలము); లభేత్ — పొందుట."
      translation: "
                                Slokam 18.8:
                                విధిగా చేయవలసిన కర్తవ్య కర్మలను, అవి కష్టముగా ఉన్నాయని లేదా శారీరిక అసౌకర్యమును కలిగిస్తున్నాయని తలచి, వాటిని విడిచిపెట్టటాన్ని, రజో గుణ త్యాగము అంటారు. అటువంటి త్యాగము ఎప్పటికీ క్షేమదాయకమైనది కాదు మరియు మన ఉన్నతికి దోహదపడదు.
                            "
    9:
      meaning: "కార్యం — ఒక కర్తవ్యముగా; ఇతి — అలా; ఏవ — నిజముగా; యత్ — ఏదయితే; కర్మ నియతం — చేయవలసిన (విహిత) కర్మలు; క్రియతే — చేయబడునో; అర్జున — అర్జునా; సంగం — మమకారాసక్తి; త్యక్త్వా — త్యజించి; ఫలం — ప్రతిఫలము; చ — మరియు; ఏవ — నిజముగా; సః — అటువంటి; త్యాగః — కర్మఫలములను భోగించాలనే వాంఛను విడిచిపెట్టుట; సాత్త్వికః — సత్త్వగుణములో ఉన్నది; మతః — అని పరిగణించబడును."
      translation: "
                                Slokam 18.9:
                                అర్జునా, కర్తవ్యమునకు అనుగుణముగా ఎప్పుడైతే కర్మలు చేయబడుతాయో, మరియు ఫలాపేక్ష  త్యజించబడుతుందో, దానిని సత్త్వగుణ త్యాగము అంటారు.
                            "
    10:
      meaning: "న — కాదు; ద్వేష్టీ — ద్వేషము; అకుశలం — నచ్చనివి; కర్మ — పనులు; కుశలే — అనుకూలమైనవి/ఇష్టమైనవి; న అనుషజ్జతే — ఆశించ కుండా ఉంటాడో; త్యాగీ — కర్మఫలములను భోగించాలనే వాంఛను విడిచిపెట్టినవాడు; సత్త్వ — సత్త్వ గుణము యందు; సమావిష్టః — సంపన్నుడైన; మేధావీ — తెలివికలవాడు; ఛిన్నసంశయః — ఎటువంటి సంశయములు లేని వారు."
      translation: "
                                Slokam 18.10:
                                నచ్చని పనులు తప్పించుకోటానికి యత్నించకుండా లేదా ఇష్టమైన/అనుకూలమైన పనుల కోసం ఆశించకుండా ఉండే వారు నిజమైన త్యాగులు. వారు సత్త్వగుణ సంపన్నులు మరియు వారు ఎటువంటి సంశయములు లేనివారు.
                            "
    11:
      meaning: "న — కాదు; హి — నిజముగా; దేహ-భృతా — శరీరధారులకు; శక్యం — సాధ్యము; త్యక్తుం — త్యజించుట; కర్మాణి — కర్మలు; అశేషతః — సంపూర్ణముగా; యః — ఎవరైతే; తు — కానీ; కర్మఫల — కర్మ ఫలములను; త్యాగీ — కర్మఫలములను భోగించాలనే ఉన్న సమస్త కోరికలను త్యజిస్తారో; సః — వారు; త్యాగీ — త్యాగి, కర్మఫలములను భోగించాలనే ఉన్న సమస్త కోరికలను విడిచిపెట్టినవాడు; ఇతి — అలా; అభిదీయతే — అని చెప్పబడును."
      translation: "
                                Slokam 18.11:
                                దేహమును కలిగున్న ఏ జీవికి కూడా, కర్మలను పూర్తిగా త్యజించటం శక్యము కాదు. అందుకే, తన కర్మ ఫలములను త్యజించినవాడే నిజమైన త్యాగి అని చెప్పబడును.
                            "
    12:
      meaning: "అనిష్టం — ప్రతికూలమైనవి (అయుష్టములు); ఇష్టం — ఇష్టమైనవి; మిశ్రం — ఈ రెండూ మిశ్రమమైనవి; చ — మరియు; త్రి-విధం — మూడు విధములైన; కర్మణః ఫలం — కర్మఫలములు; భవతి — ఉండును; అత్యాగినాం — వ్యక్తిగత ప్రతిఫలము పట్ల ఆకర్షితమయ్యేవారు; ప్రేత్య — మరణించిన పిదప; న — కాదు; తు — కానీ; సన్యాసినాం — కర్మలను త్యజించినవారు; క్వచిత్ — ఎప్పటికీ."
      translation: "
                                Slokam 18.12:
                                స్వప్రయోజనము పట్ల ఆసక్తితో ఉండేవారికి, మరణించిన పిదప కూడా,  - సుఖము, దుఃఖము మరియు ఈ రెంటి మిశ్రమము - ఈ మూడు విధములుగా కర్మ ప్రతిఫలములు ఉండును.  కానీ, కర్మఫల త్యాగము చేసిన వారికి అటువంటి ఫలములు ఈ లోకములో కానీ, పరలోకములో కానీ ఉండవు.
                            "
    13:
      meaning: "పంచ — ఐదు; ఏతాని — ఇవి; మహా-బాహో — గొప్ప బాహువులు కలవాడా; కారణాని — కారణములు; నిబోధ — వినుము; మే — నా నుండి; సాంఖ్యే — సాంఖ్య శాస్త్రము యొక్క; కృత-అంతే — కర్మల ప్రతిచర్యను ఆపే; ప్రోక్తాని — వివరించును; సిద్దయే — సాధించుటకు; సర్వ — సమస్త; కర్మణామ్ — కర్మల యొక్క."
      translation: "
                                Slokam 18.13:
                                ఓ అర్జునా,  ఏ కార్యము చేయబడాలన్నా వాటి వెనుక ఉన్న ఐదు కారకముల గురించి సాంఖ్య శాస్త్రము ప్రకారం ఏమి చెప్పారో ఇప్పుడు చెప్తాను వినుము, అది కర్మ ప్రతిచర్యలను ఎలా నిరోధించాలో వివరిస్తుంది.
                            "
    14:
      meaning: "అధిష్ఠానం — దేహము; తథా — మరియు; కర్తా — కర్త/చేసేది (ఆత్మ); కరణం — ఇంద్రియములు; చ — మరియు;  పృథక్-విధమ్ — వేర్వేరు రకాల; వివిధాః — చాలా; చ — మరియు; పృథక్ — భిన్నమైన; చేష్టా — ప్రయత్నములు; దైవం — దైవానుగ్రహము; చ ఏవ అత్ర — ఇవి ఖచ్చితముగా (కారణములు); పంచమమ్ — ఐదు."
      translation: "
                                Slokam 18.14:
                                శరీరము, కర్త, వివిధ ఇంద్రియములు, వివిధ రకాల కృషి, దైవానుగ్రహము - ఇవే కర్మ యొక్క ఐదు అంగములు.
                            "
    15:
      meaning: "శరీర-వాక్-మనోభిః — శరీరము, వాక్కు లేదా మనస్సు; యత్ — ఏదయితే; కర్మ — కర్మలు; ప్రారభతే — చేస్తారో; నరః — వ్యక్తి; న్యాయ్యం — సరియైన (మంచిపని); వా — లేదా; విపరీతం — సరికానిది అయినా (చేడుపని); వా — లేదా; పంచ — ఐదు; ఏతే — ఇవి; తస్య — వాటి; హేతవః — హేతువులు; తత్త్ర — అక్కడ;  ఏవం సతి — అయినా సరే; కర్తారమ్ — చేసేది; ఆత్మానం — ఆత్మ; కేవలం — కేవలము; తు — కానీ; యః — ఎవరైతే; పశ్యతి — చూస్తారో; అకృత-బుద్ధిత్వాత్ — మలినమైన బుద్ధితో;  న స పశ్యతి — వారు చూడనట్టు; దుర్మతి: — మూర్ఖులు."
      translation: "
                                Slokam 18.15-16:
                                శరీరము, వాక్కు, మనస్సులచే ఏ కర్మ/కార్యము జరిగినా,  అది మంచిదయినా లేదా చెడయినా, ఈ ఐదు దానికి కారకములు. ఇది అర్థం కాని వారు ఆత్మయే నిజమైన కర్త అనుకుంటారు. మలినబుద్ధి తో ఉన్న అటువంటివారు యదార్ధమును గ్రహింపలేరు.
                            "
    16:
      meaning: "శరీర-వాక్-మనోభిః — శరీరము, వాక్కు లేదా మనస్సు; యత్ — ఏదయితే; కర్మ — కర్మలు; ప్రారభతే — చేస్తారో; నరః — వ్యక్తి; న్యాయ్యం — సరియైన (మంచిపని); వా — లేదా; విపరీతం — సరికానిది అయినా (చేడుపని); వా — లేదా; పంచ — ఐదు; ఏతే — ఇవి; తస్య — వాటి; హేతవః — హేతువులు; తత్త్ర — అక్కడ;  ఏవం సతి — అయినా సరే; కర్తారమ్ — చేసేది; ఆత్మానం — ఆత్మ; కేవలం — కేవలము; తు — కానీ; యః — ఎవరైతే; పశ్యతి — చూస్తారో; అకృత-బుద్ధిత్వాత్ — మలినమైన బుద్ధితో;  న స పశ్యతి — వారు చూడనట్టు; దుర్మతి: — మూర్ఖులు."
      translation: "
                                Slokam 18.15-16:
                                శరీరము, వాక్కు, మనస్సులచే ఏ కర్మ/కార్యము జరిగినా,  అది మంచిదయినా లేదా చెడయినా, ఈ ఐదు దానికి కారకములు. ఇది అర్థం కాని వారు ఆత్మయే నిజమైన కర్త అనుకుంటారు. మలినబుద్ధి తో ఉన్న అటువంటివారు యదార్ధమును గ్రహింపలేరు.
                            "
    17:
      meaning: "యస్య — ఎవరైతే; న అహంకృతః — కర్తృత్వ భావమును విడిచి; భావో — స్వభావము; బుద్ధిః — బుద్ధిః; యస్య — ఎవరైతే; న లిప్యతే — మమకారాసక్తి లేకుండా; హత్వా — సంహరించినా; అపి — కూడా; సః — వారు; ఇమాన్ — ఈ; లోకాన్ — ప్రాణులు; న హంతి — చంపినట్టు కాదు; న నిబధ్యతే — దానిచే బంధింపబడరు."
      translation: "
                                Slokam 18.17:
                                కర్తృత్వ అహంకార భావమును (చేసేది నేనే అన్న భావమును) విడిచిపెట్టి, బుద్ధి మమకారాసక్తి రహితముగా ఉండే వారు, ప్రాణులను సంహరించినా సరే, వారు చంపినట్టు కాదు మరియు కర్మ బంధనములకు లోనుకారు.
                            "
    18:
      meaning: "జ్ఞానం — జ్ఞానము; జ్ఞేయం — జ్ఞాన విషయము; పరిజ్ఞాతా — జ్ఞాత; త్రివిధా — మూడు విధములు; కర్మ-చోదనా — కర్మను ప్రేరేపించునవి; కరణం — కర్మ కు ఉన్న ఉపకరణములు; కర్మ — కర్మ (పని); కర్తా — కర్త (చేసేవాడు); ఇతి — ఈ విధముగా; త్రి-విధః — మూడు రకముల; కర్మ-సంగ్రహః — కర్మ యొక్క అంగములు."
      translation: "
                                Slokam 18.18:
                                జ్ఞానము, జ్ఞేయము (జ్ఞాన విషయము), జ్ఞానమును ఎఱింగినవాడు - ఇవి మూడు కర్మను ప్రేరేపించును. కరణము, క్రియ, కర్త, - ఈ మూడు కర్మ యొక్క అంగములు.
                            "
    19:
      meaning: "జ్ఞానం — జ్ఞానము; కర్మ — కర్మ; చ — మరియు; కర్తా — కర్త; చ — మరియు; త్రిధా — మూడు రకముల; ఏవ — ఖచ్చితముగా; గుణ-భేదతః — ప్రకృతి త్రి-గుణముల పరముగా విభిన్నముగా; ప్రోచ్యతే — అని చెప్పబడినవి; గుణ-సంఖ్యానే — భౌతిక ప్రకృతి త్రి-గుణములను వివరించే సాంఖ్య తత్త్వ శాస్త్రము;  యథా-వత్ — అవి ఉన్నదున్నట్టుగా; శృణు — వినుము; తాని — వాటిని; అపి — కూడా."
      translation: "
                                Slokam 18.19:
                                జ్ఞానము, కర్మ, మరియు కర్త - ఇవి ప్రకృతి త్రి-గుణముల పరముగా ఒక్కోటి మూడు రకాలుగా ఉంటాయని సాంఖ్య శాస్త్రము పేర్కొంటున్నది. నేను ఈ వ్యత్యాసాలు నీకు ఇప్పుడు చెప్తాను వినుము.
                            "
    20:
      meaning: "సర్వ-భూతేశు — సమస్త ప్రాణుల యందు; యేన — దేనిచేతనైతే; ఏకం — ఒక్కటే; భావం — స్వభావము; అవ్యయమ్ — అనశ్వరమైన; ఈక్షతే — చూడవచ్చు; అవిభక్తం — అవిభక్తమైన; విభక్తేషు — భిన్నత్వములో; తత్ — అది; జ్ఞానం — జ్ఞానము; విద్ధి — అర్థం చేసుకొనుము; సాత్వికం — సత్త్వగుణము లో ఉన్నట్టు."
      translation: "
                                Slokam 18.20:
                                సమస్త విభిన్నమైన జీవరాశులలో ఒకే అవిభక్తమైన అనశ్వరమైన ఒకే అస్థిత్వము ఉన్నట్టు తెలుసుకోనటమే సత్త్వ గుణము లో ఉన్న జ్ఞానము.
                            "
    21:
      meaning: "పృథక్త్వేన — వేర్వేరయిన (ఒకదానితో ఒకటి సంబంధము లేనట్టు); తు — కానీ; యత్ — ఏదయితే; జ్ఞానం — జ్ఞానము; నానా-భావాన్ — ఎన్నో రకములైన; పృథక్-విధాన్ — భిన్నములైన; వేత్తి — పరిగణించి; సర్వేషు — అన్నింటిలో; భూతేషు — భూతములు; తత్ — అది; జ్ఞానం — జ్ఞానము; విద్ధి — తెలుసుకొనుము; రాజసం — రాజసికమైన."
      translation: "
                                Slokam 18.21:
                                ఏ జ్ఞానము చేతనయితే భిన్నభిన్న దేహములలో ఉన్న వివిధ రకముల ప్రాణులు వేర్వేరుగా, ఒకదానికొకటి సంబంధము లేనట్టుగా చూడబడుతాయో, ఆ జ్ఞానము రాజసికమని (రజోగుణములో ఉన్న)  గ్రహించుము.
                            "
    22:
      meaning: "యత్ — ఏదైతే; తు — కానీ; కృత్స్న వత్ — సమస్తమును కలిగి ఉన్నది అదే అని; ఏకస్మిన్ — ఒక్కటిగా; కార్యే — కార్యము; సక్తం — నిమగ్నమై; ఆహైతుకం — కారణం లేకుండా (తర్కబద్ధముగా లేకుండా); అతత్త్వ-అర్థ-వత్ — సత్యము ఆధారంగా లేనిది; అల్పం — వేర్వేరు భాగములగా; చ — మరియు; తత్ — అది; తామసం — తామసిక (తమోగుణములో ఉన్న); ఉదాహృతం — అని చెప్పబడును."
      translation: "
                                Slokam 18.22:
                                సంపూర్ణ సృష్టి అంతా ఈ భిన్నభిన్న భాగములే అన్న విషయంలో పూర్తిగా మనిషిని తనమునకలై పోయేట్టు చేసి, తర్కబద్ధముగా లేకుండా మరియు సత్య దూరముగా ఉండే జ్ఞానము, తామసిక జ్ఞానము అని చెప్పబడుతుంది.
                            "
    23:
      meaning: "నియతం — శాస్త్ర బద్దముగా; సంగ-రహితం — మమకారాసక్తి లేకుండా; ఆరాగ-ద్వేషతః — రాగ ద్వేషములు లేకుండా; కృతం — చేయబడి; అఫల-ప్రేప్సునా — ఫలాపేక్ష లేకుండా; కర్మ — కర్మ; యత్ — ఏదైతే; తత్ — అది; సాత్త్వికం — సాత్వికము; ఉచ్యతే — అని చెప్పబడును."
      translation: "
                                Slokam 18.23:
                                ఏదైతే కర్మ - శాస్త్రబద్దముగా చేయబడినదో, రాగద్వేష రహితముగా ఉన్నదో, మరియు ఫలాపేక్ష లేకుండా చేయబడినదో, అది సత్త్వగుణములో ఉన్నట్టు అని చెప్పబడినది.
                            "
    24:
      meaning: "యత్ — ఏదయితే; తు — కానీ; కామ-ఇప్సునా — స్వార్ధ కోరికతో ప్రేరితమై ఉన్నదో; కర్మ — కర్మ; స-అహంకారేణ — దురభిమానముతో; వా — లేదా; పునః — మళ్లీ; క్రియతే — చేయబడినదో; బహుళ-ఆయాసం — శ్రమతో కూడి; తత్ — అది; రాజసం — రాజసము; ఉదాహృతం — అని చెప్పబడినది."
      translation: "
                                Slokam 18.24:
                                స్వార్ధ కోరికచే ప్రేరేపితమై, అహంకారముచే చేయబడినట్టి, మరియు తీవ్ర ప్రయాసతో కూడిన పని రజోగుణములో ఉన్నదని చెప్పబడును.
                            "
    25:
      meaning: "అనుబంధం — పరిణామాలు; క్షయం — నష్టము; హింసాం — హాని/హింస; అనపేక్ష్య — పట్టించుకోకుండా; చ — మరియు; పౌరుషం — తన స్వంత సామర్ధ్యము; మోహాత్ — భ్రాంతి/మొహముచే; ఆరభ్యతే — ప్రారంభించబడి; కర్మ — కర్మ; యత్ — ఏదైతే; తత్ — అది; తామసం — తమోగుణములో ఉన్నట్టు; ఉచ్యతే — చెప్పబడును."
      translation: "
                                Slokam 18.25:
                                మోహభ్రాంతి వల్ల ప్రారంభించి, తమ యొక్క స్వ-శక్తి  ఏమిటో తెలుసుకోకుండా, మరియు పరిణామాలు, జరిగే నష్టము మరియు ఇతరులకు జరిగే హాని గురించి ఆలోచించకుండా - చేసే కర్మను తామసిక కర్మ అని అంటారు.
                            "
    26:
      meaning: "ముక్త-సంగః — ప్రాపంచిక మమకారాసక్తి లేనివారు; అనహం-వాదీ — అహంకార రహితముగా ఉన్నవారు; ధృతీ — ధృడ సంకల్పము; ఉత్సాహ — ఉత్సాహము; సమాన్వితాః — కలిగి ఉండి; సిద్ధి-అసిద్ద్యో — జయము-అపజయము లలో; నిర్వికారః — ప్రభావితం కాకుండా; కర్తా — కర్త (కర్మలు చేయువాడు); సాత్త్వికః — సత్త్వ గుణము యందు; ఉచ్యతే — చెప్పబడును."
      translation: "
                                Slokam 18.26:
                                అహంకారము మరియు సంగ రహితముగా ఉన్నవారు, మరియు ఉత్సాహము, ధృడసంకల్పము కలవారు, జయాపజయముల పట్ల ఉదాసీనముగా ఉన్నవారు  సత్త్వగుణ  కర్తలు అని చెప్పబడ్డారు.
                            "
    27:
      meaning: "రాగీ — వాంఛతో; కర్మ-ఫల — కర్మ ఫలము; ప్రేప్సుః — ఆశిస్తూ; లుబ్ధః — దురాశతో; హింసాత్మకః — హింసా ప్రవృత్తి తో; అశుచిః — అపవిత్రమైన; హర్ష-శోక-అన్వితః — హర్షము-శోకముచే ప్రభావితమవుతూ; కర్తా — కర్త; రాజసః — రాజసిక గుణములో; పరికీర్తితః — అని పేర్కొనబడినది."
      translation: "
                                Slokam 18.27:
                                కర్మఫలముల పట్ల ఆసక్తి తో ఉంటూ, దురాశగలవాడై, హింసా-ప్రవృత్తి కలిగి, అపవిత్రతతో ఉండి, మరియు హర్ష-శోకములచే ప్రభావితమవుతూ ఉండే కర్త రజోగుణములో ఉన్నట్టు పరిగణించబడుతాడు.
                            "
    28:
      meaning: "అయుక్తః — క్రమశిక్షణ రహితంగా; ప్రాకృతః — అసభ్యమైన; స్తబ్ధః — మూర్ఖమైన; శఠః — కపటమైన; నైష్కృతికః — నిజాయితీలేని (లేదా) నీచమైనవాడు; అలసః — అలసత్వం (సోమరితనంతో) ; విషాదీ — సంతోషములేని మరియి కోపముతో; దీర్ఘ-సూత్రీ — నిర్లక్ష్యంతో కాలయాపన చేసేవాడు; చ — మరియు; కర్తా — కర్త (చేసేవాడు); తామసః — తమోగుణములో; ఉచ్యతే — అని చెప్పబడుదురు."
      translation: "
                                Slokam 18.28:
                                క్రమశిక్షణారాహిత్యంతో ఉన్నవారు, తుచ్చులు, మూర్ఖులు, ధూర్తులు, నీచులు, బద్దకస్తులు, నిరాశతో ఉండేవారు మరియు నిర్లక్ష్యంతో కాలవిలంబన చేసేవారిని  -  తమోగుణ కర్తలు అనవచ్చు.
                            "
    29:
      meaning: "బుద్ధేః — బుద్ధి యొక్క; భేదం — భేదములను; ధృతే — దృఢ సంకల్పం యొక్క ; చ — మరియు; ఏవ — నిజముగా; గుణః త్రివిధం — ప్రకృతి  త్రివిధముల ప్రకారముగా; శృణు — వినుము ; ప్రోచ్యమానమ్ — వివరించబడిన; అశేషణ — విస్తారముగా; పృథక్త్వేన — వేరువేరుగా; ధనుంజయ — ధనసంపత్తిని జయించేవాడా, అర్జునా."
      translation: "
                                Slokam 18.29:
                                ఇప్పుడు వినుము ఓ అర్జునా,  ప్రకృతి త్రిగుణముల ప్రకారంగా బుద్ధి మరియు ధృతిల యందు భేదమును విస్తారముగా వివరిస్తాను.
                            "
    30:
      meaning: "ప్రవృత్తిం — కార్యకలాపాలు; చ — మరియు; నివృత్తిం — కార్యకలాపాలు విడిచిపెట్టటం; చ — మరియు; కార్య — చేయవలసిన విహిత కర్మలు; అకార్యే — నిషిద్ధ కర్మలు; భయ — భయము; అభయే — నిర్భయంగా; బంధం — బంధ కారకము; మోక్షం — మోక్ష దాయకము; చ — మరియు; యా — ఏదైతే; వేత్తి — అర్థంచేసుకున్న; బుద్ధిః — బుద్ధి; సా — అది; పార్థ — ప్రిథ పుత్రుడా; సాత్త్వికీ — సత్త్వ గుణములో ఉన్నట్టు."
      translation: "
                                Slokam 18.30:
                                ఓ పార్థా,  ఏది సరియైన పని, ఏది చెడు పని;  ఏది కర్తవ్యము, ఏది కర్తవ్యము కాదు; దేనికి భయపడాలి, దేనికి భయపడనవసరం లేదు; ఏది బంధకారకము, ఏది మోక్షకారకము అని అర్థమైనప్పుడు బుద్ధి సత్త్వగుణములో ఉన్నది అని చెప్పబడును.
                            "
    31:
      meaning: "యయా — దేనిచేతనయితే; ధర్మం — ధర్మము; అధర్మం — అధర్మము; చ — మరియు; కార్యం — సరియైన ప్రవర్తన;  చ — మరియు; అకార్యం — తప్పుడు ప్రవర్తన; ఏవ — నిజముగా; చ — మరియు; అయథా-వత్ — అయోమయముతో ; ప్రజానాతి — తెలుసుకొనలేడో; బుద్ధిః — బుద్ధి; సా — అది; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; రాజసీ — రాజసికము."
      translation: "
                                Slokam 18.31:
                                ఎప్పుడైతే బుద్ధి ఏది ధర్మము ఏది అధర్మము అన్న అయోమయములో ఉంటుందో, ఏది సరియైన ప్రవర్తన ఏది తప్పుడు ప్రవర్తన తెలుసుకోలేకపోతుందో అప్పుడు ఆ బుద్ధి , రజోగుణములో ఉన్నట్టు.
                            "
    32:
      meaning: "అధర్మం — అధర్మము; ధర్మ — ధర్మము; ఇతి — ఈ విధముగా; యా — ఏదైతే;  మన్యతే — ఊహిస్తారో (భావిస్తారో); తమస-ఆవృతా — చీకటిలో కప్పివేయబడి; సర్వ-అర్థాన్ — అన్ని విషయములలో; విపరీతాన్ — విరుద్ధముగా; చ — మరియు; బుద్ధిః — బుద్ధి; సా — అది; పార్థ — ప్రిథ పుత్రుడా; తామసీ — తామసిక గుణము లో ఉన్నట్టు;"
      translation: "
                                Slokam 18.32:
                                చీకటితో ఆవృత్తమై, అధర్మమునే ధర్మము అనుకుంటూ, అసత్యమును సత్యము అని భావిస్తూ ఉండే బుద్ధి తమోగుణ బుద్ధి.
                            "
    33:
      meaning: "ధృత్యా — నిర్ధారణచేయుట ద్వారా; యయా — ఏది; ధారయతే — వహించునో; మనః — మనస్సు యొక్క; ప్రాణ — ప్రాణ వాయువులు; ఇంద్రియ — ఇంద్రియములు; క్రియాః — కార్యకలాపాలు; యోగేన — యోగము ద్వారా; అవ్యభిచారిణ్యా — ఎటూచలింపని; ధృతిః — దృఢ సంకల్పము; సా — అది; పార్థ — అర్జునా, ప్రిథ యొక్క పుత్రుడా; సాత్త్వికీ — సత్త్వ గుణములో ఉన్నట్టు."
      translation: "
                                Slokam 18.33:
                                యోగము ద్వారా పెంపొందించుకున్న ధృడ చిత్త సంకల్పము; మరియు మనస్సు, ప్రాణ వాయువులు, ఇంద్రియముల యొక్క కార్యకలాపములకు  ఆధారముగా ఉన్న సంకల్పాన్ని, సత్త్వ గుణ దృఢమనస్కత అంటారు.
                            "
    34:
      meaning: "యయా — దేనిచేతనైతే; తు — కానీ; ధర్మ-కామ-అర్థాన్ — కర్తవ్యము, సుఖాలు, మరియు సంపద; ధృత్యా — ధృడ సంకల్పము ద్వారా; ధారయతే — కలిగిఉంటారో; అర్జున — అర్జునా; ప్రసంగేన — మమకారాసక్తి చేత; ఫల-ఆకాంక్షీ — ఫలములపై వాంఛ; ధృతిః — ధృడ నిశ్చయము; సా — అది; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; రాజసీ — రాజసికము."
      translation: "
                                Slokam 18.34:
                                ఫలాపేక్షచే ప్రేరితమై ధర్మము (విధులు), కామము (సుఖములు) మరియు అర్థము(సంపద) పట్ల ఆసక్తితో ఉండే స్థిరచిత్తము రాజసిక ధృతి  అని చెప్పబడును.
                            "
    35:
      meaning: "యయా — ఏదయితే; స్వప్నం — కలలుకంటూ; భయం — భయపడుతూ; శోకం — శోకిస్తూ; విషాదం — నిరాశ; మదం — దురహంకారము; ఏవ — నిజముగా చ — మరియు; న విముంచతి — వదిలిపెట్టక; దుర్మేధా — తెలివిలేని; ధృతిః — సంకల్పము; సా — అది; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; తామసీ — తామసికము (తమో గుణములో ఉన్న)."
      translation: "
                                Slokam 18.35:
                                విడువకుండా, పగటికలలు కంటూ, భయపడుతూ, శోకిస్తూ, నిరాశకు లోనవుతూ మరియు దురహంకారముతో ఉండే అల్పబుద్ది సంకల్పమునే తమోగుణ ధృతి అంటారు.
                            "
    36:
      meaning: "సుఖం — సుఖము; తు — కానీ; ఇదానీం — ఇప్పుడు; త్రి-విధం — మూడు విధముల; శృణు — వినుము; మే — నా నుండి; భరత-ఋషభ — అర్జునా, భరతులలో శ్రేష్టుడా; అభ్యాసాత్ — అభ్యాసముచే; రమతే — రమించెదరు; యత్ర — దేనిలోనైతే; దుఃఖా-అంతం — సర్వ దుఃఖముల నివృత్తి; చ — మరియు; నిగచ్ఛతి — చేరుకుంటారు."
      translation: "
                                Slokam 18.36:
                                ఇక ఇప్పుడు నా నుండి వినుము, ఓ అర్జునా,  జీవాత్మ రమించే మూడు విధముల సుఖముల గురించి, మరియు సర్వ దుఃఖముల నుండి విముక్తి  దశ చేరటం గురించి.
                            "
    37:
      meaning: "యత్ — ఏదైతే; తత్ — అది; అగ్రే — ప్రారంభంలో; విషం-ఇవ — విషములా; పరిణామే — చివరికి; అమృత-ఉపమమ్ — అమృతము వలె; తత్-సుఖం — అటువంటి సుఖము; సాత్వికం — సాత్త్వికమని; ప్రోక్తమ్ — చెప్పబడినది; ఆత్మ-బుద్ధి — ఆత్మ జ్ఞానం లో స్థితమై; ప్రసాద-జమ్ — శుద్ధమైన బుద్ధిచే జనింపచేయబడిన."
      translation: "
                                Slokam 18.37:
                                మొదట్లో విషంలా అనిపించినా, చివరికి అమృతం లాగా ఉండే సుఖమే సత్త్వ గుణ సుఖము. అది ఆత్మ-జ్ఞానం యందే స్థితమై ఉన్న స్వచ్ఛమైన బుద్ధిచే జనిస్తుంది.
                            "
    38:
      meaning: "విషయ — ఇంద్రియ విషయముల తో; ఇంద్రియ — ఇంద్రియముల; సంయోగాత్ — సంపర్కము చేత; యత్ — ఏదైతే; తత్ — అది; అగ్రే — మొదట్లో; అమృత-ఉపమమ్ — అమృతము వలె; పరిణామే — చివరికి; విషం-ఇవ — విషము లాగా; తత్ — అది; సుఖం — సుఖము; రాజసం — రాజసికమైనది (రజో గుణములో ఉన్న); స్మృతమ్ — అని చెప్పబడును."
      translation: "
                                Slokam 18.38:
                                ఇంద్రియములతో ఇంద్రియ వస్తువిషయముల సంపర్కముచేత కలిగిన సుఖమును రాజసిక (రజో గుణ) సుఖము అని అంటారు. ఈ సుఖానందము మొదట్లో అమృతంలా ఉన్నా చివరికి విషంలా ఉంటుంది.
                            "
    39:
      meaning: "యత్ — ఏదయితే; అగ్రే — ప్రారంభం నుండి; చ — మరియు; అనుబంధే — చివరి వరకూ; చ — మరియు; సుఖం — ఆనందము; మోహనం — భ్రమింపజేయునట్టి; ఆత్మనః — ఆత్మ యొక్క; నిద్రా — నిద్ర; ఆలస్య — సోమరితనము; ప్రమాద — నిర్లక్ష్యము; ఉత్తం — ఉద్భవించినదై; తత్ — అది; తామసం — తామసిక; (తమో-గుణములో ఉన్న); ఉదాహృతం — అని చెప్పబడినది."
      translation: "
                                Slokam 18.39:
                                ఏదైతే ఆనందము - ఆత్మ యొక్క అస్థిత్వమును పూర్తిగా మొదలు నుండి చివర వరకు కప్పివేసి, మరియు నిద్ర, సోమరితనము, మరియు నిర్లక్ష్యము నుండి ఉద్భవించినదో - అది తామసిక (తమోగుణములో) ఆనందము అని చెప్పబడును.
                            "
    40:
      meaning: "న — కాదు; తత్ — అది; అస్తి — ఉండును; పృథివ్యాం — భూమిపై; వా — లేదా; దివి — పైనున్న స్వర్గాది లోకాలు; దేవేషు — దేవతలలో; వా — లేదా; పునః — మరల; సత్త్వం — ఉండుట; ప్రకృతి-జైః — ప్రకృతి త్రిగుణముల ద్వారా జనించిన; ముక్తం — విముక్తి పొందిన; యత్ — అది; ఏభిః — వీటి ప్రభావం నుండి; స్యాత్ — ఉండును; త్రిభిః — మూడు; గుణైః — ప్రకృతి గుణములు."
      translation: "
                                Slokam 18.40:
                                ఈ భౌతిక జగత్తు యందు - భూమిపై కానీ, లేదా, ఊర్ధ్వ స్వర్గాది లోకాలలో కానీ - ఏ ఒక్క ప్రాణి కూడా ఈ ప్రకృతి త్రిగుణముల ప్రభావానికి అతీతము కాదు.
                            "
    41:
      meaning: "బ్రాహ్మణ — బ్రాహ్మణులలో; క్షత్రియ — యోధులు మరియు పరిపాలకుల తరగతి; విశాం — వ్యాపారులు మరియు వ్యవసాయదారుల తరగతి; శూద్రాణాం — కాయకష్ట పని చేసేవారు; చ — మరియు; పరంతప — అర్జునా, శత్రువులను వశపరుచుకునే వాడా;  కర్మాణి — విధులు; ప్రవిభక్తాని — కేటాయించబడినవి; స్వభావ-ప్రభవైః -గుణైః — వ్యక్తి యొక్క గుణములు  మరియు స్వభావమునకు అనుగుణముగా ఉన్న పని."
      translation: "
                                Slokam 18.41:
                                బ్రాహ్మణులు, క్షత్రియులు, వైశ్యులు మరియు శూద్రులు - వీరి యొక్క విధులు వారివారి లక్షణములకు అనుగుణంగా, వారి వారి గుణముల ప్రకారంగా కేటాయించబడినవి. (పుట్టుక పరంగా కాదు).
                            "
    42:
      meaning: "శమః — ప్రశాంతత; దమః — (ఇంద్రియ) నిగ్రహణ; తపః — తపస్సు; శౌచం — స్వచ్ఛత; క్షాంతి — సహనము; ఆర్జవమ్ — చిత్తశుద్ధి; ఏవ — నిజముగా; చ — మరియు; జ్ఞానం — జ్ఞానము; విజ్ఞానమ్ — విజ్ఞానము; ఆస్తిక్యం — ఇహపర మందు విశ్వాసం; బ్రహ్మ — బ్ర్రాహ్మణ వర్గం యొక్క; కర్మ — పని; స్వభావ-జమ్ — సహజస్వభావ గుణములచే జనించిన."
      translation: "
                                Slokam 18.42:
                                శమము (ప్రశాంతత), దమము (ఇంద్రియ నిగ్రహణ), తపస్సు, స్వచ్చత, సహనం, చిత్తశుద్ధి, జ్ఞానము, విజ్ఞానము, మరియు ఇహపరలోకములపై విశ్వాసము  - ఇవి బ్రాహ్మణుల సహజసిద్ధ స్వభావ కర్మ లక్షణములు.
                            "
    43:
      meaning: "శౌర్యం — శౌర్యము; తేజః — బలము; ధృతి — ధైర్యం; దాక్ష్యం యుద్ధే — ఆయుధ విద్యలో నైపుణ్యం; చ — మరియు; అపి — కూడా; అపలాయనమ్ — పారిపోకుండా ఉండటం; దానం — విశాల హృదయం కలిగి ఉండటం; ఈశ్వర — నాయకత్వ లక్షణాలు; భావః — గుణములు; చ — మరియు; క్షాత్రం — యోధులు మరియు పరిపాలనా వర్గమునకు చెందిన; కర్మ — పని; స్వభావ-జమ్ — సహజ స్వభావంచే జనించిన."
      translation: "
                                Slokam 18.43:
                                శౌర్యము, బలము, ధైర్యము, ఆయుధ విద్యలో నైపుణ్యం, యుద్ధంలోనుండి వెనుతిరగని సంకల్పము, విశాల హృదయముతో గల దయాగుణము, మరియు నాయకత్వ సామర్ధ్యము - ఇవి క్షత్రియులకు సహజంగా ఉన్న కర్మ లక్షణములు.
                            "
    44:
      meaning: "కృషి — వ్యవసాయం; గౌ-రక్ష్య — పాల ఉత్పత్తి; వాణిజ్యం — వర్తకవ్యాపారం; వైశ్య — వైశ్యుల యొక్క; కర్మ — పని; స్వభావ-జమ్ — సహజస్వభావముచే జనించినవి; పరిచర్యా — పనులచే సేవ చేయటం; ఆత్మకం — సహజమైన; కర్మ — విధి; శూద్రస్య — శూద్ర తరగతి యొక్క; అపి — మరియు; స్వభావ-జమ్ — వారి సహజస్వభావముచే జనించినవి."
      translation: "
                                Slokam 18.44:
                                వ్యవసాయం, పాడిపంటలు, మరియు వర్తకవాణిజ్యాలు అనేవి వైశ్య గుణములు ఉన్నవారికి సహజ సిద్ధమైన పనులు. పనులు చేయటం ద్వారా సేవ చేయటం అనేది శూద్ర లక్షణములు కలవారి యొక్క సహజమైన విధి.
                            "
    45:
      meaning: "స్వే స్వే — వారి వారి; కర్మాణి — కర్మలు (పనులు); అభిరతః — నిర్వర్తిస్తూ; సంసిద్ధిం — పరిపూర్ణ సిద్ధి; లభతే — పొందవచ్చు; నరః — వ్యక్తి; స్వ-కర్మ — తనకు విధింపబడిన కర్మ; నిరతః — నిమగ్నమై; సిద్ధిం — సిద్ధి; యథా — ఆ విధంగా; విందతి — పొందును; తత్ — అది; శృణు — వినుము."
      translation: "
                                Slokam 18.45:
                                స్వభావసిద్ధ జనితమైన వారి వారి విధులను నిర్వర్తించటం ద్వారా,  మానవులు పరిపూర్ణ సిద్ధిని సాధించవచ్చు. ఒక వ్యక్తి తనకు విధింపబడిన విధులను ఆచరిస్తూ/నిర్వర్తిస్తూ పరిపూర్ణత ను ఎలా సాధించగలడో ఇక ఇప్పుడు నానుండి వినుము.
                            "
    46:
      meaning: "యతః — ఎవని నుండయితే; ప్రవృత్తిః — ఇదంతా జనించినదో; భూతానాం — సర్వ ప్రాణుల యొక్క; యేన — ఎవరి ద్వారా అయితే; సర్వం — సమస్తమూ; ఇదం — ఇది; తతమ్ — నిండినిబిడీకృతమైనదో ; స్వ-కర్మణా — స్వకర్మ చేత (సహజసిద్ధ వృత్తి చేత); తమ్ — ఆయనను; అభ్యర్చ్య — ఆరాధించటం చేత; సిద్ధిం — సిద్ధి; విందతి — పొందును; మానవః — వ్యక్తి."
      translation: "
                                Slokam 18.46:
                                తన సహజస్వభావ వృత్తిని నిర్వర్తించటం ద్వారా వ్యక్తి - సమస్త భూతములూ ఎవని నుండి ఊద్భవించాయో మరియు ఎవ్వనిచే ఈ జగమంతా నిండి నిబిడీకృతమై ఉన్నదో - వానిని ఆరాధించినట్టు.  ఇటువంటి పనులు చేయటం ద్వారా వ్యక్తి సునాయాసముగానే సిద్ధిని పొందుతాడు.
                            "
    47:
      meaning: "శ్రేయాన్ — శ్రేష్ఠమైనది; స్వధర్మః — తన స్వంత విహిత వృత్తి ధర్మలు; విగుణః — సరిగ్గా చేయకపోయినా; పర-ధర్మాత్ — ఇతరుల ధర్మలు;  సు-అనుష్ఠితాత్ — చక్కగా చేసినా; స్వభావ-నియతం — వ్యక్తి యొక్క స్వభావము అనుసరించి; కర్మ — కర్తవ్యము; కుర్వన్ — చేయుటవలన; న-ఆప్నోతి — పొందరు; కిల్బిషమ్ — పాపము."
      translation: "
                                Slokam 18.47:
                                పర (ఇతరుల) ధర్మము చేయుటకంటే, సరిగ్గా చేయలేకపోయినా సరే, తన స్వ-ధర్మము చేయుటయే వ్యక్తికి శ్రేష్ఠము. తన స్వభావ సిద్ధ విధులను చేయుటలో, వ్యక్తికి పాపము అంటదు.
                            "
    48:
      meaning: "సహ-జం — సహజ స్వభావంచే జనితమైన; కర్మ — కర్తవ్యము; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; స-దోషం — దోషములతో కూడి ఉన్న; అపి — అయినాసరే; న త్యజేత్ — విడిచిపెట్టవద్దు; సర్వ-ఆరంభా — అన్ని ప్రయత్నాలు; హి — నిజముగా; దోషేణ — దోషపూరితమై; ధూమేన — పొగతో; అగ్నిః — అగ్ని; ఇవ — అలాగా; ఆవృతాః — ఆవరింపబడి."
      translation: "
                                Slokam 18.48:
                                తన సహజ సిద్ధ స్వభావంచే జనితమైన కర్తవ్యములను, వాటిలో దోషాలు ఉన్నాసరే ఎన్నటికీ విడిచిపెట్టరాదు, ఓ కుంతీ పుత్రా. అగ్ని పొగచే కప్పివేయబడ్డట్టు, సమస్త కర్మ ప్రయాసలూ, ఏదోఒక దోషముచే ఆవరింపబడి  ఉంటాయి.
                            "
    49:
      meaning: "అసక్త-బుద్ధిః — ఎవరి బుద్ధి అయితే ఆసక్తిరహితంగా ఉంటుందో; సర్వత్ర — అంతటా; జిత-ఆత్మా — మనస్సుని అధీనములోనికి తెచ్చారో; విగత-స్పృహః — కోరికలు లేకుండా; నైష్కర్మ్య-సిద్ధిం — కర్మరహిత స్థితి; పరమాం — అత్యున్నతమైన; సన్న్యాసేన — సన్యాసము యొక్క అభ్యాసముచే;  అధిగచ్ఛతి — పొందుతారు."
      translation: "
                                Slokam 18.49:
                                ఎవరి బుద్ధి అంతటా అనాసక్తిగా ఉంటుందో, ఎవరు మనస్సుని జయించారో మరియు సన్న్యాస అభ్యాసముచే కోరికలను త్యజించారో, వారు శ్రేష్ఠమైన నైష్కర్మ్య సిద్ధిని పొందుతారు.
                            "
    50:
      meaning: "సిద్ధిం — పరిపూర్ణ-సిద్ధి; ప్రాప్తః — పొందిన పిదప; యథా — ఎట్లా; బ్రహ్మ — బ్రహ్మన్; తథా — కూడా; ఆప్నోతి — పొందును; నిబోధ — వినుము; మే — నా నుండి;  సమాసేన — క్లుప్తముగా; ఏవ — నిజముగా; కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; నిష్ఠా — నిష్ఠతో; జ్ఞానస్య — జ్ఞానము యొక్క; యా — ఏదైతే; పరా — అలౌకికమైన."
      translation: "
                                Slokam 18.50:
                                ఓ అర్జునా, పరిపూర్ణ సిద్ధిని (కర్మ సన్న్యాసములో) పొందిన వ్యక్తి, ఏ విధముగా, అలౌకిక ఆధ్యాత్మిక జ్ఞానము యందే స్థితమై ఉండటం ద్వారా, బ్రహ్మాం ను కూడా ఎలా పొందగలడో - వివరిస్తాను, నా నుండి క్లుప్తముగా వినుము.
                            "
    51:
      meaning: "బుద్ధ్యా — బుద్ధి;  విశుద్దయా — శుద్ధి చేయబడి; యుక్తః — కలిగి ఉండి;  ధృత్యా — ధృఢ సంకల్పముచే; ఆత్మానం — బుద్ధి; నియమ్య — నిగ్రహించి; చ — మరియు;  శబ్ద-ఆదీన్-విషయాన్ — శబ్దము మొదలైన ఇంద్రియ విషయములు; త్యక్త్వా — త్యజించి;  రాగ-ద్వేషౌ — రాగ-ద్వేషములు; వ్యుదస్య — విడిచిపెట్టి;  చ — మరియు; వివిక్త-సేవీ — ఏకాంతంలో వసిస్తూ;  లఘ-ఆశీ — మితముగా భుజిస్తూ; యత — నియంత్రిస్తూ;  వాక్ — వాక్కు; కాయ — శరీరము; మానసః — మరియు మనస్సు; ధ్యాన-యోగ- పరః — ధ్యానములో నిమగ్నమై;  నిత్యం — ఎల్లప్పుడూ; వైరాగ్యం — వైరాగ్యము;  సముపాశ్రితః — ఆశ్రయించి; అహంకారం — అహంకారము;  బలం — హింస; దర్పం — దురహంకారము;  కామ — కామము (కోరికలు); క్రోధం — కోపము; పరిగ్రహమ్ — స్వార్ధము; విముచ్య — విడిచి;  నిర్మమః — ఇది నాది అన్న భావన లేకుండా; శాంతః — శాంతితో;  బ్రహ్మ-భూయాయ — బ్రహ్మతో మమేకము; కల్పతే — పాత్రుడు/అర్హుడు అగును."
      translation: "
                                Slokam 18.51-53:
                                వ్యక్తి ఎప్పుడైతే - పరిశుద్ధమైన బుద్ధి కలవాడు అగునో, మరియు ఇంద్రియములను చక్కగా నిగ్రహించి, శబ్దము మరియు ఇతర ఇంద్రియ విషయములను త్యజించి, రాగ ద్వేష రహితముగా ఉండునో, అప్పుడు బ్రహ్మంను పొందుటకు పాత్రుడగును. అటువంటి వ్యక్తి ఏకాంతమును ఇష్టపడుతాడు, మితంగా తింటాడు, శరీరమనోవాక్కులను నియంత్రిస్తాడు, నిత్యమూ ధ్యానములో నిమగ్నమౌతాడు మరియు వైరాగ్యమును అభ్యాసం చేస్తాడు. అహంకారము, హింస, దురభిమానము, కోరికలు, ఆస్తిపాస్తులు తనవే అన్న భావన, స్వార్ధము - లేకుండా ఉన్నటువంటి వ్యక్తి ప్రశాంతంగా ఉన్నవాడై, పరబ్రహం తో ఏకీభావ స్థితిని  పొందుటకు అర్హుడవుతాడు. (అంటే, పరమ సత్యమును బ్రహ్మన్ రూపంలో తెలుసుకోవటం).
                            "
    52:
      meaning: "బుద్ధ్యా — బుద్ధి;  విశుద్దయా — శుద్ధి చేయబడి; యుక్తః — కలిగి ఉండి;  ధృత్యా — ధృఢ సంకల్పముచే; ఆత్మానం — బుద్ధి; నియమ్య — నిగ్రహించి; చ — మరియు;  శబ్ద-ఆదీన్-విషయాన్ — శబ్దము మొదలైన ఇంద్రియ విషయములు; త్యక్త్వా — త్యజించి;  రాగ-ద్వేషౌ — రాగ-ద్వేషములు; వ్యుదస్య — విడిచిపెట్టి;  చ — మరియు; వివిక్త-సేవీ — ఏకాంతంలో వసిస్తూ;  లఘ-ఆశీ — మితముగా భుజిస్తూ; యత — నియంత్రిస్తూ;  వాక్ — వాక్కు; కాయ — శరీరము; మానసః — మరియు మనస్సు; ధ్యాన-యోగ- పరః — ధ్యానములో నిమగ్నమై;  నిత్యం — ఎల్లప్పుడూ; వైరాగ్యం — వైరాగ్యము;  సముపాశ్రితః — ఆశ్రయించి; అహంకారం — అహంకారము;  బలం — హింస; దర్పం — దురహంకారము;  కామ — కామము (కోరికలు); క్రోధం — కోపము; పరిగ్రహమ్ — స్వార్ధము; విముచ్య — విడిచి;  నిర్మమః — ఇది నాది అన్న భావన లేకుండా; శాంతః — శాంతితో;  బ్రహ్మ-భూయాయ — బ్రహ్మతో మమేకము; కల్పతే — పాత్రుడు/అర్హుడు అగును."
      translation: "
                                Slokam 18.51-53:
                                వ్యక్తి ఎప్పుడైతే - పరిశుద్ధమైన బుద్ధి కలవాడు అగునో, మరియు ఇంద్రియములను చక్కగా నిగ్రహించి, శబ్దము మరియు ఇతర ఇంద్రియ విషయములను త్యజించి, రాగ ద్వేష రహితముగా ఉండునో, అప్పుడు బ్రహ్మంను పొందుటకు పాత్రుడగును. అటువంటి వ్యక్తి ఏకాంతమును ఇష్టపడుతాడు, మితంగా తింటాడు, శరీరమనోవాక్కులను నియంత్రిస్తాడు, నిత్యమూ ధ్యానములో నిమగ్నమౌతాడు మరియు వైరాగ్యమును అభ్యాసం చేస్తాడు. అహంకారము, హింస, దురభిమానము, కోరికలు, ఆస్తిపాస్తులు తనవే అన్న భావన, స్వార్ధము - లేకుండా ఉన్నటువంటి వ్యక్తి ప్రశాంతంగా ఉన్నవాడై, పరబ్రహం తో ఏకీభావ స్థితిని  పొందుటకు అర్హుడవుతాడు. (అంటే, పరమ సత్యమును బ్రహ్మన్ రూపంలో తెలుసుకోవటం).
                            "
    53:
      meaning: "బుద్ధ్యా — బుద్ధి;  విశుద్దయా — శుద్ధి చేయబడి; యుక్తః — కలిగి ఉండి;  ధృత్యా — ధృఢ సంకల్పముచే; ఆత్మానం — బుద్ధి; నియమ్య — నిగ్రహించి; చ — మరియు;  శబ్ద-ఆదీన్-విషయాన్ — శబ్దము మొదలైన ఇంద్రియ విషయములు; త్యక్త్వా — త్యజించి;  రాగ-ద్వేషౌ — రాగ-ద్వేషములు; వ్యుదస్య — విడిచిపెట్టి;  చ — మరియు; వివిక్త-సేవీ — ఏకాంతంలో వసిస్తూ;  లఘ-ఆశీ — మితముగా భుజిస్తూ; యత — నియంత్రిస్తూ;  వాక్ — వాక్కు; కాయ — శరీరము; మానసః — మరియు మనస్సు; ధ్యాన-యోగ- పరః — ధ్యానములో నిమగ్నమై;  నిత్యం — ఎల్లప్పుడూ; వైరాగ్యం — వైరాగ్యము;  సముపాశ్రితః — ఆశ్రయించి; అహంకారం — అహంకారము;  బలం — హింస; దర్పం — దురహంకారము;  కామ — కామము (కోరికలు); క్రోధం — కోపము; పరిగ్రహమ్ — స్వార్ధము; విముచ్య — విడిచి;  నిర్మమః — ఇది నాది అన్న భావన లేకుండా; శాంతః — శాంతితో;  బ్రహ్మ-భూయాయ — బ్రహ్మతో మమేకము; కల్పతే — పాత్రుడు/అర్హుడు అగును."
      translation: "
                                Slokam 18.51-53:
                                వ్యక్తి ఎప్పుడైతే - పరిశుద్ధమైన బుద్ధి కలవాడు అగునో, మరియు ఇంద్రియములను చక్కగా నిగ్రహించి, శబ్దము మరియు ఇతర ఇంద్రియ విషయములను త్యజించి, రాగ ద్వేష రహితముగా ఉండునో, అప్పుడు బ్రహ్మంను పొందుటకు పాత్రుడగును. అటువంటి వ్యక్తి ఏకాంతమును ఇష్టపడుతాడు, మితంగా తింటాడు, శరీరమనోవాక్కులను నియంత్రిస్తాడు, నిత్యమూ ధ్యానములో నిమగ్నమౌతాడు మరియు వైరాగ్యమును అభ్యాసం చేస్తాడు. అహంకారము, హింస, దురభిమానము, కోరికలు, ఆస్తిపాస్తులు తనవే అన్న భావన, స్వార్ధము - లేకుండా ఉన్నటువంటి వ్యక్తి ప్రశాంతంగా ఉన్నవాడై, పరబ్రహం తో ఏకీభావ స్థితిని  పొందుటకు అర్హుడవుతాడు. (అంటే, పరమ సత్యమును బ్రహ్మన్ రూపంలో తెలుసుకోవటం).
                            "
    54:
      meaning: "బ్రహ్మ-భూతః — బ్రహ్మీ భావములో స్థితమై ఉన్నవాడు; ప్రసన్న-ఆత్మా — మానసికంగా ప్రశాంతతతో; న శోచతి — శోకింపడు; న కాంక్షతి — కాంక్షింపడు; సమః — సమ భావముతో; సర్వేషు — అన్నింటిపట్ల; భూతేషు — ప్రాణులు (భూతములు);  మత్-భక్తిం — నా యందు భక్తిని; లభతే — పొందును; పరామ్ — సర్వోత్కృష్టమైన."
      translation: "
                                Slokam 18.54:
                                పరబ్రహ్మాంతో ఏకీభావ స్థితిలో ఉన్న వ్యక్తి మానసికంగా ప్రశాంతచిత్తముతో ఉంటాడు, దేనికీ శోకింపడు, దేనినీ కాంక్షింపడు. సర్వ భూతముల పట్ల సమత్వ భావముతో ఉంటూ, అటువంటి యోగి నా పరాభక్తిని పొందును.
                            "
    55:
      meaning: "భక్త్యా — ప్రేమయుక్త భక్తిచేత; మాం — నన్ను; అభిజానాతి — తెలుసుకుంటారు; యావాన్ — ఎంతటి వాడో; యః చ అస్మి — నేను ఉన్నట్టుగా ; తత్త్వతః — యదార్ధముగా; తతః — అప్పుడు; మాం — నన్ను; తత్త్వతః — యదార్ధ స్వరూపంలో; జ్ఞాత్వా — తెలుసుకుని; విశతే — ప్రవేశిస్తారు; తదనంతరమ్ — ఆ తరువాత."
      translation: "
                                Slokam 18.55:
                                కేవలం నా పట్ల ప్రేమ యుక్త భక్తి చేత మాత్రమే, యదార్ధముగా నేను ఎవరో (ఎంతటివాడినో) తెలుకోవచ్చును. నన్ను తెలుసుకున్న పిదప, నా భక్తుడు నా సంపూర్ణ భావనలో లీనమగును.
                            "
    56:
      meaning: "సర్వ — సమస్త; కర్మాణి — పనులు; అపి — కూడా; సదా — ఎల్లపుడూ; కుర్వాణః — నిర్వర్తిస్తూ; మత్-వ్యపాశ్రయః — నన్నే పూర్తిగా ఆశ్రయించి; మత్ ప్రసాదాత్ — నా కృప చే; అవాప్నోతి — పొందుతారు; శాశ్వతం — నిత్యమైన; పదమ్ — ధామము; అవ్యయమ్ — అనశ్వరమైన."
      translation: "
                                Slokam 18.56:
                                నా భక్తులు సర్వ కార్యములు చేస్తూనే ఉన్నా, నన్నే పూర్తిగా ఆశ్రయిస్తారు. నా కృపచే వారు నిత్యశాశ్వతమైన మరియు అనశ్వరమైన ధామమును పొందుతారు.
                            "
    57:
      meaning: "చేతసా — అంతఃకరణ చే; సర్వ-కర్మాణి — సమస్త కర్మలను; మయి — నాకు; సన్న్యస్య — సమర్పిస్తూ; మత్పరః — నన్నే పరమ లక్ష్యముగా చేసుకుని; బుద్ధి-యోగం — బుద్ధిని భగవంతునితో ఏకం చేసి; ఉపాశ్రిత్య — ఆశ్రయించి; మత్-చిత్తః — చిత్తమును నా యందే లగ్నం చేసి; సతతం — ఎల్లప్పుడూ; భవ — ఉండుము."
      translation: "
                                Slokam 18.57:
                                నన్నే నీ యొక్క పరమ లక్ష్యముగా చేసుకుని,  నీ యొక్క ప్రతి కర్మను నాకే సమర్పించుము. బుద్ధి యోగమును ఆశ్రయించి, నీ చిత్తమును నా యందే ఎల్లప్పుడూ లగ్నం చేయుము.
                            "
    58:
      meaning: "మత్-చిత్తః — ఎల్లప్పుడూ నన్నే స్మరిస్తూ; సర్వ — అన్ని; దుర్గాణి — అవరోధములను; మత్-ప్రసాదాత్ — నా కృపచే; తరిష్యసి — నీవు అధిగమించవచ్చు; అథ — కానీ; చేత్ — ఒకవేళ; త్వమ్ — నీవు; అహంకారాత్ — దురహంకారముచే; న శ్రోష్యసి — వినకపోతే ; వినంక్ష్యసి — నాశనమై పోతావు."
      translation: "
                                Slokam 18.58:
                                నీవు ఎల్లప్పుడూ నన్నే స్మరిస్తూ ఉంటే, నా కృపచే అన్ని అడ్డంకులను మరియు కష్టాలను అధిగమించగలవు. కానీ ఒకవేళ, అహంకారముచే, నా సలహా వినకపోతే, నీవు నాశనమైపోతావు.
                            "
    59:
      meaning: "యత్ — ఒకవేళ; అహంకారమ్ — అహంకారము చే ప్రేరితమై; ఆశ్రిత్య — ఆశ్రయిస్తే; న యోత్స్యే — నేను యుద్ధం చేయను; ఇతి — ఈ విధంగా; మన్యసే — నీవు అనుకుంటే; మిథ్యా-ఏషాః — ఇదంతా అబద్ధము; వ్యవసాయః — దృఢ సంకల్పము; తే — నీవు; ప్రకృతిః — భౌతిక స్వభావము; త్వాం — నీవు; నియోక్ష్యతి — నిమగ్నమవుతావు."
      translation: "
                                Slokam 18.59:
                                ఒకవేళ  నీవు  అహంకారముచే ప్రేరితమై , 'నేను యుద్ధం చేయను' అని అనుకుంటే, నీ నిర్ణయం ఎలాగూ వ్యర్ధమై పోతుంది. ఎందుకంటే, నీ యొక్క స్వంత (క్షత్రియ) భౌతిక స్వభావమే నిన్ను యుద్ధము చేయటానికి పురికొల్పుతుంది.
                     "
    60:
      meaning: "స్వభావ-జేన — సహజసిద్ధ ప్రకృతి స్వభావము చే జనించిన; కౌంతేయ — అర్జునా, కుంతీ దేవి పుత్రుడా; నిబద్ధః — బంధింపబడి; స్వేన — నీ స్వంత; కర్మణా — కర్మలు; కర్తుం — చేయుటకు; న ఇచ్ఛసి — నీవు కోరుకోకపోతే; యత్ — ఏదైతే; మోహాత్ — మోహముచే; కరిష్యసి — నీవు చేస్తావు; అవశః — వశమైపోయి; అపి — అయినా కూడా; తత్ — అది."
      translation: "
                                Slokam 18.60:
                                ఓ అర్జునా, మోహప్రభావముచే నీవు ఏదైతే పనిని చేయను అని అంటున్నావో, నీ యొక్క సహజసిద్ధ స్వభావముచే జనించిన ప్రేరణ చే, ఆ పనినే చేయటానికి ప్రేరేపింపబడుతావు.
                            "
    61:
      meaning: "ఈశ్వరః — ఈశ్వరుడు; సర్వ-భూతానాం — సమస్త ప్రాణుల; హృత్-దేశే — హృదయములలో; అర్జున — అర్జునా; తిష్ఠతి — నివసించును; భ్రామయన్ — తిప్పుతాడు; సర్వ-భూతాని — సమస్త జీవులను; యంత్ర-ఆరూఢాని — యంత్రములో కూర్చునిఉన్న; మాయయా — భౌతిక శక్తిచే తయారుచేయబడిన;"
      translation: "
                                Slokam 18.61:
                                ఈశ్వరుడు సమస్త ప్రాణుల హృదయములో స్థితుడై ఉంటాడు, ఓ అర్జునా. భౌతిక శక్తిచే తయారు చేయబడిన యంత్రమును అధిరోహించి ఉన్న జీవాత్మల గతిని, వాటి వాటి కర్మల అనుగుణముగా, ఆయన నిర్దేశిస్తూ ఉంటాడు.
                            "
    62:
      meaning: "తమ్ ఏవ — ఆయనకు మాత్రమే; శరణం గచ్ఛ — శరణాగతి చేయుము; సర్వ-భావేన — సంపూర్ణముగా; (హృదయపూర్వకముగా); భారత — అర్జునా, భరత వంశీయుడా; తత్-ప్రసాదాత్ — ఆయన కృపచేత; పరాం — సర్వోత్కృష్ట; శాంతిం — శాంతి; స్థానం — స్థానము/ధామము; ప్రాప్స్యసి — నీవు పొందెదవు; శాశ్వతం — నిత్యశాశ్వతమైన."
      translation: "
                                Slokam 18.62:
                                సంపూర్ణ హృదయ పూర్వకముగా కేవలం ఆయనకే అనన్య శరణాగతి చేయుము, ఓ భరతా.  ఆయన కృపచే, నీవు పరమ శాంతిని మరియు నిత్యశాశ్వత ధామమును పొందెదవు.
                            "
    63:
      meaning: "ఇతి — ఈ విధముగా; తే — నీకు; జ్ఞానం — జ్ఞానము; ఆఖ్యాతం — వివరించబడినది; గుహ్యాత్ — రహస్య జ్ఞానము కంటే; గుహ్య-తరం — ఇంకా రహస్యమైన జ్ఞానము; మయా — నా చేత; విమృశ్య — బాగా ఆలోచించి; ఏతత్ — దానిపై; అశేషేణ — పూర్తిగా; యథా — ఎట్లయితే; ఇచ్ఛసి — ఇష్టమైతే; తథా — ఆ విధముగా; కురు — చేయుము."
      translation: "
                                Slokam 18.63:
                                ఈ విధంగా నేను నీకు అన్ని రహస్యాలకన్నా పరమ రహస్యమైన జ్ఞానమును తెలియచేసాను. దీనిపై లోతుగా ఆలోచించుము, మరియు నీకు నచ్చిన రీతిలో చేయుము.
                            "
    64:
      meaning: "సర్వ-గుహ్య-తమం — అన్నిటి కన్నా రహస్యమైన; భూయః — మరల; శృణు — వినుము; మే — నా చే; పరమం — సర్వోత్కృష్ట; వచః — ఉపదేశము; ఇష్టః-అసి — నీవు ప్రియమైనవాడవు; మే — నాకు; ధృఢమ్ — చాలా;  ఇతి — ఈ విధంగా; తతః — ఎందుకంటే; వక్ష్యామి — నేను పలుకుతున్నాను; తే — నీ యొక్క; హితమ్ — హితము (క్షేమము) కోరి."
      translation: "
                                Slokam 18.64:
                                నా యొక్క సర్వోత్కృష్ట ఉపదేశమును మళ్ళీ ఒకసారి వినుము, అది సమస్త జ్ఞానములో కెల్లా అత్యంత గోప్యమైనది. నీ హితము కోరి దీనిని తెలియచేస్తున్నాను, ఎందుకంటే నీవు నాకు చాలా ప్రియమైనవాడివి కాబట్టి.
                            "
    65:
      meaning: "మత్-మనా — నన్ను స్మరిస్తూ; భవ — ఉండుము; మత్-భక్తః — నా భక్తుడిగా; మత్-యాజీ — నన్నే పూజింపుము; మాం — నాకు; నమస్కురు — నమస్కరించుము; మామ్ — నన్ను; ఏవ — నిజముగా; ఏష్యసి — చేరెదవు; సత్యం — సత్యముగా; తే — నీకు; ప్రతిజానే — వాగ్దానం చేస్తున్నాను; ప్రియః — ప్రియమైనవాడివి; అసి — నీవు; మే — నాకు."
      translation: "
                                Slokam 18.65:
                                ఎల్లప్పుడూ నన్నే స్మరించుము, నా పట్ల భక్తితో ఉండుము, నన్ను పూజించుము మరియు నాకు నమస్కరించుము. ఇలా చేయటం వలన నీవు తప్పకుండా నన్నే చేరుకుందువు. నేను నీకిచ్చే వాగ్దానం ఇది, ఎందుకంటే నీవు నాకు చాలా ప్రియమైనవాడివి.
                            "
    66:
      meaning: "సర్వ-ధర్మాన్ — అన్ని విధములైన ధర్మములనూ; పరిత్యజ్య — విడిచిపెట్టి; మామ్ — నా యందు; ఏకం — మాత్రమే; శరణం — ఆశ్రయం; వ్రజ — పొందుము; అహం — నేను; త్వాం — నిన్ను; సర్వ — సమస్తమైన; పాపేభ్యః — పాప ప్రతిచర్యలనుండి; మోక్షయిష్యామి — విముక్తి చేసెదను; మా శుచః — భయపడకుము."
      translation: "
                                Slokam 18.66:
                                అన్ని విధములైన ధర్మములనూ విడిచిపెట్టి, కేవలం నాకే శరణాగతి చేయుము. నేను నిన్ను అన్ని పాపములనుండి విముక్తి చేసెదను, భయపడకుము.
                            "
    67:
      meaning: "ఇదం — ఇది; తే — నీ చేత; న — కూడదు; అతపస్కాయ — తపస్సంపన్నులు కాని వారికి; న — కూడదు; అభక్తాయ — భక్తులు కాని వారికి; కదాచన — ఎప్పుడూ; న — కూడదు; చ — మరియి; అశుశ్రూషవే — వినటానికి (ఆధ్యాత్మిక విషయాలు) ఏవగింపు కలిగేవారికి; వాచ్యం — చెప్పుట; న — ఎప్పుడూకూడదు; చ — మరియు; మాం — నా పట్ల; యః — ఎవరైతే; అభ్యసూయతి — అసూయ/ఈర్ష కలవారికి."
      translation: "
                                Slokam 18.67:
                                ఈ ఉపదేశాన్ని ఎప్పుడూ కూడా తపస్సంపన్నుడు కాని వానికి, భక్తి లేని వానికి చెప్పకూడదు. (ఆధ్యాత్మిక విషయములు) వినటం పట్ల ఏవగింపు కలవారికి కూడా దీనిని చెప్పకూడదు, మరియు ప్రత్యేకంగా నాపట్ల అసూయ కలవారికి కూడా దీనిని చెప్పకూడదు.
                            "
    68:
      meaning: "యః — ఎవరైతే; ఇదం — ఈ యొక్క; పరమం — సర్వోత్కృష్ట; గుహ్యం — రహస్యమైన జ్ఞానమును; మద్భక్తేషు — నా భక్తులలో; అభిధాస్యతి — ఉపదేశిస్తారో;  భక్తిం — అత్యున్నత ప్రేమ; మయి — నాకు; పరాం — అలౌకికమైన; కృత్వా — చేస్తూ; మామ్ — నన్ను; ఏవ — నిజముగా; ఏష్యతి — చేరుకుంటారు; అసంశయః — సందేహము లేకుండా."
      translation: "
                                Slokam 18.68:
                                ఎవరైతే ఈ పరమ గోప్యమైన జ్ఞానమును నా భక్తులలో ఉపదేశిస్తారో, వారు మహోన్నత ప్రేమయుక్త సేవను చేసినట్టు. వారు నిస్సందేహముగా నన్నే చేరుకుంటారు.
                            "
    69:
      meaning: "న — కాదు; చ — మరియు; తస్మాత్ — వారిని మించిన; మనుష్యేషు — మనుష్యులలో; కశ్చిత్ — ఎవరైనా; మే — నాకు; ప్రియ-కృత్-తమః — మరింత ప్రియమైనవారు; భవితా — ఉండబోడు; న — కాదు; చ — మరియు; మే — నాకు; తస్మాత్ — వారి కంటే; అన్యః — వేరొకరు; ప్రియ-తరః — ప్రియమైనవారు; భువి — ఈ భూమిపై."
      translation: "
                                Slokam 18.69:
                                వారి కంటే ఎక్కువ ప్రేమయుక్త సేవ నాకు ఎవరూ చేసినట్టు కాదు; వారి కంటే ఎక్కువ ప్రియమైన వారు నాకు ఈ భూమిపై ఎవరూ ఉండబోరు.
                            "
    70:
      meaning: "అధ్యేష్యతే — పఠించుట; చ — మరియు; యః — ఎవరైతే; ఇమం — ఇది; ధర్మ్యం — పవిత్రమైన; సంవాదమ్ — సంవాదము; ఆవయోః — మన యొక్క; జ్ఞాన — జ్ఞానము; యజ్ఞేన తేన — జ్ఞాన యజ్ఞము ద్వారా; అహం — నేను; ఇష్టః — పూజింపబడుట; స్యామ్ — అవుతాను; ఇతి — ఇది; మే — నా యొక్క; మతిః — అభిప్రాయము."
      translation: "
                                Slokam 18.70:
                                మన మధ్య జరిగిన ఈ పవిత్ర సంవాదమును పఠించేవారు, జ్ఞాన యజ్ఞముచే (తమ బుద్ధిచే) నన్ను ఆరాధించినట్టు; అని నా అభిప్రాయము.
                            "
    71:
      meaning: "శ్రద్ధా-వాన్ — శ్రద్ధ/విశ్వాసము కలవారు; అనసూయః — అసూయ లేకుండా; చ — మరియు; శృణుయాత్ — వింటే; అపి — ఖచ్చితంగా; యః — ఎవరైతే; నరః — వ్యక్తి; సః — ఆ వ్యక్తి; అపి — కూడా; ముక్తః — విముక్తి పొంది; శుభాన్ — శుభకరమైన; లోకాన్ — లోకములు; ప్ర్రాప్నుయాత్ — పొందును; పుణ్య-కర్మణామ్ — పుణ్యాత్ముల."
      translation: "
                                Slokam 18.71:
                                శ్రద్ధా విశ్వాసముతో, అసూయ లేకుండా, ఈ జ్ఞానాన్ని కేవలం విన్న వారు కూడా పాపముల నుండి విముక్తి పొంది, పుణ్యాత్ములు నివసించే పవిత్ర లోకములకు చేరుకుంటారు.
                            "
    72:
      meaning: "కచ్చిత్ — జరిగినదా? ఏతత్ — ఇది; శ్రుతం — వినుట; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; త్వయా — నీచేత; ఏక-అగ్రేణ-చేతసా — ఏకాగ్ర చిత్తముతో; కచ్చిత్ — అయినదా? అజ్ఞాన — అజ్ఞానము; సమ్మోహః — మోహము/భ్రమ; ప్రణష్టః — నిర్మూలించబడుట; తే — నీ యొక్క; ధనంజయః — అర్జునా, సంపదను జయించే వాడా."
      translation: "
                                Slokam 18.72:
                                ఓ అర్జునా, నేను చెప్పినది ఏకాగ్రత తో విన్నావా? నీ యొక్క అజ్ఞానము, మోహభ్రాంతి నిర్మూలించబడినవా?
                            "
    73:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; నష్టః — నిర్మూలించబడినది; మోహ — భ్రాంతి; స్మృతిః — స్మృతి; లబ్దా — తిరిగిపొందాను; త్వత్-ప్రసాదాత్ — నీ కృపచే;  మయా — నా చేత; అచ్యుత — శ్రీ కృష్ణ, దోషరహితుడా; స్థితః — స్థితమై ఉండి; అస్మి — నేను; గత-సందేహః — సందేహములు లేకుండా; కరిష్యే — నేను చేస్తాను; వచనం — ఉపదేశములు; తవ — నీ యొక్క."
      translation: "
                                Slokam 18.73:
                                అర్జునుడు పలికెను : ఓ అచ్యుతా (దోషరహితుడా), నీ కృపచే నా యొక్క మోహభ్రాంతి నిర్మూలించబడినది, మరియు నేను జ్ఞానములో స్థితుడనై ఉన్నాను. నాకు ఇప్పుడు సందేహాలు ఏవీ లేవు, మరియు నీ ఉపదేశాల ప్రకారం చేస్తాను.
                            "
    74:
      meaning: "సంజయ ఉవాచ — సంజయుడు పలికెను; ఇతి — ఈ విధంగా; అహం — నేను; వాసుదేవస్య — శ్రీ కృష్ణుడి యొక్క; పార్థస్య — అర్జునుడు; చ — మరియు; మాహా-ఆత్మనః — మాహాత్ముడు; సంవాదం — సంవాదము; ఇమం — ఇది; అశ్రౌషం — విన్న పిదప; అద్భుతం — అద్భుతమైన; రోమ-హర్షణం — రోమములు (వెంట్రుకలు) నిక్కబొడుచుకునేలా చేసే."
      translation: "
                                Slokam 18.74:
                                సంజయుడు పలికెను: ఈ విధంగా, నేను, వాసుదేవుని పుత్రుడు శ్రీ కృష్ణుడికి మరియు మహాత్ముడు, ప్రిథ పుత్రుడూ అయిన అర్జునుడికి మధ్య జరిగిన సంవాదమును విన్నాను. ఇది ఎంత అద్భుతమైనది అంటే నా రోమములు నిక్కబొడుచుకుంటున్నాయి.
                            "
    75:
      meaning: "వ్యాస-ప్రసాదాత్ — వేద వ్యాసుని కృప చేత; శ్రుతవాన్ — విన్నాను; ఏతత్ — ఇది; గుహ్యం — గోప్యమైన; అహం — నేను; పరం — సర్వోత్కృష్ట; యోగం — యోగము; యోగ-ఈశ్వరాత్ — యోగేశ్వరుని నుండి; కృష్ణాత్ — శ్రీ కృష్ణుడి నుండి; సాక్షాత్ — ప్రత్యక్షముగా; కథయతః — పలుకబడిన; స్వయం — స్వయంగా ఆయన చేతనే."
      translation: "
                                Slokam 18.75:
                                వేదవ్యాసుని అనుగ్రహం చేత, నేను ఈ యొక్క సర్వోత్కృష్ట పరమ రహస్యమైన యోగమును,  స్వయంగా యోగేశ్వరుడైన శ్రీ కృష్ణుడి నుండి తెలుసుకున్నాను.
                            "
    76:
      meaning: "రాజన్ — రాజా; సంస్మృత్య సంస్మృత్య — పదే పదే స్మరిస్తూ; సంవాదమ్ — సంవాదము; ఇమం — ఇది; అమద్భుతమ్ — అద్భుతమైన; కేశవ-అర్జునయోః — శ్రీ కృష్ణ పరమాత్మ మరియు అర్జునుడి మధ్య జరిగిన; పుణ్యం — పవిత్రమైన; హృష్యామి — ఆనందింస్తున్నాను; చ — మరియు; ముహుః -ముహుః — పదే పదే (నిరంతరము)."
      translation: "
                                Slokam 18.76:
                                సర్వోత్కృష్ట శ్రీ కృష్ణ భగవానునకు మరియు అర్జునుడికి మధ్య జరిగిన ఈ మహాద్భుతమైన సంవాదమును పదేపదే గుర్తుచేసుకుంటూ నేను మళ్ళీ మళ్ళీ ఆనందిస్తున్నాను.
                            "
    77:
      meaning: "తత్ — అది; చ — మరియు; సంస్మృత్య సంస్మృత్య — పదేపదే గుర్తుచేసుకుంటూ; రూపమ్ — విశ్వ రూపము; అతి-అద్భుతం — అత్యత్భుతమైన; హరేః — శ్రీ కృష్ణుడి యొక్క; విస్మయః — విస్మయంతో; మే — నా యొక్క; మహాన్ — గొప్పదైన; రాజన్ — రాజు; హృష్యామి — ఆనందముతో పులకించిపోతున్నాను; చ — మరియు; పునః  పునః — మళ్ళీ మళ్ళీ."
      translation: "
                                Slokam 18.77:
                                మరియు, శ్రీ కృష్ణుడి అత్యద్భుతమైన మరియు ఆశ్చర్యకరమైన విశ్వ రూపమును గుర్తుచేసుకుంటూ, ఆశ్చర్యచకితుడినై, పదేపదే మహదానందముతో పులకించి పోతున్నాను.
                            "
    78:
      meaning: "యత్ర — ఎక్కడైతే; యోగ-ఈశ్వరః — యోగేశ్వరుడైన శ్రీ కృష్ణుడు;  కృష్ణః — శ్రీ కృష్ణ; యత్ర — ఎక్కడైతే; పార్థః — అర్జునుడు, ప్రిథః  పుత్రుడు; ధనుః-ధరః — అత్యుత్తమ విలుకాడు; తత్ర — అక్కడ; శ్రీః — సిరిసంపదలు; విజయః — విజయము; భూతిః — అభ్యుదయము; ధ్రువా — అనంతమైన; నీతిః — ధర్మము; మతిః-మమ — నా అభిప్రాయము."
      translation: "
                                Slokam 18.78:
                                ఎక్కడెక్కడైతే యోగేశ్వరుడైన శ్రీ కృష్ణుడు మరియు అత్యున్నత విలుకాడైన అర్జునుడు ఉంటారో, అక్కడ సకల ఐశ్వర్యము, సర్వ విజయము, సకల-సమృద్ధి మరియు ధర్మమూ ఉంటాయి - అని నా నిశ్చిత అభిప్రాయము.
                            "
