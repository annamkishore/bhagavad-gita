      translation: "
                                Slokam 13.8-12:
                                నమ్రత; దంభము (కృత్తిమ బుద్ధి) లేకుండా ఉండుట; అహింస; క్షమా గుణము; సరళత; గురు సేవ; శరీర-మనస్సుల పరిశుద్ధత; నిశ్చల బుద్ధి; మరియు ఆత్మ-నిగ్రహము; ఇంద్రియభోగ వస్తువిషయములపై అనాసక్తి; అహంకారము లేకుండుట; జన్మ, మృత్యు, జరా, వ్యాధుల దురవస్థను గుర్తుచేసుకోవటం; మమకారరాహిత్యం; భార్య(భర్త), పిల్లలు, ఇల్లు వంటి వాటిని అంటుకొని (యావ) లేకుండా ఉండుట; జీవితంలో అనుకూల లేదా ప్రతికూల పరిస్థితులలో సమత్వ బుద్ధితో ఉండుట; నా పట్ల నిశ్చలమైన మరియు అనన్య భక్తి కలిగి ఉండుట; ఏకాంత ప్రదేశాల్లో ఉండటానికే ఇష్టపడుట మరియు ప్రాపంచిక సమాజం పట్ల అనాసక్తి; ఆధ్యాత్మిక జ్ఞానములో అచంచల విశ్వాసం; మరియు పరమ సత్యముకై తత్త్వాన్వేషణ - ఇవన్నిటినీ నేను జ్ఞానముగా పరిగణిస్తాను, మరియు వీటికి వ్యతిరేకమైనవే అజ్ఞానము అని అంటాను.
                            "
    13:
      meaning: "జ్ఞేయం — తప్పకుండా తెలుసుకోబడదగినది; యత్ — ఏదైతే; తత్ — అది; ప్రవక్ష్యామి — ఇప్పుడు నీకు తెలియచేస్తాను; యత్ — అది; జ్ఞాత్వా — తెలుసుకున్న తరువాత; అమృత — అమరత్వము; అశ్నుతే —  పొందురు;  అనాది — ఆది (మొదలు) లేని; మత్-పరం — నాకు ఆధీనమై; బ్రహ్మ — బ్రహ్మాం; న — కాదు; సత్ — ఉన్నది; తత్ — అది; న — కాదు; అసత్ — లేనిది; ఉచ్యతే — అంటారు."
      translation: "
                                Slokam 13.13:
                                ఏది తప్పకుండా తెలుసుకొనబడాలో, నీకు దానిని ఇప్పుడు నేను తెలియచేస్తాను, అది తెలుసుకున్న తరువాత, వ్యక్తి అమరత్వం పొందుతాడు. అదియే, సత్, అసత్ లకు అతీతముగా ఉండే ఆదిరహిత బ్రహ్మాం.
                            "
    14:
      meaning: "సర్వతః  — సర్వత్ర; పాణి — చేతులు; పాదం — పాదములు; తత్ — అది; సర్వతః — సర్వత్ర; అక్షి — కన్నులు; శిరః — శిరస్సులు; ముఖమ్ — ముఖములు; సర్వతః —  అంతటా; శ్రుతి-మత్ — చెవులు కలిగి; లోకే — జగత్తులో; సర్వం — సమస్తము; ఆవృత్య  — వ్యాపించి; తిష్ఠతి — ఉంటుంది;"
      translation: "
                                Slokam 13.14:
                                సర్వత్రా ఆయన పాదములు, కన్నులు, శిరస్సులు మరియు ముఖములు ఉన్నాయి. ఆయన చెవులు కూడా అన్ని ప్రదేశాలలో ఉన్నాయి, ఎందుకంటే ఆయన ఈ జగత్తు అంతా నిండి నిబిడీకృతమై ఉన్నాడు.
                            "
    15:
      meaning: "సర్వ — అన్ని; ఇంద్రియ — ఇంద్రియముల; గుణ — ఇంద్రియ-వస్తువిషయములు; ఆభాసం — గ్రహించేవాడు/అనుభవించేవాడు; సర్వ — అన్ని; ఇంద్రియ — ఇంద్రియముల; వివర్జితమ్ — లేకుండా;  అసక్తం — ఆసక్తి రహితముగా; సర్వ-భృత్ — అన్నింటిని సంరక్షించి పోషించేవాడు; చ — అయినా; ఏవ — నిజముగా; నిర్గుణం — ప్రకృతి త్రిగుణములకు అతీతముగా; గుణ-భోక్తృ — ప్రకృతి యొక్క త్రిగుణములకు భోక్తగా; చ  — అయినా సరే."
      translation: "
                                Slokam 13.15:
                                ఇంద్రియ వస్తువిషయములను అన్నింటినీ ఆయన తెలుసుకొనగలిగినా, ఆయన ఇంద్రియ రహితుడు. ఆయనకు  దేనిపట్ల కూడా మమకారానుబంధము  లేదు, అయినా ఆయనే అన్నింటిని సంరక్షించి పోషించేవాడు. ఆయన నిర్గుణుడు అయినా, ప్రకృతి త్రిగుణములకు భోక్త ఆయనే.
                            "
    16:
      meaning: "బహిః  — బాహ్యముగా; అంతః — ఆంతరములో; చ — మరియు; భూతానామ్ — సర్వ ప్రాణులు; అచరం — కదలనివి; చరం — కదిలేవి (చరములు) ఏవ — నిజముగా; చ — మరియు;  సూక్ష్మత్వాత్  — సూక్ష్మమైనది కావున; తత్ — అతడు; అవిజ్ఞేయం  — అర్థం కాని; దూర-స్థం  — చాలా దూరముగా ఉండి; చ — మరియు; అంతికే — చాలా దగ్గరగా; చ — మరియు; తత్ — అతడు."
      translation: "
                                Slokam 13.16:
                                ఆయన సమస్త చరాచర భూతముల బయట మరియు లోపల కూడా స్థితమై ఉన్నాడు. ఆయన సూక్షమైన వాడు, కాబట్టి ఆయనను మనం అర్థం చేసుకోలేము. చాలా దూరంలో ఉన్నాడు కానీ చాలా దగ్గరగా కూడా ఉన్నాడు.
                            "
    17:
      meaning: "అవిభక్తం — విభజించవీలుగాని; చ — మరియు; భూతేషు — ప్రాణుల యందు; విభక్తమ్ — వేర్వేరుగా విభక్తుడై; ఇవ — కనపడుతూ; చ — మరియు; స్థితమ్  — స్థితుడై;  భూత-భర్తృ — సమస్త ప్రాణులను పోషించి సంరక్షించేవాడు; చ — మరియు; తద్ — అది; జ్ఞేయం  — తెలుకొనదగినవాడు; గ్రశిష్ణు — లయముచేసేవాడు; ప్రభవిష్ణు — సృష్టికర్త; చ — కూడా."
      translation: "
                                Slokam 13.17:
                                ఆయన విభజించుటకు వీలులేని వాడు, అయినా సర్వప్రాణులలో వేర్వేరుగా కనిపిస్తూ ఉంటాడు. ఆ పరమేశ్వరుడే, సమస్త భూతములకు (ప్రాణులకు) సంరక్షకుడు-పోషకుడు, లయకారకుడు మరియు సృష్టికర్త అని తెలుసుకొనుము.
                            "
    18:
      meaning: "జ్యోతిషామ్ — ప్రకాశవంతమైన వాటన్నిటిలో; అపి —  కూడా; తత్ — అది; జ్యోతిః — వెలుగు; తమసః — చీకటి; పరమ్ — అతీతమైన; ఉచ్యతే — అంటారు; జ్ఞానం — జ్ఞానము; జ్ఞేయం — జ్ఞానవస్తువు; జ్ఞాన-గమ్యం — జ్ఞానము యొక్క లక్ష్యము; హృది — హృదయములో; సర్వస్య — సమస్త ప్రాణులలో; విష్ఠితమ్ — స్థితమై ఉండును."
      translation: "
                                Slokam 13.18:
                                అన్ని తేజోమయవస్తువుల్లో ఆయనే ప్రకాశానికి మూలము, మరియు అజ్ఞానపు చీకటికి పరమ అతీతుడు. జ్ఞానము ఆయనే, జ్ఞాన విషయము ఆయనే, మరియు జ్ఞాన లక్ష్యము ఆయనే. ఆయన సమస్త ప్రాణుల హృదయములలో ఉంటాడు.
                            "
    19:
      meaning: "ఇతి — ఈ విధముగా; క్షేత్రం — క్షేత్ర స్వభావము; తథా — మరియు; జ్ఞానం — జ్ఞానము; జ్ఞేయం — జ్ఞాన విషయము; చ — మరియు; ఉక్తం — తెలియచేయబడినది; సమాసతః — సంక్షిప్తముగా;  మత్-భక్తః — నా భక్తుడు; ఏతత్ — ఇది; విజ్ఞాయ — తెలుసుకొని; మత్-భావః — నా దివ్య స్వభావము; ఉపపద్యతే — పొందును."
      translation: "
                                Slokam 13.19:
                                ఈ ప్రకారముగా నీకు క్షేత్రము యొక్క స్వభావమును, జ్ఞానము యొక్క అర్థమును, మరియు జ్ఞాన విషయమును, నేను తెలియచేసాను. నా భక్తులు మాత్రమే దీనిని యదార్థముగా అర్థం చేసుకోగలరు, అలా చేసిన పిదప, వారు నా దివ్య స్వభావమునే పొందుతారు.
                            "
    20:
      meaning: "ప్రకృతిం — భౌతిక ప్రకృతి; పురుషం — జీవాత్మలు; చ — మరియు; ఏవ — నిజముగా; విద్ధి — తెలుసుకొనుము; అనాదీ — మొదలు (ఆది) లేని; ఉభౌ — రెండునూ; అపి — కూడా; వికారాన్ — మార్పులు/వికారములు (శరీరము యొక్క); చ — మరియు; గుణాన్ — ప్రకృతి త్రిగుణములు; చ — మరియు; ఏవ — నిజముగా; విద్ధి — తెలుసుకొనుము; ప్రకృతి — భౌతిక శక్తి; సంభవాన్ — చే ఉత్పన్నమగును."
      translation: "
                                Slokam 13.20:
                                ప్రకృతి (భౌతిక ప్రకృతి) మరియు పురుషుడు (ఆత్మలు) రెండూ కూడా అనాదియైనవి (సనాతనమైనవి). శరీరములోని అన్ని మార్పులూ మరియు ప్రకృతి త్రిగుణములూ కూడా, భౌతిక శక్తి చే సంభవిస్తున్నాయని తెలుసుకొనుము.
                            "
    21:
      meaning: "కార్య — కార్యము; కారణ — కారణము; కర్తృత్వే — ఉత్పన్నము చేయుటలో; హేతుః — హేతువు; ప్రకృతిః  — భౌతిక శక్తి; ఉచ్యతే — చెప్పబడును; పురుషః  — జీవాత్మ; సుఖ-దుఃఖానాం — సుఖ దుఃఖముల యొక్క; భోక్తృత్వే — అనుభవించుట లో; హేతుః  — హేతువు; ఉచ్యతే — అంటారు."
      translation: "
                                Slokam 13.21:
                                సృష్టిలో కార్యమునకు కారణమునకు భౌతిక శక్తియే హేతువని; సుఖ దుఃఖములను అనుభూతి చెందుటలో, జీవాత్మ యే బాధ్యుడు అని చెప్పబడినది.
                            "
    22:
      meaning: "పురుషః — జీవాత్మ; ప్రకృతి-స్థః  — ప్రకృతిలో స్థితమై ఉండి; హి — నిజముగా; భుంక్తే  — భోగించ దలచి; ప్రకృతి-జాన్ — భౌతిక శక్తి (ప్రకృతి) జనితమైన; గుణాన్ — త్రిగుణములు; కారణం — కారణము; గుణ-సంగః  — గుణములతో సంగము (మమకారాసక్తి); అస్య — దాని యొక్క; సత్-అసత్-యోని  — ఉఛ్చమైన-నీచమైన-గర్భములో; జన్మసు  — పుట్టుట."
      translation: "
                                Slokam 13.22:
                                ఎప్పుడైతే ప్రకృతిలో (భౌతిక శక్తి) లో స్థితమై ఉన్న పురుషుడు (జీవాత్మ) త్రిగుణములను సుఖించదలచాడో, వాటి పట్ల మమకారాసక్తియే, ఆ జీవాత్మకు ఉన్నతమైన జన్మ మరియు నీచ జన్మలకు కారణమగును.
                            "
    23:
      meaning: "ఉపద్రష్టా — సాక్షి; అనుమంతా — ఆనతి నిచ్చేవాడు; చ — మరియు; భర్తా — భర్త (పోషకుడు); భోక్తా — అలౌకిక భోక్త; మహా-ఈశ్వరః  — సర్వోత్కృష్ట  నియంత్రకుడు/అధికారి; పరమ-ఆత్మా — పరమాత్మ; ఇతి — అది; చ అపి — ఇంకా కూడా; ఉక్తః — చెప్పబడును; దేహే — దేహము లోయందు; అస్మిన్ — ఇది; పురుషః-పరః — సర్వోత్కృష్ట భగవానుడు."
      translation: "
                                Slokam 13.23:
                                దేహములోనే ఆ సర్వోన్నత భగవానుడు కూడా ఉంటాడు. ఆయన, సర్వసాక్షి, సర్వ నియామకుడు, ధరించి పోషించేవాడు, అలౌకిక భోక్త, సర్వోత్కృష్ట అధికారి మరియు పరమాత్మ, అని చెప్పబడుతాడు.
                            "
    24:
      meaning: "యః — ఎవరైతే; ఏవం — ఈ విధముగా; వేత్తి — అర్థంచేసుకున్న; పురుషం — పురుషుడు; ప్రకృతిం — భౌతిక ప్రకృతి; చ — మరియు; గుణైః — ప్రకృతి త్రిగుణములు; సహ — తో; సర్వథా — అన్ని విధముల; వర్తమానః — స్థితమై; అపి — అయినాకూడా; న — కాదు; సః — వారు; భూయః — మరల; అభిజాయతే — పుట్టుట."
      translation: "
                                Slokam 13.24:
                                పరమాత్మ, జీవాత్మ, భౌతిక ప్రకృతి మరియు ప్రకృతి త్రిగుణముల మధ్య సహచర్యముల గురించి యదార్ధమును అర్థం చేసుకున్న వారు,  మళ్ళీ ఇక ఇక్కడ పుట్టరు. వారి ప్రస్తుత పరిస్థితి ఎలాఉన్నా వారు విముక్తి చేయబడతారు.
                            "
    25:
      meaning: "ధ్యానేన — ధ్యానము ద్వారా; ఆత్మని — హృదయములో; పశ్యంతి — దర్శించెదరు; కేచిత్ — కొందరు; ఆత్మానాం — పరమాత్మ; ఆత్మనా — మనస్సుచే; అన్యే — ఇతరులు; సాంఖ్యేన  — జ్ఞాన సముపార్జన ద్వారా; యోగేన — యోగ పద్దతి; కర్మ-యోగేన — కర్మ ఆచరణ ద్వారా భగవంతునితో ఏకమవ్వటం; చ — మరియు; పరే — మరికొందరు."
      translation: "
                                Slokam 13.25:
                                కొందరు ధ్యానము ద్వారా తమ హృదయములో ఉన్న పరమాత్మను దర్శించటానికి ప్రయత్నిస్తారు; మరియు ఇతరులు దీనినే జ్ఞాన సముపార్జన ద్వారా పొందటానికి ప్రయత్నిస్తారు, ఇంకా మరికొందరు ఈ విజ్ఞానమును కర్మ మార్గము ద్వారా సాధించుటకు పరిశ్రమిస్తుంటారు.
                            "
    26:
      meaning: "అన్యే — ఇతరులు; తు — ఇంకా; ఏవం — ఈ విధముగా; అజానంతః  — తెలియని వారు (ఆధ్యాత్మిక మార్గముల గురించి); శృత్వా — వినటం ద్వారా; అన్యేభ్య  — ఇతరుల నుండి; ఉపాసతే — పూజించటం ప్రారంభిస్తారు; తే — వారు; అపి — కూడా; చ — మరియు; అతితరంతి — దాటుతారు;  ఏవ — కూడా; మృత్యుమ్ — మృత్యువు; శృతి పరాయణాః  — భక్తితో వినటం (మహాత్ముల ద్వారా)."
      translation: "
                                Slokam 13.26:
                                ఇంకా కొందరు ఈ ఆధ్యాత్మిక మార్గముల గురించి తెలియనివారు, వాటి గురించి వేరే వారి దగ్గర విని, ఆ సర్వోన్నత భగవానుని ఆరాధించటం మొదలుపెడతారు.  ఇలా భక్తితో మహాత్ముల దగ్గర శ్రవణం చేయటం చేత, వారు కూడా క్రమక్రమంగా ఈ జనన-మరణ సంసార సాగరాన్ని దాటగలరు.
                            "
    27:
      meaning: "యావత్ — అన్ని; సంజాయతే — వ్యక్తమయిన; కించిత్ — ఏదైనా సరే; సత్త్వం — ప్రాణి; స్థావర — స్థావరములు (కదలనివి); జంగమమ్ — కదిలేవి;  క్షేత్ర — క్షేత్రము; క్షేత్రజ్ఞ — క్షేత్రజ్ఞుడు (క్షేత్రముని యెఱింగిన వాడు); సంయోగాత్ — సంయోగము వలన; తత్ — అది; విద్ధి  — తెలుసుకొనుము; భరత-ఋషభ — భరత వంశీయులలో శ్రేష్ఠుడా."
      translation: "
                                Slokam 13.27:
                                ఓ భరత వంశీయులలో శ్రేష్ఠుడా, నీవు ఈ సమస్త  చరాచర ప్రాణులు, ఈ క్షేత్రము మరియు క్షేత్రజ్ఞుడు యొక్క కలయిక వలననే ఉన్నాయని తెలుసుకొనుము.
                            "
    28:
      meaning: "సమం — సమానముగా; సర్వేషు — సమస్త; భూతేషు — ప్రాణులలో; తిష్ఠంతం — అనుసరిస్తూనేఉండి;  పరమ-ఈశ్వరమ్ —  పరమాత్మ; వినశ్యత్సు  — నశించేవాటిలో; అవినశ్యంతం  — నాశములేనిదిగా ఉండి; యః — ఎవరైతే; పశ్యతి — చూచెదరో; సః — వారు; పశ్యతి — చూసినట్టు."
      translation: "
                                Slokam 13.28:
                                సమస్త ప్రాణులలో వాటి ఆత్మ తో పాటుగా ఉన్న పరమాత్మను చూసినవాడే, మరియు ఆ రెంటినీ ఈ నశ్వరమైన శరీరంలో అనశ్వరమైన వాటిగా చూసినవాడే, నిజముగా చూసినట్టు.
                            "
    29:
      meaning: "సమం — సమానముగా; పశ్యన్ — దర్శించి; హి  — నిజముగా; సర్వత్ర — అన్ని చోట్లా; సమవస్థితమ్ — సమముగా స్థితమై ఉన్న; ఈశ్వరమ్ — పరమాత్మ గా ఉన్న భగవంతుడు; న — చేయడు; హినస్తి — దిగజార్చుకొనుట; ఆత్మనా — మనస్సు చేత; ఆత్మానం — ఆత్మను; తతః — తద్వారా; యాతి — చేరును; పరాం — సర్వోన్నత; గతిం — గమ్యము."
      translation: "
                                Slokam 13.29:
                                సర్వ ప్రాణులలో సమానముగా, పరమాత్మ గా ఉన్న ఆ భగవంతుడిని చూసేవారు, తమ మనస్సుచే తమను తామే దిగజార్చుకోరు. తద్వారా, వారు పరమ పదమునకు చేరుకుంటారు.
                            "
    30:
      meaning: "ప్రకృత్య — ప్రకృతి స్వభావము చేత; ఏవ — నిజముగా; చ — మరియు; కర్మాణి — కర్మలు; క్రియమాణాని — చేయబడును; సర్వశః — అందరూ;  యః  — ఎవరైతే; పశ్యతి — చూచెదరు; తథా — కూడా; ఆత్మానమ్  — జీవాత్మ; అకర్తారం — అకర్త (ఏమీ చేయదు); స — వారు; పశ్యతి — చూసినట్టు."
      translation: "
                                Slokam 13.30:
                                (శరీరము యొక్క) అన్ని కార్యములు చేసేది భౌతిక ప్రకృతియే, జీవాత్మ నిజానికి ఏపనీ చేయదు - అని అర్థంచేసుకున్నవాడు నిజముగా చూసినట్టు.
                            "
    31:
      meaning: "యదా — ఎప్పుడైతే; భూత — ప్రాణులు; పృథక్-భావమ్ — విభిన్నమైన రకాలు; ఏక-స్థం — ఒకచోటనే స్థితమై ఉన్నట్టు; అనుపశ్యతి — చూచెదరో; తతః — ఆ తదుపరి; ఏవ — నిజముగా; చ — మరియు; విస్తారం — జనించిన; బ్రహ్మ — బ్రహ్మాం; సంపద్యతే — (వారు) పొందెదరు; తదా — అప్పుడు."
      translation: "
                                Slokam 13.31:
                                విభిన్న వైధ్యములతో కూడిన జీవరాశులు అన్నీ ఒకే ప్రకృతిలో స్థితమై ఉన్నట్టు చూసినప్పుడు, మరియు అవన్నీ దానినుండే ఉద్భవించినవి అని అర్థం చేసుకున్నప్పుడు, వారు బ్రహ్మజ్ఞానమును పొందుతారు.
                            "
    32:
      meaning: "అనాదిత్వాత్  — అనాది అయినది; నిర్గుణత్వాత్ — ఎంటువంటి భౌతిక గుణములు లేకుండా; పరమ-ఆత్మా — పరమాత్మ; అయం — ఇది; అవ్యయః — నాశరహితుడు; శరీర-స్థ — శరీరములో నివసిస్తూ; అపి — అయినా సరే; కౌంతేయ — అర్జునా, కుంతీ దేవి తనయుడా; న కరోతి — ఏమీ చేయడు; న లిప్యతే — ఏమీ అంటదు."
      translation: "
                                Slokam 13.32:
                                ఓ కుంతీ తనయుడా, పరమాత్మ నాశములేనివాడు, అనాదియైనవాడు, భౌతిక లక్షణములు ఏవీ లేనివాడు. దేహములోనే స్థితమై ఉన్నా, ఆయన ఏమీ చేయడు, మరియు, భౌతిక శక్తి చే ఏమాత్రం కళంకితము కాడు.
                            "
    33:
      meaning: "యథా — ఎలాగైతే; సర్వ-గతం  — అన్నింటిలో వ్యాప్తమై ఉన్న; సౌక్ష్మ్యాత్ — సూక్షమైనది కావున; ఆకాశం — ఖాళీ జాగా; న-ఉపలిప్యతే  —  కళంకితము కాదో; సర్వత్రా  — అన్ని చోట్లా; అవస్థితః  — స్థితమై ఉండునో; దేహే — దేహము; తథా — అదే విధముగా; ఆత్మా — ఆత్మ; న ఉపలిప్యతే — కళంకితము కాదు."
      translation: "
                                Slokam 13.33:
                                ఆకాశము (ఖాళీ జాగా) అన్నింటిని తనలోనే కలిగిఉంటుంది, కానీ సూక్ష్మమైనది కావటం వలన, తనలో కలిగి ఉన్న వాటిచే కళంకితముకాదు. అదే విధముగా, దేహములో దాని చైతన్యమంతా వ్యాపించి ఉన్నా, ఆత్మ అనేది శరీరము యొక్క గుణములచే ప్రభావితము కాదు.
                            "
    34:
      meaning: "యథా — ఎలాగైతే; ప్రకాశయతి — ప్రకాశింపచేయుట; ఏకః — ఒకటి; కృత్స్నం — సమస్త; లోకం — సౌరకుటుంబము; మిమం — ఇది; రవిః — సూర్యుడు;  క్షేత్రం — శరీరము; క్షేత్రీ — ఆత్మ (జీవాత్మ); తథా — అదేవిధంగా; కృత్స్నం — మొత్తం; ప్రకాశయతి — ప్రకాశింపచేయును; భారతః  — అర్జునా, భరత వంశీయుడా."
      translation: "
                                Slokam 13.34:
                                ఎలాగైతే ఒక్క సూర్యుడే సమస్త సౌరకుటుంబమును ప్రకాశింపచేయునో, అలాగే ఒక్క ఆత్మ యే మొత్తం శరీరమును (చైతన్యము చే) ప్రకాశింపచేయును.
                            "
    35:
      meaning: "క్షేత్ర  — శరీరము; క్షేత్రజ్ఞయోః  — శరీరమును తెలిసినవాడు; ఏవమ్ — ఈ విధంగా; అంతరం — తేడా; జ్ఞాన-చక్షుషా — జ్ఞాన చక్షువులచే (జ్ఞానమనే కళ్ళతో); భూత — ప్రాణి; ప్రకృతి-మోక్షం — భౌతిక ప్రకృతి నుండి విముక్తి; చ — మరియు; యే — ఎవరైతే; విదుః  — తెలుసుకొంటారో; యాంతి — చేరుకుందురు; తే — వారు; పరమ్ — సర్వోన్నత స్థాయిని."
      translation: "
                                Slokam 13.35:
                                జ్ఞాన-చక్షువులచే ఈ క్షేత్రము మరియు క్షేత్రజ్ఞుడు యొక్క భేదమును గమనించేవారు, మరియు భౌతిక ప్రకృతి నుండి విముక్తి పొందే పద్దతి తెలిసినవారు, పరమ పదమును చేరుకుంటారు.
                            "
  14:
    1:
      meaning: "శ్రీ- భగవాన్-ఉవాచ — భగవానుడు ఇలా పలికెను; పరం — సర్వోన్నత; భూయః  — మరల; ప్రవక్ష్యామి — నేను వివరిస్తాను; జ్ఞానానాం — అన్ని జ్ఞానములోకెల్లా; జ్ఞానమ్-ఉత్తమమ్ — సర్వోన్నత జ్ఞానము; యత్  — ఏదైతే; జ్ఞాత్వా — తెలుసుకున్న పిదప; మునయః  — మునులు; సర్వే — అందరూ; పరాం — అత్యున్నత; సిద్ధిమ్ — పరిపూర్ణతను (సిద్ధిని); ఇతః — దీని ద్వారా; గతాః  — పొందినారు."
      translation: "
                                Slokam 14.1:
                                శ్రీ భగవానుడు పలికెను: నేను మళ్ళీ ఒకసారి ఈ యొక్క సర్వశ్రేష్టమైన విద్యను, అన్నింటికన్నా ఉత్తమమైన  జ్ఞానమును నీకు వివరిస్తాను; ఇది తెలుసుకున్న గొప్ప సాధువులందరూ అత్యున్నత పరిపూర్ణతను సాధించారు.
                            "
    2:
      meaning: "ఇదం — ఇది; జ్ఞానమ్ — జ్ఞానము; ఉపాశ్రిత్య — ఆశ్రయించి; మమ — నా యొక్క; సాధర్మ్యం — అటువంటి స్వభావము;  ఆగతాః — పొందిన పిదప;  సర్గే — సృష్టి కాలము యందు; అపి — కూడా; న ఉపజాయంతే — జన్మించరు; ప్రలయే — ప్రళయ కాలమున; న-వ్యథంతి — కష్టమును అనుభవించరు; చ — మరియు."
      translation: "
                                Slokam 14.2:
                                ఈ జ్ఞానమును ఆశ్రయించిన వారు నన్ను చేరుకుంటారు. వారు, సృష్టి సమయంలో మరలా జన్మించరు లేదా ప్రళయ సమయంలో నాశనం కారు.
                            "
    3:
      meaning: "మమ — నా యొక్క; యోనిః — గర్భము; మహత్ బ్రహ్మ — సమస్త భౌతిక పదార్ధము, ప్రకృతి; తస్మిన్ — దానిలో; గర్భం — గర్భము; దధామి — ఉంచెదను (గర్భాదానము); అహం — నేను; సంభవః — పుట్టుట; సర్వభూతానాం — సమస్త ప్రాణులు; తతః — ఆ విధముగా; భవతి — జరుగును; భారత — అర్జునా, భరత వంశీయుడా; సర్వ — సమస్త; యోనిషు — జీవ రాశులు; కౌంతేయ — అర్జునా, కుంతీ దేవి పుత్రుడా; మూర్తయః — రూపములు; సంభవంతి — సంభవించును (జనించును); యాః తాసాం —  అవి అన్నింటిలో కూడా; బ్రహ్మ-మహత్ — ఈ గొప్ప భౌతిక ప్రకృతి; యోనిః  — గర్భము; అహం — నేను; బీజ-ప్రదః — బీజమును ఇచ్చే; పితా — తండ్రిని."
      translation: "
                                Slokam 14.3-4:
                                ఈ యొక్క సమస్త భౌతిక ప్రకృతి, గర్భము. దానిలో  నేను వేర్వేరు ఆత్మలను ప్రవేశపెడుతాను, ఆ విధంగా సమస్త జీవరాశులు జనిస్తాయి. ఓ కుంతీ పుత్రుడా, పుట్టిన సమస్త జీవ రాశులకు, ఈ భౌతిక ప్రకృతి యే గర్భము మరియు నేనే బీజమును ఇచ్చే తండ్రిని.
                            "
    4:
      meaning: "మమ — నా యొక్క; యోనిః — గర్భము; మహత్ బ్రహ్మ — సమస్త భౌతిక పదార్ధము, ప్రకృతి; తస్మిన్ — దానిలో; గర్భం — గర్భము; దధామి — ఉంచెదను (గర్భాదానము); అహం — నేను; సంభవః — పుట్టుట; సర్వభూతానాం — సమస్త ప్రాణులు; తతః — ఆ విధముగా; భవతి — జరుగును; భారత — అర్జునా, భరత వంశీయుడా; సర్వ — సమస్త; యోనిషు — జీవ రాశులు; కౌంతేయ — అర్జునా, కుంతీ దేవి పుత్రుడా; మూర్తయః — రూపములు; సంభవంతి — సంభవించును (జనించును); యాః తాసాం —  అవి అన్నింటిలో కూడా; బ్రహ్మ-మహత్ — ఈ గొప్ప భౌతిక ప్రకృతి; యోనిః  — గర్భము; అహం — నేను; బీజ-ప్రదః — బీజమును ఇచ్చే; పితా — తండ్రిని."
      translation: "
                                Slokam 14.3-4:
                                ఈ యొక్క సమస్త భౌతిక ప్రకృతి, గర్భము. దానిలో  నేను వేర్వేరు ఆత్మలను ప్రవేశపెడుతాను, ఆ విధంగా సమస్త జీవరాశులు జనిస్తాయి. ఓ కుంతీ పుత్రుడా, పుట్టిన సమస్త జీవ రాశులకు, ఈ భౌతిక ప్రకృతి యే గర్భము మరియు నేనే బీజమును ఇచ్చే తండ్రిని.
                            "
    5:
      meaning: "సత్త్వం — సత్త్వ గుణము; రజః — రజో గుణము; తమః — తమో గుణము; ఇతి — ఈ విధముగా; గుణాః — గుణములు; ప్రకృతి — భౌతిక ప్రకృతి; సంభవాః — కలిగి ఉండును;  నిబధ్నంతి — బంధించును; మహాబాహో — గొప్ప బాహువులు కలవాడా; దేహే — దేహములో; దేహినమ్  — జీవాత్మ; అవ్యయం — సనాతనమైన."
      translation: "
                                Slokam 14.5:
                                ఓ మహా బాహువులు కల అర్జునా, భౌతిక ప్రాకృతిక శక్తి అనేది త్రిగుణములను కలిగి ఉంటుంది - సత్త్వ గుణము, రజో  గుణము, మరియు తమో గుణము. ఈ గుణములే నాశములేని నిత్య  జీవాత్మను నాశనమయ్యే దేహమునకు బంధించును.
                            "
    6:
      meaning: "తత్ర — వీటిలో; సత్త్వం — సత్త్వ గుణము; నిర్మలత్వాత్ — అత్యంత పవిత్రమైనది కావున; ప్రకాశకం — ప్రకాశవంతమయినది; అనామయమ్ — ఆరోగ్యవంతమయినది మరియు క్షేమదాయకమైనది; సుఖ — సుఖము; సంగేన — మమకారాసక్తి; బధ్నాతి — బంధించివేయును; జ్ఞాన — జ్ఞానము; సంగేన — మమకారాసక్తి; చ — మరియు; అనఘ — అర్జునా, పాపరహితుడా."
      translation: "
                                Slokam 14.6:
                                వీటిలో సత్త్వ గుణము మిగతావాటి కంటే పవిత్రమైనది, ఇది ప్రకాశకమైనది మరియు చాలా క్షేమదాయకమైనది.  ఓ పాప రహితుడా, జ్ఞానము మరియు సుఖానుభవము పట్ల ఆసక్తి వలన అది జీవాత్మను బంధించివేస్తుంది.
                            "
    7:
      meaning: "రజః — రజో గుణము; రాగ-ఆత్మకం — మోహావేశ స్వభావము; విద్ధి — తెలుసుకొనుము; తృష్ణా — కోరికలు; సంగ — సంగము;  సముద్భవమ్ — ఉద్భవించిన;   తత్ — అది; నిబధ్నాతి — బంధించేవేయును; కౌంతేయ — అర్జున, కుంతీ పుత్రుడా; కర్మ-సంగేన — కామ్య కర్మల పట్ల ఆసక్తి వలన;  దేహినమ్ — జీవాత్మ."
      translation: "
                                Slokam 14.7:
                                ఓ అర్జునా, రజో గుణము మోహావేశ ప్రవృత్తి తో కూడినది. అది ప్రాపంచిక కోరికలు మరియు అనురాగముల వలన జనిస్తుంది మరియు ఆత్మను కామ్య కర్మల పట్ల ఆసక్తి చే బంధించివేస్తుంది.
                            "
    8:
      meaning: "తమః — తమో గుణము; తు — కానీ; అజ్ఞాన-జం — అజ్ఞానము వలన జనించిన; విద్ధి — తెలుసుకొనుము; మోహనం — భ్రమ; సర్వ-దేహినామ్  — సమస్త బద్ధ జీవాత్మలకు; ప్రమాద — నిర్లక్ష్యము; ఆలస్య — సోమరితనము; నిద్రాభిః — మరియు నిద్ర; తత్ — అది; నిబధ్నాతి — బంధించి వేయును; భారత — అర్జునా, భరత వంశీయుడా."
      translation: "
                                Slokam 14.8:
                                ఓ అర్జునా, అజ్ఞానముచే జనించిన తమో గుణము, జీవాత్మల యొక్క మోహభ్రాంతికి కారణము.  అది సమస్త జీవరాశులను నిర్లక్ష్యము, సోమరితనము మరియు నిద్ర చే భ్రమకు గురి చేస్తుంది.
                            "
    9:
      meaning: "సత్త్వం — సత్త్వ గుణము; సుఖే — సుఖములకు; సంజయతి — కట్టివేయును; రజః — రజో గుణము; కర్మణి — కర్మల పట్ల; భారత — అర్జునా, భరత వంశీయుడా; జ్ఞానం — జ్ఞానము; ఆవృత్త — ఆవరించివేయును; తు — కానీ; తమః — తమో గుణము; ప్రమాదే — భ్రమ/మోహములో; సంజాయతి — బంధించేవేయును; ఉత — నిజముగా."
      translation: "
                                Slokam 14.9:
                                సత్త్వము వ్యక్తిని భౌతిక సుఖాలకు కట్టివేస్తుంది; రజో గుణము జీవాత్మను కర్మల పట్ల ఆసక్తి పరుస్తుంది; మరియు తమో గుణము జ్ఞానమును కప్పివేసి వ్యక్తిని మోహభ్రాంతి కి బంధించివేస్తుంది.
                            "
    10:
      meaning: "రజః — రజో గుణము; తమః — తమో గుణము; చ — మరియు; అభిభూయ — ఓడించి; సత్త్వం — సత్త్వ గుణము; భవతి — ఉండును; భారత — అర్జునా, భరత వంశీయుడా; రజః — రజో గుణము; సత్త్వం — సత్త్వ గుణము; తమః — తమో గుణము; చ — మరియు; ఏవ — నిజముగా; తమః — తమో గుణము; సత్త్వం — సత్త్వ గుణము; రజః — రజో గుణము; తథా — కూడా."
      translation: "
                                Slokam 14.10:
                                ఒక్కోసారి రజోతమస్సులపై సత్త్వముది పైచేయిగా ఉంటుంది. ఒక్కోసారి  సత్త్వము మరియు తమోగుణములపై రజో గుణము ఆధిపత్యంతో ఉంటుంది; మరియు ఇంకాకొన్ని సార్లు సత్త్వరజో గుణములను తమోగుణము ఓడిస్తుంది.
                            "
    11:
      meaning: "సర్వ — అన్ని; ద్వారేషు  — ద్వారముల గుండా; దేహే — శరీరము;  అస్మిన్ — దీనిలో; ప్రకాశః — ప్రకాశము; ఉపజాయతే — వ్యక్తమై; జ్ఞానం — జ్ఞానము; యదా — ఎప్పుడైతే; తదా — అప్పుడు; విద్యాత్ — తెలుసుకొనుము; వివృద్ధం — ప్రబలమగును; సత్త్వం — సత్త్వ గుణము; ఇతి — ఈ విధముగా; ఉత — ఖచ్చితముగా; లోభః  — లోభము (దురాశ); ప్రవృత్తి: — ప్రవృత్తి; ఆరంభః — పరిశ్రమ;  కర్మణామ్ — కామ్య కర్మల కోసం; అశమః  — వ్యాకులత; స్పృహా — యావ; రజసి  — రజో గుణము యొక్క; ఏతాని — ఇవి;  జాయంతే — పెరుగును; వివృద్ధే — ప్రబలమైనప్పుడు; భరత-ఋషభ — భరతులలో శ్రేష్ఠుడా, అర్జునా; అప్రకాశః — అజ్ఞానం; అప్రవృత్తిః  — జడత్వం; చ — మరియు; ప్రమాదః — నిర్లక్ష్యము; మోహః  — మోహము; ఏవ — నిజముగా; చ — మరియు; తమసి — తమోగుణము; ఏతాని — ఇవి; జాయంతే — కనిపించును; వివృద్ధే — ప్రబలమైనప్పుడు; కురు-నందన — కురునందనా, అర్జునా."
      translation: "
                                Slokam 14.11-13:
                                దేహములోని అన్ని ద్వారములు జ్ఞానముచే ప్రకాశితమైనప్పుడు, అది సత్త్వ గుణము యొక్క ప్రకటితము అని తెలుసుకొనుము. రజో గుణము ప్రబలినప్పుడు, ఓ అర్జునా, లోభము (దురాశ), ప్రాపంచిక లాభము కోసం పరిశ్రమ, వ్యాకులత, మరియు యావ పెంపొందుతాయి. ఓ అర్జునా – అజ్ఞానము, జడత్వము, నిర్లక్ష్యము, మరియు మోహము - ఇవి తమో గుణము యొక్క ప్రధానమైన లక్షణములు.
                            "
    12:
      meaning: "సర్వ — అన్ని; ద్వారేషు  — ద్వారముల గుండా; దేహే — శరీరము;  అస్మిన్ — దీనిలో; ప్రకాశః — ప్రకాశము; ఉపజాయతే — వ్యక్తమై; జ్ఞానం — జ్ఞానము; యదా — ఎప్పుడైతే; తదా — అప్పుడు; విద్యాత్ — తెలుసుకొనుము; వివృద్ధం — ప్రబలమగును; సత్త్వం — సత్త్వ గుణము; ఇతి — ఈ విధముగా; ఉత — ఖచ్చితముగా; లోభః  — లోభము (దురాశ); ప్రవృత్తి: — ప్రవృత్తి; ఆరంభః — పరిశ్రమ;  కర్మణామ్ — కామ్య కర్మల కోసం; అశమః  — వ్యాకులత; స్పృహా — యావ; రజసి  — రజో గుణము యొక్క; ఏతాని — ఇవి;  జాయంతే — పెరుగును; వివృద్ధే — ప్రబలమైనప్పుడు; భరత-ఋషభ — భరతులలో శ్రేష్ఠుడా, అర్జునా; అప్రకాశః — అజ్ఞానం; అప్రవృత్తిః  — జడత్వం; చ — మరియు; ప్రమాదః — నిర్లక్ష్యము; మోహః  — మోహము; ఏవ — నిజముగా; చ — మరియు; తమసి — తమోగుణము; ఏతాని — ఇవి; జాయంతే — కనిపించును; వివృద్ధే — ప్రబలమైనప్పుడు; కురు-నందన — కురునందనా, అర్జునా."
      translation: "
                                Slokam 14.11-13:
                                దేహములోని అన్ని ద్వారములు జ్ఞానముచే ప్రకాశితమైనప్పుడు, అది సత్త్వ గుణము యొక్క ప్రకటితము అని తెలుసుకొనుము. రజో గుణము ప్రబలినప్పుడు, ఓ అర్జునా, లోభము (దురాశ), ప్రాపంచిక లాభము కోసం పరిశ్రమ, వ్యాకులత, మరియు యావ పెంపొందుతాయి. ఓ అర్జునా – అజ్ఞానము, జడత్వము, నిర్లక్ష్యము, మరియు మోహము - ఇవి తమో గుణము యొక్క ప్రధానమైన లక్షణములు.
                            "
    13:
      meaning: "సర్వ — అన్ని; ద్వారేషు  — ద్వారముల గుండా; దేహే — శరీరము;  అస్మిన్ — దీనిలో; ప్రకాశః — ప్రకాశము; ఉపజాయతే — వ్యక్తమై; జ్ఞానం — జ్ఞానము; యదా — ఎప్పుడైతే; తదా — అప్పుడు; విద్యాత్ — తెలుసుకొనుము; వివృద్ధం — ప్రబలమగును; సత్త్వం — సత్త్వ గుణము; ఇతి — ఈ విధముగా; ఉత — ఖచ్చితముగా; లోభః  — లోభము (దురాశ); ప్రవృత్తి: — ప్రవృత్తి; ఆరంభః — పరిశ్రమ;  కర్మణామ్ — కామ్య కర్మల కోసం; అశమః  — వ్యాకులత; స్పృహా — యావ; రజసి  — రజో గుణము యొక్క; ఏతాని — ఇవి;  జాయంతే — పెరుగును; వివృద్ధే — ప్రబలమైనప్పుడు; భరత-ఋషభ — భరతులలో శ్రేష్ఠుడా, అర్జునా; అప్రకాశః — అజ్ఞానం; అప్రవృత్తిః  — జడత్వం; చ — మరియు; ప్రమాదః — నిర్లక్ష్యము; మోహః  — మోహము; ఏవ — నిజముగా; చ — మరియు; తమసి — తమోగుణము; ఏతాని — ఇవి; జాయంతే — కనిపించును; వివృద్ధే — ప్రబలమైనప్పుడు; కురు-నందన — కురునందనా, అర్జునా."
      translation: "
                                Slokam 14.11-13:
                                దేహములోని అన్ని ద్వారములు జ్ఞానముచే ప్రకాశితమైనప్పుడు, అది సత్త్వ గుణము యొక్క ప్రకటితము అని తెలుసుకొనుము. రజో గుణము ప్రబలినప్పుడు, ఓ అర్జునా, లోభము (దురాశ), ప్రాపంచిక లాభము కోసం పరిశ్రమ, వ్యాకులత, మరియు యావ పెంపొందుతాయి. ఓ అర్జునా – అజ్ఞానము, జడత్వము, నిర్లక్ష్యము, మరియు మోహము - ఇవి తమో గుణము యొక్క ప్రధానమైన లక్షణములు.
                            "
    14:
      meaning: "యదా — ఎప్పుడైతే; సత్వే — సత్త్వగుణములో; పవృద్ధే — ప్రబలంగా ఉంటుందో; తు — నిజముగా; ప్రలయం — మరణము; యాతి — చేరుదురు; దేహభృత్ — జీవాత్మ;  తదా — అప్పుడు; ఉత్తమ విదాం — ఉత్తములైన జ్ఞానులు; లోకాన్ — లోకములు; అమలాన్ — పవిత్రమైన;  ప్రతిపధ్యతే  — పొందును; రజసి —  రజో గుణము; ప్రలయం — మరణము; గత్వా — పొందును; కర్మ-సంగిషు — పనుల (కర్మల) వలన ప్రేరణ పొందేవారు; జాయతే — పుట్టెదరు; తథా — అదే విధముగా; ప్రలీనః — మరణిస్తూ; తమసి — తమో గుణము; మూఢ-యోనిషు — జంతువుల జాతిలో; జాయతే — పుట్టెదరు."
      translation: "
                                Slokam 14.14-15:
                                సత్త్వ గుణ ప్రధానముగా ఉండి మరణించినవారు, జ్ఞానులు ఉండే పవిత్ర లోకాలను  (రజస్సు, తమస్సు లేనటువంటివి)  చేరుకుంటారు. రజో గుణ ప్రధానముగా ఉంటూ మరణించినవారు  పనులతో ప్రేరణ పొందేవారిలో జన్మిస్తారు; తమో గుణ ప్రభావంతో ఉండి మరణించిన వారు జంతువుల జీవరాశిలో పుడతారు.
                            "
    15:
      meaning: "యదా — ఎప్పుడైతే; సత్వే — సత్త్వగుణములో; పవృద్ధే — ప్రబలంగా ఉంటుందో; తు — నిజముగా; ప్రలయం — మరణము; యాతి — చేరుదురు; దేహభృత్ — జీవాత్మ;  తదా — అప్పుడు; ఉత్తమ విదాం — ఉత్తములైన జ్ఞానులు; లోకాన్ — లోకములు; అమలాన్ — పవిత్రమైన;  ప్రతిపధ్యతే  — పొందును; రజసి —  రజో గుణము; ప్రలయం — మరణము; గత్వా — పొందును; కర్మ-సంగిషు — పనుల (కర్మల) వలన ప్రేరణ పొందేవారు; జాయతే — పుట్టెదరు; తథా — అదే విధముగా; ప్రలీనః — మరణిస్తూ; తమసి — తమో గుణము; మూఢ-యోనిషు — జంతువుల జాతిలో; జాయతే — పుట్టెదరు."
      translation: "
                                Slokam 14.14-15:
                                సత్త్వ గుణ ప్రధానముగా ఉండి మరణించినవారు, జ్ఞానులు ఉండే పవిత్ర లోకాలను  (రజస్సు, తమస్సు లేనటువంటివి)  చేరుకుంటారు. రజో గుణ ప్రధానముగా ఉంటూ మరణించినవారు  పనులతో ప్రేరణ పొందేవారిలో జన్మిస్తారు; తమో గుణ ప్రభావంతో ఉండి మరణించిన వారు జంతువుల జీవరాశిలో పుడతారు.
                            "
    16:
      meaning: "కర్మణః — కర్మ యందు; సు-కృతస్య — పవిత్రమైన; ఆహుః  — చెప్పబడును; సాత్త్వికం — సత్త్వ గుణము; నిర్మలం — స్వచ్చమైన; ఫలం — ఫలితము; రజసః — రజో గుణము; తు — నిజముగా; ఫలం — ఫలము; దుఃఖం — దుఃఖము; అజ్ఞానం — అజ్ఞానము; తమసః — తమో గుణము; ఫలం — ఫలితము."
      translation: "
                                Slokam 14.16:
                                సత్త్వ గుణములో చేసిన కార్యముల ఫలములు పవిత్రమైన ఫలితములను ఇస్తాయి. రజో గుణము లో చేసిన పనులు, దుఃఖాలను కలుగ చేస్తాయి, మరియు, తమో గుణములో చేసిన పనులు అజ్ఞానపు చీకటిని కలుగచేస్తాయి.
                            "
    17:
      meaning: "సత్త్వాత్ — సత్త్వ గుణము నుండి; సంజాయతే — కలుగును; జ్ఞానం — జ్ఞానము; రజసః  — రజో గుణము నుండి; లోభః  — లోభము (అత్యాశ); ఏవ — నిజముగా; చ — మరియు;  ప్రమాద — నిర్లక్ష్యము; మోహౌ — మోహము (భ్రాంతి); తమసః  — తమో గుణము నుండి; భవతః  — పుట్టును; అజ్ఞానం  — అజ్ఞానము; ఏవ — నిజముగా; చ  — మరియు."
      translation: "
                                Slokam 14.17:
                                సత్త్వ గుణముచే జ్ఞానము, రజో గుణము చే లోభము(దురాశ), మరియు తమో గుణముచే నిర్లక్ష్యము మరియు మోహము (భ్రాంతి) జనించును.
                            "
    18:
      meaning: "ఊర్ధ్వం — ఊర్ధ్వ లోకాలకు; గచ్ఛంతి — పోవుదురు; సత్వ-స్థా — సత్త్వ గుణములో స్థితమై ఉన్నవారు; మధ్యే — మధ్య స్థాయిలో; తిష్ఠంతి — ఉండిపోవుదురు; రాజసాః — రజో గుణములో నుండే వారు; జఘన — అసహ్యమైన; గుణ — గుణముల; వృత్తి-స్థా — కార్యములలో నిమగ్నమైన వారు; అధః — నీచ; గచ్ఛంతి — వెళ్ళెదరు; తామసాః  — తమో గుణముతో ఉండేవారు."
      translation: "
                                Slokam 14.18:
                                సత్త్వ గుణములో స్థితమై ఉన్నవారు ఊర్ధ్వలోకాలకు వెళతారు; రజో గుణములో స్థితమై ఉండేవారు మధ్య (లోకాల) లోనే ఉండిపోతారు; తమో గుణములో స్థితమై ఉండేవారు అధోగతి పాలైతారు.
                            "
    19:
      meaning: "న-అన్యం — వేరే ఏవీ కాదు; గుణేభ్యః — గుణములు; కర్తారం — చేసేది; యదా — ఎప్పుడైతే; ద్రష్టా — చూసేవాడు; అనుపశ్యతి — చూస్తాడో; గుణేభ్య — ప్రకృతి గుణముల కన్నా; చ — మరియు; పరం — అతీతమైన; వేత్తి — తెలుసుకొనుము; మత్-భావం — నా దివ్య స్వభావము; సః — వారు; అధిగచ్చతి — పొందెదరు."
      translation: "
                                Slokam 14.19:
                                అన్ని పనులలో, చేసేది ఈ త్రి-గుణములే, ఇతర వేరే ఏవీ లేవు, అని ఎప్పుడైతే వివేవవంతులు తెలుసుకుంటారో, మరియు నేను వీటికి అతీతమైనవాడను అని తెలుసుకుంటారో - వారు నా దివ్య స్వభావాన్ని పొందుతారు.
                            "
    20:
      meaning: "గుణాన్ — త్రిగుణములు; ఏతాన్ — ఇవి; అతీత్య  — అతీతమై; త్రీన్  — మూడు; దేహీ — జీవాత్మ; దేహ — శరీరము; సముద్భవాన్ — ఉద్భవించిన; జన్మ — పుట్టుక; మృత్యు — మరణము; జరా — వృద్ధాప్యము; దుఃఖైః  — దుఃఖము; విముక్తః  — విముక్తి; అమృతమ్ — అమరత్వము; అశ్నుతే — పొందును."
      translation: "
                                Slokam 14.20:
                                దేహ సంబంధమయిన ప్రకృతి త్రిగుణములకు అతీతముగా అయిపోవటం వలన, వ్యక్తి, జన్మ,  మృత్యువు, వృద్ధాప్యముల దుఃఖముల నుండి విముక్తి పొంది, అమరత్వం పొందుతాడు.
                            "
    21:
      meaning: "అర్జున ఉవాచ — అర్జునుడు ఇలా అడిగెను; కైః  — ఎటువంటి; లింగైః  — లక్షణములు; త్రీన్ — మూడు; గుణాన్ — ప్రకృతి గుణములు; ఏతాన్ — ఇవి; అతీతః  — అతీతులైన వారు; భవతి — ఉందురు; ప్రభో — ప్రభూ; కిం — ఏమిటి? ఆచారః  — నడవడిక; కథం  — ఎట్లా; చ — మరియు; ఏతాన్ — ఇవి; త్రీన్ — మూడు; గుణాన్ — ప్రకృతి గుణములు; అతివర్తతే — అతీతులు అవుతారు."
      translation: "
                                Slokam 14.21:
                                అర్జునుడు ఇలా అడిగాడు: ప్రకృతి త్రి-గుణములకు అతీతముగా అయినవాడి లక్షణములు ఏ విధంగా ఉంటాయి, ఓ ప్రభూ? వారు ఏవిధంగా ప్రవర్తిస్తారు? వారు త్రి-గుణముల బంధనమునకు అతీతముగా ఎలా అవుతారు?
                            "
    22:
      meaning: "శ్రీ భగవాన్-ఉవాచ — శ్రీ భగవానుడు ఇలా పలికెను; ప్రకాశం — ప్రకాశము; చ — మరియు; ప్రవృతిం — క్రియాకలాపములు; చ — మరియు; మోహం — మోహము (భ్రమ); ఏవ — అయినా; చ — మరియు; పాండవ — అర్జునా, పాండు పుత్రుడా; న ద్వేష్టి — ద్వేషించరు; సంప్రవృత్తాని — ఉన్నప్పుడు; న నివృత్తాని — లేనప్ప్పుడు; కాంక్షతి — వాటి కోసం తాపత్రయపడడు;  ఉదాసీన-వత్ — ఉదాసీనముగా ఉంటూ (తటస్థము గా); ఆసీనః — స్థితమై ఉండి; గుణైః  — ప్రకృతి గుణములు; యః — ఎవరైతే; న విచాల్యతే — కలతచెందరు; గుణా — ప్రకృతి త్రి-గుణములు; వర్తంతే  — ప్రవర్తించుతున్నవి; ఇతి ఏవం — అని తెలుసుకుని; యః — ఎవరైతే; అవతిష్ఠతి — ఆత్మ యందే స్థితమై ఉండి; న ఇంగతే — చలించకుండా ఉంటారు."
      translation: "
                                Slokam 14.22-23:
                                శ్రీ భగవానుడు పలికెను: ఓ అర్జునా, ఈ త్రిగుణములకు అతీతులైనవారు -  (సత్త్వ గుణ జనితమైన) ప్రకాశమును  కానీ, (రజో గుణ జనితమైన) కార్యకలాపములను కానీ, లేదా (తమో గుణ జనితమైన) మోహభ్రాంతిని కానీ - అవి పుష్కలంగా ఉన్నప్పుడు ద్వేషించరు, లేదా, అవి లేనప్పుడు వాటిని కాంక్షించరు. వారు ప్రకృతి గుణముల పట్ల తటస్థముగా, ఉదాసీనంగా ఉండి, వాటిచే అలజడికికి గురికారు. గుణములే ప్రవర్తించుతున్నవని తెలుసుకుని వారు నిశ్చలముగా ఆత్మ యందే స్థితమై  ఉంటారు.
                            "
    23:
      meaning: "శ్రీ భగవాన్-ఉవాచ — శ్రీ భగవానుడు ఇలా పలికెను; ప్రకాశం — ప్రకాశము; చ — మరియు; ప్రవృతిం — క్రియాకలాపములు; చ — మరియు; మోహం — మోహము (భ్రమ); ఏవ — అయినా; చ — మరియు; పాండవ — అర్జునా, పాండు పుత్రుడా; న ద్వేష్టి — ద్వేషించరు; సంప్రవృత్తాని — ఉన్నప్పుడు; న నివృత్తాని — లేనప్ప్పుడు; కాంక్షతి — వాటి కోసం తాపత్రయపడడు;  ఉదాసీన-వత్ — ఉదాసీనముగా ఉంటూ (తటస్థము గా); ఆసీనః — స్థితమై ఉండి; గుణైః  — ప్రకృతి గుణములు; యః — ఎవరైతే; న విచాల్యతే — కలతచెందరు; గుణా — ప్రకృతి త్రి-గుణములు; వర్తంతే  — ప్రవర్తించుతున్నవి; ఇతి ఏవం — అని తెలుసుకుని; యః — ఎవరైతే; అవతిష్ఠతి — ఆత్మ యందే స్థితమై ఉండి; న ఇంగతే — చలించకుండా ఉంటారు."
      translation: "
                                Slokam 14.22-23:
                                శ్రీ భగవానుడు పలికెను: ఓ అర్జునా, ఈ త్రిగుణములకు అతీతులైనవారు -  (సత్త్వ గుణ జనితమైన) ప్రకాశమును  కానీ, (రజో గుణ జనితమైన) కార్యకలాపములను కానీ, లేదా (తమో గుణ జనితమైన) మోహభ్రాంతిని కానీ - అవి పుష్కలంగా ఉన్నప్పుడు ద్వేషించరు, లేదా, అవి లేనప్పుడు వాటిని కాంక్షించరు. వారు ప్రకృతి గుణముల పట్ల తటస్థముగా, ఉదాసీనంగా ఉండి, వాటిచే అలజడికికి గురికారు. గుణములే ప్రవర్తించుతున్నవని తెలుసుకుని వారు నిశ్చలముగా ఆత్మ యందే స్థితమై  ఉంటారు.
                            "
    24:
      meaning: "సమ — ఒకేరీతిగా; దుఃఖ — దుఃఖము; సుఖః — సంతోషము; స్వ-స్థః —  ఆత్మయందే స్థితమై ఉండి; సమ — సమానముగా; లోష్టా — మట్టి ముద్ద; అశ్మ — రాయి; కాంచనః — బంగారము; తుల్య — ఒకే విలువగా; ప్రియ — ప్రియమైనవి; అప్రియః  — అప్రియమైనవి; ధీరః — స్థిరముగా; తుల్య — ఒక్కటిగానే; నిందా — నింద; ఆత్మ-సంస్తుతిః — పొగడ్త; మాన — గౌరవము; అపమానయో — అగౌరవము; తుల్యః  — సమానముగా; తుల్యః — సమానముగా; మిత్ర — మిత్రుడు; అరి — శత్రువు; పక్షయోః  — పక్షముల పట్ల; సర్వ — అన్ని; ఆరంభ — యత్నములను; పరిత్యాగీ — విడిచిపెట్టిన వాడు; గుణ-అతీతః — గుణములకు అతీతులైన; సః — వారు;  ఉచ్యతే  — అని చెప్పబడుతారు."
      translation: "
                                Slokam 14.24-25:
                                సుఖదుఃఖాలలో ఒక్క రీతిగానే ఉండేవారు; ఆత్మ భావన యందే స్థితమై ఉండేవారు; మట్టిముద్ద, రాయి, బంగారము వీటన్నిటినీ ఒకే విలువతో చూసేవారు; అనుకూల లేదా ప్రతికూల పరిస్థితిలో ఒక్కరీతిగానే ఉండేవారు; తెలివైన వారు; నిందాస్తుతులను రెంటినీ సమముగా స్వీకరించేవారు; గౌరవమును, అవమానమును ఒక్క రీతిగానే తీసుకునేవారు; శత్రువుని, మిత్రుడిని ఒకలాగే చూసేవారు; అన్ని యత్నములను విడిచిపెట్టినవారు - వీరు త్రిగుణములకు అతీతులైనవారు అని చెప్పబడుతారు.
                            "
    25:
      meaning: "సమ — ఒకేరీతిగా; దుఃఖ — దుఃఖము; సుఖః — సంతోషము; స్వ-స్థః —  ఆత్మయందే స్థితమై ఉండి; సమ — సమానముగా; లోష్టా — మట్టి ముద్ద; అశ్మ — రాయి; కాంచనః — బంగారము; తుల్య — ఒకే విలువగా; ప్రియ — ప్రియమైనవి; అప్రియః  — అప్రియమైనవి; ధీరః — స్థిరముగా; తుల్య — ఒక్కటిగానే; నిందా — నింద; ఆత్మ-సంస్తుతిః — పొగడ్త; మాన — గౌరవము; అపమానయో — అగౌరవము; తుల్యః  — సమానముగా; తుల్యః — సమానముగా; మిత్ర — మిత్రుడు; అరి — శత్రువు; పక్షయోః  — పక్షముల పట్ల; సర్వ — అన్ని; ఆరంభ — యత్నములను; పరిత్యాగీ — విడిచిపెట్టిన వాడు; గుణ-అతీతః — గుణములకు అతీతులైన; సః — వారు;  ఉచ్యతే  — అని చెప్పబడుతారు."
      translation: "
                                Slokam 14.24-25:
                                సుఖదుఃఖాలలో ఒక్క రీతిగానే ఉండేవారు; ఆత్మ భావన యందే స్థితమై ఉండేవారు; మట్టిముద్ద, రాయి, బంగారము వీటన్నిటినీ ఒకే విలువతో చూసేవారు; అనుకూల లేదా ప్రతికూల పరిస్థితిలో ఒక్కరీతిగానే ఉండేవారు; తెలివైన వారు; నిందాస్తుతులను రెంటినీ సమముగా స్వీకరించేవారు; గౌరవమును, అవమానమును ఒక్క రీతిగానే తీసుకునేవారు; శత్రువుని, మిత్రుడిని ఒకలాగే చూసేవారు; అన్ని యత్నములను విడిచిపెట్టినవారు - వీరు త్రిగుణములకు అతీతులైనవారు అని చెప్పబడుతారు.
                            "
    26:
      meaning: "మాం — నన్ను; చ — మాత్రమే; యః — ఎవరైతే; అవ్యభిచారేణ — నిష్కల్మషమైన; భక్తి-యోగేన — భక్తి  ద్వారా; సేవతే — సేవ చేస్తారో; సః — వారు; గుణాన్ — ప్రకృతి యొక్క త్రి-గుణములు; సమతీత్య — అతీతులై పోవుదురు; ఏతాన్ — ఈ; బ్రహ్మ-భూయాయ  — బ్రహ్మం యొక్క స్థాయికి; కల్పతే — చేరును."
      translation: "
                                Slokam 14.26:
                                నిష్కల్మషమైన భక్తి ద్వారా నన్ను సేవించిన వారు ప్రకృతి త్రిగుణములకు అతీతులై  పోవుదురు మరియు బ్రహ్మం స్థాయికి చేరుతారు.
                            "
    27:
      meaning: "బ్రహ్మణః — బ్రహ్మంమునకు; హి — నిజముగా; ప్రతిష్ఠా — ఆధారము; అహమ్ — నేను; అమృతస్య — అమృతత్వమునకు; అవ్యయస్య — నాశరహితుడైనవానికి;  చ — మరియు; శాశ్వతస్య — సనాతనమైనవానికి; చ — మరియు; ధర్మస్య — ధర్మమునకు; సుఖస్య — ఆనందమునకు; ఐకాంతికస్య — అఖండమైన; చ — మరియు."
      translation: "
                                Slokam 14.27:
                                ఆ యొక్క సనాతనమైన, అవ్యయమైన నిరాకార బ్రహ్మాంమునకు, సనాతనమైన ధర్మమునకు మరియు అఖండమైన దివ్య ఆనందమునకు, నేనే ఆధారము.
                            "
  15:
    1:
      meaning: "శ్రీ భగవానువాచ — శ్రీ భగవానుడు పలికెను;  ఊర్ధ్వ-మూలం — వేర్లు పైకి; అధః  — క్రిందికి; శాఖం — కొమ్మలు; అశ్వత్థం — పవిత్రమైన రావి చెట్టు; ప్రాహుః — అని అంటారు; అవ్యయమ్ — సనాతనమైన;  ఛందాంసి — వేద మంత్రములు; యస్య పర్ణాని  —  దేని ఆకులో; యః — ఎవరైతే; తం — అది; వేద — తెలుసుకుందురో; సః — అతను; వేదవిత్  — వేదములు ఎఱిగిన వాడు."
      translation: "
                                Slokam 15.1:
                                శ్రీ భగవానుడు పలికెను : వేర్లు పైకి మరియు కొమ్మలు క్రిందికి ఉన్న సనాతనమైన అశ్వత్థ వృక్షము గురించి చెప్తుంటారు. దాని యొక్క ఆకులు వేద మంత్రములు, మరియు ఈ చెట్టు యొక్క రహస్యం తెలిసిన వారు వేదములను తెలుసుకున్నట్టు.
                            "
    2:
      meaning: "అధః — క్రిందికి; చ — మరియు; ఊర్ధ్వం — పైకి;  ప్రసృతాః — విస్తరించి; తస్య — దాని యొక్క; శాఖా — కొమ్మలు; గుణ — ప్రకృతి గుణములు; ప్రవృద్ధాః — పోషించబడి; విషయ — ఇంద్రియ విషయములు; ప్రవాలాః — చిగుళ్లు; అధః — క్రిందికి; చ — మరియు; మూలాని — మూలములు (వేర్లు); అనుసంతతాని — పెరుగుతూనే ఉంటాయి; కర్మ — కర్మలు; అనుబంధీని — బంధించివేయును; మనుష్య-లోకే — మనుష్యలోకములో."
      translation: "
                                Slokam 15.2:
                                త్రి-గుణములచే పోషించబడి, ఈ చెట్టు యొక్క  శాఖలు,   పైకి మరియు క్రిందికి విస్తరించి ఉంటాయి, ఇంద్రియ విషయములు వాటికి చిగుళ్ల వలె ఉంటాయి. మానవ రూపంలో కర్మ ప్రవహించటానికి, చెట్టు యొక్క వేర్లు క్రిందికి వేళ్ళాడుతూ ఉంటాయి. క్రిందిన, దాని యొక్క వేర్లు శాఖలుగా విస్తరించి, మనుష్య లోకములో కర్మలను  కలుగచేస్తాయి.
                            "
    3:
      meaning: "న రూపమ్ — రూపము లేకుండా; అస్య — దీని యొక్క; ఇహ — ఈ లోకములో; తథా — ఆ విధముగా; ఉపలభ్యతే — కనిపించును; న అంతః — అంతము లేని; న చ ఆది: — మొదలు లేకుండా; న చ సంప్రతిష్ఠా — మూలం లేకుండా; ఆశ్వత్థమ్ — పవిత్ర రావి చెట్టు; ఏనం — ఇది; సు-విరూఢ-మూలం— లోతైన మూలములు గల;  అసంగ-శస్త్రేణ — అనాసక్తి/వైరాగ్యము అనే గొడ్డలి చే; ధృడేన— బలమైన; ఛిత్త్వా— ఛిద్రం చేసి; తతః — ఆ తరువాత; పదం — ప్రదేశము; తత్ — అది; పరిమార్గితవ్యం— వెతకాలి; యస్మిన్ — ఎక్కడికైతే; గతాః — వెళ్లిన పిదప; న నివర్తంతి — తిరిగిరారు; భూయః — మరల; తమ్ — ఆయనకి; ఏవ — ఖఛ్చితముగా; చ — మరియు; ఆద్యం — మూలమైన; పురుషం — పరమేశ్వరుడు; ప్రపద్యే — ఆశ్రయించుము; యతః — ఎక్కడి నుండి అయితే; ప్రవృత్తిః — ఈ వ్యవహారము; ప్రసృతా — ఉద్భవించినదో; పురాణీ — అతి ప్రాచీనమైన."
      translation: "
                                Slokam 15.3-4:
                                ఈ వృక్షము యొక్క నిజ స్వరూపము ఈ జగత్తులో తెలియబడదు, దాని యొక్క మొదలు, చివర లేదా సనాతన అస్థిత్వము కూడా అర్థం కాదు. కానీ, ఈ యొక్క లోతైన వేర్లు కల అశ్వత్థ వృక్షమును అనాసక్తి/వైరాగ్యమనే బలమైన గొడ్డలిచే ఖండించివేయాలి. ఆ తరువాత ఆ వృక్షము యొక్క మొదలు వెతకాలి, అదియే ఆ భగవంతుడు, ఆయన నుండే ఈ జగత్తు యొక్క ఉత్పత్తి సనాతన కాలం  క్రితం సంభవించినది. ఆయనను ఆశ్రయించిన తరువాత మళ్ళీ మనం ఈ జగత్తు లోనికి రాము.
                            "
    4:
      meaning: "న రూపమ్ — రూపము లేకుండా; అస్య — దీని యొక్క; ఇహ — ఈ లోకములో; తథా — ఆ విధముగా; ఉపలభ్యతే — కనిపించును; న అంతః — అంతము లేని; న చ ఆది: — మొదలు లేకుండా; న చ సంప్రతిష్ఠా — మూలం లేకుండా; ఆశ్వత్థమ్ — పవిత్ర రావి చెట్టు; ఏనం — ఇది; సు-విరూఢ-మూలం— లోతైన మూలములు గల;  అసంగ-శస్త్రేణ — అనాసక్తి/వైరాగ్యము అనే గొడ్డలి చే; ధృడేన— బలమైన; ఛిత్త్వా— ఛిద్రం చేసి; తతః — ఆ తరువాత; పదం — ప్రదేశము; తత్ — అది; పరిమార్గితవ్యం— వెతకాలి; యస్మిన్ — ఎక్కడికైతే; గతాః — వెళ్లిన పిదప; న నివర్తంతి — తిరిగిరారు; భూయః — మరల; తమ్ — ఆయనకి; ఏవ — ఖఛ్చితముగా; చ — మరియు; ఆద్యం — మూలమైన; పురుషం — పరమేశ్వరుడు; ప్రపద్యే — ఆశ్రయించుము; యతః — ఎక్కడి నుండి అయితే; ప్రవృత్తిః — ఈ వ్యవహారము; ప్రసృతా — ఉద్భవించినదో; పురాణీ — అతి ప్రాచీనమైన."
      translation: "
                                Slokam 15.3-4:
                                ఈ వృక్షము యొక్క నిజ స్వరూపము ఈ జగత్తులో తెలియబడదు, దాని యొక్క మొదలు, చివర లేదా సనాతన అస్థిత్వము కూడా అర్థం కాదు. కానీ, ఈ యొక్క లోతైన వేర్లు కల అశ్వత్థ వృక్షమును అనాసక్తి/వైరాగ్యమనే బలమైన గొడ్డలిచే ఖండించివేయాలి. ఆ తరువాత ఆ వృక్షము యొక్క మొదలు వెతకాలి, అదియే ఆ భగవంతుడు, ఆయన నుండే ఈ జగత్తు యొక్క ఉత్పత్తి సనాతన కాలం  క్రితం సంభవించినది. ఆయనను ఆశ్రయించిన తరువాత మళ్ళీ మనం ఈ జగత్తు లోనికి రాము.
                            "
    5:
      meaning: "నిః — లేకుండా; మాన — అహంకారం/గర్వము; మోహాః — మోహము; జిత — జయించి; సంగ — సంగము (మమకారాసక్తి); దోషాః — దోషములు; అధ్యాత్మ-నిత్యాః — నిరంతరం ఆత్మ, భగవంతుని యందే స్థితమై ఉండి; వినివృత్త కామాః — ఇంద్రియ భోగ కోరికల నుండి పూర్తిగా స్వేచ్చ పొందినవారు; ద్వంద్వైః విముక్తాః — ద్వందముల నుండి విముక్తులైనవారు; సుఖ-దుఃఖ సంజ్ఞైః — సుఖదుఃఖములు అనబడే; గచ్చంతి — పొందెదరు; ఆమూఢాః — వివేకవంతులు; పదం — ధామము; అవ్యయం — నిత్య సనాతనమైన; తత్ — అది."
      translation: "
                                Slokam 15.5:
                                దురభిమానము మరియు మోహము లేకుండా ఉన్నవారు, మమకారాసక్తిని జయించినవారు, సతతమూ ఆత్మ, భగవంతుని చింతన లోనే ఉన్నవారు, ఇంద్రియ భోగములను అనుభవించాలని కోరికలు లేని వారు, సుఖదుఃఖములనెడి ద్వందములకు అతీతులై ఉన్నవారు - ఇటువంటి ముక్తజీవులు నా పరమపదమును చేరుకుంటారు.
                            "
    6:
      meaning: "న — కాదు; తత్ — అది; భాసయతే — ప్రకాశింపచేయును; సూర్యో — సూర్యుడు; న శశాంకో — చంద్రుడు కూడా కాదు; న పావకః — అగ్ని కూడా కాదు;   యత్  — ఎక్కడికైతే; గత్వా — వెళ్లిన పిదప; న నివర్తంతే — తిరిగి రారో; తత్-ధామ — ఆ ధామము; పరమం — సర్వోన్నతమైనది; మమ — నాది."
      translation: "
                                Slokam 15.6:
                                సూర్యుడు కానీ, చంద్రుడు కానీ, అగ్ని కానీ ఇవేవీ నా పరం ధామమును ప్రకాశింపచేయలేవు. అక్కడికి వెళ్లిన పిదప, జనులు మరల ఈ భౌతిక లోకానికి తిరిగిరారు.
                            "
    7:
      meaning: "మమ — నా యొక్క; ఏవ — మాత్రమే; అంశా — అంశములు; జీవ-లోకే — భౌతిక ప్రపంచములో; జీవ-భూతః — జీవాత్మలు; సనాతనః  — సనాతనమైన; మనః — మనస్సు; షష్ఠాని — ఆరు; ఇంద్రియాణి — ఇంద్రియములు; ప్రకృతి-స్థాని — ప్రకృతి స్వభావముచే బంధించివేయబడి; కర్షతి —  శ్రమ పడుతున్నారు."
      translation: "
                                Slokam 15.7:
                                భౌతిక జగత్తులోఉన్న జీవాత్మలు నా యొక్క సనాతనమైన అంశలే. కానీ, భౌతిక శక్తిచే కట్టివేయబడి, వారు మనస్సుతో కలిపి ఉన్న ఆరు ఇంద్రియములతో ప్రయాస పడుతున్నారు.
                            "
    8:
      meaning: "శరీరం — శరీరము; యత్ — ఎలాగైతే; అవాప్నోతి — తీసుకువెళుతుందో; యత్ — అలాగే; చ అపి  — కూడా; ఉత్క్రామతి  — విడిచివెళ్లును; ఈశ్వరః  — జీవాత్మ, భౌతిక శరీరము యొక్క ప్రభువు; గృహీత్వా — తీసుకుని; ఏతాని — వీటిని; సంయాతి — వెళ్ళును; వాయుః  — గాలి; గంధాన్ — సువాసనను; ఇవ — అలాగే; ఆశయాత్  —  స్థానము నుండి."
      translation: "
                                Slokam 15.8:
                                ఎలాగైతే గాలి, సుగంధమును ఒకచోటి నుండి ఇంకొక చోటికి తీస్కువెళుతుందో, జీవాత్మ కూడా, పాత శరీరమును విడిచి, కొత్త శరీరంలోనికి ప్రవేశిస్తున్నప్పుడు, మనస్సు మరియు ఇంద్రియములను తనతో పాటుగా తీసుకెళుతుంది.
                            "
    9:
      meaning: "శ్రోత్రం — చెవులు; చక్షుః — కన్నులు; స్పర్శనం — స్పర్శ; చ — మరియు; రసనం — నాలుక; ఘ్రాణమ్ — ముక్కు; ఏవ — కూడా; చ — మరియు; అధిష్ఠాయ — చుట్టూ ఉండి; మనః — మనస్సు; చ — మరియు; అయం — అవి; విషయాన్ — ఇంద్రియ విషయములు; ఉపసేవతే — ఆస్వాదించును."
      translation: "
                                Slokam 15.9:
                                మనస్సును ఆశ్రయించి ఉన్న ఇంద్రియములు - చెవులు, కన్నులు, చర్మము, నాలుక మరియు ముక్కు - వీటి యొక్క గ్రహణశక్తితో, జీవాత్మ ఇంద్రియ వస్తువిషయములను ఆస్వాదిస్తుంటుంది.
                            "
    10:
      meaning: "ఉత్క్రామంతం — వెళ్ళిపోతున్నప్పుడు; స్థితం — ఉన్నప్పుడు; వా అపి — అయినా కానీ; భుంజానం — ఆనందిస్తూ; వా — లేదా; గుణ-అన్వితమ్ — భౌతిక ప్రకృతి యొక్క గుణములచే లోబడిపోయి; విమూఢాః — అజ్ఞానులు; న అనుపశ్యంతి — గమనించరు; పశ్యంతి — దర్శిస్తారు; జ్ఞాన చక్షుషః — జ్ఞాన నేత్రములు కలవారు."
      translation: "
                                Slokam 15.10:
                                జీవాత్మను - అది ఇంద్రియ వస్తువిషములను ఆనందిస్తూ దేహములోనే ఉన్నప్పుడు కానీ లేదా అది దేహమును విడిచివెళ్లినప్పుడు కానీ - అజ్ఞానులు గమనించరు. కానీ జ్ఞాన నేత్రములు కలవారు దానిని దర్శించగలరు.
                            "
    11:
      meaning: "యతంతః — గట్టిగా ప్రయత్నించే; యోగినః — యోగులు; చ — కూడా; ఏనం — దీనిని (ఆత్మ); పశ్యంతి — చూచెదరు; ఆత్మని — శరీరములో; అవస్థితం — స్థితమై ఉన్న; యతంతః — పరిశ్రమిస్తూ; అపి — కూడా; ఆకృత-ఆత్మనః  — అంతఃకరణ శుద్ధి లేని వారు; న ఏనం పశ్యతి  — దీనిని గమనించలేరు; అచేతసః  — అజ్ఞానులు."
      translation: "
                                Slokam 15.11:
                                గట్టిగా పరిశ్రమించే యోగులు కూడా దేహములోనే స్థితమై ఉన్న ఆత్మను తెలుసుకోగలుగుతారు. కానీ, ఎంత ప్రయత్నించినా, అంతఃకరణ శుద్ధి లేని వారు మాత్రం దానిని తెలుసుకొనలేరు.
                            "
    12:
      meaning: "యత్ — ఏదైతే; ఆదిత్య-గతం  — సూర్యునిలో; తేజః  — తేజస్సు; జగత్  — సౌర కుటుంబము; భాసయతే  — ప్రకాశింపచేయునో; అఖిలమ్ — సమస్త; యత్  — ఏదైతే; చంద్రమసి  — చంద్రునిలో; యత్ — ఏదైతే; చ — మరియు; అగ్నౌ — అగ్నిలో; తత్ — అది; తేజః —  తేజస్సు; విద్ధి — తెలుసుకొనుము; మామకమ్ — నా యొక్క."
      translation: "
                                Slokam 15.12:
                                సమస్త సౌర మండలమును ప్రకాశింపచేసే సూర్యుని తేజస్సుని నేనే అని తెలుసుకొనుము. చంద్రుని యొక్క ప్రకాశము మరియు అగ్ని యొక్క కాంతి నానుండే ఉద్భవిస్తున్నాయని తెలుసుకొనుము.
                            "
    13:
      meaning: "గాం — భూమి; ఆవిశ్య — వ్యాపించి; చ — మరియు; భూతాని — జీవ రాశులు; ధారయామి — పోషిస్తూ; అహం — నేను; ఓజసా — శక్తి; పుష్ణామి — పోషిస్తూ; చ — మరియు; ఔషధీ — మొక్కలు; సర్వః — సమస్త; సోమః  — చంద్రుడు; భూత్వా — ఉంటూ; రస-ఆత్మకః — జీవ రసములను అందిస్తూ."
      translation: "
                                Slokam 15.13:
                                పృథ్వి యందు అంతటా ప్రవేశించి వ్యాపించి ఉండి, నేను సమస్త ప్రాణులను నా శక్తి చే పోషిస్తుంటాను. చంద్రుడిగా ఉండి, సమస్త వృక్షజాతికి  పుష్టిని చేకూరుస్తుంటాను.
                            "
    14:
      meaning: "అహం — నేను; వైశ్వానరః — జీర్ణక్రియాగ్ని (జఠరాగ్ని); భూత్వా — అయిఉండి; ప్రాణినాం — సర్వ ప్రాణులలో; దేహం — శరీరము; ఆశ్రితః — ఉన్నవాడినై; ప్రాణ-అపాన — ప్రాణ-అపానములు (బయటకువెళ్ళే మరియు లోనికి వచ్చే శ్వాస); సమాయుక్తః — సమముగా ఉంచుతూ; పచామి — జీర్ణము చేయుదును; అన్నం — ఆహారములు; చతుః-విధం — నాలుగు రకముల."
      translation: "
                                Slokam 15.14:
                                నాలుగు రకాల ఆహారమును జీర్ణము చేసుకుని మరియు ఒంటబట్టించుకొనటానికి, జీవుల ఉదరములలో ప్రాణాపానసంయుక్తమైన జఠరాగ్ని రూపమును నేనే స్వీకరిస్తాను.
                            "
    15:
      meaning: "సర్వస్య — సమస్త ప్రాణులలో; చ — మరియు; అహం — నేను; హృది — హృదయములో; సన్నివిష్టః  — స్థితమై ఉండి; మత్తః  — నానుండి; స్మృతిర్ — స్మృతి; జ్ఞానమ్ —  జ్ఞానము;  అపోహనం — విస్మృతి (మతిమరుపు); చ — మరియు; వేదైః — వేదముల చే; చ — మరియు; సర్వైః — అన్ని; అహం — నేను; ఏవ — మాత్రమే; వేద్యః  — తెలుసుకొనబడవలసిన వాడను; వేదాంత-కృత్ — వేదాంతములను రచించినవాడను; వేద-విత్  — వేదార్ధములను తెలిసినవాడను; ఏవ — ఒక్కడినే (మాత్రమే); చ — మరియు; అహం — నేను."
      translation: "
                                Slokam 15.15:
                                నేను సమస్త ప్రాణుల హృదయములలో స్థితమై ఉన్నాను, నా నుండే జ్ఞాపకశక్తి, జ్ఞానము, మరియు విస్మృతి (మర్చిపోవుట) కలుగుతాయి. అన్ని వేదముల ద్వారా తెలుసుకోబడవలసిన వాడను నేను మాత్రమే, వేదాంత రచయితను నేనే, మరియు వేదార్ధమును తెలిసినవాడను నేనే.
                            "
    16:
      meaning: "ద్వౌ — రెండు; ఇమౌ — ఇవి; పురుషౌ — ప్రాణులు; లోకే — సృష్టిలో; క్షరః — క్షరములు (నశించిపోయేవి); చ — మరియు; అక్షరః  — అక్షరములు (వినాశరహితములు); ఏవ — అయినా; చ — మరియు; క్షరః — క్షరములు; సర్వాణి — సమస్త; భూతాని — భూతములు; కూట-స్థః  — విముక్తి నొందిన; అక్షరః  — అక్షరములు; ఉచ్యతే — చెప్పబడుతున్నవి."
      translation: "
                                Slokam 15.16:
                                సృష్టిలో రెండు రకాల ప్రాణులు ఉన్నాయి, క్షరములు (నశించేవి) మరియు అక్షరములు (నశించనివి). భౌతిక జగత్తులో ఉన్నవి క్షరములు. అక్షరములు అంటే మోక్షము పొందిన జీవులు.
                            "
    17:
      meaning: "ఉత్తమః  — సర్వోత్కృష్ట; పురుషః — దివ్య పురుషుడు; తు — కానీ; అన్యః — వేరొక; పరమ-ఆత్మ — పరమాత్మ; ఇతి — ఈ విధముగా; ఉదాహృతః  — చెప్పబడెను; యః — ఎవరైతే; లోక త్రయమ్ — మూడు లోకములు; ఆవిశ్య — ప్రవేశించి; బిభర్తి — పోషించును; అవ్యయ — నాశనరహితమైన; ఈశ్వరః  — నియామకుడు."
      translation: "
                                Slokam 15.17:
                                ఇవే కాక, నాశరహితమైన పరమాత్మ అయిన, ఆ పురుషోత్తముడు, ఉన్నాడు. ఆయన అవ్యయమైన ఈశ్వరునిగా ముల్లోకములలో ప్రవేశించి, సమస్త ప్రాణులను పోషిస్తూ ఉంటాడు.
                            "
    18:
      meaning: "యస్మాత్ — కాబట్టి; క్షరం — నశ్వరమైన దాని కంటే; అతీతః — అతీతుడను; అహం — నేను; అక్షరాత్ అపి — నాశరహితుడైన వాటి కంటే; చ — మరియు; ఉత్తమః — అతీతుడను (ఉన్నతుడను); అతః — కాబట్టి; అస్మి — నేను; లోకే — ఈ జగత్తులో; వేదే — వేదములలో; చ — మరియు; ప్రథితః — ప్రసిద్ధుడను; పురుష-ఉత్తమః — సర్వోత్కృష్ట దివ్య పురుషుడి గా."
      translation: "
                                Slokam 15.18:
                                నేను నశ్వరమైన ఈ భౌతిక పదార్ధముకంటెనూ, మరియు నాశరహితమైన జీవాత్మ కంటెనూ కూడా అతీతమైనవాడను. కాబట్టి వేదములలో మరియు స్మృతులలో నేనే సర్వోత్కృష్ట దివ్య పురుషుడి గా కీర్తింపబడ్డాను.
                            "
    19:
      meaning: "యః — ఎవరైతే; మాం — నన్ను; ఏవం — ఈ విధముగా; అసమ్మూఢః — సంశయము లేకుండా; జానాతి — తెలుసుకుని; పురుష-ఉత్తమమ్ — సర్వోత్కృష్ట దివ్య పురుషుడు; సః — వారు; సర్వ-విత్ — సంపూర్ణ జ్ఞానము కలవారు; భజతి — పూజిస్తారు; మాం — నన్ను; సర్వ-భావేన — సంపూర్ణముగా అన్ని విధములా; భారత — అర్జునా, భరతుని తనయుడా."
      translation: "
                                Slokam 15.19:
                                ఎవరైతే సంశయము లేకుండా నన్ను సర్వోత్కృష్ట పురుషోత్తమునిగా తెలుసుకుంటారో, వారికి సంపూర్ణ జ్ఞానము ఉన్నట్టు. ఓ అర్జునా, వారు హృదయపూర్వకముగా నన్నే భజింతురు.
                            "
    20:
      meaning: "ఇతి — ఇవి; గుహ్య-తమం — అత్యంత రహస్యమైన; శాస్త్రం — వైదిక శాస్త్రము; ఇదం — ఇది; ఉక్తం — చెప్పబడినది; మయా — నా చేత; అనఘ — అర్జునా, పాప రహితుడా; ఏతత్ — ఇది; బుద్ధ్వా — అర్థంచేసుకుని; బుద్ధిమాన్ — జ్ఞాని; స్యాత్ — అగును; కృత-కృత్యః  — సాధించవలసినది  పూర్తి చేసినవాడు; చ — మరియు; భారత — అర్జునా, భరతుని పుత్రుడా."
      translation: "
                                Slokam 15.20:
                                ఓపాపరహితుడా, అర్జునా, అత్యంత రహస్యమైన వేద శాస్త్ర మూలతత్త్వమును నేను నీకు తెలియచేసాను. దీనిని అర్థం చేసుకున్న వ్యక్తి జ్ఞాని అవుతాడు, మరియు సాధించవలసినది అంతా నెరవేర్చినవాడు అవుతాడు.
                            "
  16:
    1:
      meaning: "శ్రీ భగవానువాచ — శ్రీ భగవానుడు పలికెను;  అభయం — నిర్భయత్వము;  సత్వ-సంశుద్ధిః — అంతఃకరణ శుద్ధి; జ్ఞాన — జ్ఞానము; యోగ — ఆధ్యాత్మిక;  వ్యవస్థితిః — దృఢ సంకల్పము; దానం — దానము; దమః — ఇంద్రియ నిగ్రహము; చ — మరియు; యజ్ఞ — యజ్ఞము చేయుట; చ — మరియు; స్వాధ్యాయః — ప్రవిత్ర గ్రంథ అధ్యయనము; తపః — తపస్సు; ఆర్జవమ్ — నిష్కాపట్యము;  అహింసా — అహింస; సత్యం — సత్యసంధత; అక్రోధః — కోపములేకుండుట; త్యాగః — త్యాగము; శాంతిః — శాంతి; అపైశునమ్ — దోషములు వెతకకుండా ఉండుట; దయా — దయ; భూతేషు — సమస్త జీవ రాశులపట్ల; అలోలుప్త్వం — దురాశ లేకుండుట; మార్దవం — సౌమ్యత; హ్రీ — అణుకువ; అచాపలమ్ — చపలత్వం లేకుండుట; తేజః — దృఢసంకల్పం; క్షమా — క్షమాగుణము; ధృతిః — మనఃస్థైర్యము; శౌచము — పరిశుభ్రత; అద్రోహః — ఎవరి మీదా శత్రుత్వ భావన లేకుండుట; న — కాదు; అతి-మానితా — డాంబికం లేకుండుట; భవంతి — ఉందురో;  సంపదం — గుణములు; దైవీమ్ — దైవీ;  అభిజాతస్య — కలిగిఉన్నవారు; భారత — భరత వంశీయుడా."
      translation: "
                                Slokam 16.1-3:
                                శ్రీ భగవానుడు పలికెను : ఓ భరత వంశీయుడా,   దైవీ సంపద కలవాని లక్షణములు ఇవి - నిర్భయత్వము, కల్మషం లేని మనస్సు, ఆధ్యాత్మిక జ్ఞానములో ధృఢసంకల్పము, దానము, ఇంద్రియ నిగ్రహము, యజ్ఞములను చేయుట, పవిత్ర గ్రంధ పఠనం, తపస్సు మరియు నిష్కాపట్యం; అహింస, సత్య సంధత, క్రోధము లేకుండుట, త్యాగము, శాంతి, ఇతరుల దోషములు వెతకకుండా ఉండుట, సర్వ ప్రాణులపట్ల దయ, దురాశ లేకుండుట, సౌమ్యత, అణుకువ మరియు నిశ్చలత్వము; బలము, క్షమాగుణము, మనఃస్థైర్యము, పరిశుభ్రత, ఎవరిపట్లా శత్రుత్వం లేకుండుట మరియు డాంభికము లేకుండుట.
                            "
    2:
