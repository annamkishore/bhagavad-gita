slokasMeaning:
  01:
    01:
      meaning: "ధృతరాష్ట్ర ఉవాచ — ధృతరాష్ట్రుడు పలికెను; ధర్మ క్షేత్రే — ధర్మ భూమి; కురు-క్షేత్రే — కురుక్షేత్రం వద్ద; సమవేతాః  — చేరియున్న; యుయుత్సవః — యుద్ధ కాంక్ష తో; మామకాః — నా పుత్రులు; పాండవా — పాండు పుత్రులు; చ — మరియు; ఏవ — నిజముగా; కిం — ఏమి; అకుర్వత — చేసినారు; సంజయ — ఓ సంజయా."
      translation: "ధృతరాష్ట్రుడు పలికెను: ఓ సంజయా, ధర్మభూమి అయిన కురుక్షేత్రం లో కూడియుండి, యుద్ధానికి సన్నద్ధమైన నా పుత్రులు మరియు పాండు పుత్రులు ఏమి చేసారు?"
    02:
      meaning: "సంజయ ఉవాచ — సంజయుడు పలికెను; దృష్ట్వా — గమనించిన పిదప; తు — కానీ; పాండవ-అనీకం — పాండవ సైన్యమును; వ్యూఢం — సైనిక వ్యూహ రచన తో నిలిచి యున్న; దుర్యోధనః  — రాజైన దుర్యోధనుడు; తదా — అప్పుడు; ఆచార్యం — గురువు గారు; ఉపసంగమ్య — సమీపించి; రాజా — రాజు; వచనం — మాటలను; అబ్రవీత్  — పలికెను."
      translation: "సంజయుడు పలికెను, సైనిక వ్యూహాత్మకంగా నిలిపి ఉన్న పాండవ సైన్యాన్ని చూచిన దుర్యోధనుడు తన గురువు ద్రోణాచార్యుడిని సమీపించి ఈ విధంగా పలికెను."
    3:
      meaning: "పశ్య — చూడుము; ఏతాం — ఈ యొక్క; పాండు-పుత్రాణామ్ — పాండు రాజు పుత్రులు; ఆచార్య — గురువర్య; మహతీం — గొప్పదైన; చమూమ్ — సైన్యమును; వ్యూఢాం —  సైనిక వ్యూహాత్మకంగా నిలుపబడిన; ద్రుపద-పుత్రేణ — ద్రుపదుని పుత్రుడు దృష్టద్యుమ్నుడు; తవ — మీ యొక్క; శిష్యేణ — శిష్యుడు; ధీ-మతా — తెలివైనవాడు."
      translation: "దుర్యోధనుడు పలికెను:  గౌరవనీయులైన గురువర్యా! మీ ప్రియ శిష్యుడు, ద్రుపద పుత్రుడిచే అత్యంత వ్యూహాత్మకంగా నిలుప బడిన ఈ పాండవుల మహా సైన్యాన్ని చూడుము."
    4:
      meaning: "అత్ర — ఇక్కడ; శూరాః — శక్తివంతమైన యోధులు; మహా-ఇశు-ఆసాః — గొప్ప ధనుర్ధారులు; భీమ-అర్జున-సమాః  — భీముడు అర్జునుడు లతో సమానమైన; యుధి — యుద్ధములో; యుయుధానః  — యుయుధానుడు; విరాటః — విరాటుడు; చ — మరియు; ద్రుపదః — ద్రుపదుడు; చ — మరియు; మహా-రథః — పదివేల మంది సాధారణ యోధుల బలంతో సమానమైన బలము కల యోధులు ధృష్టకేతు — ధృష్టకేతుడు; చెకితానః — చేకితానుడు; కాశీరాజః  — కాశీరాజు; చ — మరియు; వీర్య-వాన్ — వీరోచిత; పురుజిత్ — పురుజితుడు; కుంతిభోజః — కుంతిభోజుడు; చ — మరియు; శైబ్యః — శైబ్యుడు; చ — మరియు; నర-పుంగవః — ఉత్తమ పురుషులు;యుధామన్యుః  — యుధామన్యుడు; చ — మరియు; విక్రాంత — ధైర్యవంతుడైన; ఉత్తమౌజాః  — ఉత్తమౌజుడు; చ — మరియు;  వీర్య-వాన్ — వీరుడైన; సౌభద్రః   — సుభద్ర కుమారుడు; ద్రౌపదేయాః — ద్రౌపది పుత్రులు; చ — మరియు; సర్వే — అందరును; ఏవ — నిజంగా; మహా-రథాః  — పదివేల మంది సాధారణ యోధుల బలంతో సమానమైన బలము కల యోధులు."
      translation: "వారి పక్షాన సైన్యంలో ఉన్న ఎంతోమంది శక్తివంతమైన యోధులను చూడండి - యుయుధానుడు, విరాటుడు మరియు ద్రుపదుడు వంటి వారు గొప్ప ధనుస్సులను ధరించి ఉన్నారు మరియు వారు భీమార్జునులతో సమానమైన వారు. అక్కడున్న పరాక్రమవంతులైన ధృష్టకేతుడు, చెకితానుడు, వీరుడైన కాశీరాజు, పురుజిత్తు, కుంతిభోజుడు మరియు శైబ్యుడు - వీరందరూ ఉత్తమ పురుషులే. వారి సైన్యంలో ఉన్నటువంటి - ధైర్యశాలి యుధామన్యుడు, వీరుడైన ఉత్తమౌజుడు, సుభద్ర కుమారుడు, ద్రౌపది పుత్రులు - వీరందరూ యుద్ధ వీరులే."
    5:
      meaning: "అత్ర — ఇక్కడ; శూరాః — శక్తివంతమైన యోధులు; మహా-ఇశు-ఆసాః — గొప్ప ధనుర్ధారులు; భీమ-అర్జున-సమాః  — భీముడు అర్జునుడు లతో సమానమైన; యుధి — యుద్ధములో; యుయుధానః  — యుయుధానుడు; విరాటః — విరాటుడు; చ — మరియు; ద్రుపదః — ద్రుపదుడు; చ — మరియు; మహా-రథః — పదివేల మంది సాధారణ యోధుల బలంతో సమానమైన బలము కల యోధులు ధృష్టకేతు — ధృష్టకేతుడు; చెకితానః — చేకితానుడు; కాశీరాజః  — కాశీరాజు; చ — మరియు; వీర్య-వాన్ — వీరోచిత; పురుజిత్ — పురుజితుడు; కుంతిభోజః — కుంతిభోజుడు; చ — మరియు; శైబ్యః — శైబ్యుడు; చ — మరియు; నర-పుంగవః — ఉత్తమ పురుషులు;యుధామన్యుః  — యుధామన్యుడు; చ — మరియు; విక్రాంత — ధైర్యవంతుడైన; ఉత్తమౌజాః  — ఉత్తమౌజుడు; చ — మరియు;  వీర్య-వాన్ — వీరుడైన; సౌభద్రః   — సుభద్ర కుమారుడు; ద్రౌపదేయాః — ద్రౌపది పుత్రులు; చ — మరియు; సర్వే — అందరును; ఏవ — నిజంగా; మహా-రథాః  — పదివేల మంది సాధారణ యోధుల బలంతో సమానమైన బలము కల యోధులు."
      translation: "వారి పక్షాన సైన్యంలో ఉన్న ఎంతోమంది శక్తివంతమైన యోధులను చూడండి - యుయుధానుడు, విరాటుడు మరియు ద్రుపదుడు వంటి వారు గొప్ప ధనుస్సులను ధరించి ఉన్నారు మరియు వారు భీమార్జునులతో సమానమైన వారు. అక్కడున్న పరాక్రమవంతులైన ధృష్టకేతుడు, చెకితానుడు, వీరుడైన కాశీరాజు, పురుజిత్తు, కుంతిభోజుడు మరియు శైబ్యుడు - వీరందరూ ఉత్తమ పురుషులే. వారి సైన్యంలో ఉన్నటువంటి - ధైర్యశాలి యుధామన్యుడు, వీరుడైన ఉత్తమౌజుడు, సుభద్ర కుమారుడు, ద్రౌపది పుత్రులు - వీరందరూ యుద్ధ వీరులే."
    6:
      meaning: "అత్ర — ఇక్కడ; శూరాః — శక్తివంతమైన యోధులు; మహా-ఇశు-ఆసాః — గొప్ప ధనుర్ధారులు; భీమ-అర్జున-సమాః  — భీముడు అర్జునుడు లతో సమానమైన; యుధి — యుద్ధములో; యుయుధానః  — యుయుధానుడు; విరాటః — విరాటుడు; చ — మరియు; ద్రుపదః — ద్రుపదుడు; చ — మరియు; మహా-రథః — పదివేల మంది సాధారణ యోధుల బలంతో సమానమైన బలము కల యోధులు ధృష్టకేతు — ధృష్టకేతుడు; చెకితానః — చేకితానుడు; కాశీరాజః  — కాశీరాజు; చ — మరియు; వీర్య-వాన్ — వీరోచిత; పురుజిత్ — పురుజితుడు; కుంతిభోజః — కుంతిభోజుడు; చ — మరియు; శైబ్యః — శైబ్యుడు; చ — మరియు; నర-పుంగవః — ఉత్తమ పురుషులు;యుధామన్యుః  — యుధామన్యుడు; చ — మరియు; విక్రాంత — ధైర్యవంతుడైన; ఉత్తమౌజాః  — ఉత్తమౌజుడు; చ — మరియు;  వీర్య-వాన్ — వీరుడైన; సౌభద్రః   — సుభద్ర కుమారుడు; ద్రౌపదేయాః — ద్రౌపది పుత్రులు; చ — మరియు; సర్వే — అందరును; ఏవ — నిజంగా; మహా-రథాః  — పదివేల మంది సాధారణ యోధుల బలంతో సమానమైన బలము కల యోధులు."
      translation: "
                                BG 1.4-6:
                                వారి పక్షాన సైన్యంలో ఉన్న ఎంతోమంది శక్తివంతమైన యోధులను చూడండి - యుయుధానుడు, విరాటుడు మరియు ద్రుపదుడు వంటి వారు గొప్ప ధనుస్సులను ధరించి ఉన్నారు మరియు వారు భీమార్జునులతో సమానమైన వారు. అక్కడున్న పరాక్రమవంతులైన ధృష్టకేతుడు, చెకితానుడు, వీరుడైన కాశీరాజు, పురుజిత్తు, కుంతిభోజుడు మరియు శైబ్యుడు - వీరందరూ ఉత్తమ పురుషులే. వారి సైన్యంలో ఉన్నటువంటి - ధైర్యశాలి యుధామన్యుడు, వీరుడైన ఉత్తమౌజుడు, సుభద్ర కుమారుడు, ద్రౌపది పుత్రులు - వీరందరూ యుద్ధ వీరులే.
                            "
    7:
      meaning: "అస్మాకం — మన; తు — కానీ; విశిష్టాః  — శ్రేష్ఠ మైన వారు; యే — ఎవరు; తాన్ — వారిని; నిబోధ — తెలుసుకొనుము; ద్విజ-ఉత్తమ — బ్రాహ్మణ శ్రేష్ఠుడా; నాయకాః  — నాయకులు; మమ — మన; సైన్యస్య — సైన్యానికి; సంజ్ఞా-అర్థం — ఎరుక కొరకు ; తాన్ — వారిని; బ్రవీమి — తెలుపుతున్నాను; తే  — మీకు."
      translation: "
                                BG 1.7:
                                ఓ బ్రాహ్మణోత్తమా, మన పక్షం లో ఉన్న ప్రధాన యోధుల గురించి కూడా వినుము, వీరు నాయకులుగా అత్యంత యోగ్యమైన వారు. మీ ఎరుకకై ఇప్పుడు వీరి గురించి తెలుపుచున్నాను.
                            "
    8:
      meaning: "భవాన్ — స్వయంగా మీరు; భీష్మః — భీష్ముడు; చ — మరియు; కర్ణః— కర్ణుడు; చ — మరియు; కృపః — కృపాచార్యుడు; చ — మరియు; సమితింజయః — యుద్ధంలో విజయుడు; అశ్వత్థామా —అశ్వత్థామ; వికర్ణ — వికర్ణుడు; చ — మరియు; సౌమదత్తిః  — భూరిశ్రవుడు (సోమదత్తుని కుమారుడు); తథా — ఈ విధంగా; ఏవ — కూడా; చ —  మరియు."
      translation: "
                                BG 1.8:
                                మీరును, భీష్ముడు, కర్ణుడు, కృపాచార్యుడు, అశ్వత్థామ, వికర్ణుడు మరియు భూరిశ్రవుడు - వీరందరూ  ఎప్పటికీ యుద్ధములో విజయులే.
                            "
    9:
      meaning: "అన్యే — ఇతరులు; చ — కూడా; బహవః — చాలామంది; శూరాః  — వీర యోధులు; మదర్థే — నా కోసం; త్యక్త-జీవితాః  — ప్రాణాలు అర్పించేందుకు సిద్ధంగా ఉన్నారు; నానా-శస్త్ర ప్రహరణాః  — అనేక ఆయుధములు కలిగినవారు; సర్వే — అందరూ; యుద్ధ-విశారదాః  — యుద్ద రంగం లో నిపుణులు."
      translation: "
                                BG 1.9:
                                ఇంకా చాలా మంది వీరయోధులు నా కోసం ప్రాణాలు అర్పించటానికి సిద్దంగా వున్నారు. అనేక ఆయుధములతో  ఉన్న వీరందరూ యుద్దవిద్య లో ప్రావీణ్యం కలవారే.
                            "
    10:
      meaning: "అపర్యాప్తం — అపరిమితమైన; తత్ — అది; అస్మాకం — మన యొక్క; బలం — బలము; భీష్మ — భీష్మ పితామహుడిచే; అభిరక్షితాం— సురక్షితంగా కాపాడబడుతున్న; పర్యాప్తం— పరిమితమైన; తు — కానీ; ఇదం — ఈ; ఏతేషాం — వారియొక్క; బలం — బలము; భీమ — భీముడు; అభిరక్షితాం — జాగ్రత్తగా రక్షింపబడుచున్న."
      translation: "
                                BG 1.10:
                                మన సైనిక బలం అపరిమితమైనది మరియు మనం భీష్మ పితామహుడిచే రక్షింపబడుతున్నాము, కానీ, భీముడిచే రక్షింపబడుచున్న పాండవసైన్యం పరిమితమైనది.
                            "
    11:
      meaning: "అయనేషు — వ్యూహాత్మక స్థానాల యందు; చ — మరియు; సర్వేషు — అన్నీ; యథాభాగం — మీ మీ స్థానాల లో; అవస్థితాః — నిలిచివుండి; భీష్మం — భీష్మ పితామహుడిని; ఏవ — మాత్రమే; అభిరక్షంతు — రక్షించండి; భవంతః  — మీరు; సర్వే — అందరు; ఏవ హి — కూడా."
      translation: "
                                BG 1.11:
                                కావున, కౌరవ సేనా నాయకులందరికీ, మీమీ వ్యూహాత్మక స్థానాలను పరిరక్షిస్తూ భీష్మ పితామహుడికి పూర్తి సహకారం అందించమని పిలుపునిస్తున్నాను.
                            "
    12:
      meaning: "తస్య — అతనికి; సంజనయన్ — కలిగించుచు; హర్షం — సంతోషమును; కురువృద్ధః — కురు వంశము లో వృద్ధుడు (భీష్ముడు); పితామహః — తాత గారు; సింహ-నాదం — సింహ గర్జన; వినద్య — శబ్దం చేసి; ఉచ్చైః — పెద్ద స్వరంతో; శంఖం — శంఖమును; దధ్మౌ — మ్రోగించెను; ప్రతాప-వాన్ — తేజోవంతమైన."
      translation: "
                                BG 1.12:
                                అప్పుడు, కురు వంశ వృద్ద పితామహుడు, మహోన్నత మూలపురుషుడు అయిన భీష్ముడు, సింహంలా గర్జించి, తన శంఖాన్ని పెద్ద శబ్దం తో పూరించాడు; ఇది దుర్యోధనుడికి హర్షమును కలుగచేసింది.
                            "
    13:
      meaning: "తతః — ఆ తరువాత; శంఖాః — శంఖములు; చ — మరియు; భేర్యః — భేరీలు; చ — మరియు; పణవ-ఆనక — డోళ్ళు - ఢంకాలు; గో-ముఖాః — కొమ్ము వాద్యములు ; సహసా — అకస్మాత్తుగా ఒక్కపెట్టున; ఏవ — నిజంగా; అభ్యహన్యంత — పెద్దగా మ్రోగినవి; సః — ఆ యొక్క; శబ్దః — శబ్దము; తుములః — భయానకముగా; అభవత్ — ఉండెను."
      translation: "
                                BG 1.13:
                                ఆ తరువాత శంఖములు, డోళ్ళు, ఢంకాలు, భేరీలు, కొమ్ము వాద్యములు  ఒక్కసారిగా మ్రోగినవి, అవన్నీ కలిసిన శబ్దం భయానకముగా ఉండెను.
                            "
    14:
      meaning: "తతః — ఆ తరువాత; శ్వేతైః  — తెల్లని; హయైః  — గుఱ్ఱములు; యుక్తే— కట్టబడిన; మహతి — శ్రేష్ఠ మయిన; స్యందనే — రథము; స్థితౌ — కూర్చొనిఉన్న; మాధవః — శ్రీ కృష్ణుడు (సౌభాగ్యదేవత అయిన లక్ష్మీ దేవి భర్త); పాండవః — అర్జునుడు; చ — మరియు; ఏవ — కూడా; దివ్యౌ — దివ్యమయిన; శంఖౌ — శంఖములను; ప్రదధ్మతుః — పూరించారు."
      translation: "
                                BG 1.14:
                                ఆ తరువాత, పాండవ సైన్యం మధ్య లోనుండి, తెల్లని గుఱ్ఱములు పూన్చి ఉన్న ఒక అద్భుతమైన రథం లో కూర్చుని ఉన్న, మాధవుడు మరియు అర్జునుడు తమ దివ్య శంఖాలని పూరించారు.
                            "
    15:
      meaning: "పాంచజన్యం — పాంచజన్యం అని పేరు గల శంఖము; హృషీక-ఈశః — శ్రీ కృష్ణుడు (మనస్సు, ఇంద్రియముల అధిపతి); దేవదత్తం — దేవదత్తం అని పేరు గల శంఖము; ధనం-జయః — అర్జునుడు, ధనమును జయించేవాడు; పౌండ్రం — పౌండ్రం అని పేరుగల శంఖము; దధ్మౌ — పూరించెను; మహాశంఖం — ఒక బ్రహ్మాండమైన శంఖమును; భీమ-కర్మా — అత్యంత కష్ట మైన పనులను చేయునట్టి; వృక-ఉదరః — భీముడు (గొప్పగా భుజించేవాడు)."
      translation: "
                                BG 1.15:
                                హృషీకేశుడు 'పాంచజన్యం' అనబడే శంఖాన్ని పూరించాడు. అర్జునుడు దేవదత్తాన్ని పూరించాడు. గొప్పగా భుజించే వాడు, అత్యంత కష్టమైన పనులను చేయునట్టి భీముడు 'పౌండ్రం' అనబడే బ్రహ్మాండమైన శంఖమును పూరించెను.
                            "
  02:
    1:
      meaning: "సంజయ ఉవాచ — సంజయుడు పలికెను; తం — అతనితో (అర్జునుడి తో); తథా — ఈ విధంగా; కృపయా — జాలితో; ఆవిష్టం  — నిండినవాడై; అశ్రు-పూర్ణ — కన్నీరు-నిండి; ఆకుల — బాధతో; ఈక్షణం  — కళ్ళు; విషీదంతం  — శోకంతో; ఇదం — ఈ యొక్క; వాక్యం — మాటలు; ఉవాచ  — పలికెను; మధుసూదనః  — శ్రీ కృష్ణ, మధు అనే రాక్షసుడను సంహరించిన వాడా."
      translation: "
                                BG 2.1:
                                సంజయుడు పలికెను : జాలి నిండినవాడై, శోకతప్త హృదయం తో, కంటి నిండా నీరు నిండిపోయున్న అర్జునుడిని చూసిన, శ్రీ కృష్ణుడు ఈ విధంగా పలికెను.
                            "
    2:
      meaning: "శ్రీ భగవానువాచ — పరమేశ్వరుడైన భగవానుడు పలికెను; కుతః  — ఎక్కడినుండి; త్వా — నీకు; కశ్మలం — భ్రాంతి; ఇదం — ఈ యొక్క; విషమే  — ఈ సంకట సమయంలో; సముపస్థితమ్  — దాపురించింది; అనార్య — అనాగరికమైన వారిచే; జుష్టమ్  — ఆచరింపబడునది; అస్వర్గ్యమ్  — ఉత్తమ లోకాలకు దారి తీసేది కాదు; అకీర్తి-కరమ్  — అపకీర్తి ని కలిగించేది; అర్జున — అర్జునా."
      translation: "
                                BG 2.2:
                                శ్రీ భగవానుడు ఇట్లనెను: ప్రియమైన అర్జునా, ఇలాంటి  క్లిష్ట సమయంలో ఈ చిత్త భ్రాంతి ఎట్లా దాపురించింది? ఇది గౌరవనీయ వ్యక్తికి  తగదు. ఇది ఉత్తమ గతులకు దారి తీసేది కాకపోగా, అపకీర్తి పాలుజేస్తుంది.
                            "
    3:
      meaning: "క్లైబ్యం — మగతనములేమి; మా స్మ — వద్దు; గమః — లొంగిపోవద్దు; పార్థ — అర్జున, ప్రిథ తనయుడా; న — కాదు; ఏతత్ — ఇది; త్వయి — నీకు; ఉపపద్యతే — తగదు; క్షుద్రం — నీచమైన; హృదయ — హృదయ; దౌర్బల్యం — బలహీనత; త్యక్త్వా — వదిలిపెట్టి; ఉత్తిష్ట  — లెమ్ము; పరంతప  — శత్రువులను జయించేవాడా."
      translation: "
                                BG 2.3:
                                ఓ పార్థా, ఈ యొక్క పిరికి తనమునకు లొంగిపోవటం నీకు తగదు. ఈ నీచమైన హృదయ దౌర్బల్యం విడిచిపెట్టి, యుద్ధానికి లెమ్ము, ఓ శత్రువులను జయించేవాడా.
                            "
    4:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; కథం — ఎట్లా; భీష్మమ్ — భీష్ముడు; అహం — నేను; సంఖ్యే — యుద్ధములో; ద్రోణం — ద్రోణాచార్యుడు; చ — మరియు; మధుసూదన — శ్రీ కృష్ణ, మధు అనే రాక్షసుడను సంహరించినవాడా; ఇషుభి — బాణాలతో; ప్రతియోత్స్యామి — పోరాడగలను; పూజా-అర్హౌ — పూజింపదగిన; అరి-సూదన — శత్రువులను నాశనం చేసేవాడా."
      translation: "
                                BG 2.4:
                                అర్జునుడు ఇలా అన్నాడు: ఓ మధుసూదనా, పూజ్యులైన భీష్ముడు, ద్రోణాచార్యుడు వంటి వారి మీద యుద్ధంలో నేను బాణాలు ఎలా విడువగలను? ఓ, శత్రువులను నాశనం చేసేవాడా.
                            "
    5:
      meaning: "గురూన్  — గురువులు; అహత్వా  — చంపకుండా; హి  — నిజముగా; మహానుభావాన్  — మహనీయులైన పెద్దలు; శ్రేయః  — మేలు; భోక్తుం  — భోగాలని అనుభవించటం; భైక్ష్యమ్  — బిచ్చమెత్తుకుని; అపి  — అయినాసరే; ఇహ లోకే  — ఈ లోకంలో; హత్వా  — సంహరించుట; అర్థ  — సంపాదించు; కామాన్  — కోరికతో; తు  — కానీ; గురూన్  — గురువులను (పెద్దవారిని); ఇహ  — ఈ లోకంలో; ఏవ  — తప్పకుండా; భుంజీయ  — అనుభవించుట; భోగాన్  — భోగములు (విలాసములు) రుధిర  — రక్తం; ప్రదిగ్ధాన్  — కళంకితమై ఉన్న."
      translation: "
                                BG 2.5:
                                నా గురువులైన ఈ పెద్దలను సంహరించి ఈ భోగాలని అనుభవించటం కంటే యాచకుడిగా బ్రతకటం మేలు. వీరిని చంపితే, మనము అనుభవించే ఈ సంపద, భోగాలు, రక్తం తో కళంకితమై ఉంటాయి.
                            "
    6:
      meaning: "న — కాదు; చ — కూడా; ఎతత్ — ఇది; విద్మః — మనకు తెలుసు; కతరత్ — ఏది; నః — మనకు; గరీయః  — మంచిది; యత్ వా — అదో, ఇదో; జయేమ — మనము విజేయులమైతామో; యది — ఒకవేళ; వా — లేదా; నః — మనలను; జయేయుః  — వారు విజేయులైతారా; యాన్ — ఎవరినైతే; ఎవ — నిజముగా; హత్వా — సంహరించిన తరువాత; న జిజీవిశామః  — జీవించి ఉండబుద్ధి కాదు; తే — వారు; అవస్థితాః — నిలిచియున్నారు; ప్రముఖే — మన ముందు; ధార్తరాష్ట్రా: — ద్రుతరాష్ట్రుని  కుమారులు."
      translation: "
                                BG 2.6:
                                ఈ యుద్ధం యొక్క ఎలాంటి ఫలితం మనకు మేలైనదో కూడా తెలియదు - వాళ్ళను జయించడమా లేదా వారిచే జయింపబడటమా. వారిని చంపిన తరువాత కూడా మనకు జీవించాలని అనిపించదు. అయినా, వారు ధృతరాష్ట్రుని పక్షం లో చేరి, మన ఎదురుగా యుద్ధభూమిలో నిలిచి  ఉన్నారు.
                            "
    7:
      meaning: "కార్పణ్య-దోషా  — పిరికితనము అనెడు దోషము; ఉపహత  — ముట్టడి చేయబడి; స్వభావః  — స్వభావము; పృచ్చామి  — అడుగుతున్నాను; త్వాం  — నిన్ను; ధర్మ — ధర్మమును; సమ్మూఢ — కలవరపడ్డ; చేతాః  — చిత్తముతో; యత్ — ఏది; శ్రేయః — మంచిది; స్యాత్ — అగునో; నిశ్చితం — నిశ్చయముగా; బ్రూహి  — తెలుపుము; తత్ — దానిని; మే — నాకు; శిష్యః — శిష్యుడను; తే  — నీ యొక్క; అహం — నేను; శాధి  — దయచేసి ఉపదేశం చేయుము; మాం — నేను; త్వాం — నీకు; ప్రపన్నమ్ — శరణాగతుడను."
      translation: "
                                BG 2.7:
                                నా కర్తవ్యం ఏమిటో నాకు తెలియటంలేదు మరియు ఆందోళన, పిరికితనము నన్ను ఆవహించాయి. నేను నీ శిష్యుడను, నీకు శరణాగతుడను. నాకు నిజముగా ఏది శేయస్కరమో దానిని ఉపదేశించుము.
                            "
    8:
      meaning: "న హి ప్రపశ్యామి — చూడలేకున్నాను; మమ — నా యొక్క; అపనుద్యాత్ — పోగొట్టే; యత్ — ఏదైతే; శోకం — శోకమును; ఉచ్చోషణమ్ — శుష్కింప చేయునట్టి; ఇంద్రియాణామ్ — ఇంద్రియముల యొక్క; అవాప్య — పొందిన తరువాత; భూమౌ — ఈ భూమిపై; అసపత్నమ్ — ఎదురులేని; ఋద్దం — సుసంపన్నమైన; రాజ్యం — రాజ్యమును; సురాణామ్ — దేవతల యొక్క; అపి — అయినా; చ — కూడా; ఆధిపత్యమ్ — ఆధిపత్యము."
      translation: "
                                BG 2.8:
                                నా ఇంద్రియములను శుష్కింప చేసే ఈ శోకమును పోగొట్టే ఉపాయమేదీ తోచటం లేదు. నేను ఈ భూమిపై సుసంపన్నమైన, ఎదురులేని రాజ్యాన్ని గెలిచినా, దేవతల వంటి అధిపత్యము పొందినా, ఈ శోకమును తొలగించుకోలేను.
                            "
    9:
      meaning: "సంజయ ఉవాచ — సంజయుడు పలికెను; ఏవం — ఈ విధముగా; ఉక్త్వా — పలికిన; హృషీకేశం — మనోఇంద్రియములకు అధిపతి, శ్రీ కృష్ణుడితో; గుడాకేశః — అర్జునుడు, నిద్రని జయించినవాడు; పరంతపః — అర్జునుడు, శత్రువులను శిక్షించేవాడు; న యోత్స్యే — నేను యుద్ధం చేయను; ఇతి — అంటూ; గోవిందం — కృష్ణ, ఇంద్రియములకు ఆనందమునిచ్చే వాడా; ఉక్త్వా — పలికి; తూష్ణీం — మౌనము; బభూవ హ — అతను అయ్యాడు."
      translation: "
                                BG 2.9:
                                సంజయుడు పలికెను: ఈ విధంగా అన్న గుడాకేశుడు, శత్రువులను శిక్షించేవాడు, హృషీకేశునితో : 'గోవిందా, నేను యుద్ధం చేయను' అంటూ మౌనముగా అయిపోయాడు.
                     "
    10:
      meaning: "తమ్ — అతనితో; ఉవాచ — పలికెను; హృషికేశః — శ్రీ కృష్ణుడు, మనోఇంద్రియములకు అధిపతి; ప్రహసన్ — మందహాసముతో; ఇవ — అలాగ; భారత — ధృతరాష్ట్రా, భరత వంశీయుడా; సేనయోః — సైన్యముల; ఉభయోః — రెంటిలో; మధ్యే — మధ్యలో; విశీదంతం — శోకం లో ఉన్న; ఇదం — ఈ యొక్క; వచః — వాక్యములు."
      translation: "
                                BG 2.10:
                                ఓ ధృతరాష్ట్రా! ఆ తరువాత, ఇరు సేనల మధ్యలో, శోకసంతుప్తుడైన అర్జునుడితో శ్రీ కృష్ణుడు మందహాసముతో ఇట్లు పలికెను.
                            "
    11:
      meaning: "శ్రీ-భగవాన్-ఉవాచ — శ్రీ భగవానుడు పలికెను; అశోచ్యాన్ — శోకింప తగని; అన్వశోచః — శోకిస్తున్నావు; త్వం — నీవు; ప్రజ్ఞా-వాదాన్ — ప్రాజ్ఞత తో కూడిన మాటలు; చ — మరియు; భాషసే — పలుకుతున్నావు; గత-అసూన్ — చనిపోయినవారు; అగత-అసూన్ — బ్రతికున్నవారు; చ — మరియు; న అనుశోచంతి — ఎప్పుడూ శోకించరు; పండితాః  — పండితులు/వివేకవంతులు."
      translation: "
                                BG 2.11:
                                భగవంతుడు ఇలా అన్నాడు: నీవు ప్రాజ్ఞత తో కూడిన మాటలు మాట్లాడుతున్నావు కానీ శోకింప కూడని దాని కోసం శోకిస్తున్నావు.  చనిపోయిన వారి గురించి గానీ బ్రతికున్న వారి గురించి గానీ, వివేకవంతులు శోకింపరు.
                            "
    12:
      meaning: "న — ఎప్పటికీ కాదు; తు — కానీ; ఏవ — తప్పకుండా; అహం — నేను; జాతు — ఏ కాలంలో నైనా; న — కాదు; ఆసం — ఉండుట; న — కాదు; త్వం — నీవు; న — కాదు; ఇమే — ఈ యొక్క; జన-అధిపాః — రాజులు; న — కాదు; చ — మరియు; ఏవ — ఖచ్చితంగా; న భవిష్యామః — ఉండకుండా జరుగుట; సర్వే వయం — మనమందరమూ; అతః — ఇప్పటినుండి; పరం — తరువాత."
      translation: "
                                BG 2.12:
                                నేను కానీ, నీవు కానీ, ఈ రాజులందరూ కానీ లేని సమయము లేదు; ఇక ముందు కూడా మనము ఉండకుండా ఉండము.
                            "
    13:
      meaning: "దేహినః — దేహములోనున్న వాడు; (జీవాత్మ) అస్మిన్ — ఈ యొక్క; యథా — ఎట్లయితే; దేహే — శరీరంలో; కౌమారం — బాల్యము; యౌవనం — యుక్తవయస్సు; జరా — వార్ధక్యము (ముసలితనము); తథా — ఆ విధముగానే; దేహ-అంతర — ఇంకొక దేహము; ప్రాప్తిః — ఇవ్వబడును; ధీరః — ధీరులు, తెలివైనవారు; తత్ర — ఆ విషయములో; న ముహ్యతి — ఆందోళన పడరు."
      translation: "
                                BG 2.13:
                                ఏ విధంగానయితే దేహంలో ఉన్న జీవాత్మ వరుసగా బాల్యము, యౌవనం, ముసలితనముల గుండా సాగిపోతుందో, అదేవిధముగా మరణ సమయంలో, జీవాత్మ మరియొక దేహము (శరీరము) లోనికి ప్రవేశిస్తుంది. వివేకవంతులు ఈ విషయమున ఆందోళన పడరు.
                            "
    14:
      meaning: "మాత్రా-స్పర్శాః  — ఇంద్రియముల యొక్క ఇంద్రియ-విషయ సంయోగము చే; తు — నిజముగా; కౌంతేయ  — అర్జునా; కుంతీ పుత్రుడా; శీత — చలికాలం; ఉష్ణ — ఎండాకాలం; సుఖ — సంతోషము; దుఃఖ — దుఃఖము దాః  — ఇచ్చును; ఆగమ — వచ్చును; అపాయినః — పోవును; అనిత్యాః  — అనిత్యములు; తాన్  — వాటిని; తితిక్షస్వ  — ఓర్చుకొనుము; భారత — భరత వంశీయుడా."
      translation: "
                                BG 2.14:
                                ఓ కుంతీ పుత్రా, ఇంద్రియ-విషయములతో సంయోగము వలన ఇంద్రియములకు క్షణభంగురమైన, అనిత్యమైన సుఖ-దుఃఖాలు కలిగినట్లు అనిపిస్తుంది. ఇవి అనిత్యములు; ఇవి వేసవి, చలికాలములలా వచ్చిపోతుంటాయి. ఓ భరత వంశీయుడా, కలత చెందకుండా వీటిని సహించటం నేర్చుకోవాలి.
                            "
    15:
      meaning: "యం — ఎవరైతే; హి — వాస్తవముగా; న వ్యథయంతి  — వ్యాకుల పడరో; ఏతే — వీటి చే; పురుషం — వ్యక్తులు; పురుష-ఋషభ — శ్రేష్ఠమైన పురుషుడా, అర్జునా; సమ — సమానముగా (సమత్వబుద్ధితో); దుఃఖ — బాధ; సుఖం  — సంతోషము; ధీరం — స్థిరముగా; సః — ఆ వ్యక్తి; అమృతత్వాయ — మోక్షమునకు; కల్పతే — అర్హుడు అవుతాడు."
      translation: "
                                BG 2.15:
                                ఓ అర్జునా, పురుష శ్రేష్ఠుడా, సుఖదుఃఖముల చే ప్రభావితం కాకుండా, రెండిటిలో చలించకుండా నిశ్చలముగా ఉన్నవాడు మోక్షమునకు అర్హుడవుతాడు.
                            "
    16:
      meaning: "న — కాదు; అసతః —  తాత్కాలికమైనది; విద్యతే — ఉన్నది; భావః — ఉనికి; న — లేదు; అభావః — లేకపోవుట; విద్యతే — ఉన్నది; సతః — శాశ్వతమైనదానికి; ఉభయో — రెంటిలో; అపి — మరియు; దృష్టః — చూడబడినది; అంతః — సారాంశం; తు — నిజముగా; అనయోః — వీటిలో; తత్త్వ — వాస్తవమును; దర్శిభిః — జ్ఞానదృష్టికలవారి చే."
      translation: "
                                BG 2.16:
                                క్షణభంగురమైన దానికి స్థిరత్వం లేదు మరియు శాశ్వతమైన దానికి అంతం లేదు. ఈ రెండింటి స్వభావాన్ని అధ్యయనం చేసిన తత్త్వజ్ఞానులు ఈ విషయాన్ని యథార్థముగా గమనించి ఉన్నారు.
                            "
    17:
      meaning: "అవినాశి — నాశముచేయరాని; తు — నిజముగా; తత్ — అది; విద్ధి — తెలుసుకొనుము; యేన —  ఎవరిచేతనైతే; సర్వం — అంతయు; ఇదం — ఈ; తతమ్ — వ్యాప్తి నొంది ఉన్నదో; వినాశమ్ — వినాశము; అవ్యయస్య — అనశ్వరమైన, నిత్యమైన దాని; అస్య — యొక్క; న కశ్చిత్ — ఎవ్వడూ కాడు; కర్తుమ్ — చేయటానికి; అర్హతి — సమర్ధుడు."
      translation: "
                                BG 2.17:
                                శరీరమంతయు వ్యాపించి ఉన్న అది నాశనం చేయబడలేనిదని తెలుసుకొనుము. ఎవ్వరూ కూడా అనశ్వరమైన ఆత్మను నశింపచేయలేరు.
                            "
    18:
      meaning: "అంత-వంతః — అంతము కలిగిఉన్న (నశించిపోయేవి); ఇమే — ఇవి; దేహా — భౌతిక శరీరాలు; నిత్యస్య — ఎప్పటికీ ఉండే; ఉక్తాః  — చెప్పబడినవి; శరీరిణః —  దేహమునందున్న జీవాత్మ; అనాశినః  — నాశరహితమైనది; అప్రమేయస్య — అపరిమితమైన, కొలవశక్యము కాని; తస్మాత్  — కాబట్టి; యుధ్యస్వ  — యుద్ధం చేయుము; భారత   — భరత వంశీయుడా, అర్జునా."
      translation: "
                                BG 2.18:
                                ఈ భౌతిక శరీరము మాత్రమే నశించునది; కానీ అందున్న జీవాత్మ నాశరహితమైనది, కొలవశక్యము కానిది మరియు సనాతనమైనది (నిత్యమైనది). కావున, ఓ భరత వంశీయుడా, యుద్ధం చేయుము.
                            "
    19:
      meaning: "యః — ఎవరైతే; ఏనం — ఇది; వేత్తి — తెలుసుకుంటారో; హంతారం — చంపేది ; యః — ఎవరైతే; చ — మరియు; ఏనం — ఇది; మన్యతే — అనుకుంటాడో; హతం — చంపబడేది; ఉభౌ —  రెండూ; తౌ — వారు; న — కాదు; విజానీతః — జ్ఞానం కలిగిఉన్న; న — కాదు; అయం — ఇది; హంతి — చంపును; న — కాదు; హన్యతే — చంపబడును."
      translation: "
                                BG 2.19:
                                ఆత్మ ఇతరులను చంపును అని అనికోనేవాడు, ఆత్మ ఇతరులచే చంపబడేది అనుకొనేవాడు ఇద్దరూ అజ్ఞానులే. నిజానికి ఆత్మ ఎవ్వరినీ చంపదు, ఎవ్వరిచేతనూ  చంపబడదు.
                            "
    20:
      meaning: "న జాయతే మ్రియతే  — జన్మించదు, మరణించదు; వా — లేదా; కదాచిత్ — ఎప్పుడైనా; న — కాదు; అయం — ఇది; భూత్వా —  ఒకప్పుడు ఉండి; భవితా — భవిష్యత్తు లో ఉండేది; వా — లేదా; న — కాదు; భూయః —  ఇంకా; అజః — జన్మలేనిది; నిత్యః  — నిత్యమైనది; శాశ్వతః  — శాశ్వతమైనది; అయం — ఇది; పురాణః  — సనాతనమైనది; న హన్యతే — నాశనం కానిది; హన్యమానే — నశించినప్పుడు; శరీరే — శరీరం ఎప్పుడైతే."
      translation: "
                                BG 2.20:
                                ఆత్మకి పుట్టుక లేదు, ఎన్నటికీ మరణం కూడా ఉండదు. ఒకప్పుడు ఉండి, ఇకముందు ఎప్పుడైనా ఉండకుండా ఉండదు. ఆత్మ జన్మ లేనిది, నిత్యమైనది, శాశ్వతమైనది మరియు వయోరహితమైనది. శరీరం నశించిపోయినప్పుడు అది నశించదు.
                            "
    21:
      meaning: "వేద — తెలుసుకున్న;  అవినాశినం — నాశము కానిది;  నిత్యం — నిత్యమైనది;  యః — ఎవరైతే;  ఏనమ్ — ఇది;  అజమ్ — జన్మ లేనిది;  అవ్యయమ్ — తరగనిది;  కథం — ఎట్లా;  సః — అది;  పురుషః — పురుషుడు;  పార్థః — పార్థా;  కం — ఎవరిని;  ఘాతయతి — చంపే  కారణం ;  హంతి — చంపును;  కమ్ — ఎవరిని?"
      translation: "
                                BG 2.21:
                                ఓ పార్థ, ఆత్మ నాశనం చేయబడలేదు, నిత్యమైనది, జనన-మరణములు లేనిది అని తెలిసినవాడు, ఎట్లా చంపును (ఎవరినైనా)? ఎట్లా చంప కారణం అవ్వగలడు?
                            "
    22:
      meaning: "వాసాంసి — వస్త్రములు;  జీర్ణాని — జీర్ణమైపోయిన (పాతబడ్డ);  యథా — ఆ విధముగా;  విహాయ — విడిచిపెట్టి;  నవాని — కొత్త;  గృహ్ణాతి — స్వీకరించును;  నరః — మానవుడు;  అపరాణి — వేరైన;  తథా — అదే విధముగా;  శరీరాణి — శరీరములు;  విహాయ — విడిచిపెట్టి;  జీర్ణాని — పాతబడ్డ;  అన్యాని — వేరే;  సంయాతి — ప్రవేశించును;  నవాని — కొత్త;  దేహీ — జీవాత్మ."
      translation: "
                                BG 2.22:
                                ఎలాగైతే మానవుడు, జీర్ణమైపోయిన పాత బట్టలను త్యజించి కొత్త బట్టలను ధరించునో అదే విధముగా జీవాత్మ, మరణ సమయములో పాత శరీరమును వీడి కొత్త శరీరమును స్వీకరించును.
                            "
    23:
      meaning: "న — కాదు; ఏనం — ఈ ఆత్మ; ఛిందంతి — ముక్కలుచేయబడుట;  శస్త్రాణి — ఆయుధములు; న — కాదు;  ఏనం — ఈ ఆత్మ; దహతి — కాల్చుట; పావకః — అగ్ని; న — కాదు;  చ — మరియు; ఏనం — ఈ ఆత్మ;  క్లేదయంతి — తడుపుట;  అపః — నీరు;  న — కాదు;  శోషయతి — ఎండగొట్టుట;  మారుతః — గాలి."
      translation: "
                                BG 2.23:
                                ఈ ఆత్మను, ఆయుధములు ఛేదింపలేవు, అగ్ని కాల్చలేదు, నీరు తడపలేదు, గాలి అరిపోవునట్లు చేయలేదు.
                            "
    24:
      meaning: "అచ్ఛేదః — ఛేదింపబడనిది;  అయం — ఈ ఆత్మ;  అదాహ్యః — దహింప బడనిది; అయం — ఈ ఆత్మ; అక్లేదః — తడుపుటకు సాధ్యం కానిది; అశోష్య — ఎండిపోనిది; ఏవ — నిజముగా;  చ — మరియు; నిత్యః — ఎప్పుడూ ఉండేది;  సర్వ గతః — అంతటా వ్యాపించి ఉండేది;  స్థాణుః — మార్చలేనిది;  అచలః — పరివర్తనలేనిది;  అయం — ఈ ఆత్మ;  సనాతనః — సనాతనమైనది."
      translation: "
                                BG 2.24:
                                ఆత్మ, ఛేదింపబడలేదు మరియు దహింపబడదు; అది  (నీటిచే) తడుపబడదు, దానిని ఎండించుటకును సాధ్యం కాదు. అది నిత్యము, సర్వ వ్యాపి, మార్చలేనిది, పరివర్తనలేనిది మరియు సనాతనమైనది.
                            "
    25:
      meaning: "అవ్యక్తః — అవ్యక్తమైన (కనిపించని); అయం — ఈ ఆత్మ; అచింత్యః — మనస్సుకు అందనిది; అయం — ఈ ఆత్మ; అవికార్యః — మార్పుకు లోను కానిది; (వికారములు లేనిది); అయం — ఈ ఆత్మ; ఉచ్యతే — చెప్పబడును; తస్మాత్ — కాబట్టి; ఏవం — ఈ విధంగా; విదిత్వా —  తెలుసుకొని; ఏనం  — ఈ ఆత్మ; న — కాదు; అనుశోచితుం — శోకించుట; అర్హసి — తగును."
      translation: "
                                BG 2.25:
                                ఆత్మ అనేది అవ్యక్తమైనది (కనిపించనిది), ఊహాతీతమైనది మరియు మార్పులేనిది. ఇది తెలుసుకొని నీవు శరీరం కోసము శోకించవలదు.
                            "
    26:
      meaning: "అథ — అయినా ఒకవేళ;  చ — మరియు;  ఏనం — ఈ ఆత్మ;  నిత్య జాతం — ఎప్పుడూ పుడుతూ ఉంటుంది;  నిత్యం — ఎప్పుడూ;  వా — లేదా;  మన్యసే — అని నీవు భావిస్తే;  మృతం — చనిపోవుట;  తథా అపి — అయినా సరే;  త్వం — నీవు;  మహా బాహో — గొప్ప బలముగల చేతులున్నవాడా, అర్జునా;  న — కాదు;  ఏవం — ఈ విధంగా;  శోచితుం — శోకించుట;  అర్హసి — తగును."
      translation: "
                                BG 2.26:
                                కానీ ఒకవేళ నీవు, ఆత్మ పదే పదే జనన మరణములకు లోనగుతుంది అని అనుకున్నా సరే, ఓ మహా బాహువులు కలవాడా, ఇలా శోకించటము తగదు.
                            "
    27:
      meaning: "జాతస్య — పుట్టినవానికి;  హి — ఎందుకంటే;  ధ్రువః — నిస్సందేహముగా;  మృత్యుః — మరణము;  ధ్రువం — తప్పదు;  జన్మ — పుట్టుక;  మృతస్య — మరణించినవానికి;  చ — మరియు;  తస్మాత్ — కాబట్టి;  అపరిహార్యే-అర్థే — ఈ తప్పని పరిస్థితిలో;  న — కాదు;  త్వం — నీవు;  శోచితుం — శోకించుట;  అర్హసి — తగును."
      translation: "
                                BG 2.27:
                                పుట్టిన వానికి మరణం తప్పదు, మరణించినవానికి మరల పుట్టుక తప్పదు. కాబట్టి ఈ అనివార్యమైన దాని కోసం నీవు శోకించ వద్దు.
                            "
    28:
      meaning: "అవ్యక్త-ఆదీని — పుట్టుక ముందు అవ్యక్తములు (అప్రకటితములు); భూతాని — సృష్టింపబడిన ప్రాణులు; వ్యక్త — వ్యక్తములు (ప్రకటితములు); మధ్యాని — మధ్యలో; భారత — అర్జున, భరత వంశీయుడా; అవ్యక్త — అవ్యక్తములు (అప్రకటితములు); నిధనాని  — మరణించిన పిమ్మట; ఏవ — నిజముగా; తత్ర — కాబట్టి; కా — ఎందులకు; పరిదేవనా — శోకించుట."
      translation: "
                                BG 2.28:
                                ఓ భరత వంశీయుడా, సృష్టింపబడిన ప్రాణులన్నీ పుట్టుక ముందు అవ్యక్తములు, జీవిత కాలంలో వ్యక్తములు, మరల మరణించిన పిదప అవ్యక్తములు. కావున శోకించుట ఎందులకు?
                            "
    29:
      meaning: "ఆశ్చర్య-వత్ — ఆశ్చర్యమైనదిగా; పశ్యతి — చూచెదరు; కశ్చిత్ — కొందరు; ఏనమ్ — ఈ ఆత్మ; ఆశ్చర్య-వత్ — ఆశ్చర్య మైనదిగా; వదతి — చెప్పెదరు; తథా — ఈ విధముగా; ఏవ — నిజముగా చ — మరియు; అన్యః — వేరొకరు; ఆశ్చర్య-వత్ — అంతే ఆశ్చర్య మైనదిగా; చ — మరియు; ఏనం — ఈ ఆత్మ; అన్యః — మరోకరు; శృణోతి — వింటారు; శ్రుత్వా — విన్న పిదప; అపి — అయినాసరే; ఏనం — ఈ ఆత్మ; వేద — అవగతము (అర్థం); న — కాదు; చ — మరియు; ఏవ — అయినాసరే; కశ్చిత్ — కొందరికి."
      translation: "
                                BG 2.29:
                                కొందరు ఈ ఆత్మని ఆశ్చర్యమైనదిగా చూస్తారు, కొందరు ఆశ్చర్యమైనదిగా వర్ణిస్తారు, కొందరు ఆత్మ ఆశ్చర్యమైనదని వింటారు, మరికొందరు, విన్న తరువాత కూడా దీని గురించి ఏమాత్రం అర్థం చేసుకోలేరు.
                            "
    30:
      meaning: "దేహీ — దేహములో వసించే ఆత్మ; నిత్యం — ఎల్లప్పుడూ; అవధ్యః — వధింపబడనిది/నిత్యశాశ్వతమైనది; అయం — ఈ ఆత్మ; దేహే — శరీరములో; సర్వస్య — అందరి; భారత — భరత వంశీయుడా, అర్జునా; తస్మాత్ — కాబట్టి; సర్వాణి — అందరి; భూతాని — ప్రాణులు; న — కాదు; త్వం — నీవు ; శోచితుం — శోకించుట; అర్హసి — తగును."
      translation: "
                                BG 2.30:
                                ఓ అర్జునా, దేహమునందు ఉండెడి ఆత్మ చావులేనిది; కాబట్టి ఏ ప్రాణి గురించి కూడా నీవు శోకించుట తగదు.
                            "
    31:
      meaning: "స్వ-ధర్మము — వేదానుసారము ఉన్న తన కర్తవ్యము; అపి — కూడా; చ  — మరియు; అవేక్ష్య — పరిగణలో; న — కాదు; వికంపితుమ్ — చలించుట; అర్హసి — తగును; ధర్మయత్ — ధర్మ పరిరక్షణకు; హి — నిజముగా; యుద్ధాత్ — యుద్ధము కంటే; శ్రేయః — శ్రేయస్సు; అన్యత్ — వేరే ఏది; క్షత్రియస్య — క్షత్రియుడికి; న — లేదు; విద్యతే — ఉండును."
      translation: "
                                BG 2.31:
                                ఇంకా, నీ యొక్క క్షత్రియ స్వ-ధర్మమమును అనుసరించి నీవు చలింపరాదు. నిజానికి, ఒక క్షత్రియుడికి ధర్మ పరిరక్షణకు యుద్ధం చేయటమనే దాని కన్నా మించిన కర్తవ్యం లేదు.
                            "
    32:
      meaning: "యదృచ్ఛయా — కోరుకోకుండానే; చ — మరియు; ఉపపన్నం — వచ్చిన; స్వర్గ — స్వర్గ లోకములు; ద్వారం — తలుపు; అపావృతం — తెరిచి ఉన్న; సుఖినః — సంతోషము; క్షత్రియాః — క్షత్రియ వీరులు; పార్థ — అర్జునా, ప్రిథ తనయుడా; లభంతే — లభించును; యుద్దం — యుద్ధము; ఈదృశం — ఇటువంటి."
      translation: "
                                BG 2.32:
                                ఓ పార్థ, ధర్మాన్ని పరిరక్షించే అవకాశాలు, కోరుకోకుండానే దొరికిన, క్షత్రియులు అదృష్టవంతులు. ఇది వారికి స్వర్గమునకు తెరిచి ఉన్న ద్వారము.
                            "
    33:
      meaning: "అథ చేత్ — కానీ ఒకవేళ; త్వం — నీవు; ఇమం — ఈ; ధర్మ్యం సంగ్రామం — ధర్మ యుద్ధం; న కరిష్యసి — చేయక పొతే; తతః — ఆ తరువాత; స్వ-ధర్మం — స్వ ధర్మము (వేదములనుసరించి విధింపబడిన కర్తవ్యము); కీర్తిం — పేరు ప్రఖ్యాతులు; చ — మరియు; హిత్వా — వదిలివేసి; పాపం — పాపము; అవాప్స్యసి — పొందుదువు."
      translation: "
                                BG 2.33:
                                కానీ ఒకవేళ నీవు స్వధర్మాన్ని, కీర్తిని విడిచి, ఈ ధర్మ యుద్ధాన్ని చేయటానికి నిరాకరిస్తే, తప్పకుండా పాపాన్ని చేసినవాడివవుతావు.
                            "
    34:
      meaning: "అకీర్తిం — అపకీర్తి; చ — మరియు; అపి — కూడా; భూతాని — జనులు; కథయిష్యంతి — అంటారు; తే — నీ యొక్క; అవ్యయామ్ — ఎప్పటికీ ఉండిపోయే; సంభావితస్య — గౌరవప్రదమైనవానికి; చ — మరియు; అకీర్తిః — అపకీర్తి; మరణాత్ — మరణము కన్నా; అతిరిచ్యతే — అధికమైనది."
      translation: "
                                BG 2.34:
                                జనులు నిన్ను పిరికివాడు, పారిపోయిన సైనికుడు అని అంటారు. గౌరవప్రదమైన వ్యక్తికి అపకీర్తి అనేది మరణము కన్నా నీచమైనది.
                            "
    35:
      meaning: "భయాత్ — భయముతో; రణాత్ — యుద్ధ భూమి నుండి; ఉపరతం — పారిపోయి; మంస్యంతే — అనుకుంటారు; త్వాం — నీవు; మహారథాః — పదివేల మంది సాధారణ యోధులతో సరితూగగల బలము కలవారు; యేషాం — ఎవరికైతే; చ — మరియు; త్వం — నీవు; బహుమతః — గొప్ప గౌరవనీయుడు; భూత్వా — అయి ఉంటివో; యాస్యసి — నీవు పోగొట్టుకుంటావు; లాఘవమ్ — చులకన."
      translation: "
                                BG 2.35:
                                ఏ మహారథుల దృష్టిలో నీవు గొప్పవాడివో, వారే, నీవు యుద్ధభూమి నుండి భయముతో పారిపోయావనుకుంటారు. అలా వారికి నీ మీద ఉన్న గౌరవం పోగొట్టుకుంటావు.
                            "
    36:
      meaning: "అవాచ్య-వాదాన్ — అనరాని మాటలతో (కఠిన మాటలు); చ — మరియు; బహూన్ — చాలా; వదిష్యంతి — అంటారు; తవ — నీ యొక్క; అహితాః — శత్రువులు; నిందంతః — నిందించుచు; తవ — నీ యొక్క; సామర్థ్యమ్ — సామర్థ్యమును; తతః — అంత కంటే; దుఃఖ-తరం — ఎక్కువ బాధ; ను — నిజముగా; కిమ్ — ఏమిటి."
      translation: "
                                BG 2.36:
                                నీ శత్రువులు నిన్ను అపకీర్తి పాలు చేసి క్రూరమైన మాటలతో అవమానిస్తారు, దీనితో నీ గొప్పతనం చులకనయిపోతుంది. అయ్యో, దీని కంటే ఎక్కువ బాధాకరమైనది ఏమైనా ఉందా?
                            "
    37:
      meaning: "హతః — సంహరింపబడినచో; వా — లేదా; ప్రాప్స్యసి — పొందుతావు; స్వర్గం — స్వర్గమును; జిత్వా — గెలిచినచో; వా — లేదా; భోక్ష్యసే — అనుభవించెదవు; మహీమ్ — ఈ భూమండల రాజ్యమును; తస్మాత్ — కాబట్టి; ఉత్తిష్ఠ — లెమ్ము; కౌంతేయ — అర్జున, కుంతీ పుత్రుడా; యుద్ధాయ — యుద్ధమునకు; కృత-నిశ్చయ — ధృడ సంకల్పంతో."
      translation: "
                                BG 2.37:
                                యుద్ధం చేస్తే నీవు, యుద్ధ రంగంలో వీర మరణం పొంది స్వర్గానికి పోయెదవు లేదా విజయుడవై ఈ రాజ్యమును అనుభవించెదవు. కావున, కృత నిశ్చయుడవై లెమ్ము, ఓ కుంతీ పుత్రుడా, యుద్ధానికి తయారుకమ్ము.
                            "
    38:
      meaning: "సుఖ — సుఖములను; దుఃఖే — దుఖములను; సమే కృత్వా — సమానముగా భావించి; లాభ-అలాభౌ — లాభ నష్టములను; జయ-అజయౌ — గెలుపు ఓటములను; తతః — అ తరువాత; యుద్ధాయ — యుద్ధమునకు; యుజ్యస్వ — సిద్దుడవు అవుము; న — కాదు; ఏవం — ఈ విధముగా; పాపం — పాపము; అవాప్స్యసి — పొందువు."
      translation: "
                                BG 2.38:
                                సుఖ-దుఃఖాలని, లాభ-నష్టాలని సమానంగా తీసుకుంటూ - కర్తవ్య నిర్వహణగా యుద్ధం చెయుము. నీ భాద్యతలని ఈ విధంగా నిర్వర్తించటం వలన నీకు ఎన్నటికీ పాపం అంటదు.
                            "
    39:
      meaning: "ఏషా — ఇప్పటివరకు; తే — నీకు; అభిహితా — తెలుపబడినది ; సాంఖ్యే — విశ్లేషణాత్మక జ్ఞానం ద్వారా; బుద్ధిః -యోగే — బుద్ది యోగం ద్వారా; తు — నిజముగా; ఇమాం — ఇది; శృణు — వినుము; బుధ్ధ్యా — అర్థం చేసుకోవటం ద్వారా; యుక్తః — కలిసి; యయా — దేని వలన అయితే; పార్థ — అర్జున, ఫ్రిథ పుత్రుడా; కర్మబంధం — కర్మ బంధము; ప్రహాస్యసి — నుండి నీవు విముక్తి చెయ్యబదడెదవు."
      translation: "
                                BG 2.39:
                                ఇప్పటివరకు నేను నీకు సాంఖ్య యోగం, అంటే, ఆత్మ తత్త్వం గురించి విశ్లేషణాత్మక జ్ఞానమును, వివరించాను. ఇప్పుడు వినుము, ఓ పార్థ, నేను బుద్ది యోగాన్ని విశదీకరిస్తాను. ఇలాంటి అవగాహనతో పని చేసినప్పుడు నీవు కర్మ బంధములనుండి విముక్తి పొందెదవు.
                            "
    40:
      meaning: "న — కాదు; ఇహ — దీనిలో; అభిక్రమ — ప్రయత్నములు; నాశః — నష్టము; అస్తి — ఉండును; ప్రత్యవాయః — ప్రతికూల ఫలితములు; న — కాదు; విద్యతే — ఉండును; సు-అల్పం — ఏ కొంచెము; ఆపి — కూడా; అస్య — దీని; ధర్మస్య — ధర్మము యొక్క; త్రాయతే — కాపాడును; మహతః — గొప్ప; భయాత్ — ప్రమాదం."
      translation: "
                                BG 2.40:
                                ఈ దృక్పథంతో పనిచేసినప్పుడు, ఎలాంటి నష్టము కానీ వ్యతిరేక ఫలితములు కానీ కలుగవు. కొద్దిగా సాధన చేసినా అది మనలని పెద్ద ప్రమాదాలనుండి కాపాడును.
                            "
    41:
      meaning: "వ్యవసాయ-ఆత్మికా — ధృఢమైన; బుద్ధిః — బుద్ది; ఏకా  — ఒకటి; ఇహ — ఈ పథములో; కురు-నందన — కురు వంశీయుడా; బహు-శాఖాః — అనేక-శాఖలుగా; హి — నిజముగా; అనంతః — అంతులేని; చ — మరియు; బుద్ధయః — బుద్ది; అవ్యవసాయినామ్ — ధృడ సంకల్పం లేని."
      translation: "
                                BG 2.41:
                                ఓ కురు వంశస్తుడా, ఈ దారిలో ఉన్న వారి బుద్ది ధృడంగా/స్థిరంగా ఉంటుంది, వారి లక్ష్యము ఒక్కటే. కానీ, స్థిరంగాలేని వారి బుద్ది పరిపరి విధములగా ఉంటుంది.
                            "
    42:
      meaning: "యామ్-ఇమాం — ఇవన్నీ; పుష్పితాం — ఆకర్షణీయమైన; వాచం — మాటలు; ప్రవదంతి — అంటారు; అవిపశ్చితః — పరిమితమైన అవగాహన కలవారు; వేద-వాద-రతాః — వేదములోని ఫలశృతి మీద ఆసక్తి కలవారు; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; న అన్యత్ అస్తి — వేరేది ఏదీ లేదు; ఇతి — ఈ విధంగా; వాదినః — వాదిస్తారు; కామ-ఆత్మానః —  శారీరిక సుఖాల కోసం ఆశించి; స్వర్గ-పరాః — స్వర్గ లోకాలని పొంద గోరి; జన్మ-కర్మ-ఫల — ఉత్తమ జన్మ, మంచి ప్రతిఫలాలు; ప్రదాం — ఇచ్చే; క్రియా-విశేష — డాంబికమైన కర్మ కాండలు; బహులాం — చాలా; భోగ — భోగములు; ఐశ్వర్య — ఐశ్వర్యములు ; గతిం — పురోగతి; ప్రతి — వైపున."
      translation: "
                                BG 2.42-43:
                                పరిమితమైన అవగాహన కలవారు, స్వర్గ లోక ప్రాప్తి కోసం, డాంభికమైన కర్మకాండలను సూచించే వేదాల్లో చెప్పబడిన సమ్మోహపరచే, మాటలకు ఆకర్షితులై, అందులో ఇంకా ఏమీ ఉన్నత స్థాయి ఉపదేశం లేదనుకుంటారు. తమకు ఇంద్రియ సుఖాలని ప్రాప్తింపచేసే వేదాల్లోని ఆ భాగాలని కీర్తిస్తూ,  ఉన్నత జన్మ, ఐశ్వర్యం, ఇంద్రియ భోగాలు, స్వర్గలోక ప్రాప్తి మొదలగువంటి వాటి కోసం ఆడంబరమైన కర్మకాండలు చేస్తుంటారు.
                            "
    43:
      meaning: "యామ్-ఇమాం — ఇవన్నీ; పుష్పితాం — ఆకర్షణీయమైన; వాచం — మాటలు; ప్రవదంతి — అంటారు; అవిపశ్చితః — పరిమితమైన అవగాహన కలవారు; వేద-వాద-రతాః — వేదములోని ఫలశృతి మీద ఆసక్తి కలవారు; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; న అన్యత్ అస్తి — వేరేది ఏదీ లేదు; ఇతి — ఈ విధంగా; వాదినః — వాదిస్తారు; కామ-ఆత్మానః —  శారీరిక సుఖాల కోసం ఆశించి; స్వర్గ-పరాః — స్వర్గ లోకాలని పొంద గోరి; జన్మ-కర్మ-ఫల — ఉత్తమ జన్మ, మంచి ప్రతిఫలాలు; ప్రదాం — ఇచ్చే; క్రియా-విశేష — డాంబికమైన కర్మ కాండలు; బహులాం — చాలా; భోగ — భోగములు; ఐశ్వర్య — ఐశ్వర్యములు ; గతిం — పురోగతి; ప్రతి — వైపున."
      translation: "
                                BG 2.42-43:
                                పరిమితమైన అవగాహన కలవారు, స్వర్గ లోక ప్రాప్తి కోసం, డాంభికమైన కర్మకాండలను సూచించే వేదాల్లో చెప్పబడిన సమ్మోహపరచే, మాటలకు ఆకర్షితులై, అందులో ఇంకా ఏమీ ఉన్నత స్థాయి ఉపదేశం లేదనుకుంటారు. తమకు ఇంద్రియ సుఖాలని ప్రాప్తింపచేసే వేదాల్లోని ఆ భాగాలని కీర్తిస్తూ,  ఉన్నత జన్మ, ఐశ్వర్యం, ఇంద్రియ భోగాలు, స్వర్గలోక ప్రాప్తి మొదలగువంటి వాటి కోసం ఆడంబరమైన కర్మకాండలు చేస్తుంటారు.
                            "
    44:
      meaning: "భోగ — భోగములు; ఐశ్వర్య — విలాసముల పట్ల; ప్రసక్తానాం — మిక్కిలి మమకారాసక్తి ఉన్నవారికి; తయా — దాని వలన; అపహృత-చేతసామ్ — దిగ్భ్రమచెందిన బుద్ది తో; వ్యవసాయ-ఆత్మికా — నిశ్చయమైన; బుద్ధిః  — బుద్ది; సమాధౌ — సాఫల్యం; న — కాదు; విధీయతే — నిలువదు."
      translation: "
                                BG 2.44:
                                ప్రాపంచిక భోగాలు, సుఖాల పై మిక్కిలి మమకారంతో, వారి బుద్ధి చిత్తభ్రాంతికి లోనయ్యి, భగవద్ప్రాప్తి పథం లో సాఫల్యానికి కావలసిన ధృడ సంకల్పాన్ని వారు కలిగి ఉండలేరు.
                            "
    45:
      meaning: "త్రైగుణ్య — భౌతికప్రకృతి యొక్క త్రి-గుణాత్మకమైన; విషయా — విషయములు; వేదా — వేదములు; నిస్త్రై గుణ్యో — త్రిగుణములకు అతీతంగా; భవ — ఉండుము; అర్జున — అర్జున; నిర్ద్వంద్వః — ద్వందములకు అతీతంగా (హర్షశోకము వంటి ); నిత్య-సత్వ-స్థః — నిత్యము సత్యము లో స్థితుడై ఉండి; నిర్యోగ-క్షేమ — యోగ క్షేమములు గురించి పట్టించుకోని; ఆత్మ-వాన్ — ఆత్మ యందు స్థితుడవై."
      translation: "
                                BG 2.45:
                                అర్జునా, వేదములు భౌతిక ప్రకృతి యొక్క త్రి-గుణాత్మకమైన విషయ సంబంధమై వివరించును. నీవు ఈ త్రిగుణములకు అతీతంగా స్వచ్ఛమైన ఆధ్యాత్మిక జ్ఞాన స్థితిలో ఉండుము. ద్వందముల నుండి విడివడి, నిత్యమూ పరమ సత్యం లో స్థితమై ఉండి, మరియు భౌతిక లాభాలు, భద్రత ల గురించి పట్టించుకోకుండా ఆత్మ భావన యందే స్థితుడవై ఉండుము.
                            "
    46:
      meaning: "యావాన్ — ఏదేని; అర్థ — అవసరం; ఉద-పానే — నీటి బావి; సర్వతః — అన్ని విధములుగా; సంప్లుత -ఉదకే — ఒక పెద్ద సరస్సు; తావాన్ — అంత; సర్వేషు — అన్నీ విధములుగా; వేదేషు — వేదములు; బ్రాహ్మణస్య — పరమ సత్యం తెలిసినవానికి (బ్రహ్మ జ్ఞాని); విజానతః — సంపూర్ణ జ్ఞానికి."
      translation: "
                                BG 2.46:
                                ఒక చిన్న నీటి బావితో తీరే అన్ని ప్రయోజనాలు సహజంగానే ఒక పెద్ద నీటి కొలను తో తీరుతాయి. ఆ విధంగానే పరమ సత్యాన్ని ఎరిగి భగవత్ ప్రాప్తి నొందిన వాడు అన్ని వేదముల లక్ష్యాన్ని నెరవేరుస్తాడు.
                            "
    47:
      meaning: "కర్మణి — విధింపబడిన (వేదవిహిత) కర్మాచరణమునందే; ఏవ — మాత్రమే; అధికారః — హక్కు; తే — నీకు; మా — లేదు; ఫలేషు — దాని ఫలముల యందు; కదాచన — ఎప్పుడూ కూడా; మా — కాదు; కర్మ ఫల — కర్మఫలములు; హేతుః  — కారణము; భూః — అవును; మా — కూడదు; తే — నీ యొక్క; సంగః — ఆసక్తి (మమకారము); అస్తు — ఉండుట; ఆకర్మణి — కర్మను మానుటయందు."
      translation: "
                                BG 2.47:
                                శాస్త్ర విహిత కర్తవ్య కర్మను ఆచరించుటయందే నీకు అధికారము కలదు, కానీ ఆ కర్మ ఫలముల పైన నీకు హక్కు లేదు.  నీవే కర్మ ఫలములకు హేతువు అని ఎప్పుడూ అనుకోకు మరియు చేయవలసిన కర్మలు మానుటలో ఆసక్తి ఉండరాదు.
                            "
    48:
      meaning: "యోగ-స్థః — యోగములో స్థిరముగా ఉండి; కురు — చేయుము; కర్మాణి — కర్మలు (విధులు) సంగం — మమకారం (ఆసక్తి); త్యక్త్వా — విడిచిపెట్టి (త్యజించి); ధనంజయ — అర్జునా; సిద్ధి-అసిద్ధ్యొః — గెలుపు-ఓటమిలలో; సమః — సమముగా ఉండి; భూత్వా — కలిగి ఉండి; సమత్వం — సమదృష్టి; యోగః — యోగము; ఉచ్యతే — చెప్పబడును."
      translation: "
                                BG 2.48:
                                జయాపజయముల పట్ల మమకారాసక్తి విడిచిపెట్టి, నీ కర్తవ్య నిర్వహణలో స్థిరముగా ఉండుము, ఓ అర్జునా. ఇటువంటి సమత్వ బుద్దియే యోగము అనబడుతుంది.
                            "
    49:
      meaning: "దూరేణ — (త్యజించు) దూరము నుండే; హి — నిజముగా; అవరం — నిమ్న స్థాయి లోనున్న; కర్మ — ఫలాపేక్ష తో చేసే పనులు; బుద్ధి-యోగాత్ — దివ్య ఆధ్యాత్మిక జ్ఞానము నందే బుద్ది స్థిరముగా ఉంచి; ధనంజయ — అర్జునా; బుద్ధౌ — ఆధ్యాత్మిక జ్ఞానము, అంతర-దృష్టి;  శరణం — ఆశ్రయం(శరణము); అన్విచ్ఛ — వెదుకుము; కృపణాః — లోభి/పిసినారి; ఫలహేతవః — కర్మ ఫలములను ఆశించేవారు."
      translation: "
                                BG 2.49:
                                దివ్యమైన ఆధ్యాత్మిక జ్ఞానమునే ఆశ్రయించుము. ఓ అర్జునా, ఫలాపేక్షతో చేసే పనులను త్యజించుము; బుద్ధిని అధ్యాత్మిక దివ్య జ్ఞానం లో స్థిరంగా ఉంచి చేసే పనుల కన్నా, అవి నిమ్న స్థాయికి చెందినవి. తమ కర్మ ఫలములను భోగించగోరే వారు లోభులు/పిసినారులు.
                            "
    50:
      meaning: "బుద్ధి-యుక్తః — జ్ఞానం కలిగి ఉండి; జహాతి — త్యజించుము; ఇహ — ఆ జన్మలో; ఉభే — రెంటినీ; సుకృత-దుష్కృతే — మంచి, చెడు కార్యములు; తస్మాత్ — కాబట్టి; యోగాయ — యోగము కొరకు; యుజ్యస్వ — ప్రయత్నింపుము; యోగః — యోగ అంటే; కర్మసు కౌశలమ్ — నేర్పు తో పని చేసే కళ."
      translation: "
                                BG 2.50:
                                వివేకముతో ఈ కర్మ శాస్త్రమును ఆచరణలో పెట్టినవాడు ఈ జన్మ లోనే పుణ్య పాపములను రెంటినీ త్యజించును. కాబట్టి నైపుణ్యం తో (సరియైన దృక్పథం తో) పని చేయటం అనే, యోగ అభ్యాసము చేయుము.
                            "
    51:
      meaning: "కర్మజం — కర్మల వలన జనించే; బుద్ధి-యుక్తాః  — సమత్వ బుద్ది కలవారై; హి — ఎట్లయితే ; ఫలం — ఫలములు; త్వక్త్వా — విడిచిపెట్టి; మనీషిణః — జ్ఞానులు; జన్మబంధ వినిర్ముక్తాః — జీవన్మరణ బంధముల నుండి విముక్తులై; పదం — స్థితి; గచ్ఛంతి — పొందుదురు; అనామయమ్ — దుఃఖరహితమైన."
      translation: "
                                BG 2.51:
                                జ్ఞానులు, సమత్వ బుద్ది కలిగి ఉండి, జననమరణ చక్రంలో బంధించే కర్మ ఫలములపై మమకార-ఆసక్తులను త్యజించి ఉంటారు. ఇలాంటి భావన తో పని చేయటం వలన దుఃఖరహితమైన స్థితిని పొందెదరు.
                            "
    52:
      meaning: "యదా — ఎప్పుడైతే; తే — నీ యొక్క; మోహ — మోహము ; కలిలం — క్లిష్టపరిస్థితి (ఊబి); బుద్ధిః  — బుద్ధి; వ్యతితరిష్యతి — దాటిపోవును; తదా — అప్పుడు; గంతాసి — నీవు పొందెదవు; నిర్వేదం — వైరాగ్యమును; శ్రోతవ్యస్య — ఇంకా వినబోయే దానికి; శ్రుతస్య — ఇప్పటి దాక విన్న దానికి; చ — మరియు."
      translation: "
                                BG 2.52:
                                మోహమనే ఊబి నుండి నీ బుద్ధి బయటపడినప్పుడే నీవు ఇప్పటి వరకు విన్న దాని గురించి, ఇక వినబోయేదాని గురించి వైరాగ్యం కలుగుతుంది. (ఇహపర లోక భోగముల విషయంలో).
                            "
    53:
      meaning: "శృతి-విప్రతిపన్నా — కామ్య కర్మ కాండలను చెప్పే వేద విభాగాల వైపు ఆకర్షితం కాకుండా; తే — నీ యొక్క; యదా — ఎప్పుడైతే; స్థాస్యతి — ఉండునో; నిశ్చలా — నిశ్చలంగా; సమాధౌ — భగవంతుని యందు; అచలా — స్థిరముగా; బుద్ధిః — బుద్ధి; తదా — అప్పుడు; యోగం — యోగము; అవాప్స్యసి — నీవు పొందెదవు."
      translation: "
                                BG 2.53:
                                కామ్య కర్మ కాండలను చెప్పే వేద విభాగాల వైపు ఆకర్షితం కాకుండా నీ బుద్ధి ఎప్పుడైతే భగవంతుని యందే నిశ్చలంగా ఉంటుందో అప్పుడు సంపూర్ణమైన యోగ స్థితిని పొందెదవు.
                            "
    54:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; స్థితప్రజ్ఞస్య — స్థిరమైన బుద్ది కలవాడు; కా — ఏమి? భాషా — మాట్లాడును; సమాధి-స్థస్య — భగవత్ ధ్యాస లో ఉండి; కేశవ — శ్రీ కృష్ణ, కేశి అనే రాక్షసుడిని సంహరించినవాడా; స్థిత-ధీః  — జ్ఞాని; కిం — ఏమిటి? ప్రభాషేత — మాట్లాడును; కిం — ఎలా? ఆసీత — కూర్చుండును; వ్రజేత — నడుచును? కిం — ఎలా?"
      translation: "
                                BG 2.54:
                                అర్జునుడు పలికెను : ఓ కేశవా, భగవత్ ధ్యాస నందే స్థిరముగా ఉన్న (స్థితప్రజ్ఞుని) వాని ప్రవృత్తి ఎలా ఉంటుంది?  జ్ఞానోదయం అయిన వ్యక్తి ఎలా మాట్లాడును? అతను ఎలా కూర్చొనును? అతను ఎలా నడుచును?
                            "
    55:
      meaning: "శ్రీ భగవానువాచ — పరమేశ్వరుడైన భగవంతుడు ఇలా పలికెను; ప్రజహాతి — త్యజించి (విడిచి పెట్టి); యదా — ఎప్పుడైతే; కామాన్ — స్వార్ధ కోరికలు; సర్వాన్ — అన్నీ; పార్థ — అర్జునుడా, ప్రిథ తనయుడా; మనః-గతాన్ — మనస్సు యొక్క; ఆత్మని — ఆత్మ యొక్క; ఏవ — మాత్రమే; ఆత్మనా  — పరిశుద్ధ మనస్సు తో; తుష్టః — సంతుష్టుడై; స్థిత-ప్రజ్ఞః — స్థితప్రజ్ఞుడు ; తదా —  అప్పుడు; ఉచ్యతే — అందురు."
      translation: "
                                BG 2.55:
                                భగవానుడు పలికెను : ఓ పార్థ, మనస్సుని వేధించే అన్నీ స్వార్ధ ప్రయోజనాలను, ఇంద్రియవాంఛలను త్యజించి ఆత్మ జ్ఞానం లో సంతుష్టుడు అయినప్పుడు, ఆ వ్యక్తిని స్థిత ప్రజ్ఞుడు అంటారు.
                            "
    56:
      meaning: "దుఃఖేషు — దుఃఖముల నడుమ; అనుద్విగ్న-మనాః — మనస్సులో ఉద్వేగమునకు లోను కాని వాడు; సుఖేషు — సుఖములలో; విగత స్పృహః — పొంగిపోని వాడు; వీత — లేకుండా; రాగ — మమకారం; భయ — భయము; క్రోధః — కోపము; స్థిత-ధీః — జ్ఞానోదయం అయినవాడు; మునిః  — ముని; ఉచ్యతే — అనబడును."
      translation: "
                                BG 2.56:
                                దుఃఖముల నడుమ కూడా కలతచెందని వాడు, సుఖముల కోసం ప్రాకులాడని వాడు; మమకారము, భయము, క్రోధము విడిచిన వాడిని స్థిత-ప్రజ్ఞుడైన ముని అని అంటారు.
                            "
    57:
      meaning: "యః — ఎవరైతే; సర్వత్ర — అన్ని పరిస్థితులలో; అనభిస్నేహః  — మమకారం/ఆసక్తి లేకుండా; తత్-తత్ — వాటి వాటి; ప్రాప్య — పొంది; శుభ — మంచి; అశుభమ్ —  చెడు; న, అభినందంతి  — హర్షింపడు; న, ద్వేష్టి — ద్వేషింపడు; తస్య — అతని; ప్రజ్ఞా — జ్ఞానం; ప్రతిష్ఠితా — స్థిరమైనది."
      translation: "
                                BG 2.57:
                                ఎవరైతే అన్నీ పరిస్థితులలో మమకారం/ఆసక్తి లేకుండా ఉంటాడో, సౌభాగ్యానికి హర్షమునొందకుండా మరియు కష్టాలకు క్రుంగిపోకుండా ఉంటాడో, అతను పరిపూర్ణ జ్ఞానం తో ఉన్న ముని.
                            "
    58:
      meaning: "యదా — ఎప్పుడైతే; సంహరతే — ఉపసంహరించి; చ — మరియు; అయం — ఇది; కూర్మః  — తాబేలు; అంగాని — అంగములను; ఇవ — ఆ విధంగా; సర్వశః  — పూర్తిగా; ఇంద్రియాణి — ఇంద్రియములు; ఇంద్రియ-అర్థేభ్యః — ఇంద్రియార్ధముల నుండి (ఇంద్రియ విషయముల నుండి); తస్య — అతని; ప్రజ్ఞా — దివ్య జ్ఞానం; ప్రతిష్ఠితా — స్థిరమవును."
      translation: "
                                BG 2.58:
                                తాబేలు తన పైచిప్ప లోనికి, దాని అంగములను ఉపసంహరించుకున్నట్టుగా, ఇంద్రియములను వాటి  విషయార్ధముల నుండి వెనుకకు మరల్చగలిగిన వాడు, దివ్యమైన ఆధ్యాత్మిక జ్ఞానంలో స్థిరచిత్తుడగును.
                            "
    59:
      meaning: "విషయాః — (ఇంద్రియ) విషయములు; వినివర్తంతే — నిగ్రహించు; నిరాహారస్య — స్వీయ సంయమం పాటించి ; దేహినః — జీవునికి ; రస-వర్జం — రుచి తరిగిపోవుట; రసః — రుచి; అపి — కూడా; అస్య — అతనికి; పరం — పరమాత్మ; దృష్ట్వా — తెలుసుకున్న పిదప ; నివర్తతే — తరిగి పోవును."
      translation: "
                                BG 2.59:
                                సాధకులు ఇంద్రియములను భోగ వస్తు/విషయముల నుండి నియంత్రించినా, ఇంద్రియ విషయముల మీద రుచి ఉండిపోతుంది. కానీ, భగవత్ తత్వాన్ని అర్థం చేసుకున్నప్పుడు ఆ రుచి కూడా అంతమగును.
                            "
    60:
      meaning: "యతతః — స్వీయ-నియంత్రణ అభ్యాసం చేసేటప్పుడు; హి — దానికి; ఆపి — కూడా; కౌంతేయ — అర్జునా , కుంతీ పుత్రుడా; పురుషస్య — పురుషుని యొక్క; విపశ్చితః — బుద్ధి విచక్షణ కలవారు; ఇంద్రియాణి — ఇంద్రియములు; ప్రమాథీని — అల్లకల్లోలమైన; హరంతి — లాక్కోనిపోవును; ప్రసభం — బలవంతంగా; మనః — మనస్సుని."
      translation: "
                                BG 2.60:
                                ఇంద్రియములు ఎంత బలవత్తరమైనవి, అల్లకల్లోలమైనవి అంటే, ఓ కుంతీ పుత్రుడా, వివేకము కలిగి, స్వీయ నియంత్రణ పాటించే సాధకుని మనస్సుని కూడా బలవంతంగా లాక్కోనిపోగలవు.
                            "
    61:
      meaning: "తాని — వాటిని; సర్వాణి — అన్నిటినీ; సంయమ్య — లోబరచుకొని; యుక్త — ఐక్యమయి; ఆసీత — కూర్చొని; మత్పరః — నా యందు (శ్రీ కృష్ణుడు); వశే — వశమునందు; హి — నిజముగా; యస్య — ఎవరి యొక్క; ఇంద్రియాణి — ఇంద్రియములు; తస్య — వారి; ప్రజ్ఞా — విజ్ఞానము; ప్రతిష్ఠితాః — స్థిరంగా ఉండును."
      translation: "
                                BG 2.61:
                                ఎవరైతే తమ ఇంద్రియములను వశమునందు ఉంచుకొని, మనస్సుని నాయందే ఎల్లప్పుడూ లగ్నం చేయుదురో, వారు సంపూర్ణ జ్ఞానంలో స్థితులై ఉన్నట్టు.
                            "
    62:
      meaning: "ధ్యాయతః — చింతన చేయునట్టి; విషయాన్ — ఇంద్రియ విషయములు; పుంసః  — వ్యక్తికి; సంగః — సంగము (మమకారాసక్తి); తేషు — ఆ విషయములయందు; ఉపజాయతే — కలుగును; సంగాత్ — సంగము (మమకారాసక్తి) నుండి; సంజయతే — ఉత్పన్నమగును; కామః — కోరికలు; కామాత్ — కోరికల నుండి; క్రోధః — కోపము; అభిజాయతే — ఉద్భవించును."
      translation: "
                                BG 2.62:
                                ఇంద్రియ విషయముల మీద చింతన చేయటం వలన వాటి మీద మమకారాసక్తి పెరుగుతుంది. ఈ ఆసక్తి కోరికలను కలుగ చేస్తుంది, ఆ కోరికల నుండే క్రోధం ఉత్పన్నమవుతుంది.
                            "
    63:
      meaning: "క్రోధాత్ — క్రోధము నుండి; భవతి — ఉత్పన్నమగును; సమ్మోహః — విచక్షణ కోల్పోవుట; సమ్మోహాత్ — విచక్షణా రాహిత్యం నుండి; స్మృతి — జ్ఞాపక శక్తి; విభ్రమః — భ్రమ; స్మృతి-భ్రంశాత్ — స్మృతి భ్రమ వలన; బుద్ధి-నాశః — బుద్ధి నశించును; బుద్ధి-నాశాత్ — బుద్ధి నాశం వలన; ప్రణశ్యతి — వ్యక్తి పతనమగును."
      translation: "
                                BG 2.63:
                                కోపం అనేది విచక్షణా రాహిత్యానికి దారి తీస్తుంది, అది స్మృతి (జ్ఞాపకశక్తి) భ్రమని కలుగ చేస్తుంది. స్మృతిభ్రమ కలిగినప్పుడు బుద్ధి నశిస్తుంది. బుద్ధి నశించినప్పుడు మనుష్యుడు పతనమౌతాడు.
                            "
    64:
      meaning: "రాగ — మమకారము/అనురక్తి; ద్వేష — ద్వేషము; వియుక్తైః — లేకుండా; తు — కాని; విషయాన్ — ఇంద్రియ విషయములు; ఇంద్రియైః — ఇంద్రియముల చే; చరన్ — వాడుతున్ననూ; ఆత్మవశ్యైః — మనస్సుని అదుపు చేస్తూ; విధేయ-ఆత్మా — మనస్సుని నియంత్రణ చేయువానికి; ప్రసాదం — భగవత్ కృప; అధిగచ్ఛతి — లభించును."
      translation: "
                                BG 2.64:
                                ఇంద్రియ  విషయ/వస్తువులను వాడేటప్పుడు కూడా  మనస్సుని నియంత్రించినవాడై, మమకార-ద్వేష రహితంగా ఉన్నవాడు భగవంతుని కృపకు పాత్రుడగును.
                            "
    65:
      meaning: "ప్రసాదే — భగవత్ కృప తో; సర్వ — అన్నీ; దుఃఖానాం — దుఖములకూ; హానిః — వినాశనం; అస్య — అతని; ఉపజాయతే — వచ్చును; ప్రసన్న-చేతసః — ప్రశాంత మైన చిత్తం తో; హి — నిజముగా; ఆశు  — త్వరగానే; బుద్ధిః  — బుద్ధి; పర్యవతిష్ఠతే — స్థిరముగా నిలుచును."
      translation: "
                                BG 2.65:
                                భగవత్ కృప ద్వారా అన్ని దుఃఖాలు తొలిగిపోయే పరమ శాంతి లభిస్తుంది. అలా ప్రసన్న చిత్తం తో ఉన్నవాని బుద్ధి శీఘ్రము గానే భగవంతునియందు స్థిరముగా నిలుస్తుంది.
                            "
    66:
      meaning: "న-అస్తి — ఉండదు; బుద్ధిః — బుద్ధి; అయుక్తస్య — ఐక్యము కాని; న — కాదు; చ — మరియు; అయుక్తస్య — ఐక్యము కాని; భావనా — ఆలోచనలో; న — ఉండదు; చ — మరియు; అభావయతః — ఐక్యమవని వారు; శాంతిః — శాంతి; అశాంతస్య — అశాంతితో ఉన్నవారికి; కుతః — ఎక్కడ; సుఖం — సుఖము."
      translation: "
                                BG 2.66:
                                మనస్సు, ఇంద్రియములను నియంత్రించని క్రమశిక్షణ లేనివానికి, స్థిరమైన బుద్ధి కాని, నిలకడైన భగవత్ ధ్యాస కాని ఉండవు. ఎవడైతే మనస్సుతో భగవంతుని యందు ఎన్నడూ ఐక్యమవడో వానికి శాంతి ఉండదు. మనశ్శాంతి లోపించినవాడు సంతోషంగా ఎలా ఉండగలడు?
                            "
    67:
      meaning: "ఇంద్రియాణాం — ఇంద్రియముల యొక్క; హి — నిజముగా; చరతాం — తిరగటం; యత్ — ఏదేని; మనః — మనస్సు; అనువిధీయతే — ఎల్లపుడూ నిమగ్నమై ఉండునో; తత్ — అది; అస్య — వాని; హరతి — హరించును; ప్రజ్ఞాం — బుద్ధిని; వాయుః  — వాయువు; నావం — నావ; ఇవ — ఎలాగైతే; అంభసి — నీటిలో."
      translation: "
                                BG 2.67:
                                ఎలాగైతే బలమైన గాలి, నీటిలో నావను దాని దిశ నుండి పక్కకు నెట్టివేస్తుందో, ఏ ఒక్క ఇంద్రియము పైన గాని మనస్సు కేంద్రీకృతమయినచో అది బుద్ధిని హరించి వేస్తుంది.
                            "
    68:
      meaning: "తస్మాత్ — కాబట్టి; యస్య — ఎవనిదైతే; మహాబాహో — గొప్ప బాహువులు కలవాడా; నిగృహీతాని — నిగ్రహింపబడినవో ; సర్వశః — సంపూర్ణముగా; ఇంద్రియాణి — ఇంద్రియములు; ఇంద్రియ-అర్థేభ్యః — ఇంద్రియ విషయముల నుండి; తస్య — వానికి; ప్రజ్ఞా — ఆధ్యాత్మిక జ్ఞానము; ప్రతిష్టితాః — స్థిరముగా ఉండును."
      translation: "
                                BG 2.68:
                                కాబట్టి, ఓ అర్జునా, శక్తివంతమైన బాహువులు కలవాడా, ఇంద్రియములను ఇంద్రియార్ధములనుండి పూర్తిగా నిగ్రహించిన వ్యక్తి ఆధ్యాత్మిక జ్ఞానం లో స్థిరముగా ఉంటాడు.
                            "
    69:
      meaning: "యా — ఏదైతే; నిశా — రాత్రి; సర్వ-భూతానాం — అన్ని ప్రాణులకు; తస్యాం — దాని యందు; జాగర్తి — మేల్కొని ఉండు; సంయమీ — ఆత్మ నియంత్రణ/సంయమం కలవాడు; యస్యాం — దేనిలో అయితే; జాగ్రతి — మేల్కొని ఉండు; భూతాని — ప్రాణులు; సా — అది ; నిశా — రాత్రి; పశ్యతః — చూచును; మునేః — ముని."
      translation: "
                                BG 2.69:
                                సర్వ భూతములకు ఏది పగలో అది పండితునికి అజ్ఞానపు రాత్రి, మరియు సర్వ భూతములకు ఏది రాత్రియో అది అంతర్ముఖులైన జ్ఞానులకు పగలు.
                            "
    70:
      meaning: "ఆపూర్యమాణమ్ — అన్నీ దిశలనుండీ నిండి; అచల-ప్రతిష్ఠం — కలవరపడని; సముద్రం — సముద్రము; ఆపః — నీరు; ప్రవిశంతి — వచ్చినా; యద్వత్ — ఎలాగో; తద్వత్ — అలాగే; కామాః — కోరికలు; యం — ఎవరికైతే; ప్రవిశంతి — వచ్చునో; సర్వే — అన్ని; సః — ఆ వ్యక్తి; శాంతిమ్ — శాంతి; ఆప్నోతి — పొందును; న — కాదు; కామ-కామీ — కోరికలను సంతృప్తి పరుచుకునేందుకు కృషి చేసేవాడు."
      translation: "
                                BG 2.70:
                                ఎన్నో నదులు తనలో నిత్యం కలుస్తున్నా, ఎలాగైతే సముద్రం నిశ్చలంగా/ప్రశాంతంగా ఉంటుందో, అదేవిధంగా ఎన్నో వాంఛనీయ వస్తువులు తన చుట్టూ వస్తూనే ఉన్నా, చలించని యోగి శాంతిని పొందుతాడు; కోరికలను సంతృప్తిపరచుకోవటానికే కృషి చేసే వ్యక్తి ఇది పొందడు.
                            "
    71:
      meaning: "విహాయ — త్యజించి; కామాన్ — ప్రాపంచిక కోరికలు; యః  — ఎవరైతే; సర్వాన్ — అన్నీ; పుమాన్ — వ్యక్తి; చరతి — ఉండునో; నిఃస్పృహః — అత్యాశ లేకుండా; నిర్మమః — నేను, నాది అన్న భావన లేకుండా; నిరహంకారః — అహంకారము లేకుండా; సః — అతను; శాంతిం — నిజమైన శాంతి; అధిగచ్ఛతి — పొందును."
      translation: "
                                BG 2.71:
                                ఎవరైతే అన్ని ప్రాపంచిక కోరికలను త్యజించి, అత్యాశ లేకుండా, నేను/నాది అన్న భావన లేకుండా, అహంకార రహితముగా ఉంటాడో, అలాంటి వానికి పరిపూర్ణమైన ప్రశాంతత లభిస్తుంది.
                            "
    72:
      meaning: "ఏషా — ఈ విధమైన; బ్రాహ్మీ స్థితిః — భగవత్ ప్రాప్తి నొందిన దశ; పార్థ — అర్జున, ప్రిథ పుత్రుడా; న — కాదు; ఏనాం — ఇది; ప్రాప్య — పొందిన తరువాత; విముహ్యతి — భ్రమ కు లోనుకాడు; స్థిత్వా — స్థిరముగా ఉండి; అస్యాం — దీనిలో; అంత-కాలే — మరణ సమయంలో; అపి — కూడా; బ్రహ్మ-నిర్వాణం — మాయ నుండి విముక్తి; ఋచ్చతి — పొందును."
      translation: "
                                BG 2.72:
                                ఓ పార్థ, జ్ఞానోదయం కలిగిన జీవాత్మ స్థితి ఎలా ఉంటుందంటే, ఒకసారి జ్ఞానోదయం కలిగిన తరువాత ఇక మళ్లీ అది మాయలో పడదు.  మరణ సమయంలో కూడా ఈ వివేకం తో స్థిరంగా ఉన్న ఇటువంటి వ్యక్తి, జనన మరణ చక్రం నుండి విముక్తి పొంది, ఆ భగవంతుని దివ్య ధామానికి చేరుకుంటాడు.
                            "
  03:
    1:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; జ్యాయసీ — ఉన్నతమైనది; చేత్ — ఒకవేళ; కర్మణః — సకామ కర్మల కంటే; తే — నీకు; మతా — అనిపిస్తే; బుద్దిః — బుద్ది (జ్ఞానము); జనార్దనా — జనుల బాగోగులు చూసుకునేవాడా, కృష్ణా; తత్ — అప్పుడు; కిం — ఎందుకు; కర్మణి — పనులు; ఘోరే — ఘోరమైన; మామ్ — నన్ను; నియోజయసి — చేయమంటున్నావు; కేశవ — కృష్ణ, కేసి అనే రాక్షసుడిని సంహరించినవాడా; వ్యామిశ్రేణ-ఇవ — నీ యొక్క అనేకార్థక/అస్పష్టమైన; వాక్యేన — మాటలతో; బుద్ధిం — బుద్ది; మోహాయసి — భ్రమకు లోనగుచున్నది; ఇవ — లాగా; మే — నా యొక్క; తత్ — కాబట్టి; ఏకం — ఒకటే; వద — దయచేసి చెప్పు; నిశ్చిత్య — నిశ్చయముగా; యేన — దేనివలన; శ్రేయః — అత్యున్నత శ్రేయస్సు; అహం — నేను; ఆప్నుయాం — పొందవచ్చు."
      translation: "
                                BG 3.1-2:
                                అర్జునుడు ఇలా పలికెను : ఓ జనార్ధనా, జ్ఞానం అనేది కర్మ కంటే శ్రేష్ఠ మయినదయితే మరి నన్ను ఈ ఘోరమైన యుద్ధం ఎందుకు చేయమంటున్నావు? నీ అస్పష్టమైన ఉపదేశం తో నా బుద్ధి అయోమయం లో పడిపోయింది. దేనివలన అయితే నాకు అత్యుత్తమ శ్రేయస్సు కలుగుతుందో దయచేసి ఆ ఒక్క మార్గాన్ని నిశ్చయాత్మకంగా ఉపదేశించుము.
                            "
    2:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; జ్యాయసీ — ఉన్నతమైనది; చేత్ — ఒకవేళ; కర్మణః — సకామ కర్మల కంటే; తే — నీకు; మతా — అనిపిస్తే; బుద్దిః — బుద్ది (జ్ఞానము); జనార్దనా — జనుల బాగోగులు చూసుకునేవాడా, కృష్ణా; తత్ — అప్పుడు; కిం — ఎందుకు; కర్మణి — పనులు; ఘోరే — ఘోరమైన; మామ్ — నన్ను; నియోజయసి — చేయమంటున్నావు; కేశవ — కృష్ణ, కేసి అనే రాక్షసుడిని సంహరించినవాడా; వ్యామిశ్రేణ-ఇవ — నీ యొక్క అనేకార్థక/అస్పష్టమైన; వాక్యేన — మాటలతో; బుద్ధిం — బుద్ది; మోహాయసి — భ్రమకు లోనగుచున్నది; ఇవ — లాగా; మే — నా యొక్క; తత్ — కాబట్టి; ఏకం — ఒకటే; వద — దయచేసి చెప్పు; నిశ్చిత్య — నిశ్చయముగా; యేన — దేనివలన; శ్రేయః — అత్యున్నత శ్రేయస్సు; అహం — నేను; ఆప్నుయాం — పొందవచ్చు."
      translation: "
                                BG 3.1-2:
                                అర్జునుడు ఇలా పలికెను : ఓ జనార్ధనా, జ్ఞానం అనేది కర్మ కంటే శ్రేష్ఠ మయినదయితే మరి నన్ను ఈ ఘోరమైన యుద్ధం ఎందుకు చేయమంటున్నావు? నీ అస్పష్టమైన ఉపదేశం తో నా బుద్ధి అయోమయం లో పడిపోయింది. దేనివలన అయితే నాకు అత్యుత్తమ శ్రేయస్సు కలుగుతుందో దయచేసి ఆ ఒక్క మార్గాన్ని నిశ్చయాత్మకంగా ఉపదేశించుము.
                            "
    3:
      meaning: "శ్రీ-భగవాన్-ఉవాచ — భగవంతుడు పలికెను; లోకే — లోకములో; అస్మిన్ — ఈ యొక్క; ద్వి-విధా — రెండు విధముల; నిష్ఠా — నిష్ఠ/విశ్వాసము; పురా — ఇంతకు పూర్వము; ప్రోక్తా — చెప్పబడినవి; మయా — నా (శ్రీ కృష్ణుడు) చేత ; అనఘ — పాప రహితుడా; జ్ఞాన-యోగేన — జ్ఞాన మార్గము ద్వారా; సాంఖ్యానాం — ధ్యాన నిష్ఠ యందు ఆసక్తి కలవారికి; కర్మ-యోగేన — కర్మ యోగము ద్వారా; యోగినాం — యోగులకు."
      translation: "
                                BG 3.3:
                                భగవంతుడు ఈ విధంగా పలికెను : ఓ పాపరహితుడా, భగవత్-ప్రాప్తి (జ్ఞానోదయము) కి కల రెండు మార్గములు ఇంతకు పూర్వమే నాచే చెప్పబడినవి : ధ్యాన నిష్ఠయందు ఆసక్తి కలవారికి జ్ఞాన మార్గము; పనుల పట్ల ఆసక్తి కలవారికి కర్మ మార్గము.
                            "
    4:
      meaning: "న — కాదు; కర్మణామ్ — కర్మలను; అనారంభాత్ — చేయకుండా; నైష్కర్మ్యం — కర్మ ఫలముల నుండి విముక్తి; పురుషః — వ్యక్తి; అశ్నుతే — పొందుట; న — కాదు; చ — మరియు; సన్న్యసనాత్ — సన్యాసము వల్ల; ఏవ — మాత్రమే; సిద్ధిం — సిద్ధిని (పరిపూర్ణత); సమధిగచ్ఛతి — పొందుట."
      translation: "
                                BG 3.4:
                                మనుష్యుడు కర్మలను ఆచరింపకుండా ఉండి కర్మ బంధము (ప్రతిక్రియ) ల నుండి విముక్తి పొందలేడు. అలాగే, కేవలం బాహ్య (భౌతిక) సన్యాసము ద్వారా జ్ఞాన సిద్ధిని పొందజాలడు.
                            "
    5:
      meaning: "న — కాదు; హి — నిజముగా; కశ్చిత్ — ఎవరూ కూడా; క్షణం — క్షణ కాలము; అపి — కూడా; జాతు — ఎప్పటికిన్ని; తిష్ఠతి — ఉండగలరు; అకర్మ-కృత్ — కర్మ చేయకుండా; కార్యతే — చేయబడును; హి — తప్పకుండా; అవశః — నిస్సహాయంగా; కర్మ — పని; సర్వః — అన్నీ; ప్రకృతి-జైః — భౌతిక ప్రకృతి జనితములైన; గుణైః — గుణముల చేత."
      translation: "
                                BG 3.5:
                                ఎవ్వరూకూడా ఒక్క క్షణం కూడా కర్మను ఆచరించకుండా ఉండలేరు. నిజానికి, అన్ని ప్రాణులు తమతమ ప్రకృతి జనితమైన స్వభావాలచే (త్రి-గుణములు) ప్రేరితమై కర్మలు చేయవలసియే ఉండును.
                            "
    6:
      meaning: "కర్మ-ఇంద్రియాణి — కర్మేంద్రియములు; సంయమ్య — నిగ్రహించి; యః — ఎవరైతే; ఆస్తే — ఉంటారో; మనసా — మనస్సులో; స్మరన్ — ఆలోచిస్తూ; ఇంద్రియ-అర్థాన్ — ఇంద్రియ వస్తు/విషయములు; విమూఢ-ఆత్మా — అవివేకులు; మిథ్యా-ఆచారః — కపటులు; సః — వారు; ఉచ్యతే — అని చెప్పబడతారు."
      translation: "
                                BG 3.6:
                                బాహ్యమైన కర్మేంద్రియములను అదుపులో ఉంచినా,  మనస్సులో మాత్రం ఇంద్రియ విషయముల పైనే చింతన చేస్తూ ఉండే వారు తమని తామే మోసం చేసుకునే వారు, అలాంటి వారు కపటులు అనబడుతారు.
                            "
    7:
      meaning: "యః — ఎవరైతే; తు — కానీ; ఇంద్రియాణి — ఇంద్రియములు; మనసా — మనస్సు చే; నియమ్య — నియంత్రణ; ఆరభతే — మొదలు పెట్టి; అర్జున — అర్జునా; కర్మ-ఇంద్రియై: — కర్మేంద్రియముల తో; కర్మ-యోగం — కర్మ యోగము; అసక్తః — అనాసక్తుడై; సః — వారు; విశిష్యతే — ఉత్తములు."
      translation: "
                                BG 3.7:
                                కానీ, అర్జునా, తమ జ్ఞానేంద్రియములను మనస్సుతో అదుపు చేసి, కర్మేంద్రియములతో మమకార/ఆసక్తులు లేకుండా పనిచేసే కర్మ యోగులు, నిజంగా ఏంతో శ్రేష్ఠులు.
                            "
    8:
      meaning: "నియతం — నిరంతరంగా; కురు — చేయుము; కర్మ — వేద విహిత కర్మలు; త్వం — నీవు; కర్మ — కార్యములు; జ్యాహః — శ్రేష్ఠమైన; హి — తప్పకుండా; అకర్మణః — క్రియా రాహిత్యం కంటే; శరీర — శరీరము యొక్క; యాత్రా — నిర్వహణ; అపి — కూడా; చ — మరియు; తే — నీ యొక్క; న ప్రసిద్ద్యేత్ — సాధ్యము కాదు; అకర్మణః — పనులు  చేయకుండా."
      translation: "
                                BG 3.8:
                                కాబట్టి నీవు వేదముల అనుగుణంగా విధింపబడ్డ కర్తవ్యము ను నిర్వర్తించాలి, ఎందుకంటే పనులు చేయటం అనేది క్రియారాహిత్యము (ఊరికే వుండడము) కన్నా ఉత్తమమైనది.  క్రియాకలాపములను విడిచి పెట్టడం వలన శరీర నిర్వహణ కూడా సాధ్యం కాదు.
                            "
    9:
      meaning: "యజ్ఞ-అర్ధాత్ — యజ్ఞం కోసం; కర్మణః — కర్మల కంటే; అన్యత్ర — వేరే; లోకః — ఈ భౌతిక ప్రపంచం; అయం — ఈ యొక్క;  కర్మ-బంధనః — కర్మ బంధనము; తత్ — దాని; అర్థం — కోసం; కర్మ — కర్మలు (చర్యలు); కౌంతేయ — అర్జునా, కుంతీ పుత్రుడా; ముక్త-సంగః — ఫలాసక్తి రహితంగా; సమాచర — సరిగ్గా చేయుము."
      translation: "
                                BG 3.9:
                                పనులని ఒక యజ్ఞం లాగా, భగవత్ అర్పితంగా చేయాలి, లేదా, ఆ పనులు మనలను ఈ జగత్తులో కర్మబంధములలో కట్టివేస్తాయి.  కాబట్టి, ఓ కుంతీ పుత్రుడా, నీకు నిర్దేశింపబడిన విధులను, వాటి ఫలితములపై ఆసక్తి లేకుండా, ఈశ్వర తృప్తి కోసం నిర్వర్తించుము.
                            "
    10:
      meaning: "సహ యజ్ఞాః — యజ్ఞముల తో పాటుగా; ప్రజాః — ప్రజలను; సృష్ట్వా — సృష్టించెను; పురా — ప్రారంభంలో; ఉవాచ — పలికెను; ప్రజా-పతిః — బ్రహ్మ దేవుడు; అనేన — దీని ద్వారా; ప్రసవిష్యధ్వమ్ — వృద్ది పొందుము; ఏష — ఇవి; వః — మీకు; అస్తు — అగుగాక ; ఇష్ట-కామ-ధుక్ — సర్వ అభీష్టములను తీర్చునది."
      translation: "
                                BG 3.10:
                                సృష్టి ప్రారంభంలో, బ్రహ్మ దేవుడు, మానవజాతిని వాటి విధులతో పాటుగా సృష్టించి ఇలా చెప్పాడు, 'ఈ యజ్ఞములను ఆచరించటం ద్వారా వృద్ది చెందండి. ఇవే మీ సమస్త కోరికలను తీరుస్తాయి.'
                     "
    11:
      meaning: "దేవాన్ — దేవతలు; భావయతా — ప్రీతి చెందుతారు; అనేన — వీటి ద్వారా (యజ్ఞములు); తే — వారు; దేవా — దేవతలు; భావయంతు — సంతోషిస్తారు; వః — మీరు; పరస్పరం — ఒకరి నొకరు; భావయంతః — తృప్తి పరుచుకొంటూ; శ్రేయః — శ్రేయస్సు; పరం — గొప్ప/పరమ; అవాప్స్యథ — పొందెదరు."
      translation: "
                                BG 3.11:
                                మీ యజ్ఞముల ద్వారా దేవతలు ప్రీతి చెందుతారు. దేవతల, మనుష్యుల పరస్పర సహకారం వలన అందరికీ శేయస్సు/సౌభాగ్యం కలుగుతుంది.
                            "
    12:
      meaning: "ఇష్టాన్ — ఇష్టములైన; భోగాన్ — జీవిత అవసరములు; హి — తప్పకుండా; వః — మీకు; దేవాః — దేవతలు; దాస్యంతే — అనుగ్రహించెదరు; యజ్ఞ-భావితాః — యజ్ఞము చే తృప్తి చెంది; తైః — వారిచే; దత్తాన్ — ఇవ్వబడిన వాటిని; అప్రదాయ — సమర్పించకుండా; ఏభ్యః — వారికి; యః — ఎవరైతే; భుంక్తే — అనుభవిస్తారో; స్తేనః — దొంగలు; ఏవ — వాస్తవముగా; సః — వారు."
      translation: "
                                BG 3.12:
                                యజ్ఞములు చేయటము వలన తృప్తి చెందిన దేవతలు, జీవిత నిర్వహణకు అవసరమైన అన్నింటిని ప్రసాదిస్తారు. తమకు ఇవ్వబడిన దానిని, దేవతలకు తిరిగి నివేదించకుండా, తామే అనుభవించే వారు, నిజానికి దొంగలే.
                            "
    13:
      meaning: "యజ్ఞ-శిష్టా — యజ్ఞ శిష్టాన్నమును (భగవత్ నివేదన చేయగా మిగిలిన అన్నము); అశినః — భుజించేవారు; సంతః — సత్పురుషులు; ముచ్యంతే — విముక్తి చేయబడతారు; సర్వ-కిల్బిషైః — అన్ని రకాల పాపముల నుండి; భుంజతే — ఆస్వాదించుట; తే — వారు; తు — కానీ; అఘం — పాపములు; పాపాః — పాపాత్ములు; యే — ఎవరైతే ; పచంతి — వండుదురో (అన్నమును); ఆత్మ-కారనాత్ — తమ స్వీయ భోగం కోసమే."
      translation: "
                                BG 3.13:
                                యజ్ఞములో మొదట నివేదించగా మిగిలిన ఆహారమునే భుజించే, ఆధ్యాత్మిక మనసున్న సత్పురుషులు సర్వ పాపముల నుండి ముక్తులవుతారు. తమ భోగమునకే అన్నం వండుకునే వారు పాపమునే భుజింతురు.
                            "
    14:
      meaning: "అన్నాత్ — అన్నము నుండి; భవంతి — ఉత్పన్నమగును; భూతాని — ప్రాణులు; పర్జన్యాత్ — వర్షముల వలన; అన్న — ధాన్యము/అన్నము; సంభవః — ఉత్పత్తి; యజ్ఞాత్ — యజ్ఞములు చేయటం నుండి; భవతి — కలుగును; పర్జన్యః — వాన; యజ్ఞ — యజ్ఞము; కర్మ — నిర్దేశింపబడిన కర్తవ్యములు (విహిత కర్మలు); సముద్భవః — జనించును."
      translation: "
                                BG 3.14:
                                ప్రాణులు అన్నీ ఆహారం వలననే జీవిస్తాయి మరియు ఆహారం వర్షముల వలన ఉత్పన్నమవుతుంది. యజ్ఞములు చేయటం వలన వానలు కురుస్తాయి మరియు నిర్దేశింపబడిన కర్తవ్యముల (విహిత కర్మలు) ఆచరణచే యజ్ఞము జనిస్తుంది.
                            "
    15:
      meaning: "కర్మ — కర్తవ్యములు; బ్రహ్మ — వేదములలో; ఉద్భవం — ప్రకటితమయ్యెను; విద్ధి — తెలుసుకొనుము; బ్రహ్మా — వేదములు; అక్షర — నాశము కాని వాని నుండి (భగవంతుడు); సముధ్భవమ్ — నేరుగా వ్యక్త మయ్యెను; తస్మాత్ — కాబట్టి; సర్వ-గతం — సర్వ వ్యాపి అయిన; బ్రహ్మ — భగవంతుడు; నిత్యం — ఎల్లప్పుడూ; యజ్ఞే — యజ్ఞము యందే; ప్రతిష్ఠితమ్ — ప్రతిష్ఠితుడై ఉండును."
      translation: "
                                BG 3.15:
                                మానవుల విహిత కర్మలు (కర్తవ్యములు) వేదములలో చెప్పబడ్డాయి, మరియు వేదములు ఆ భగవంతుని నుండే వ్యక్తమయ్యాయి.  కాబట్టి సర్వ వ్యాపి అయిన భగవంతుడు నిత్యము యజ్ఞ కార్యములలో స్థితుడైఉంటాడు.
                            "
    16:
      meaning: "ఏవం — ఈ విధంగా; ప్రవర్తితం — నడయాడే ; చక్రం — చక్రము; న-అనువర్తయతి  — అనుసరించడో (కర్తవ్యమును చేయడో); ఇహ — ఈ జీవితంలో; యః — ఎవరైతే; అఘ-ఆయు: — పాపపు జీవితం; ఇంద్రియ-ఆరామః — ఇంద్రియముల ఆనందం కోసము; మోఘం — వ్యర్థముగా; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; సః — వారు; జీవతి — బ్రతుకుతారు."
      translation: "
                                BG 3.16:
                                వేదములచే నిర్దేశించబడిన ఈ యజ్ఞ చక్రములో తన భాద్యతను నెరవేర్చని వారు పాపులు. వారు తమ ఇంద్రియ భోగముల కోసమే జీవిస్తారు; అట్టి వారి జీవితము వ్యర్థం.
                            "
    17:
      meaning: "యః — ఎవరైతే; తు — కానీ; ఆత్మ-రతి: — ఆత్మ యందే రమించునో; ఏవ — తప్పకుండా ; స్యాత్ — ఉండునో; ఆత్మ-తృప్తః — ఆత్మ యందే  తృప్తి గా ఉండునో; చ — మరియు; మానవః — మానవుడు; ఆత్మని — ఆత్మ యందే; ఏవ — తప్పకుండా; చ — మరియు; సంతుష్ట — తృప్తి నొంది; తస్య — అతనికి; కార్యం — కర్తవ్యము; న-విద్యతే — ఉండదు."
      translation: "
                                BG 3.17:
                                కానీ ఎవరైతే ఆత్మయందే రమింతురో, పరిపూర్ణ జ్ఞానంతో, ఆత్మ యందే సంతుష్టులుగా ఉందురో, వారికి ఎట్టి కర్తవ్యమూ ఉండదు.
                            "
    18:
      meaning: "న — ఉండదు; ఏవ — నిజముగా; తస్య — అతనికి; కృతేన — కర్తవ్య నిర్వహణ వలన; అర్థః — ప్రయోజనము; న — కాదు; అకృతేన — విధులు నిర్వర్తించకుండా; ఇహ — ఇక్కడ/ఈ లోకమున; కశ్చన — ఏదైనా; న — ఉండదు; చ — మరియు; అస్య — ఆ వ్యక్తికి; సర్వ-భూతేషు — సమస్త ప్రాణుల తోనూ; కశ్చిత్ — ఏదైనా; అర్థ — అవసరము; వ్యపాశ్రయః — ఆధార పడటానికి."
      translation: "
                                BG 3.18:
                                ఇటువంటి ఆత్మ జ్ఞానులైన వారు తమ విధులను (కర్మలను) చేయటం వలన కానీ, చేయకపోవటం వలన కానీ, వారికి వచ్చేది, పోయేవి (లాభనష్టాలు) ఏమీ ఉండవు.  తమ స్వార్థ ప్రయోజనం కోసం వారు ఇతర జీవుల మీద ఆధార పడవలసిన అవసరమూ లేదు.
                            "
    19:
      meaning: "తస్మాత్ — కాబట్టి; అసక్తః — ఆసక్తి రహితుడవై (మమకారము లేకుండా); సతతం — ఎల్లప్పుడూ; కార్యం — కర్తవ్యమును; కర్మ — పని; సమాచర — నిర్వర్తించుము; అసక్తః — ఆసక్తి రహితుడవై (మమకారం లేకుండా); హి — నిజముగా; ఆచరన్ — ఆచరిస్తూ; కర్మ — పని చేయుము; పరం — ఆ పరమాత్మ; ఆప్నోతి — పొందును; పూరుషః — ఒక వ్యక్తి."
      translation: "
                                BG 3.19:
                                కాబట్టి, మమకార బంధాలను విడిచిపెట్టి, ఆసక్తి రహితుడవై, నీ పనులను ఒక కర్తవ్యములాగా నిర్వహించుము.  కర్మ ఫలములపై ఆసక్తి లేకుండా పని చేయటం వలన మానవుడు ఆ పరమాత్మను చేరుకోగలడు.
                            "
    20:
      meaning: "కర్మణా — విహిత కర్మలు చేయటం వలన; ఏవ — మాత్రమే; హి — తప్పకుండా; సంసిద్ధిం — పరిపూర్ణ సిద్ది; ఆస్థితాః — పొందెను; జనక-ఆదయః — జనక మహారాజు, ఇంకా ఇతర రాజులు; లోక-సంగ్రహం — లోక హితము కోసము; ఏవ అపి — మాత్రమే; సంపశ్యన్ — దృష్టిలో ఉంచుకొని; కర్తుం — చేయటానికే; అర్హసి — నీవు తగిఉన్నావు; యత్ యత్ — ఏదైతే; ఆచరతి — చేస్తారో; శ్రేష్ఠ — శ్రేష్ఠులు; (మహాత్ములు); తత్ తత్ — అది మాత్రమే; ఏవ — తప్పకుండా; ఇతరః — ఇతరురు (సామాన్యులు); జనః — జనులు; సః — వారు; యత్ — దేనినైతే; ప్రమాణం — ప్రమాణముగా; కురుతే — చేయునో; లోకః — ప్రపంచము; తత్ — దానిని; అనువర్తతే — అనుసరించును."
      translation: "
                                BG 3.20-21:
                                తమ ధర్మములను (విహిత కర్మలను) నిర్వర్తించటం ద్వారానే, జనక మహారాజు వంటి వారు సిద్దిని పొందితిరి. ప్రపంచానికి ఒక చక్కటి ఆదర్శం చూపటానికి నీవు కూడా నీ కర్తవ్య నిర్వహణ చేయాలి. గొప్పవారు చేసే పనులను సామాన్య జనులు అనుకరిస్తారు. వారు నెలకొల్పిన ప్రమాణాన్నే, ప్రపంచమంతా అనుసరిస్తారు.
                            "
    21:
      meaning: "కర్మణా — విహిత కర్మలు చేయటం వలన; ఏవ — మాత్రమే; హి — తప్పకుండా; సంసిద్ధిం — పరిపూర్ణ సిద్ది; ఆస్థితాః — పొందెను; జనక-ఆదయః — జనక మహారాజు, ఇంకా ఇతర రాజులు; లోక-సంగ్రహం — లోక హితము కోసము; ఏవ అపి — మాత్రమే; సంపశ్యన్ — దృష్టిలో ఉంచుకొని; కర్తుం — చేయటానికే; అర్హసి — నీవు తగిఉన్నావు; యత్ యత్ — ఏదైతే; ఆచరతి — చేస్తారో; శ్రేష్ఠ — శ్రేష్ఠులు; (మహాత్ములు); తత్ తత్ — అది మాత్రమే; ఏవ — తప్పకుండా; ఇతరః — ఇతరురు (సామాన్యులు); జనః — జనులు; సః — వారు; యత్ — దేనినైతే; ప్రమాణం — ప్రమాణముగా; కురుతే — చేయునో; లోకః — ప్రపంచము; తత్ — దానిని; అనువర్తతే — అనుసరించును."
      translation: "
                                BG 3.20-21:
                                తమ ధర్మములను (విహిత కర్మలను) నిర్వర్తించటం ద్వారానే, జనక మహారాజు వంటి వారు సిద్దిని పొందితిరి. ప్రపంచానికి ఒక చక్కటి ఆదర్శం చూపటానికి నీవు కూడా నీ కర్తవ్య నిర్వహణ చేయాలి. గొప్పవారు చేసే పనులను సామాన్య జనులు అనుకరిస్తారు. వారు నెలకొల్పిన ప్రమాణాన్నే, ప్రపంచమంతా అనుసరిస్తారు.
                            "
    22:
      meaning: "న — లేదు; మే — నాకు; పార్థ — అర్జునా; అస్తి — ఉండటము; కర్తవ్యమ్ — కర్తవ్యము ; త్రిషు — ఈ మూడు; లోకేషు — లోకాల్లో; కించన — ఏమాత్రమయినా; న — లేదు; అనవాప్తం — పొందదగినది; అవాప్తవ్యం — సాధించ వలసినది; వర్తే — చేయుచున్నాను; ఏవ — ఇంకా; చ — మరియు; కర్మణి — కర్మ యందు."
      translation: "
                                BG 3.22:
                                ఈ మూడు లోకాల్లో నాకు చేయవలసిన కర్తవ్యం ఏమీ లేదు, అర్జునా, నాకు పొందవలసినది ఏమీ లేదు, సాధించవలసినదీ లేదు. అయినా నేను చేయవలిసిన విధులను చేస్తూనే ఉంటాను.
                            "
    23:
      meaning: "యది — ఒకవేళ; హి — నిజముగా; అహం — నేను; న — కాదు; వర్తేయం — ప్రవర్తించు; జాతు — ఎప్పటికీ; కర్మణి — విహిత కర్మలు ఆచరించటంలో; అతంద్రితః — జాగ్రత్తగా; మమ — నా యొక్క; వర్త్మ — దారిని; అనువర్తంతే — అనుసరిస్తారు; మనుష్యాః — అందరు మనుష్యులు; పార్థ — అర్జునా, ప్రిథ పుత్రుడా; సర్వశః — అన్ని విధములుగా."
      translation: "
                                BG 3.23:
                                నేను నా విహిత కర్మలను జాగ్రత్తగా చేయనిచో, ఓ పార్థా, అందరు మనుష్యులు నా దారినే అన్ని విధాలుగా అనుసరిస్తారు.
                            "
    24:
      meaning: "ఉత్సీదేయుః — నాశనమగును; ఇమే — ఇవన్నీ; లోకాః — లోకములు; న, కుర్యాం — నేను చేయకపోతే; కర్మ — కర్తవ్యమును; చేత్ — ఒకవేళ; అహం — నేను; సంకరస్య — సంస్కారంలేని జనుల; చ — మరియు; కర్తా — భాధ్యుడను; స్యామ్ — అగుదును; ఉపహన్యామ్ — నాశనమగును; ఇమాః — ఇవన్నీ; ప్రజాః — ప్రాణులు."
      translation: "
                                BG 3.24:
                                నేను నా కర్తవ్యములను చేయకపోతే, ఈ సమస్త లోకాలు నాశనమవుతాయి. జరిగే అల్లకల్లోలానికి నేనే బాధ్యుడనవుతాను, మరియు మానవ జాతికి శాంతి లేకుండా అవుతుంది.
                            "
    25:
      meaning: "సక్తాః — ఆసక్తి/మమకారం తో; కర్మణి — కర్తవ్య కర్మలు; అవిద్వాంసః — అజ్ఞానులు; యథా — ఎట్లయితే; కుర్వంతి — చేస్తారు; భారత — భరత వంశీయుడా (అర్జునా); కుర్యాత్ — చేయవలెను; విద్వాన్ — విద్వాంసులు (జ్ఞానులు); తథా — అదే విధముగా; అసక్తః — ఆసక్తిరహితుడవై; చికీర్షుః — ఆశించి; లోక-సంగ్రహమ్ — లోక హితము కోసము."
      translation: "
                                BG 3.25:
                                అజ్ఞానులు కర్మ ఫలముల యందు ఆసక్తి/మమకారం తో తమ విధులను నిర్వర్తించినట్లుగా, ఓ భరత వంశీయుడా, జ్ఞానులు కూడా (లోకహితం కోసం), జనులకు సరియైన మార్గదర్శకం చేయటం కోసం తమ కర్మలను ఆచరించాలి.
                            "
    26:
      meaning: "న — కూడదు; బుద్దిభేదం — బుద్ది యందు కలత; జనయేత్ — కలిగించుట; అజ్ఞానామ్ — అజ్ఞానులకు; కర్మ-సంగినామ్ — కర్మ ఫల ఆపేక్ష కలవారికి ; జోషయేత్ — చేయటానికి స్ఫూర్తినివ్వవలెను; సర్వ — అన్నీ; కర్మాణి — విహిత కర్మలను; విద్వాన్ — జ్ఞానులు; యుక్తః — జ్ఞానోదయం అయినవారు; సమాచరన్ — బాగుగా ఆచరించుచూ."
      translation: "
                                BG 3.26:
                                కర్మలను ఆచరించకుండా ప్రేరేపించటం ద్వారా, ఫలాసక్తి తో కర్మలను చేసే అజ్ఞానుల బుద్ధిని, జ్ఞానులు భ్రమకు గురిచేయరాదు. అంతేకాక, జ్ఞానోదయ స్థితిలో తమ విధులను నిర్వర్తిస్తూ, అజ్ఞానులకు కూడా విహిత కర్మలను చేయటానికి స్ఫూర్తినివ్వవలెను.
                            "
    27:
      meaning: "ప్రకృతేః — భౌతిక ప్రకృతి యొక్క; క్రియమాణాని — చేయబడును; గుణైః — మూడు గుణములచే; కర్మాణి — పనులు; సర్వశః — అన్ని రకాల; అహంకార-విమూఢ-అత్మా — అహంకారం తో భ్రమకు లోనయి, తాము ఈ శరీరమే అనుకునే జీవులు; కర్తా — చేసేవాడిని; అహం — నేను; ఇతి — ఈ విధంగా; మన్యతే — భావించును."
      translation: "
                                BG 3.27:
                                అన్ని కార్యములు కూడా ప్రకృతి త్రిగుణముల చేతనే చేయబడును. కానీ, అజ్ఞానంలో, జీవాత్మ, తను ఈ శరీరమే అన్న భ్రమ తో, తనే కర్తను (చేసేవాడిని) అని అనుకుంటుంది.
                            "
    28:
      meaning: "తత్వ-విత్ — సత్యమును ఎరిగినవాడు; తు — కానీ; మహాబాహో — గొప్ప బాహువులు కలవాడా; గుణ-కర్మ — గుణములు మరియు కర్మలచే; విభాగయోః — తారతమ్యము గుర్తించును; గుణాః — ఇంద్రియ-మనస్సు రూపంలో ఉన్న ప్రకృతి గుణములు; గుణేషు — ఇంద్రియ గ్రాహ్య వస్తువుల రూపంలో ఉన్న ప్రకృతి గుణములు; వర్తంతే — ప్రవర్తిల్లును; ఇతి — ఈ  విధంగా; మత్వా — తెలుసుకొని; న, సజ్జతే — ఆసక్తితో ఉండరు."
      translation: "
                                BG 3.28:
                                ఓ మహా బాహువులున్న అర్జునా, జ్ఞానులు జీవాత్మను, గుణములు, కర్మ నుండి వేరుగా చూస్తారు. గుణములే (ఇంద్రియములు, మనస్సు రూపంలో ఉన్న) గుణముల యందు (ఇంద్రియ గ్రాహ్య విషయ వస్తు రూపంలో) కదులుతున్నవని  తెలుసుకుని వాటి యందు ఆసక్తులు కారు.
                            "
    29:
      meaning: "ప్రకృతేః — భౌతిక ప్రకృతి యొక్క; గుణ — గుణములచే; సమ్మూఢాః — భ్రమకు లోనయి; సజ్జంతే — ఆసక్తుడై; గుణ-కర్మసు — కర్మ ఫలముల యందు; తాన్ — వారు; అకృత్స్న-విదః — జ్ఞానము లేని జనులు; మందాన్ — అవివేకులు;  కృత్స్న-విత్ — జ్ఞానులు; న విచాలయేత్ — కలవరపరచ రాదు."
      translation: "
                                BG 3.29:
                                గుణముల ప్రవృత్తిచే భ్రమకు లోనయిన వారు, వారి కర్మ ఫలముల యందు ఆసక్తులవుతారు. కానీ, ఈ సత్యములను అర్థం చేసుకున్న జ్ఞానులు, ఇది తెలియని అజ్ఞానులను కలవర పరచరాదు.
                            "
    30:
      meaning: "మయి — నా యందు; సర్వాణి — సమస్త; కర్మాణి — కర్మలను; సన్న్యస్య — పూర్తిగా అర్పించి; అధ్యాత్మ-చేతసా — భగవంతుని యందే ధ్యాస ఉంచి; నిరాశీః — కర్మ ఫలముల పై యావ/ఆశ లేకుండా; నిర్మమః — నాది అన్న భావన లేకుండా; భూత్వా — ఉండి; యుధ్యస్వ — యుద్దం చేయుము; విగత-జ్వరః — మానసిక జ్వరం లేకుండా."
      translation: "
                                BG 3.30:
                                అన్ని కార్యములను నాకు అర్పితముగా చేసి, పరమేశ్వరుడైన నాయందే నిరంతరం నీ ధ్యాస ఉంచుము.  ఆశ, స్వార్ధ చింతన విడిచి మరియు మానసిక శోకము వీడినవాడివై, యుద్ధం చేయుము!
                            "
    31:
      meaning: "యే — ఎవరైతే; మే — నా; మతం — బోధ; ఇదం — ఈ యొక్క; నిత్యం — ఎల్లప్పుడూ; అనుతిష్ఠంతి — అనుసరిస్తారో; మానవాః — మానవులు; శ్రద్ధా-వంతః — గాఢమైన విశ్వాసంతో; అనసూయంతః — అక్కర్లేని దోషములెంచకుండా; ముచ్యంతే — ముక్తులవుతారు; తే — వారు; అపి — కూడా; కర్మభిః — కర్మ బంధాలనుండి."
      translation: "
                                BG 3.31:
                                పూర్తి శ్రద్ధ, విశ్వాసంతో, దోష విచారణ లేకుండా, నా ఈ బోధను పాటించే వారు కర్మ బంధముల నుండి విముక్తులవుతారు.
                            "
    32:
      meaning: "యే — ఎవరైతే; తు — కానీ; ఎతత్ — ఈ యొక్క; అభ్యసూయంతః — లేని దోషాలు వెతుకుతూ; న, అనుతిష్ఠంతి — పాటించరో ; మే — నా యొక్క; మతం — ఉపదేశము; సర్వ-జ్ఞాన — అన్ని రకాల జ్ఞానం లో; విమూఢాన్ — భ్రాంతి నొంది; తాన్ — వారు; విద్ధి — తెలుసుకుంటారు; నష్టాన్ — భ్రష్టులైన వారు; అచేతసః — విచక్షణా జ్ఞానం లేని వారు."
      translation: "
                                BG 3.32:
                                కానీ, నా ఈ బోధనలో లోపాలను వెతికేవారు, జ్ఞానం-విచక్షణలు లోపించి, ఈ సిద్ధాంతములను నిర్లక్ష్యముచేసి తమ భ్రష్టత్వాన్ని కోరి తెచ్చుకుంటారు.
                            "
    33:
      meaning: "సదృశం — దానికి తగినట్లుగా; చేష్టతే — క్రియలను చేయును; స్వస్యాః — తమంత తామే; ప్రకృతే — ప్రకృతి గుణములు; జ్ఞానవాన్ — జ్ఞానులు; అపి — కూడా; ప్రకృతిం — సహజ స్వభావం; యాంతి — ప్రకారంగా; భూతాని — అన్ని ప్రాణులు; నిగ్రహః — నిగ్రహించి; కిం — ఏమి; కరిష్యతి — చేసెదరు."
      translation: "
                                BG 3.33:
                                వివేకవంతులు కూడా తమ ప్రకృతి స్వభావం అనుసరించి పనులు చేస్తారు. అన్ని ప్రాణులు తమ తమ సహజ ప్రవృత్తికి అనుగుణంగా నడుచుకుంటాయి. దీనిని నిగ్రహించటం వల్ల ఏమి ప్రయోజనం?
                            "
    34:
      meaning: "ఇంద్రియస్య — ఇంద్రియములకు; ఇంద్రియస్య-అర్థే — ఇంద్రియ వస్తు/విషయముల యందు; రాగ — మమకారం/ఆసక్తి; ద్వేషౌ — ద్వేషము; వ్యవస్థితౌ — ఉండును; తయో — వాటికి; న — కూడదు; వశమ్ — వశపడుట; అగచ్చేత్ — లోనగుట; తౌ — అవి; హి — తప్పకుండా; అస్య — వానికి; పరిపన్థినౌ — శత్రువులు."
      translation: "
                                BG 3.34:
                                ఇంద్రియములు సహజంగానే ఇంద్రియ వస్తు/విషయములపై రాగ ద్వేషములు కలిగి ఉంటాయి, కానీ వాటికి వశము కాకూడదు, ఎందుకంటే ఇవే మనకు ప్రతిబంధకములు మరియు శత్రువులు.
                            "
    35:
      meaning: "శ్రేయాన్ — ఉత్తమమైనది (మంచిది) స్వ-ధర్మః — తన స్వంత ధర్మములు; విగుణః — లోపాలతో కూడి ఉన్నా; పర-ధర్మాత్ — ఇతరుల ధర్మము కంటే; సు-అనుష్టితాత్ — చక్కగా ఆచరింపబడిననూ; స్వ-ధర్మే — తన సొంత ధర్మములను చేయటంలో; నిధనం — మరణం; శ్రేయః — మంచిది; పర-ధర్మః  — ఇతరుల ధర్మములు; భయ-ఆవహః — భయము కలిగించును."
      translation: "
                                BG 3.35:
                                ఇతరుల ధర్మాన్ని చక్కగా చేయటం కన్నా, లోపాలతో కూడి ఉన్నా సరే, తన సహజ ధర్మాన్ని నిర్వర్తించటమే అత్యుత్తమము. నిజానికి, స్వధర్మాన్ని నిర్వర్తించటంలో మరణించినా మంచిదే, కానీ ఇతరుల మార్గం (ఇతర ధర్మాన్ని చేయటం)  అనుసరించటం ప్రమాదకరమైనది.
                            "
    36:
      meaning: "అర్జున ఉవాచ — అర్జునుడు పలికెను; అథ — మరి అప్పుడు; కేన — దేని వలన; ప్రయుక్తః — ప్రేరేపింపబడును; అయం — ఒక వ్యక్తి; పాపం — పాపములు; చరతి — చేయును; పూరుషః — వ్యక్తి;  అనిచ్ఛన్న-అపి — ఇష్టంలేకున్ననూ; వార్ష్ణేయ — వృష్ణి వంశస్తుడా, శ్రీ కృష్ణా; బలాత్ — బలవంతముగా; ఇవ — అయినట్లు; నియోజితః — చేయును."
      translation: "
                                BG 3.36:
                                అర్జునుడు పలికెను : ఓ వృష్ణి వంశీయుడా (శ్రీ కృష్ణా), ఎందుకు ఒక వ్యక్తి అయిష్టంగానయినా, బలవంతంగా ఏదోశక్తి చేపించినట్టు, పాపపు పనులు చేయటానికి ప్రేరేపింపబడును?
                            "
    37:
      meaning: "శ్రీ-భగవాన్-ఉవాచ — శ్రీ భగవానుడు పలికెను; కామః — కోరిక; ఏష — ఇది; క్రోధః — కోపము; ఏష — ఇది; రజః-గుణ — రజో గుణము; సముధ్భవః — ఉత్పన్నమయిన; మహా-అశనః — అన్నిటిని కబళించే; మహా-పాప్మా — అత్యంత పాపిష్టి; విద్ధి — తెలుసుకొనుము; ఏనం — ఇది; ఇహ — ఈ ప్రాపంచిక లోకం లో; వైరిణమ్  — శత్రువు."
      translation: "
                                BG 3.37:
                                శ్రీ భగవానుడు పలికెను: రజో గుణము నుండి ఉత్పన్నమయ్యే కామమే (కోరికలు, వాంఛలు), తదుపరి క్రోధముగా పరిణామం చెందుతుంది. దీనిని లోకంలో సర్వనాశనం చేసే పాపిష్టి దాన్నిగా తెలుసుకొనుము.
                            "
    38:
      meaning: "ధూమేన — పొగ చేత; ఆవ్రియతే — కప్పబడునో; వహ్నిః — అగ్ని; యథా — ఏ విధంగా; ఆదర్శః — అద్దము; మలేన — దుమ్ము చేత; చ — మరియు; యథా — ఎలాగైతే; ఉల్బేన — గర్భాశయము చే ; ఆవృతః — ఆవరింపబడునో; గర్భః — పిండము (భ్రూణము) తథా — అదే విధముగా; తేన — దాని చే (కోరిక); ఇదం — ఇది; ఆవృతమ్ — కప్పివేయబడును."
      translation: "
                                BG 3.38:
                                నిప్పు పొగచే కప్పబడినట్టుగా, దుమ్ము చే అద్దం మసకబారినట్టుగా, గర్భాయశము చే భ్రూణ శిశువు ఆచ్ఛాదింపబడ్డట్టుగా - ఒక వ్యక్తి యొక్క జ్ఞానము, కామము (కోరిక) చే కమ్మివేయబడుతుంది.
                            "
    39:
      meaning: "ఆవృతం — కప్పివేయును; జ్ఞానం — జ్ఞానము; ఏతేన — దీని చే; జ్ఞానినా — జ్ఞానులకు; నిత్య-వైరిణా — నిత్య శత్రువు; కామ-రూపేణ — కామము (కోరికలు) అనే రూపంలో; కౌంతేయ — అర్జునా, కుంతీ దేవి పుత్రుడా; దుష్పూరేణ — తృప్తి పరచ లేని; అనలేన — అగ్ని లాగ ; చ — మరియు."
      translation: "
                                BG 3.39:
                                అత్యంత వివేకవంతుల జ్ఞానం కూడా కోరికల రూపంలో ఉన్న శత్రువు చే కప్పివేయబడుతుంది, ఇది ఎప్పటికీ తృప్తిపఱుచలేనిది, అగ్నిలాగ మండుతూనే ఉంటుంది, ఓ కుంతీ పుత్రుడా.
                            "
    40:
      meaning: "ఇంద్రియాణి — ఇంద్రియములు; మనః — మనస్సు; బుద్ధిః — బుద్ధి; అస్య — దీని యొక్క; అధిష్టానం — నివసించే స్థానం; ఉచ్యతే — అని చెప్పబడుతుంది; ఏతైః — వీటి చే; విమోహయతి — భ్రమకు లోనగును; ఏషః — ఈ; జ్ఞానం — జ్ఞానము; ఆవృత్య — మరుగుపరుచును; దేహినమ్ — జీవాత్మ ను."
      translation: "
                                BG 3.40:
                                ఇంద్రియములు, మనస్సు, బుద్ధి - ఇవి కోరికల మూల స్థానం అని చెప్పబడును. వాటి ద్వారా అది, వ్యక్తి  జ్ఞానాన్ని మరుగుపరుస్తుంది మరియు జీవాత్మని భ్రమకి  గురి చేస్తుంది.
                            "
    41:
      meaning: "తస్మాత్ — కాబట్టి; త్వం — నీవు; ఇంద్రియాణి — ఇంద్రియములను; ఆదౌ — మొదట్లోనే; నియమ్య — నియంత్రించి; భరత-ఋషభ — అర్జునా, భరతులలో శ్రేష్ఠుడా; పాప్మానం — పాపిష్టిదైన; ప్రజహి — సంహరింపుము; హి — నిజముగా; ఏనం — ఇది; జ్ఞాన — జ్ఞానము; విజ్ఞాన — అనుభవ జ్ఞానమును; నాశనం — నశింపచేసేటటువంటిది."
      translation: "
                                BG 3.41:
                                కాబట్టి ఓ భరత శ్రేష్టుడా, మొదట్లోనే  ఇంద్రియములను నియంత్రణ లోనికి తెచ్చి, జ్ఞాన విజ్ఞానములను నశింపచేసే ఈ పరమ పాపిష్టి కామము (కోరికలు) అనే శత్రువును నిర్మూలించుము.
                            "
    42:
      meaning: "ఇంద్రియాణి — ఇంద్రియములు; పరాణి — ఉన్నతమైనవి; ఆహుః — అనబడును; ఇంద్రియేభ్యః — ఇంద్రియముల కంటే; పరం — ఉన్నతమైనవి; మనః — మనస్సు; మనసః — మనస్సు కంటే; తు — కానీ; పరా — ఉన్నతమైనది; బుద్దిః — బుద్ధి; యః — ఏదైతే; బుద్ధే — బుద్ధి ని మించి; పరతః — మరింత ఉన్నతమైనది; తు — కాని; సః — అది (ఆత్మ)."
      translation: "
                                BG 3.42:
                                స్థూల శరీరం కన్నా ఇంద్రియములు ఉన్నతమైనవి,  ఇంద్రియముల కన్నా మనస్సు ఉన్నతమైనది. మనస్సు కన్నా ఉన్నతమైనది బుద్ధి మరియు బుద్ధి కన్నా మరింత ఉన్నతమైనది ఆత్మ.
                            "
    43:
      meaning: "ఏవం — ఈ విధంగా; బుద్ధేః — బుద్ధి కంటే; పరం — ఉన్నతమైనది; బుద్ధ్వా — తెలుసుకొని; సంస్తభ్య — వశపరుచుకొని; ఆత్మానం — నిమ్న స్థాయి అస్థిత్వాన్ని (ఇంద్రియ-మనస్సు-బుద్ధి లను); ఆత్మనా — ఉన్నత స్థాయి అస్థిత్వం చేత (ఆత్మ); జహి — సంహరింపుము (నిర్మూలింపుము); శత్రుం — శత్రువు; మహా-బాహో — గొప్ప బాహువులు కలవాడా; కామ-రూపం — కోరికలనే  రూపంలో; దురాసదమ్ — బలీయమైన."
      translation: "
                                BG 3.43:
                                ఈ విధంగా జీవాత్మ అనేది భౌతికమైన బుద్ధి కన్నా ఉన్నతమైనది అని తెలుసుకొని, ఓ మహాబాహువులు కలవాడా, నిన్ను (ఇంద్రియమనోబుద్ధులను),  నీవు (ఆత్మ శక్తి ద్వారా)  వశపరుచుకోనుము, మరియు కామమనే బలీయమైన శత్రువును సంహరింపుము.
                            "


